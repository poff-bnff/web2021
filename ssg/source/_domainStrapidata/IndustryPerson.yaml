    aboutText: >
        Inga Koppel is the International Projects Manager and Tartu Film Fund
        Projects Manager for the Tartu Centre for Creative Industries (TCCI).

        TCCI operates as the coordinator of creative industries in Tartu and
        South Estonia as well as a provider of business incubation services.
        TCCI runs the Tartu Film Fund founded in 2015.

        TCCI is targeting sectors like film, performing arts, fashion, music,
        visual arts and design by providing assistance to promote
        entrepreneurship and developing export capacities.

        Tartu Film Fund is a member of the European Network of Regional Film
        Funds Cine-Regio and its sub-organisation Green-Regio. TCCI is the
        co-organizer of the Black Nights Film Festival (PÖFF) in Tartu as well
        as its side-festival TARTUFF. 

        From 2014-2019 Inga Koppel was the Head of International Relations at
        the International Performing Arts Centre Vaba Lava (Open Space) in
        Tallinn. With its international curated programme Vaba Lava, with venues
        in Tallinn and Narva, was a new experimental model on the Estonian
        theatre landscape. 
