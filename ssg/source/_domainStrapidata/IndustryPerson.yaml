    aboutText: >-
        Born in Moscow, Anna Stoeva started her career as development producer
        for AGITPROP, top Bulgarian creative documentary production company.
        High profile co-productions she worked on include The Last Black Sea
        Pirates (HotDocs 2013, FIPRESCI Award Krakow 2013), Dad Made Dirty
        Movies (premiere at Visions du Reel 2011) and Paradise Hotel (HBO
        Bulgaria). In the summer of 2011, after a distribution internship at
        Magnolia Pictures, Anna co-founded tanuki films. Since then she has been
        the recipient of the Nipkow Emerging Producers Grant, and worked on
        projects in Moscow, Berlin and Sofia. Fiction short Getting Fat In A
        Healthy Way which she produced in 2015 has been selected at over 70
        festivals worldwide and won 15 international awards to date. Between
        2016 and 2019 she was the co-creator and headwriter together with Till
        Kleinert of the original horror/drama series HAUSEN, which premiered on
        Sky Germany in October 2020. Anna is currently working on two
        documentary projects dealing with the fallout of the COVID-19 pandemic
        and its effects on our loves, losses and confinement relationships.
