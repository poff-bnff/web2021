    aboutText: >-
        Kaisa Rönkkö has been Executive Director of Music Finland since June
        2018. She has a passion to deliver the message of the power of music and
        develop the international dialogue and innovation between premium
        content and new technologies and digital services.

        Prior to Music Finland Kaisa was employed as a head of orchestra
        department at the Finnish National Opera ballet. She was also the head
        of the music library and therefore responsible for copyright matters.
        Kaisa has been Finland’s project manager in large scale digital opera
        projects co-funded by Creative Europe Programme. Kaisa has also been
        employed as a senior intendant at the Public Information Division of the
        Defence Command Finland, as artist manager and partner at Finland’s
        largest artist management agency, Fazer Artist Management Inc and as
        assistant at the Finnish Cultural Institute in Copenhagen. 

        Kaisa is a Master of Music and Master of Arts Management who has studied
        at the Sibelius Academy, at the Liszt Academy in Budapest, at the
        University of Turku and at the Helsinki University of applied Sciences.
        She also holds a piano diploma and is a qualified piano teacher.

        Kaisa is also a board member of NOMEX (Nordic Music Export), Boardman
        Management Study Group and Finland Promotion Board, coordinated by the
        Foreign Ministry of Finland.
