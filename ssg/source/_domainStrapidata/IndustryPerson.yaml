    aboutText: >-
        Head of the Cinematography Department of the Russian Ministry of Culture

        Being a Moscow native with media business background Svetlana started
        her career in the city administration in 2013 and has a vast experience
        as a senior officer. Since then Svetlana participated in many renovation
        and municipal improvement programs.

        In December 2016 Svetlana took the lead at Moscow Cinema Organization
        (Moskino) - a city-owned cinema chain spread all around Moscow. Under
        her leadership the structure of the organization was updated - several
        cinemas were renovated and re-opened. Apart from that Moskino curates
        several cinema projects - film festivals, Moscow Film Festival, Cinema
        Night, special screenings and other events. 

        From 2018 to 2020 Svetlana was the Executive officer of Moscow Film
        Commission, established by Moscow Government.

        Today Svetlana holds the position of the Head of the Cinematography
        Department of the Russian Ministry of Culture.
