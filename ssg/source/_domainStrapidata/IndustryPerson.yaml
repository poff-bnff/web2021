    aboutText: >
        Head of creative industries export,  Russian Export Center JSC


        Evgeniya Danilchenko is the Head of creative industries export at the
        Russian Export Center JSC (REC). REC is a State-owned development
        institute established by the Government to support the development of
        the non-commodity exports industry. The Russian Export Center Group
        incorporates the Russian Agency for Export Credit and Investment
        Insurance (EXIAR JSC) and Eximbank of Russia JSC aiming to offer
        comprehensive integrated services to the export-oriented companies.⁠


        More than two years ago Evgeniya has set up a new line of business in
        REC by developing a special program to promote Russian creative
        industries export. 

        She also acts as a focal point for interaction with the relevant
        domestic ministries and agencies and cooperates with key business
        players in Russia to improve the export conditions in Russia and help
        bypass trade barriers. 

        During this time, she initiated at the legislative level a package of
        state support measures for the creative industry in Russia, which also
        includes:

        •        Russian Federal incentives program; 

        •        Special promotion programs of products to present products and
        content to foreign markets and adapt them to local requirements, patent
        and IP protection, registration and certification; 

        •        Improvement of regulatory requirements and procedures for
        export in terms of qualitative improvement of Russia's positions in
        international rankings and so on.

        Previously Evgeniya worked for the main state international projects,
        including XXII Olympic and Paralympic Winter Games in Sochi 2014,
        preparation of the 21st FIFA World Cup in Russia and has 3 years’
        experience as a project manager for the International Youth Forum in
        Russia.
