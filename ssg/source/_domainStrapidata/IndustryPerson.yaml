    aboutText: >-
        Gavin Greenaway is an Emmy® award-winning composer, conductor, recording
        artist and pianist with an extensive catalogue of achievements:
        conducting over 100 feature film and television soundtracks, composing
        for major entertainment and cultural events, producing and songwriting
        with chart-topping artists and the release of 2 solo piano classical
        albums.

        In 1999 he was commissioned to compose the score to accompany the
        nightly firework display at DisneyWorld’s EPCOT, Florida. His
        composition Reflections of Earth has played there every night for 20
        years, and won an Emmy® Award as part of ABC network’s Millennium
        coverage. 

        Greenaway has fostered long-standing relationships with many of the
        world’s eminent music creators, conducting scores for the likes of Hans
        Zimmer, Gabriel Yared, James Newton Howard, John Powell, Marc Shaiman,
        Henry Jackman, Lorne Balfe, and Daft Punk, and albums for artists
        including Luciano Pavarotti, Josh Groban, Diana Krall, George Michael
        and Andrea Bocelli.
