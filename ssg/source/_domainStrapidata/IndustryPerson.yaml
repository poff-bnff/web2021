    aboutText: >-
        I was born in 1999 in the south of Germany, Freiburg, as the son of an
        australian painter and an art managing mother. Through a rough but
        lovely childhood, I got interest in acting. After being part of Stage
        Entertainment Musical "Tarzan" for one year, I entered my first acting
        agency and started to shoot first small movies. At the same time I went
        to a Waldorf School, which allowed me to get more deeply into acting. As
        I got older, I was allowed to shoot more bigger movies and
        tv-productions that helped me to get finally engaged into acting as a
        professional career.  I went to an acting school ("New Talent
        Schauspielschule") for two years, changed the agency, and continued my
        way. I just made the decision, and succeeded to be applied for 2021 to
        the highly profiled acting school, Hochschule für Musik und Theater
        Leipzig, to graduate as Master of Arts in four years. Besides acting, I
