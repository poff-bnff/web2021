    aboutText: >-
        Director, We Are The Tonic and NFTS Head of Marketing, Distribution,
        Sales & Exhibition

        Deborah has over 28 years’ experience in marketing; theatrical, home
        entertainment & VOD distribution; international sales; TV; and
        exhibition. She has held senior marketing and distribution positions
        across the industry including: Koch Media, Artificial Eye, Curzon
        Cinemas, Twentieth Century Fox, Disney, Icon Film Distribution,
        Contender/EOne and The Pearson Group.

        Deborah set up We Are The Tonic Ltd, an entrepreneurial distribution and
        marketing consultancy for sales agents, distributors and filmmakers, in
        2013.  She was appointed Head of Department at the National Film &
        Television School (NFTS) in the UK in 2016, designing and delivering
        their ground-breaking Marketing, Distribution, Sales & Exhibition MA. 

        As well as being an Honorary Fellow of the University of Exeter’s
        Department of Humanities, she has also delivered workshops, training and
        mentoring programmes for Berlinale, the British Film Institute, Cannes
        Film Festival, Creative England, CONNeXT Film Festival Belgium, Creative
        MEDIA Europe, Creative Scotland, Dublin Film Festival, Edinburgh Film
        Festival, EFM, FICCI’s International Producers Meeting (Colombia),UK
        Film Distributors’ Association, Film For Cymru Wales, Film London, FOCAL
        Switzerland, Glasgow Film Festival, the Holland Film Market, iFeatures,
        Inside Pictures, Irish Film Board, JAFTA and JAMPRO, London Screen
