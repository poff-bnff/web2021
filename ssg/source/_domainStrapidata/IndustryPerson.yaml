    aboutText: >-
        In 1999, Gabor heard the siren call of TV drama and ended up on the
        writing staff of a daily soap at Grundy UFA. Having emerged to the level
        of story editor, he burnt out quickly and left after 4 years of hard
        labour. Based on his experiences, he wrote a book on TV writing and was
        subsequently invited to teach scriptwriting and dramaturgy at various
        institutions, among them the University of Theatre and Film Arts in
        Budapest. In 2006, he co-founded a script consulting firm and spent the
        following years as a hired gun, doing script editing and writing.

        Gabor was offered the job of script development executive at the
        fledgling Local Original Production department at the Budapest office of
        HBO Europe in 2010. He later became the Creative Executive, responsible
        for all creative aspects of development and production on all Hungarian
        HBO shows as a producer, the latest being the third season of Golden
        Life, a crime thriller/family drama. In this role, he had also assisted
        in the launch of original production for HBO Europe in the Adria region.

        After leaving HBO at the end of 2018, Gabor went on to found his own
        company, Joyrider, specializing in creating and developing high-end
        scripted serial content for the international market.
