        Kirsten is a screenwriter, script consultant and creative producer
        developing TV and digital series for the German and international
        market. After getting her diploma in Cultural Studies from Hildesheim
        University, Kirsten worked as script consultant for arthouse film and TV
        productions and as creative producer for the weekly drama series
        Lindenstrasse for ARD. Her credits also include headwriting the medical
        dramedy series Bettys Diagnose for ZDF and script consulting the
        upcoming Sky Original series Souls.

        Kirsten co-wrote the web series Stage Fright that travelled to more than
        15 international festivals and won numerous awards in 2018. She is an
        alumna of the TorinoFilmLab Audience Design program, the HFF Munich
        International Series Summer School and Racconti Script Lab.
