        feasibility of new mechanisms in a range of countries, including Sweden
        and Portugal. Leon also manages SPI’s Global Incentives Index, a
        comprehensive database of automatic national, state, and province-level
        production incentives around the world. This is published twice annually
        in World of Locations magazine.

