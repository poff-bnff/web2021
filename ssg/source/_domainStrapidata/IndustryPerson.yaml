        several international film projects such as Tenet (2020) directed by
        Christopher Nolan, Kalev (2021) directed by Ove Musting, and Erik
        Stoneheart (2021) directed by Ilmar Raag.

        Speaks Russian as a mother tongue, and is fluent in English and
        Estonian.
