    aboutText: >-
        After studying drama at Bristol University, Ben’s first industry job was
        as a runner at ITV Studios Drama. Subsequently, Ben became Assistant to
        the Creative Director and he’d only recently made the leap to Junior
        Script Editor when a show he was assisting on was greenlit by ITV/PBS.

        This show was Mr Selfridge (10x60). Ben became part of the original
        creative team that set up the series and its writers' room alongside
        creator Andrew Davies. He went on to oversee the script process on all
        four seasons as Script Editor/Executive, eventually writing his own
        episode in the final season.

        Soon after, Ben worked with show-runner Kate Brooke to set up
        contemporary crime thriller Bancroft (4x60 for ITV) which ran for two
        seasons. Ben was Script Executive/Story Consultant and co-wrote three
        episodes with Kate across both seasons.

        As Development Executive, Ben recently oversaw the development and story
        of Sarah Williams' family mystery drama Flesh and Blood, starring Imelda
        Staunton, which premiered this February on ITV1. Most recently, he wrote
        an episode of Kate O'Riordan's new Channel 5 psychological drama
        Penance, which became one of the highest-rated dramas ever on the
        channel in March 2020.
