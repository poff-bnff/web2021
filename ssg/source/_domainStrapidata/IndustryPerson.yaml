    aboutText: >-
        Rob Wolcott is Co-Founder & Chairman of The World Innovation Network
        (TWIN; www.twinglobal.org),

        a global community of over 2,000 innovation and growth leaders from over
        30 countries and across

        sectors (business, government, the arts, academia, defense). Wolcott is
        a managing partner with Clareo,

        a foresight and innovation strategy consultancy and a Contributor for
        Forbes regarding the impact of

        technology on business, society and humanity. He is also an early stage
        investor in over 20 companies,

        including Indiegogo, Lumni, Kiddom, MagicCube.co, SilverCloud Health and
        international art show EXPO

        Chicago.

        As an Adjunct Professor of Innovation at both the Booth School of
        Business, University of Chicago and

        the Kellogg School of Management, Northwestern University, Wolcott won
        Teacher of the Year from

        Kellogg’s EMBA program in 2013, 2014, 2015 and 2017. He holds a BA in
        European and Chinese History

        and an MS and Ph.D. in Industrial Engineering and Management Science,
        all from Northwestern

        University.
