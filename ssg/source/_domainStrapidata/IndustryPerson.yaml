    aboutText: >-
        Jonathan launched his career writing and directing ‘The Hebrew Hammer’
        in 2003 to international acclaim with its world premiere at the Sundance
        Film Festival. It later played a number of international festivals
        before being picked up for theatrical distribution (Hanukkah 2003) by
        Strand Releasing in conjunction with Comedy Central and Paramount Home
        Video.  Voted among the top holiday movies by the New York Times, Vanity
        Fair, Boston Globe and Time Magazine, and Moment Magazine included
        ‘Hebrew Hammer’ among its’ Top 100 Most Influential Films in the History
        of Jewish Cinema. 


        Jonathan’s second feature film ‘Jimmy Vestvood: Amerikan Hero’ starring
        Maz Jobrani and John Heard, had its world premiere at the 2014 Austin
        Film Festival, where it won the Comedy Vanguard award as well as the
        Audience Award. Jimmy was released theatrically in the US on May 13,
        2016, and ran for five months across the country. To date, Jimmy has
        been picked up for distribution around the world.
         
        Jonathan wrote and directed second Unit for Oscar-winning director Ang
        Lee on the film, ‘Billy Lynn’s Long Halftime Walk,’ most recently was
        Showrunner for ‘Gander,’ a fact-based comedy starring: Russell Peters,
        Lewis Black, Jay Mohr, Rachel Dratch, Oscar Nunez, Maz Jobrani, Adam
        Goldberg, Colton Dunn, John Fugelsang, and Bonnie McFarlane.


        Jonathan has been a screenwriter for: Fox, Paramount, Nickelodeon,
        Disney, Disney XD, Sony, Blue Sky Animation, MTV, Comedy Central
        studios, the Irish Film Board, and WWE (yes, it’s fake). Jonathan also
        works as a commercial director with such clients as Nintendo, Renault,
        Red Mango, Canon, Irish Rail, DDB RX, American Media Inc., and the Mr.
        Olympia contest. 
