    aboutText: >-
        Helen Sildna, based in Estonia, has been a music promoter and events
        producer for 20 years. Having worked at Baltics’ biggest concert agency
        BDG (currently LiveNation) as an international talent booker, she
        established her own music promotion company Shiftworks in 2008, which
        has promoted Morrissey, Sigur Ros, Patti Smith, Feist and Regina Spektor
        to mention a few. Helen is the founder and owner of Tallinn Music Week.
        Having started out as a music industry conference and showcase festival
        in 2009, TMW has broadened its concept further into an all-encompassing
        city festival, covering arts, design, technology, city space and food
        culture, and discussing various societal issues within its talks
        sessions, presentations and conference panels. Helen is a board member
        of Music Estonia, previously also a member of former President Toomas
        Hendrik Ilves’ Think Tank. In 2014 Helen was awarded with the Tampere
        Music Award at Music & Media Finland’s industry gala for Exceptional
        Achievements in Music Business, in 2015 she was nominated the Citizen of
        the Year by Estonian Ministry of Culture and in 2016 Estonian President
        Toomas Hendrik Ilves awarded her the Order of White Star of IV Class for
        her contribution to Estonian music life and civil society. Helen is an
        outspoken member of the creative community, vocal on equal rights,
        diversity and internationalization.
