    aboutText: >-
        Luke is a graduate of the Australian Film Television and Radio School.
        Soon after, he established his own production company, More Sauce, and
        went on to direct a number of short films including multi-award winner
        Cockroach, and Australian Summer, winner of Tropfest - the world’s
        largest short film festival. In 2010 he began directing television such
        as Dave in The Life, SEX: An Unnatural History and the landmark
        documentary series Great Southern Land which landed him an ADG
        nomination for best direction in a documentary TV series. In 2014 Luke
        created, produced and directed the online series, Low Life. It went on
        to win over 25 major festival awards and sold to Amazon Prime and
        CanalPlay. In 2017 he directed and produced the follow up series High
        Life which was Executive Produced by Stephen Fry and stars Odessa Young
        with music by Sarah Blasko. The series has won over 30 major awards
        including Best Digital Original at C21 Content London and was also
        nominated for an AACTA Award. The series has sold to BBC3, Channel 9,
        CanalPlay and Fullscreen. During this year’s pandemic Luke created,
        produced, directed and acted in one of the world’s first multinational
        lockdown series, CANCELLED. The series produced in Australia, Spain and
        Argentina launched on Facebook Watch and has had over 2 million views.
        Luke just released his feature film debut I Met A Girl, starring Brenton
        Thwaites and Lily Sullivan, in the USA with other territories soon to
        follow. 
