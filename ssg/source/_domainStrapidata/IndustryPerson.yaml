    aboutText: >-
        A graduate in film and TV studies from both the Sorbonne in Paris and
        UCLA in Los Angeles, writer-producer Cyril Tysz's latest credits include
        adapting the Norwegian hit series Skam for French audiences. He was also
        head writer of season 1 and 2 and a writer on the show. Previously, he
        was writer/head-writer on numerous animation and fiction projects both
        for young and adult audiences. And before that he spent several years
        working in physical production for Film and TV series in France and
        within the US studio system. He is represented by Anthony Delnomdedieu
        and is currently developing and writing/co-writing his own fiction
        projects, embracing the possibilities lying within the changing
        landscape of project acquisition and the rising interest for his
        all-time favorite genres: sci-fi, supernatural, thriller, horror, action
        and comedy.

        As a tutor, Cyril has been teaching at Serial Eyes, CEEA, Sorbonne and
        the Racconti Script Lab.
