    aboutText: >-
        Maggie Murphy is an Executive Producer for Shaftesbury U.S. and founded
        the company’s Los Angeles-based division focused on development for the
        U.S., Canadian, and international markets. Her most recent producing
        credit is the drama series HOUDINI & DOYLE, from HOUSE creator David
        Shore, for Sony Pictures Television. Maggie is also consulting at
        Universal Studios with Vin Diesel’s company One Race. 

        With more than 25 years of experience in television development and
        production, Murphy has developed with top talent including Darren Star
        (SEX AND THE CITY), Howard Gordon (HOMELAND), Diablo Cody (JUNO), Rob
        Thomas (VERONICA MARS), Ron Moore (OUTLANDER), and many others. Ms.
        Murphy served as the development executive for David Kelley. While there
        she developed ALLY MCBEAL, THE PRACTICE and CHICAGO HOPE. 

        Murphy also served as Senior Vice President of Drama Development for
        UPN/CW where she supervised the creation, from inception to series, of a
        variety of shows including VERONICA MARS. While there she also developed
        the USA Networks hit IN PLAIN SIGHT. Before UPN/CW, Murphy served as
        Senior Vice President at Regency TV where she helped create and develop
        top-rated series including ROSWELL, BERNIE MAC, and MALCOLM IN THE
        MIDDLE. Early in her career, she also worked in development at 20th
        Century Fox where she was involved in the development of X-FILES, THE
        SIMPSONS, BUFFY THE VAMPIRE SLAYER and many others. 

        Ms. Murphy previously taught in the UCLA Producer’s Program for 10 years
        and now teaches as an Associate Professor at Loyola Marymount University
        where she is Head of the Producers Program creating the curriculum for a
        new producers track for undergraduate and graduate students in the
        School of Film & Television.
