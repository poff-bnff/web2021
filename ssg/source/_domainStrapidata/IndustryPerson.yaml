    aboutText: >-
        Rupert is a BAFTA-winning film producer and the founder of Noor
        Pictures, a London based film production company with an international
        outlook.

        Noor’s debut feature Theeb premiered at the 71st Venice Film Festival in
        2014 where the director Naji Abu Nowar won the Best Director lion
        (Orrizonti). The film went on to win a total of 23 awards
        internationally, culminating in nominations for an Academy Award and a
        BAFTA in the Foreign Language category, and winning a BAFTA for
        Outstanding Debut by a British Writer, Director and Producer.

        Recognising him as part of a new wave of ambitious and diverse UK
        production companies Rupert, under the banner of Noor Pictures, was the
        recipient of a BFI Vision Award in 2016.

        He currently has films in development with Academy Award Nominee Naji
        Abu Nowar at Film4 and BBC Films. He is also developing films with BAFTA
        Nominee writer/director Billy Lumby (Samuel-613) at BBC Films and
        Fantastic Fest’s New Wave winner Nikias Chryssos (Der Bunker). 

        Prior to founding Noor Rupert worked in post-production. During this
        time he worked as an assistant editor on the six-time Academy Award
        winner The Hurt Locker. He went on to edit Theeb as well as produce it.

        He is a member of BAFTA, the European Film Academy and the Asia Pacific
        Screen Academy.
