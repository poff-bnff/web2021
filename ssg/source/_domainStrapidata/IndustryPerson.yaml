    aboutText: >-
        After notable acting career, Vesela Kazakova set her goals on creating
        socially and politically charged work at production company Activist38.
        Their internationally acclaimed documentaries with Mina Mileva have
        provoked an outcry in Bulgaria and put institutional pressure on the
        duo. As EAVE graduate Vesela received international support and the two
        of them managed to persevere and continue with fiction film work. Their
        first fiction film “Cat in the wall”, co-production between
        Bulgaria/UK/France world premiered in Locarno and it received FIPRESCI
        award at Warsaw IFF and other awards. The film was part of EFA Feature
        Film Selection 2020, available on HBO Europe and Amazon Prime USA. Their
        new project “Women Do Cry”, won Best project at WEMW 2020 and is
        supported by ARTE. 

        Vesela is one of the EFP Producers on the move 2020. 
