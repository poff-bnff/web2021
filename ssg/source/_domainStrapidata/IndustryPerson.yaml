    aboutText: >-
        Marija Razgutė, Lithuanian film producer, established a film production
        company M-Films in 2008. Meanwhile she has produced 4 feature films as
        well as 9 short films as a major producer. Her latest production Nova
        Lituania by Karolis Kaupinis premiered at Karlovy Vary IFF 2019, Summer
