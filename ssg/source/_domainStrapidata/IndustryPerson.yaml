    aboutText: >-
        I am an independent film and TV consultant, working internationally with
        financing and development, policies and training, through my company P1
        Kemppinen. I evaluate content, train professionals and consult on
        policies. My skills in film and TV financing and project development
        stem from reading thousands of scripts and watching as many rough cuts.
        I have been giving notes and assessing financing and development plans
        in several roles during my career of 25 years. I have an MA in
        Communication Studies from University of Helsinki, a background in
        culture journalism and publishing before starting my film and television
        career at YLE in the mid-1990s and serving later at The Finnish Film
        Foundation (2005-2013) and as CEO of Nordisk Film & TV Fond (2013-2019).
        After that I wanted to establish my own business. I have been a member
        of Eurimages' Board of Management 2006-2013. I have initiated workshops
        like Nordic Genre Boost and Nordic Distribution Boost and worked for
        training organisations like EAVE. Now, besides P1 Kemppinen, I am a
        board member at the Swedish Film Institute and EWA Network.
