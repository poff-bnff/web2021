        awarded by Lithuanian Film Academy in 6 categories. At the moment Marija
        is getting ready for the release of a second feature by Andrius
        Blaževičius - Runner in 2021. Also she’s been co-producing as a minority
        co-producer since 2016. Marija Razgutė is an active member of
        Independent Producers Association of Lithuania, and a Board member since
        2016. Marija is also a graduate of MAIA Workshops 2013-2014, EAVE
        Producers Workshop 2016, participant of ACE Producers 2020. A member of
        European Film Academy since 2015 and EWA Network since 2018, Producer on
        the move 2020. 
