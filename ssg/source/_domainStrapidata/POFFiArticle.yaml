    lead_et: >-
        Kumu kultuuriteemaliste dokumentaalfilmide sarja uue hooaja juhatab
        kolmapäeval sisse kõrgelt hinnatud linateos maailmakuulsa arhitekti
        Alvar Aalto elust ja loomingust.
    contents_et: >-
        Helsingin Sanomat *****, Episodi *****, Aamulehti *****,
        Keskisuomalainen *****, Savon Sanomat *****, Turun Sanomat ***** – nii
        on Soome kriitika kokku võtnud Virpi Suutari filmi, mis kannab
        lakoonilist pealkirja
        [„Aalto”](https://www.youtube.com/watch?v=2KfkrETAo-k). 


        Eelmise aasta sügisel ekraanidele jõudnud linateos pole mitte ainult
        rikkalikul arhiivimaterjalil põhinev reis läbi aja ja ruumi, mis pakub
        visuaalselt lummavat ülevaadet Aalto arhitektuurilisest pärandist. See
        heidab lähemalt valgust ka Alvar Aalto ja tema disainerist abikaasa Aino
        liigutavale armastusloole, rõhutades ühtlasi Aino olulist rolli abikaasa
        arhitektuuriprojektide juures – asjaolu, mida on seniajani alahinnatud. 


        Film võitis Zagrebi disaini-, kunsti- ja arhitektuurifilmide festivalil
        DA2 peapreemia ja kandideerib käimasoleval Göteborgi filmifestivalil
        aasta parima Põhjamaade dokumentaalfilmi auhinnale. Soome kinodes kogus
        see koroonaviirusele vaatamata 44 404 külastust, mis annab kõigi aegade
        populaarsemate kodumaiste dokumentaalfilmide edetabelis kaheksanda
        koha. 


        **Kolmapäeval, 3. veebruaril kell 18** Kumu auditooriumis linastuva
        filmi juhatab sisse kunstiteadlane Karin Paulus. Filmil on eestikeelsed
        subtiitrid.


        Kokku jõuab veebruaris ja märtsis vaatajate ette 13 tõsielufilmi.
        Euroopa filmiakadeemia aasta parima dokumentaalfilmi auhinnale
        kandideerinud filmis
        **[„Gunda”](https://www.youtube.com/watch?v=YSfoDnQPKeA)** jälgib Vene
        tuntumaid dokumentaliste Viktor Kossakovski elu koduloomade – emise, ühe
        jalaga kana ja lehmade – silmade kaudu, püüdes tungida loomade tunnete
        salajasse maailma. Kas me ikka oleme mõelnud, mida võiks meist arvata
        üks tavaline siga?


        Eelmise aasta parim Norra dokumentaalfilm, Katja Høgseti, Margreth Olini
        ja Espen Wallini
        **[„Autoportree”](https://www.youtube.com/watch?v=EBCHRlop-hg)**
        (*Selvportrett*) on anorektikust tüdruku kurbilus testament, mis võtab
        kokku tema pika võitluse piinava haigusega. Oma hääbumise jäädvustas
        Lene Marie Fossen väga erilistel fotodel, mida on nüüdseks eksponeeritud
        mitmel pool maailmas.


        Suurlinna Istanbuli elu hulkuvate koerte vaatevinklist näitab USA
        dokumentalisti Elizabeth Lo film
        **[„Hulkurid”](https://www.youtube.com/watch?v=vVFxseDKSUY)** (*Stray*),
        mis on võitnud vaatajate südameid paljudel filmifestivalidel. 


        Tavameditsiini piirialasid kompab Belgia dokumentalisti Bruno Tracqi
        film **[„Minu hääl on
        sinuga”](https://www.youtube.com/watch?v=FfFeEBpN770)** (*Ma voix
        t'accompagnera*), viies haiglasse, kus kirurgilise operatsiooni
        valutustamiseks kasutatakse narkoosi asemel hüpnoosi. 


        Legendaarsele filmilavastajale Stanley Kubrickule ei meeldinud rääkida
        oma filmidest – harva, kui ta mõne intervjuu andis. Prantsuse
        filmikriitik Michel Ciment oli väheseid, keda Kubrick usaldas. 12 aasta
        jooksul lindistas ta tundide kaupa režissööri juttu, millel põhinebki
        Prantsuse dokumentalisti Grégory Monro krestomaatiline film **[„Kubrick
        Kubrickust”](https://www.youtube.com/watch?v=Hr9H-wPG5Xo)** (*Kubrick by
        Kubrick*). 


        Tegevuskunsti elavast klassikust Marina Abramovićist on tehtud hulk
        filme, kaasmaalasest Serbia režissööri Boris Miljkovići **[„Kojutulek.
        Marina Abramović ja tema lapsed”](https://vimeo.com/413509074)**
        (*Homecoming, Marina Abramović and Her Children*) paistab silma
        ülevaatlikkuse ja põhjalikkusega: Abramović räägib siin oma
        lapsepõlvest, kujunemisest, inspiratsioonist, üksindusest ja paljust
        muust, taustaks kunstniku retrospektiivnäituse avamine sünnilinnas
        Belgradis. 


        Videokunsti pioneerid Steina ja Woody Vasulka toob unustuse hõlmast
        välja Islandi režissööri Hrafnhildur Gunnarsdóttiri film **[„Vasulka
        efekt”](https://www.youtube.com/watch?v=E0dTAFAA85g)** (*The Vasulka
        Effect*). 1937. aastal Chicagos asutatud disainikooli The New Bauhaus
        loojast László Moholy-Nagyst räägib USA režissööri Alysa Nahmiase film
        **[„The New Bauhaus. Moholy-Nagy elu ja
        loomepärand”](https://youtu.be/CNGVmRHj8PA)** (*The New Bauhaus: The
        Life and Legacy of Moholy-Nagy*). 


        Itaalia väikelinn Ivrea kuulub 2018. aastast UNESCO maailmapärandi
        nimekirja kui 20. sajandi innovaatilise tööstuslinna näide, mille
        aluseks on Olivetti suurejooneline visioon. Itaalia dokumentalisti
        Davide Maffei film **[„Olivetti
        tulevikulootused”](https://www.youtube.com/watch?v=DIwG7qhVw3M)**
        (*Prospettiva Olivetti*) annab ülevaate Olivetti tellimusel valminud
        tööstusarhitektuurist, mida võib leida üle terve maailma. 


        Kellele kuulub pärast autori surma tema looming ning kuidas seda
        säilitada, kaitsta ja avalikuks teha? Oma auhinnatud filmis
        **[„Ettepanek”](https://www.youtube.com/watch?v=jcYZEGqTstk)** (*The
        Proposal*) võitleb USA kunstnik Jill Magid selle eest, et avataks
        juurdepääs maailmakuulsa Mehhiko arhitekti Luis Barragáni (1902–1988)
        arhiivile, mis asub Šveitsis. 


        Arhitektuuriteemat jätkab Prantsuse režissööride Louise Lemoine´i ja Ila
        Bêka film **[„Tōkyōt
        avastades”](https://www.youtube.com/watch?v=2RllKgqsHJw)** (*Tokyo
        Ride*), milles Jaapani tuntumaid arhitekte Ryūe Nishizawa sõidab mööda
        Tōkyōt ja räägib autorooli taga oma suhtest selle linnaga, teda enim
        mõjutanud paikadest, inimestest ja hoonetest. 


        Näha saab ka Maris Kerge pooletunnist filmi **„Aulo Padar. Joonestatud
        maailmad”**, mis annab ülevaate nõukogude aja ühe viljakama
        sisearhitekti loomingust, kuhu kuuluvad näiteks Linda kolhoosi peahoone
        Kobelas, Rapla KEKi peahoone, valuutapood Turist ja Sakala keskus. Film
        saadab Eesti Arhitektuurimuuseumis avatud näitust „Sisearhitekt Aulo
        Padar. Märgilised interjöörid”, millega tähistatakse arhitekti 80.
        sünnipäeva.


        Kõik seansid (v.a. avafilm „Aalto”) algavad Kumu auditooriumis
        kolmapäeviti kell 17 ja 19.30. Kolm filmi – „Kojutulek. Marina Abramović
        ja tema lapsed”, „Autoportree” ja „Tōkyōt avastades” – jõuavad ekraanile
        kaks korda. Sissepääs on tasuta ja seanssidele eelnevad ekspertide
        sissejuhatused. 


        Koroonaviiruse tõttu kehtestatud piirangute tõttu lubatakse igale
        seansile ainult pool saalitäit vaatajaid ehk maksimaalselt 122 inimest.
        Enne saali sisenemist tuleb ennast registreerida. Mask on kohustuslik. 


        Kultuuriteemaliste filmide sarja „Kumu dokumentaal” korraldavad Kumu ja
        PÖFF. 


        *Täpsema info leiate [Kumu
        kodulehelt](https://kumu.ekm.ee/kumu-dokumentaal/).*
