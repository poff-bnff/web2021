    lead_et: >-
        Just Film tähistab sel aastal oma 20. sünnipäeva ning lastefilmide
        võistlusprogrammi kuulub filme, mis ühelt poolt räägivad juba tuttavate
        tegelaste seiklustest ning teisalt toovad kinokülastajateni uued ja
        vahvad karakterid. 
    contents_et: >
        "Lastefilmide võistlusprogramm toob sel aastal ekraanile nii mõnegi vana
        tuttava, näiteks kultusraamatust "Berti päevik" tuntud Berti,
        esmakordselt täispika filmi vormis indiaanipoiss Yakari seiklused ning
        Eesti oma "Sipsiku." Lisaks Itaalia filmi "Klaaspoiss" maailma
        esilinastuse ning Venemaa filmi "Ajavalvurid" rahvusvaheline
        esilinastuse," ütleb Just Filmi festivali tegevjuht Mikk Granström. Ta
        lisab: "Tegemist on tõeliselt lõbusa, kogu perele mõeldud ja naerma
        ajava programmiga."


        Lastefilmide võistlusprogrammi hindab ja võidufilmi valib Just Filmi
        viieliikmeline lastežürii. Kõik võistlusprogrammi filmid on
        eestikeelsete subtiitritega.


        Pimedate Ööde Filmifestivali noorte- ja lastefilmide alafestival Just
        Film toimub tänavu 13. novembrist kuni 29. novembrini.
         

        Lastefilmide võistlusprogrammi leiad
        [siit](https://justfilm.ee/jf-lastefilmide-voistlus/?utm_source=Eesti+Press&utm_campaign=116774c398-EMAIL_CAMPAIGN_2018_10_14_10_52_COPY_01&utm_medium=email&utm_term=0_cd552eb28e-116774c398-73496281).
