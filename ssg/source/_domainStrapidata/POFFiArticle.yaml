    title_ru: Прошедший в Ида-Вирумаа KinoFF подвел итоги
    slug_ru: proshedshij-v-ida-virumaa-kino-ff-podvel-itogi
    lead_ru: >-
        Лучшим фильмом фестиваля стал фильм “Дорогие товарищи!”, а приз
        зрительских симпатий достался мелодраме “Земля Эльзы”.
    contents_ru: >-
        На прошедшем с 11 по 27 ноября в Ида-Вирумаа кинофестивале современного
        российского кино KinoFF, по мнению жюри, лучшей стала драма Андрея
        Кончаловского "Дорогие товарищи!". Приза зрительских симпатий была
        удостоена экранизация пьесы Ярославы Пулинович "Земля Эльзы", снятая
        Юлией Колесник.


        В основной программе фестиваля зрители могли посмотреть 14 лучших
        русскоязычных фильма этого года, в числе которых был и шедевр Андрея
        Кончаловского "Дорогие товарищи!", выдвинутый от России на соискание
        премии "Оскар".


        Этот фильм рассказывает о событиях 1962 года в Новочеркасске, когда
        забастовка рабочих, недовольных повышением цен, переросла в
        общегородскую акцию протеста, жестоко подавленную войсками и КГБ. На
        трагические политические события накладывается не менее трагичная
        история взаимоотношений матери и дочери.


        Приз зрительских симпатий завоевала драма "Земля Эльзы" – трогательная
        история любви пожилой немки, отправленной во время войны из автономии
        поволжских немцев в Сибирь (последняя роль Ирины Печерниковой), и
        учителя географии (Вениамин Смехов). Литературную основу для фильма
        создала бывший сотрудник Русского театра Эстонии Ярослава Пулинович.


        Кинофестиваль KinoFF (спутник фестиваля "Тёмных ночей" PÖFF) проходил в
        Ида-Вирумаа второй год подряд.
