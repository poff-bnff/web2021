    lead_et: >-
        Pimedate ööde filmifestivali (PÖFF) kärgfestival PÖFF Shorts valis 79
        lühi- ja animafilmi seast välja 24 teost, mis võistlevad rahvusliku
        võistlusprogrammi tiitlile. Võitjal on tänavu esmakordselt võimalus
        saada õigus Oscari nominatsioonile.  
    contents_et: >-
        Maailma esilinastuse teevad kokku 12 filmi, nende hulgas Leslie Laasneri
        debüütfilm **“Kevin, EI!”** (2020). Rahvusvahelise esilinastuse teeb
        režissöör German Golubi satiiriline draama “Värvid must-valgel". 


        Animafilme jõudis võistluskavasse neli: Kaspar Jancise **“Kosmonaut”**,
        Leonid Shmelkovi **“Merevaatega tuba”**, Ülo Pikkovi **“Kilpkonn ja
        jänes”** ning Pablo M. Ballaríni **“Sabaots mao suus, kes hammustab
        iseend sabast”**.  


        Rahvuslik võistlusprogramm koondab enda alla eestlaste filme, mis on
        Eestis toodetud. Valikus on ka eesti filmitegijate välismaal tehtud
        filme ning eri riikidest pärit režissööride Eestis tehtud filme, kellest
        paljud on TLÜ BFMi või Eesti Kunstiakadeemia tudengid. 


        “2020. aasta rahvuslik võistlusprogramm ajab heas mõttes üle ääre, sest
        tegu on ühe festivali ajaloo suurima programmiga,” kommenteeris
        lühifilmide programmijuht Laurence Boyce.  


        Alates 2020. aastast kvalifitseeruvad PÖFF Shortsi parim lühi-, parim
        lühianima- ja parim Eesti film Ameerika filmiakadeemia auhinnale. PÖFF
        Shortsil on õigus esitada kandidaat ka Euroopa filmiakadeemia parima
        lühifilmi auhinnale, samuti kuulub PÖFF Shorts Briti filmiakadeemia
        kvalifitseeritud festivalide sekka, mille võistlusprogrammis näidatud
        Briti filmid võivad kandideerida sealse akadeemia auhinnale. 
         
        Kogu PÖFF Shortsi programm avalikustatakse 6. novembril. 
         
        Rahvusvaheline lühifilmide ja animatsiooni festival PÖFF Shorts leiab
        aset 17.-25. novembrini. Filme saab tänavu vaadata nii kinosaalis kui
        virtuaalselt. 
         
