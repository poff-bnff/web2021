    contents_et: >
        Freixenet kütab pöffihuntide meeli kihisevate maitseelamustega. Esimene
        Freixenet pudel pandi müüki aastal 1914. See oli veinitootjate Pedro
        Ferreri ja Dolores Sala looming. Freixenet  kuulub  tänaseni  Ferreri
         perekonnale,  kes  ettevõtet  igapäevaselt  juhib. 


        Jäädes  truuks  oma  juurtele  pühendub  Freixenet  kirglikult  parimate
         veinide  valmistamisele eesmärgiga aidata  tähistada  igat  eluhetke!
        Freixenet omadused on sarnased PÖFFile. Mõlemad väärtustavad kvaliteeti,
        meeldejäävaid hetki ja emotsioone — põnevust, rõõmu ning kõike muud head
        selles emotsioonide laias spektris. Saluut, pöffihundid!
    contents_en: >-
        Freixenet fuels the senses of the PÖFF Wolves with fizzing taste
        experiences. The first bottle of Freixenet was put up for sales in 1914.
        It was created by wine producers Pedro Ferreri and Dolores Sala.
        Freixenet still belongs to the Ferreri family that runs the company on
        an everyday basis.


        Remaining true to its roots, Freixenet is passionately committed to
        making the best wines with the aim to help us celebrate every moment of
        life! Freixenet’s characteristics are similar to those of PÖFF. Both
        value quality, memorable moments and emotions – excitement, joy and
        everything else that is good in the wide spectre of emotions. Salut,
        PÖFF Wolves!
