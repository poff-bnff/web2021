    slug_ru: pof-fi-article-106
    lead_et: >-
        Pimedate Ööde filmifestival rakendab koostöös juhtivate
        meditsiiniasutustega ulatuslikke ohutusmeetmeid, et tagada külastajatele
        turvaline kinoskäik ja vältida koroonaviiruse levikut.
    contents_et: >
        Valitsuselt saadud eriloa alusel Eestisse saabuvatel väliskülalistel
        tuleb esitada tõend, mis kinnitab enne kodukohariigist lahkumist tehtud
        negatiivset koroonaviiruse testi tulemust, teha kohe pärast Eestisse
        jõudmist uus koroonatest ja olla kuni tulemuse selgumiseni
        eneseisolatsioonis. Täpne tegutsemisjuhis on välja töötatud ka selleks
        puhuks, kui testi tulemus osutub positiivseks.


        Reegleid aitavad PÖFFil täita kolm meditsiinipartnerit: külalistelt
        võtab proove Medicum, proove analüüsib SYNLABi labor ja haigusjuhtumi
        puhul annab abi Sinu Arst Terviseteenused. Festivali külalisi ollakse
        valmis teenindama ööpäev läbi.


        „Soovime panustada sellesse, et kultuurielu jätkuks, inimesed saaksid
        turvaliselt kinno tulla ja PÖFF ei tooks kaasa ühtki uut koroonaviiruse
        juhtumit,” ütles SYNLABi ja avaliku testimise kommunikatsioonijuht Gerly
        Kedelauk.


        Koroonapandeemia tõttu on väliskülalisi tänavu oodata tunduvalt vähem.
        Kui 2019. aastal oli neid umbes 1500, siis sel aastal on tulemas umbes
        80 külalist.


        Kõigil festivali seanssidel ja üritustel on maski kandmine kohustuslik.
        Maskid on külastajatele tasuta. Kõik peod jäetakse ära. Kinodes ja
        festivali infopunktides on desojaamad. Festivalialal kehtib 2+2 reegel.
        Seansside vaheajal kinosaale puhastatakse ja desinfitseeritakse. Oma
        istekohta saalis muuta ei tohi. Saali sisenemisel võidakse valikuliselt
        mõõta kehatemperatuuri. Pileti ostmisel infopunktist või kassast tuleb
        olla valmis selle isikustamiseks.


        „Me teeme kõik endast oleneva, et festival toimuks ja külastajatel oleks
        seal võimalikult ohutu,” ütles PÖFFi juht Tiina Lokk.


        Festivali esitlevad Elisa ja Nordic Hotel Forum.



        **PÖFFI MEDITSIINIPARTNERID**


        - SYNLAB Eesti on PÖFFi ametlik partner, kes analüüsib laboris festivali
        väliskülalistelt võetud koroonaproove.
         
        - Medicum on PÖFFi ametlik partner, kes võtab festivali väliskülalistelt
        ninaneelust koroonaproove.


        - Sinu Arst Terviseteenused on PÖFFi ametlik arstikeskus, kes osutab
        kohest arstiabi, kui festivali külalisel on tuvastatud koroonaviirus.



        **[PÖFFi külastamine koroona
        tingimustes](https://poff.ee/artikkel/turvajuhised-ja-nouanded/)**
