    lead_et: >-
        Alates tänasest saab kinodes vaadata Pimedate Ööde filmifestivali
        kärgfestivali PÖFF Shorts programmi, milles leiab kokku 305 lühifilmi ja
        -animatsiooni. Maailmaesilinastusi on tänavu 40.
    contents_et: >-
        "Meil on hea meel, et hoolimata pandeemiast ja piirangutest on nii
        paljud lühifilmitegijad usaldanud festivalile oma filmid. See on andnud
        meile võimaluse panna kokku mitmekülgse, kaasaegse ja mängulise
        programmi," sõnas PÖFF Shortsi juht Grete Nellis.


        PÖFFi virtuaalsesse kinosaali, mis ulatub üle terve Eesti, jõuab 280
        lühifilmi- ja animatsiooni. PÖFF Shortsi kolme võistlusprogrammi,
        millest kaks on rahvusvahelist ja üks rahvuslik, on veebikinos võimalik
        näha täismahus. 


        Võistlusprogramme hindab interneti vahendusel rahvusvaheline žürii,
        kelle poolt välja valitud parim lühifilm, parim animafilm ja parim Eesti
        film saavad tänavu esmakordselt nominatsiooniõiguse lühifilmi Oscarile. 


        Kolme võistlusprogrammi žüriisse kuulub kokku 9 filmieksperti ja
        kultuuritegelast: animatsioonifirma Aardman kaasasutaja David Sproxton
        (Suurbritannia), Toronto rahvusvahelise filmifestivali (TIFF)
        lühifilmide programmikoostaja Jason Anderson (Kanada), produtsent Jessie
        Mangum (Suurbritannia), Ouat Media peadirektor Inga Diev (Kanada),
        Cartoon Springboard programmijuht Agnés Bizzaro (Saksamaa), dokumentaal-
        ja animafilmide produtsent Fabian Driehorst (Saksamaa), koreograaf ja
        luuletaja Sveta Grigorjeva (Eesti), režissöör Oskar Lehemaa (Eesti),
        näitleja Tambet Tuisk (Eesti).


        Lisaks võistlustele leiab festivali kavast temaatilisi filmikassette,
        kus on esindatud kuni 40-minutilised dokumentaal-, anima- ja
        mängufilmid. Nende hulgas on nii auhinnatud autorikino, tantsufilme,
        õudus- ja fantaasiafilme kui kogupereanimat.


        Võistlusprogrammide võitjad kuulutatakse välja 21. novembril PÖFF
        Shortsi sotsiaalmeedias.


        Rahvusvaheline lühifilmide ja animatsiooni festival PÖFF Shorts leiab
        aset 17.-25. novembrini Tallinna ja Tartu kinodes ning PÖFFi virtuaalses
        kinosaalis.
