    title_ru: В субботу в Нарве откроется поп-ап выставка «Косплей Эстонии»
    slug_ru: v-subbotu-v-narve-otkroetsya-pop-ap-vystavka-kosplej-estonii
    lead_ru: >-
        21 ноября в творческом хабе OBJEKT открывается поп-ап выставка «Косплей
        Эстонии», проводимая в рамках серии мероприятий OBJEKTiCON.
    contents_ru: >-
        Косплей — это перевоплощение в различные роли, заключающееся в
        переодевании в костюмы и отыгрывании характера, пластики тела и мимики
        персонажей компьютерных игр, кинематографа, литературы, комиксов, аниме
        или манги. Косплей включает в себя изготовление костюмов и элементов
        атрибутики персонажа.


        На выставке будет предоставлена возможность познакомиться с костюмами
        лучших косплееров Эстонии, среди которых нарвитянки Юлия Долженкова и
        Юлия Огородник. 


        Все участники занимали призовые места на локальных и международных
        фестивалях и предоставили для выставки свои лучшие костюмы.


        Отвечая на вопрос «Почему косплей?», косплееры сходятся в том, что это
        возможность перевоплотиться в любимого персонажа. А также найти
        применение своим талантам и увлечениям: кому-то нравится шить или
        крафтить, планировать сложные проекты или путешествовать. 


        Куратор выставки Юлия Долженкова комментирует: «Косплей = mixed media +
        performance. В одном костюме может быть применена куча техник: шитье,
        электроника, работа по металлу и коже, скульптурирование, покраска,
        укладка париков, грим и т.д. Для участия в конкурсах надо, чтобы костюм
        был сделан максимально схоже с оригиналом, а сложные костюмы могут
        делаться месяцами, чтобы потом выступить только на одном конкурсе». 


        Косплееры, чьи работы можно будет увидеть на выставке: 


        - Юлия “Effymia” Долженкова

        - Яна “n1cemonday” Мотовилова

        - Кадри “Iardacil” Умбея

        - Галина “Vega” Зайцева

        - Анне “Annyu” Мянник

        - Кетли “Snack Crafts” Кынд

        - Арина “Mivush” Сигида

        - Юлия “Yugoro” Огородник

        - Карин «Enchanted» Маликова

        - и другие.


        Цикл мероприятий OBJEKTiCON проходит в рамках фестиваля KinoFF.
        Подробную программу можно найти на сайте www.kinoff.ee.


        ![Objecticon_Dolzenkova.jpg](http://139.59.130.149/uploads/Objecticon_Dolzenkova_57562a3502.jpg)

        Юлия Долженкова (автор: Мария Довбня)
