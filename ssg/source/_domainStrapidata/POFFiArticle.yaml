    lead_et: >-
        Alates tänasest on võimalik soodushinnaga osta Haapsalu õudus- ja
        fantaasiafilmide festivali passe. 
    lead_en: >-
        Starting today, it is possible to buy passes for the Haapsalu Horror and
        Fantasy Film Festival at a discounted price.
    contents_et: >-
        Soodushinnaga passid, mis kehtivad kõigil Haapsalu kultuurikeskuses
        toimuvatel linastustel, maksavad 39 eurot ja on müügil HÕFFi
        [koduleheküljel](https://hoff.ee/artikkel/piletid/).


        Baltimaade suurim žanrifilmide festival leiab tänavu aset 30. aprillist
        2. maini ja sellele saab taas kaasa elada üle terve Eesti, sest osa
        programmist jõuab ka veebikino ekraanile. Veebikino avab uksed juba
        märtsis, kui seal vaadata eelmiste festivalide varasalvest pärit filme,
        mis on passiomanikele tasuta. 


        Mullu leidis HÕFF kroonaviiruse tõttu aset ainult veebis. 


        Festivali juhi Helmut Jänese sõnul näitas mullune ootamatusi täis aasta,
        et filmifestivali on võimalik edukalt korraldada ka internetis. „Ometigi
        tundsime me väga puudust saalis istuvast publikust, kes teeb tegelikult
        festivalist festivali. Saime eelmisest aastast hindamatu kogemuse. Oleme
        nüüd targemad ja ettenägelikumad. Vaatame lootusrikkalt tulevikku ja
        pingutame selle nimel, et tänavu saaksid festivalist osa nii need, kes
        tulevad vaheaasta järel taas Haapsallu elamusi otsima, kui need, kes sel
        aastal otsustavad veel filme turvaliselt kodus vaadata. Me ei tee
        kvaliteedis hinnaalandust kummagi osas,” ütles ta.


        Mida põnevat on oodata tänavuselt festivalilt? 


        - rongkäik läbi Haapsalu südalinna;

        - valik kõige uuematest õudus- ja fantaasiafilmidest ja kultusklassikute
        töödest;

        - Stanisław Lem – 100;

        - noorte eesti geeniuste žanrifilmid;

        - eksootiline fookusmaa.


        Esimesed linateosed avalikustab HÕFF veebruari lõpus, piletimüük algab
        9. aprillil. 


        Festival järgib kõiki terviseameti ja valitsuse kehtestatud reegleid.
        Igale seansile lubatakse ainult poole saali jagu vaatajaid. Kehtib 2+2
        reegel. Maskid on kohustuslikud. Seansside vaheajal puhastame ja
        desinfitseerime kõiki kinosaale.


        Haapsalu õudus- ja fantaasiafilmide festivali korraldavad Pimedate Ööde
        filmifestival, Haapsalu linn ja kultuurikeskus.


        *Vaata HÕFFi kodulehekülge [siit](https://hoff.ee/).*
    contents_en: >-
        Discounted passes, which are valid for all screenings at the Haapsalu
        Cultural Center, cost 39 euros and are on sale on the HÕFF
        [website](https://hoff.ee/artikkel/piletid/).


        The largest genre film festival in the Baltics will this year take place
        from April 30 to May 2. People from all over Estonia will be able to
        participate in the festival because part of the programme will also be
        available at the online cinema. The online cinema will be opening its
        doors already in March with films from the previous editions of the
        festival that all the festival pass owners will be able to watch.


        Last year, HÕFF only took place online due to COVID-19.


        According to the festival director Helmut Jänes, last year was full of
        surprises but clearly showed that film festival can be successfully
        organized online as well. "Still, we missed the live audience in the
        cinema halls because they have an important role in giving you the true
        festival feeling. We are now more experienced, looking into the future
        with hope and strive to ensure that this year both - the audience that
        decides to return to Haapsalu and the people who decide to enjoy the
        programme from the safety of their homes - get a genuine festival
        experience. There won't be any lowering the bar when it comes to the
        festival experience," he said.


        What to expect from this year's festival?


        a parade through the heart of Haapsalu;

        a selection of the latest horror and fantasy films and works of cult
        classics; 

        Stanisław Lem - 100; 

        genre films from young Estonian geniuses; 

        exotic focus country. 


        HÕFF's first films will be announced at the end of February and ticket
        sales will start on April 9.


        The festival follows all the rules established by the Health Board and
        the government. All the screenings will have a 50% occupancy rule and
        the 2+2 rule also applies. Masks are required for all festival guests
        and all the cinema halls will be disinfected between the screenings.


        The Haapsalu Horror and Fantasy Film Festival is organized by the Black
        Nights Film Festival, the city of Haapsalu and the Cultural Center. 


        *See more on the HÕFF website [here](https://hoff.ee/).*
