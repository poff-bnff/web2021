        Сегодня стоит обратить внимание мировую премьеру с участием создателей
        датского фильма [«Эрна на войне»](https://poff.ee/ru/film/erna-at-war/).
        Он повествует о матери, которая пошла на войну за сыном. Съемки частично
        проходили в Эстонии, под Тарту.


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/Zw8ojs3UQXg" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        Также с участием создателей фильма пройдет мировая премьера датского
        фильма [«Предпоследний»](https://poff.ee/ru/film/the-penultimate/). 


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/6vHNDbq2XsI" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        И еще одна мировая премьера – картина
        [«Улболсын»](https://poff.ee/film/ulbolson-ueksi-koigi-vastu/) именитого
        казахстанского режиссера Адильхана Ержанова. 


        ![F_1_Ulbolsyn_f02a0403d7.jpg](http://139.59.130.149/uploads/F_1_Ulbolsyn_f02a0403d7_30b9fc1bf0.jpg)


        Все три работы претендуют на Гран-при фестиваля.


        Пятница на PÖFF порадует двумя хорошими молодёжными фильмами на русском
        языке. 


        [«Зови меня Дрозд»](https://poff.ee/film/kutsu-mind-mustaks-linnuks/) 

        15:30 Apollo Kino Solaris

        Так, в 15:30 в Таллинне можно будет посмотреть фильм Павла Мирзоева
        «Зови меня Дрозд» о первой влюбленности молодого человека Кости, которая
        совпала с разводом его родителей. Однако мамой с папой любят его и
        находят с ним общий язык. Одну из главных ролей исполнил любимец
        эстонской публики Кирилл Кяро.


        ![F_4_Call_Me_Blackbird.jpg](http://139.59.130.149/uploads/F_4_Call_Me_Blackbird_5e66cd0e77.jpg)


        [«Маша»](https://poff.ee/ru/film/masha/)

        19:00 Apollo Kino Astri

        И в 19:00 в Нарве на большом экране покажут дебютную работу Анастасии
        Пальчиковой «Маша». Он переносит нас в криминальный мир 90-х. 13-летней
        Маше трудно поверить в то, что ее очень милая и дружная семья на самом
        деле грабители и убийцы, которых боятся все жители города. Когда же Маша
        переезжает в другой город и пытается начать жизнь с чистого листа,
        прошлое настигает ее и проверяет семейные узы на прочность. В фильме
        играют знакомые зрителям PÖFF по прошлому году Максим Суханов, который
        лично приезжал в Таллинн с драмой «Сквозь черное стекло», и Анна
        Чиповская из фильма «Хандра».


        ![F_3_Masha.jpg](http://139.59.130.149/uploads/F_3_Masha_226bf5f33e.jpg)


        [«Жаным, ты не
        поверишь!»](https://poff.ee/film/musi-sa-ei-usu-oma-korvu/) 

        21:00 Coca-Cola Plaza

        В картине казахстанского Эрнара Нургалиева «Жаным, ты не поверишь!» всё
        начинается банально – ссорой молодой семейной пары. Супруги находятся в
        ожидании своего первенца, с каждым днём обстановка накаляется, и главный
        герой Дастан, не выдержав постоянного натиска жены, решает сбежать хотя
        бы на один денек к своим друзьям: горе-бизнесмену и участковому
        полицейскому. Мужчины решают поехать на рыбалку и всё прошло бы гладко,
        если бы не череда непредвиденных, внезапных и уму непостижимых событий…
        Фильм на русском языке.


        ![F_2_sweetie_you_won't_believe_it.jpg](http://139.59.130.149/uploads/F_2_sweetie_you_won_t_believe_it_4ebeb06b7d.jpg)


        С русскими субтитрами сегодня покажут молодёжный фильм [«Дневник
        Берта»](https://poff.ee/ru/film/dnevnik-berta/) о мальчике, который
        ведет дневник и об этом узнают в классе, а также фильм-победитель
        Берлинского фестиваля [«Плохие
        сказки»](https://poff.ee/film/pahad-lood/). 


