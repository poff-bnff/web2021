        võtta, andes oma soovist teada info@poff.ee. Nõusoleku tagasivõtmine ei
        mõjuta enne selle tagasivõtmist nõusoleku alusel toimunud töötlemise
        seaduslikkust. Säilitame teie isikuandmeid seni, kuni see on vajalik
        tulenevalt eesmärgist, milleks neid kogusime. Kui see on vajalik meie
        õiguste kaitsmiseks või meie õiguslike kohustuste täitmiseks, võime teie
        isikuandmeid säilitada kauem.


        2. Isikuandmete edastamine

        Jagame teie isikuandmeid kolmandate osapooltega ainult põhjendatud
        vajadusel ja ulatuses ning üksnes siis, kui meil on selleks õiguslik
        alus. Näiteks kasutame oma tegevuses järgmisi teenusepakkujaid, kes
        võivad saada ligipääsu teie isikuandmetele (volitatud töötlejad):
        Eventival, Google, e-posti teenuse pakkuja, raamatupidamistarkvara
        pakkuja, makseplatvormi pakkuja, filmide esitamist võimaldava platvormi
        pakkuja, IT-teenuse pakkujad; filmifestivali ja Industry kutsutud
        külaliste puhul ka meie töövõtjad ja vabatahtlikud. Kasutame üksnes
        selliseid volitatud töötlejaid, kes annavad piisava tagatise, et nad
        rakendavad asjakohaseid tehnilisi ja korralduslikke meetmeid tagamaks
        teie isikuandmete kaitse. Selleks oleme kõigi volitatud töötlejatega
        sõlminud nõuetekohased andmetöötluslepingud ning jääme vastutavaks teie
        isikuandmete kaitse tagamise eest.


        Samuti võime teie isikuandmeid edastada ka järgmistele kolmandatele
        isikutele, kes tegutsevad teie isikuandmete suhtes iseseisvate
        vastutavate töötlejatena:


        - PÖFF-i aruande adressaatidele, nagu näiteks filmitootjad, meedia,
        Kultuuriministeerium, Tallinna Linnakantselei. Aruandes kajastuvad
        filmifestivali ja Industry kustutud külaliste (v.a filmikülaliste
        saatjate) nimi ja tööalane teave. Edastamise õiguslikuks aluseks on meie
        õigustatud huvi, mis kaalub meie hinnangul üles teie huvid ja
        põhiõigused ja –vabadused (üldmääruse artikkel 6 (1)(f)), ennekõike
        arvestades, et tegemist on teie tööalase teabega;

        - Ettevõtluse Arendamise Sihtasutusele meie õigusaktidest tulenevate
        kohustuste täitmiseks (väliskülaliste andmed seoses Suurürituste
        turundustoetuste saamise tõendamiskohustustega) (üldmääruse artikkel 6
        (1)(c);

        - kui asjakohane, siis kolmandatele isikutele, kelle kaudu
        organiseeritakse filmifestivali ja Industry kutsutud külalistele
        transpordi- ja majutusteenust, millisel juhul on edastamise õiguslikuks
        aluseks meievahelise kokkuleppe täitmine (üldmääruse artikkel 6 (1)(b));

        - kolmandatele isikutele, kes korraldavad PÖFF-i filmifestivali ja
        Industry raames üritusi, millel osalemine toimub filmifestivali ja
        Industry külalistele isiklike kutsete või nimekirja alusel, millisel
        juhul on edastamise õiguslikuks aluseks teie nõusolek (üldmääruse
        artikkel 6 (1)(a));

        - kolmandatele isikutele, kes on seotud meie õiguste kaitsmisega
        (näiteks õigusnõustajad), millisel juhul on isikuandmete edastamise
        õiguslikuks aluseks meie õigustatud huvi ulatuses, mis kaalub meie
        hinnangul üles teie huvid ja põhiõigused ja –vabadused (üldmääruse
        artikkel 6 (1)(f));

        - kolmandatele isikutele, kellele teie isikuandmete edastamise kohustus
        tuleneb seadusest või muust õigusaktist (näiteks audiitorid,
        järelevalveasutused), millisel juhul on edastamise õiguslikuks aluseks
        meie seadusest tuleneva kohustuse täitmine (üldmääruse artikkel 6
        (1)(c)).


        3. Isikuandmete edastamine väljapoole Euroopa Liitu

        Edastame teie isikuandmeid väljapoole Euroopa Liitu ainult siis, kui
        meil on selleks õiguslik alus, sealhulgas andmete saajale: i) kes asub
        riigis, kus on Euroopa Komisjoni hinnangul isikuandmete kaitse tagatud
        piisaval tasemel (see hõlmab organisatsioone, kes on sertifitseeritud
        Privacy Shieldi alusel); või ii) lepingu alusel, mis vastab Euroopa
        Liidu nõuetele isikuandmete edastamiseks väljaspool Euroopa Liitu
        asuvatele isikuandmete töötlejatele. Kui soovite üksikasjalikumat teavet
        teie isikuandmete edastamise kohta väljapoole Euroopa Liitu (nt andmete
        saajate nimed ja edastamise õiguslik alus), siis palun võtke meiega
        ühendust kasutades selleks allpool toodud kontaktandmeid.


        4. Turvalisus

        Rakendame teie isikuandmete kaitsmiseks meie hinnangul piisavaid
        tehnilisi ja korralduslikke turvameetmeid, võttes arvesse: i)
        tehnoloogia taset, ii) rakendamise kulusid, iii) töötlemise laadi,
        ulatust, konteksti ja eesmärke, ning iv) teile töötlemisest tulenevaid
        riske.


        5. Teie õigused

        Teil on oma isikuandmete suhtes kõik kohalduvate õigusaktidega, sh
        üldmäärusega, ette nähtud õigused seal toodud tingimustel ja ulatuses:


        - õigus taotleda juurdepääsu oma isikuandmetele (sh saada koopia oma
        isikuandmetest);

        - õigus nõuda isikuandmete parandamist;

        - õigus nõuda isikuandmete kustutamist;

        - õigus nõuda isikuandmete töötlemise piiramist;

        - õigus nõuda isikuandmete ülekandmist;

        - õigus esitada vastuväiteid, kui isikuandmete töötlemine toimub meie
        õigustatud huvi alusel ning kui töötlemine toimub otseturunduse
        eesmärgil.


        Kui soovite eeltoodud õigusi teostada või teil on küsimusi oma
        isikuandmete töötlemise kohta, siis palume meiega kontakteeruda allpool
        toodud kontaktandmetel.


        Kui arvate, et teie isikuandmeid on töödeldud vastuolus käesoleva
        privaatsusteatega või teie isikuandmetega seotud õigusi on rikutud,
        palume sellest meid teavitada privaatsusteate lõpus toodud
        kontaktandmetel. Rikkumise korral on teil samuti õigus pöörduda
        Andmekaitse Inspektsiooni või kohtu poole. Kui teie alaline elukoht või
        töökoht on mõnes Euroopa Liidu liikmesriigis, siis ka selle liikmesriigi
        andmekaitseasutuse poole.


        6. Privaatsusteate muutmine

        Kui meie isikuandmete töötlemise praktika muutub või kui meil tekib
        vajadus privaatsusteate muutmiseks tulenevalt kohalduvatest
        andmekaitsealastest õigusaktidest, teistest õigusaktidest,
        kohtupraktikast või pädevate asutuste väljastatud suunistest või
        praktikast, on meil õigus igal ajal privaatsusteadet ühepoolselt muuta.
        Kui muudatused mõjutavad teid oluliselt, teavitame teid e-posti teel
        mõistlikult enne muudatuste jõustumist.


        7. Kohalduv õigus

        Mittetulundusühing Pimedate Ööde Filmifestival on Eesti Vabariigis
        registreeritud ühing, mistõttu kohaldub teie isikuandmete töötlemisele
        Eesti Vabariigi õigus.


        8. Kontaktandmed

        Kui teil on küsimusi oma isikuandmete töötlemise kohta või kui te
        soovite teostada oma õigusi enda isikuandmete suhtes, siis palun võtke
        meiega ühendust alljärgnevatel kontaktandmetel:


        Mittetulundusühing Pimedate Ööde Filmifestival

