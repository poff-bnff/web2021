    title_ru: Вчера на PÖFF
    slug_ru: pof-fi-article-124
    lead_ru: >-
        Фестиваль «Тёмные ночи» стремится показать всё жанровое, географическое
        и культурное разнообразие киноискусства – так, только сегодня покажут 28
        полнометражных картин и несколько десятков короткометражек из 38 стран и
        на 29 языках. Сеансы пройдут в кинотеатрах Таллинна и Тарту.


        В программе и семь фильмов на русском языке или с русскими субтитрами
        для разных возрастов.
    lead_en: >-
        The main part in today's selection is played by the man in all his
        shapes and sizes. Wander through the inner lives and adventures of these
        boys in a set of beautifully crafted films. 
    contents_en: >+
        Boys, boys, boys. They come in different shapes and sizes. Some boys
        become famous playwrights, others become notorious criminals and perfect
        themselves in the act of prison break or find other creative ways of
        making a living - when times are tough. Some boys have all the
        spotlights, other boys feel lost or go missing altogether. Today we meet
        all of them in our daily selection of films. 


        Or check out the full programme for today
        [here](https://poff.ee/en/search_screening/?dates=11/18/2020) 




        ![F_7_the_enemies.jpg](http://139.59.130.149/uploads/F_7_the_enemies_15fea4d458.jpg)

        ### [The Enemies (International
        Premiere)](https://poff.ee/en/film/the-enemies/)

        **12:15 | Virtual Hall**

        **19:15 | Coca Cola Plaza 7**


        Iranian drama in our [First Feature
        Competition](https://poff.ee/en/first-feature-competition/). Zoreh is a
        woman in her 60s, who lives in a big apartment building with her
        grown-up divorced daughter and elderly mother, in a somewhat tense
        relationship. Zoreh’s son has gone missing. She runs a small beauty
        parlour at home and everything is seemingly alright. But then anonymous
        letters start appearing in the residents’ post boxes. Someone has
        started to poison Zoreh’s life, to mentally harass her and to expose the
        hidden parts of her life. Who is it and why and is there any actual
        substance to the letters?



        ![F_3_the_sign_painter.jpg](http://139.59.130.149/uploads/F_3_the_sign_painter_4bde28bc14.jpg)

        ### [The Sign Painter](https://poff.ee/en/film/the-sign-painter/)

        **17:15 | Coca-Cola Plaza iSense + Q&A with Davis Suharevskis, Guntis
        Trekteris**

        **20:15 | Virtual Hall**


        Ansis is a sign painter. The authorities always need someone to paint
        useful signs for them and so a sign painter always has bread on his
        table. Ansis is in love with Zisla, the daughter of a wealthy jewish
        merchant, but that union cannot happen. Ansis falls for a Latvian girl
        and marries her. But the Jewish girl still remains in the man’s heart.
        Things in the love triangle get hot when the Nazis start hunting for
        Zisla who has become a communist.


        This Latvian drama is part of our Official Selection - Competition. 


        ![K_boys_boys
        boys_shredded.jpg](http://139.59.130.149/uploads/K_boys_boys_boys_shredded_c2e3ba98f7.jpg)

        ### [Boys, boys, boys. Live-action Short
        Docs](https://poff.ee/en/film/boys-boys-boys-live-action-documentaries-1/)

        **19:00 | Coca-Cola Plaza 6**


        This programme does exactly what it says on the tin as it provides a
        focus on the stories of men of different ages who come from backgrounds
        which can often be worlds apart. The films on offer here highlight a
        reality of complex choices which sometimes lead to the pain of loss and
        loneliness. But these films prove that there’s also room for a glimpse
        of hope and beauty in the experiences of our protagonists.


        ![F_2_caged_birds.jpg](http://139.59.130.149/uploads/F_2_caged_birds_4f05370129.jpg)

        ### [Caged Birds](https://poff.ee/en/film/caged-birds/)

        **20:15 | Coca-Cola Plaza iSense + Q&A with Oliver Rihs, Ivan Madeo, Jan
        Krüger, Felix von Muralt**

        **23:15 | Virtual Hall**


        For sure a notorious criminal, but also a Robin Hood-like figure, and a
        Swiss counter-culture icon: Walter Stürm. The man was the king of
        prison-breaks in the country, managing no less than 8 times to flee
        Swiss prison between 1974 and 1995, while - strangely enough -
        maintaining a sense of anarchic humour throughout. One time, fleeing the
        prison around Easter in 1981, he left a note saying: „Searching for
        easter eggs, Stürm".


        This German film about the notorious prison escapee is part of our
        [Official Selection -
        Competition](https://poff.ee/en/official-selection/).



        ![F_1_havel_2f54d71d81.jpg](http://139.59.130.149/uploads/F_1_havel_2f54d71d81_f3dbe8a299.jpg)

        ### [Havel](https://poff.ee/en/film/havel/)

        **21:45 | Apollo Solaris 3**


        The first feature film about Václav Havel – the Czech playwright, human
        rights activist, politician and president who passed away in 2011. It
        focuses on Havel’s transformation from successful – later banned –
        playwright in the 1960s to human rights activist and prisoner of
        conscience in the 1970s, climaxing with Havel becoming the leader of the
        Czech Velvet Revolution and in 1989 being elected the first
        non-communist president of Czechoslovakia after 41 years. 


        A drama about a self-doubting intellectual, torn between his own
        passions and self-imposed duties. Part of the [First Feature
        Competition](https://poff.ee/en/first-feature-competition/)



    contents_ru: >
        [«Зови меня Дрозд»](https://poff.ee/ru/film/zovi-menya-drozd/) 

        16:45 Apollo Kino Solaris


        В фильме «Зови меня Дрозд» из молодежной программы показана подростковая
        история любви на фоне развода родителей. В главных ролях хорошо знакомый
        эстонской публике Кирилл Кяро и Юлия Марченко. Сеанс начнется в 16:45 в
        Apollo Kino Solaris.


        ![F_4_Call_Me_Blackbird.jpg](http://139.59.130.149/uploads/F_4_Call_Me_Blackbird_5e66cd0e77.jpg)


        [«Город у реки»](https://poff.ee/ru/film/the-sign-painter/)

        17:15 Coca-Cola Plaza


        Сегодня состоится международная премьера латышского фильма «Город у
        реки», претендующего на главный приз фестиваля.


        У Ансиса невинная профессия художника, и его услуги требуются всем
        режимам, быстро сменяющим друг друга начиная с 30-х годов XX века и
        заканчивая Второй мировой войной. За столь короткий срок Ансис совершает
        невероятное экзистенциальное путешествие, превращаясь из неловкого
        молодого человека в мужчину, способного на поступок.


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/XC0GdyIJdGY" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        [«До свидания, СССР»](https://poff.ee/ru/film/goodbye-soviet-union/)

        И еще одна международная премьера. Это яркий фильм с хорошим юмором «До
        свидания, СССР», который повествует о семье ингерманландцев, живущих в
        Эстонии на переломе эпох. Билетов на сеанс в среду уже нет, но фильм
        будет доступен и в онлайн-кинотеатре. Впереди также кинопоказы в Йыхви,
        Нарве, Тарту и Таллинне.


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/bq66QwxV0e4" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        [«Сентенция»](https://poff.ee/ru/film/sententia/)

        18:00 Athena Keskus, Tartu


        Вчера в Таллинне состоялась мировая премьера российской картины
        «Сентенция», и сегодня ее можно посмотреть в Тарту. Прошедший ГУЛАГ
        писатель Варлам Шаламов, автор «Колымских рассказов», тихо угасает в
        доме престарелых, но до последнего продолжает творить. Двое его самых
        пылких последователей пытаются собрать его творчество воедино и
        расшифровать каждое слово. 


        <iframe width="560" height="315"
