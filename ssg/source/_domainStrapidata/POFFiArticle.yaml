    lead_et: >-
        Pimedate Ööde filmifestivali peaauhinna pärast hakkab võistlema 25 filmi
        – rohkem kui kunagi varem.
    lead_ru: >-
        Таллиннский кинофестиваль «Тёмные ночи» опубликовал весь список фильмов,
        вошедших в главную конкурсную программу. На главный приз претендуют 25
        киноработ. 
    lead_en: >-
        Geographically, stylistically, and culturally diverse: Final 17 films
        added to the Official Selection Competition. Five of the new films have
        their world premieres in the Official Selection Competition of the 24th
        edition of the festival. 
    contents_et: >-
        „Meile tuli tänavu nii palju häid filme, et me otsustasime anda suure
        ekraani väljundi võimalikult paljudele – see on meie missioon ajal, kui
        koroonaviirus mõjutab ka uute huvitavate autorifilmide jõudmist publiku
        ette,” ütles PÖFFi juht Tiina Lokk.


        25 linateose seas, mis hakkavad kandideerima 10 000 euro suurusele
        peaauhinnale ja mille piletite eelismüük algas täna, on 11 maailma-, 12
        rahvusvahelist ja kaks Euroopa esilinastust. Esindatud on kolm
        maailmajagu: Euroopa, Aasia ja Ameerika. Esimest korda on
        võistlusprogrammis Mongoolia film. Kaks filmi on Venemaalt, Hispaaniast
        ja Lätist.


        Kolme aasta järel on kavas Eesti film, Olavi Ruitlase menuraamatu „Vee
        peal” ekraniseering, mille režissöör on Peeter Simm. Eesti on panustanud
        veel taanlase Henrik Ruben Genzi sõjadraamasse „Erna on sõjas”, mis on
        osaliselt filmitud Tartus ja selle ümbruses. Filmi kaastootjaks on
        stuudio Nafta Films.


        Žanriliselt mitmekülgsest valikust leiab klassikaliste draamade kõrvalt
        ka näiteks õudusfilmi elementidega moodsa muinasjutufilmi „Lapsuke” (rež
        Juanma Bajo Ulloa), aga ka põnevusdraamad „Ulbolsõn – üksi kõigi vastu”
        (rež Ädilhan Jeržanov), „Puurilinnud” (rež Oliver Rihs) ja „Tumaan” (rež
        Morteza Farshbaf).


        Lavastajatest on noorim 32-aastane kirgiis Dastan Džapar Uulu, vanim
        82-aastane ungarlane István Szabó. Viimane on ka võistluskava kõige
        tunnustatum režissöör, kes on pälvinud auhindu maailma kõige tuntumatelt
        filmifestivalidelt, lisaks parima mitteingliskeelse filmi Oscari. Aga
        mainekaid rahvusvahelisi preemaid on võitnud ka bask Juanma Bajo Ulloa,
        venelanna Anna Melikjan, horvaat Dalibor Matanić, lätlanna Laila
        Pakalnina ja Henrik Ruben Genz.


        Tuntumatest näitlejatest saab näha austerlast Klaus Maria Brandauerit,
        kes mängib peaosa István Szabó filmis „Lõppsõna”. Belglane Olivier
        Gourmet, kes teeb kaasa Naël Marandini filmis „Elajad”, on vendade
        Dardenne´ide püsinäitleja ja võitnud ka Cannes´is parima meesnäitleja
        auhinna. Berliini filmifestivalil parima naisnäitleja auhinnaga pärjatud
        taanlanna Trine Dyrholmi näeb filmi „Erna on sõjas” peaosas.


        Mitu filmi on kogunud juba tunnustust oma kodumaal. Prantsuse režissööri
        Naël Marandini „Elajad” võitis äsja rahvuvahelisel Saint-Jean-de-Luzi
        filmifestivalil peaauhinna. Ivaylo Hristovi „Hirm” sai aga peaauhinna
        Bulgaaria rahvuslikul filmifestivalil Kuldne Roos. Parima operaatoritöö
        eest pälvis rahvuslikul Fajri filmifestivalil auhinna Iraani režissööri
        Morteza Farshbafi „Tumaan”. Sama preemia sai Vene rahvuslikul
        filmifestivalil Kinotavr Anna Melikjani „Kolmekesi”. Hispaania
        režissööri Juanma Bajo Ulloa „Lapsuke” võitis aga ühelt maailma
        tuntumalt, Sitgesi fantaasiafilmide festivalilt parima muusika auhinna.
        Euroopa filmiakadeemia 2020. aasta parimate mängufilmide eelvalikusse
        kuulub „Lõppsõna”.


        Novembris selgub, mitu auhinda võidab oma kodumaal lätlase Viesturs
        Kairišsi ajalooline tragikomöödia „Sildimaalija”, mis kandideerib
        rahvuslikule filmiauhinnale Suur Kristaps koguni 15 kategoorias.


        Alates tänasest saavad põhivõistluse esilinastusseansside pileteid osta
        PÖFFi lojaalsusprogrammiga liitunud inimesed ehk Hundikarja liikmed,
        reedest ka kõik teised soovijad. Kuni 8. novembrini on piletid müügil
        5-eurose soodushinnaga.


        Kinodes rakendatakse spetsiaalselt koos Terviseametiga välja töötatud
        ohutusreegleid, et tagada külastajatele turvaline kinoskäik. Maskid on
        rangelt soovituslikud, festival varustab nendega kõiki vaatajaid tasuta.
        Seansside vaheajal kinosaale desinfitseeritakse ja tuulutatakse.


        PÖFFi virtuaalsete seansside pileteid saab osta alates 6. novembrist.
        Virtuaalne PÖFF jõuab publikuni veebiplatvormide Shift72 ja Elisa Stage
        vahendusel.


        Pimedate Ööde filmifestival leiab aset 13. novembrist 29. novembrini
        kombineeritud kujul – filme saab esimest korda vaadata nii kinodes kui
        virtuaalselt.


        PÖFFi esitlevad Elisa ja Nordic Hotel Forum.


        Põhivõistlusprogrammi
        [treilerid](https://www.youtube.com/playlist?list=PLcynQgSF3MkxFDk_HeR7QgVEGNR1QsG1c).


        Põhivõistlusprogrammi
        [piletimüük](https://poff.ee/pohivoistlusprogramm).


