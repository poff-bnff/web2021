    lead_ru: >-
        Во вторник на кинофестивале «Темные ночи» состоятся мировые премьеры –
        «Дорога в Эдем» из Киргизии и «Дитя» из Испании. Оба фильма претендуют
        на Гран-при PÖFF. Сеансы посетят представители творческих коллективов
        обеих лент. В программе на день также три русскоязычных фильма: «Цой»
        Алексея Учителя, «Паркет» Александра Миндадзе и документальный фильм
        Андрея Грязева «Котлован».
    lead_en: >-
        Join us again today for a cinematic trip around the world. Find out what
        day 12 at Black Nights Film Festival has in store for you. 
    contents_en: >+
        The last week of the festival is on its way, but we’re not all out of
        premieres yet! One of the last films premiering at the festival is
        centering on a family affair in Kyrgyzstan, while several other
        competition films have their second or third run - a Kafkaesk Danish
        debut, for the intellectually critical viewer, or an experimental road
        movie that takes us to a modern tribe on a deserted island. 


        Join us again for a cinematic trip around the world! Find today’s full
        programme [here](https://poff.ee/en/search_screening/?dates=11/24/2020)



        ![F_1_kokoloko.jpg](http://139.59.130.149/uploads/F_1_kokoloko_5821061839.jpg)

        ### [Kokoloko](https://poff.ee/en/film/kokoloko/)

        **18:15 | Artis 2** 


        Marisol (Alejandra Herrera) is caught between her possessive and
        aggressive cousin, Mauro (Eduardo Mendizábal), and passionate but inert
        lover, Mundo (Noé Hernández). Violence is a constant presence in their
        rural Mexican town, with gangs and guerilla fighters a steady presence.
        When Mundo has to flee, their connection turns from physical to digital
        even when Marisol is held captive by her cousin.


        ![F_1_the_road_to_eden_b1bcd7e084.jpg](http://139.59.130.149/uploads/F_1_the_road_to_eden_b1bcd7e084_a972304c17.jpg)

        ### [The Road to Eden](https://poff.ee/en/film/the-road-to-eden/) (World
        Premiere) 

        **18:15 | Coca-Cola iSense + Q&A with Samara Imamadin Kyzy**


        With soul-nourishing sensitivity, the film presents the story of
        renowned writer Kubat who is losing people from beside him every day of
        his retirement. Kubat has to choose whether to give up his last property
        to save his fellow writer and friend or his younger brother. The
        like-minded writer who is fighting for his life in a sickbed is ready to
        carry on Kubat’s mental legacy, while his brother, fleeing huge debts
        and the fists collecting those debts, would help preserve family ties.


        [Part of Official Selection -
        Competition](https://poff.ee/en/official-selection/)


        ![F_1_holy_father.jpg](http://139.59.130.149/uploads/F_1_holy_father_06ce32d059.jpg)

        ### [Holy Father](https://poff.ee/en/film/holy-father/)

        **18:45 | Coca-Cola Plaza 8** 


        The filmmaker, Andrei, and his girlfriend, Paula, face the news of
        becoming parents. While the future mother is struggling with no worthy
        role models in her broken family, the soon-to-be father must come to
        terms with his own, long-lost father, now a monk on Mount Athos.


        Andrei’s visits to the monastery seek to solve the mystery of his
        father’s leaving the family when Andrei was only six. Could this be the
        key to learning how to become the father he never had?



        ![F_1_the_penultimate_f65e1d9eb1.jpg](http://139.59.130.149/uploads/F_1_the_penultimate_f65e1d9eb1_a0d321e91f.jpg)

        ### [The Penultimate](https://poff.ee/en/film/the-penultimate/)

        **19:00 | Apollo Solaris 4** 


        In fulfilling his everyday duties, the most common of common communal
        clerks ends up in a huge building to check the water meter. That task
        turns out to be the last fragment of the man’s everyday routine – he is
        imprisoned in a house to escape from which he must chew his way through
        the toughest knots of human existence. In the search for a way out, the
        audience is guided by the knowledge that the house stands for a system
        cast in concrete, the dramaturgic room layout of which adheres to the
        theory of psychoanalysis on the grassroot level.


        [Part of First Feature
        Competition](https://poff.ee/en/first-feature-competition/)



        ![F_4_bula.jpg](http://139.59.130.149/uploads/F_4_bula_a5386429ff.jpg)

        ### [Bula](https://poff.ee/en/film/bula/)

        **19:00 | Coca-Cola Plaza 6 + Q&A with Clara Brandt, Boris Baum,
        Sebastien Tixador**


        Marcelo likes to play black metal with his solo band, tinker with
        amateur science and wear a suit whenever it seems even the least bit
        appropriate. His destitute situation in a conformist Belgian suburb
        pales compared to his uncle who prefers to wear dresses and sometimes
        even naughty fishnet stockings. At the beginning of summer, an
        unexpected message arrives about the death of Marcelo’s father who was
        an anthropologist. That gives the dynamic duo an opportunity to escape
        the debilitating mediocracy and to travel to a faraway island to find
        out the truth about what happened.


        [Part of Rebels with a Cause
        Competition](https://poff.ee/en/rebels-with-a-cause/)









    contents_ru: >
        В 18:15 в столичном кинотеатре Coca-Cola Plaza состоится мировая
        премьера киргизской ленты  [«Дорога в
        Эдем»](https://poff.ee/ru/film/the-road-to-eden/). Пожилой писатель
        сталкивается с непростым выбором, кому завещать наследство: тяжело
        больному коллеге, который продолжит его дело или же погрязшему в долгах
        брату. Фильм-размышление о старости, одиночестве и значении искусства.


        Испанская картина [«Дитя»](https://poff.ee/ru/film/baby/) – вторая
        мировая премьера этого дня. Сеанс начнется в 21:30 в Coca-Cola Plaza.
        Главная героиня – наркозависимая ученица старших классов. Она решает
        избавиться от рожденного ребенка и отдает его женщине, занимающейся
        торговлей детьми. Но вскоре героиня вступает в борьбу со своей слабостью
        и страхами, пытаясь вернусь дитя.


        На фестиваль специально приехали представители обеих картин – так же,
        как и в случае с бразильско-бельгийской лентой
        [«Була»](https://poff.ee/film/bula/) (19:00, Coca-Cola Plaza). После
        сеансов они пообщаются с публикой и ответят на вопросы зрителей.


        На русском языке сегодня состоится повторный показ конкурсной работы
        российского режиссера Александра Миндадзе [«Паркет»
        ](https://poff.ee/ru/film/parquet/). Фильм о любовном треугольнике,
        снятый в четырех странах и с поистине международным актерским составом,
        в который вошел и Таави Ээльмаа из Эстонии. Сюжет фильма разворачивается
        вокруг танго-клуба, на паркете которого встречаются смертельно больной
        мужчина и его бывшая возлюбленная, которую он не видел целых 25 лет.


        Сегодня еще есть последняя возможность посмотреть на фестивале
        нашумевшую ленту известного российского режиссера Алексея Учителя
        [«Цой»](https://poff.ee/ru/film/czoj/). Фильм о роковой аварии, унесшей
        жизнь рок-идола. Это история обычного советского водителя Павла Шелеста,
        чей автобус сталкивается с «Москвичом» легенды. Авторы фильма не
        отрицают, что на съемки их вдохновила жизнь Виктора Цоя, но сюжет
        выдуман и не является биографичным. Сеанс состоится в 18:30 в Аpollo
        Kino Solaris.


        В рамках конкурсной программы детского кино Just Film в 13:00 на экране
        Аpollo Kino Solaris покажут приключенческую ленту [«Пираты на домашней
        улице»](https://poff.ee/ru/film/piraty-na-domashnej-ulicze/). Фильм с
        русскими субтитрами. 
