    lead_et: >-
        Tegevuskunsti elav klassik Marina Abramović naaseb pärast ligemale
        50-aastast äraolekut oma sünnilinna Belgradi, kus avatakse tema suur
        ülevaatenäitus. 
    contents_et: >
        Serbia režissööri Boris Miljkovići mänguline portreefilm „Kojutulek.
        Marina Abramović ja tema lapsed” (Povratak kući – Marina Abramović i
        njena deca), mis linastub kolmapäeval Kumu kultuuriteemaliste
        dokumentaalfilmide sarjas, jäädvustab selle sümboolse hetke. Kunstnik
        meenutab siin oma traumaatilist lapsepõlve sõjajärgses Jugoslaavias –
        sünges paigas, mis oli tema sõnul täis ängistust ja esteetilist
        koledust. Räägib oma kujunemisest, hirmudest, keerukast suhtest emaga,
        üksindusest, inspiratsioonist – kõigest sellest, mis on mõjutanud tema
        loomingut. 


        Eelmisel aastal Sarajevo filmifestivalil esilinastunud teos tõuseb esile
        oma krestomaatilise käsitluse poolest: vaataja saab hea ülevaate
        Abramovići karjääri olulisematest töödest ja aktsioonidest, mida seletab
        lahti ja analüüsib autor ise. Maailma üha olulisema nüüdiskunstniku
        teosed ei elustu mitte ainult arhiivikaadrite, vaid ka taasesituste
        kaudu, mille võtavad Abramovići enda juhendamisel ette tema noored
        kolleegid. 


        Filmi ajendiks olnud näitust „The Cleaner” eksponeeriti Belgradis 2019.
        aasta sügistalvel. Aastatel 2017–2019 sai seda näha veel Stockholmis,
        Humlebækis, Oslos, Bonnis, Firenzes ja Toruńis. 


        10ndal veebruaril kell 19.30 Kumu auditooriumis aset leidva seansi
        juhatab sisse kunstiteadlane Maria-Kristiina Soomre. Sissepääs on
        tasuta. Kordusena on seda võimalik näha 24. märtsil.
         
        Alates 10. veebruarist on igal kolmapäeval ühe seansi asemel kavas kaks
        seanssi: kell 17 ja kell 19.30. Samal päeval kell 17 linastuvad Maris
        Kerge film **„Aulo Padar. Joonestatud maailmad”**, mis on pühendatud
        eelmise aasta sügisel 80. sünnipäeva tähistanud sisearhitekti Aulo
        Padari loomingule, ja Davide Maffei film **„Olivetti tulevikulootused”**
        (*Prospettiva Olivetti*), mis annab ülevaate Itaalia firma Olivetti
        tellimusel valminud innovaatilisest tööstusarhitektuurist. Mõlemad
        filmid juhatab sisse Maris Kerge. 


        Koroonapiirangute tõttu lubatakse igale seansile ainult poole saali jagu
        vaatajaid ehk kuni 122 inimest. Mask on kohustuslik ja järgida tuleb 2+2
        reeglit.  


        Kultuuriteemaliste filmide sarja „Kumu dokumentaal” korraldavad Kumu ja
        PÖFF. 


