    lead_et: >-
        Eesti animatsiooni Püha Kolmainsuse – Elbert Tuganovi, Heino Parsi ja
        Rein Raamatu tänavuste juubelite puhul toovad Eesti Animatsiooni Liit ja
        PÖFF Shorts meistrite tööd kinolinale Tallinnas ja Tartus.
    contents_et: >-
        "Tuganovi, Parsi ja Raamatu sotsiaalsed närvikava kõditavad ja
        unikaalses animatsiooni filmikeeles loodud teosed puudutasid ühiskonda
        toona ja on aktuaalsed ka tänapäeval," kirjutab programmi koostaja,
        Tuganovist ja Parsist vändatud dokfilmi "Aja meistrid" režissöör Mait
        Laas.


        Operaator Kõpsu looja Heino Pars, kelle 95. juubelit tähistas Eesti
        Animatsiooni Liit möödunud oktoobris, on pannud Eestis aluse
        populaarteaduslikule animafilmile. Tema loomingust tulevad näitamisele
        "Nael I" (1972) ja "Jussikese seitse sõpra" (1967).


        Rein Raamat, kes pälvis äsja Rahvusvahelise animatsiooni assotsiatsiooni
        (ASIFA) elutööauhinna, on äratanud oma filmides üles Arraku maalid.
        Linastusel näeb suurelt ekraanilt Raamatu filme "Põrgu" (1983), mis on
        sündinud Eduard Viiralti graafiliste lehtede ainetel, "Värvilind" (1974)
        ja "Lend" (1973).


        ![d3506e72-740c-4cfa-a51b-cccb3a0bbd8c.jpg](http://139.59.130.149/uploads/d3506e72_740c_4cfa_a51b_cccb3a0bbd8c_8faa854b43.jpg)

        ###### Kaader filmist "Lend" (rež. Rein Raamat, 1973)


        Veebruaris möödus 100. aastat Elbert Tuganovi, Eesti esimese nukufilmi
        "Peetrikese unenägu" lavastaja sünniaastapäevast, kelle töödest on
        linastusele valitud "Peaaegu uskumatu lugu" (1962), "Aatomik ja jõmmid"
        (1970) ning "Inspiratsioon" (1975).


        "Eesti animatsiooni Püha Kolmainsus" linastub laupäeval, 21. novembril
        kell 13.30 Tartus Elekriteatris ja kell 19.00 Tallinnas Artise kinos.
        Rahvusvaheline lühifilmide ja animatsiooni festival PÖFF Shorts leiab
        aset 17.-25. novembrini.


        ![e37c5b3d-6523-411c-a1bb-d23d804f1df3.jpg](http://139.59.130.149/uploads/e37c5b3d_6523_411c_a1bb_d23d804f1df3_bae1a5308a.jpg)

        ###### Kaader filmist "Inspiratsioon" (Elbert Tuganov, 1975).
