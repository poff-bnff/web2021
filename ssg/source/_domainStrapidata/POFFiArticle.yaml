    contents_en: >+
        In a challenging time for many emerging and established artists, PÖFF is
        happy to announce a selection of 18 films in the First Feature
        Competition and an additional 3 out of competition. First Feature Films
        distinguish themselves by their freshness, vitality, and revelatory
        nature. These are the films and filmmakers to pave new pathways in the
        landscape of cinema in the years to come. Or as festival director Tiina
        Lokk has said; once the film industry gets on its feet again, these are
        the filmmakers who will carry on the torch. 


        Among the First Feature Films are Cannes Official Selection 2020 Should
        the Wind Drop by French-Armenian video-artist-turned-feature-director
        Nora Martirosyan, a Colombian female-focused coming-of-age film, which
        has a part-pro, part-untrained cast, a Danish black comedy, a 16mm
        black-and-white gaze into a Russian poet’s soul, and a quirky local
        masterpiece on the collapse of the Soviet Union. Ten of the films are
        World Premieres. 


        The festival is moving forward with preparations for a physical event
        and will make everything in its power to bring the filmmakers to Tallinn
        to attend their screenings. As Estonia's travel restrictions are decided
        every month, it will become clear at the end of October who can travel
        to Tallinn. The virtual screenings of the films will include
        pre-recorded Q&A's with the filmmakers. 



        # First Feature Competition 

        ![Translator.jpg](http://139.59.130.149/uploads/Translator_bfd1212dd9.jpg)

        **The Translator**


        Screening as a world-premiere, from Syrian co-directors Rana Kazkaz &
        Anas Khalaf, the story is told with inventive cinematography and a
        constant low-level tension. Spinning from the normalcy of an optician’s
        office to the absurdity of background low-level conflict, a relentless
        narrative drive pushes the audience looping toward the film’s
        fundamental question: will the translator finally find his own voice? 


        ![F_1_poppy_field.jpg](http://139.59.130.149/uploads/F_1_poppy_field_7f4b689391.jpg)

        **Poppy Field**


        Shot on 16mm film, in the tangle of brutalist Bucharest, Eugen
        Jebeleanu’s debut feature explores protest, religion, identity and more,
        as a gay street cop struggles to balance his prosaic professional duties
        and personal politics. As the film juggles languages and viewpoints, our
        protagonist states, “It’s complicated” and it’s true. We’re delighted to
        welcome Poppy Field for its world premiere. 


        ![F_1_longing_souls.jpg](http://139.59.130.149/uploads/F_1_longing_souls_37e7c50f99.jpg)

        **Longing Souls** 


        Colombian Diana Montenegro follows up a series of female-focused shorts
        with this coming-of-age drama, constructed on the shoulders of a
        part-pro, part-untrained cast. A child is initiated into a circle of
        fatalistic, self-identifying “cursed” ladies. Colombian-Brazilian
        co-production Longing Souls lets us look again at the world of women
        through untarnished glass and appears at PÖFF as a world premiere. 


        ![F_3_AS_FAR_AS_I_KNOW.jpg](http://139.59.130.149/uploads/F_3_AS_FAR_AS_I_KNOW_57d9510c49.jpg)

        **As Far as I Know** 


        Hungarian directors Nándor Lörincz and Bálint Nagy have created a real
        brain-worm: a morally complex narrative to think and rethink, lingering
        long in the audience’s minds. The story follows two soon-to-be-parents,
        in a fractious relationship, as they struggle with slippery truths and
        their life-changing consequences. This Budapest-set drama screens as a
        world premiere. 


        ![F_5_model_olimpia.jpg](http://139.59.130.149/uploads/F_5_model_olimpia_cc87c99881.jpg)

        **Modell Olimpia** 


        From this year’s festival focus country, director Frédéric Hambalek
        paints DIY therapy, existential dread and psychological terror across a
        canvas of German domesticity. The introduction of a new neighbour to the
        treatment programme makes the system spiral out of control. Up to its
        final frames, it skillfully skirts the boundaries of fantasy and
        reality. This deeply unsettling feature also has its world premiere at
        PÖFF. 


        ![F_5_great_happiness.jpg](http://139.59.130.149/uploads/F_5_great_happiness_2a700262da.jpg)

        **Great Happiness**


        Set in modern China, Wang Yiao’s youthful ensemble piece follows the
        fortunes of three friends as they seek their future in a world changing
        almost faster than they can recognise. With a backdrop ranging from
        endless forests of skyscrapers to technicolour mahjong tables, a maze of
        plotlines tie together friendship, family and, of course, business.
        Great Happiness appears as a world premiere at Black Nights. 


        ![F_1_sententia.jpg](http://139.59.130.149/uploads/F_1_sententia_b74601f1e3.jpg)

        **Sententia**


        Shot on black and white 16mm film, Dmitry Rudakov’s debut is a
        beautiful, meditative dramatisation of the end of Russian poet and Gulag
        survivor Varlam Shalamov’s life. Two of his most fervent followers
        attempt to piece together and decipher his final works, as he maintains
        his creative output up to his last breath. The film also has its world
        premiere at PÖFF this year. 


        ![F_1_karnawal.jpg](http://139.59.130.149/uploads/F_1_karnawal_18e756c6ae.jpg)

        **Karnawal**


        A co-production between Argentina, Brazil, Chile, Mexico, Bolivia and
        Norway, Karnawal, having its world premiere in Tallinn, brings to light
        the Malambo dance culture. We see a young boy’s training (for the
        competition of his life) interrupted by the reappearance of his absentee
        father. Juan Pablo Félix’s direction is exuberant, but with the vibrancy
        undercut with darkness.   


        ![F_9_the_penultimate.jpg](http://139.59.130.149/uploads/F_1_the_penultimate_f879d4ed72.jpg)

        **The Penultimate**


        All our unsuspecting lead character wants to do is check the water
        meter, but writer-director Kærup Hjort takes him into a deep and
        twisting, absurdist black comedy, shot through claustrophobic narrow
        framing, in a cavernous, labyrinthine bunker. A graduate of the Danish
        National Film School, Hjort’s background in theatre comes shining
        through in this PÖFF world premiere. 


        ![F_1_tailor.jpg](http://139.59.130.149/uploads/F_1_tailor_6de9d4b226.jpg)

        **Tailor**


        A charming, beautiful and understated piece from Greek-German director
        Sonia Liza Kenterman. Like it’s lead character, it’s a quietly
        propulsive tale that doesn’t necessarily reveal all its secrets: a
        perfect fit for these times of change, challenge and reinvention. We
        also see PÖFF as a perfect fit for its World premiere. 


        ![F_1_goodbye_soviet_union
        2.jpg](http://139.59.130.149/uploads/F_1_goodbye_soviet_union_2_d941bb5c1a.jpg)

        **Goodbye, Soviet Union**


        Ingrian-Finnish, Estonian-born director Lauri Randla piles culture-clash
        upon culture-clash in this recent-period piece. Though on the surface
        quirky, accessible and blackly comic, it’s a transportive journey and a
        unique, surprising perspective on the ramshackle collapse of communism
        and the making of a nation and a man. We’re very proud to host this
        international premiere in Estonia. 


        ![F_1_the_enemies.jpg](http://139.59.130.149/uploads/F_1_the_enemies_fb65249b44.jpg)

        **The Enemies**


        An intricate and ingenious, fantastical slice of life drama taking in
        hairdressing, nasty letters from your neighbours and lots of cats. Even
        while holding up a mirror to a complex, restrictive and sometimes
        hypocritical society, Ali Derakhshandeh’s film still has a definite
        sparkle in its cinematic eye and appears as an international premiere at
        PÖFF. 


        ![F_1_25_years_of_innocence.jpg](http://139.59.130.149/uploads/F_1_25_years_of_innocence_bbb4ee2ad5.jpg)

        **25 Years of Innocence**


        Also having its international premiere at PÖFF, this
        torn-from-the-headlines story digs deep into one man’s extreme
        misfortune: the setup, the tragedy and glimpses of the lasting
        repercussions. After living much of your life accused of an unspeakable
        crime, how can you live with yourself? Coming from a background in TV,
        it’s an assured feature debut from Poland’s Jan Holoubek, artfully
        bouncing between the personal, political and institutional. 


        ![F_4_madly_in_life.jpg](http://139.59.130.149/uploads/F_4_madly_in_life_fbe44b9d9d.jpg)

        **Madly in Life**


        Thirty-something couple Alex and Noémie find their child-rearing plans
        upended when Alex’s elderly mother begins exhibiting signs of dementia.
        It’s a heavy subject, but hilarious storytelling in this role-reversal
        dramedy. Belgian director duo Ann Sirot and Raphaël Balboni will have
        the international premiere of Madly in Life at PÖFF. 


        ![F_10_Black_Light.jpg](http://139.59.130.149/uploads/F_10_Black_Light_6f09e0f8c1.jpg)

        **Black Light**


        Bae Jong-dae’s clear-eyed drama sees two women struggle through the
        stages of grief in the aftermath of a fatal car accident. Along the way,
        they fight the police, their families and each other to get to a truth
        that doesn’t really suit anyone involved. Black Nights is proud to host
        this moving, honest and naturalistic picture for its international
        premiere. 


        ![F_7_the_flood.jpg](http://139.59.130.149/uploads/F_7_the_flood_095d3db68c.jpg)

        **The Flood**


        A film that’s sometimes wrapped in the dream-like spiritual embrace of
        pure Australian nature, sometimes exploding into percussive action and
        flashes of ultra-violence. This revenge thriller is a maximalist visual
        and auditory feast, certainly not for the faint of heart. We are very
        excited to also host Victoria Wharfe McIntyre’s film for its
        international premiere. 


        ![F_1_fortuna_the_girl_and_the_giants.jpg](http://139.59.130.149/uploads/F_1_fortuna_the_girl_and_the_giants_84968da3be.jpg)

        **Fortuna – The Girl and the Giants**


        Nicolangelo Gelormini’s suburban fantasy creates a unique, eye-popping
        and immersive visual world. A six-year-old with magnificent hair and a
        loose relationship with reality may be an ordinary small Italian child
        or may be an alien called Nancy. This beguiling dark fairytale, a
        giallo-with-kids, has its international premiere at PÖFF. 


        ![F_1_should_the_wind_drop.jpg](http://139.59.130.149/uploads/F_1_should_the_wind_drop_79a3119162.jpg)

        **Should the Wind Drop**


        French-Armenian video-artist-turned-feature-director Nora Martirosyan
        charts the unexpected complexities involved in approving the opening of
        an international airport in a freshly-independent imaginary micro-state.
        From this peripheral perspective, we follow a universal, life-affirming
        and frankly absurd story that’s been an official selection at Cannes
        this year before its European premiere here at PÖFF.  





        # First Feature Out of Competition


        ![F_3_why_not_you.jpg](http://139.59.130.149/uploads/F_3_why_not_you_7232431f92.jpg)

        **Why Not You**


        Co-premiering together with Zurich International Film Festival and
        winning the Golden Eye award there this October, Evi Romen’s moody drama
        is a study in grief, loss and the places they can take you. Already an
        award-winning editor, Romen’s twisty piece deals head on with LGBT+
        issues and religion, alongside plenty of dancing.  


        ![F_2_my_heart_goes_boom.jpg](http://139.59.130.149/uploads/F_2_my_heart_goes_boom_13b67da4ef.jpg)

        **My Heart Goes Boom!**


        Uruguayan Nacho Álvarez makes his debut with this exuberant
        Spanish/Italian co-production. The very definition of
        all-singing-and-all-dancing, it’s the story of a woman born to perform
        and her highly personal experience of censorship in 70s Spain. It comes
        to us for its international premiere after screening at San Sebastian. 


        ![F_4_kindred.jpg](http://139.59.130.149/uploads/F_4_kindred_1e66977af3.jpg)

        **Kindred**

        Showing out of competition but as a European premiere,
        American-in-Britain Joe Marcantonio’s debut is a compact and
        claustrophobic psychological in-law horror piece. It swirls around most
        varieties of social conflict, inside the creatively lensed dilapidated
        Scottish country manor owned by Fiona Shaw’s family matriarch.  
         

