        Билеты на сеансы PÖFF можно приобрести на домашней странице фестиваля
        poff.ee и в Piletilevi piletilevi.ee/poff. С 6 ноября узнать подробнее о
        фильмах и купить билеты можно и в пунктах продажи билетов PÖFF. 


        #### Даты поступления билетов в продажу:


        <p>16. октября – начало продажи билетов на первые сеансы конкурсной
        программы дебютных фильмов</p>

        <p>23 октября – начало продажи билетов на первые сеансы главной
        конкурсной программы</p>

        <p>30 октября – начало продажи билетов на фокусную программу (в этом
        году кино из Германии)</p>

        <p>6 ноября – начало продажи билетов на все сеансы и программы PÖFF,
        стартует предварительная продажа в Тарту.</p>

        <p>8 ноября – последний день, когда можно было приобрести все билеты по
        выгодной цене 5 евро.</p>


        #### Предварительная продажа в Тарту


        Билеты на сеансы PÖFF в Тарту поступили в продажу 6 ноября. 

        Билеты можно купить на домашней странице фестиваля poff.ee, в Piletilevi
        и в инфопункте торгового центра Kvartal.

        Кинопоказы фестиваля "Тёмные ночи" пройдут в Электротеатре и в кинозале
        Athena Keskus.



        **Пожалуйста, имейте в виду!**


        - Кресла для двоих находятся в кинотеатре Apollo в ТЦ Solaris. Билеты на
        парные места нельзя приобрести с абонементом.

        - Льготные цены на билеты действительны для детей дошкольного возраста,
        школьников, студентов, пенсионеров, учителей и военнослужащих срочной
        службы при предоставлении документа, подтверждающего право на скидку,
        при вхождении в кинозал.

        - Действительный билет должен быть у каждого посетителя, в т.ч. ребенка,
        который сидит на коленях у родителя. 

        - Организаторы имеют право вносить изменения в программу.


        **Онлайн-кинотеатр**

        В этом году впервые работает онлайн-кинотеатр PÖFF. О том, как
        посмотреть фильмы в виртуальной среде, не выходя из дома, можно
        [здесь](https://kino.poff.ee). Обратите внимание, что онлайн-сеансы
        доступны для просмотра только на территории Эстонии.


        **Памятка о правилах безопасности на фестивале** 


        - На мероприятиях PÖFF настоятельно рекомендуется носить защитные маски.
        На сеансы можно приходить со своей маской. Если у Вас нет маски, то ее
        можно будет бесплатно получить у волонтеров при вхождении на территорию
        фестиваля. 


        - При покупке билетов в пункте продажи билетов PÖFF будьте готовы к
        тому, что билеты будут персонализированы. Для этого спросят Ваши данные.
        Свое место в зале менять нельзя. 


        - PÖFF настоятельно рекомендует покупателям билетов использовать
        возможность персонализировать приобретаемые билеты. Это можно сделать,
        выбрав в главном меню Piletilevi раздел «Персонализация» или пройдя по
        ссылке
        https://www.piletilevi.ee/rus/obshaja-informacija/howtobuy/personalizatsija/. 
         
        *Персонализация билетов важна на случай, если в кино окажется человек,
        заболевший коронавирусом. Благодаря персонализированному билету,
        фестиваль может передать Департаменту здоровья контакты тех людей,
        которые находились к зараженному человек ближе всего, и избежать
        ситуации, что в карантине должны будут находиться все зрители,
        находившиеся в зале. Поэтому персонализация билетов важна как для борьбы
        с распространением вируса, так и в личных интересах зрителя.* 


        - Перед вхождением в зал у посетителей могут выборочно померить
        температуру тела. Если Вы плохо себя чувствуете, то просим Вас
