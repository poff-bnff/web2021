    title_en: 'Day 14 at Black Nights asks us to face ourselves and all our vanities. '
    slug_en: day-14-at-black-nights-asks-us-to-face-ourselves-and-all-our-vanities-1
    slug_ru: pof-fi-article-166
    lead_en: >-
        Mirror, mirror, on the wall, who is the prettiest of them all? Who is
        the fastest of them all? And who is the richest of them all? Be ready to
        face yourself, and all your vanities in today's films. 
    contents_en: >+
        Hop into a Ferrari race car and go along on today’s film journey that
        lifts us up like a Colombian, tropical storm, into the hands of Soviet
        bandits and behind the screens of Jakarta’s nightlife - to end up in
        front of a mirror, looking into our own eyes, and be asking: who is the
        fiercest of them all?  


        Today, we also welcome some of our guests, that have traveled the
        farthest to get to this year’s festival. All the way from Indonesia and
        Colombia, they will join us at their World Premieres to see their works
        on the big screen and share thoughts with the audiences. 


        Check out today’s full programme
        [here](https://poff.ee/en/search_screening/?dates=11/26/2020)



        ![F_1_heroes.jpg](http://139.59.130.149/uploads/F_1_heroes_02c9d25958.jpg)

        ### [Heroes](https://poff.ee/en/film/heroes/)

        **17:30 | Apollo Solaris 3**


        This movie brings together legendary drivers from F1, Le Mans 24 Hours
        and rallying who share never-before-heard stories of triumph and
        tragedy: two-time Formula 1 world champion Mika Häkkinen, former Ferrari
        grand prix ace Felipe Massa, nine-time Le Mans winner Tom Kristensen and
        Michele Mouton, still the only woman to have won World Championship
        rallies.


        All four also share their intimate memories of competing alongside
        seven-time Formula 1 champion Michael Schumacher, who is ever present in
        the film and binds the others’ stories and, in a way, tells his own.



        ![F_1_thread_of_return_fe0a3490a9.jpg](http://139.59.130.149/uploads/F_1_thread_of_return_fe0a3490a9_aa4f8efbfd.jpg)

        ### [Thread of Return](https://poff.ee/en/film/thread-of-return/) 
        (World Premiere)

        **18:00 | Coca-Cola iSense + Q&A with Erwin Goggel, Claudia Fischer**

        **21:00 | Virtual Hall** 


        A poor district of Bogotá is ravaged by a tropical storm and the
        entailing flood destroys Marina’s home. The young woman is now forced to
        return to the place where she grew up, a place full of painful memories
        and violence. She and her cousin drive to the country, hoping to get
        back a piece of land that belonged to their grandfather.


        Partly a look into the complex present-day world of Colombia, partly a
        girl’s journey to her roots – the past and the present are intertwined
        in this film. Time seems to lose meaning and the entire story is
        permeated by a dreamy atmosphere. It is a film that uses few words, but
        still says everything that has to be said.



        ![F_5_in_the_mirror_e8d0cb9c13.jpg](http://139.59.130.149/uploads/F_5_in_the_mirror_e8d0cb9c13_43077f3705.jpg)

        ### [In the Mirror](https://poff.ee/en/film/in-the-mirror/)

        **18:15 | Coca-Cola Plaza 6** 


        With her creative works which determinedly experiment with the language
        of film and the narrative, director and screenwriter Laila Pakalniņa has
        become renowned both at film festivals far away and right here at PÖFF
        last year with her documentary "The Spoon". Her film "The Shoe"
        intertwined fairy-tales with social criticism at Cannes as early as in
        1998. After "Cinderella", she this time takes on "Snow White". 


        "In the Mirror" places "Snow White" in the world’s fitness gym where, on
        the backdrop of the countless shed tears of sweat, we look for an answer
        to the question of who is the strongest and toughest in the world


        [Part of Official Selection -
        Competition](https://poff.ee/en/official-selection/)



        ![F_1_tooman.jpg](http://139.59.130.149/uploads/F_1_tooman_ec6ae209d8.jpg)

        ### [Tooman](https://poff.ee/en/film/tooman/) (International Premiere)

        **20:45 | Coca-Cola iSense** 

        **23:45 | Virtual Hall** 


        "Tooman" offers head-spinningly tense action in this story of two best
        friends, Aziz and Davood who work at a dairy factory. To escape the
        despondency of the surrounding life, they play FIFA at every
        opportunity.


        Thanks to the men’s skills, FIFA is also an opportunity to find a way
        out of poverty, as the bets won in that game exceed their annual salary
        by several times. In addition to skills and wits, they have to risk with
        new bets every time and play with the money they have won in order to
        win the big prize. FIFA is just the beginning in a blinding race to
        strike it rich.


        [Part of Official Selection -
        Competition](https://poff.ee/en/official-selection/)



        ![F_2_magnesium.jpg](http://139.59.130.149/uploads/F_2_magnesium_08d7e4ca2f.jpg)

        ### [Magnesium](https://poff.ee/en/film/magnesium/)

        **21:00 | Artis 1** 


        The Polish-Soviet borderland, late 1920s, early 1930s. We follow four
        stories whose protagonists are connected by a web of mutual ties.
        Following the death of the gang leader and head of the family, Rose
        seizes control of the Levenfish criminal clan. Together with her
        sisters, she continues to manage her father’s shady business, doing
        everything in her power to stand up to rising Soviet bandits led by the
        conservative Lev. 


        Meanwhile, inseparable brothers Albin and Albert Hudini execute their
        daring plan.

        A gangster tragicomedy, an auteur version of the "Eastern", in which a
        patch of land cut off from the rest of the country is ruled by women and
        the main currency is a revolver bullet.


        ![F_1_jakarta_city_of_dreamers.jpg](http://139.59.130.149/uploads/F_1_jakarta_city_of_dreamers_3010fae53a.jpg)

        ### [Jakarta, City of
        Dreamers](https://poff.ee/en/film/jakarta-city-of-dreamers/)

        **21:45 | Coca-Cola Plaza 8 + Q&A with director Ertanto Robby
        Soediskam**


        We don’t see so often on the big screen such a vibrant, turbulent,
        modern portrait of Jakarta. Indonesia is usually represented by gorgeous
        pictures from Bali and Jawa, while everyone recommends to skip or pass
        through smoggy cloudy foggy capital city Jakarta. Director Ertanto Robby
        Soediskam will demolish prejudices with painfully honest and playfully
        provocative revelations, which are widely known to everyone, but kept in
        silence out of fear for punishments.
         






