    contents_ru: >-
        Сам кинофестиваль «Темные ночи» и субфестиваль молодежного и детского
        кино Just Film продлятся до воскресенья, 29 ноября, в Таллинне и в
        Тарту. А также фестиваль современного российского кино KinoFF проходит
        на этих выходных в Йыхви. В оставшийся период в кинотеатрах можно
        посмотреть еще 12 фильмов на русском языке и восемь кинолент с русскими
        субтитрами.


        В кинотеатрах соблюдаются максимальные меры безопасности: посетителям
        выдают одноразовые защитные маски, в помещениях размещены антисептики,
        график показов составлен таким образом, чтобы не образовывались
        столпотворения и между сеансами была возможность провести в залах уборку
        и дезинфекцию.


        Всех людей с симптомами вирусных заболеваний, контактировавших с такими
        людьми, а также не желающих посещать публичные места, фестиваль просит
        не приходит в кинотеатры и приглашает к просмотру фильмов в
        онлайн-кинотеатре PÖFF (https://kino.poff.ee). Там доступна наибольшая
        часть фильмов из конкурсных программ фестиваля. В случае с
        онлайн-просмотрами действует географическое ограничение: их можно
        смотреть только на территории Эстонии. Возле каждого фильма указана
        дата, до которой фильм доступен на платформе (либо 29 ноября, либо 6
        декабря). Среди прочих кинолент из дома или любого другого места, где
        есть интернет, можно посмотреть также 15 полнометражных фильмов на
        русском языке и 7 картин с русскими субтитрами.


        **Фильмы на русском языке в онлайн-кинотеатре PÖFF:** «Анкета», «Горькая
        любовь», «Жаным, ты не поверишь», «Хранители времени», «Райн» (на
        русском и эстонском языках), «Мандарины», «В сумерках», «Конец фильма»,
        «Соперник», «Сентенция», «Жёлтая кошка», «Город у реки», «До свидания,
        Советский союз!» (на русском и эстонском языках), «Антон», «Папье-маше».


        **Фильмы с русскими субтитрами в онлайн-кинотеатре PÖFF:** «Слалом», «До
        свидания, Советский Союз!», «Райн», «Дневник Берта», «Грета», «История
        Дэвида Копперфилда», «Последние».
         
         
