    slug_en: pof-fi-article-42
    slug_ru: pof-fi-article-85
    lead_et: >-
        Kumu kultuuriteemaliste dokumentaalfilmide sarja sügishooaja lõpetab
        film, mis pakub haruldast võimalust tutvuda Euroopa tuumauuringute
        keskuse argipäevaga.
    contents_et: >-
        Itaalia režissööri Anna de Manincori „Peaaegu mitte midagi.
        Eksperimentaallinn CERN” viib maailma suurimasse osakestefüüsika
        laborisse, kus askeldavad maakera helgeimad pead. Prantsusmaa ja Šveitsi
        piiril asuv keskus tegutseb nagu tsitadell, kus tehakse puhast teadust –
        üha meelelahutuslikumaks muutuva maailma kiuste.


        Film täiendab Kumus avatud näitust „Murtud sümmeetriad”, mis kujutab
        osakestefüüsika keerulist ja põnevat maailma kunstnike pilgu kaudu. Kõik
        tööd on valminud CERNi juures tegutsevas kunstiresidentuuris, mille
        eesmärk on lähendada teadust ja kunsti.


        „Peaaegu mitte midagi. Eksperimentaallinn CERN” on võitnud auhinna
        mainekal Visions du Réeli dokumentaalfilmide festivalil.


        11. novembril kell 18 Kumu auditooriumis aset leidva seansi juhatab
        sisse kolm aastat CERNis töötanud osakestefüüsik, astrofüüsik ja
        kosmoloog Andi Hektor.


        Film on inglise, prantsuse ja itaalia keeles ingliskeelsete
        subtiitritega. Eestikeelne tõlge puudub. Sissepääs tasuta.


        Kultuuriteemaliste filmide sarja „Kumu dokumentaal” korraldavad Kumu ja
        PÖFF. Sarja talvehooaeg algab 6. jaanuaril.



        <iframe src="https://player.vimeo.com/video/257926325" width="640"
        height="360" frameborder="0" allow="autoplay; fullscreen"
        allowfullscreen></iframe>

        <p><a href="https://vimeo.com/257926325">ALMOST NOTHING di Anna de
        Manincor | ZimmerFrei - Festival Teaser sub eng</a> from <a
        href="https://vimeo.com/bofilm">BoFilm</a> on <a
        href="https://vimeo.com">Vimeo</a>.</p>
