        Tänavuse Haapsalu õudus- ja fantaasiafilmide festivali avab
        õuduskomöödia, milles astub esimest korda vaatajate ette Psycho Goreman
        – hirmsa nimega monstrum, kes on liiga tõsine, et teda tõsiselt võtta.
    contents_et: >-
        Kanada režissööri Steven Kostanski filmis „Psycho Goreman” kaevavad
        lapsed kogemata välja ja äratavad ellu tulnukast monstrumi, kes maeti
        Maale miljoneid aastaid tagasi pärast ebaõnnestunud katset hävitada
        universum. Nad panevad talle nimeks Psycho Goreman ja sunnivad maagilise
        kalliskivi abil kuuletuma. Paraku levib uudis välgukiirusel üle terve
        universumi ja laste kodulinnas puhkeb galaktikatevaheline sõda. 


        „Mõnusalt absurdne intergalaktiline õudusulmekomöödia, mis uhkeldab oma
        põlve otsas tehtud analoogefektide verise leidlikkuse ja peaaegu
        camp´ilike osatäitmistega,” kirjutas juhtivaid filmitööstuse väljaandeid
        Variety tänavu jaanuaris „Psycho Goremani” Põhja-Ameerika kinolevi
        alguse puhul.


        HÕFFi juhi Helmut Jänese sõnul on „Psycho Goreman” ideaalne avafilm nii
        hea ja kurja võitlusest rääkivate muinasjuttude kui ka isepäiste,
        stuudiosüsteemist väljaspool valmivate B-filmide austajatele. „See on
        hullumeelne teos, mille autori süda kuulub varjamatult 1980ndatele, nagu
        ka meie festivali oma,” ütles ta. 


        Juba mitmelt festivalilt publikuauhinna võitnud „Psycho Goreman” on
        Steven Kostanski viies pikk film. Tema tuntumad tööd on „Manborg” ja
        „Tühjusesse”, mida on näidanud vastavalt HÕFF ja PÖFF. 


        Korea märulifilmi parimaid traditsioone esindab tänavusel festivalil
        Hong Won-chani **„Päästa meid kurjast”**, milles palgamõrtsukas ajab oma
        röövitud tütre jälgi, kannul gangster, kelle sugulase ta kunagi tappis.
        Tegu on Lõuna-Korea eelmise aasta ühe kõige populaarsema filmiga, mida
        käis kinodes vaatamas 4,3 miljonit inimest. 


        „Korea märul oma parimas kastmes,” iseloomustab Hong Won-chani filmi
        Helmut Jänes. 


        Baltimaade suurim žanrifilmide festival leiab tänavu aset 30. aprillist
        2. maini ja sellele saab taas kaasa elada üle terve Eesti, sest osa
        programmist jõuab ka veebikino ekraanile. Soodushinnaga passid on juba
        müügil. Piletimüük algab 9. aprillil. 


        Festival järgib kõiki terviseameti ja valitsuse kehtestatud reegleid.
        Igale seansile lubatakse ainult poole saali jagu vaatajaid. Istekohad on
        hajutatud. Seansside vaheajal saale puhastatakse ja desinfitseeritakse.
        Maskid on kohustuslikud.


        Haapsalu õudus- ja fantaasiafilmide festivali korraldavad Pimedate Ööde
        filmifestival, Haapsalu linn ja kultuurikeskus.


