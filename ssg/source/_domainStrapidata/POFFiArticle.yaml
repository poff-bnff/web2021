    lead_et: >+
        Tänane filmivalik on täis võitlejaid, kes ei jäta oma unistusi juhuse
        hoolde. Maailma vastu astutakse välja oma pere, tõe ja iseenda nimel.
        Need on lood, mida kannavad erakordselt tugevad protagonistid. Lood, kus
