    lead_ru: >-
        Таллиннский кинофестиваль «Темные ночи», известный как PÖFF, объявил
        даты своего 25-летнего юбилея и открыл прием заявок на участие как в
        основном фестивале, так его субфестивалях PÖFF Shorts и Just Film.
    lead_en: >-
        PÖFF has announced dates for its 25th-anniversary edition and opens
        submissions for the main festival and sub-festivals PÖFF Shorts and Just
        Film.
    contents_en: >-
        The 25th edition of Tallinn Black Nights and the Youth and Children's
        Film Festival Just Film will run from the 12th until the 28th of
        November, while the International Short Film and Animation Festival PÖFF
        Shorts will take place from the 16th until the 24th of November. The
        festival’s industry platform Industry@Tallinn & Baltic Event will run
        from 19th until the 26th of November.


        All three festivals are now accepting film submissions, which can be
        submitted via [filmfreeway.com](filmfreeway.com). The main festival’s
        programme includes three competitive sections this year - Official
        Selection, First Feature Competition and Baltic Film Competition - and
        various non-competitive sections for feature films. PÖFF Shorts and Just
        Film also feature several international competition programmes of their
        own.


        In 2020 Black Nights had over 1500 feature-length film submissions in
        2020, while over 4100 shorts and animations were submitted to PÖFF
        Shorts.


        The festival will also continue tying submissions to preserving forests
        in Estonia and donate 1 euro from every submission to preserving
        Estonian forests through the Estonian green tech startup Single.Earth,
        ensuring that over 2 hectares of Estonian forest land will be maintained
        sustainably.



        **About**


        **Tallinn Black Nights Film Festival** is the only FIAPF recognised
        competitive non-specialised film festival in Northern Europe and since
        2014 accredited to organise an international non-specialised feature
        film competition along with 14 other film festivals around the world. It
        has become a regional gateway for international cinema and film
        projects, bringing author cinema to local film fans and helping films
        start/continue their festival run and find distribution. Each year the
        festival is visited by a growing number of journalists, festival
        representatives, producers, distributors, sales agents and filmmakers –
        together with nearly 1200 accredited guests - and covered by the world’s
        leading film and trade magazines, having a potential global media
        auditorium over 9 billion people.



        **[Single.Earth](https://www.single.earth)** helps to preserve nature
        and biodiversity by creating a natural capital marketplace where
        environmentally responsible companies can directly connect with land and
        forest owners and invest in sustainable land management - and by that,
        compensate for their own ecological impact. Single.Earth is making
        sustainable land use financially feasible for the landowners and
        impactful for environmentally responsible businesses. Moreover,
        Single.Earth is bringing transparency into the field by working with
        secure distributed technologies like blockchain.


        *See more about the Black Nights Film Festival Regulations
        [here](https://poff.ee/artikkel/regulatsioonid/)*
    contents_ru: >-
        XXV Таллиннский кинофестиваль «Темные ночи» и фестиваль молодежных и
        детских фильмов Just Film пройдут с 12 по 28 ноября, а международный
        фестиваль короткометражных фильмов и анимации PÖFF Shorts – с 16 по 24
        ноября. Кинофорум фестиваля Industry@Tallinn & Baltic Event продлится с
        19 по 26 ноября.


        Все три фестиваля принимают заявки от фильмов на платформе
        [filmfreeway.com](https://filmfreeway.com). В этом году программа
        «Темных ночей» включает три конкурсные программы: главную конкурсную
        программу, конкурсную программу дебютных фильмов и конкурсную программу
        фильмов из стран Балтии. Кроме того, ожидается целый ряд внеконкурсных
        программ игровых фильмов. PÖFF Shorts и Just Film также представляют
        несколько собственных международных конкурсов.


        В 2020 году «Темные ночи» получили заявки от 1500 полнометражных работ и
        более 4100 от короткометражных и анимационных фильмов в рамках PÖFF
        Shorts.


        Фестиваль продолжит жертвовать по 1 евро с каждой заявки через стартап в
        области зеленых технологий Single.Earth в поддержку эстонских лесов и
        устойчивого обслуживания более 2 га лесов Эстонии.



        **Таллиннский кинофестиваль «Темные ночи»** – единственный в Северной
        Европе кинофестиваль неспециализированных игровых фильмов,
        аккредитованный Международной федерацией ассоциаций кинопродюсеров
        (FIAPF) наряду с 14 другими фестивалями. Он стал региональным окном для
        международных кинопроектов: показывает авторское кино местным киноманам
        и помогает фильмам начинать либо продолжать свою фестивальную жизнь и
        находить дистрибьютеров. Каждый год фестиваль посещает все больше
        журналистов, представителей фестивалей, продюсеров, дистрибьюторов,
        торговых агентов и кинематографистов (в общей сложности около 1200
        аккредитованных гостей). Его освещают ведущие мировые издания в области
        кино.


        [Single.Earth](https://www.single.earth) помогает сохранять природу и
        биологическое разнообразие благодаря рынку природного капитала, где
        экологически ответственные компании могут напрямую связываться с
        землевладельцами и лесовладельцами и инвестировать в устойчивое
        управление земельными ресурсами, и тем самым компенсировать собственное
        воздействие на экологию. Single.Earth делает устойчивое землепользование
        финансово оправданным для землевладельцев, а также интересным и
        убедительным для экологически ответственного бизнеса. Более того,
        Single.Earth обеспечивает прозрачность в этой области, работая с
        безопасными технологиями распределенных реестров, такими как блокчейн.
