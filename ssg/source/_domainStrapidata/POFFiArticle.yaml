    contents_et: "Cramo on üks Euroopa suurimaid ehitusseadmete ja tööriistade rendiga tegelevaid ettevõtteid. Juba kolmandat aastat panustab Cramo oma seadmetega Pimedate Ööde filmifestivali korraldamisse. Lisaks tööriistade ja ehitusseadmete laiale valikule rendib Cramo kõigile huvilistele välja ka moodulmaju, soojakuid ja telke.\L\L\n\nNii nagu PÖFF on ka Cramo pidevas arengus ning leidnud võimalusi kasutada muutunud maailmas digilahendusi, mis teevad inimeste elu lihtsamaks. Käesolevast aastast on ehitusseadmete rentimine Cramo e-rendi ja äpi kaudu veelgi mugavam ja lihtsam.\n"
    contents_en: >-
        Cramo is one of the largest companies in Europe engaged in the rental of
        building equipment and tools. Cramo contributes to the organisation of
        the Black Nights Film Festival with its equipment for the third year. In
        addition to w wide selection of tools and building equipment, Cramo also
        rents module houses, site cabins and tents to anyone interested.


        Just like PÖFF, Cramo is constantly evolving and has found possibilities
        of using digital solutions that make people’s life easier in the changed
        world. From this year, renting building equipment is even more
        convenient and easy via Cramo’s e-rental and the Cramo app.
