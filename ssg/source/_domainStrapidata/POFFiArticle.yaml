    lead_ru: >-
        Сегодня в кино: трагедия Норд-Оста и жизнь после нее в фильме
        «Конференция», экранизация романа Чарльза Диккенса «История Дэвида
        Копперфилда» и история художника Артура Пола – создателя одного из самых
        узнаваемых торговых знаков, зайца Playboy. Что посмотреть всей семьей? И
        что посмотреть на русском языке?
    lead_en: >-
        Whether it's a historical drama or a portrait of the inventor of the
        Playboy bunny, one of our world premieres, Q&A's with film guests, or a
        special new award. Black Nights has got your easy Sunday covered. Book a
        ticket, sit back and unwind. 
    contents_en: >+
        Good Sunday morning, film lovers! We hope you have settled in your home
        cinemas or found your way to the theatre already. If not, a lazy Sunday
        is a perfect time to spend watching some cinematic pearls to wind down,
        reenergize, and be inspired for the next week ahead. Day 3 at Black
        Nights brings tens of films to watch in a comfy red plush theatre seat
        or from your own couch. 


        There are some delights for war-themed film lovers, historical films,
        tragicomedies, and several films that show us the beautiful varieties in
        which families can exist. And; because Sunday is also a good day to
        spend together with the family, why not see a film with the kids from
        the selection of [Just Film](https://justfilm.ee/en)? 


        See the whole timetable for today
        [here](https://poff.ee/en/search_screening/?dates=11/14/2020), or scroll
        through some special recommendations below: 


        ![F_3_art_paul_of_playboy.jpg](http://139.59.130.149/uploads/F_3_art_paul_of_playboy_754afe0d7c.jpg)

        ### [Art Paul of Playboy: The Man Behind The
        Bunny](https://poff.ee/en/film/art-paul-of-playboy-the-man-behind-the-bunny/)

        **15:45 | Apollo Solaris 3**


        His masterpiece is known around the world: a drawing of a bunny
        en-profile, with little pearly cut-out eyes, wearing a bow-tie. The
        Playboy bunny. Art Paul, the designer of the iconic Playboy bunny logo
        and long-time art director for the magazine, created a lasting impact in
        graphic art and design. Even long after the prime time of Playboy.
        Beyond that, Art Paul was also a philosopher and wordsmith. This
        documentary, with archival footage and interviews, paints his portrait. 



        ![F_4_in_the_dusk.jpg](http://139.59.130.149/uploads/F_4_in_the_dusk_087c6af708.jpg)

        ### [In the Dusk](https://poff.ee/en/film/in-the-dusk/)

        **16:30 Coca-Cola Plaza 4 LUXE**

        **19:30 Virtual Hall**


        A grim and strikingly atmospheric historical drama (the first one for
        Sharūnas Bartas) from a screenplay based on letters and testimonies of
        real partisans is magnificently shot by Eitvydas Doškus, who mostly uses
        the natural light and calmness of surrounding nature. Labeled by Cannes
        Film Festival, this Lithuanian film has intensively traveled from San
        Sebastian to Katowice, Haifa, Adelaide and Busan.


        Year 1948. It is already the third year for Lithuanian partisans, who
        are fighting against Soviet occupants from forests in cold weather,
        hunger, and uncertainty. Teenager Unte secretly joins partisans to
        witness paranoia and betrayal.



        ![F_1_poppy_field.jpg](http://139.59.130.149/uploads/F_1_poppy_field_7f4b689391.jpg)

        ### [Poppy Field (World Premiere)](https://poff.ee/en/film/poppy-field/)

        **16:45 | Coca-Cola Plaza 7**

        **19:45 | Virtual Hall**


        "Poppy Field" is inspired by the cinema screening of Ivana Mladenovic’s
        award-winning drama film "Soldiers. A Story from Ferentari", which was
        interrupted due to protests. Only a few days before that, the screening
        of the French drama film "120 Beats per Minute" was interrupted at the
        same theatre due to religious reasons claiming that such LGBT films are
        the utter example of depravity. "Poppy Field" does not point an accusing
        finger to either side in this duel of freedom and piety. On the
        contrary, the film ties the explosive conflict into one main character. 



        ![F_6_mephistopheles.jpg](http://139.59.130.149/uploads/F_6_mephistopheles_f7a86cc297.jpg)

        ### [Mephistopheles (World
        Premiere)](https://poff.ee/en/film/mephistopheles/)

        **17:00 | Coca-Cola Plaza 8**

        **Q&A with guests Manfred Vainokivi, Marju Lepp, Linnar Priimägi, Tambet
        Tuisk, Henri Kuus**


        From time to time, Mephistopheles manifests himself to the Estonian
        people through Linnar Priimägi. The released energy gives birth to
        chaos. Manfred Vainokivi tries his hardest to portray the one who causes
        it. Unsuccessfully, of course. Because even the largest letters are
        unreadable in the twilight, as Goethe said. And there is a lot of
        twilight now. At least according to Linnar.


        The best Estonian comedy of recent years. Or is it a tragicomedy?



        ![F_1_why_not_you_edb93c3018.jpg](http://139.59.130.149/uploads/F_1_why_not_you_edb93c3018_c4be73c28b.jpg)

        ### [Why not you (World Premiere)](https://poff.ee/en/film/why-not-you/)

        **17:00 | Coca-Cola Plaza 8**

        **Q&A with director and screenwriter Evi Romen**


        Eccentric Mario who lives in an Alpine mountain village has always felt
        like a black sheep whose pulsating passion for modern dance and
        underground club culture does not fit in with the local conventional
        tradition patterns. Is home a place where you have been born and raised,
        or is it a place where you are expected and welcomed?




        ![the-personal-history-of-david-copperfield.jpg](http://139.59.130.149/uploads/the_personal_history_of_david_copperfield_e65535d42e.jpg)

        ### [The Personal History of David
        Copperfield](https://poff.ee/en/film/the-personal-history-of-david-copperfield/)

        **17:15 | Coca-Cola Plaza 2**


        Two artists or filmmakers whose recent work takes a concerted step
        forward in improving diversity and inclusion in the film industry and
        cinema culture [will receive the new DDA Spotlight
        Award](https://poff.ee/en/news/armando-iannucci-and-francis-annan-first-recipients-of-the-dda-spotlight-award/)
        this year. 


        One of them is the director of The Personal History of David
        Copperfield: Armando Iannucci. A fresh and distinctive take on Charles
        Dickens' semi-autobiographical masterpiece, The Personal History of
        David Copperfield, set in the 1840s, chronicles the life of its iconic
        title character as he navigates a chaotic world to find his elusive
        place within it. 


        At the screening, the award will be presented to Iannucci. Dennis
        Davidson of the DDA Group will introduce the film. 



        ![F_1_the_macaluso_sisters.jpg](http://139.59.130.149/uploads/F_1_the_macaluso_sisters_09cea7a0e6.jpg)

        ### [The Macaluso Sister](https://poff.ee/en/film/the-macaluso-sisters/)

        **18:15 | Artis 1** 

        **21:45 | Virtual Hall**


        Maria, Pinuccia, Lia, Katia, Antonella. The childhood, adulthood, and
        old age of five sisters born and raised in an apartment on the top floor
        of a small block in the suburbs of Palermo, where they live alone,
        without their parents.


        The sisters are based on the characters from Emma Dante’s award-winning
        play of the same title.



        ![F_2_falling.jpg](http://139.59.130.149/uploads/F_2_falling_395b75f153.jpg)

        ### [Falling](https://poff.ee/en/film/falling/)

        **20:15 | Coca-Cola Plaza 2** 

        **22:30 | Virtual Hall** 


        A film by the multi-talented Viggo Mortensen - who directed, produced,
        acted, and wrote the music score for this film. John Petersen
        (Mortensen) lives with his partner Eric and their adopted daughter
        Monica in Southern California. His father Willis is a farmer whose
        attitudes and behaviour belong to a far more traditional era and family
        model. When Willis travels to Los Angeles for an indefinite stay with
        John’s family in order to search for a place to retire, these two very
        different worlds collide.



        ![F_1_conference_02547de46e.jpg](http://139.59.130.149/uploads/F_1_conference_02547de46e_d091b358e1.jpg)

        ### [Conference](https://poff.ee/en/film/conference/)

        **20:30 | Apollo Solaris 3**


        The shocking story of one family against the backdrop of one of the
        greatest tragedies of 21st-century Russian history. Natalia, a nun from
        a remote Russian monastery, comes to Moscow 17 years after the terrorist
        attack on the Dubrovka Theatre. She has been sent there to organize a
        memorial evening for the victims of the attack in which, during a
        performance, armed Chechen militants took over the theatre. A hundred
        and thirty hostages were killed. Natalia and her family were witnesses
        of the attack. They survived.  

    contents_ru: >
        **ДЛЯ ВСЕЙ СЕМЬИ**


        Для воскресного похода в кино всей семьей рекомендуем российский фильм
        [«Скажи ей»](https://poff.ee/ru/film/skazhi-ej/) со Светланой
        Ходченковой в главных ролях, а также культовый эстонский мультфильм
        «Сипсик».


        [«Сипсик»](https://poff.ee/ru/film/sipsik/), 12:15, Apollo Kino Solaris

        Наконец-то, появился мультфильм и с одним из самых любимых героев
        эстонской детской литературы, тряпичной куклой Сипсиком. Фильм Меэлиса
        Арулеппа и Карстена Килериха полон музыки, приключений и истинных
        чувств. Это история об очень необычной и чрезвычайно милой живой кукле и
        о братской и сестринской любви, которая преодолевает даже самые
        серьезные испытания. Созданный Эно Раудом и Эдгаром Вальтером чудесный
        литературный персонаж, с которым выросли родители сегодняшних малышей,
        символизирует собой детскую непосредственность, любопытство ко всему
        окружающему, неуёмный характер, всепобеждающую дружбу и негасимую
        любовь.

        Мультфильм на эстонском языке с русскими субтитрами.


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/PYjjABpCz1s" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        [«Скажи ей»](https://poff.ee/ru/film/skazhi-ej/), 17:00, Apollo Kino
        Solaris

        Фильм Александра Молочникова показывает сложный мир Саши, родители
        которого развелись. Каждый из них пытается перетягивать одеяло на себя.
        Мальчик прилагает титанические усилия для сохранения хороших отношений и
        с мамой, и с папой. Кинолента участвует в конкурсной программе
        молодежных фильмов фестиваля Just Film. 

        Международная премьера фильма «Скажи ей» состоялась вчера в Кохтла-Ярве.
        Зрители прокомментировали: «смелый выбор» и «фильм, который влияет на
        мировоззрение».


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/kDO6SUm12Ws" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        **ОБЩИЕ РЕКОМЕНДАЦИИ**


        [«История Дэвида
        Копперфилда»](https://poff.ee/film/david-copperfieldi-isiklik-elulugu/),
        18:15, Coca-Cola Plaza

        Красочная история молодого писателя Дэвида Копперфилда, полная
        удивительных людей и событий. Фильм снят по мотивам романа Чарльза
        Диккенса «Жизнь Дэвида Копперфилда, рассказанная им самим». Режиссер
        создал свою версию, оставив все более-менее как было, но при этом
        перевернув все с ног на голову. Картина с прекрасными актерами и острыми
        диалогами. Фильм покажут с русскими субтитрами.

        Один единственный спецпоказ на фестивале состоится именно сегодня. На
        киносеансе вручат премию DDA создателю фильма Армандо Ианнуччи. 


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/plPHusuns4I" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        [«Конференция»](https://poff.ee/ru/film/conference/), Apollo Kino
        Solaris

        Премьера фильма «Конференция» состоялась в 2020 году в российском
        павильоне на Каннском фестивале, затем фильм вошел в программу
        Венецианского фестиваля (конкурс авторского кино Venice Days). На
        «Кинотавре» ему присудили приз за лучший сценарий.

        Картина посвящена трагическим событиям 2002 года на представлении
        «Норд-Ост», когда террористы захватили зрителей в заложники. Иван
        Твердовский показал историю женщины, которой удалось спастись дорогой
        ценой, после чего она уходит в монахини и в течение уже 18 лет пытается
        искупить свою вину. Она проводит вечер памяти жертв трагедии, который
        они вынуждены назвать конференцией. Вместе с остальными участниками они
        преодолевают посттравматический синдром.


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/HgBWDm2sMDk" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        «Арт Пол из Playboy: человек, который создал зайца», 16:45, Apollo Kino
        Solaris

        Фильм из программы фестиваля #POFFtrending об Арт Поле – один из
        основателей мужского журнала Playboy и создатель его логотипа в виде
        зайчика с бабочкой.

        Лёгкий, приправленный юмором документальный фильм, который повествует о
        своеобразном культурном феномене и рассматривает, почему Playboy стал
        иконой и как это в целом повлияло на прежнее отношение к искусству и
        изображении тела в целом. 


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/XH78iC8hhe8" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        [«Падение»](https://poff.ee/film/langemine/), 21:15, Coca-Cola Plaza 

        Вигго Мортенсен – лауреат Сан-Себастьяна, многократный кандидат на
        «Оскар», который также был номинирован на престижную премию BAFTA.
        «Падение» – это его первая проба пера на режиссерском поприще, в котором
        он также исполнил главную роль и создал музыкальный ряд. Это очень
        личная личная драма об отношениях уже взрослого сына со стареющим отцом.

        Фильм можно посмотреть и в онлайн-кинотеатре.


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/2vb1_3WvaZo" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        **ФИЛЬМЫ С РУССКИМИ СУБТИТРАМИ**


        [«Шарлатан»](https://poff.ee/film/sarlatan/), 13:45, Kino Artis 

        «Шарлатан» показывает жизненную историю чехословацкого целителя Яна
        Миколашека. Талантливый лекарь имеет заслуженную репутацию среди народа.
        Сменяющие друг друга нацистская и советская власти пытаются использовать
        его репутацию в своих целях. Режиссер Аннешка Холланд исследует в этом
        фильме взаимосвязи между частной жизнью и политикой, а также ход жизни
        удивительного человека.


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/0K2VypjntDc" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        [«Райн»](https://poff.ee/film/rain/), 14:15, Coca-Cola Plaza

        На фестивале состоится международная премьера фильма «Райн» от
        начинающего эстонского режиссера Янно Юргенса. В драме о взрослении
        показано переплетение трех поколений мужчин в условиях небольшого
        городка. Фильм представлен в конкурсной программе фильмов из стран
        Балтии, 

        Фильм доступен и в онлайн-кинотеатре.


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/O02YBIa6aOs" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        [«Отец»](https://poff.ee/film/isa/), 19:00, Apollo Kino Solaris

        «Отец» – дебютная работа маститого драматурга Флориана Зеллера, снятая
        по его же пьесе. 80-летний Энтони стареет, начинает забывать, где и с
        кем находится, но при этом не соглашается на сиделку. Дочь Энтони,
        однако не собирается опускать руки. 

        Выбор критиков Screen International, фильм «Сандэнса – 2020». Драма со
        звёздным актерским составом: главные роли исполнили Оливия Колман,
        Оливия Уильямс, Марк Гейтисс и Энтони Хопкинс. Оценка кинокритиков в
        мире согласно порталу kinopoisk.ru составляет 100% положительных
        отзывов. И сложно представить более удачный повод посмотреть кино
        высочайшего класса. Повторные сеансы ожидаются 21 и 29 ноября.


