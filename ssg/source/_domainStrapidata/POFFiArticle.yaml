    contents_et: "- **PÖFFi kaardi omanikele 10% soodustust**\n\n**Näitleja Evelin Võigemast soovitab**\n\nMinu esimesed emotsioonid Lorest…\_Väljas, mere ääres undas jäine sügistuul. Selline, mis tahab kõrvad pea küljest rebida, puhub sügavale kontidesse ja jätkab seal edasi külmetamist. Ja siis avad suure ja raske ukse Lore Bistroosse, kus ootab ees võlumaa. Soojus nii võrratus samblarohelises kaminas kui ka inimeste silmades. Lahkus, millega sind juhatatakse lauda ja antakse soovitusi menüü mõistmiseks. Kontseptsioon, et toit on jagamiseks oma kallitega. Perega. Sõpradega. Lähedastega. Sobib suurepäraselt nii kiireks lõunaks kui ka mõõdutundetult pikaks pühapäeva veetmiseks.\n\nSuvel on Lore poolt hõivatud Noblessneri kai Tallinna üks põhilisemaid ajaveetmiskohti. Aga külmal ajal avanevad selle bistroo tõelised võlud. Minu isiklikud lemmikud on legendaarne tuunikala-sashimi ja ebareaalselt maitsev frititud croissant. Ja pitsad! Ja lapsed saavad tavapärase koorese kanapasta kõrval tellida ka frikadellisuppi. Minge, et jagada ja koos olla!\n\nPeetri 12\n\n511 8613\n\nFB: LoreBistroo\n\n@lorebistrootallinn\n"
    contents_en: "- **10% discount with a Festival badge**\n\n**Actress Evelin Võigemast recommends**\n\nMy first impressions of Lore…\_Freezing autumn wind was howling outside by the sea. A wind that wants to tear your ears off, blows deep into your bones and keeps freezing you inside. And then you open a big heavy door into Lore Bistroo, to a magical world. The warmth in the exquisite moss green fireplace as well as in people’s eyes. The kindness with which you are taken to your table and given recommendations to make sense of the menu. The concept that food is for sharing you’re your dear ones. With your family, With your friends, With your close ones. Great for both a quick lunch and a shamelessly long Sunday lounge.\n\nIn the summer, the Noblessner quay where Lore is located is one of the main places to spend time in Tallinn. However, the true charm of the bistro is unveiled during the cold season. My personal favourites are the legendary tuna sashimi and the ethereally tasty fritted croissant. And the pizzas! And besides the usual creamy chicken pasta, children can also order a meatball soup. Go – to share and to be together!\n\nPeetri 12\n\n511 8613\n\nFB: LoreBistroo\n\n@lorebistrootallinn"
