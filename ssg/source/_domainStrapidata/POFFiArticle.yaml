    contents_et: >+
        **Avasta PÖFFi kõiki neljapäevaseid filmielamusi
        [siit](https://poff.ee/otsi_seanssi/?dates=11/26/2020).**


        ![F_1_thread_of_return_fe0a3490a9.jpg](http://139.59.130.149/uploads/F_1_thread_of_return_fe0a3490a9_aa4f8efbfd.jpg)


        ## [Juurte küljest lahti](https://poff.ee/film/juurte-kueljest-lahti/)

        - [26. nov, neljapäev 18:00. iSense saal Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=323229&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)

        - Maailma esilinastus, seansil külas Erwin Goggel ja Claudia Fischer


        Filmi autor Erwin Goggel puhul on tegemist on tõelise kinoveteraniga,
        kelle produtseeritud film „Roosimüüja“ osales Cannes’i
        võistlusprogrammis juba 1998. aastal. Lisaks on Goggel mitme
        dokumentaalfilmi režissöör. „Juurte küljest lahti“ kasutab samuti päris
        asukohti ja siin mängivad professionaalide kõrval ka amatöörnäitlejad.
        Eraldi tuleb esile tõsta peaosatäitja Paola Baldióni väga head
        rollisooritust.


        Bogotá vaest linnaosa räsib troopiline torm ning sellega kaasnev uputus
        hävitab Marina kodu. Nüüd on noor neiu sunnitud naasma sinna, kus ta
        üles kasvas: paika, mis on täis valusaid mälestusi ja vägivalda. Nad
        sõidavad koos tädipojaga maale, lootes enda valdusesse tagasi saada
        vanaisa kunagise maatüki. Autor ise on öelnud, et tahtis selle filmiga
        jutustada loo ühest orvust, kes kaotab oma adopteeritud perekonna ja
        asub otsima uut. 


        ![F_3_tooman_8f4b4227d9.jpg](http://139.59.130.149/uploads/F_3_tooman_8f4b4227d9_4582fe16a7.jpg)


        ## [Tumaan](https://poff.ee/film/tumaan/)

        - [26. nov, neljapäev 20:45. iSense saal Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?center=7&lang=est&concert=323230&design=poff1#view=ticketsselect)


        „Tumaan“ pakub peadpööritavalt pinevat märulit, tuues vaatajani loo
        kahest parimast sõbrast, Azizist ja Davoodist, kes töötavad
        piimatehases, kuid pagevad arvutis FIFAt mängides igal võimalikul hetkel
        ümbritseva elu rusutusest. Tänu meeste osavusele on FIFA ka võimalus
        vaesusest pääsetee leidmiseks, sest selles mängus võidetud panused
        ületavad mitmekordselt nende aastapalka. Lisaks oskustele ja nutikusele
        tuleb võidutasu teenimise nimel pidevalt uute panustega riskida ning
        saadud raha taas mängu panna. 


        FIFA on vaid algus pimestavas võidujooksus ratsa rikkaks saada. Meeste
        sõpruskonnast kujuneb välja professionaalne meeskond, kelle hobist saab
        igapäevane töö, aga märkamatult tekib ka hasartmängusõltuvus. Selles
        suletud ringis on vaid aja küsimus, mil mängu tuleb panna peresuhted,
        sõprade usaldus ning iseenda elu.


        „Tumaan“ analüüsib teravalt raha pimestavat võimu ja samas võimatust
        selleta elada, tehes seda dramaturgilise võidujoovastuse võtmes, mida
        paratamatult saadab kaotuse mõru maik. Filmi stsenarist ja režissöör
        Morteza Farshbaf annab meisterliku süžeega edasi suuremat mõtet inimese
        põhiolemusest ja fundamentaalsetest vajadustest. 


        ![F_2_jakarta_city_of_dreamers_1a89cfe620.jpg](http://139.59.130.149/uploads/F_2_jakarta_city_of_dreamers_1a89cfe620_85f6905a3a.jpg)


        ## [Jakarta, unistajate
        linn](https://poff.ee/film/jakarta-unistajate-linn/)

        - [26. nov, neljapäev 21:45. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=324351&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)

        - Seansil külas režissöör Ertanto Robby Soediskam


        Harva näeb suurel ekraanil nii elavat, tormilist ja tänapäevast portreed
        Jakartast. Indoneesiat on tavaliselt esitletud uhkete piltidega Balilt
        ja Jaavalt ning kus sudusse mattunud ja pilvist pealinna Jakartat
        soovitatakse pigem vältida. Režissöör Ertanto Robby Soediskam purustab
        need eelarvamused valusalt ausate ja mänguliselt provokatiivsete
        paljastustega, mis on kõigile üldteada, kuid mida karistuse hirmus maha
        salatakse.


        Pinev seiklusfilm täis huumorit, romantikat, originaalmuusikat ja
        kinnisideid meenutab mõneti filmi „Taksojuht“. Soovitame eelsoojendusena
        (või ka järelmänguna) töönarkomaanist indoneeslase Ertanto käekirjaga
        tutvumiseks vaadata tema eelmist, kuid endiselt värsket filmi „Ave
        Maryam“, mis on nähtav Netflixi kanalil.


        ![F_2_madly_in_life_fd52b77718.jpg](http://139.59.130.149/uploads/F_2_madly_in_life_fd52b77718_bc6d14a29b.jpg)


        ## [Meeletult elus](https://poff.ee/film/meeletult-elus/)

        - [26. nov, neljapäev 17:15. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=324349&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        Mis siis, kui ootamatud muudatused keeravad laste ja vanemate elud pea
        peale? Kuuekümnendates aastates Suzanne ei tule enam üksinda toime, tema
        tervislik seisund nõuab igapäevast hoolitsust. Ehkki naine tunneb end
        täiesti normaalsena ja eelistab avastada elu rõõme rohkem kui kunagi
        varem, purustab kiirelt arenev dementsus kõik tema soovunelmad.


        Armastav paarike Alex ja Noemie valmistub esimese lapse sünniks, kuid
        nende unistuste perekond peab ootama, sest „suur laps“ Suzanne külvab
        ohjeldamatut kaost nii kodus kui ka kõikjal mujal. Alexi põikpäiselt
        loomingulise ema kohati vaimukad ja kohati kurvad, provokatiivsed
        üllatused panevad ihaldatud vanemastaatuse tugevalt proovile. 



        ![F_5_magnesium_9183a8e910.jpg](http://139.59.130.149/uploads/F_5_magnesium_9183a8e910_3e12361f8a.jpg)


        ## [Magneesia](https://poff.ee/film/magneesia/)

        - [26. nov, neljapäev 21:00. Kino Artis,
        Tallinn](https://store.piletilevi.ee/public/?concert=324380&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        Tsivilisatsiooni ääremaa. Pahalased hobustel kihutamas. Kuulid
        vihisemas. Võitlus hea ja kurja vahel. Perekonna au. Kättemaks. Tundub,
        et iga hetk võib ekraanile ilmuda oma kulumatu pontšoga Clint Eastwood
        või hoopis Al Capone ja tema gangsterivennad.


        Aga ei ilmu kumbki. Sündmustik rullub lahti kusagil Poola-Nõukogude
        Liidu piirimail kahe maailmasõja vahelisel ajal. Maffia-sarnase üksusega
        on küll tegemist, aga sedapuhku pärib kohaliku Ristiisa maskuliinse
        positsiooni hoopis leegitsevate juustega raevukas Róża (Maja
        Ostaszewska), kes koos õdedega hakkab ümbruskonnas korda majja lööma
        ning võimu kehtestama. Loomulikult on asjasse segatud Vene maffia,
        eriskummalised armuintriigid, ullikestest siiami kaksikud ning suur
        pangaröövi skeem. Musta huumoriga tagasi ei hoita ning vesternižanr
        keeratakse korralikult üle võlli.


        ![F_2_beginning_505a6f77f7.jpg](http://139.59.130.149/uploads/F_2_beginning_505a6f77f7_537d947df7.jpg)


        ## [Algus](https://poff.ee/film/algus/)

        - [26. nov, neljapäev 21:00. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=324318&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        Mis tunne on olla Naine vihkamist täis ühiskonnas? Mida tähendab olla
        täiuslik Ema? Gruusia debütant Dea Kulumbegashvili lugu võtab
        originaalseid ja ootamatuid pöördeid, portreteerides ühe erilise,
        haavatud, tõrjutud ja välja heidetud Naise elu, vältides tavapärast
        jutuvestmist ja provotseerides uljalt omalaadse huumori, ebameeldivate
        olukordade ja ohtlike ihadega.


        Võimas elamus saavutatakse ülipikkade ja aeglaste, vaiksete monteerimata
        kaadritega, mis on eksklusiivselt filmitud 35 mm filmilindile. Ärge
        heitke meelt, kui te kõigest täielikult aru ei saa: see äärmuslik draama
        vapustab palju tugevamini mõne aja pärast, kui te leiate end otsimas
        vastuseid keerulistele küsimustele usu, jumala, perekonna, võõrandumise,
        seksuaalse ahistamise, vägivalla ja alanduse teemadel. Üks haruldasi
        2020. aasta debüüte, mis pälvis neli auhinda San Sebastani
        filmifestivalil ja FIPRESCI auhinna Toronto filmifestivalil; Gruusia
        esitas filmi ka Oscari-kandidaadiks.

    contents_ru: >
        Самым громким событием четверга на фестивале станет мировая премьера
        колумбийского фильма [«Путь
        возвращения»](https://poff.ee/ru/film/thread-of-return/) в 18:00 с
        участием создателей фильма, которые прибыли в Таллинн специально, чтобы
        презентовать свою картину. 


        По сюжету тропический шторм разрушает дом Марины, живущей в бедном
        районе Боготы, и она вынуждена вернуться в родную деревню, полную
        болезненных воспоминаний и насилия. В фильме со сказочной атмосферой
        переплетены прошлое и настоящее – время будто теряет свое значение.


        Фильм с эстонскими и английскими субтитрами.


