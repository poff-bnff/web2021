    contents_et: "Solaris keskus on ka sel aastal pöffihuntide oluliseks kogunemiskohaks. Nii Apollo kui ka Artise kinodes saab nautida PÖFFi filmiprogrammi. Filmielamust jahtima tulles saavad kõik külastajad parkida linna soodsaimas siseparklas.\L\L\n\nFilmi ette või peale pakub Solaris keskus maitseelamusi kohvikutes ja restoranides, kus saavad söönuks kõik pöffihundid. Lisaks pakub keskus rikkaliku valikut heast disainist ja kvaliteedist lugupidavatele pöffihuntidele. PÖFF on hea aeg jahtida nende seast endale parimad pakkumised!\n\n"
    contents_en: >-
        The Solaris Centre is an important gathering point for the PÖFF Wolves
        also this year. PÖFF’s film programmes can be enjoyed at both the Apollo
        Cinema and the Artis Cinema. When coming hunting for a film experience,
        guests can park in the least expensive indoor parking lot in the city.


        The Solaris Centre offers taste experiences both before and after films
        at cafes and restaurants where all the PÖFF Wolves can get their fill.
        The Centre also offers a broad selection of outlets for PÖFF Wolves who
        value good design and quality. PÖFF is a good time to hunt for the best
        offers from among that selection!
