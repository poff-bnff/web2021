    title_et: Bruno O’Ya stipendiumi sai Reimo Sagor
    slug_et: bruno-o-ya-stipendiumi-sai-reimo-sagor
    slug_en: pof-fi-article-50
    slug_ru: pof-fi-article-97
    lead_et: >
        Filminäitleja Bruno O’Ya nimelise stipendiumi pälvis tänavu Reimo Sagor.
        Stipendiumit välja andva Bruno O’Ya fondi liikme Anu Lambi sõnul on
        Reimo Sagor silmapaistev näitleja, kes on oma rollidega tõestanud
        meistriklassi. „Loodan, et see auhind annab Reimole tuule tiibadesse ja
        motiveerib teda edasi töötama,” ütles ta.
    contents_et: >-
        Noorele filminäitlejale mõeldud 1000 euro suuruse stipendiumi sai
        laureaat kätte Pimedate Ööde filmifestivali avatseremoonial. Sagor
        lõpetas Eesti Muusika- ja Teatriakadeemia lavakunstikooli 2014. aastal.
        Samast aastast töötab ta Vanemuise teatri näitlejana.


        Sagor on mänginud peaosi filmides „Skandinaavia vaikus” ja „Võta või
        jäta”. Üksikisa Eriku rolli eest viimases filmis võitis ta 2019. aastal
        Eesti Kultuurkapitali audiovisuaalse kunsti sihtkapitali ja Eesti filmi-
        ja teleauhindade žürii parima meesnäitleja auhinna. Sama preemia sai ta
        ka Cottbusi filmifestivalil. Tema filmograafiasse kuuluvad ka
        kõrvalrollid filmides „Nullpunkt”, „Must alpinist” ja „Päevad, mis
        ajasid segadusse”.


        Juba varem valiti Sagor nende kaheksa silmapaistva Läänemere maade noore
        näitleja sekka, kes osalevad tänavu PÖFFi filmitööstusürituse
        Industry@Tallinn & Baltic Event programmis „Black Nights Stars”.
        Programmi eesmärk on anda noortele näitlejatele vajalikke teadmisi ja
        kontakte, et nad saaksid alustada rahvusvahelist karjääri.


        Bruno O’Ya fond tegutseb PÖFFi juures juba seitsmendat aastat. Mullu
        pälvis stipendiumi Rea Lest. Aastalt 2002 surnud Bruno O’Ya ehk Oja on
        mänginud ligemale sajas filmis, millest kõige tuntum on NSVLi riikliku
        preemia pälvinud „Keegi ei tahtnud surra”. 1960ndate lõpust alates elas
        ja töötas ta peamiselt Poolas.


        Pimedate Ööde filmifestival kestab kuni 29. novembrini. Festivali
        fookuses on tänavu Saksamaa filmikunst.
