    contents_et: "**Muusik Sandra Vabarna\_soovitab**\n\nMa armastan kvaliteeti, pühendumist, kirge ja nende sümbioosist sündinud elamusi, mis on kõik olemas minu ühes lemmikkohas Tallinnas Fotografiskas. Väga sümpaatne peakokk Peeter Pihel on suutnud toitudes siduda üllatuse ja naudingu ning mis väga oluline –keskkonnasõbralikkuse! Fotografiska on 0-kulu restoran, mis tähendab, et toorainet ei raisata ja toidujäätmed komposteeritakse! See on tohutult kiiduväärt mõtte ja tegevusviis, mis võiks tänapäeval juba normaalsus olla, ja Fotografiska näitab eeskuju!\n\nTelliskivi 60a/8\n\n[www.fotografiska.com/tallinn](www.fotografiska.com/tallinn)\n\n5745 0922\n\nFB: fotografiskatallinn\n\n@fotografiskatallinn"
    contents_en: >-
        **Musician Sandra Vabarna recommends**


        I love quality, dedication and passion, and the experiences that are
        born from their symbiosis and that is all present in one of my favourite
        places in Tallinn, Fotografiska. Their very nice chef, Peeter Pihel, has
        managed to combine surprise and pleasure and what is also very important
        – environmental friendliness! Fotografiska is a zero-waste restaurant,
        which means that no raw materials are wasted and food waste is
        composted! That is an extremely laudable way of thinking and acting,
        which should stand for normality today - Fotografiska is setting an
        example!


        Telliskivi 60a/8


        [www.fotografiska.com/tallinn](www.fotografiska.com/tallinn)


        5745 0922


        FB: fotografiskatallinn


        @fotografiskatallinn
