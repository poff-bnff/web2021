    lead_et: >+
        Tänapäevases maailmas on aina raskem eristuda ja end hästi esile tuua
        selliselt, et meelde jääda. Meistriklassis räägitakse brändi alustest ja
        maailmas pead tõstvatest trendidest nii turunduses kui üldises
        esitluskunstis ning toome palju praktilisi näiteid nii filmi- kui
        startup-maailmast.

    contents_et: >-

        Kuidas paista esile tänases maailmas ja kuidas välja tuua oma brändi
        väärtust? Kuidas läbi persoonibrändi töid võita? Meistriklass avab,
        kuidas persoonibränd on hakanud toote-teenuse brändi juures rolli
        mängima ning vaatame läbi näited elust enesest, nii head kui halvad
        Lisaks tutvustame brändi arhetüüpe ja toome kõrvale näiteid
        filmimaailmast.  
         
        Meistriklassi viib läbi Tallinna Loomeinkubaatori ärimentor Karen K
        Burns. Karen on rahvusvahelise taustaga ettevõtja, olles tegutsenud nii
        UK’s, Lähis-Idas kui ka Lõuna-Aafrika Vabariigis nii avalikus- kui
        erasektoris. Karen on töötanud eri ametikohtadel nii British Telecom’is
        kui ka Ühendkuningriikide tervishoiusektoris.  Hiljem jätkas Karen
        karjääri Araabia Ühendemiraatides, töötades reklaamivaldkonnas ja
