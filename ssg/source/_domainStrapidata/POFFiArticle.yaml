        хиппи и участвует в протестах против войны в Афганистане, его
        воспитывают бабушка с дедушкой. Обладатели сложных характеров, они
        постоянно ругаются, пока мама не отправляется на работу в Финляндию и
        Йоханнесу не приходится самостоятельно разбираться со всеми
        особенностями жизни. Он по уши влюбляется в одноклассницу Веру, дерется,
