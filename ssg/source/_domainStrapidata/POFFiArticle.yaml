    contents_et: "- **Eripakkumine PÖFFi pileti või kaelakaardi omanikele: magustoit ja kohv omal valikul 6 eurot.**\n\n**Bravuuritar Anu Saagim\_soovitab**\n\nMina olen kutsunud oma intervjueeritavaid meelsasti hilisele hommikusöögile või lõunale Balti Jaama turu kõrval asuvasse õdusasse Jahu Restosse. Olin meeldivalt üllatunud, kui kuulsin, et jahu, mida seal toitude valmistamisel kasutatakse, on ökoloogiline, ning ka muud toorained on biodünaamilised ja orgaanilist päritolu.\n\nKeele viisid alla puravikurisoto, praetud koha ja mahe pardirind, hõrkudest lisanditest rääkimata. Olen suur veinilemb ja veinid on Jahu Restos tõepoolest haruldased, sest eelistatud on just vulkaanilisel\_ pinnasel kasvanud viinamarjadest tehtud märjukesed. Lisaks meeldiv teenindus, hea atmosfäär ja rõõmsameelne restorani omanik Vadim – ning hallist sügispäevast saab justkui imeväel pidupäev.\_\_\n\nKopli 3\n\n5555 7374\n\nFB:jahuresto\n\n@jahuresto"
    contents_en: "- **Special offer for the owners of Festival ticket or badge: dessert and coffee at choice 6 euros.**\n\n**Socialite Anu Saagim\_recommends**\n\nI have gladly invited my interviewees for a late breakfast or lunch at the cosy Jahu Resto next to the Baltic Station Market. I was pleasantly surprised when I heard that the flour they use for cooking there is ecological, just like other raw produce which is biodynamic and of organic origin.\n\nI have particularly enjoyed the Bolete risotto, the fried perch and the tender duck breast, not to even mention the exquisite side dishes. I am a great wine lover and the wines at Jahu Resto are truly extraordinary, because they prefer wines made of grapes grown on volcanic soil. Plus the pleasant service, good atmosphere and the merry owner Vadim – and as if by miracle, a grey autumn day becomes a celebration.\_\n\nKopli 3\n\n5555 7374\n\nFB:jahuresto\n\n@jahuresto"
