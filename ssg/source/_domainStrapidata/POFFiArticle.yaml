    lead_et: >-
        Olgu sellel hundipassi tähendusel halle varjundeid palju tahes, kuid
        selge on see, et festivali ajaks varuvad kõik nutikad pöffihundid endale
        ühe, et käia kinodes PÖFFi filmielamusi jahtimas poolmuidu. 
    contents_et: >-
        Oma kinorajad ja distantsi valib iga pöffihunt endale täpselt nii nagu
        parasjagu meeldib ja tuju on. Üksi kuskil hulkuma ei pea — enda
        hundipassiga saad alati kellegi pluss ühena kaasa võtta. Hundipassi
        omanikud saavad aga sellega seigelda vaid füüsilistes kinodes. PÖFFi
        veebikino sel aastal veel paraku hundipassi ei tunnista. Küll aga pakub
        **[veebikino](https://kino.poff.ee)** üksjagu teisi erilisi hüvesi nagu
        näiteks võimalust valida endale sobiv aeg eriliseks filmiõhtuks ühes
        valikuga teha nii palju vestlus- või ergutuspause, kui süda lustib. 


        Hundipasse on filmigurmaanidele neljas raskekaalus. Valida saab 8, 16 ja
        36 pileti vahel või hoopiski minna piiramatu vaatamisarvuga toetaja
        hundipassi peale välja. Kui kodus on väiksemaid mudilasi või nooremaid
        juba pooltäiskasvanuid, siis tasub kindlasti kaaluda ka Just Filmi
        passi, millega saab ühte seanssi vaatama minna koguni kuni kümnekesi.


