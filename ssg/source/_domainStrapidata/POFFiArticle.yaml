    lead_en: >
        Tallinn Black Nights Film Festival announces collaboration with three
        medical companies to ensure the safety of its events and guests.
    contents_en: >+

        - Tallinn Black Nights Film Festival (PÖFF) collaborates with medical
        companies SYNLAB Estonia and Medicum to ensure safety of its guests and
        venues and to test all guests coming to Tallinn from abroad. Private
        company Sinu Arst will help the festival with registered COVID cases.

        - The festival received a special governmental permit to bring foreign
        guests and press to the country

        - Joint goal is to organise a festival with no new coronacase and
        prevent virus spreading possibility.
         
        After having presented all necessary health and safety regulations, the
        Tallinn Black Nights Film Festival, received a special governmental
        permit to bring foreign guests to Estonia, regardless of the
        epidemological situation in the country they are travelling from for its
        24th edition.
         
        The festival expects to host around 200 guests, which is a dramatic fall
        from the more than 1400 physical guests (accounted are accredited
        professionals and journalists) of 2019. Instead of the lengthy
        self-quarantining period, all guests will have to go through a two-phase
        testing, first at their home country and the second upon arrival, which
        will be taken by Medicum nurses and analysed in SYNLAB medicine lab.
         
        The full list of regulations can be found here:
        https://poff.ee/en/about/safety-for-foreign-guests/
         
        The festival is running as a hybrid event from the 13th of until the
        29th of  November, while the industry strand [Industry@Tallinn & Baltic
        Event](https://industry.poff.ee/) takes place completely virtually.
         
        About the companies:
         
        [**SYNLAB**](www.synlab.ee)

        SYNLAB Estonia is the largest medical laboratory in Estonia with more
        than 25 years. Also part of the European biggest lab chain SYNLAB Group
        that it in presence in more than 40 countries, with the headoffice in
        Germany. SYNLAB is a an official corona testing lab partner of Black
        Nights in 2020.
         
        [**Medicum**](www.medicum.ee)

        Offering high-quality GP and special medical care services,
        rehabilitation therapy and a home nursing services, Medicum is the
        largest outpatient care facility providing general and special medical
        care in Estonia, and it has been operating since 1986. Medicum, as an
        official partner of Black Nights in 2020 will take samples from all our
        aboard quests.
         
        [**Sinu Arst**](www.sinuarst.ee)

        Sinu Arst Medical Clinic was founded as a private practice in 1996 with
        the goal of offering better health care for the demanding patient. Since
        1998 Sinu Arst has offered national family doctor services. Sinu Arst as
        an official partner of Black Nights in 2020 will take care of patients
        with corona symptoms if needed.

