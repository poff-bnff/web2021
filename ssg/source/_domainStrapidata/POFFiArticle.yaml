    slug_ru: pof-fi-article-102
    lead_et: >-
        Täna, 13. novembril saab hoo sisse Tartu PÖFF.  Ülikoolilinnas avab 24.
        Pimedate Ööde Filmifestivali poeetiline dokumentaalfilm “Trühvlikütid”.
        Avafilmile järgneb voogedastuspidu Ö stuudios.
    contents_et: >+
        Pidulikul avamisel peavad kõne Tartu linnapea Urmas Klaas, Elisa
        juhatuse liige Margus Vaino ning Tartu Loomemajanduskeskuse ja Tartu
        PÖFFi juht Kristiina Reidolv. Avafilm “Trühvlikütid” juhatab meid
        soliidses eas Itaalia härrasmeeste ellu, kes vähestena maailmas teavad
        haruldaste valgete trühvlite kasvukohta. Paraku on ajad muutumas: metsi,
        kus nad on lapsepõlvest peale hulkunud ja trühvleid otsinud, mõjutab üha
        enam kliimamuutus, raiumine, põllumajandussaaste. See kaduva maailma
        portree on ristitud üheks olulisemaks ja inspireerivamaks tänavuseks
        dokumentaalfilmiks.


        **Tartu PÖFFi kinokava leiad
        [siit](https://poff.ee/otsi_filmi/?towns=Tartu)**


        Avafilmile järgneb voogedastuspidu “Tartu PÖFFi avastriim”  Ö Stuudios,
        mis jõuab kõikide huvilisteni PÖFFi Elisa Stage vahendusel. Näitlejanna
        Maarja Jakobson tutvustab Tartus linastuvaid filme. Stuudios on külas
        Nafta Films produtsent Esko Rips ja helilooja Mihkel Zilmer, kes
        räägivad PÖFFi võistlusprogrammis esilinastuvast Taani-Eesti-Belgia
        koostööfilmist “Erna on sõjas” (režissöör Henrik Ruben Genz), mis on
        filmitud suures osas just Tartus ja Tartumaal. Näitleja Margus Jaanovits
        kõneleb PÖFFi võistlusprogrammi valitud Peeter Simmi mängufilmist “Vee
        peal”. Kristiina Reidolv ja Inga Koppel Tartu Loomemajanduskeskusest ja
        Tartu Filmifondist tutvustavad Tartu PÖFFi ja selle kõrvalprogrammi.
        Musitseerib Eesti gipsy-jazzi lipulaev Titoks. 


        Kahe novembri nädala jooksul jõuab Tartus kinolinale kokku ligi sada
        filmiseanssi. Programm on mitmekesine, ulatudes poliitilise laenguga
        dokumentaalfilmidest eksperimentaalsete lühifilmide ja kaasaegse
        draamani. Tartu PÖFFil on täies mahus esindatud ka PÖFFi põhivõistlus-
        ja debüütfilmide programm. 13. - 29. novembrini saab festivali filme 
        nautida Elektriteatris ja Athena keskuses. Filme saab esimest korda
        vaadata ka kodust lahkumata, sest 24. Pimedate Ööde filmifestival leiab
        aset kombineeritud kujul – nii kinodes kui virtuaalselt. 


        Kinodes rakendatakse spetsiaalselt koos Terviseametiga välja töötatud
        ohutusreegleid, et tagada külastajatele turvaline kinoskäik. Maskid on
        kohustuslikud, festival varustab nendega kõiki vaatajaid tasuta.
        Seansside vaheajal kinosaale desinfitseeritakse ja tuulutatakse. 


        PÖFFi esitlevad Elisa ja Nordic Hotel Forum. Tartu PÖFFi toetajad on
        Tartu linn, Tartu 2024, Kvartal, Pepe´s Bistro & Social Club ja restoran
        Kolm Tilli. 


