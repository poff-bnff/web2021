    lead_et: >-
        Alanud nädal pakub žanrilise mänglevusega mõtlemisainet lojaalsuse üle.
        Esiotsa väärikana näiv mõiste võib märkamatult hakata teenima valesid
        eesmärke, mil pole aja möödudes grammigi pistmist esialgsete
        väärtustega. Siit leiad filmid, mis loovad nii inspireerivaid kui ka
        vastanduvalt õpetlike näiteid tõekspidamistest, mille alustaladele
        inimesed oma moraalsust ehitavad.
    contents_et: >
        **Kogu esmaspäevast PÖFFi programmi saad avastada
        [siit](https://poff.ee/otsi_seanssi/?dates=11/16/2020).**



        ![F_5_havel_b8378d1d6f.jpg](http://139.59.130.149/uploads/F_5_havel_b8378d1d6f_e2b6d97049.jpg)


        ## [Havel](https://poff.ee/film/havel/)

        - [16. nov, esmaspäev 21:00. Kino Artis,
        Tallinn](https://store.piletilevi.ee/public/?concert=324365&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        Václav Haveli elulugu loob hiilgava materjali biograafiafilmiks, mis
        suudab portree esitamise taustal anda kõnekalt edasi ka 1970. aastate
        vastuvoolu triivivat vaimsust ja joonistab endise Tšehhoslovakkia
        ajaloopildi kuni Sametrevolutsioonini välja. Filmi teeb märkimisväärseks
        lähenemisnurk, mis väldib teadlikult kesise kangelasloo jutustamist.
        Mitte, et Havel filmi autorite silmis seda kuidagi rohkem või vähem
        oli. 


        Eesmärgiks on aga siinkohal anda edasi lihast ja luust inimest, kelle
        kindlameelne teekond silmapaistvast näitekirjanikust kulges riigijuhi ja
        mõjuvõimsa poliitikuni välja, kuid oli sellegipoolest täis kiusatusi,
        eksimusi ja argimuresid. Seejuures loob „Havel“ kõneka näite, kui
        oluline on, et riigi poliitiline ladvik moodustuks teiste seas ka
        humanitaartaustaga kultuuritegelastest.



        ![F_3_Black_Light_56d05ea4b5.jpg](http://139.59.130.149/uploads/F_3_Black_Light_56d05ea4b5_af4590f3dd.jpg)

        ## [Must valgus](https://poff.ee/film/must-valgus/)

        - [16. nov, esmaspäev 18:45. Coca-Cola Plaza,
        Tallinn](https://poff.ee/film/must-valgus/)


        PÖFF pakub igal aastal erilist võimalust nautida kinosaalides Aasia
        filmikunsti uute ja silmapaistvate tegijate poolt. Lõuna-Korea
        režissööri Bae Jong-Daelti „Must valgus“ on kahtlemata üks neist
        filmidest, mida võiks kindlasti vaatama minna. Suurepärase
        nüansseeritusega kannab film eneses universaalseid käitumismustreid tõe
        otsingu ja teadmatuse piiril. 


        „Must valgus“ lahkab sissepoole elatud tundeilma läbi ema ja teismelise
        tütre omavahelise suhte, kes on kaotanud traagilise autoavarii tõttu
        pereisa. Filmi muudab eriliseks fookuspunkt, mis võtab julgelt ette
        teema, millest avalikult ja avatult üldjuhul ei räägita — hukkunu
        lähedased kui ohvrid, kes peavad hakkama saama lisaks leinale ka paljude
        teiste juhtunu tõttu tekkinud probleemidega. Halvimal juhul ka
        süükoormaga. 


        ![F_4_servants_dcd7e178f3.jpg](http://139.59.130.149/uploads/F_4_servants_dcd7e178f3_c9d03f6494.jpg)


        ## [Teenrid](https://poff.ee/film/teenrid/)

        - [16. nov, esmaspäev 17:45. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=324330&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        „Teenrid“ avab pineva psühholoogilise põnevikuna ajaloopildi 1980. aasta
        Bratislavast, kus kommunistlik režiim kehtestab totalitaarse haardega
        oma ülemvõimu katoliku kiriku ees. Selle keerise keskel peavad
        usuteaduste seminari õpilased Michal ja Juraj valima Jumala teenimisel
        kahe tee vahel – kas kanda edasi Jumala sõna, mis sobitub kommunismi
        ridade vahele, või vaadata vaikides pealt usu põranda alla naelutamist.


        Ivan Ostrochovský analüüsib hiilgava nüansseeritusega valikute võimatust
        kahe halva vahel, kus ei leidu õigeid otsuseid. Seeläbi ilmnevad
        inimlikul tasandil paljud ajaloo pooltoonid, mis aitavad detailsemalt
        näha argumente valikute kaalukausil ja vahest paremini mõista ka meie
        endi lähiminevikku. Tugevat teemakäsitlust toetab omakorda filmi
        visuaalne keel, mis haarab oma jõulise askeetlikkusega.


        ![F_1_honeymood_3c79fc9b78.jpg](http://139.59.130.149/uploads/F_1_honeymood_3c79fc9b78_024bacb9bf.jpg)


        ## [Luhtunud pulmaöö](https://poff.ee/film/luhtunud-pulmaoeoe/)

        - [16. nov, esmaspäev 21:30. Apollo Kino Solaris,
        Tallinn](https://store.piletilevi.ee/public/?concert=324441&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        „Luhtunud pulmaöö“ on leid neile, kes soovivad nädala alguse puhul
        lubada endale mõnusat komöödiat, mis jääb oma karismaatiliste
        karakteritega siiski elutruuks. See on suurepärase dramaturgilise
        tempoga loodud teekonnafilm altari eest tagasi endiste armastuste ja
        tegelike palgeteni. 


        „Kui palju sa kedagi armastad?“ ning „Kui palju sa teda tead?“ on kaks
        iselaadi küsimust. Nii on ka Eleanor rabatud, kui leiab pulmaööl oma
        abikaasa taskust sõrmuse, mis on mehe eksi poolt kingitud. Ootamatu leid
        sütitab arvukalt kahtlusi, mis panevad noorpaari suhte tõsiselt
        proovile. 


        ![F_2_the_end_93750c0d23.jpg](http://139.59.130.149/uploads/F_2_the_end_93750c0d23_428591932a.jpg)


        ## [Lõpp](https://poff.ee/film/lopp/)

        - [16. nov, esmaspäev 21:15. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?center=7&lang=est&concert=324196&design=poff1#view=ticketsselect)


        Vladimir Kotti komöödias puudub erinevalt „Luhtunud pulmaööst“ igasugune
        tordiglasuur ning tunda annab hoopiski argipäeva läägus rutiinis, mis
        teenib sisutut meediatööstust. See on film, mille huumori loob kibe
        eneseiroonia. 


        Dimitri on režissöör, kelle looming kesiste seriaalide ning reklaamidega
        peegeldab pigem vajadust teenida korralikku elatist kui mehe annet. Mehe
        eneseotsingute ja eneseteostamatuse saatel analüüsib „Lõpp“ teravalt
        ühiskonda, mis on täis sisuloojate sisutuid üllitisi. Lihtsakoelise
        kriitika asemel peegeldab Kott ajendeid, mis inimest oma teel
        eesmärkideni kõrvale juhivad ning eksinuna tundma panevad.
