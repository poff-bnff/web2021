    lead_et: >-
        Esimest korda saab Pimedate Ööde filmifestivali külastada igas Eestimaa
        nurgas, kuhu ulatub internet.
    lead_ru: >-
        Впервые кинофестиваль «Тёмные ночи» (PÖFF) можно будет посетить в любом
        уголке Эстонии, где есть интернет.
    lead_en: >-
        Tallinn Black Nights Film Festival holds physical and virtual screenings
        while the international industry and press will be granted virtual
        access to films and events regardless of their location.
         
    contents_et: >-
        Tänavu 13.–29. novembrini toimuv festival leiab aset kombineeritud kujul
        – filme saab vaadata nii kinodes kui virtuaalselt. 


        Kinosaalid avatakse endiselt Tallinnas ja Tartus, samuti Ida-Virumaal,
        kus toimub PÖFFi kõrvalfestival Kinoff. Virtuaalne programm jõuab
        vaatajani maailma üheks turvalisemaks peetava veebiplatvormi Shift72
        vahendusel, mida on kasutanud ka Cannes´i, Kopenhaageni ja Melbourne´i
        filmifestival. 


        „Me teeme kõik, mis meie võimuses, et filmid linastuksid seal, kus on
        nende õige koht – suurel ekraanil, ja siia tuleks nii palju
        filmitegijaid kui võimalik, aga viimane sõna on öelda koroonaviirusel ja
        terviseametil – järgime juhtnööre väga täpselt,” ütles PÖFFi juht Tiina
        Lokk. 


        Festival rakendab kõiki ohutusreegleid, sealhulgas varustatakse
        seanssidele tulijad tasuta maskidega. 


        Programmi esimesed filmid avalikustab PÖFF septembri teises pooles.
        Debüütfilmide võistlusprogrammi piletite eelmüük algab 16. oktoobril,
        põhivõistlusprogrammi piletite eelmüük 23. oktoobril. Kogu programmi
        pileteid saab osta 6. novembrist. 


        Pimedate Ööde filmifestival leiab aset 24. korda. Festivali esitlevad
        Elisa, Nordic Hotel Forum ja Toyota.
    contents_en: >-
        The 24th edition of Black Nights Film Festival is hybrid; ensuring the
        most safety for our local and foreign guests. You will find an overlook
        of all the measures and virtual possibilities at this year's festival
        below.


        **Accredited press and industry**

        Since foreign travel to Estonia is restricted, accredited foreign press
        and industry delegates will be granted access to the festival’s
        programme digitally via the Shift72 platform, no matter their geographic
        location. The industry strand, Industry@Tallinn & Baltic Event [has
        moved fully online this
        year](https://poff.ee/en/news/industry-tallinn-and-baltic-event-happens-fully-online-this-year-1/),
        using the Elisa Stage platform. 


        **Foreign travel**

        Travel of foreign filmmakers and the press is subject to strict health
        and safety regulations and the [cooperation with three medical
        companies](https://poff.ee/en/news/safety-first-p-oe-ff-collaborates-with-three-medical-companies/).
        Read about safety for foreign guests
        [here](https://poff.ee/en/about/safety-for-foreign-guests/).


        **Physical screenings**

        The [physical screenings](https://poff.ee/en/search_screening/),
        however, have not been cancelled. Extra safety measures do apply and
        wearing masks to all events is obligatory. As the festival has always
        hosted several hundred filmmakers to present their films every year,
        some might be forced to do so virtually this year. For this reason, the
        festival is preparing virtual video greeting and Q&A formats that would
        precede the film screenings. The number of films to be screened is lower
        than in previous editions.


        **Virtual screenings**

        For the first time in the festival’s history viewers based in Estonia
        can now watch films from your home, at the time that suits best suits
        you. Read more on how to [watch the best of PÖFF at
        home](https://poff.ee/en/news/how-do-i-watch-the-best-of-p-oe-ff-at-home/)


        [APPLY FOR THE INDUSTRY ACCREDITATION!
        ](https://industry.poff.ee/accreditation-2-2/)

        [APPLY FOR THE PRESS ACCREDITATION!](https://vp.eventival.com/poff/24th)
    contents_ru: >-
        Кинозалы откроют свои двери по-прежнему в Таллинне и Тарту, а также в
        Ида-Вирумаа в рамках KinoFF – фестиваля-спутника PÖFF. Онлайн-показы
        будут доступны зрителям на одной из самых безопасных платформ Shift72,
        которую используют и кинофестивали в Каннах, Копенгагене и Мельбурне.


        «Мы делаем всё, что в наших силах, чтобы фильмы были показаны, как и
        положено, на большим экранах, и к нам приехало как можно больше
        создателей кино, однако последнее слово останется за коронавирусом и
        департаментом здоровья. Мы будем выполнять все предписания в точности»,
        – сказала директор PÖFF Тийна Локк.


        Фестиваль будет соблюдать все меры предосторожности, в том числе выдаст
        всем посетителям бесплатные маски.


        Фестиваль опубликует первые фильмы во второй половине сентября. Билеты
        на фильмы из конкурсной программы дебютных фильмов поступят в
        предварительную продажу 16 октября, а из основной конкурсной программы –
        23 октября. Продажа на все фильмы фестиваля откроется 6 ноября.


        Таллиннский кинофестиваль «Тёмные ночи» пройдет в 24-й раз. Главные
        спонсоры фестиваля – Elisa, Nordic Hotel Forum ja Toyota.
