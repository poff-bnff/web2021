        Reedel, 13. novembril sai hoo sisse Tartu PÖFF.  Pidulikule
        avatseremooniale Athena Keskuses järgnes voogedastuspidu.
    contents_et: >
        Avamisel pidasid kõne Tartu linnapea Urmas Klaas, Elisa juhatuse liige
        Margus Vaino ning Tartu Loomemajanduskeskuse ja Tartu PÖFFi juht
        Kristiina Reidolv. Avamisele järgnes voogedastuspidu “Tartu PÖFFi
        avastriim” Ö stuudio baaris Pépé Bistro &Social Club, kus näitlejanna
        Maarja Jakobsoni juhtimisel tutvustati Tartus linastuvaid filme. 


        Teiste seas olid külas Nafta Films produtsent Esko Rips ja helilooja
        Mihkel Zilmer, kes rääkisid PÖFFi võistlusprogrammis esilinastuvast
        Taani-Eesti-Belgia filmist “Erna on sõjas”, mis on suures osas üles
        võetud just Tartus ja Tartumaal. 


        Kohal olid ka Kristiina Reidolv ja Inga Koppel Tartu
        Loomemajanduskeskusest ja Tartu Filmifondist. Muusika eest hoolitses
        Titoks. Voogedastuspidu jõudis vaatajateni Elisa Stage vahendusel ja on
        järelevaadatav siin. 


        **Vaata Tartu PÖFFi voogedastuspeo galeriid
        [siit](https://www.flickr.com/photos/poffihunt/albums/72157716884996262)!**


        Kahe novembri nädala jooksul jõuab Tartus kinolinale kokku ligi sada
        filmiseanssi. Programm on mitmekesine, ulatudes poliitilise laenguga
        dokumentaalfilmidest eksperimentaalsete lühifilmide ja kaasaegse
        draamani. 13. - 29. novembrini saab festivali filme nautida
        Elektriteatris ja Athena keskuses. Filme saab esimest korda vaadata ka
        kodust lahkumata, sest 24. Pimedate Ööde filmifestival leiab aset
        kombineeritud kujul – nii kinodes kui virtuaalselt. 


        Kinodes rakendatakse spetsiaalselt koos Terviseametiga välja töötatud
        ohutusreegleid, et tagada külastajatele turvaline kinoskäik. Maskid on
        kohustuslikud, festival varustab nendega kõiki vaatajaid tasuta.
        Seansside vaheajal kinosaale desinfitseeritakse ja tuulutatakse. 


        **Kogu Tartu kava leiad
        [siit](https://poff.ee/otsi_filmi/?towns=Tartu).**


        PÖFFi esitlevad Elisa ja Nordic Hotel Forum. Tartu PÖFFi toetajad on
        Tartu linn, Tartu 2024, Kvartal, Pepe´s Bistro & Social Club ja restoran
        Kolm Tilli. 



