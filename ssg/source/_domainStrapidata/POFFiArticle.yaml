        сгусток энергии, фильм полный веры, надежды и любви.

        Фильмы в программе #PÖFFtrending – это высший класс документальных
        фильмов о культуре. Фильмов обо всём, что связано со стилем жизни и
        модными культурными явлениями.


        ![F_1_catwalk_from_glada.jpg](http://139.59.130.149/uploads/F_1_catwalk_from_glada_7a8fbfceb3.jpg)


