    slug_ru: pof-fi-article-82
    lead_et: >-

        Ühe kahest Pimedate Ööde filmifestivali elutööauhinnast saab eesti
        filmioperaator Alar Kivilo. Ta on filmimaailmas kõige kaugemale jõudnud
        eestlane, kes tegutseb 1997. aastast peamiselt Hollywoodis.
    contents_et: >+
        Kivilo kaamera ees on mänginud Kevin Bacon, Bruce Willis, Cameron Diaz,
        Colin Farrell, Keanu Reeves, Bridget Fonda, Billy Bob Thornton,
        Christopher Plummer, John Cusack, Donald Sutherland ja paljud teised
        Hollywoodi tippnäitlejad. 


        Kivilo kuulub Ameerika filmiakadeemiasse ja on kolme operaatorite
        kutseliidu – USA, Kanada ja Eesti – liige. Ta on võitnud Ameerika
        filmioperaatorite ühingu auhinna filmi „Saates Chance´i” eest, samuti
        kandideerinud sellele auhinnale filmi „Gotti” ja telesarja
        „Sissetungijad” eest. Auhindu on ta pälvinud ka reklaamklippide
        operaatori ja fotograafina.  


        Tema üles võetud filmidest on tuntumad „Pime nurk” (rež John Lee
        Hancock), „Harti sõda” (rež Gregory Hoblit), „Lihtne plaan” (rež Sam
        Raimi), „Saatuslik side” (rež Gregory Hoblit), „Maja järve ääres” (rež
        Alejandro Agresti), „Esimene aasta” (rež Harold Ramis), „Halb õpetaja”
        (rež Jake Kasdan), „Igavesti sinu” (rež Scott Hicks) ja „Elu valikud”
        (rež Ross Katz). 


        ![Blind Side
        Kivilo.jpg](http://139.59.130.149/uploads/Blind_Side_Kivilo_a1b026167e.jpg)

        ###### *Kaader filmist „Pime nurk”*



        Parima filmi Oscarile on neist kandideerinud nimeka ameerika jalgpalluri
        Michael Oheri elul põhinev spordidraama „Pime nurk”. Sama filmi eest sai
        Sandra Bullock ka parima naispeaosatäitja Oscari. Lühifilmi Oscari on
        pälvinud Kanadas filmitud „Poisid ja tüdrukud”. Oscaritele on Kivilo
        üles võetud filmidest kandideerinud veel põnevusdraama „Lihtne plaan”.
        Tema viimane film „Murtud südamete galerii” (rež Natalie Krinsky) jõudis
        ookeani taga ekraanidele tänavu septembris. 


        PÖFFi juhi Tiina Loki sõnul on Alar Kivilo filmimaailmas kõige kaugemale
        jõudnud eestlane, kes pole hoidnud oma rikkalikke kogemusi vaka all,
        vaid on jaganud neid ka Eestis. „Ta on eeskujuks paljudele meie noortele
        operaatoritele, tõestades, et elus on kõik võimalik, kui anne ja töökus
        kokku saavad,” ütles ta.  


        Alar Kivilo on sündinud 1953. aastal Kanadas väliseesti peres. Tema
        vanemad lahkusid Eestist Teise maailmasõja ajal. Ta õppis Toronto
        ülikoolis filmindust ja tegutses operaatori assistendina. 1985. aastal
        asutas ta reklaamifirma Propeller. 1997. aastal kolis Los Angelesse.
        Praegu elab koos abikaasa Enega vaheldumisi USAs ja Eestis. 


        Elutööauhinna saab laureaat kätte PÖFFi auhinnatseremoonial, mis leiab
        aset reedel, 27. novembril Vene Teatris. Teise elutööauhinna, mis läheb
        traditsiooniliselt välismaisele filmitegijale, kuulutab PÖFF välja
        festivali ajal. 


