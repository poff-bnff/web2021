        Industry@Tallinn & Baltic Event kicks off with 800 guests attending
        virtually
    slug_en: >-
        industry-tallinn-and-baltic-event-kicks-off-with-800-guests-attending-virtually
    slug_ru: pof-fi-article-152
    lead_en: >-
        Today, the 19th edition of Industry@Tallinn & Baltic Event, taking place
        virtually this year, kicks off with its online programme including over
        50 workshops, panels and seminars, hundreds of 1:1 meetings, and more
        than 800 accredited film industry professionals. Accreditation is still
        opened, and now at an all-time attractive price of 25,- euro. 
    contents_en: >+
        *“2020 has forced festivals and film markets to experiment and find new
        ways to operate. Despite everything, there was a record number of people
        interested in the event this year. Our team thus was pushed to put
        together an exhaustive programme with business, networking and learning
        elements,”* says Marge Liiske, Head of [Industry@Tallinn & Baltic
        Event](https://industry.poff.ee/en).  *“The most important is to be
        informed, listen to the audiences, learn from your fellow professionals,
        analyse the course of history and make it your own. But also: be kind,
        attentive and stay connected to people - those are the keys to
        survival.”*



        First and foremost, **Industry@Tallinn & Baltic Event** continues to be
        a place to do business. The programme includes **76 projects** presented
        in eight different categories, including the works in progress,
        co-production market, and the ever-growing drama series part, with
        public pitchings and/or one-to-one meetings. Also, accredited guests
        have access to a  networking platform that allows them to get together
        with other attendees virtually.  


        As Industry@Tallinn & Baltic Event has **Russia in Focus** in 2020 (in
        collaboration with **ROSKINO**), participants will have the opportunity
        to find out more about projects, companies and the regional business
        environment. As the **Black Nights Film Festival’s focus country is
        Germany**, there will be opportunities to learn from some outstanding
        German film and series writers, in association with **German Films**.
        Also, 20 selected European Producers on the move will be attending the
        online-summit. 


        Learning something new has also always been a cornerstone of
        Industry@Tallinn & Baltic Event and 2020 is no different. The intensive
        programme will kick off with European Film Forum Tallinn zooming into
        leadership resilience, foresight and transformation of the film industry
        during COVID19. The **half-day virtual conference will present 11
        international film and media industry professionals** sharing their
        experiences and insights on the most pressing topics for the **European
        film, television and content industry**.  


        #### Music Meets Film

        [**Music Meets Film**](https://industry.poff.ee/about/music-meets-film/)
        takes place for the 9th time and brings together industry professionals
        sharing their insights on current trends in film scoring and how the
        film music industry operates, through discussions with four-time Oscar
        nominee Danny Elfman, Gavin Greenaway and Andrey A. Tarkovsky. 


        #### Black Nights Stars

        The [**Black Nights Stars
        programme**](https://industry.poff.ee/en/news/black-nights-stars-announced-for-2020/)
        supports young actors from the Baltic Sea region, to make their next
        steps into the international arena and offers various open events
        throughout the week including a panel discussion with US casting
        directors about how to “make it” in the US, led by Lina Todd, and
        webinar about intimacy in front of the camera by Julia Effertz. 


        #### TV Beats 

        The extensive week will end with the two-day drama series programme
        [**TV
        Beats**](https://poff.ee/en/news/tallinn-black-nights-film-festival-screens-13-fresh-series-in-the-tv-beats-section/),
        taking place for the 3rd year in a row, that focuses on the challenges
        of production in the COVID era, as well as on gender equality in the
        industry. The programme includes several case studies providing know-how
        about international co-productions including the Netflix hit series
        Stanger Things; Ukrainian global crime thriller Hide and Seek and
        forthcoming series There Will Be People; and Russian thriller Dead
        Mountain –The Dyatlov Pass Incident, as well as brand new Estonian crime
        series In the Line of Fire. 


        #### Workshops and Masterclasses

        In addition, there are **workshops and masterclasses** on how to
        **approach international streamers**, maximize the potential of a
        project through **well-targeted packaging**, develop **new short
        formats** like **web series**, write your new **VR story**, and much
        more. 


        *“We know it can be very tiring to be in front of a screen all day and
        that online fatigue drains our energy. Therefore, most of the panels and
        workshops will be also accessible to accredited guests for several weeks
        after the event as catchup, so everyone can find the time to hear the
        discussions and let them sink in, before starting the next “chapter”,”*
        Liiske adds. 


        [Industry@Tallinn & Baltic Event](https://industry.poff.ee/en), one of
        the largest film events in Northern Europe, takes place from the **23rd
        to 27th of November 2020**. Online by design, the virtual events, as
        well as the schedule, are accessible at
        [industry.poff.ee](industry.poff.ee)   


        [**Accreditation is still possible and at an all-time attractive price
        of 25,- euro!**](https://industry.poff.ee/about/accreditation-2020/)

