    lead_et: >-
        Black Room meistriklasside programm stardib 16. novembril ja kestab 21.
        novembrini. Virtuaalses paviljonis toimuvasse programmi on tasuta
        osalema oodatud filmikunstnikud ning meistriklasse kuulama kõik
