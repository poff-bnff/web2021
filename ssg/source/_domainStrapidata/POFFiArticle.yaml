    title_ru: Премию PÖFF «За дело всей жизни» вручат Маргарете фон Тротте
    slug_ru: pof-fi-article-134
    lead_et: >-
        Pimedate Ööde filmifestivali teise tänavuse elutööauhinna laureaat on
        maailmakuulus Saksa filmirežissöör Margarethe von Trotta.
    lead_ru: >-
        В этом году на кинофестивале «Темные ночи» вторым лауреатом премии «За
        дело всей жизни» станет всемирно известная кинорежиссер Маргарете фон
        Тротта. 
    contents_et: >-
        Tänavu 78. sünnipäeva tähistanud Trotta kerkis esile 1970ndatel koos
        saksa filmi uue lainega, olles Rainer Werner Fassbinderi, Werner
        Herzogi, Alexander Kluge, Wim Wendersi ja teiste nüüdseks klassikuteks
        saanud meesrežissööride kõrval kõige olulisem naislavastaja. „Maailma
        tähtsaim feministlik filmitegija,” on tema kohta öelnud teedrajava,
        naiste rolli filmitööstuses käsitleva ülevaateteose „Reel Women” autor
        Ally Acker.


        Ingmar Bergmani varajastest filmidest mõjutatud Trotta tegi oma
        režissööridebüüdi 1975. aastal, kui ta lavastas koos oma toonase
        abikaasa Volker Schlöndorffiga filmi „Katharina Blumi rüvetatud au”.
        Tema esimene iseseisev lavastajatöö oli kolm aastat hiljem valminud
        „Christa Klagesi teine ärkamine”. Rahvusvaheline läbilöök tuli 1981.
        aastal filmiga „Marianne ja Juliane”, mis tõi Trottale esimese
        sõjajärgse naislavastajana Veneetsia filmifestivali Kuldlõvi. Hiljem on
        tema filmid kandideerinud korduvalt Berliini Kuldkarule ja Cannes´i
        Kuldsele Palmioksale.


        ![a7ee9ea1-dbbf-4d33-ba06-5d73652528ad.jpg](http://139.59.130.149/uploads/a7ee9ea1_dbbf_4d33_ba06_5d73652528ad_8c8f3eab8e.jpg)

        ###### "Marianne ja Juliane". Foto: kaader filmist


        Kokku on Trotta ligemale 20 filmi autor. Tema tuntumate tööde hulka
        kuuluvad veel „Õed” (1979), „Rosa Luxemburg” (1986), „Hirm ja armastus”
        (1988), „Rosenstrasse” (2003) ja „Hannah Arendt” (2012). Tema
        psühholoogiliste filmide peategelasteks on enamasti naised, kes puutuvad
        kokku repressiivse riigiaparaadiga või kes julgevad selle vastu välja
        astuda. Sõjajärgse Saksamaa ajalugu ja ühiskondlik areng saavad neis
        tähenduse naiste ainulaadsest perspektiivist vaadatuna.


        PÖFFi juhi Tiina Loki sõnul on Trotta maailma filmikunstis unikaalne
        nähtus. „Ta tõusis ühena esimestest naislavastajatest absoluutsesse
        tippu ajal, kui filmitööstus oli veel meeste mängumaa, väljendades
        erakordselt jõuliselt naise vaatepunkti,” ütles ta.


        **Margarethe von Trotta elutööle on pühendatud ka filmi [ „Marianne ja
        Julianne”](https://poff.ee/film/marianne-ja-julianne/) erilinastus, mis
        leiab aset pühapäeval, 22. novembril kell 18 kinos Coca-Cola Plaza.** 


        Teose, mis on saanud inspiratsiooni vasakäärmusliku
        terroriorganisatsiooni Punaarmee Fraktsioon liikme Gudrun Ensslini ja
        tema õe Christiane eluloost, arvas Briti Filmiinstituut 2018. aastal
        kümne olulise feministliku filmi sekka.


        ![94ae94bb-39d1-4018-b84e-8e0f28a6260b.jpg](http://139.59.130.149/uploads/94ae94bb_39d1_4018_b84e_8e0f28a6260b_4ae4a84133.jpg)

        ###### "Marianne ja Julianne". Foto: kaader filmist


        Festivali esimese elutööauhinna sai filmioperaator Alar Kivilo.
        Traditsiooniliselt annab PÖFF välja kaks elutööauhinda: ühe Eesti, teise
        välimaa filmitegijale. Pimedate Ööde filmifestival kestab 29.
        novembrini. Festivali külalisriik on tänavu Saksamaa ja fookuses saksa
        uus film.
    contents_ru: >-
        Отметившая в этом году 78-летие Тротта приобрела первую известность в
        1970-х годах с новой волной немецкого кино, будучи самой значимой
        женщиной-режиссером наряду с такими ставшими уже классиками режиссерами,
        как Райнер Вернер Фассбиндер, Вернер Херцог, Александр Клюге, Вим
        Вендерс. «Главный феминистский кинематографист в мире», – сказала о ней
        Элли Акер, автор книги Reel Women: Pioneers of the Cinema, в которой
        дается обзор женщин, сыгравших важную роль в развитии кинематографа.


        Большое влияние на Тротту оказали ранние фильмы Ингмара Бергмана, и в
        1975 году она дебютировала, сняв вместе с мужем, режиссером Фолькером
        Шлёндорфом фильм «Поруганная честь Катарины Блюм». Через три года ее
        первой самостоятельной режиссерской работой стало «Второе пробуждение
        Кристы Клагес». Международный прорыв удался благодаря картине «Свинцовые
        времена», с которой она стала первой после войны женщиной-режиссером,
        ставшей лауреатом «Золотого льва» на Венецианском фестивале. В
        дальнейшем она многократно становилась номинантом на «Золотого медведя»
        в Берлине и «Золотую пальмовую ветвь» в Каннах.


        В общей сложности Тротта сняла около 20 фильмов. Среди ее самых
        известных картин «Сестра» (1979), «Роза Люксембург» (1986), «Страх и
        любовь» (1988), «Розенштрассе» (2003), «Ханна Арендт» (2012). Главными
        героями ее психологических фильмов в основном являются женщины, которые
        сталкиваются с репрессивным государственным аппаратом и которые
        осмеливаются выступать против него. История послевоенной Германии и
        развитие общества приобретают в них значение с женской точки зрения.


        По словам директора PÖFF Тийны Локк, Тротта – уникальное явление в
        кинематографе. «Она поднялась до абсолютных высот во времена, когда
        кинематограф полностью был мужской сферой деятельности, очень ярко
        выразив женскую точку зрения», – сказала она.


        В честь Маргарете фон Тротты состоится специальный показ ее картины
        [«Свинцовые времена»](https://poff.ee/film/marianne-ja-julianne/) в
        воскресенье, 22 ноября, в 18 часов в кинотеатре Coca-Cola Plaza. На
        создание произведения автора вдохновила биография одной из основательниц
        Фракции Красной Армии Гудрун Энслин и ее сестры Кристиане. В 2018 году
        Британский институт кино включил эту работу в десятку важнейших
        феминистских фильмов.


        Первым лауреатом премии «За дело всей жизни» стал кинооператор Алар
        Кивило. Ежегодно PÖFF вручает такую премию двум деятелям кино: одну
        эстонскому и другую зарубежному кинематографисту. 


        Фестиваль «Темные ночи» продлится до 29 ноября. Приоритетной страной в
        этом году стала Германия с фокусом на новом немецком кино.
