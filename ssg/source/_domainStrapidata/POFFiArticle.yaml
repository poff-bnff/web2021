    lead_ru: >-
        Уже завтра на торжественной церемонии закрытия кинофестиваль «Тёмные
        ночи» подведет итоги четырех конкурсных программ, однако сеансы
        продолжатся до 29 ноября в Таллинне и Тарту, а также в Йыхви в рамках
