    contents_et: "Juba 6. märtsil avatavat virtuaalset kino on võimalik külastada igas Eestimaa nurgas, kuhu ulatub internet.\n\n„Saime innustust tänulikust tagasisidest, kui me PÖFFi ajal osa oma programmist veebi panime. See osutus väga populaarseks ja andis esimest korda võimaluse saada festivalist osa ka neil, kes elavad Tallinnast ja Tartust kaugel,” ütles PÖFFi juht Tiina Lokk.\n\nAjal, kui kinod on koroonaviiruse tõttu suletud ja võivad selleks jääda veel mõneks ajaks, aitab veebikino Loki sõnul elus hoida väärtfilmide näitamise ja vaatamise traditsiooni. „Meie filmivalik esindab n-ö teist vaadet, mis erineb Netflixi omast, haarates kogu maailma filmikunsti selle temaatilises, žanrilises ja stiilises mitmekesisuses,” ütles ta.\nVeebikino avamisega juhatab PÖFF ühtlasi sisse oma 25. sünnipäeva aasta.\n\nAvalöögina võõrustab veebikino Naiste Ööde filmifestivali ehk NÖFFi eriprogrammi, mis koosneb viiest filmist:\n\n– **„Hirm”** on Bulgaaria režissööri Ivaylo Hristovi draamakomöödia, mis kujutab humoorikalt kohalikku küla haaravat hirmu, kui sinna ilmub mustanahaline pagulane. 2020. aasta PÖFFi *grand prix’*  laureaat!\n\n–**„Palavik”** on Brasiilia režissööri Maya Da-Rini maagilis-realistlik draama olude sunnil linna tööle siirdunud indiaanlasest, keda tabab müstiline palavik. Traditsioonilise ja moodsa elulaadi konflikt. Arvukalt auhindu paljudelt festivalidelt.\n\n– **„Järve tütar”** on Peruu režissööri Ernesto Cabellose dokumentaalfilm, milles vetevaimudega suhelda oskav naine kasutab oma erilisi võimeid, et takistada Peruu kaevanduskorporatsioone hävitamast järve, mida ta peab oma emaks. Maiuspala neile, kes hoolivad keskkonnast.\n\n– **„Mere raamat”** on Vene režissööri Aleksei Vahruševi dokumentaalfilm Tšuktsi poolsaarel elavate tšuktši ja eskimo küttide elust, mis on läbi põimunud müütidest. Soe film külmast piirkonnast. Tõeline eksootika!\n\n– **„Vesineid”** on Soome režissööri Petteri Saario dokumentaalfilm 13-aastaste laste põnevatest hetkedest ja avastustest kauni Saimaa järvistu ääres. Kaunis looduslugu kogu perele.\n\nKõik filmid kompavad loodus- ja tehismaailma piire, mis on tänavuse NÖFFi teemaks. Filmidel on eestikeelsed subtiitrid.\n\nAlates 9. märtsist saab veebikinos vaadata ka kolme palju tähelepanu pälvinud linateost 2020. aasta PÖFFi kavast:\n\n– **„50 ehk Kaks vaala kohtuvad rannal”** on Mehhiko režissööri Jorge Cuchí šokeeriv noortefilm, mis tõukub mõned aastat tagasi sotsiaalmeedias levinud mängust „Sinivaal”. Selles tuleb täita 50 ülesannet, millest viimane on enesetapp. PÖFFi noorte- ja lastefilmide festivali Just Film noortežürii võidufilm.\n\n– **„Õhtusöök Ameerikas”** on USA režissööri Adam Carter Rehmeieri pungilik komöödia kahest üksteisest sisse võetud protestivaimulisest noorest, kes siirduvad eepilisele teekonnale läbi kesklääne manduvate äärelinnade. PÖFFi võistlusprogrammi „Põhjusega mässajad” võidufilm. \n\n– **„Inglite klubi”** on Brasiilia režissööri Angelo Defanti kriminaalne must komöödia, milles lagunev meesteklubi leiab kooskäimiseks uue energia, kui nende vastne kokk hakkab serveerima vastupandamatuid õhtusööke – ainuke häda: pärast iga õhtusööki sureb üks klubi liige. PÖFFi ajal tegutsenud veebikino populaarsemaid filme.\n\nLisaks jõuab 9. märtsist PÖFFi veebikino ekraanile kahe kuu pärast toimuva Haapsalu õudus- ja fantaasiafilmide festivali eriprogrammi esimene film, Kanada režissööri Cameron Macgowani **„Punase kirja päev”** – süsimusta huumorit sisaldav õuduspõnevik, milles tüüne\_äärelinna elanikud leiavad ühel hommikul oma postkastist kirja: „Tapa oma naaber enne, kui tema tapab sinu!”. Kuni festivali alguseni näeb eriprogrammi raames igal nädalal üht HÕFFi varasalvest pärit linateost.\n\nPÖFFi veebikino piletid maksavad kuus eurot, NÖFFi eriprogrammi piletid kaheksa eurot. Filme lisatakse ja vahetatakse iga kuu. Enamikku kavas olevatest filmidest pole väljaspool PÖFFi Eestis näidatud.\n\nVeebikino filme saab vaadata ainult Eestis.\n\nVirtuaalne kino avatakse koostöös telekommunikatsiooniettevõttega Elisa.\n\n*PÖFFi veebikino: [https://kino.poff.ee/](https://kino.poff.ee/).*\n\n*Filmide treilerid: [„Hirm”](https://www.youtube.com/watch?v=C8P2eGQlbrA&feature=emb_logo), [„Palavik”](https://www.youtube.com/watch?v=VddwSd67HEk), [„Mere raamat”](https://vimeo.com/294771208), [„Järve tütar”](https://www.youtube.com/watch?v=MEaUE35f6us), [„Vesineid”](https://www.youtube.com/watch?v=9CujuT_hxdA), [„50 ehk Kaks vaala kohtuvad rannal”](https://www.youtube.com/watch?v=Y7co0g3Z2ss&feature=emb_imp_woyt) ja [„Punase kirja päev\"](https://www.youtube.com/watch?v=NY_VMywpUsg).*\n"
    contents_en: >
        The kick-off event will screen five films of the Women's Nights Film
        Festival, followed by films from the programme of the Haapsalu Horror
        and Fantasy Film Festival.


        "Due to the pandemic, we screened a large part of our programme online
        during last year's PÖFF and it turned out to be very popular. For the
        first time, those who live far from the cities Tallinn and Tartu had the
        opportunity to take part in the festival and this is what really
        inspired us," said the festival director Tiina Lokk.


        With the news that Estonia's cinemas will close down once again in March
        due to the coronavirus, the online cinema will be the festival's effort
        to keep the tradition of showing and watching great films alive. "Our
        film selection represents a so-called second view, different from other
        known and daily used streaming platforms, capturing the world's
        cinematography in its thematic, genre and style diversity," she added.


        The virtual cinema will be the same environment that was used for online
        screenings during the last edition of Black Nights last November.
        Currently, viewing access will be limited to the territory of Estonia.
        With the opening of the online cinema, PÖFF will kick-off its
        25th-anniversary celebrations that will culminate in November. 


        The online cinema will launch on 6th March with a five-film special
        programme of the Women's Nights Film Festival aka NÖFF. All films touch
        on the topic of boundaries of the natural and artificial worlds, which
        is also the theme of this year's NÖFF.


        From 9 March, three films from the latest PÖFF programme will be added
        to the online cinema selection:


        - **"50 or Two Whales Meet on the Beach"** is a shocking youth film by
        Mexican director Jorge Cuchí, based on the "Blue Whale" game that spread
        on social media a few years ago. The game has 50 tasks to complete, the
        last of which is suicide. The winning film of the youth jury of the
        PÖFF's Youth and Children's Film Festival Just Film - PÖFF's Youth and
        Children’s Film Festival.


        - **"Dinner in America"** ​is a poignant comedy by US director Adam
        Carter Rehmeier about two song-writing social outcasts taking each other
        on an epic journey through the decadent suburbs of the Midwest. Winning
        film of the Rebels with a Cause competition programme of PÖFF.


        - **"The Club of Angels"** is a criminal black comedy by Brazilian
        director Angelo Defanti, in which a crumbling men's club finds new
        energy to come together when their new chef begins to serve irresistible
        dinners - the only trouble: after each dinner, one club member dies. The
        film screened in the Current Waves section of PÖFF.


        The Haapsalu Horror and Fantasy Film Festival, the side-festival
        organised by the team at PÖFF, running from the 30th of April until the
        4th of May will be introduced in the online cinema by Canadian director
        Cameron Macgowan's horror thriller **"Red Letter Day"**.


        Every month, PÖFF's online cinema will be displaying a new selection of
        films from previous festival editions. Before the Haapsalu Horror and
        Fantasy Film Festival (HÕFF), it is also possible to watch the special
        programme consisting of films from the previous editions of HÕFF.


        The online cinema will be opened in cooperation with Elisa and Shift72.


        *PÖFF online cinema: [https://kino.poff.ee/](https://kino.poff.ee/).*


        *Trailers: ["50 or Two Whales Meet on the
        Beach"](https://www.youtube.com/watch?v=Y7co0g3Z2ss&feature=emb_imp_woyt)
        and ["Red Letter Day"](https://www.youtube.com/watch?v=NY_VMywpUsg).*
    contents_ru: >-
        С 6 марта в виртуальном кинотеатре фильмы можно будет посмотреть,
        находясь в любом уголке Эстонии, где есть доступ к интернету. 


        «Нас вдохновила обратная связь со словами благодарности, которую мы
        получили после того, как частично разместили в сети фильмы во время
        предыдущего фестиваля. Такой формат оказался очень популярным и впервые
        предоставил возможность побывать на PÖFF и людям, живущим за пределами
        Таллинна и Тарту», – сказала директор фестиваля «Тёмные ночи» Тийна
        Локк.


        По словам Локк, во времена, когда кинотеатры закрыты из-за коронавируса,
        их онлайн-версия может поддержать традицию показывать и смотреть ценные
        кинокартины. «Наша подборка фильмов представляет немного иной взгляд,
        который отличается, например, от Netflix, и охватывает мировой
        кинематограф во всем его географическом, жанровом и стилистическом
        разнообразии», – сказала она. 


        Открытие онлайн-кинотеатра ознаменует и начало юбилейного года, когда
        PÖFF отметит свое 25-летие.


        Для зачина была составлена спецпрограмма под названием Кинофестиваль
        «Женские ночи» (Naiste Ööde filmifestival, NÖFF) из пяти фильмов:


        - **«Страх»** – трагикомедия болгарского режиссера Ивайло Христова,
        которая через призму юмора показывает страх, охвативший жителей деревни
        после появления в ней чернокожего беженца. Лауреат Гран-при PÖFF в 2020
        году!


        - **«Лихорадка»** – магическая и реалистичная драма бразильского
        режиссера Майи Да-Рин, в которой мистическая лихорадка охватывает
        индейца, по воле судьбы приехавшего в город на заработки. Зритель
        наблюдает конфликт традиционного и современного жизненных укладов.
        Лауреат многочисленных премий на различных фестивалях.


        - **«Дочь озера»** – документальный фильм перуанского режиссера Эрнесто
        Кабейоса, в котором передана история женщины, способной общаться с
        духами воды. Она использует свои сверхспособности в борьбе против
        перуанских добывающих корпораций, угрожающих разрушением озера, которое
        она считает своей матерью. Фильм придется по душе людям, неравнодушным к
        природе и окружающей среде.  


        - **«Книга моря»** – документальный фильм российского режиссера Алексея
        Вахрушева о тесно связанной с мифами жизни чукотских и эскимоских
        охотников. Теплый фильм о холодном регионе. Настоящая экзотика!


        - **«Русалка»** – документальная работа финского режиссера Петтери
        Саарио о захватывающих открытиях 13-летних детей на берегу озера Сайма.
        Красивая и живописная история для всей семьи.


        Все фильмы нащупывают границы между природой и созданным человеком
        миром, что и стало тематикой NÕFF'а в этом году. И все они будут
        показаны с субтитрами на эстонском языке.


        С 9 марта в онлайн-кинотеатре можно будет посмотреть и три картины,
        привлекшие много внимания на PÖFF 2020 года: 


        - **«50 или два кита встречаются на пляже»** – шокирующий фильм
        мексиканского режиссера Хорхе Кучи о молодежи, на создание которого его
        подтолкнула распространявшаяся несколько лет назад в сети игра «Синий
        кит». Согласно ее правилам, нужно выполнить 50 заданий, последнее из
        которых самоубийство. Фильм выиграл приз молодежного жюри на фестивале
        молодежных и детских фильмов Just Film.


        - **«Обед в Америке»** – комедия американского режиссера Адама Ремейера
        о двух молодых людях с бунтарским настроем, которые отправляются в
        эпическое путешествие по пребывающим в упадке пригородам центрального
        запада. Фильм-победитель PÖFF в программе «Бунтари не без причины»,
        высоко оцененный мировыми критиками. 


        - **«Клуб ангелов»** – криминальная комедия с черным юмором от
        бразильского режиссера Анхело Дефанти, в которой распадающийся мужской
        клуб находит новую энергию для собраний, когда их новый повар начинает
        подавать непревзойденные ужины. Одна беда – после каждого ужина умирает
        один из членов клуба. Один из самых популярных фильмов
        онлайн-кинотеатра, работавшего во время PÖFF.


        Также с 9 марта на экранах онлайн-кинотеатра можно будет увидеть первый
        фильм из специальной программы Хаапсалуского фестиваля фильмов в жанре
        ужасов и фантастики (HÕFF) – **«День красных писем»** канадского
        режиссера Камерона МакГовэна. Это триллер с по-настоящему черным юмором.
        Его события разворачиваются в тихом пригороде, жители которого в одно
        прекрасное утро получают письма с текстом: «Убей своего соседа прежде,
        чем он убьет тебя!». До открытия HÕFF (30 апреля) в рамках спецпрограммы
        можно будет посмотреть по одному фильму в неделю из сокровищницы
        фестиваля.  


        Билеты на сеансы онлайн-кинотеатра PÖFF стоят по 6 евро, и по 8 евро –
        на фильмы спецпрограммы NÖFF. Новые фильмы будут появляться и меняться
        ежемесячно. В Эстонии большинство из представленных киноработ были
        показаны исключительно на PÖFF. 


        Фильмы в онлайн-кинотеатре можно посмотреть только на территории
        Эстонии.


        Виртуальный кинотеатр открывается в сотрудничестве с
        телекоммуникационной компанией Elisa.


        *Онлайн-кинотеатр PÖFF: [https://kino.poff.ee/](https://kino.poff.ee/).*


