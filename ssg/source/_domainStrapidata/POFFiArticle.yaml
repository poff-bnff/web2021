        PÖFFi laupäev otsib endaks olemise põhiväärtusi läbi pikantse huumori ja
        halastamatu tõe
    slug_et: >-
        p-oe-f-fi-laupaeev-otsib-endaks-olemise-pohivaeaertusi-laebi-pikantse-huumori-ja-halastamatu-toe
    slug_en: pof-fi-article-55
    slug_ru: pof-fi-article-104
    lead_et: >+
        Laupäevane PÖFFi programm pakub arvukalt võimalusi avastada oma tee
        leidmise valikuvabadust ja vastutust. Sellel ristteel jäädakse kuulama
        südame ja mõistuse häält, mis üksteisest võidu üle proovivad rääkida. Ka
        teisi kaasteelisi, kes tihtilugu näivad teadvat paremini, kui enda silm
        seletab. Siin on filmid, mis inspireerivad iseendale, oma soovidele ja
        eesmärkidele truuks jääma. Filmid, millel on oma mõjususes palju anda.

    contents_et: >+
        **Kogu laupäeva, 14. novembri programmi saad avastada
        [siit](https://poff.ee/otsi_seanssi/?dates=11/14/2020).**



        ![F_1_why_not_you_edb93c3018.jpg](http://139.59.130.149/uploads/F_1_why_not_you_edb93c3018_c4be73c28b.jpg)



        ## [Miks mitte sina](https://poff.ee/film/miks-mitte-sina/)

        - [14. nov, laupäev 18:00, Coca-Cola Plaza
        Tallinn](https://store.piletilevi.ee/public/?concert=322883&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        **Mõjuvõimas psühholoogiline draama**


        Mida nõrgemana tajub end kogukond, seda jõulisem on selle liikmete
        vaheline karjamentaliteet. Inspireerituna Pariisis asuva Bataclani
        teatri 2015. aasta terrorirünnakust, lahkab film psühholoogilise
        lõikavusega ellujääja süütunnet ning heidab julgelt valgust pimestavale
        vihale ühiskonna ootamatutes kihtides. Tirooli mägikülas elav
        ekstsentriline Mario on end alati tundnud musta lambana, kelle pulseeriv
        kirg kaasaegse tantsu ja põrandaaluse klubikultuuri vastu kuidagi
        kohalike alalhoidlike traditsioonimustritega ei sobitu. Tema
        lapsepõlvesõber ja esimene armastus Lenz on leidnud väljapääsu piiritus
        Roomas. Mario pageb uusi võimalusi otsides oma sõbra jälgedes, kuid
        lõpetab taas valel ajal vales kohas.



        ![F_1_the_people_upstairs_6c365bc819.jpg](http://139.59.130.149/uploads/F_1_the_people_upstairs_6c365bc819_cbeabb79ea.jpg)


        ## [Ülakorruse rahvas](https://poff.ee/film/uelakorruse-rahvas/)

        - [14. nov, laupäev 21:30. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=324192&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        **Terav, kuid huumoriküllane pala abielukriisist**


        Suurepärase näitlejatöö ja dramaturgilise tempoga loodud segu komöödiast
        ja draamast avab abielu olemust pärast armastuse tuhmumist. Laura ja
        Julio toimivad pealtnäha imelise paarina, kuid koduseinte vahel
        astutakse pidevalt üksteise närvidele. Häirivaks on muutunud iga
        väiksemgi liigutus ja repliik. Selles murdelises etapis paneb abielu
        kestmise proovile õhtusöök naabritega, mille käigus paljastub hoogsalt
        voolava veini saatel tõde ning kogu õhtu võtab ootamatu pöörde. 


        ![F_2_everything_the_real_thing_story_84b3b156dc.jpg](http://139.59.130.149/uploads/F_2_everything_the_real_thing_story_84b3b156dc_68e591f9c8.jpg)


        ## [The Real Thing: ühe bändi
        lugu](https://poff.ee/film/the-real-thing-uehe-baendi-lugu/)

        - [14. nov, laupäev 19:00. Apollo Kino Solaris,
        Tallinn](https://store.piletilevi.ee/public/?concert=324438&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        **Hingekosutav kild muusikaajaloost**


        Muusikadokumentaal, mis viib vaataja pöörastesse seitsmekümnendatesse,
        kus briti bänd The Real Thing tegi ajalugu. Souli ja roki omanäoline
        segu lennutas bändi edetabelite tippu, kus senini mustanahalisi lauljaid
        esines paraku haruharva. The Real Thingi edu sillutas teed arvukatele
        järgnevatele bändidele ning tõstatas kõnekalt rassismiprobleemi
        käärimist toonases ühiskonnas. Dokumentaalfilm on otsast lõpuni täis
        hingekosutavalt head muusikat ning inspireerivat teotahet, mis viis
        bändi eduni kõige kiuste.



        ![F_2_tsoi_20fd53e3c4.jpg](http://139.59.130.149/uploads/F_2_tsoi_20fd53e3c4_bc177fe81e.jpg)


        ## [Tsoi](https://poff.ee/film/tsoi/)

        -  [14. nov, laupäev 22:00. Apollo Kino Solaris,
        Tallinn](https://store.piletilevi.ee/public/?concert=324464&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        **Omanäoline biograafia rokilegendist**


        Viktor Tsoi on kustumatu rokilegend ka eestlaste kollektiivses mälus,
        kelle elu ja surma ümbritseb saladuslik loor. Mängufilm toob
        kättesaamatu muusiku taas ekraanile, kuid seda väga erandlikus võtmes.
        Tegemist on biograafiaga, kus peategelast ennast enam ei ole. Film
        taasesitab mänglevalt aega, mis järgnes vahetult saatuslikule
        autoavariile. Seeläbi kõneleb „Tsoi“ samavõrd kõnekalt ka leina
        olemusest ja sellega hakkamasaamise erinevatest väljunditest. Kõige
        eredamalt särab film oskuses tabada aega ja selle olemust. See on
        eriline rännak mässavasse 1990. aastasse.



        ![F_1_sweat_db24989811.jpg](http://139.59.130.149/uploads/F_1_sweat_db24989811_fe31910a48.jpg)


        ## [Higi](https://poff.ee/film/higi/)

        - [14. nov, laupäev 19:30. Apollo Kino Solaris,
        Tallinn](https://store.piletilevi.ee/public/?center=7&lang=est&concert=324463&design=poff1#view=ticketsselect)

        - [14. nov, laupäev 22:45. Veebikino, seanss avatud 5
        päeva](https://store.piletilevi.ee/public/?center=7&lang=est&concert=324463&design=poff1#view=ticketsselect)


        **Kõnekas pilk kaasaja ühiskonnale**


        Kehakultus on muutunud revolutsioonilise kiirusega kaasaegse ühiskonna
        mõõdupuuks. „Higi“ avab läbi fitness-treeneri Sylvia nii jõusaalis
        peeglitega raamitud maailma olemust ning trennipalavikku, mis
        massiliselt inimestele kandunud on. Seeläbi võtab film teravalt ette ka
        sotsiaalmeedia, millega kehakultus tihedalt käsikäes käib. Tõeliselt
        kõnekas ja meisterlikult tabatud film tõstatab palju olulisi küsimusi
        meie väärtushinnangute, prioriteetide ning näivuse ja tegelikkuse
        ümber. 

