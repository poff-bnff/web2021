        [«Жертва»](https://poff.ee/film/shorts-rahvuslik-voistlusprogramm-2/)

        18:00 Kino Artis


        Еще одна мировая премьера состоится сегодня. Впервые покажут
        короткометражный фильм эстонского режиссера Натальи Маченене «Жертва»,
        посвященный теме домашнего насилия. Фильм представлен в национальной
        конкурсной программе на PÖFF Shorts. 


        ![ohver.png](http://139.59.130.149/uploads/ohver_ada8efca43.png)


        [«Я, Грета»](https://poff.ee/ru/film/greta/)

        Вернемся к молодежной программе фестиваля Just Film – в 18:15 покажут
        документальный фильм о знаменитой экологической активистке Грете
        Тунберг. Личная история с неопубликованными ранее кадрами показывает,
        как застенчивая 15-летняя девушка справляется с натиском общественного
        внимания.


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/z71LSeHp2sw" frameborder="0"
