    title_en: Remembering Zaza Urušadze with his final film 'Anton'
    slug_en: pof-fi-article-70
    slug_ru: pof-fi-article-129
    lead_et: >-
        Pimedate Ööde filmifestival teeb kummarduse gruusia režissöörile Zaza
        Urušadzele, kes lahkus meie seast eelmise aasta lõpus.
    lead_en: >-
        The special programme ‘Remembering Zaza Urušadze’ brings the Georgian
        filmmaker’s last work, ‘Anton’, to the big screen. Anton was released in
        the autumn of 2019 and has only been shown a select number of times
        since then, due to the outbreak of the coronavirus. 
    contents_et: >-
        Eriprogrammis [„Mälestades Zaza
        Urušadzet”](https://poff.ee/m-ae-lestades-zaza-urusadzet/) jõuab
        laupäeval ekraanile autori viimane film [„Anton”](
        https://poff.ee/film/anton/), mis valmis 2019. aasta sügisel ja on
        koroonaviiruse tõttu linastunud vaid vähestel festivalidel.


        See on ajalooline draama kahest Ukrainas saksa väljarändajate külas
        elavast poisist – Anton on saksa, Jakob juudi rahvusest –, kelle sõprus
        osutub tugevamaks kui vägivald, vihkamine ja kättemaks, mida külvab
        1917. aastal puhkenud punane revolutsioon.


        Film põhineb Kanada kirjaniku Dale Eisleri tõsielulisel romaanil „Anton.
        Üks väike poiss, tema sõber ja Vene revolutsioon” ja heidab valgust
        ajaloo vähetuntud seigale – 19. sajandi alguses Ukrainasse Musta mere
        piirkonda välja rännanud sakslaste traagilisele saatusele.


        ![6d02a7cc-568b-4e90-8562-e1cb5d7c3f21.png](http://139.59.130.149/uploads/6d02a7cc_568b_4e90_8562_e1cb5d7c3f21_e21a2d76e2.png)

        ###### Anton (Nikita Šlantšak) ja Jakob (Mõkõta Dzjadja). Foto: kaader
        filmist


        „Süütu laps on sunnitud järsku seisma vastamisi maailmaga, mis on läinud
        hulluks,” võttis Urušadze ise pärast filmi valmimist kokku selle idee.


        Film võeti üles Musta mere ääres, kus paljud Ukraina sakslased
        kõnealuste sündmuste ajal elasid. Poisse mängivad Nikita Šlantšak ja
        Mõkõta Dzjadja. Kõrvalosades saab näha Leedu filmi suurkujusid Juozas
        Budraitist ja Regimantas Adomaitist. Filmi tootsid Ukraina, Gruusia, USA
        ja Kanada. Ukraina kinodes tuleb film välja pealkirja „Anton ja punane
        kimäär” all. 


        Zaza Urušadze suri terviserikke tagajärjel 7. detsembril 2019. aastal 53
        aasta vanuselt. Tema kõige tuntum film on Eesti ja Gruusia koostöös
        valminud „Mandariinid”, mis kandideeris 2015. aastal parima
        mitteingliskeelse filmi Oscarile ja Kuldgloobusele. Urušadze teised
        tuntumad filmid on „Siin koidab”, „Kolm maja” ja „Pihtimus”.


        „Anton” linastub laupäeval kell 18 Solarise Apollo kinos, seansi
        juhatavad sisse filmi osatäitjad Natalja Rjumina ja Sebastjan Anton.


        Lisaks jõuavad eriprogrammis „Mälestades Zaza Urušadzet” ekraanile
        „Mandariinid” ja „Kolm maja”. Neist viimane on ekraanil esmaspäeval kell
        17.15 kinos Coca-Cola Plaza. Kõiki filme saab kuni festivali lõpuni
        vaadata ka PÖFFi veebikinos.


        Pimedate Ööde filmifestival kestab 29. novembrini.
    contents_en: >+
        **'Anton'** tells the story of two young boys, living in a German
        emigrants village in Ukraine - Anton is german, Jakob is Jewish - whose
        friendship proves to be stronger than the violence, hatred, and revenge,
        which are planted by the emerging communist October Revolution of 1917. 


        The film is based on the real-life-inspired novel ‘Anton. A young boy,
        his friend and the Russian revolution’ by Canadian author Dale Eisler.
        It sheds light on a lesser-known tragic history - that of the Germans
        that emigrated to the Black Sea coast of Ukraine in the 19th century. 


        ![F_3_anton.jpg](http://139.59.130.149/uploads/F_3_anton_6a05edfff5.jpg)

        *Anton (Nikita Šlantšak) and Jakob (Mõkõta Dzjadja). Still from the
        film.*



        Zaza Urušadze himself explained the idea as follows, after finishing the
        film: “An innocent child is suddenly forced to face a world, that has
        gone mad.”


        The shooting took place by the Black Sea, in the same region where the
        events and lives of Ukrainian Germans situated themselves. **Nikita
        Šlantšak** and **Mõkõta Dzjadja** play the young boys. Famous Lithuanian
        actors like **Vaiva Mainelytė, Juozas Budraitist** and **Regimantas
        Adomaitist** can be seen in supporting roles. The film was produced by
        Ukraine, Georgia, USA and Canada. In Ukrainian cinemas, the film will be
        released under the title ‘Anton and the red chimera’. 


        **Zaza Urušadze** passed away due to a heart attack on December 7th 2019
        at the age of 53. His most famous film is the Estonian-Georgian
        co-production ‘**Tangerines**’, which was nominated for an **Oscar for
        foreign-language film** and for a **Golden Globe** in 2015. Other
        well-known films by Urušadze are **‘Here Comes the Dawn’, ‘Three
        Houses’** and **‘The Confession’.** 


        '[Anton](https://poff.ee/en/film/anton) screens on Saturday the 21st at
        18:00 in Apollo Solaris Cinema. The film is introduced by **Natalia
        Rjumina** and **Sebastian Anton**. As part of our special programme, we
        will also screen [‘Tangerines’](https://poff.ee/en/film/tangerines/) and
        [‘Three Houses’](https://poff.ee/en/film/three-houses/). The latter one
        will screen in Coca-Cola Plaza on Monday the 23rd at 17:15. All three
        films can also be watched in [PÖFF’s home cinema](https://kino.poff.ee/)
        (only available in Estonia).

        Tallinn Black Nights Film Festival lasts until November 29th. See the
        full programme [here](https://poff.ee/en/search_film/). 

