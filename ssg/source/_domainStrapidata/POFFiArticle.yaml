    contents_en: >-
        #### Press Accreditation


        The media accreditation to the 24th Tallinn Black Nights Film Festival
        aka PÖFF and the audiovisual industry platform Industry@Tallinn & Baltic
        Event is open. The physical festival takes place from the 13th to the
        29th of November in Tallinn and Tartu, Estonia, while the industry
        events will happen only online this year.


        The accredited foreign press will be granted access to the festival’s
        programme and industry programme digitally via the Shift72 platform, no
        matter their geographic location, during the festival time. The platform
        can be found at [proscreen.poff.ee](proscreen.poff.ee), not to be
        confused with the festival's audience-directed page kino.poff.ee.


        The PRESS accreditation will give you access to any PÖFF or sub-festival
        screenings, press events and all of the open industry events. The
        physical press screenings will not take place this year. The
        accreditation fee is **15 EUR**, valid before and during the festival. 


        [APPLY HERE](https://vp.eventival.com/poff/24th)


        **Information for press who is hosted and/or who's travel is arranged by
        the festival:**

        Due to likely travel restrictions caused by the resurgence of the
        COVID-19 pandemic, the travel of foreign filmmakers and the press will
        be decided upon according to the situation in late October depending on
        whether Estonia’s COVID restrictions allow for movement from the country
        of their current residency or not. It is very likely that countries in
        the Schengen area will be less affected. The festival has partnered with
        medical companies SYNLAB and Medicum and is currently preparing a
        protocol of pre-testing via mail to ensure that more people will be able
        to attend the events without the quarantine requirement.
         
        You can read more about Estonia's current travel regulations for
        foreigners
        [here](https://www.kriis.ee/en/travelling-estonia-foreigners).


        #### PRO Accrediation


        To attend Industry@Tallinn & Baltic Event 2020 online during November
        23-27 and virtually see the films selected at the Tallinn Black Nights
        Film Festival you will need to apply for Industry PRO accreditation.


        **[Industry PRO
        accreditation](https://industry.poff.ee/accreditation-2-2/)** is
        reserved exclusively for film industry professionals, and grants access
        to Industry@Tallinn & Baltic Event online programme, plus online
        screenings from Tallinn Black Nights Film Festival’s (BNFF) various
        competition programmes. Accreditation is valid from November 13, 2020.  


        When accredited as **Industry PRO**, you are invited to:  


        Watch a large selection of films in the programme of Black Nights;

        Actively participate in Industry@Tallinn & Baltic Event online programme
        – all-embracing online programme focusing on finding new paths,
        inspiration and tools in a rapidly changing film industry, and building
        ties between film professionals in North-Eastern Europe, CIS, US and
        Asia. 


        PRICE for the Industry PRO accreditation – 45 EUR 

         [FIND OUT MORE AND APPLY](https://industry.poff.ee/accreditation-2-2/)


        #### INSTRUCTIONS HOW TO ATTEND THE VIRTUAL INDUSTRY EVENTS AND WATCH
        FILMS DURING PÖFF24  


        Tallinn Black Nights Film Festival and Industry@Tallinn & Baltic Event
        have entered a new era this year by becoming a hybrid event: the
        festival’s programme will be screened both in cinemas and virtually,
        while all the industry events will be held online. Here is a virtual
        guide how to navigate these events.  

          

        #### WHAT CAN YOU DO WITH YOUR PRESS ACCREDITATION


        -  Attend all the open industry events at industry.poff.ee (you can find
        the instructions below)  

        - Watch films on the festival’s online platform for professionals on
        proscreen.poff.ee.  

        - Redeem tickets to the festival's physical screenings. 


        **NB!** Please note that the press badge enables you to watch films only
        on the [proscreen.poff.ee](proscreen.poff.ee) platform, not to be
        confused with the festival's audience-directed page kino.poff.ee.



        #### HOW TO ATTEND VIRTUAL INDUSTRY EVENTS?


        - Industry open events are available for attending at industry.poff.ee
        with Eventival account used to apply for accreditation. ENTER VISITOR
        PAGE (login e-mail maria.suurvali@poff.ee)  

        - From November 16 you can sign into at industry.poff.ee with Eventival
        account, check the programme and add events to the calendar. Until then,
        please check the programme here.    

        - For attending the events just sign at industry.poff.ee, select the
        upcoming event from the programme and enjoy! 

        - If you need any help, please write to info.industry@poff.ee. 
          

        #### HOW TO WATCH FILMS? 


        - The festival send all accredited professionals an invitation to
        proscreen.poff.com. Please accept the invitation and create yourself a
        user on the page.  

        - Log in at proscreen.poff.ee using Edge (PC) or Safari (Mac) browsers  

        -  Find the film you want to watch and enjoy!  


        #### NB!

        - Please write to festivalassistant@poff.ee if You need any help.  

        - Due to security reasons recently found in Google's backend systems,
        currently only the following browsers can be used to watch films on the
        festivals web platforms proscreen.poff.ee and kino.poff.ee: EDGE (PC)
        and Safari (Mac). This is to protect the interests of the films rights
        holders and filmmakers.  

        - Please note that the whole programme is not available on the site as
        the availability of the films depends on what particular films the film
        makers have decided to make available to professionals. The availability
        is different for press and industry accreditation holders.  

        - Films are available for watching only after the first public screening
        has taken place in the cinema.   

        - The films are available only for a restricted period and you will see
        the info once the date is approaching.   

        - You can choose subtitles in the playback window, but please note that
        not all of the films have that option.  

        - Please note that Industry ACCESS accreditation does not include the
        option to watch films at festival’s online platform 



        #### TUNE IN

        [**Instagram**](https://www.instagram.com/tallinnblacknightsff/)

        [**Facebook**](https://www.facebook.com/tallinnblacknightsff)

        [**Twitter**](https://twitter.com/TallinnBNFF )

        **Vialog**: interact with our filmmakers via videos you can leave on the
        profile page of every film on our webpage. Scroll down on the page and
        find the Vialog chatbox. 


