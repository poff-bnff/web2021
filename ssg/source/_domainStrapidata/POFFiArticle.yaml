    lead_et: >-
        Linnadele on pühendatud palju filme. „Habaneros”, mis linastub
        kolmapäeval Kumu kultuuriteemaliste dokumentaalfilmide programmis, on
        neist üks väljapaistvamaid.
    contents_et: >-
        Nimekas inglise filmitegija Julien Temple lööb kuumade kuuba rütmide
        saatel särama Havanna – haavatud, ent alistamatu linna, mis köidab oma
        ilu, ajaloo ja elanike lõputu energiaga.


        Eepilise ulatusega filmis avavad Havanna elanikud oma kodulinna olemust
        – selle ilu ja valu. Vaataja juhitakse läbi Kuuba ajaloo – Hispaania
        vallutusest orjuse kaotamiseni ja revolutsioonist tänapäeva
        kommertsmaailma pealetungini. Kas Havanna suudab säilitada oma näo?


        Julien Temple sai tuntuks Sex Pistolsi libadokumentaalfilmiga „The Great
        Rock´n´Roll Swindle”, ka tema edasise karjääri tippudeks on olnud
        muusikafilmid: „The Filth and the Fury”, „Glastonbury”, „The Future Is
        Unwritten: Joe Strummer». Ta on teinud ka muusikavideosid, näiteks The
        Rolling Stonesile, Iggy Popile ja David Bowiele.


        Kumu auditooriumis 14. oktoobril kell 18  aset leidva seansi juhatab
        sisse raamatu „Minu Kuuba” autor Rain Urbsalu.


        Film on inglise ja hispaania keeles ingliskeelsete subtiitritega.
        Sissepääs tasuta.


        Kultuuriteemaliste filmide sarja „Kumu dokumentaal” korraldavad Kumu ja
        PÖFF.
