        **PÖFFihundi küsimused-vastused ehk korduma kippuvad küsimused (KKK)**


        **- Kas ma saan PÖFFi piletit tagastada või ümber vahetada?**

        PÖFFi kinopileteid ei vahetata ümber ega osteta tagasi, ka mitte
        veebikino pileti vastu. Erandiks on vaid need juhtumid, kui festivali
        korraldamise tõttu ei ole võimalik filmi vaadata. 


        **Kas veebikinno saab ka passe osta?**

        Veebikinos ei ole soodustusi ega passi otsmise võimalusi. Seepärast tee
        enne valik, kas külastad kino või vaatad filmi veebikinos. Ühest teisele
        ei saa pileteid muuta ega teineteisega asendada. Veebikino on nagu üks
        kinosaalidest, muude füüsiliste saalide kõrval. Uuri lisaks:
        kino.poff.ee. 


        **Kus ma saan PÖFFi maske osta?**

        PÖFFi korduvkasutatavad maskid on müügil PÖFFi infopunktis Solarise
        Keskuses ja Tartus Kvartalis. Maske on müügil kuniks kaupa jätkub.
        Kahjuks ei saa lubada, et neid alati leiab. 
