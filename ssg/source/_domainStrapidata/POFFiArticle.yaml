    title_ru: Приза зрительских симпатий PÖFF были удостоены два эстонских фильма
    slug_ru: pof-fi-article-178
    lead_et: >-
        Esimest korda Pimedate Ööde filmifestivali ajaloos läheb publikuauhind
        Eesti filmile. Vähe sellest – koguni kahele korraga!
    lead_ru: >-
        Впервые в истории кинофестиваля "Темные ночи" приз зрительских симпатий
        получил эстонский фильм. К тому же, это первый случай, когда в этой
        категории оказалось два победителя.
    contents_et: >-
        Ihaldatud auhinna jagavad omavahel Lauri Randla „Hüvasti, NSVL” ja Romet
        Esko „Välguga löödud” – viimane on ühtlasi esimene lühifilm, mis sellise
        tunnustuse pälvib.


        Tänavu ka PÖFF Shortsi rahvusliku võistlusprogrammi võitnud film on
        pühendatud andekale räpparile Mängupoi$$ Kärule, kes lahkus elust
        kõigest 19-aastasena. Mälestusteoses kerivad Romet Esko ja tema
        kaasautorist vend Raul aega tagasi, püüdes mõista oma sõbra ootamatut
        lahkumist. „Kaunilt meisterdatud austusavaldus,” resümeeris PÖFF Shortsi
        žürii.


        „Hüvasti, NSVL” on nostalgiline draamakomöödia ingerisoome perekonna
        värvikast elust ENSV lõpuaastatel perepoeg Johannese silme kaudu,
        põhinedes ingerisoomlasest autori lapsepõlveelamustel. Filmi
        kaastootjamaal Soomes on seda nimetatud ka maailma esimeseks ingerisoome
        mängufilmiks.


        Linateos osales PÖFFi debüütfilmide võistlusprogrammis, kogudes
        täissaale, samuti müüdi PÖFFi veebikinos välja kõik selle 500 piletit.


        Väga hästi võttis publik vastu ka teised PÖFFil esilinastunud Eesti
        filmid. Hääletusel jõudsid etteotsa veel Olavi Ruitlase menuromaani „Vee
        peal” ekraniseering, Eesti kaastootmisel valminud sõjadraama „Erna on
        sõjas” ja dokumentaalfilm „Keelepäästja”, mis portreteerib keeleteadlast
        Indrek Parki, kes üritab elu sisse puhuda Põhja-Ameerika indiaanlaste
        mandanite väljasurevale keelele.


        PÖFFi koduleheküljel toimunud hääletusel osales ligemale tuhat inimest.


        Kinodes olid populaarsed Rasmus Merivoo „Kratt” ja Marian Võsumetsa
        „Keha võitlus”, head tagasisidet said Aljona Suržikova „Ankeet” ja
        Manfred Vainokivi „Mephistopheles”. Veiko Õunpuu „Viimased” võitis Balti
        filmide konkursi ja oli menukas ka PÖFFi veebikinos.


        „Eesti publik hindab üha enam eesti filme ja ma loodan, et oma panuse on
        selleks andnud ka PÖFF,” ütles festivali juht Tiina Lokk.


        Publikuauhinna suuruseks on 2000 eurot, mille paneb välja Tallinna linn.
        Summa jagatakse pooleks.


        Filmi „Välguga löödud” saab koos teiste PÖFF Shortsi võidufilmidega
        vaadata PÖFFi veebikinos kuni 6. detsembrini. „Hüvasti, NSVL” linastub
        praegu Eesti kinodes.


        Pimedate Ööde filmifestival leidis tänavu aset 13.–29. novembrini. PÖFFi
        veebikino on veel avatud kuni selle nädala lõpuni.
    contents_ru: >-
        Звание, которое является одним из самых приятных для кинематографистов,
        поделят между собой игровой фильм Лаури Рандла "Прощай, СССР" и
        короткометражка Ромета Эско "Удар молнии" (Välguga löödud). Это также
        первый случай, когда приз зрительских симпатий вручают короткому метру.


        Фильм, выигравший и в национальной программе PÖFF Shorts, посвящен
        памяти талантливого рэпера Mängupoi$$ Käru, чья жизнь оборвалась в
        возрасте 19 лет. В этой работе Ромет Эско и его соавтор, брат Рауль,
        отматывают время назад и пытаются понять безвременный уход их друга.


        ![F_1_Struck_by_Lightning.jpg](http://139.59.130.149/uploads/F_1_Struck_by_Lightning_159dd1b12b.jpg)


        "До свидания, СССР" – это ностальгическая комедийная драма о яркой жизни
        семьи в последние годы СССР. История показана глазами мальчика и
        основана на воспоминаниях автора, ингерманландца по происхождению. В
        одной из стран производства, в Финляндии, уже отметили, что это первый в
        мире ингерманландский игровой фильм.


        На PÖFF кинолента участвовала в конкурсной программе дебютов, собрав все
        полные залы. Такой же успех настиг ее в онлайн-кинотеатре PÖFF – были
        выкуплены все 500 билетов на виртуальный показ картины.


        ![F_7_goodbye_soviet_union.jpg](http://139.59.130.149/uploads/F_7_goodbye_soviet_union_d2e68977a5.jpg)


        Очень тепло публика приняла и другие премьеры из Эстонии. Так, по
        результатам голосования себя хорошо проявили экранизация
        романа-бестселлера Олава Руйтласа "На плаву" (Vee peal), снятая частично
        в Эстонии военная драма "Эрна на войне" (Erna on sõjas) и документальный
        фильм "Спасти язык" (Keelepäästja), который создает портрет языковеда
        Индрека Парка. Он пытается возродить язык индейского народа манданов,
        проживающего в Северной Америке.


        В голосовании на сайте PÖFF приняло участие около 1000 человек.


        В кинотеатрах пользовались популярностью также фильмы Размуса Меривоо
        "Кратт" и Мариан Вызуметс "Тело борется в ответ". Положительную обратную
        связь получили "Анкета" Алены Суржиковой и "Мефистофель" Манфреда
        Вайнокиви. Картина Вейко Ыунпуу "Последние" выиграла в конкурсе фильмов
        из стран Балтии и была с успехом показана в онлайн-кинотеатре.


        "Эстонская публика всё больше ценит эстонские фильмы, и я надеюсь, что в
        этом есть и некая заслуга PÖFF", – сказала директор фестиваля Тийна
        Локк.


        Приз в размере 2000 евро предоставлен городом Таллинном и будет поделен
        пополам между создателями двух фильмов.


        Короткометражный фильм "Удар молнии" вместе с другими победителями PÖFF
        Shorts можно посмотреть в онлайн-кинотеатре (https://kino.poff.ee/) до 6
        декабря. "Прощай, СССР" сейчас идет в кинотеатрах Эстонии.


        Кинофестиваль "Темные ночи" прошел в этом году с 13 по 29 ноября, а его
        виртуальная платформа для просмотра фильмов открыта еще до конца недели.


        Онлайн-кинотеатр PÖFF: https://kino.poff.ee/.

