    title_en: 'Have a chat with the filmmakers online! '
    slug_en: have-a-chat-with-the-filmmakers-online
    slug_ru: pof-fi-article-127
    lead_et: >-
        Uuri lähemalt, kuidas oma küsimus PÖFFi filmitegijatele postitada ning
        uudista juba esitatud küsimusi ja vastuseid. 
    lead_en: >-
        Many filmmakers can't come to the festival this year, but: did you know
        you can have a chat with many of them online and ask your personal
        questions? Check out how.  
    contents_et: >+
        PÖFF mitte lihtsalt ei näita filme, vaid toob filmitegijad ja nende
        loomemaailma vaatajateni. Vastuse saavad kõik küsimused, mis on
        postitatud filmi kirjelduse juures asuvasse Q&A rubriiki. Küsida saavad
        nii pöffihundid, kes naudivad filme veebikinos kui ka need, kes käivad
        maskidega suurelt ekraanilt filme nautimas!


        ![Vialog.jpg](http://139.59.130.149/uploads/Vialog_8fd01c3c01.jpg)


        **Kuidas?**


        - Q&A rubriigi leiad PÖFFi [kodulehelt](https://poff.ee/otsi_seanssi/) 
        ja [veebikinost](https://kino.poff.ee)  filmide kirjelduste juurest lehe
        alumises osas.


        - Kui küsimus valmis mõeldud, siis vajuta lihtsalt "record". Küsides
        maini kindlasti ära, millisest filmist kõneled. Küsimuse pikkus saab
        olla kuni minut.


        - Enne video üleslaadimist saad näha, kuidas see välja kukkus ja
        seejärel kinnitada, et soovid seda postitada. Või siis hoopiski uuesti
        proovida.


        - Küsimused postitatakse PÖFFi kodulehele, veebikino lehele ja Q&A
        rubriigi [erilehele](https://www.poff.ee/letschat/).



        **Julge pealehakkamine on juba pool vastust!**




        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/kAgwvDoQv14" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>



    contents_en: >+
        As each year, filmmakers have put their heart and soul, tears, and
        sleepless nights into making the films that have been selected to screen
        at PÖFF. As we can imagine, they would rather be celebrating with us in
        Tallinn and meeting the audience directly in the cinemas, hearing the
        applause, seeing the emotions on their faces. Seeing their film go into
        premiere is a very special, huge day for filmmakers. 


        Since, for many, that is not a possibility this year, PÖFF has created
        an online opportunity to have a chat with your favourite filmmaker. On
        every film page on our website, you will find the possibility to submit
        a selfie-style-video with your question, which will be answered
        similarly by the filmmakers. 


        #### **How does it work:**

        - The virtual Q&A section appears on poff.ee/en on every film's page
        (for example: https://poff.ee/en/film/poppy-field/ as well as in
        [kino.poff.ee](kino.poff.ee) page under the
        [film](https://kino.poff.ee/film/moonivali/).


        - All the recorded questions and videos are uploaded to [Let's
        Chat](https://www.poff.ee/en/letschat/).

        All together the same videos are available in three locations


        - You, as the audience, can submit your question anywhere - whether
        under the movie or [Let's Chat](https://www.poff.ee/en/letschat/) page.
        However, if you submit your question on Let's Chat then it's important
        to mention, which movie the question is about. 


        - Once you have submitted your question, the filmmaker will send in
        their personal answer. 


        #### **How to video:**

        Our Instagram master, Vlad made a little how-to clip for you. See it
        below! 

