        Sinu Arst-i Terviseteenused on mitteametlikult teinud PÖFF-iga koostööd
        juba aastaid. Samuti on meil pikaaegne kogemus rahvusvahelistele
        filmigruppidele arstiabi pakkumisel Eestis. 

        Selleaastane ametlik tervisepartnerlus PÖFFiga tuleneb meie soovist
        aidata kaasa väärika filmifestivali kulgemisele turvaliselt ja tervelt.
        PÖFF-i pakutavad head emotsioonid ja kinomaagia vähendavad inimeste
        stressi ja tugevdavad immuunsüsteemi. Loodame, et pöffihuntide tark
        käitumine kinos aitab meil koos paremini seista kogu maailma räsiva
        viiruse vastu. 
         
        Sinu Arsti Terviseteenuste motoks on pakkuda teenuseid enne arsti, aga
        seda arsti pilgu all. Aitame inimestel terve olla ja terveks saada,
        pakkudes seda toitumise, liikumise, une ja mõtlemise muutmise kaudu.
        Head kinoelamused hoiavad meele rõõmsa ja tõstavad vastupanuvõimet
        haigustele. 
         
        Dr Anneli Talvik 
         
