    lead_et: >-
        Pimedate Ööde filmifestival kutsus ellu uue programmi, mis keskendub
        keskkonnateemalistele filmidele. Programmi esitleb Keskkonnaagentuur.
    contents_et: >-
        „Teema on muutunud nõnda aktuaalseks, et sellest mitte välja teha pole
        enam võimalik,” ütles PÖFFi juht Tiina Lokk.


        Keskkonnaagentuuri juhi Taimar Ala sõnul on see ajastu märk, et
        keskkonnafilmid on jõudnud festivali programmi. „Meid ei seo PÖFFiga
        mitte ainult hunt, kes on festivali vapiloom ja meie seiratav uluk, vaid
        seegi, et meie mõlema jaoks on oluline, et riigipiire mittetundvad
        mitmekihilised keskkonnateemad alates kliimast ja lõpetades elurikkuse
        või jäätmetega jõuaksid võimalikult suure hulga inimesteni,” ütles ta.


        **Vaata PÖFFi keskkonnafilmide programmikava
        [siit](https://poff.ee/keskkonnaagentuur-esitleb-p-oe-ffi-keskkonnafilmide-eriprogramm/).**


        Kavas on viis dokumentaalfilmi. Michael Dwecki ja Gregory Kershaw filmis
        **„Trühvlikütid”** otsivad ekstsentrilised vanamehed Põhja-Itaalia
        mägedes valgeid trühvleid, mille eest makstakse maailmaturul hingehinda.
        Paraku mõjutavad nende maa all kasvavate haruldaste seente kasvukohti
        üha enam saaste, metsade raiumine, aga ka lihtsalt inimlik kasuahnus.


        Tšehhi režissööri Martin Pávi filmis **„Hundid tulevad!”** naasevad
        võsavillemid kohta, kust nad 200 aastat tagasi välja tõrjuti.
        Loodusesõbrad ja keskkonnakaitsjad võtavad selle vastu vaimustusega,
        lambakasvatajad mitte. Väike ühiskond läheb lõhki.


        Nõnda lähedale pole vaataja kõmulise kliimaaktivisti Greta Thunbergi
        maailmale veel pääsenud, kui Rootsi režissööri Nathan Grossmani filmis
        **„Greta Thunbergi lugu”**.


        Saksa režissööri Jörg Adolphi filmis **„Puude salapärane elu”** levitab
        Saksa metsnik ja karismaatiline looduse populariseerija Peter Wohlleben
        puu-usku, süüvides metsa kui superorganismi saladustesse. Filmi aluseks
        on samanimeline, ka eesti keelde tõlgitud populaarne raamat.


        Mark Baumer kõndis paljujalu läbi terve Ameerika Ühendriikide, et
        juhtida tähelepanu kliimaprobleemidele. **„Paljajalu. Mark Baumeri
        lugu”** on selle pika teekonna jäävdustus.


        Viiest kolm – „Greta Thunbergi lugu”, „Hundid tulevad!” ja „Paljajalu.
        Mark Baumeri lugu” – on saadaval ka PÖFFi veebikinos.


        Filmide avaseansse juhatavad sisse Keskkonnaagentuuri eksperdid:
        hundiuurija Marko Kübarsepp, geoökoloog Marko Vainu, zooloog Ragne
        Erimäe, keskkonnaanalüüsi ekspert Reet Ulm ja agentuuri asedirektor Peep
        Siim. Lisaks aitavad agentuuri ulukispetsialistid avada seansieelsete
        lühikeste videoklippide abil PÖFFi vapilooma hundi olemust.


        Keskkonnaagentuur vastutab igapäevaselt riikliku keskkonnaseire
        korraldamise eest, annab prognoose ja hoiatusi keskkonna, sealhulgas ka
        ilmateenuse valdkonnas.


        Pimedate Ööde filmifestival kestab kuni 29. novembrini.
