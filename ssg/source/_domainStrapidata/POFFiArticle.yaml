    title_en: 'Meet the PÖFF juries! '
    slug_en: meet-the-p-oe-ff-juries
    slug_ru: pof-fi-article-86
    lead_en: >-
        Meet the people, who have been crowned this year’s jury for the
        different competition programmes at PÖFF.
    contents_en: >+
        What makes a good jury member? Open-mindedness, a nose for innovative
        ideas, know-how of the film industry, societal sensitivity, but - maybe
        - most importantly, being able to let go of your personal tastes and
        opinions and, instead, being open to being convinced of something new. 


        *“Being on a jury is like a study of human character,”* said jury member
        Lisa Carlehed last year. *“Some people reach decisions very quickly,
        while others need more time to contemplate. The nicest thing for me,
        actually, is to see how my view can be altered by the opinions of
        others. Other people let you see other details.”* 


        Meet the people, who have been crowned this year’s jury for the
        different [competition programmes](https://www.poff.ee/en/programmes/)
        of PÖFF. Upon them is the **majestic task** of viewing tens of films in
        just a week. Since this year’s festival sees a record amount of films in
        competition, some jury members will be **watching up to 26 films**. An
        honorable challenge; for the eyes, for the mind, for the soul, and for
        the buttocks. 


        And, did you know: there will be **seven juries**, who all together
        judge (films in) **four competition programmes**. From the Official
        Juries of the [Official Selection -
        Competition](https://www.poff.ee/en/official-selection/), [First Feature
        Competition](https://poff.ee/en/first-feature-competition/), [Baltic
        Competition](https://poff.ee/en/baltic-film-competition/) and [Rebels
        with a Cause Competition](https://poff.ee/en/rebels-with-a-cause/) to a
        special jury judging Asian films, for the promotion of Asian cinema, to
        a jury of international film critics and, last, but not least, the
        Ecumenical Jury. The people on the juries have distinguished themselves
        with their **creative force in the film industry, outstanding
        performances as actors, or as leading professionals that bring the
        industry itself forwards.**


        Get to know the juries [HERE](https://www.poff.ee/en/jury-1/) 

