        [«Соперник»](https://poff.ee/film/rivaal/)

        18:15 Coca-Cola Plaza


        Также можем рекомендовать к просмотру фильм из страны, выбранной в этом
        году в качестве приоритетной, – из Германии. Драма Маркуса Ленца
        «Соперник» повествует о семье из двух человек – 9-летнем Романе и его
        маме-украинке, которые уезжают из небезопасной обстановки на родине в
        Германию. Там маму ожидает нелегальная работа сиделкой, а Романа сложное
        выстраивание отношений с Гертом, у которого они живут. Фильм на смеси
        немецкого, русского и украинского языков. Для русскоговорящего зрителя
        не составит труда понять происходящее на экране. 


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/1tsB5ZcoOaM" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        [«Конференция»](https://poff.ee/ru/film/conference/)

        21:45 Coca-Cola Plaza


        Работа Ивана Твердовского «Конференция» была представлена на Каннском и
        Венецианском фестивалях, а также была удостоена приза за лучший сценарий
        на «Кинотавре». И сегодня в 21:45 состоится повторный и последний в
        Таллинне сеанс картины о событиях 18-летней давности, произошедших в
        Театральном центре на Дубровке. Трагедия Норд-Оста и преодоление
        посттравматического синдрома его участниками. Фильм можно будет
        посмотреть и на фестивале KinoFF в Йыхви 28 ноября.


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/HgBWDm2sMDk" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        [«Жёлтая кошка»](https://poff.ee/film/kollane-kass/) «Жёлтая кошка»

        20:30 Coca-Cola Plaza


        И четвертая на сегодня русскоязычная картина приехала на PÖFF из
        Казахстана. В программе «Свежие веяния» будет представлен фильм «Желтая
        кошка» от одного из ведущих казахских режиссеров Адильхана Ержанова. За
        плечами у картины номинация на Венецианском фестивале этого года, а
        впереди сегодня – показ на PÖFF, в 20:30, в Coca-Cola Plaza. 


        Кермек возвращается в родной город после тюремного заключения и видит,
        что городом правит криминальная группировка. Его любимая девушка Ева под
        давлением этих людей оказывается совершенно потерянной и сбившейся с
        пути, а сам Кермек погрязает в криминале. Однако у него есть мечта –
        вместе со своей возлюбленной вырваться на свободу и построить кинотеатр.
        Красочный, снятый в степи фильм, с хорошим чувством юмора. 


