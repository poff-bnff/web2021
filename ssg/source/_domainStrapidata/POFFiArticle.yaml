        Death, disco and werewolves: Black Nights day #2 offers an eclectic film
        choice!
    slug_en: >-
        death-disco-and-werewolves-black-nights-day-2-offers-an-eclectic-film-choice
    title_ru: PÖFF. День 2
    slug_ru: p-oe-ff-den-2
    lead_ru: >-
        Сегодня в программе: два кандидата на "Оскар", фильм про Виктора Цоя и
        первые три части немецкой классики кино "Берлин, Александерплац". 
    contents_en: >+
        From talking trees, to a bus full of mourners to unexpected nights with
        the noisy neighbours from upstairs, day 2 at Black Nights is all about
        eclectic ensembles. A famous one among them is the Liverpoolian band The
        Real Thing, once dubbed 'the black Beatles' by the press, who rose from
        working-class boys from one of Liverpool’s toughest neighbourhoods to
        Britain’s most-celebrated originators of soul, funk and disco. 


        Check out some of the quirky films we recommend from today's programme
        below, and find the full programme
        [HERE](https://poff.ee/en/search_screening/?dates=11/14/2020)


        ![F_1_berlin_alexanderplatz_remastered.jpg](http://139.59.130.149/uploads/F_1_berlin_alexanderplatz_remastered_dd4939fc23.jpg)

        ### [Berlin
        Alexanderplatz](https://poff.ee/en/film/berlin-alexanderplatz-ep-1-3/)

        **14:30 (parts 1-3) & 18:30 (parts 4-7) | Artis 2** 

        **17:30 | Virtual Hall** 


        “About twenty years ago – I was just fourteen, maybe fifteen, and
        afflicted by an almost murderous puberty – I came across Alfred Döblin’s
        ‘Berlin Alexanderplatz’ during the course of my very un-academic,
        extremely personal literary journey, governed entirely by my own
        instinctive associations.“


        This is how Rainer Werner Fassbinder remembers his first encounter with
        the novel from which he created his own 15½-hour television adaptation.
        Today we screen this cult piece as a special screening related to this
        year's [German Focus](https://poff.ee/en/in-focus-new-german-cinema/). 


        ![F_1_the_hidden_life_of_trees.jpg](http://139.59.130.149/uploads/F_1_the_hidden_life_of_trees_c95bf7b633.jpg)

        ### [The Hidden Life of
        Trees](https://poff.ee/en/film/the-hidden-life-of-trees/)

        **16:00 | Apollo Solaris 3**


        Are trees able to talk? Do they have a memory and a social life? The
        forester and bestselling author Peter Wohlleben gets to the bottom of
        these questions and opens our eyes to the hidden world of the woods.


        Part of our new [Environmental Films
        Programme](https://poff.ee/en/environment-agency-environmental-film-programme/)
        and [#PÖFFTRENDING](https://poff.ee/en/trending/).



        ![F_1_everything_the_real_thing_story_1061ca9fe2.jpg](http://139.59.130.149/uploads/F_1_everything_the_real_thing_story_1061ca9fe2_d29c35c664.jpg)

        ### [Everything: The Real Thing
        Story](https://poff.ee/en/film/everything-the-real-thing-story/)

        **18:00 | Apollo Solaris 6**


        Part of the new [#PÖFFTRENDING](https://poff.ee/en/trending/) programme
        is the story of the first black band to score a #1 hit. The press dubbed
        them ‘The Black Beatles’ – Eddy, Chris, Dave and Ray – four
        working-class boys from one of Liverpool’s toughest neighbourhoods.
        Their photos appeared on the bedroom walls of white, teenage girls -
        which meant a shift in racial tensions of the era. 



        ![F_6_tsoi.jpg](http://139.59.130.149/uploads/F_6_tsoi_705e0ffdcd.jpg)

        ### [Tsoi](https://poff.ee/en/film/tsoi/)

        **18:00 | Kohtla-Järve Kultuurikeskus** 

        **21:00 | Apollo Solaris 3**


        15 August 1990. Viktor Tsoi, the Soviet Union’s most famous rock star,
        leader of the band Kino, a symbol of freedom and change, dies in an
        accident on a Latvian highway. The bus driver who was involved in the
        tragic accident. Tsoi’s wife and her new boyfriend, his mistress, his
        producer, his young son and an obsessed photographer – are all part of
        the trip back with Tsoi's body to Leningrad. And it's going to be a
        trip! 


        ![F_1_sweat_db24989811.jpg](http://139.59.130.149/uploads/F_1_sweat_db24989811_fe31910a48.jpg)

        ### [Sweat](https://poff.ee/en/film/sweat/)

        **18:30 | Apollo Solaris 3**

        **21:45 | Virtual Hall**


        The story of Polish fitness star Sylwia is simultaneously a portrait of
        our times. With 600,000 followers she can rightly be called an
        influencer. But how much of herself does she really show and what
        emotions lie beneath her self-assured image? It all comes to a breaking
        point when Sylwia is confronted with a stalker.  



        ![F_1_the_people_upstairs_6c365bc819.jpg](http://139.59.130.149/uploads/F_1_the_people_upstairs_6c365bc819_cbeabb79ea.jpg)

        ### [The People Upstairs](https://poff.ee/en/film/the-people-upstairs/)

        **20:30 | Coca-Cola Plaza 2**


        A bickering, loveless couple and their next-door neighbours - a younger
        couple - get together. The evening will end in a cathartic way. 



        ![F_3_teddy.jpg](http://139.59.130.149/uploads/F_3_teddy_8db69731d2.jpg)

        ### [Teddy](https://poff.ee/en/film/teddy/)

        **20:30 | Apollo Solaris 3**

        **23:30 | Virtual Hall**


        You know how it goes... You think you are going to spend a careless
        summer holiday with your girlfriend, but instead, on full moon night,
        you are scratched by an unknown beast. What will become of social
        outcast Teddy, who starts to feel more and more animalistic as the days
        pass?

    contents_ru: >-
        Во второй день кинофестиваля зрителей порадуют сильные авторские фильмы.
        В эти выходные можно найти и много подходящих картин для просмотра всей
        семьей – для этого загляните в программу нашего субфестиваля молодежного
        и дестского кино Just Film.


        Для русскоговорящих зрителей бесспорно этот фестивальный день особенно
        удачный.


        В 16:15 в кинотеатре Coca-Cola Plaza начнется сеанс фильма-сенсации
        этого года ["Дорогие
        товарищи!"](https://poff.ee/ru/film/dear-comrades/). Лауреат премии PÖFF
        "За дело всей жизни" Андрей Кончаловский представил свою новую картину в
        сентябре этого года на Венецианском фестивале. В Венеции картина была
        удостоена специального приза жюри, а затем она выиграла и главный приз
        Чикагского кинофестиваля. Позавчера фильм вышел в прокат в России, и
        вчера его выдвинули от страны на "Оскар". Главную роль исполнила Юлия
        Высоцкая. Черно-белый фильм посвящен событиям, произошедшим в
        Новочеркасске (Ростовкая обл.) в 1962 году, когда армия расстреляла
        толпу бастующих работников завода. 


        ![F_1_dear_comrades.jpg](http://139.59.130.149/uploads/F_1_dear_comrades_4df41c664b.jpg)


        В 22:00 в Apollo Kino Solaris начнется показ нового [фильма Алексея
        Учителя "Цой"](https://poff.ee/ru/film/czoj/). Фильм о легендарном
        Викторе Цое без его присутствия в фильме. Главный герой — обычный
        советский водитель Павел Шелест, автобус которого однажды августовским
        днем столкнулся неподалеку от Риги с легковым «Москвичом». Кто сидел за
        рулем этой машины, Павел и не подозревал...  


        ![F_1_tsoi.jpg](http://139.59.130.149/uploads/F_1_tsoi_e28a42c04b.jpg)


        Вторым фильмом в сегодняшней программе, выдвинутым на "Оскар" (2015),
        стали ["Мандарины"](https://poff.ee/film/mandariinid/). Фильм вошел в
        программу памяти грузинского режиссера Зазы Урушадзе. Сеанс состоится в
        21:00 в Apollo Kino Solaris.


        ![F_4_tangerines.jpg](http://139.59.130.149/uploads/F_4_tangerines_285b9865b4.jpg)


        В этом году в фокусе фестиваля – новое немецкое кино. В программе
        представлены лучшие современные фильмы из Германии. Однако будет и
        спецпоказ фильма, ставшего классикой немецкого кинематографа, ["Берлин,
        Александерплац"](https://poff.ee/film/berliin-alexanderplatz-osad-1-3/).
        Фильм состоит из 13 частей. И сегодня покажут первые три.

        ![F_1_berlin_alexanderplatz_remastered.jpg](http://139.59.130.149/uploads/F_1_berlin_alexanderplatz_remastered_dd4939fc23.jpg)


        [ВСЯ ПРОГРАММА](https://poff.ee/otsi_seanssi/?dates=11/14/2020) на 14
        ноября.
