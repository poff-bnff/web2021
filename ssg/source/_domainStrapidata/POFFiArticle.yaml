    title_ru: Инструкции и советы по безопасности
    slug_ru: instrukczii-i-sovety-po-bezopasnosti
    contents_et: "Tänavune 24. PÖFF tuleb koroonaviiruse tõttu teistsugune kui varasemad – esimest korda saab filme vaadata nii kinodes kui ka veebis. Teeme koostööd meditsiiniettevõtetega SYNLAB ja Medicum ning Sinu Arst Terviseteenused, samuti konsulteerime Terviseametiga, et tagada kinokülastajatele turvaline keskkond ning vältida koroonaviiruse levikut festivaliga seotud üritustel.\n\nHoolime oma külastajatest väga ja soovime, et festivalielamus oleks kõigile võimalikult meeldiv, mugav ja turvaline.\n\n\n**HOIA ENNAST. HOIA TEISI. HOIA PÖFFI.**\n**Terve hundi koonul on mask.**\n\n\n**PÖFF kestab kaks ja pool nädalat ning selleks, et jõuaksime koos teiega eduka lõpuni, oleme koostanud allolevad juhised ja reeglid:**\n- Tungivalt soovitame osta piletid PÖFFi või Piletilevi kodulehelt. Kodust pileti ostmine on lihtne, mugav ja turvaline.\n- Kogu festivaliinfo on leitav PÖFFi kodulehelt. Kui jääd hätta, siis kirjuta kassa@poff.ee. Aitame Sind hea meelega.\n- PÖFFi infopunkti palume festivali ajal külastada äärmisel vajadusel. Meie kõigi huvides on see, et piletikassadesse ei tekiks järjekordi. Järgime 2+2 reeglit.\n- Festivali üritustel ja -alal on maskide kandmine KOHUSTUSLIK. Seansile võib tulla oma maskiga. Kui Sul maski ei ole, saad selle festivalialale sisenedes meie vabatahtlikult tasuta.\n- Kui Sa ostad pileti siiski PÖFFi kassast, ole valmis selleks, et pilet isikustatakse. Selleks küsitakse Sinu andmeid. Oma istekohti saalis muuta ei tohi.\n- Enne saali sisenemist võidakse valikuliselt mõõta külastajate kehatemperatuuri. Juhul, kui tunned ennast halvasti, palume Sul koju jääda ja vaadata meie filme veebis.\n- Seansile ei ole lubatud tulla inimesel, kes on haige, kes olnud viimase 14 päeva jooksul kontaktis COVID-19 positiivse inimesega või kellel lasub liikumisvabaduse piirang kuni 14 päeva.\n- Festivalikinodes on desinfitseerimisvahendid, mida palume kõigil kasutada.\n- Seansside vaheajal puhastame ja desinfitseerime kõiki kinosaale (iga 2–4 tunni tagant).\n- Enne ja pärast seanssi juhib seansi sissejuhataja/vabatahtlik kogu publiku tähelepanu koroonaviiruse vältimise abinõudele: soovitab maski kanda, järgida 2+2 reeglit jt ohutusreegleid.\n- Pärast seansi lõppu palume külastajaid saalist lahkuda ridade kaupa, et uste juurde ei tekiks troppe.\n\n**Mis saab Sinu piletist, kui seanss või festival peaks COVID-19 viiruse tõttu ära jääma?**\n- Loodame, et oled nõus vahetama ärajäänud seansi pileti sama filmi järgmise seansi pileti vastu. Kui soovitud filmi enam kinos ei ole, pakume võimalust vahetada pilet mõne muu filmi pileti vastu või vaadata sama filmi veebi vahendusel, kus näeb enamikku festivali filmidest.\n- Soovijatel on võimalik ka ärajäänud seansi pileti eest makstud raha PÖFFi toetuseks annetada. Piletitulu on meile üks olulisemaid sissetulekuallikaid – eriti tänavu, kui koroonaviirus on teinud filmitööstuse ja kultuuriürituste korraldajate elu väga keeruliseks. Annetamise puhul palume teavitada festivali aadressil [kassa@poff.ee](mailto:kassa@poff.ee.)\n- Kui ükski nendest lahendustest ei sobi, ostame Sinu pileti tagasi.\n\t\nAnname üheskoos endast parima, et 24. PÖFF oleks sama äge ja turvaline elamus, nagu on olnud varasematel aastatel!\n\n\n"
    contents_en: >
        This years’ 24th PÖFF will differ from previous years due to the
        coronavirus – for the first time movies can be viewed at the cinema as
        well as online. We are working in cooperation with medical companies
        SYNLAB and Medicum and the family physician centre Sinu Arst as well as
        consulting with the Health Board to ensure a safe environment for cinema
        visitors and to prevent the spread of the coronavirus at
        festival-related events.


        We really care about our visitors and so we want the festival experience
        to be as pleasant, comfortable and as safe as possible for everyone.


        **PÖFF lasts for two and a half weeks, so to ensure a successful
        experience for all, we have compiled the following guidelines and
        rules:**

        - We strongly recommend that you buy your tickets online from the PÖFF
        or Piletilevi website. Buying a ticket from home is easy, convenient and
        safe.

        - All festival related information can be found on the PÖFF website. If
        you have any questions, don’t hesitate to write to us at kassa@poff.ee.
        We’ll gladly assist you. 

        - During the festival, please visit the PÖFF information desk only if
        absolutely necessary. It is in the interests of all of us that there are
        no queues at the ticket office. We follow the 2 + 2 rule. 

        - Wearing masks is obligatory at festival events and areas. Feel free to
        come with your own mask. If you do not have a mask, you can get one for
        free from our volunteer when entering the festival area. 

        - If you still happen to buy a ticket at the PÖFF ticket office, be
        prepared for the ticket to be personalized. To do this, you will be
        asked for your information. You are not allowed to change seats in the
        cinema hall.

        - Body temperature may be randomly checked before entering the cinema
        hall. If you are feeling ill, we kindly ask you to stay at home and
        enjoy our movies online. 

        - Anyone who is ill or has been in contact with a COVID-19 positive
        person in the last 14 days, or who has a restriction of freedom of
        movement for up to 14 days, is not allowed to attend the screening.

        - We ask everyone to use the disinfectants that the festival cinemas
        have been equipped with.

        - Cinema halls will be cleaned and disinfected after every screening
        (every 2-4 hours).

        - Before and after each screening, the screening introductor / volunteer
        will draw the attention of the whole audience to the safety measures to
        prevent the spread of the coronavirus - by recommending wearing a mask,
        following the 2 + 2 rule and other safety precautions. 

        - To avoid congestion at the exits, at the end of the session guests
        will be asked to leave the hall in rows.


        **What happens to your ticket if a session or festival is cancelled due
        to the COVID-19 virus?**

        - We hope you’ll agree to exchange the missed screening ticket for the
        next screening ticket for the same movie. If the desired movie is no
        longer in the cinema, we offer the opportunity to exchange the ticket
        for another movie or watch the same movie online, where you can see most
        of the festival's movies.

        - Those who wish can also donate the money paid for the missed screening
        ticket to support PÖFF. Ticket revenue is one of our most important
        sources of income - especially this year, when the coronavirus has made
        life very difficult for the film industry and cultural event organizers.
        In case of a donation, please inform the festival organizers at
        kassa@poff.ee.

        - If none of the solutions above are suitable, we will reimburse your
        ticket.


        Let’s give it our best to make the 24th PÖFF as great and safe as it has
        been in previous years!
