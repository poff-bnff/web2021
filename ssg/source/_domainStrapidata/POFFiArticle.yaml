    contents_ru: >-
        67-летний Алар Кивило – один из самых преуспевших в мире кинематографа
        эстонец, который с 1997 года работает в основном в Голливуде. Из снятых
        им фильмов самыми известными являются «Невидимая сторона» (реж. Джон Ли
        Хэнкок), «Война Харта» (реж. Грегори Хоблит), «Простой план» (реж. Сэм
        Рэйми), «Радиоволна» (реж. Грегори Хоблит), «Дом у озера» (реж.
        Алехандро Агрести), «Начало времен» (реж. Харольд Рэмис), «Очень плохая
        училка» (реж. Джейк Кэздан), «Счастливчик» (реж. Скотт Хикс) и «Выбор»
        (реж. Росс Кац).


        Спортивная драма «Невидимая сторона» об именитом игроке в американский
        футбол Майкле Оэре была номинирована на «Оскар». Сандра Буллок была
        удостоена «Оскара» в номинации «Лучшая актриса» за роль в этом же
        фильме. Снятый Кивило фильм «Мальчики и девочки» получил «Оскара» в
        категории «Лучший короткометражный игровой фильм». Также из снятых им
        фильмов на «Оскар» претендовала драма «Простой план».


        Кивило работал с такими актерами, как Кевин Бейкон, Брюс Уиллис, Кэмерон
        Диаз, Колин Фаррелл, Киану Ривз, Бриджит Фонда, Билли Боб Торнтон,
        Кристофер Пламмер, Джон Кьюсак и Дональд Сазерленд. 


        Он получил премию Американского общества кинематографистов за фильм
        «Забирая Чэнса», а также был номинирован на премии общества за фильм
        «Готти» и мини-сериал «Захватчики». Также он был удостоен призов за
        операторскую работу над рекламными клипами и как фотограф. 


        Кивило состоит в Американской киноакадемии, а также входит в состав трех
        профессиональных объединений кинооператоров (США, Канада и Эстония).


        Его самая новая работа «Галерея разбитых сердец» вышла на экраны за
        океаном в сентябре этого года.


        По словам руководителя PÖFF Тийны Локк, Алар Кивило – самый успешный
        эстонец в мире кинематографа, который не держит свои знания под спудом,
        а щедро делится ими и в Эстонии. «Он стал примером для многих наших
        молодых операторов, доказав, что в жизни возможно все, когда встречаются
        талант и трудолюбие», – сказала она.


        Алар Кивило родился в 1953 году в Канаде в семье зарубежных эстонцев.
        Его родители уехали из Эстонии во время Второй мировой войны. Он изучал
        кинематографию в Торонтском университете и работал ассистентом
        оператора. В 1985 году основал рекламную компанию Propeller. В 1997 году
        переехал в Лос-Анжелес. Сейчас с супругой Эне они живут попеременно в
        США и Эстонии.


        В 2012 году на PÖFF Кивило входил в состав жюри Конкурсной программы
        EurAsia.


        Премию за выдающийся вклад в кинематограф вручат на церемонии
        награждения 27 ноября. Второго лауреата премии, которым традиционно
        становится иностранный деятель кино, PÖFF объявит уже во время
        фестиваля.
