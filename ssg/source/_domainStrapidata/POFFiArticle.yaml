    title_ru: 'Трансляция с церемонии награждения PÖFF начнется в пятницу, в 19:00'
    slug_ru: pof-fi-article-165
    lead_et: >-
        Elisa Stage toob PÖFFi tähtsündmuse koju kätte. Tähista koos meiega
        erakordse PÖFFi pidulikku Vene Teatris toimuvat auhinnagalat ning naudi
        otseülekande abil laureaatide võimsaid emotsioone ja muusikat. Õhtut
        juhib Mait Malmsten.
    lead_ru: >-
        Elisa Stage проведет трансляцию с важного события PÖFF, и вы сможете
        посмотреть ее прямо из дома. Присоединяйтесь к нам на торжественной
        церемонии награждения, которая пройдет в Русском театре. Вечер проведет
        Майт Малмстен.
    lead_en: >-
        On the 27th of November, the 24th edition of Tallinn Black Nights Film
        Festival will have its festive finale during the award ceremony. Join us
        for the LIVE-stream and share in the excitement, as we enjoy several
        performances and announce this year's winning movies! 
    contents_et: >-
        **PÖFFi auhinnatseremoonia otseülekanne algab reedel kell 19 [siin
        lingil](https://poff.elisastage.ee/landing/bc/mZ1D2CpUpk/ZMZxe84enMW).**


        Auhinnatseremoonia emotsioonid kütavad kuumaks Robert Linna ja Rita Ray,
        kes eriprojektina valminud The Motown Soundi koosseisus üles astuvad.
        Sellele järgnev auhindade sadu kergitab aga emotsioonid täielikult
        lakke.


        Festivali auväärt žürii abil loetakse kokku maski vahele poetatud
        pisarad, mõõdetakse kinosaalidesse kõlama jäänud naerupahvakute
        detsibellid ja arvutatakse publiku maailmapildi avardumise summa
        summarum kilomeetrites.


        Tutvu PÖFFi auhindadega [siin](https://poff.ee/artikkel/auhinnad/) ning
        uudista, kes kuuluvad tänavuse PÖFFi väärikasse žüriikoosseisu
        [siin](https://poff.ee/zuerii-1/).
    contents_en: >-
        **The Award Ceremony** will be **live** on **Friday the 27th at 19:00**
        [HERE](https://poff.elisastage.ee/landing/bc/mZ1D2CpUpk/ZMZxe84enMW)


        On Friday, November 27th, the glorious Vene Teater will be the stage for
        PÖFF’s award ceremony. The ceremony will start at 19:00 and will host
        local as well as foreign guests from the film industry. The grand
        evening will be led by actor **Mait Malmsten**.


        The special musical project **The Motown Sound** by **Robert Linna** and
        **Rita Ray** will get you wiggling in your chair, and warm you up for
        the rain of awards - getting the spirits really through the beautiful,
        chandeliered ceiling of the theatre.


        With help of the festival’s honorable jury, we will count all the tears
        that have been shed into our face masks, the decibels of laughter that
        have filled the cinemas and homes, and the kilometers of broadened
        horizons.

        Get to know all competitions of PÖFF
        [here](https://poff.ee/en/programmes/) and meet the
        [juries](https://poff.ee/en/poff_jurys/).


        Read more about the Award Ceremony, and regulations when attending
        [here](https://poff.ee/en/about/award-ceremony/)
    contents_ru: >-
        **Прямая трансляция церемонии награждения PÖFF начнется в пятницу, в 19
        [здесь](https://poff.elisastage.ee/landing/bc/mZ1D2CpUpk/ZMZxe84enMW).**


        Атмосферу подогреют Роберт Линна и Рита Рей, которые выступят в составе
        спецпроекта. Затем последует самая волнительная часть вечера - вручение
        наград.


        Ознакомиться с вручаемыми наградами можно
        [здесь](https://poff.ee/artikkel/auhinnad/), а состав жюри –
        [здесь](https://poff.ee/zuerii-1/).
