    title_et: >-
        PÖFFi viimane päev tähistab programmi parimate paladega filmielamuste
        triumfi
    slug_et: >-
        p-oe-f-fi-viimane-paeev-taehistab-programmi-parimate-paladega-filmielamuste-triumfi
    slug_en: pof-fi-article-101
    slug_ru: pof-fi-article-176
    lead_et: >-
        Kätte on jõudnud viimane võimalus nautida suure hoolega maailma
        erinevaist paigust välja valitud filme, mis säravad oma haaravuse ja
        värskelt omanäolise lähenemisega. Kinolinale jõuab 24. PÖFFi võidufilm,
        hea hulk mahlakaid komöödiaid, rõõmust pakatav muusikal ning südamed
        vallutanud publikulemmikud. 
    contents_et: >+
        **Vaata kogu PÖFFi viimase päeva, pühapäeva filmikava
        [siit](https://poff.ee/otsi_seanssi/?dates=11/29/2020).**


        ![F_1_fear_c4db9507ba.jpg](http://139.59.130.149/uploads/F_1_fear_c4db9507ba_9d5a3ae3bd.jpg)


        ## [Hirm](https://poff.ee/film/hirm/)

        - Põhivõistlus. Grand Prix

        - [29. nov, pühapäev 19:15. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=325181&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        Bulgaaria ja Türgi piiril asuvas väikekülas on redutab metsades rohkem
        põgenikke kui koolimajas õpilasi. Nii ei jää Svetlal muud üle, kui
        õpetajaamet maha panna ja kool sulgeda. Elul on tugeva natuuriga naisega
        aga teised plaanid.


        Enne kui Svetla arugi saab, on tema elukaaslaseks Aafrikast pagenud
        arst, keda ei õnnestu kuhugi ära saata. Kõik kohad on pagulastest juba
        triiki täis. Naisel tuleb nüüd hakata õpetama hoopiski tolerantsust
        ksenofoobsetele külaelanikele ning kohalikke elukombeid oma uuele
        mehele.


        „Hirm” loob mustvalge pildi pagulaskriisist ja võõrahirmust ning käib
        nöörimööda selle teema üle nalja heites. Filmi panevad särama Svetlana
        Yancheva näitlejatöö peaosas ning terav situatsioonikoomika. Siinkohal
        kinnitab ka „Hirm”, et huumoriga saab tihtilugu rohkem öeldud ja selgeks
        tehtud.


        ![F_4_my_heart_goes_boom_590725a179.jpg](http://139.59.130.149/uploads/F_4_my_heart_goes_boom_590725a179_81e1882a64.jpg)


        ## [Süda tuksub
        tuks-tuks-tuks](https://poff.ee/film/sueda-tuksub-tuks-tuks-tuks/)

        - [29. nov, pühapäev 18:00. Kino Artis,
        Tallinn](https://store.piletilevi.ee/public/?concert=324389&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        Kui riik vaevles diktatuuri režiimi tsensuuri käes 1970ndatel, on noorel
        tantsijannal Marial raskusi enese vabalt väljendamisega, et oma ellu
        veidigi rõõmsaid värve tuua. Ta püüdleb oma unistuse poole – saada
        teletäheks – ja tema lugu jutustatakse läbi Raffaella Carra unustamatute
        hittide.


        Maria põgenemine peigmehe juurest kiriku altari eest Roomas ja lend
        Madridi on üks selle muusikali pöördepunktidest. Varsti võetakse ta
        telesaate tantsutruppi, millest saabki alguse põnev muusikal täis
        kirevaid värve, rõõmu ja tolleaegset muusikat, kuhu on põimitud ka mõned
        kuulsad ühiskonnakriitilised laulud.


        ![F_1_the_father_2bf94360c1.jpg](http://139.59.130.149/uploads/F_1_the_father_2bf94360c1_9bbc59c978.jpg)


        ## [Isa](https://poff.ee/film/isa/)

        - [29. nov, pühapäev 18:15. Tallink Apollo Kino Solaris,
        Tallinn](https://store.piletilevi.ee/public/?concert=324494&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        Mida vähem te sellest suurepärasest filmist teate, seda parem.
        Auhinnatud Prantsuse näitekirjanik Florian Zeller teeb võimsa
        režissööridebüüdi, tuues kinolinale enda kirjutatud näidendi „Isa“. Siin
        lööb kaasa tõeline näitlejate kahurvägi eesotsas võrratu Anthony
        Hopkinsiga. Usun, et ei eksi need, kes talle juba praegu parima
        meespeaosatäitja Oscarit kaela riputavad. Aga samamoodi tuleb esile
        tõsta ka Olivia Colmani, kes astub üles Hopkinsi tütre rollis.


        Zelleri kammerlik draama vaatab otse silma vananemisele ja sellega
        kaasnevale hääbumisele, näidates ilmekalt, kuidas üks haigus võib
        röövida meilt meid ennast.



        ![F_1_the_club_of_angels_a0293822dd.jpg](http://139.59.130.149/uploads/F_1_the_club_of_angels_a0293822dd_51d5555a64.jpg)


        ## [Inglite klubi](https://poff.ee/film/inglite-klubi/)

        - [29. nov, pühapäev 15:00. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?center=7&lang=est&concert=324323&design=poff1#view=ticketsselect)


        Ükski neist ei suuda vastu panna. Aastate jooksul on Stew Clubi – juba
        aastakümneid seitset vana sõpra koondava vennaskonna – igakuised
        kogunemised kasvanud võimsatest rituaalidest masendunud meeste
        melanhoolseteks jauramisteks, tüürides saatusliku lõpu poole. Siis aga
        ilmub välja üks salapärane kokk, kes hakkab klubiliikmetele hunnituid
        pidusööke pakkuma. 


        Sõprussuhted taastuvad, aplana nagu elujanu. Kuid sellel mängul on oma
        konks: iga õhtusöögi järgsel hommikul leitakse üks vennaskonna liige
        surnuna. Mis on nende surmade tegelik põhjus? Ja ennekõike, miks tulevad
        teised ikka ja jälle õhtusöögile tagasi?


        ![F_4_the_garden_f15f2502d7.jpg](http://139.59.130.149/uploads/F_4_the_garden_f15f2502d7_c8040cec9e.jpg)


        ## [Aed](https://poff.ee/film/aed/)

        - [29. nov, pühapäev 15:30. Kino Artis,
        Tallinn](https://store.piletilevi.ee/public/?concert=324388&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        Indiana elab sotsiaaltoetuste najal skeemitades suures kortermajas koos
        oma naabritega, kelle immigrandistaatus tekitab ksenofoobses naises
        ärevat põlgust. Tõdemus, et naabrid näivad jagavat süsteemi sama
        nutikalt kui ta ise, kruvib ta niigi viimse piirini tõmmatud närvid veel
        enam pingule. Ainsateks päikesekiirteks Indiana elus on aias kasvav
        haruldane puu ja musterlapsest poeg, kes küll vaikselt juba keskeale
        läheneb ja teeb saatusliku vea oma välismaalasest pruuti lapsepõlvekoju
        näidata tuues.


        PÖFFi publiku vana tuttava Ragnar Bragasoni must komöödia loob
        sotsiaalkriitilise peegelduse Islandi ühiskonnast, mille teravatest
        nurkadest kumab ka nii mõndagi eestlaslikku. Korraliku portsu
        absurdihuumorit tagavad tragikoomilised karakterid, kellest igaüks
        üritab omal moel hakkama saada kehvade kaartidega, mis elu neile
        mänginud on.






