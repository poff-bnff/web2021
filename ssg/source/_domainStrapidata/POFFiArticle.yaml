    contents_ru: >-
        Жюри главной конкурсной программы во главе с Марком Адамсом присудило
        Гран-при PÖFF драме Ивайло Христова «Страх». События этой драмы
        разворачиваются на болгарской границе, которая новым маршрутом для
        мигрантов из Африки, прибывающих через Турцию в надежде достичь
        Германии.


        Приз за лучшую режиссуру отправляется турецкой женщине-режиссеру Нисан
        Даг за работу над фильмом «Еще один вдох». Это яркий портрет молодого и
        перспективного рэпера, борющегося с наркозависимостью. Жюри отметило
        сильное визионерство, страсть и индивидуальность в работе режиссера.


        Приз за лучшую женскую роль получила актриса из Швейцарии Мари
        Лойенбергер за игру в фильме «Птицы в клетке», где она исполнила роль
        молодого адвоката, выступающего против устаревшей тюремной системы в
        Швейцарии 1980-х.


        Ульрих Томсен был отмечен премией за лучшую мужскую роль в военной драме
        датско-эстоно-бельгийского производства «Эрна на войне», в которой он
        перевоплотился в офицера, служащего в германской армии во время Второй
        мировой войны.


        Испанский фильм «Армуган» увезет домой целых две премии – за лучшую
        музыку и приз экуменического жюри. Это философское повествование о
        мужчине-инвалиде с редкой профессией – он проводит эвтаназии в сельской
        местности.


        Режиссер и сценарист Леонардо Антонио был удостоен премии за лучший
        сценарий для фильма «Слово против слова», повествующего о борьбе женщины
        с португальской системой правосудия за справедливость после того, как ее
        изнасиловал муж.
         
        Ной Бах выиграл премию за лучшую операторскую работу в фильме
        «Территория мужчин», в котором распутывается произошедший в сельской
        местности секс-скандал.
         
        **Конкурсная программа дебютов**


        Жюри конкурсной программы дебютов во главе с Ульрихом Томсеном трудилось
        дистанционно и определило лауреатов трех премий. Приз за лучший фильм в
        этой категории получила китайская драма Вана Яо «Большое счастье». 
         
        Также присудили еще два специальных приза жюри. Первым лауреатом такой
        премии стал польский режиссер Ян Холубек за «25 лет невиновности», в
        которой представлена история, некогда активно освещаемая СМИ, о
        несправедливо приговоренном к тюремному заключению мужчине.
         
        Вторая специальная премия была вручена Норе Мартиросян, Эммануэлю
        Пагано, Оливеру Торресу и Гийому Андре – сценаристам
        франко-армяно-бельгийской картины «Когда ветер стихнет». Творческий
        коллектив создал историю о планируемом открытии международного аэропорта
        в Нагорном Карабахе, куда для экспертизы его готовности к запуску
        отправляется французский специалист.
         
        **Конкурсная программа фильмов из стран Балтии и «Бунтари не без
        причины»**


        После недавнего выдвижения от Эстонии на «Оскар» команда создателей
        нордического вестерна «Последние» получила еще один повод для радости,
        поскольку эта картина Вейко Уйбопуу была признана лучшей в программе
        фильмов из стран Балтии. Сюжет разворачивается в небольшой шахтерской
        коммуне в Северной Финляндии.


        Жюри конкурса «Бунтари не без причины» поделили приз между двумя
        оригинальными фильмами. Первый из них, «Ужин в Америке», снял
        американский режиссер Адам Картер Ремайер. Жюри отметили, что это дикая
        поездка по маленькому американскому городку, наблюдение за парочкой
        смутьянов, чьи глупые неудачи покоряют сердца и уши публики.


        Вторая кинолента «Вероника», созданная чилийским автором Леонардо
        Меделем, представляет вниманию зрителей темную сторону звездной болезни,
        возникающей у его героев, ведущих каналы в социальных сетях.


        В программе короткометражных фильмов «Бунтари не без причины» победила
        работа Джереми Ван Дер Хёгена «Истории, которые не дают спать по ночам».
         
        **Премии FIPRESCI и NETPAC**
         
        Международная федерация кинокритиков (FIPRESCI) посмотрела фильмы из
        программы дебютов и выбрала черно-белую картину Дмитрия Рудакова
        «Сентенция», снятую на 16-мм кинопленку. Жюри отметило, что дебют
        Дмитрия Рудакова – это красивая и медитативная драматизация конца жизни
        русского поэта Варлама Шаламова, пережившего ГУЛАГ.


        Жюри Сети продвижения азиатского кино (NETPAC) выбирало из азиатских
        фильмов в главной конкурсной программе и дебютах и отдало предпочтение
        казахско-французскому фильму Адильхана Ержанова «Улболсын». События
        происходят в сельской местности Казахстана, где городская девушка
        сталкивается с патриархальными традициями местного общества.
         
