    title_en: Eight young actors announced as new Black Night Stars
    slug_en: pof-fi-article-18
    slug_ru: pof-fi-article-32
    lead_et: >-
        Novembri lõpus toimub Tallinnas tulevaste filmitähtede rahvusvahelisele
        karjäärile suunatud programm Black Nights Stars, kus kaheksa Läänemere
        piirkonna noore näitleja seas võtab osa ka kaks eestlast – Henessi
        Schmidt ja Reimo Sagor. 
    lead_en: >+
        Black Nights Stars, the initiative of the Industry@Tallinn & Baltic
        Event, has announced eight young actors from the Baltic Sea region to
        participate in the programme this November, also inviting young talents
        from Russia to attend for the first time within the RUSSIA IN FOCUS
        program.    

    contents_et: >
        [Black Nights Stars](https://industry.poff.ee/black-nights-stars/) viib
        Läänemeremaade kaheksa noort talenti viie päeva jooksul kokku
        filmitööstuse tipptegijate, casting directorite ja rahvusvaheliste
        talendiagentuuride esindajatega. Lisaks osalevad näitlejad töötubades
        ning omandavad rahvusvaheliseks karjääriks vajalikke teadmisi ja
        oskusi. 


        Black Nights Stars on osa filmiprofessionaalidele suunatud programmist
        Industry@Tallinn & Baltic Event. Viimase eestvedaja Marge Liiske sõnul
        on avaneb Black Nights Stars programmi kaudu kõigil Eesti ja lähiriikide
        näitlejatel võimalus jääda silma rahvusvahelistele talendiotsijatele ja
        casting directoritele. „Sel aastal keskendub Black Nights Stars just
        sellele, et kuidas edendada rahvusvahelist näitlejakarjääri
        online-kanalitesse kolinud maalimas. Sündmuste seas, mis  toimuvad sel
        aastal küll virtuaalselt, üle veebi, on mitmeid loenguid ja töötubasid,
        kuhu on oodatud kõik näitlejad, kel on huvi rahvusvahelise filmitööstuse
        vastu,“ kommenteeris Liiske. 


        Eelmisel aastal toimunud Black Nights Stars kohtumise tulemusena sai
        alguse koostöö näitleja Ingrid Marguse ja Londoni agentuuriga Olivia
        Bell Management, mille tulemusena sõlmiti ka leping näitleja ja
        agentuuri vahel.  


        Rahvusvaheline žürii valis sel aastal 40 kandidaadi seast programmis
        osalema kaheksa noort, nende seas ka Eesti noore näitlejanna Henessi
        Schmidti, kes on siinsele publikule tuntud sarjadest  Kodu keset linna“,
        „Elu keset linna“ ja „Kättemaksukontor“. Lisaks on ta kaasa teinud
        arvukates teatrilavastustes. Sel aastal mängis ta üht peaosalist
        mängufilmis „Talve“ . 


        Lisaks Schmidtile osaleb Black Nights Stars programmis Vanemuise teatri
        draamanäitleja Reimo Sagor, kes on alates 2012. aastast mänginud ka
        PÖFFil linastunud filmides ("Nullpunkt", "Must alpinist", "Päevad, mis
        ajasid segadusse"). 2018. aastal tegi Sagor peaosatäitja debüüdi
        mängufilmis "Võta või jäta", mille eest  pälvis aasta hiljem Eesti
        Kultuurkapitali audiovisuaalse kunsti sihtkapitali parima meesnäitleja
        preemia. 


        Koos Eesti näitlejatega osalevad Black Nights Stars programmis Aaron
        Hilmer Saksamaalt, Antoni Sałaj Poolast, Hanna Ardehn Rootsist, Simonas
        Mozūra  Leedust ning Vika Sobol ja Vladislav Kulygin Venemaalt. 


        Black Nights Starsi rahvusvahelisse žüriisse kuuluvad Lina Todd, New
        Yorgis tegutsev casting director (Little Man Tate, A good Dat to Die
        Hard), Mike Rosser (Screen International), varasem European Shooting
        Star ja 2018. aastal Black Nights Starsi programmis osalenud Pääru Oja
        (O2, Viimased), Emmy'le nomineeriud casting director Nancy Bishop,
        (Casino Royale, Mr Bean's Holiday, The Liberator) ja Poola casting
        director Magdalena Szwarcbart (Schindler’s List, Cold War, Gareth
        Jones).  


        Black Nights Stars programm toimub 23.-27.novembril 2020 ja on osa
        Pimedate Ööde Filmifestivali filmiprofessionaalide suunatud
        Industry@Tallinn & Baltic Event programmist ning Euroopa Regionaalarengu
        Fondi rahastatud projektist Creative Gate.
    contents_en: >+
        [The Black Night Stars
        programme](https://industry.poff.ee/black-nights-stars/) is designed to
        build a bridge between foreign casting directors and new talent from the
        region – enhancing their international visibility. The aim is to help
        young actors from the Baltic Sea region promote themselves outside their
        home territory and acquire the practical skills needed for their future
        international careers. This year the program will focus on [how to
        navigate a career in an online
        world](https://industry.poff.ee/black-nights-stars-focuses-on-navigating-a-career-in-an-online-world/).


        The international jury selected eight young actors from over 40
        candidates, who are invited to attend the Black Nights Stars
        Industry@Tallinn & Baltic Event, part of the 24th edition of the Tallinn
        Black Nights Film Festival (PÖFF). Previously there have been 6 emerging
        talents participating in the program each year, in 2020 also two young
        actors from Russia have been invited as Russia, as well as being part of
        Baltic Sea region, is this year’s focus country for Industry@Tallinn &
        Baltic Event. 


        A jury of international film professionals has selected the following
        actors: 


        Aaron Hilmer (Germany), Antoni Sałaj (Poland), Hanna Ardéhn (Sweden),
        Henessi Schmidt (Estonia), Reimo Sagor (Estonia), Simonas Mozūra
        (Lithuania), Vika Sobol (Russia) and Vladislav Kulygin (Russia). 


        The young actors have been chosen to present their emerging talent based
        on their first feature film and TV roles. Participating in Black Nights
        Stars will give the actors a chance to meet with film professionals and
        to showcase their talent. They will also participate in various
        masterclasses, workshops and industry networking events.


        According to the **member of the international jury, Lina Todd** from
        Lina Todd casting agency, it was a tremendously gratifying experience to
        select talent from the Baltics. “Though all unique, they share an
        amazing presence, an unexpected force, mystery, soulful beauty, fierce
        intensity, intricate sensuality, and deepness which feels unique to
        their countries and still universal in their sincerity. It is of great
        value to the film industry to discover these marvellous and fresh
        artists who will shine, not just in their country, but internationally.
        To bring them to the film industry’s attention so they can further
        enrich our experience as audiences and bring us closer together is a
        treasure,” she added. 


        The 2020 selection jury included **Lina Todd**, a casting director from
        New York (Little Man Tate, A Good Day to Die Hard, Crazy Alien); **Mike
        Rosser** (Screen International), former European Shooting Star and 2018
        Black Nights Star **Pääru Oja** (O2, The Last Ones); US born casting
        director **Nancy Bishop**, based in Europe (The Liberator, the
        Romanoffs, Whiskey Cavalier) and **Magdalena Szwarcbart**, casting
        director from Poland (Schindler’s List, Cold War, Gareth Jones). 


        The programme of Black Nights Stars 2020 will be carried out as an
        online event at Industry@Tallinn & Baltic Event taking place during
        23-27 November. The Black Nights Stars programme is presented by the
        [Industry@Tallinn & Baltic Event](https://industry.poff.ee/) during the
        [Tallinn Black Nights Film Festival](https://industry.poff.ee/) and the
        European Regional Development Fund funded project Creative Gate. 

