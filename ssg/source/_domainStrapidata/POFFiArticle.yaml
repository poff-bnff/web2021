        Pimedate Ööde filmifestivali põhivõistlusprogrammis esilinastub Peeter
        Simmi film „Vee peal”. 
    contents_et: >+
        Viimati osales Eesti film – Sulev Keeduse „Mehetapja / Süütu / Vari” –
        põhivõistluskavas kolm aastat tagasi.


        **„Vee peal”** on varateismelise poisi kasvamise lugu 1980ndate alguse
        sumbunud õhustikuga Eesti väikelinna tagahoovis. Tundliku loomuga
        Andrest kasvatavad vanavanemad. Tema ainsateks sõpradeks on vangis
        istunud Valter, lollipaberitega Kolla ja teised värvikad tegelased, kes
        elavad sama hoovi peal. Ainus koht, kuhu põgeneda „lapsepõlve lõpu”
        katsumuste eest, on järv – sinna saab end päevadeks õngitsema unustada.


        „See ei ole film nõukogude aja loojangust, vaid inimeseks jäämise
        võimalustest ebatäiuslikus maailmas. Tragikoomilise, kohati julmavõitu
        pealispinna alla on peidetud meie kõigi soov mõistmise ja armastuse
        järele,” ütleb Simm linateose saateks.


        Filmi stsenaariumi on oma samanimelise autobiograafilise romaani põhjal
        kirjutanud Olavi Ruitlane. 2015. aastal ilmunud ja müügiedetabelite
        tippu kerkinud kirjandusteost on nimetatud ka uueks „Kevadeks”. 2016.
        aastal valisid Eesti suurima raamatukaupluste keti Apollo külastajad
        selle parimaks kodumaiseks ilukirjandusteoseks.


        Filmi peaosas on Rasmus Ermel, teistes osades Aurora Künnapas, Marko
        Matvere, Aarne Soro, Kalju Orro, Maria Klenskaja, Guido Kangur ja
        teised. Operaator on Manfred Vainokivi, kunstnik Eugen Tamberg ja
        produtsendid Marju Lepp ja Manfred Vainokivi. Filmi on tootnud stuudio
        Filmivabrik.


        Eesti kinolevisse jõuab „Vee peal” järgmise aasta jaanuaris.


        Tegu on 67-aastase Peeter Simmi 11. pika mängufilmiga. Eelmine, „Üksik
        saar”, valmis 2012. aastal.


        Pimedate Ööde filmifestival on juba välja kuulutanud üheksa
        põhivõistlusprogrammi linateost. Lisaks Peeter Simmi filmile leiab nende
        seast Ungari režissööri István Szabó filmi „Lõppsõna”, Kasahstani
        režissööri Ädilhan Jeržanovi filmi „Ulbolsõn – üksi kõigi vastu”, Vene
        režissööri Aleksandr Mindadze filmi „Parketil”, Läti režissööri Laila
        Pakalnina filmi „Peegelpildis”, Horvaatia režissööri Dalibor Matanići
        filmi „Koidik”, Türgi režissööri Nisan Daği filmi „Veel üks hingetõmme”,
        Portugali režissööri Leonardo António filmi „Sõna sõna vastu” ja Vene
        režissööri Anna Melikjani filmi „Kolmekesi”.


        Kogu põhivõistlusprogrammi avalikustab PÖFF 23. oktoobril. 


        Pimedate Ööde filmifestival leiab tänavu aset 13.– 29. novembrini
        kombineeritud kujul – filme saab vaadata nii kinosaalis kui
        virtuaalselt.


        Festivali esitlevad Elisa ja Nordic Hotel Forum.

