    lead_et: >-
        Oscari võitja István Szabó uus film on üks kaheksast esimesest
        põhivõistlusprogrammi linateosest, mille Pimedate Ööde filmifestival
        välja kuulutab.
    lead_ru: >-
        XXIV Таллиннский кинофестиваль «Тёмные ночи» (Pimedate Ööde
        Kinofestival, PÖFF) представил первые восемь фильмов, вошедших в
        основную конкурсную программу. Среди них – шесть мировых премьер и две
        международные, в том числе две киноработы на русском языке.
    lead_en: >-
        From legendary veterans to emerging new voices – here are the first
        eight films of this year's Official Selection – Competition, that will
        be competing for the festival's main prize.
    contents_et: >-
        38 aastat tagasi „**Mefisto**” eest parima mitteingliskeelse filmi
        Oscari ja seitse aastat tagasi ka PÖFFi elutööauhinna võitnud Ungari
        vanameistri viimane film „**Lõppsõna**” (Zárójelentés) on lugu hinnatud
        kardioloogist, kes naaseb pärast pensionile saatmist kodukülla ja
        otsustab hakata seal inimesi ravima. Paraku ei sobi tema entusiasm
        kohalikesse oludesse, tuues kaasa tõsiseid konflikte – tulemusena rullub
        temast üle kontrollimatu vaimse agressiooni laine.



        ![Final
        report.jpg](http://139.59.130.149/uploads/Final_report_02a00ce38c.jpg)

        *Kaader filmist „Lõppsõna”*


        Filmi peaosas on legendaarne Klaus Maria Brandauer, Szabó
        lemmiknäitleja, kes mängis ka tema kuulsas triloogias „Mefisto”,
        „Ooberst Redl” ja „Hanussen” – sellest, kuidas vaim end võimust
        pimestada laseb. Nüüd saab see filmiajaloo suurimaid tandemeid taas üle
        30 aasta kokku.


        „Lõppsõna” kuulub ka Euroopa filmiakadeemia 2020. aasta parimate
        mängufilmide eelvalikusse. Pimedate Ööde filmifestivalil näeb seda
        esimest korda väljaspool Ungarit.



        ![Ulbolysn.jpg](http://139.59.130.149/uploads/Ulbolysn_ce0412a8f5.jpg)

        *Kaader filmist „Ulbolsõn – üksi kõigi vastu”*


        Kasahstani režissööri Ädilhan Jeržanovi filmis „**Ulbolsõn – üksi kõigi
        vastu**” (Ұлболсын) röövib kohaliku auuli mõjuvõimas posija Ulbolsõni
        õe, et teha temast oma noorem naine. Ulbolsõn otsustab õe iga hinna eest
        päästa, heites kinda auuli patriarhaalsele mõtteviisile ja kommetele.
        Jeržanov on üks kasahhi juhtivaid filmilavastajaid, kelle töid on
        näidatud paljudel nimekatel festivalidel, sh Cannes´is, Veneetsias ja
        Torontos. Tema varasem looming – „Maailma õrn ükskõiksus” ja „Omanikud”
        – peaks olema tuttav ka PÖFFi vaatajatele. Jeržanovi kõige uuemat filmi
        näeb Eestis esimest korda maailmas.


        Samuti esimest korda maailmas linastab PÖFFil oma filmi venelane
        Aleksandr Mindadze, keda paljud teavad ehk enam hoopis hinnatud
        stsenaristina, paljude Vadim Abdrašitovi filmide, sh „Plumbum ehk Ohtlik
        mäng”, „Teener” ja „Tantsija aeg” järgi. „**Parketil**” (Паркет) on tema
        neljas töö režissöörina, eelmise filmi „Armas Hans, kallis Pjotr”
        tunnistasid aasta parimaks Vene linateoseks nii sealne filmiakadeemia
        Nika kui ka filmiuurijate ja -kriitikute gild. Mindadze uus film on lugu
        kolmest tantsijast, tango à trois leiutajast, kes tulevad 25 aastat
        pärast lahkuminekut uuesti kokku, et esineda tähtpäevakontserdil. Vanad
        tunded löövad lõkkele, nagu poleks möödunudki veerand sajandit.
        Üllatuslikus kõrvalosas teeb kaasa ka Taavi Eelmaa.


        ![Parquet.jpg](http://139.59.130.149/uploads/Parquet_85829368b4.jpg)


        *Kaader filmist „Parket”*


        Teinegi põhivõistlusprogrammi film on pärit Venemaalt – oma uut tööd
        esitleb Anna Melikjan. „**Kolmekesi**” (Трое) on melodraama mehest ja
        naisest – abielupaarist – ja veel ühest naisest, kes nende ellu tuleb.
        Klassikalise armastuskolmnurga peaosas on Vene filmi superstaar
        Konstantin Habenski. Melikjani tuntuim film on seni „Näkineid”, mis
        võitis 2008. aastal Sundance´i filmifestivalil parima välisfilmi režii
        ja Berliini filmifestivalil rahvusvahelise filmiajakirjanike ühingu
        auhinna. Samuti esindas see Venemaad Oscari konkurentsis. „Kolmekesi”
        esilinastus äsja Sotšis toimunud Vene filmide festivalil Kinotavr ja
        võitis seal parima operaatoritöö preemia. PÖFFil näeb seda esimest korda
        väljaspool Venemaad.


        ![The Three.jpg](http://139.59.130.149/uploads/The_Three_30ca7b0cd6.jpg)

        *Kaader filmist „Kolmekesi”*


        Ka Eesti filmisõprade seas hästi tuntud lätlanna Laila Pakalnina toob
        PÖFFile oma tuliuue filmi „**Peegelpildis**” (Spogulī), mis on
        teravmeelne tõlgendus igihaljast Lumivalgukese loost. Kõik selle filmi
        tegelased tegelevad moodsalt väljendudes eneserepresentatsiooniga, nende
        obsessiooniks on see, kuidas nad välja näevad. Filmi visuaalne stiil on
        väga eriline – kaadris askeldavad inimesed teeksid justkui igast hetkest
        oma elus selfit.


        ![In the
        Mirror.jpg](http://139.59.130.149/uploads/In_the_Mirror_e6b446130e.jpg)

        *Kaader filmist „Peegelpildis”*


        Horvaatia filmikunsti esindab Dalibor Matanići „**Koidik**” (Zora) –
        müstiline draama, milles poja kaotusest traumeeritud perekond kistakse
        unenäoliste, ärevate sündmuste keerisesse. Ka seda filmi näeb maailmas
        esimest korda. Autori mõne aasta tagune töö „Päike on kõrgel” võitis
        Cannes´i festivalil kõrvalprogrammi „Un Certain Regard” auhinna ja
        Horvaatia esitas selle Oscarile.


        ![The Dawn.jpg](http://139.59.130.149/uploads/The_Dawn_8abd008529.jpg)

        *Kaader filmist „Koidik”*


        Noore türklanna Nisan Daği film „**Veel üks hingetõmme**” (Bir nefes
        daha) viib Istanbuli äärelinna, sealsete noorte pulbitsevasse maailma,
        mida valitseb mõistagi räppmuusika. 19-aastane narkarist räppar Fehmi
        armub 25-aastasesse Devinisse, kes pärineb hoopis teisest keskkonnast.
        Kaks kadunud hinge inspireerivad teineteist, ent peagi kerkivad selle
        ebavõrdse suhte kohale varjupilved. Filmile on kirjutanud muusika Türgi
        tuntumaid räppareid Da Poet.


        ![when I'm done
        dying.jpg](http://139.59.130.149/uploads/when_I_m_done_dying_8fea1b1460.jpg)

        *Kaader filmist „Veel üks hingetõmme”*



        Maailmaesilinastus on ka Portugali režissööri Leonardo António filmil
        „**Sõna sõna vastu**” (Submissão), mille peategelane Lúcia läheb
        kohtusse õigust nõudma, kui tema enda abikaasa ta vägistab. Selleks
        tuleb murda ühiskonnas valitsevat meestekeskset mõtteviisi.


        ![Submission.jpg](http://139.59.130.149/uploads/Submission_f970078498.jpg)

        *Kaader filmist „Sõna sõna vastu”*


        Kogu põhivõistlusprogrammi avalikustab festival 23. oktoobril. Piletite
        eelismüük algab päev varem.


        Pimedate Ööde filmifestival leiab tänavu aset 13.– 29. novembrini
        kombineeritud kujul – filme saab vaadata nii kinosaalis kui
        virtuaalselt.
    contents_en: >-
        The lineup will see the return of some filmmakers who are already very
        familiar to the festival's audience, such as the Academy-Award-winning
        Hungarian veteran István Szabó, who has been awarded the festival’s
        Lifetime Achievement Award in 2013. His film Final Report will have its
        international premiere at Black Nights


        Six of the announced films are world premieres, as Black Nights welcomes
        the return of Latvian auteur Laila Pakalnina with In the Mirror; the
        celebrated Kazakhstan director Adilkhan Yerzhanov with Ulbolsyn; the
        multiple-award-winning Croatian director Dalibor Matanić with The Dawn;
        veteran Russian scriptwriter and director Aleksandr Mindadze with
        Parquet; the up and coming Turkish director Nisan Dağ presenting her
        second feature When I’m Done Dying and the Portuguese film and TV
        director Leonardo António with Submission.


        The first batch is rounded off by The Three by the Sundance
        Best-Director-award-winning Russian director Anna Melikyan. 


        The festival is moving forward with preparations for a physical event
        and will make everything in its power to bring the filmmakers to Tallinn
        to attend their screenings. As Estonia's travel restrictions are decided
        every month, it will become clear at the end of October who can travel
        to Tallinn. The virtual screenings of the films will include
        pre-recorded Q&A's with the filmmakers.

         
        **Final Report**

        ![Final
        report.jpg](http://139.59.130.149/uploads/Final_report_02a00ce38c.jpg)

        Hungarian director István Szabó returns to Black Nights after accepting
        the Lifetime Achievement Award in 2013 with the international premiere
        of Final Report, a tale of a cardiology professor who returns to his
        home village after retirement to become the local GP. In the village, he
        has to navigate a complex web of unresolved conflicts, the attitude of
        servitude and witnesses how rumours and fake news can manipulate general
        opinion.


        István  Szabó can be considered Hungary’s most celebrated film director
        as he’s films have been nominated four times for both the Academy Awards
        for four times (winning in 1981 with Mephisto) and for the Palme d’Or,
        winning the Jury Prize (Oberst Redl, 1985) and the Best Screenplay
        (Mephisto, 1981).  In addition, he’s won numerous awards at the
        Berlinale, the Golden Leopard of Locarno (25 Fireman's Street, 1973),
        the BAFTA for best foreign-language film (Oberst Redl, 1985) and his
        Being Julia brought a Golden Globe to Anette Benning in 2004.


        **In the Mirror**

        ![In the
        Mirror.jpg](http://139.59.130.149/uploads/In_the_Mirror_e6b446130e.jpg)

        A long-time regular in the programme the Black Nights, Latvian director
        Laila Pakalnina who’s Dawn (2016) won the Best Cinematography award in
        the Main Competition (former name for the Official Selection –
        Competition), is back with her latest film In the Mirror, a playful
        experiment taking on the snow-white motive. Pakalnina, known for her
        bold cinematic style, and her team shot the film entirely from a ‘selfie
        angle’, offering an off-kilter version of modern Latvia. In the story,
        the teenage daughter of a crossfit coach is threatened by the jealous
        rage of her ill-willed stepmother.


        Pakalnina’s features, documentaries and short films have been screened
        at festivals all over the world, including the official selections of
        Berlinale, Cannes, Venice, Locarno and several times at Black Nights.


        **Parquet**

        ![Parquet.jpg](http://139.59.130.149/uploads/Parquet_85829368b4.jpg)

        Russian director Aleksandr Mindadze is among the most acclaimed
        contemporary Russian directors having won numerous awards for his
        directorial work and screenplays in Russia and abroad. His Innocent
        Saturday (2011) was nominated for Berlinale’s Golden Bear, while his
        third film My Good Hans received the Nika award for best film from the
        Russian Academy of Cinema Arts. Before moving to direct, Mindadze was
        writing screenplays for films directed by Vadim Abdrashitov, that were
        regularly included in the main competitions of festivals such as Berlin,
        Venice and Locarno.


        The creators of the legendary tango  A Trois reunite for an encore
        performance 25 years after breaking up. They are honoured to perform at
        their dance club’s anniversary, and propel themselves with a passion
        back into working up their number. The threesome is determined to take
        on the night as if they had never aged, but their resolve is undermined
        when their families arrive to join the audience.


        **Submission**

        ![Submission.jpg](http://139.59.130.149/uploads/Submission_f970078498.jpg)

        Offering a tale of a fight for justice and emotional recovery,
        Submission depicts Lúcia, raped by her husband, fighting the Portuguese
        legal system, to force her husband, the son of the state's  vice
        attorney, into court. The casetakes place in closed session where Lúcia
        tries to find justice in a predominantly male world.


        Submission is the third film by Portuguese film and TV director and
        producer Leonardo António.
         
        **The Dawn**

        ![The Dawn.jpg](http://139.59.130.149/uploads/The_Dawn_8abd008529.jpg)

        Set in the year 2021 in which the Croatian society has seen a drastic
        political turn, Mateji and hist wife raise their children in a rural
        area, where people leave in flocks to the city. As the community lives
        in information isolation, unease and pessimism are fast to creep in.
        Director Dalibor Matanić balances gracefully on the border of social
        drama and genre cinema as an odd stranger, also called Mateji, starts to
        build a house right next to the protagonist.
         
        Out of the several feature films, series and shorts, Croatian director
        Dalibor Matanić is most likely best known to the international audience
        for his 2015 feature The High Sun, that won the Un Certain Regard Jury
        Prize, the Best Artistic Contribution prize at Cairo and screened at
        festivals all over the world, including at Black Nights.


        **The Three**

        ![The Three.jpg](http://139.59.130.149/uploads/The_Three_30ca7b0cd6.jpg)

        Russian director Anna Melikyan presents the existential crisis of a
        40-something TV host, drawn into a love triangle after a failed suicide
        attempt. Offering another visual feast, director Anna Melikyan has
        achieved considerable international success with her previous films,
        especially with Mermaid (2007) won the Directing Award at Sundance FF,
        the FIPRESCI prize at the Berlinale and the Independent Camera at
        Karlovy Vary.

         
        **When I’m Done Dying**

        ![when I'm done
        dying.jpg](http://139.59.130.149/uploads/when_I_m_done_dying_8fea1b1460.jpg)

        Fehmi, a 19-year-old aspiring rapper from a rough neighbourhood of
        Istanbul, is addicted to bonzai, a cheap and deadly drug, jeopardizing
        his dreams of becoming a successful rapper. When Fehmi crosses paths
        with Devin, a 25-year-old affluent DJ, they fall hard for each other and
        find the inspiration they were lacking. But the flaming and troubled
        love of this unlikely duo soon becomes toxic. 


        As her second feature film, Turkish director Nisan Dağ offers an
        emotional roller coaster into Istanbul youth, steeped into edgy rap
        composed by one of the most acclaimed beatmakers and rappers in Turkey,
        Da Poet.



        **Ulbolsyn**

        ![Ulbolysn.jpg](http://139.59.130.149/uploads/Ulbolysn_ce0412a8f5.jpg)

        While trying to get her sister’s documents out her rural school to move
        abroad and start a new life together, Ulbolsyn’s sister gets kidnapped.
        Following her tracks she finds herself confronted with a local community
        healer, backed by the support of the villagers, who have sensed an
        attack on their traditional, patriarchal community.


        Director Adilkhan Yerzhanov’s films have been screened and have won
        awards in numerous top tier festivals around the world. His 2018 feature
        The Gentle Indifference of the World was screened at the Cannes,  Busan,
        Cairo and Black Nights, among others, while A Dark-Dark Man (2019) took
        part in the main competition programme of San Sebastian and won the Best
        Director award at Asia Pacific Screen Awards.
    contents_ru: >-
        «Нам особенно запомнится этот год со всеми сложностями, которые он
        принес. Они не могли не сказаться и на поступлении заявок на участие
        фильмов в фестивале: во время карантина был месяц, когда заявки вовсе
        перестали приходить. Тем большим было удивление, когда с середины лета
        один за другим начали приходить сильные авторские фильмы! В этом году у
        нас сложилась очень выдающаяся программа, поскольку мы получили много
        отличных фильмов! Было очень обидно отказывать некоторым замечательным
        работам, которые мы уже просто не могли вместить в программу», -
        прокомментировала директор фестиваля Тийна Локк.
         
        ![Final
        report.jpg](http://139.59.130.149/uploads/Final_report_02a00ce38c.jpg)

        На главный приз фестиваля претендует фильм «Заключительный отчет» –
        новая работа именитого венгерского режиссера Иштвана Сабо, чья драма
        «Мефисто» была удостоена «Оскара» за лучший фильм на иностранном языке в
        1981 году. Семь лет назад его заслуги в кинематографе были также
        отмечены премией PÖFF «За дело всей жизни». Европейская киноакадемия
        включила «Заключительный отчет» в предварительный отбор лучших игровых
        фильмов 2020 года. Зрители PÖFF станут первыми, кто увидит новый фильм
        за пределами Венгрии.
         
        ![The Three.jpg](http://139.59.130.149/uploads/The_Three_30ca7b0cd6.jpg)

        Также на фестивале состоится международная премьера фильма известного
        российского режиссера Анны Меликян «Трое». В России эта мелодрама была
        впервые показана на «Кинотавре» в сентябре этого года, где картину
        отметили призом за операторскую работу. Это история про телеведущего
        (Константин Хабенский), его супругу (Виктория Исакова) и поэтессу (Юлия
        Пересильд). Это любовная история, в которой герой мечется между Москвой
        и Санкт-Петербургом и двумя женщинами. Рейтинг ожидания этого фильма,
        согласно интернет-сервису «КиноПоиск», составляет высокие 99%.
         
        ![Parquet.jpg](http://139.59.130.149/uploads/Parquet_85829368b4.jpg)

        Второй русскоязычной картиной стала драма «Паркет» режиссера Александра
        Миндадзе. Сюжет фильма разворачивается вокруг танго-клуба, на паркете
        которого встречаются смертельно больной мужчина и его бывшая
        возлюбленная, которую он не видел целых 25 лет. Фильм получился
        по-настоящему интернациональным: в главных ролях играют польская актриса
        из оскароносного фильма «Ида» Павла Павликовского Агата Кулешова, один
        из самых известных польских драматических артистов Анджей Хыра и прима
        израильского театра Евгения Додина. Одну из  ролей сыграл и эстонский
        актер Таави Ээльмаа.
         
        ![Ulbolysn.jpg](http://139.59.130.149/uploads/Ulbolysn_ce0412a8f5.jpg)

        В криминальной драме казахского режиссера Адильхана Ержанова «Улболсын»
        главная героиня бросает вызов патриархальному укладу аула и старается
        спасти младшую сестру из рук местного знахаря, который украл ее с целью
        женить на себе. Ержанов – один из ведущих режиссеров Казахстана, его
        работы были показаны на фестивалях в Каннах, Венеции и Торонто.


        ![In the
        Mirror.jpg](http://139.59.130.149/uploads/In_the_Mirror_e6b446130e.jpg)

        Известная эстонской публике Лайла Пакалныня привезет на PÖFF свою
        совершенно новую работу «В зеркальном отражении». Фильм латвийского
        режиссера представляет собой остроумное толкование бессмертной истории
        Белоснежки.


        ![The Dawn.jpg](http://139.59.130.149/uploads/The_Dawn_8abd008529.jpg)

        Хорватское киноискусство будет представлено мистической драмой «Рассвет»
        Далибора Матанича, в которой переживающая потерю сына семья попадает в
        круговорот фантастических событий. В 2016 году фильм Матанича «Зенит»
        выиграл в конкурсной программе Каннского фестиваля «Особый взгляд», и
        Хорватия номинировала его на «Оскар».


        ![when I'm done
        dying.jpg](http://139.59.130.149/uploads/when_I_m_done_dying_8fea1b1460.jpg)

        Молодой турецкий режиссер Нисан Даг в своем фильме «Еще один вдох»
        переносит зрителей на окраину Стамбула, в бурлящий жизнью мир молодежи.
        19-летний рэпер, употребляющий наркотики, влюбляется в 25-летнюю женщину
        из совсем иной среды. Две одинокие души вдохновляют друг друга, но в
        какой-то момент над этими неравными отношениями сгущаются тучи. Музыку
        для фильма написал один из популярнейших в Турции рэперов Da Poet.


        ![Submission.jpg](http://139.59.130.149/uploads/Submission_f970078498.jpg)

        Португальский режиссер Леонардо Антонио представит свой фильм «Слово
        против слова», главная героиня которого подает в суд на своего
        мужа-насильника. На этом пути ей приходится ломать образ мышления в
        обществе, живущем по мужским правилам.


        Победитель основной программы получит приз в размере 10 000 евро,
        который предоставляет город Таллинн.


        Весь список фильмов, вошедших в главную конкурсную программу, фестиваль
        опубликует 23 октября, а предварительная продажа билетов начнется на
        день раньше. 


        В этом году кинофестиваль «Тёмные ночи» пройдет с 13 по 29 ноября как в
        кинотеатрах, так и онлайн. Организаторы особенно отметили значимость
        сотрудничества с двумя частными медицинскими лабораториями – Synlab и
        Medicum, которые предоставят фестивалю тесты на COVID-19 и защитные
        маски.
         
        **Первые фильмы, вошедшие в главную конкурсную программу PÖFF 2020
        года:**

        «Паркет», режиссер: Александр Миндадзе (мировая премьера)

        «Трое», режиссер: Анна Меликян (международная премьера)

        «Рассвет» (Zora), режиссер: Далибор Матанич (мировая премьера)

        «В отражении» (Spogulī), Лайла Пакалныня (мировая премьера)

        «Еще один вдох» (Bir nefes daha), режиссер: Нисан Даг (мировая премьера)

        «Слово против слова» (Submissão), режиссер: Леонардо Антонио (мировая
        премьера)

        «Ұлболсын» Адильхан Ержанов (мировая премьера)

        «Заключительный отчет» (Zárójelentés), режиссер: Иштван Сабо
        (международная премьера)
