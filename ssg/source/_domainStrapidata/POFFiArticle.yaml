        Iga film eriprogrammist kujutab keskkonnateemalisi probleeme erinäolise
        nurga alt viisil, mis sunnib vaatajat kaasa mõtlema ning oma järeldusi
        tegema. 


        Keskkonnaagentuuri põhiülesandeks on teha looduses keskkonnseiret –
        muuhulgas ka PÖFFi vapilooma hundi osas. Pildil näete tema kaelas
        telemeetrilist jälgimisseadet, mille abil kogume andmeid huntide
        liikumise, karjaelu, söögilaua ning harjumuste kohta.
    contents_en: >-
        PÖFF’s special programme of environmental films is brought to the
        viewers by the Environment Agency. Every film in the special programme
        depicts environmental problems from a different angle in a way that
        forces the viewers to think along a draw their own conclusions.


        The main task of the Environment Agency is to perform environmental
        monitoring in the nature – among other things also for wolves who are
        the emblem of PÖFF. On the photo, you can see a wolf wearing a
        telemetric tracking device with which we gather data about the movement,
        pack life, dinner table and habits of wolves.
