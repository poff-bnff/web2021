    lead_et: >-
        Rahvusvaheline animatsiooni assotsiatsioon ASIFA andis oma elutööauhinna
        Rein Raamatule. Tegu on ühe kõrgema animatsioonialase tunnustusega
        maailmas.
    contents_et: >+
        Rein Raamat pälvis auhinna panuse eest animatsioonikunsti edendamisse.
        „Tema looming on sügavalt humanistlik ja paistab eredana silma ka
        maailma animatsioonis,” põhjendas ASIFA president jaapanlanna Sayoko
        Kinoshita.


        Rein Raamat on eesti joonisfilmikoolkonna asutaja. Tema tuntumad filmid
        on „Lend” (1973), „Värvilind” (1974) , „Kilplased” (1974), „Rüblik”
        (1976), „Kütt” (1976), „Põld” (1978), „Suur Tõll” (1980), „Põrgu”
        (1983). Ta on võitnud hulgaliselt auhindu ja tema loomingu
        retrospektiive on korraldatud paljudel festivalidel. 2011. aastal sai
        Raamat ka PÖFFi elutööauhinna.


        Auhinnaga kaasnen üllatusena Jüri Arraku koloreeritud litograafia
        „Kujud”. Just Arrak on Raamatu ühe tuntuma joonisfilmi „Suur Tõll”
        peakunstnik. Raamat pidanuks auhinna kätte saama PÖFFi avatseremoonial,
        aga koroonaviiruse kiire levik tegi oma korrektiivid. Auhinna viisid
        talle koju festivali juht Tiina Lokk ja ASIFA auhinna Eesti koordinaator
        Mari-Liis Rebane. Galerii auhinna üleandmisest leiad
        [siit](https://www.flickr.com/photos/poffihunt/albums/72157716827785081/with/50586197003/).


        ASIFA elutööauhinna on pälvinud sellised animatsiooni suurkujud nagu
        Fjodor Hitruk, Jan Švankmajer, Kihachiro Kawamoto, Karel Zeman, vennad
        Quay´d. 2001. aastal sai selle ka Priit Pärn. 1960. aastal Prantsusmaal
        asutatud ASIFA eestvõttel tähistatakse 28. oktoobril maailmas ka
        rahvusvahelist animatsioonipäeva.

