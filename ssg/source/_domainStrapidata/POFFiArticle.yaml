        vägistamise eest 25 aastaks vangi. Vaatamata ülekohtule säilitab ta
        nende pikkade aastate jooksul lootuse ja inimlikkuse. Põhineb
        tõestisündinud lool, mis vapustas kogu Poolat. Rahvusvaheline
        esilinastus.


