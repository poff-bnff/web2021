    lead_et: >-
        24. PÖFFi filmid on vallutanud publiku südamed. Nüüd on käes aeg
        vaadata, millised neist valis parimatena välja ka PÖFFi rahvusvaheline
        žürii.
    lead_ru: >-
        27 ноября на церемонии награждения, прошедшей в Русском театре Эстонии,
        XXIV Таллиннский кинофестиваль «Темные ночи» вручил премии лауреатам в
        четырех конкурсных программах, а также победителям в конкурсных
        программах фестиваля молодежных и детских фильмов Just Film и фестиваля
        короткометражных и анимационных фильмов PÖFF Shorts.
    contents_et: >
        Pimedate Ööde filmifestivali peaauhinna sai Bulgaaria režissööri Ivaylo
        Hristovi film „Hirm”, mis kujutab humoorikalt kohalikku küla haaravat
        hirmu, kui sinna ilmub mustanahaline pagulane.


        Bulgaaria-Türgi piiri ääres elav naine satub metsas illegaalselt piiri
        ületanud Aafrika migrandi peale. Ta pakub mustanahalisele mehele
        peavarju. Paraku tekitab võõra tulek teistes elanikes hirmu, keerates
        külakese elu pea peale.


        „Tõeliselt kaunis film, mis käsitleb tõsist ja olulist teemat nutikalt
        kuiva huumorit kasutades. Tark, muljetavaldavalt kirjutatud ja
        suurepäraste osatäitmistega linateos suudab haruldasel moel olla ühtaegu
        empaatiline ja samas provotseeriv, pakkudes samas ka rabavat
        absurdihuumorit. Ajal, mil rändeteemad kõikjal kirgi kütavad, mõjub see
        film eriti asjakohaselt,” resümeeris žürii, mille tööd juhtis Briti
        filmikriitik Mark Adams.


        Peaauhinnaga kaasneb 10 000 eurot, mille pani välja Tallinna linn.


        Režissööri Ivaylo Hristovi mustvalgele filmile on see juba teine
        tunnustus lühikese aja jooksul, sest oktoobris võitis „Hirm” peaauhinna
        ka Varnas toimunud Bulgaaria filmide festivalil Kuldne Roos. Tallinnas
        sai filmi näha esimest korda väljaspool Bulgaariat.


        Võidufilm linastub suurel ekraanil veel pühapäeval kell 19.15 kinos
        Coca-Cola Plaza. PÖFFi veebikinos saab seda vaadata kuni 6. detsembrini.


        Parima režissööri auhind läks türklanna Nisan Dağile filmi „Veel üks
        hingetõmme” eest. Selles armub Istanbuli äärelinnas elav 19-aastane
        narkomaanist räppar Fehmi 25-aastasesse Devinisse, kes pärineb hoopis
        teisest keskkonnast. Kaks kadunud hinge inspireerivad teineteist, ent
        peagi kerkivad selle ebavõrdse suhte kohale varjupilved.


        Parima meesnäitleja auhinna sai taanlane Ulrich Thomsen, kes mängib
        Henrik Ruben Genzi filmis „Erna on sõjas” veltveebel Meierit, kes aitab
        Ernat, kui too maskeerub meheks, et järgneda oma pojale esimese
        maailmasõja keerisesse. Film on osaliselt üles võetud Eestis. Parimaks
        naisnäitlejaks nimetas žürii sakslanna Marie Leuenbergeri, kes kehastab
        šveitslase Oliver Rihsi filmis „Puurilinnud” idealistlikku advokaati
        Barbara Hugi, kes tahab kasutada ära legendaarse kurjategija, vanglast
        põgenemise meistri Walter Stürmi populaarsust, et reformida Šveitsi
        ajast ja arust karistusseadustikku.


        Kokku osales põhivõistlusprogrammis 26 filmi.


        Parima debüütfilmi auhinna võitis 30-aastase hiinlase Wang Yiao „Ülim
        õnn”. Selles seisavad Hiina ühe lapse poliitika ajal sündinud kolm sõpra
        silmitsi proovikividega, mille veeretab nende teele moodne
        materialistlik ühiskond. „See lihtne, kuid samas keeruline igapäevalugu
        on ühtaegu aktuaalne, aus ja südantlõhestav,” resümeeris žürii.


        Parima Balti filmi auhind jäi Eestisse, võitjaks kuulutas žürii Veiko
        Õunpuu „Viimased”. „Olime selle auhinna saaja osas täielikult
        üksmeelel,” ütles žüriiliige, Luksemburgi produtsent Paul Thiltges.


        Pimedate Ööde filmifestivali lõputseremoonia leidis aset Vene Teatris.
        Kuigi võitjad on selgunud, jätkub festival veel laupäeval ja pühapäeval.
        PÖFFi veebikino, kus saab vaadata enamikku auhinnafilmidest, jätkab
        tegevust kuni 6. detsembini.


        Avasta sel nädalavahetusel kinodes linastuvaid võidufilme
        [siit](https://poff.ee/uudis/veel-jouad-p-oe-f-fi-voidufilmide-kinoseansid-sel-naedalavahetusel/).
         

        **PÕHIVÕISTLUSPROGRAMM**


        Žürii: Mark Adams (Suurbritannia), Mostofa Sarwar Farooki (Bangladesh),
        Izabela Kiszka-Hoflik (Poola), Ester Kuntu (Eesti), Dante Spinotti
        (Itaalia-USA)


        **Parima filmi grand prix**


        [„Hirm”](https://poff.ee/film/hirm/)


        Bulgaaria-Prantsusmaa, režissöör Ivaylo Hristov 


        Žürii põhjendus: „Tõeliselt kaunis film, kus kombineeritakse kuiva
        huumorit tänapäeva draamaga. Muljetavaldav stsenaarium ja suurepärased
        näitlejatööd; linateos, mis suudab haruldasel moel olla ühtaegu
        empaatiline ja samas provotseeriv, tuues sisse ka absurdihuumori
        elemente. Ajal, mil rändeteemad kõikjal kirgi kütavad, mõjub see film
        eriti asjakohaselt.”


        **Parim režissöör**


        Nisan Dağ


        [„Veel üks hingetõmme”](https://poff.ee/film/veel-ueks-hingetomme/),
        Türgi-USA


        Žürii põhjendus: „Režissööri visioon, pühendumus ja isikupära kumavad
        läbi sellest kaasahaaravast, kirglikust ja vapustavast uuest filmist,
        mille üheks tugevaks küljeks on kindlasti amatöörnäitlejate kasutamine
        ning kus põimitakse nutikalt draamat muusika ja isegi animatsiooniga,
        süüvides sotsiaalse keskkonna tumedamatesse telgitagustesse.”


        **Parim operaatoritöö**


        Noé Bach


        [„Elajad”](https://poff.ee/film/elajad/), Prantsusmaa


        Žürii põhjendus: „See omapärane film vaatleb põneva nurga alt
        seksuaalpoliitikat töölisklassi talunike taustal. Võimas lugu saab
        naispeaosatäitjat jälgides sügava mõõtme, imeliselt kaunis operaatoritöö
        on aus ja sensatsioonivaba ning aitab sulandada lugu traditsiooniliselt
        maskuliinsesse külakeskkonda. 


        **Parim stsenaarium**


        Leonardo António


        [„Sõna sõna vastu”](https://poff.ee/film/sona-sona-vastu/), Portugal


        Žürii põhjendus: „See meisterlik stsenaarium on ülima põhjalikkusega
        välja arendatud ja struktureeritud, hoidudes liigselt ekspluateerimast
        probleemset süžeeliini. Stsenaariumit täiustavad hästi tasakaalustatud
        näitlejatööd ja intelligentne dialoog, mis avaldab muljet ja haarab
        kaasa. Ehkki loo keskmes on koduses keskkonnas tekkinud
        vägistamissüüdistus, vaadeldakse selle raske ja kohati põrgulikult
