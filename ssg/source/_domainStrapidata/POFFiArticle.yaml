    title_ru: PÖFF. 19 ноября
    slug_ru: pof-fi-article-130
    lead_ru: >-
        19 ноября фестиваль «Тёмные ночи» покажет в кинотеатрах Таллинна и Тарту
        24 полнометражные и 34 короткометражные картины. Представляем вашему
        вниманию некоторые рекомендации.
    lead_en: >-
        Day 7 at Black Nights takes us through loopholes of government and law,
        and asks the question: what makes a country, really? 
    contents_en: >+
        It's hard enough to exist in the political turmoil some countries can be
        from time to time, but what if your country officially does not exist at
        all? In today's selection, we encounter more than a few films that
        engage in political or bureaucratic topics. From a documentary about an
        American family court to a complex portrait of a city torn between
        several societal movements, to a film about a place that exists only on
        a few maps. 


        Day 7 at Black Nights brings several European and one world premiere to
        Estonian audiences, as well as a screening with special guests. See our
        daily selection below, or find the full schedule for today here. 



        ![F_2_courtroom_3_H_1ec9768ef8.jpg](http://139.59.130.149/uploads/F_2_courtroom_3_H_1ec9768ef8_60093e745d.jpg)

        ### [Courtroom 3H](https://poff.ee/en/film/courtroom-3-h/)

        **16:45 Coca-Cola Plaza 6**


        "Courtroom 3H" is a documentary, the director’s first, which is shot
        with a still camera but is emotionally turbulent. Plunging the viewer
        straight into Tallahassee’s family court, this questioning, challenging
        film will travel to wherever fine and nuanced cinema is celebrated.


        A determinedly buttoned-down, no-frills affair, "Courtroom 3H" hums
        along to the clacking of transcription keyboards, to lawyers tapping on
        their cellphones or their laptops, and the doors swinging open as
        parents, social services and prospective adopters come in and out of the
        room.



        ![F_5_city_so_real.jpg](http://139.59.130.149/uploads/F_5_city_so_real_0bc1f024aa.jpg)

        ### [City So Real](https://poff.ee/en/film/city-so-real/)

        **17:30 | Apollo Solaris 3** 

        **20:30 Virtual Hall** 


        Academy Award nominated filmmaker Steve James’ fascinating and complex
        portrait of contemporary Chicago delivers a deep, multifaceted look into
        the soul of a quintessentially American city, set against the backdrop
        of its history-making 2019 mayoral election, and the tumultuous 2020
        summer of COVID-19 and social upheaval following the police killing of
        George Floyd.


        City So Real is the only public screening of [TV
        Beats](https://industry.poff.ee/about/tv-beats-forum/)! The best of new
        cinematic TV series. 



        ![F_1_beasts.jpg](http://139.59.130.149/uploads/F_1_beasts_d3cb4b3af2.jpg)

        ### [Beasts (European Premiere)](https://poff.ee/en/film/beasts/)

        **18:15 | Coca-Cola Plaza iSense** 

        **21:15 | Virtual Hall** 


        "Beasts" focuses on victims caught in the bureaucratic cogwheels of the
        agricultural sector, where life is lived to the beat of the activity
        support handed out by political powers. Where there’s power, there’s
        fire. In "Beasts", the fire blasts out as the flames of passion which
        engulfs the peaceful life of a small family company. 


        Constance is a delicate 25-year-old woman with a quiet nature and
        sky-blue eyes. Her father has squandered all the income of the family
        business based on cattle-breeding and the young woman has to take the
        reins both in the household and the male-centred world around her. 


        Part of our [Official Selection -
        Competition](https://poff.ee/en/official-selection/)



        ![F_5_should_the_wind_drop_fe7f440065.jpg](http://139.59.130.149/uploads/F_5_should_the_wind_drop_fe7f440065_523cabab6b.jpg)

        ### [Should the Wind Drop (European
        Premiere)](https://poff.ee/en/film/should-the-wind-drop/)

        **20:30 | Apollo Solaris 4 + Q&A with Grégoire Colin, Nora Martirosyan**


        Should the Wind Drop" unfolds against the backdrop of Nagorno-Karabakh,
        a self-proclaimed republic of the Caucasus, located between Armenia and
        Azerbaijan.


        Alain, a French auditor, has arrived to appraise the airport of
        Nagorno-Karabakh and greenlight its eventual reopening. This airport,
        with no planes or passengers, opens its doors every morning and welcomes
        the staff mimicking real activity. The airport crystallizes itself, the
        hope of an entire territory, fighting for international recognition.


        As the audit progresses, through interviews with airport employees and
        his travels, Alain discovers a country that may only exist on certain
        maps, but yet constitutes a real nation with its population, its
        government, its constitution, its economy and its culture.


        Part of our [First Feature
        Competition](https://poff.ee/en/first-feature-competition/)



        ![F_1_AS_FAR_AS_I_KNOW.jpg](http://139.59.130.149/uploads/F_1_AS_FAR_AS_I_KNOW_33d2180f24.jpg)

        ### [As Far as I Know (World
        Premiere)](https://poff.ee/en/film/as-far-as-i-know/)

        **21:15 | Coca-Cola Plaza 7**


        “As Far as I Know” is based on a true-life story and talks of the
        complicated process of criminal proceedings initiated due to rape from
        the perspective of the victim’s spouse Dénes. Years of failed attempts
        to get pregnant lead Nóra and Dénes to the decision of adopting a child
        who would unite them as a family and save their crumbling marriage. 


        After another dinner full of arguments, where the message of joy is
        dampened by pity from friends, Nóra decides to take a city bus home
        alone from the restaurant. When Dénes wakes up in the morning, the bed
        beside him is empty. Nóra, who finally staggers home after a frantic
        search, claims that she has been raped. In the absence of any tragic
        injuries and actual evidence, Dénes gets an ever-deepening feeling that
        his wife’s claim is yet another desperate cry for help in order to gain
        attention.


        Part of our [First Feature
        Competition](https://poff.ee/en/first-feature-competition/)



        ![F_2_sun_children.jpg](http://139.59.130.149/uploads/F_2_sun_children_732cc4f745.jpg)

        ### [Sun Children](https://poff.ee/en/film/sun-children/)

        **21:45 | Apollo Solaris 3**


        This is the story of 12-year-old Ali and his three friends. Together
        they work hard to survive and support their families, doing small jobs
        in a garage and committing petty crimes to make fast money. In a turn of
        events that seems miraculous, Ali is entrusted to find a hidden treasure
        underground.


        He recruits his gang, but first, to gain access to the tunnel, the
        children must enroll at the Sun School, a charitable institution that
        tries to educate street kids and child labourers, close to where the
        treasure is located.

    contents_ru: >
        [«Анкета»](https://poff.ee/ru/film/anketa/ )

        18:45 Coca-Cola Plaza


        Сегодня в 18:45 в Coca-Cola Plaza состоится мировая премьера фильма
        именитого эстонского режиссера Алены Суржиковой «Анкета». Идея снять
        документальную картину родилась, когда, разбирая старые документы,
        режиссер натолкнулась на школьные анкеты. В них одноклассники делились
        своими интересами, музыкальными предпочтениями и ожиданиями от будущего.
        Режиссер и оператор Сергей Трофимов навестили одноклассников, живущих в
        разных странах и вместе с ними вспомнили записи тех времен и узнали, как
        сложились их судьбы. Работа участвует в конкурсной программе фильмов из
        стран Балтии.

        Кинопоказ пройдет с участием создателей фильма Алены Суржиковой, Сергея
        Трофимова, Анатолия Щуры и Дмитрия Пийбе.


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/cHLdGS9KOV0" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        [«Хранители времени»](https://poff.ee/ru/film/hraniteli-vremeni/) 

        11:00 Apollo Kino Solaris


        В 11:00 состоится последний сеанс на PÖFF фильма Алексея Тельнова
        «Хранители времени».

        Маленькую Ксюшу удочеряет хорошая семья, забрав из похожего на дом с
        привидениями детского дома – у нее появляется мама художница и папа
        писатель. Все трое безумно счастливы, вечера часто проходят в кругу
        семьи, и папа читает дочери рассказы из своих фантастических книг.
        Однако идиллической жизни приходит конец, когда девочка попадает вместе
        с мамой в автокатастрофу. Проснувшись, она обнаруживает себя в знакомом
        по отцовским книгам Городе Тьмы.

        Хороший фильм для просмотра с детьми.


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/4UCjOq4yRqc" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        [«Цой»](https://poff.ee/ru/film/czoj/) 

        20:45 Apollo Kino Solaris


        Фильм Алексея Учителя «Цой» – это фильм про Цоя, и фильм в котором Цоя
        нет. А главный герой — обычный советский водитель Павел Шелест, автобус
        которого однажды августовским днем столкнулся неподалеку от Риги с
        легковым «Москвичом». Кто сидел за рулем этой машины, Павел и не
        подозревал...


        ![F_7_tsoi.jpg](http://139.59.130.149/uploads/F_7_tsoi_6e3b044700.jpg)


        [«Когда ветер стихнет»](https://poff.ee/ru/film/should-the-wind-drop/) 

        20:30 Apollo Kino Solaris


        Французско-армянский полнометражный фильм Норы Мартиросян показывает
        неожиданные сложности, связанные с открытием международного аэропорта в
        объявившем свою независимость Нагорном Карабахе. Французский эксперт,
        который должен проверить готовность аэропорта, рискует всем, чтобы
        помочь этому закрытому региону открыться миру.

        Фильм участвует в конкурсной программе дебютов, и на фестивале
