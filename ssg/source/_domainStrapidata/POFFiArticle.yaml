        Filmikriitik Tristan Priimägi esitleb Pimedate Ööde filmifestivalil oma
        raamatut „101 eesti filmi” ja selle põhjal kokku pandud filmiprogrammi.
    contents_et: >-
        Kirjastuse Varrak populaarse sarja „101 Eesti…” 27. raamatuna ilmuv teos
        annab 101 märgilise filmi kaudu ülevaate Eesti filmiajaloo olulisematest
        autoritest, suundumustest ja nähtustest. Raamat aitab tõlgendada filme
        ajalises kontekstis, toob võrdlusi maailma tähtteoste ja arengutega,
        tunnustab uudseid mõtteid ja filmitehnilisi võtteid, puistab fakte ja
        põnevaid kaadritaguseid lugusid, intrigeerib edasi mõtlema ja vanu filme
        uue pilguga uuesti vaatama.


        [Avasta PÖFFi „101 Eesti filmi”
        programmi!](https://poff.ee/101-eesti-filmi/)


        Teos algab filmiga „Karujaht Pärnumaal” (1912) ja lõpeb filmiga „Tõde ja
        õigus” (2019). 107 aasta sisse mahub 52 mängu-, 26 dokumentaal- ja 23
        animafilmi käsitlus. Priit Pärn on esindatud kuue, Kaljo Kiisk viie,
        Grigori Kromanov, Leida Laius, Andres Sööt ja Peeter Simm nelja filmiga.
        Kokku sisaldab filmiregister ligemale 500 pealkirja ja isikunimede
        register ligemale 800 nime.


        Üldtuntud filmide kõval leiavad käsitlemist ka vähemtuntud, näiteks Paul
        Sehnerti „Tšekaa komissar Miroštšenko”, Valeria Andersoni „… ja supp on
        valmis õigel ajal”, Peeter Toominga „Aastad”, Kaljo Kiisa „Saja aasta
        pärast mais”, Renita ja Hannes Lintropi „Šurale” ja Edvard Oja
        „Autoportree emaga”.


        „Julgustagu see inimesi nägema kaugemale käputäiest kõige kuulsamatest
        filmidest ja vaatama Eesti filmikunsti laiemalt. Kellel tõesti ei tule
        „Kevade” ja „Viimse reliikvia” kõrval meelde ühtki dokumentaalfilmi,
        saab siit vähemalt spikerdada. Armastagem oma filme ja filmitegijaid,
        sest keegi teine seda meie eest ei tee,” ütleb Priimägi raamatu
        saatesõnas.


        Teost saadab samanimeline filmiprogramm, mis koosneb kümnest seansist.
        Kinosaalis saab koos autori sissejuhatuse ja külalistega näha mängufilme
        „Värvilised unenäod”, „Tuulte pesa” ja „Georgica”. PÖFFi veebikinos
        jõuavad aga ekraanile mängufilmid „Tšekaa komissar Miroštšenko”,
        „Põrgupõhja uus Vanapagan”, „Hullumeelsus” ja „Inimene, keda polnud”,
        dokumentaalfilmid „Esteetilistel põhjustel”, „Isamaa ilu”, „Talupojad”,
        „… ja supp on valmis õigel ajal”, „Lasnamäe” ja „Šurale”ning animafilmid
        „Hiirejaht”, „Nael”, „Tolmuimeja”, „Suur Tõll”, „Kolmnurk”, „Instinkt”,
        Une Instituut”, „Krokodill” ja „Orpheus”.


        Ajalehes Sirp filmitoimetajana töötava Priimäe sõnul on Eesti filmidest
        kirjutatud kahetsusväärselt ebaühtlaselt: mõnest üksikust on olemas väga
        põhjalikud käsitlused, osale puudub tagasiside peaaegu täielikult.
        „Raamat „101 Eesti filmi” ja selle põhjal koostatud filmiprogramm, mis
        PÖFFi abiga vaatajani jõuab, aitavad ehk meie filmikultuuri
        teadvustamise ja mõtestamise rajal ühe sammu edasi astuda,” ütles ta.


        Raamatu „101 Eesti filmi” esitlus on neljapäeval, 19. novembril kell
        17.30 muusika- ja filmipoes Terminal (Telliskivi 60/2). Autoriga vestleb
        PÖFFi programmikoostaja Elise Eimre. Raamatut saab osta soodushinnaga.


        Pimedate Ööde filmifestival kestab 29. novembrini.
