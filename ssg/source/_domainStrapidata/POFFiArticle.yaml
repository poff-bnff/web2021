        kohustuste täitmiseks, võime teie isikuandmeid säilitada kauem. Näiteks
        säilitame raamatupidamiskohustuse täitmiseks vajalikke isikuandmeid
        vähemalt 7 aastat asjakohase majandusaasta lõppemisest ning
        isikuandmeid, mis on vajalikud nõuete esitamiseks või enda kaitsmiseks
        nõuete eest, 10 aastat.


        1.2. Olen filmifestivalile pileti ostnud külaline

        Kui te olete filmifestivalile pileti ostnud külaline, siis me üldiselt
        teie isikuandmeid ei töötle, kuna piletid ei ole isikustatud. Võime teie
        isikuandmeid (nimi, kontaktandmed) töödelda, kui osalete nt publiku
        hääletusel. Sellisel juhul on isikuandmete töötlemise õiguslikuks
        aluseks teie nõusolek (üldmääruse artikkel 6 (1)(a)). Pange tähele, et
        teil on õigus antud nõusolek igal ajal tagasi võtta, andes oma soovist
        teada info@poff.ee. Nõusoleku tagasivõtmine ei mõjuta enne selle
        tagasivõtmist nõusoleku alusel toimunud töötlemise seaduslikkust.
        Säilitame teie isikuandmeid seni, kuni see on vajalik tulenevalt
        eesmärgist, milleks neid kogusime.


        1.3. Olen lojaalsusprogrammi liige

        Käesoleva privaatsusteate tähenduses on lojaalsusprogrammi liikmed kõik
        isikud, kes on liitunud PÖFF-i lojaalsusprogrammiga Hundikari, luues
        omale kasutaja PÖFF-i veebilehel või ostes PÖFFi passi.


        Töötleme teie järgmisi isikuandmeid:


        - ees- ja perekonnanimi;

        - e-posti aadress;

        - telefoni number;

        - riik;

        - sünnikuupäev;

        - sugu;

        - portreepilt (kui ostetava passi tüüp seda nõuab);

        - kasutajakontole sisselogimise andmed;

        - teie tegevus lojaalsusprogrammi liikmena (nt valitud märksõnad,
        piletiostude ajalugu, teie poolt hinnatud filmid ja neile antud
        hinnang).


        Töötleme teie isikuandmeid järgmistel eesmärkidel ja õiguslikel alustel:


        - töötleme teie isikuandmeid, et võimaldada teil kasutada erinevaid
        lojaalsusprogrammi funktsioone, sh selleks, et saaksite koostada
        filmikava enda eelistatud filmidest, et saaksime pakkuda teile valitud
        märksõnade põhjal filmisoovitusi ning meie/meie ja meie
        koostööpartnerite soodustusi, millisel juhul on töötlemise õiguslikuks
        aluseks meievahelise lepingu täitmine (üldmääruse artikkel 6 (1)(b));

        - töötleme teie isikuandmeid enda õigusaktidest tulenevate kohustuste
        täitmiseks (üldmääruse artikkel 6 (1)(c));

        - vajadusel töötleme teie isikuandmeid nõuete esitamiseks ja enda nõuete
        eest kaitsmiseks, millisel juhul on töötlemise õiguslikuks aluseks meie
        õigustatud huvi seda teha, ulatuses, mis kaalub meie hinnangul sellisel
        juhul üles teie huvid ja põhiõigused ja –vabadused (üldmääruse artikkel
        6 (1)(f)).


        Säilitame teie isikuandmeid seni, kuni see on vajalik tulenevalt
        eesmärgist, milleks neid kogusime. Kui see on vajalik meie õiguste
        kaitsmiseks või meie seadusest tulenevate kohustuste täitmiseks, võime
        teie isikuandmeid säilitada kauem. Näiteks säilitame
        raamatupidamiskohustuse täitmiseks vajalikke isikuandmeid vähemalt 7
        aastat asjakohase majandusaasta lõppemisest ning isikuandmeid, mis on
        vajalikud nõuete esitamiseks või enda kaitsmiseks nõuete eest, 10
        aastat.


        1.4. Olen töötajaks või vabatahtlikuks kandideerija

        Käesoleva privaatsusteate tähenduses on kandideerijad kõik isikud, kes
        avaldavad soovi asuda PÖFF-is tööle (töölepingu või teenuse osutamise
        lepingu alusel) või olla vabatahtlikuks.


        Töötleme kandideerijate järgmisi isikuandmeid:


        - ees- ja perekonnanimi, sünniaeg;

        - kontaktandmed (e-posti aadress, telefoninumber, aadress);

        - kvalifikatsiooni puudutav teave (nt teave omandatud hariduse ja/või
        kutsekvalifikatsioonide kohta);

        - andmed eelneva töö- ja/või vabatahtliku töö kogemuse kohta;

        - muud andmed, mille olete otsustanud meile oma CV-s,
        motivatsioonikirjas või muul viisil edastada.


        Töötleme teie isikuandmeid järgmistel eesmärkidel ja õiguslikel alustel:


        - töötleme teie isikuandmeid selleks, et leida kandideerijate hulgast
        meie jaoks sobivaimad kandidaadid, kellega sõlmida lepingud, millisel
        juhul on teie isikuandmete töötlemise õiguslikuks aluseks lepingu
        sõlmimisele eelnevate meetmete võtmine vastavalt teie taotlusele
        (üldmääruse artikkel 6 (1)(b));

        - töötleme teie isikuandmeid selleks, et pakkuda teile tulevikus
        vabanevaid töökohti ja võimalusi tegutseda vabatahtlikuna, kuid üksnes
        juhul kui olete meile selleks andnud oma nõusoleku (üldmääruse artikkel
        6 (1)(a)). Pange tähele, et teil on õigus antud nõusolek igal ajal
        tagasi võtta, andes oma soovist teada vastavale inimesele, kellele need
        andmed edastasite. Nõusoleku tagasivõtmine ei mõjuta enne selle
        tagasivõtmist nõusoleku alusel toimunud töötlemise seaduslikkust;

        - vajadusel töötleme teie isikuandmeid nõuete esitamiseks ja enda nõuete
        eest kaitsmiseks, millisel juhul on töötlemise õiguslikuks aluseks meie
        õigustatud huvi seda teha, ulatuses, mis kaalub meie hinnangul sellisel
        juhul üles teie huvid ja põhiõigused ja –vabadused (üldmääruse artikkel
        6 (1)(f)).

        - 

        Reeglina säilitame teie isikuandmeid 1 aasta alates värbamisotsuse
        tegemisest. Kui olete andnud meile oma nõusoleku tulevikus tööpakkumiste
        tegemiseks, säilitame teie isikuandmeid kuni 7 aastat või kuni teie
        poolt nõusoleku tagasivõtmiseni. Kui see on vajalik meie õiguste
        kaitsmiseks või meie õiguslike kohustuste täitmiseks, võime teie
        isikuandmeid säilitada kauem.


        1.5. Olen uudiskirja saaja

        Käesoleva privaatsusteate tähenduses on uudiskirja saajad kõik isikud,
        kes on liitunud PÖFF-i, PÖFF Shortsi või Just Filmi uudiskirja listiga.
        Edastame teile PÖFF-i, PÖFF Shortsi või Just Filmi uudiskirja üksnes
        teie nõusolekul, eesmärgiga teavitada teid erinevatest pakkumistest,
        üritustest ja teistest meie tegevustest, mis võivad teile huvi pakkuda.
        Lisaks viime aeg-ajalt läbi küsitlusi, et saada oma teenuste kohta
        tagasisidet ning teenuseid selle põhjal edendada.


        Uudiskirja saatmiseks töötleme teie ees- ja perekonnanime, e-posti
        aadressi ning uudiskirja valdkonna eelistusi.


        Teil on õigus uudiskirja saatmiseks antud nõusolek igal ajal tagasi
        võtta, klõpsates uudiskirja lõpus oleval lingil või saates e-kirja
        aadressile press@poff.ee. Pange tähele, et nõusoleku tagasivõtmine ei
        mõjuta enne selle tagasivõtmist nõusoleku alusel toimunud töötlemise
        seaduslikkust.


        Säilitame teie isikuandmeid seni, kuni palute end uudiskirja saajate
        hulgast eemaldada.


        1.6. Olen keegi, kes on PÖFF-iga ühendust võtnud või osalenud mõnes
        PÖFFi korraldatud loosimises.

        Kui te võtate meiega ühendust telefoni või e-posti teel või muid
        vahendeid kasutades või osalete mõnes meie kampaanias, võime töödelda
