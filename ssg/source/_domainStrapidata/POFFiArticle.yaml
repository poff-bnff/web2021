    lead_et: >-
        Haapsalu õudus- ja fantaasiafilmide festival lükkub koroonaviiruse laia
        leviku tõttu juunikuusse.
    contents_et: >-
        Alates 30. aprillist kuni 2. maini toimuma pidanud festivali uued
        kuupäevad on 4.–6. juuni.


        „Kui me enne olime Haapsalus kevadekuulutajad, siis nüüd
        suvekuulutajad,” ütles HÕFFi juht Helmut Jänes. Tema sõnul annab
        festivali nihutamine viie nädala võrra rohkem mänguruumi, sealhulgas
        ürituste korraldamiseks vabas õhus. „Tõenäoliselt avame ka välikino, mis
        laiendab piirangute ajal võimalusi festivalist osa saada.” 


        Tänavuse festivali avab Kanada režissööri Steven Kostanski õuduskomöödia
        „Psycho Goreman”. Kogu kava kuulutab HÕFF välja 6. mail, kui algab ka
        piletimüük. Soodushinnaga passid on juba saadaval. 


        Juba sellest nädalast on võimalik PÖFFi veebikinos vaadata aga
        varasemate Haapsalu õudus- ja fantaasiafilmfestivalide löökfilme. Iga
        nädal kuni festivali alguseni jõuab vaatajate ette üks linateos.
        Avalöögi teeb 2019. aasta festivali suurimaid üllatajaid, Kanada
        režissööri Cameron Macgowani **„Punase kirja päev”** – süsimusta
        huumorit sisaldav õuduspõnevik, milles tüüne äärelinna elanikud leiavad
        ühel hommikul oma postkastist kirja: „Tapa oma naaber enne, kui tema
        tapab sinu!”. 


        Lisaks jõuavad märtsis ekraanile 2018. aasta festivali avafilm, USA
        režissööri Trevor Stevensi **„Märulikool”**, sama aasta publiku
        lemmikfilm, Saksa režissööride Adolfo Kolmereri ja William Jamesi
        **„Lumehelbeke”** ning 2019. aasta festivali avafilm, Kanada
        režissööride Zach Lipovsky ja Adam B. Steini **„Friigid”**. 


        Veebikino pilet maksab neli eurot. Eelmüügist HÕFFi passi ostnud
        inimesed saavad kõiki filme vaadata tasuta. Juba müüdud passi ostab
        festival soovi korral tagasi. 


        Baltimaade suurimale õudus- ja fantaasiafilmide festivalile saab taas
        kaasa elada üle terve Eesti, sest osa programmist jõuab festivali ajal
        ka veebikino ekraanile. 


        *Osta HÕFFi pass [siit](https://hoff.ee/artikkel/piletid/).*

        *PÖFFi [veebikino](https://kino.poff.ee/).*

        *HÕFFi [kodulehekülg](https://hoff.ee/).*
