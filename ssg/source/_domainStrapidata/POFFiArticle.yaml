    lead_et: >-
        Kumu kultuuriteemaliste dokumentaalfilmide sarja järjekordne film
        portreteerib inimest legendi taga – üht kõigi aegade suurimat
        džässmuusikut Miles Davist.
    contents_et: >+
        Ameerika dokumentalisti Stanley Nelsoni „Miles Davis: Birth of the
        Cool”, mis linastub Tallinnas sel kolmapäeval, pole esimene film Miles
        Davisest. Ent kõige ülevaatlikum kindlasti. Vaataja ees ei hargne lahti
        mitte ainult selle suure artisti erakordselt otsinguline muusikaline
        teekond – bebop´ist cool jazz´i, jazz fusion´i, rock´n´roll´i ja isegi
        hiphopini –, vaid ka tema kirev eraelu, selle pahupool: narkosõltuvus ja
        vägivaldsus. Samuti kokkupuuted rassismiga, mis tema kujunemist
        mõjutasid ja mille vastu ta elu lõpuni võitles.


        „See pole mitte ainult film Miles Davise elust. See räägib ka sellest,
        kuidas on olla mustanahaline Ameerika Ühendriikides,” on öelnud
        režissöör Stanley Nelson ise. Linateos kandideeris tänavu ka parima
        muusikafilmi Grammy auhinnale. 30. septembril kell 18 Kumu auditooriumis
        aset leidva seansi juhatab sisse trompetist Allan Järve.


        Film on inglise keeles ilma tõlketa. Sissepääs tasuta.


        Kultuuriteemaliste filmide sarja „Kumu dokumentaal” korraldavad Kumu ja
        PÖFF.


