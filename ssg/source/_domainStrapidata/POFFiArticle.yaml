    lead_et: >-
        Rahvusvaheline lühifilmide ja animatsiooni festival PÖFF Shorts kuulutas
        välja kuue võistlusprogrammi võidufilmid.
    contents_et: >-
        Ameerika filmiakadeemia nominatsiooniõiguse said Esko Rometi mängufilm
        **"Välguga löödud"** (Eesti, 2020), Paul Masi animafilm
        **"Kullakallis"** (Prantsusmaa, 2020) ja Mariana Saffoni mängufilm
        **"Sinu ja Milagrose vahel"** (Colombia, 2020).


        Valikut auhinnatud filmidest saab näha eriseanssidel Tallinnas ja
        Tartus, võistlusprogrammid on nähtavad PÖFFi veebikinos piiratud aja.


        **PÖFF SHORTS RAHVUSLIK VÕISTLUSPROGRAMM**

        Esitleja: High Voltage

        Žürii: Inga Diev, Fabian Driehorst, Sveta Grigorjeva


        **PARIM LÜHIFILM**

        "Välguga löödud" (Eesti, 2020)

        Režissöör: Romet Esko


        Žürii kommentaar: "Kaunilt meisterdatud austusavaldus, mis ühendab
        isikliku arhiivi ja mängleva lähenemise meediumile, luues kummitava ja
        meeldejääva filmi, mida tahaks korduvalt uuesti vaadata. Film räägib
        sügavalt isikliku, delikaatse ent dünaamilise loo sõprusest, andes edasi
        ühtaegu autentse ja universaalse sõnumi. "Välguga löödud" on elu ja
        loomingulisuse tähistamine läbi kinokunsti, mis mõjub väga ajakohase ja
        vajalikuna."


        **ŽÜRII POOLT MAINITUD**

        "Merevaatega tuba" (Eesti, 2020)

        Režissöör: Leonid Shmelkov


        Žürii kommentaar: "Kaasahaarav loo jutustamine selle parimal kujul,
        "Merevaatega tuba" on mitmekihiline film armastusest selle puhtaimas
        vormis: toores ja segane, kuid samas humoorikas, aus ja siiras. Lummav
        maiuspala, mis pakatab originaalsusest ja loomingulisusest, avaldades
        žüriile muljet sügavuse ja filmi võimega lähemal vaatlemisel avada
        ootamatuid üllatusi."


        **ANIMA VÕISTLUSPROGRAMM**

        Žürii: Jury: Agnés Bizzaro, Oskar Lehemaa, David Sproxton


        **PARIM LÜHIFILM**

        Esitleja: PÖFF

        "Kullakallis" (Prantsusmaa, 2020)

        Režissöör: Paul Mas


        Žürii kommentaar: "See film kasutab animatsiooni kunstlikkust, et
        pääseda valusalt lähedale elulistele teemadele. Žürii hindab filmi
        lihtsat stiili ning täpsekäelist loo jutustamist, mille kaudu tuuakse
        vaatajateni keerulised teemad, mis jäävad nendega veel peale viimseid
        lõputiitreid."


        **ŽÜRII POOLT MAINITUD**

        "Suveniir" (Prantsusmaa, 2020)

        Režissöör: Bastien Dubois


        Žürii kommentaar: "Eraldi toome välja filmi, kus kasutades suurepärast
        kombinatsiooni animatsioonistiilidest, tuuakse vaataja silmade ette lugu
        sõjatraumadest, perekonfliktidest ning lõppude lõpuks ka
        loomeprotsessist. Žürii leiab, et see film suudab 15 minuti jooksul
        öelda rohkemat, kui suurem osa filme 90 minutiga."


        **PARIM LASTEANIMATSIOON**

        "Matilda ja varupea" (Leedu, 2020)

        Režissöör: Ignas Meilūnas


        Žürii kommentaar: "Imetabane erksates toonides animeeritud rännak suure
        pinge all elava lapse ellu, kes on üllatusi täis teekonnal leidmaks oma
        iseseisvust ning kinnitamaks oma iseloomu. Tegemist on iroonilise ja
        värske looga tugevast tüdrukust, kes leiab viisi, kuidas hoida oma vaim
        nii vabana kui võimalik."


        Žürii poolt mainitud lasteanimatsioon

        "Pink" (Suurbritannia, 2020)

        Režissöör: Rich Webber


        Žürii kommentaar: "Film, millel on niivõrd täiuslik ajastus, kus
        animatsioon väljendub oma parimal kujul; nii täis huumorit ja
        emotsiooni, ja see kõik on mahutatud lühikesse vormi."


        NEW TALENTS žürii auhind parimale tudengianimatsioonile

        Esitleja: Eesti Kunstiakadeemia

        "Olen siin" (Poola, 2020)

        Režissöör: Julia Orlik


        Žürii kommentaar: "Minimalistliku lähenemisega heidab film võimsa pilgu
        perekonnadünaamikale ühe naise viimastel elupäevadel. Žürii tunnetas
        julgust lähenemises, kus subjekt on otseses mõttes esiplaanil ja
        keskpunktis, seistes silmitsi armastuse, kaotuse ja üksilduse teemadega
        liigutaval, tundlikul ja emotsionaalselt laetud viisil." 


        NEW TALENTS žürii poolt mainitud tudengianimatsioon

        "Must lammas" (Prantsusmaa, 2019)

        Režissöör: James Molle


        Žürii kommentaar: "Värske ja energilise tunnetusega, ehkki retrostiilis
        film tegeleb eksistentsiaalsete küsimustega, mis tabavad meid kõiki, kui
        leiame end univesumis kadununa. See ajas meid ka naerma!"


        LÜHIFILMI VÕISTLUSPROGRAMM

        Žürii: Jason Anderson, Jessie Mangum, Tambet Tuisk


        PARIM LÜHIFILM

        Esitleja: Nafta Films

        "Sinu ja Milagrose vahel” (Colombia, 2020)

        Režissöör: Mariana Saffon


        Žürii kommentaar: “Žüriile avaldas muljet filmi peen sisevaade ema ja
        tütre vahelisele keerulisele suhtele, peategelase vapustav näitlejatöö
        ning imeilus filmikeel. Režissöör näitab tähelepanuväärset oskust,
        hoolivust ja enesekindlust, tuues järk-järgult vaatajateni kõik
        suhtekihid, mis tegelaskujude vahel eksisteerivad.


        ŽÜRII POOLT MAINITUD

        "David" (Ameerika Ühendriigid, 2020)

        Režissöör: Zachary Woods


        Žürii kommentaar: "Lisaks säravate ja üllatavate näitlejatööde kolmikule
        tõestab see komöödia, et on korraga sama palju selgepilguline kui
        humoorikas."


        NEW TALENTS žürii auhind parimale tudengifilmile

        Esitleja: Tallinna Ülikooli Balti filmi, meedia, kunstide ja
        kommunikatsiooni instituut

        "Anita” (Ameerika Ühendriigid, 2020)

        Režissöör: Sushma Khadepaun


        Žürii kommentaar: “Žüriid tabas filmitegija julgus, intelligentsus ja
        vaprus kujutamaks lõhet naise oodatud autonoomia ja tegevusvõimekuse
        ning karmide piirangute vahel, mida ei suru talle peale ainult ühiskond,
        vaid ka inimesed tema kõige lähedasemates suhetes. Filmitegija saavutab
        oma ambitsioonid läbi filmi täpsete kompositsioonide, tundlike
        näitlejatööde ja tõusvate pingete."


        ŽÜRII POOLT MAINITUD

        “Katkised juured” (Hispaania, 2019)

        Režissöör: Alberto Gross


        Žürii kommentaar: "Žüriil on hea meel tunnustada filmi noorte näitlejate
        tähelepanuväärsete etteastete ja empaatia eest, mida film väljendab
        tegelaskujude vastu, kes on sattunud tugevalt ja laialt resoneeruvasse
        ning keerulisse olukorda."


        Võidufilme saab näha pühapäeval, 22. novembril kell 21.00 Coca-Cola
        Plazas ning pühapäeval, 29. novembril kell 13.15 Tartus Athena keskuses
