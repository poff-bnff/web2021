    lead_et: >-
        Mihhail Gorbatšov ja Linnar Priimägi aktsioonis, eesti mees päästab
        Ameerikas indiaani keelt, Läti iseseisvusaja kõige populaarsem linateos
        – seda kõike pakub Pimedate Ööde filmifestivali Balti võistlusprogramm.
    contents_et: >-
        14 linateosest, mis hakkavad Balti parima filmi auhinnale kandideerima,
        on viis Eestist, viis Lätist ja neli Leedust. Valikus on seitse pikka
        dokumentaal-, kuus mängu- ja üks animafilm. Valik on kokku pandud
        võimalikult värsketest kunstiküpsetest filmidest. Filme hindab
        rahvusvaheline žürii. Eestit esindavatest filmidest kolm jõuavad siinse
        publiku ette esimest korda.


        Manfred Vainokivi portreteerib dokumentaalfilmis „Mephistopheles” Eesti
        humanitaaria *enfant terrible*´it Linnar Priimäge, kelle kaudu ilmutab
        Mephistopheles – kõike eitav vaim – ennast aeg-ajalt Eesti rahvale,
        vallandades ühiskonnas kaose. Liivo Niglase dokumentaalfilmis
        „Keelepäästja” üritab keeleuurija Indrek Park teha kõik endast oleneva,
        et päästa väljasuremisest mandanite, Põhja-Dakota preerias elavate
        indiaanlaste keel. Aljona Suržikova otsib aga dokumentaalfilmis „Ankeet”
        üles oma kunagised, ennast tema sõbravihikusse jäädvustanud
        klassikaaslased, et uurida, kas nende unistused on täide läinud. Selle
        tulemusena avaneb vaataja ees Eesti taasiseseisvumise ajal koolis käinud
        vene noorte koondportree. Eestis juba esilinastunud mängufilmidest on
        kavas Veiko Õunpuu „Viimased” ja Janno Jürgensi „Rain”.


        ![Mefistofeles.jpg](http://139.59.130.149/uploads/Mefistofeles_b1585978ce.jpg)

        *"Mephistopheles", Linnar Priimäe portreefilm. Foto: kaader filmist*


        Lätit esindavate linateoste kõige värskem täiendus on Vitali Manski
        dokumentaalfilm „Gorbatšov. Taevas”, milles autor läheb külla Nõukogude
        Liidu viimasele juhile, kes elab rahva poolt unustatuna hiigelsuures
        valitsuse villas. Lätis elava nimeka vene dokumentalisti film
        esilinastub vahetult enne PÖFFi maailma suurimal, Amsterdami
        dokumentaalfilmide festivalil.


        Dzintars Dreibergsi sõjadraama „Hingede torm” on Läti taasiseseisvusaja
        populaarseim film, mis kogus sealsetes kinodes 227 000 vaatajat.
        Suurejooneline lugu I maailmasõja keerises sündivast Läti riigist eri
        leerides võitlema sunnitud noormehe silme kaudu kandideerib koguni 11
        Läti filmiauhinnale Suur Kristaps. Esimest korda maailmas jõuab Eesti
        publiku ette selle režissööriversioon.


        Ilze Burkovska-Jacobseni dokumentaalne animafilm „Minu lemmiksõda” on
        autori kasvamise ja totaalsele ideloogilisele ajupesule vastuhakkamise
        lugu Nõukogude Lätis aastatel 1970–1990. Tegu on rahvusvaheliselt ühe
        enim levinud tänavuse Läti filmiga, mis võitis auhinna ka Annecy
        animafilmide festivalil.


        Lätist kuuluvad valikusse veel Ivars Zviedrise dokumentaalfilm „Läti
        koiott” – Läti-Vene piiri äärses pärapõrgus elavad lätlased smugeldavad
        vietnamlasi üle piiri, et äraelamiseks raha teenida – ja Dace Pūce
        mängufilm „August välja”, milles elava fantaasiaga 10-aastasest poisist
        saab mõtlematu teo tagajärjel väikese linnakese must lammas.


        ![f2acca09-09e5-4ebc-98a8-9f5d2ead9b78.jpg](http://139.59.130.149/uploads/f2acca09_09e5_4ebc_98a8_9f5d2ead9b78_0cd723bafa.jpg)

        *"Hämaras", Leedu metsavendade lugu. Foto: kaader filmist*


        Tuntuim Leedu esindaja on ühe sealse juhtlavastaja Šarūnas Bartase
        ajalooline draama „Hämaras”, mis räägib II maailmasõja järgsetest
        aastatest, kui ühed leedukad olid metsas ja teised tegid uue võimuga
        koostööd. Film valiti ka tänavuse Cannes´i festivali võistlusprogrammi.


        Giedrė Žickytė dokumentaalfilmi „Hüpe” peategelane on Simas Kudirka, kes
        põgeneb 1970. aastal Atlandi ookeanis seilavalt Leedu kalalaevalt ja
        palub USAst poliitilist varjupaika. Temast saab külma sõja ettur.


        Dokumentaalfilm „Eeskujulik käitumine” süüvib mõrva(de) eest eluks ajaks
        vangi mõistetud inimeste mõttemaailma. Filmi autor Audrius Mickevičius
        kaotas ise mõrvari käe läbi oma venna ja tegi läbi pika teekonna vihast
        andestuseni. Film valmis postuumselt, sest režissöör suri enne selle
        lõpetamist raske haiguse tagajärjel. Töö viis lõpule tema kolleeg
        Nerijus Milerius. Leipzigi festival on tunnustanud filmi Kuldtuviga.


        Marat Sargsyani debüütmängufilmis „Uputust ei tule” leiab aga mitmes
        riigis palgasõdurina võidelnud kolonel end olukorrast, kui tema enda
        kodumaal puhkeb kodusõda.


        ![EnfantTerrible_KatjaRiemann_OliverMasucci©BavariaFilmproduktion-4.jpg](http://139.59.130.149/uploads/Enfant_Terrible_Katja_Riemann_Oliver_Masucci_Bavaria_Filmproduktion_4_2b5920d572.jpg)

        *Kaader filmist „Uputust ei tule”*


        Balti filmide võistlusprogrammi piletite eelmüük algab 6. novembril.
        6.–8. novembrini on kõigi kinodes toimuvate PÖFFi seansside piletid
        müügil 5-eurose soodushinnaga. Ka virtuaalsete seansside pileteid saab
        osta alates 6. novembrist ja nende hinnaks on 8 eurot. Virtuaalne PÖFF
        jõuab publikuni veebiplatvormide Shift72 ja Elisa Stage vahendusel.


        Pimedate Ööde filmifestival leiab aset 13. novembrist 29. novembrini
        kombineeritud kujul – filme saab esimest korda vaadata nii kinodes kui
        virtuaalselt üle kogu Eesti.


        **Balti võistlusprogramm**


        Läti

        - „Hingede torm” (Dvēseļu putenis), rež Dzintars Dreibergs

        - „Gorbatšov. Taevas” (Gorbačovs. Paradize), rež Vitali Manski

        - „Läti koiott” (Valkātājs), rež Ivars Zviedris

        - „Minu lemmiksõda” (Mans mīļākais karš), rež Ilze Burkovska-Jacobsen

        - „August välja” (Bedre), rež Dace Pūce


        Leedu 

        - „Eeskujulik käitumine” (Pavyzdingas elgesys), rež-id Audrius
        Mickevičius ja Nerijus Milerius 

        - „Hämaras” (Sutemose), rež Šarūnas Bartas 

