    lead_en: >-
        There’s a new programme added to the list of Black Nights Film
        Festival's film programmes. The programme, centering around
        environmentally themed films, is presented by the Environment Agency. 
    contents_en: >+
        “This theme has become so **urgent**, that we cannot ignore it anymore,”
        said PÖFF director Tiina Lokk. 


        Environment Agency’s head Taimar Ala commented that the emergence of
        environmental films at festivals is a sign of the **importance of the
        theme in our times**. “PÖFF and the Environment Agency are not only
        connected by the wolf, who is a pride of our forests as well as PÖFF’s
        symbol. We are also both eager to reach as much people as possible with
        global themes like **climate, biodiversity, or waste**.” 


        The programme encompasses five documentaries. The opening screenings
        will be introduced by experts from the Environment Agency: wolf
        investigator Marko Kübarsepp, geologist Marko Vainu, zooologist Ragne
        Erimäe, environmental analyst Reet Ulm and the agency’s vicepresident
        Peep Siim. 



        ![F_1_Barefoot_2e7594ed01.jpg](http://139.59.130.149/uploads/F_1_Barefoot_2e7594ed01_97a3cee421.jpg)

        ### [Barefoot: the Mark Baumer
        Story](https://poff.ee/en/film/barefoot-the-mark-baumer-story/)


        While walking barefoot across the United States to call attention to the
        impact of fossil fuels on the environment, Mark Baumer was struck by a
        gas-guzzling SUV. It was a violent end to an exceptionally creative
        life.


        ![F_1_Greta.jpg](http://139.59.130.149/uploads/F_1_Greta_57054d9b51.jpg)

        ### [I am Greta](https://poff.ee/en/film/i-am-greta/)


        The story of teenage climate activist Greta Thunberg is told through
        compelling, never-before-seen footage in this intimate documentary from
        Swedish director Nathan Grossman. 



        ![F_2_the_hidden_life_of_trees.jpg](http://139.59.130.149/uploads/F_2_the_hidden_life_of_trees_e5002f5d2e.jpg)

        ### [The Hidden Life of
        Trees](https://poff.ee/en/film/the-hidden-life-of-trees/)


        Are trees able to talk? Do they have a memory and a social life? The
        forester and bestselling author Peter Wohlleben gets to the bottom of
        these questions and opens our eyes to the hidden world of the woods.
         

        ![F_1_truffle_hunters.jpg](http://139.59.130.149/uploads/F_1_truffle_hunters_f0592b5744.jpg)

        ### [Truffle Hunters](https://poff.ee/en/film/truffle-hunters/)


        Deep in the forests of Northern Italy resides the prized white Alba
        truffle. Desired by the wealthiest patrons in the world, it remains a
        pungent but rarified mystery. The only souls on Earth who know how to
        dig it up are a tiny circle of canines and their silver-haired human
        companions – Italian elders with walking sticks and devilish senses of
        humour – who only scour for the truffle at night so as not to leave any
        clues for others.
         

        ![F_4_wolves_at_the_boarders.jpg](http://139.59.130.149/uploads/F_4_wolves_at_the_boarders_a88edaa4a5.jpg)

        ### [Wolves at the
        Borders](https://poff.ee/en/film/wolves-at-the-borders/)


        In the Broumov region in the Czech Republic, the last wolf was
        eliminated two centuries ago. Its reintroduction, like elsewhere in
        Europe, triggers passionate debate between livestock farmers and
        environmentalists. Martin Páv planted his camera in the middle of this
        battlefield.
         

        #### See the programme
        [here](https://poff.ee/en/environment-agency-environmental-film-programme/)
         
         

