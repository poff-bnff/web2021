    title_en: Tallinn Black Nights Film Festival introduces DDA Spotlight Award
    slug_en: tallinn-black-nights-film-festival-introduces-dda-spotlight-award
    slug_ru: pof-fi-article-27
    lead_en: >-
        The DDA will honour an artist or filmmaker whose recent work helps to
        improve diversity and inclusion in the film industry and cinema
        culture. 
    contents_en: >-
        **In timing with the 50th anniversary of the global entertainment
        communications company DDA, Tallinn Black Nights will introduce a new
        award honouring an artist or filmmaker whose recent work takes a
        concerted step forward in improving diversity and inclusion in the film
        industry and cinema culture.**


        The relationship between Tallinn Black Nights and DDA is longstanding.
        In recent years, one of its founders, Dennis Davidson, served as the
        head of the jury of the Official Selection – Competition in 2017 and
        returned most recently in 2019 with Russian auteur Andrei Konchalovsky,
        who received the Festival’s Lifetime Achievement Award and presented his
        opus, IL PECCATO (SIN).


        Tiina Lokk, director of Tallinn Black Nights commented: ’It is a great
        privilege to create this award with our friends at DDA. Their history in
        shining a spotlight on films with a strong social statement fits with
        our overall purpose, as the Festival provides a platform for such films
        from all over the world. Creative bravery is something the festival has
        always admired in filmmakers!’


        Dennis Davidson responded, ‘On behalf of DDA, I am humbled by this
        incredible opportunity to present an annual award at such a prestigious
        Festival and I am looking forward to returning to Tallinn next month. As
        I have experienced, Black Nights occupies an important spot in the
        global film calendar and has the foremost footprint across Northern
        Europe and adjacent countries. I am looking forward to this
        collaboration and to helping honour deserving artists and filmmakers
        from around the world.’


        The recipient of the award will be announced in November, prior to the
        festival.


        The 24th edition of Tallinn Black Nights Film Festival will run from the
        13th until the 29th of November.
