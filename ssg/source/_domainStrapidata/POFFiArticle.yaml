        Esimest korda avab Pimedate Ööde filmifestivali programmi #PÖFFTRENDING
        Eesti linateos – Marian Võsumetsa dokumentaalfilm „Keha võitlus”.
    contents_et: >-
        Telereporterina tuntud Võsumetsa debüütfilm [„Keha
        võitlus”](https://poff.ee/film/keha-voitlus/), mis täna õhtul
        esilinastub, käsitleb sügavuti 21. sajandi trendihaigust – dieedikultust
        ja iluideaalide järgimise varjupoolt. Toitumishäired ja ületreening
        põimivad filmis kokku viie inimese lood – neid kõiki ühendab oskamatus
        oma kehaga suhestuda.


        Vaatajani jõuavad eksklusiivsed kaadrid Londoni dieedikultuse vastasest
        liikumisest, mis kogub hoogu nii avalikult kui ka põranda all.
        Kehakuvandi uurijad ja toitumisteadlased avavad söömishäirete
        psühholoogilist tausta ning Suurbritannia kontekstis ka sotsiaalsest
        ebavõrdsusest tulenevat võimetust oma tervise eest hoolt kanda.


        Filmi operaatorid on Fidelia Regina Randmäe ja Norman Tamkivi, helilooja
        Sven Sosnitski ja monteerija Joonas Laiapea. Ingliskeelne film on üles
        võetud aastatel 2018–2020 Suurbritannias.


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/j3GOgf4cbDg" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>



        Kokku on programmis [#PÖFFTRENDING](https://poff.ee/moekino/), mis varem
        kandis nime Moekino, kuus elustiili ja moodsaid kultuurilisi ning
        sotsiaalseid nähtusi käsitlevat dokumentaalfilmi.


        Rootsi režissööri Johan Skogi nakatavas filmis „Catwalk” vallutavad
        Rootsi provintsist pärit puudega inimesed New Yorgi moelava, näidates
        maailmale, et ka puuetega inimestel on õigus unistada ja ma unistusi
        teoks teha.


        „Playboy: mees, kes leiutas jänku” on USA režissööri Jiang Pingi
        portreefilm graafilisest disainerist Art Paulist, kes töötas ligemale 30
        aastat ajakirja Playboy kunstnikuna ja kujundas ka maailma ühe tuntuma
        kaubamärgi – Playboy jänku.


        Briti režissööri Simon Sheridani film „The Real Thing: ühe bändi lugu”
        vaatleb esimese tõeliselt eduka mustanahalise briti soulansambli The
        Real Thing ja tema fenomenaalse, 1976. aastal välja tulnud lööklaulu
        „You To Me Are Everything” lugu.


        Filmis „Üks mees ja tema tossud” käsitleb Briti režissöör Yemi Bamiro
        legendaarsete Air Jordani korvpalliketside fenomeni ning nende
        sotsiaalset ja kultuurilist tähendust.


        Saksa režissööri Jörg Adolph filmis „Puude salapärane elu” levitab Saksa
        metsnik ja karismaatiline looduse populariseerija Peter Wohlleben
        puu-usku, süüvides metsa kui tõelise superorganismi saladustesse. Filmi
        aluseks on samanimeline populaarne raamat, mis on tõlgitud ka eesti
        keelde.


        Programmi #PÖFFTRENDING esitleb Freixenet, toetavad Geisha ja Solaris.


        Eile avatud 24. Pimedate Ööde filmifestival kestab 29. novembrini.
