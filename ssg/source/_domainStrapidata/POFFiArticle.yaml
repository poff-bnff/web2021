    lead_et: >
        Inimese kese areneb välja perekonnasidemetest. Tänane filmivalik pakub
        sügavat mõtlemisainet nendest sidemetest hargnevate kasvutingimuste üle,
        mis võivad avalduda nii tugisüsteemina kui pärssivate ahelatena.
        Vaatajani jõuavad lood inimestest, kes on jõuga oma juurte küljest lahti
        rebitud. Lood välja astumisest ja ümber kasvamisest. 
    contents_et: >+
        **Vaata kõiki reedeseid PÖFFi filmielamusi
        [siit](https://poff.ee/otsi_seanssi/?dates=11/27/2020).**


        ![F_6_the_dawn_f602a20704.jpg](http://139.59.130.149/uploads/F_6_the_dawn_f602a20704_abe48b7b9b.jpg)


        ## [Koidik](https://poff.ee/film/koidik/)

        - [27. nov, reede 19:00. iSense saal Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=323232&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)

        - Maailmaesilinastus, seansil külas näitleja Tihana Lazovic

        - [27. nov, reede 23:00. Veebiseanss, avatud 5
        päeva](https://kino.poff.ee/film/koidik/)


        Dalibor Matanići müstiline draama viib meid lähitulevikku, kus valitseb
        ärev meeleolu ja pingeline õhkkond. Üks perekond peab otsustama, kas
        jääda edasi väikesesse maakohta, mis on olnud nende kodu kõik need
        aastad, või lahkuda nagu paljud teised. Pinged kuhjuvad ka perekonna
        sees – isa ja ema pole pärast poja kaotust leidnud tagasiteed teineteise
        juurde.


        Ajalugu kordab end suisa matemaatilise täpsusega, ütleb autor. Ja me ei
        saa kõrvale vaadata aina kasvavast sallimatusest. Ühekorraga nii põnevik
        kui ka sotsiaaldraama, räägib „Koidik“ ühe pere taustal meist kõigist.
        Film näitab üsna selgelt, kui mustvalge on meie maailmanägemus – meie ja
        nemad, võõras ja oma, õige ja vale, armastus ja vihkamine. Me justkui ei
        oska teistmoodi kui pidevalt vastandudes. Eraldi tuleb esile tõsta Marko
        Brdari kaameratööd, mis elustab suurepäraselt rõhuva ja konfliktse
        keskkonna. See on suure ekraani film, mis tegeleb suurte teemadega.


        ![F_1_a_distant_place_1afd23b84f.jpg](http://139.59.130.149/uploads/F_1_a_distant_place_1afd23b84f_b87c62a458.jpg)


        ## [Kaugel eemal](https://poff.ee/film/kaugel-eemal/#trailer)

        - [27. nov, reede 16:00. iSense saal Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?center=7&lang=est&concert=323231&design=poff1#view=ticketsselect)


        Farmi saabub Jinwoo ammune sõber ülikoolist, Hyunmin, kelle tulek pöörab
        kõik pea peale. Peremehe tütar Moonkyeong, kes on Jinwoost sisse võetud,
        avastab ootamatult kaks meest voodist; varsti pärast seda ilmub kohale
        Seoli ema, Jinwoo kaksikõde, kes tahab tütart tagasi Seouli viia.


        Esmapilgul rahuliku ja malbe mulje jätnud maakohake hakkab aegamisi oma
        tõelist palet avama ning kahe mehe suhe mõistetakse sügavalt hukka. Õnne
        habras liivaloss, mille Jinwoo on suure vaevaga ehitada suutnud, hakkab
        kokku varisema, ees ootab aga külm ja karm talv.


        ![F_4_beasts_0247861268.jpg](http://139.59.130.149/uploads/F_4_beasts_0247861268_ce195d279e.jpg)


        ## [Elajad](https://poff.ee/film/elajad/)

        - [27. nov, reede 17:30. Kino Artis,
        Tallinn](https://store.piletilevi.ee/public/?concert=324381&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        „Elajad“ võtab sihikule ohvrid selle põllumajandusharu bürokraatlike
        hammasrataste vahel, kus elu käib poliitilise armu poolt jagatud
        tegevustoetuste taktis. Kus aga võimu, seal tuld. „Elajates“ lahvatab
        see tuli kireleekidena, mis neelab endasse väikese pereettevõtte
        meelerahu. Constance on hapra kehaehituse, leebe loomu ja taevasiniste
        silmadega 25-aastane naine. Tema isa on põletanud lehmakarja aretamisest
        ja kasvatamisest elatuva pereäri kõik sissetulekud ning noorel naisel
        tuleb võtta ohjad enda kätte nii majapidamises kui ka meestekeskses
        maailmas enda ümber.


        Constance’i kihlatu Bruno näeb naist imetabase aardena, kuid kohaliku
        põllumajandustööstuse toetusi määrava juhatuse esimehe Sylvaini silmis
        on naine kerge saak. Eelarvamus sinisilmse Constance’i lihtsameelsusest
        saab aga noorpere idüllis igavlevale ametnikule saatuslikuks. Enne, kui
        Sylvain arugi saab, tuleb tal tõestada nii politseiametnikele kui ka
        vaatajatele, et üheöösuhe Constance’iga toimus mõlema soovil. Kogu
        selles keerulises protsessis ei poeta Constance pisaraid, vaid keerutab
        olukorda kui abinõu missiooni valguses helkiva eesmärgi nimel ümber oma
        sõrme.



        ![F_9_poppy_field_4937800050.jpg](http://139.59.130.149/uploads/F_9_poppy_field_4937800050_2ab76ea93e.jpg)


        ## [Mooniväli](https://poff.ee/film/moonivaeli/)

        - [27. nov, reede 17:15. Kino Artis,
        Tallinn](https://store.piletilevi.ee/public/?concert=324610&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        „Mooniväli” on inspireeritud 2018. aastal Ivana Mladenovici auhinnatud
        draamafilmi „Soldiers. A Story from Ferentari” protesti tõttu
        katkestatud kinolinastusest. Loetud päevad varem peatati samas kinos
        prantsuse draama „120 lööki minutis” linastus religioonist kannustatud
        põhjustel, mille taustal on taolised LGBT-filmid kõlvatuse etaloniks.
        „Mooniväli” ei näita vabaduse ja vagaduse duellis kummagi suunas
        süüdistava näpuga. Vastupidi, film seob selle plahvatusohtliku
        vastuseisu ühte peategelasesse. 


        Cristi on lugupeetud politseinik, kes saabub koos oma üksusega korda
        looma mässus, mille on tekitanud protest järjekordse LGBT-teemalise
        kinoseansi vastu. Kõik Cristi ümber kaotab kontrolli hetkest, mil tema
        endine poiss-sõber politseiniku ära tunneb. Üha eskaleeruvamast mässust
        koorub välja rahumeelt lämmatav kapp, kus end varjates pole võimalik
        vahet teha, kas teisel pool kõnnivad abistavad sõbrad või vihkamist täis
        vaenlased.


        ![F_2_rival_9f6b0b3cee.jpg](http://139.59.130.149/uploads/F_2_rival_9f6b0b3cee_f38562c6b1.jpg)


        ## [Rivaal](https://poff.ee/film/rivaal/)


        - [27. nov, reede 18:15. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=323834&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        Poiss ja relv. Näeme seda kujutist juba filmi avakaadrites, ja ei jää
        mingit kahtlust: 9-aastase Romani maailm on ohtlik ja ohustatud paik. Ta
        sõidab oma ukrainlannast ema järel Saksamaale, kus ema asub illegaalselt
        tööle 62-aastase Gerti juures, kellega tal tekib romantiline suhe. Gert
        püüab ka poisiga sõbruneda, kuid Roman hoiab distantsi. Kui aga poisi
        ema haigestub, jääb Roman oma rivaaliga kahekesi. Ehkki nende vahel
        tekib mingil hetkel isegi lähedus, jääb Roman peagi üksi.


        Marcus Lenz käsitleb selliseid teemasid nagu iseseisvus ja vabadus, aga
        ka võimetus väljendada end läbi keele või tegevuste, tehes seda
        eksistentsiaalsel moel läbi lapse silmade.


