    lead_et: >-
        Tule ja tähista pidulikult meiega aasta ühe kõige olulisema
        kultuurisündmuse saabumist! Pimedate Ööde filmifestivali avatseremoonia
        toimub neljapäeval, 12. novembril algusega kell 19 kinos Coca-Cola
        Plaza. 
    contents_et: "Lõpuks ometi! Pikisilmi oodatud PÖFF on kohal ja avab siinmail enneolematu hübriidfestivali vormis pidulikult uksed erakordsetele filmielamustele. Veel jõuad varuda endale avatseremoonia  [piletid](https://www.piletilevi.ee/est/piletid/festival/film/000003-enfant-terrible-coca-cola-plaza-6-saal-324130/)  ning panna lipsu kõrvale hakkama ka soliidse maski. \n\nAvatseremoonia toimub iSense saalis, kus antakse üle ka Bruno O'Ya nimeline noore näitleja preemia. Õhtu pakub festivalimelu saatel elamusi kahes osas. Lavastaja **Ingmar Jõela** etendus „Äike” sünteesib mõtliku allegooriana aega, mille keerises parasjagu oleme. Alyona Movko audiovisuaalse vaatemängu taustal põimuvad **Maarja Nuut & RUUM** esituses muusika ning Gustav Suitsu luule.\LÕhtut juhib **Tambet Tuisk**. \n\nPÖFFi avab fookusriigi Saksamaa provokatiivne film **„Enfant terrible”**. Portreefilm Saksa autorikino suurkujust Rainer Werner Fassbinderist kuulub Euroopa filmiakadeemia aasta parimate mängufilmide eelvalikusse.\L\n\nFassbinder saanuks tänavu 75-aastaseks. Radikaalne lavastaja ja veendunud elupõletaja kehastab režissöör Oskar Roehleri avameelses filmis nii geeniust kui despooti, kes hävitas korraga ennast ja oma lähedasi, olles sageli vastuolus iseenda ja ühiskonnaga. Ta suri kõigest 37-aastasena narkootikumide üledoosi tõttu, jõudes enne seda teha üle 40 filmi, millest paljud on läinud ka maailma filmiajalukku.\n\n[„Enfant terrible” treiler](https://www.youtube.com/watch?v=KzQoWa-p5pM).\n\n![F_1_enfant_terrible_95842155d5.jpg](http://139.59.130.149/uploads/F_1_enfant_terrible_95842155d5_f8237f80e2.jpg)\n*Kaader avafilmist „Enfant terrible”*\n\n\n**NB! Avatseremoonia meelespea**\n\n- Avatseremoonial kehtib inimeste hajutatuse nõue. Palume saabuda aegsasti ja järgida korralduslike juhiseid.\L\L\n\n- Garderoobid on avatseremoonia ajal suletud. Üleriided tuleb saali kaasa võtta või jätta võimalusel autosse.\n\n- Avatseremoonial on rangelt soovituslik kanda maski. Maskid on tasuta saadaval Coca-Cola Plaza fuajees asuvas PÖFFi infopunktis.\n\n- Avatseremooniale ei ole lubatud tulla inimesel, kes on haige, olnud viimase 14 päeva jooksul kontaktis COVID-19 positiivse inimesega või kellel lasub liikumisvabaduse piirang kuni 14 päeva.\n\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/ij8YEvOo948\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n"
