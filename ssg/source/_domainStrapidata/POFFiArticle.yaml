    contents_et: "**Vaata avatseremoonia otseülekannet [SIIT](https://poff.elisastage.ee/landing/bc/mZ1D2CpUpk/TxLUA4ove1A).**\n\nAastal 1997 toimus filmiajaloos kaks olulist sündmust. Välja tulid „Titanic” ja „PÖFF”. Hardi Volmer süütas pidulikul avatseremoonial küünla, lapsed seadsid juustesse karda ja kogu selle pühaduses asuti filme vaatama. Selge oli juba siis, et tehakse ajalugu, kuid selle järellainetuse mõju ja hoogu ei osanud veel keegi ette näha.\L\L\n\n\n![Copy of Untitled.jpg](http://139.59.130.149/uploads/Copy_of_Untitled_640ffe4ed1.jpg)\n###### *Kuvatõmmis saatest „Ffriik!” salvestatud PÖFFi avatseremooniast, 1997. aasta*\n\nTuleb tõdeda, et esimese  PÖFFi ajal võttis **Aki Kaurismäki** olukorra kohalikul filmimaastikul hiilgava tabavusega kokku. Veel suurem rõõm on aga märkida, et tänaseks on see olukord muutunud eksimatult paremuse poole. Olgu siinkohal öeldud, et esimesel PÖFFil ei jagatudki auhindu. Filme tuldi esitlema suurest entusiasmist ja inimesed kogunesid Balti ketti meenutavate järjekordadena kinomajade ette lihtsalt rinnus pakatavas soovist kvaliteetfilme näha. \n\n\n![Untitled design.jpg](http://139.59.130.149/uploads/Untitled_design_3dda7a888d.jpg)\n###### *Kuvatõmmis saatest „Ffriik!\" salvestatud intervjuust, 1997. aasta*\n\nRõõm on ajaloo taustal näha, et tänavuse 24. PÖFFi programmis astuvad maailmaesilinastustega põhiprogrammis pinevasse võistlustulle nii Aki Kaurismäki enda vend Mika filmiga [„Öö annab armu”](https://poff.ee/film/oeoe-annab-armu/) kui ka Eesti filmitööstuse oma raudvara Peeter Simm filmiga [„Vee peal”](https://poff.ee/film/vee-peal/). Kaurismäki film lahkab õigeks meheks olemise koormat, Simm aga selleks meheks sirgumise okkaid. Need elu keerdsõlmed pole võõrad ka PÖFFile endalegi, kel on tulnud kõigi nende ennast ületavate aastate jooksul kasvada väikesest metsalisest maailma tipptegijaks.\n\n![Untitled design-2.jpg](http://139.59.130.149/uploads/Untitled_design_2_b16d6913cd.jpg)\n\nSellel teekonnal on märgilisteks aastad 2009, mil PÖFF kolis elama moodsasse Telliskivi linnakusse ja sai endale auhinnana uhke kuju ja ausamba linna südamesse Solaris keskuse kõrval ning 2014, mil FIAPF sertifikaat kinnitas PÖFFi maailma 15 mõjuvõisaima filmifestivalide hulka. Kuid ei maksa unustada, et juba enne seda ületas PÖFFi alafestival MOFF ehk Nokia Mobiilfilmide festival tehnilise eestvedajana maailma uudiskünnist ning leidis 2008. aastal kajastust ka CNN'is. Mitmetigi võib MOFFi lugeda ka sel aastal startinud PÖFFi [veebikino](https://kino.poff.ee) eelkäijaks.\n\n\n![Copy of Untitled-3.jpg](http://139.59.130.149/uploads/Copy_of_Untitled_3_1e8d31b5ec.jpg)\n\nSüdikal 24-aastasel PÖFFil seisab ees üks suurimaid väljakutseid tuua vaatajateni COVID-19 kriisitormis 172 filmi, mis on valminud aastate pikkuse tööna pühendunud filmitegijate poolt. Rohkem kui eales varem vajab PÖFF sellel missioonil kõigi teie tuge. Käes on aeg näidata maailmale, et eestlased armastavad endiselt häid filme ja oskavad neid hinnata. PÖFF soovib kustumatuid filmielamusi eesootaval erakordsel [festivalimaratonil](https://poff.ee/otsi_filmi/)!\n\n![Copy of Copy of Untitled.jpg](http://139.59.130.149/uploads/Copy_of_Copy_of_Untitled_047a2ab643.jpg)\n\n"
    contents_en: >-
        [Join the LIVE stream
        here](https://poff.elisastage.ee/landing/bc/mZ1D2CpUpk/TxLUA4ove1A).
    contents_ru: >+
        **Смотрите прямую трансляцию с церемонии открытия
        [ЗДЕСЬ](https://poff.elisastage.ee/landing/bc/mZ1D2CpUpk/TxLUA4ove1A)!**



        В 1997 году в истории кинематографа произошло два важных события: на
        экраны вышел фильм «Титаник» и прошел первый PÖFF. На торжественной
        церемонии открытия Харди Вольмер зажег свечу, дети заплели в волосы
        кадры и в этой практически сакральной атмосфере принялись смотреть
        фильмы. Тогда никто не мог предвидеть всего, что ожидало впереди.




        ![Copy of
        Untitled.jpg](http://139.59.130.149/uploads/Copy_of_Untitled_640ffe4ed1.jpg)

        ###### *Стоп-кадр из передачи Ffriik!, записанной во время церемонии
        открытия в 1997 году.*



        Стоит упомянуть, что в первый год на PÖFF не вручали призов, и фильмы
        показывали из чувства энтузиазма, а очереди выстраивались из людей,
        просто желающих посмотреть качественное кино.



        ![Untitled
        design.jpg](http://139.59.130.149/uploads/Untitled_design_3dda7a888d.jpg)

        ###### *Kuvatõmmis saatest „Ffriik!" salvestatud intervjuust, 1997.
        aasta*



        ![Untitled
        design-2.jpg](http://139.59.130.149/uploads/Untitled_design_2_b16d6913cd.jpg)



        В знаменательном для фестиваля 2009 году PÖFF переехал в творческий
        городок Теллискиви, обрел свою призовую фигурку, а в центре Таллинна
        установили скульптуру волка, символа фестиваля. В 2014 году FIAPF
        включил PÖFF в число 15 мировых фестивалей класса «А».



        ![Copy of
        Untitled-3.jpg](http://139.59.130.149/uploads/Copy_of_Untitled_3_1e8d31b5ec.jpg)



        Ныне перед 24-летним PÖFF стоит один из крупнейших вызовов – донести 172
        фильма до зрителей в круговороте COVID-19. Как никогда раньше PÖFF
        нуждается в вашей поддержке. Настало время показать, что эстоноземельцы
        по-прежнему любят хорошее кино и могут их оценить.


        PÖFF желает всех ярких впечатлений и незабываемых эмоций на
        [фестивальном марафоне](https://poff.ee/otsi_filmi/)!



        ![Copy of Copy of
        Untitled.jpg](http://139.59.130.149/uploads/Copy_of_Copy_of_Untitled_047a2ab643.jpg)




