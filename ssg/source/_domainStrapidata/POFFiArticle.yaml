    lead_et: Leida Laiuse mälestusauhinna pälvis filmiprodutsent Katrin Kissa.
    contents_et: >
        Laureaadi kuulutas Raplamaal toimuv Naiste Ööde filmifestival ehk NÖFF
        välja täna oma virtuaalsel avatseremoonial. 


        „Eesti säravale, silmapaistvale, rahvusvaheliselt tuntud autorifilmide
        produtsendile – Katrin Kissale!” kõlas põhjendus. 


        Traditsiooniliselt saab Leida Laiuse nimelise rändauhinna noorema
        põlvkonna naisfilmitegija, kelle tegevus eesti filmikunsti edendamisel
        ja arendamisel on olnud silmapaistev. Auhinda annab 2019. aastast välja
        Naiste Ööde filmifestival. 


        Auhinnaks on Hille Palmi skulptuur „Igavene tants”, millega stuudio
        Tallinnfilm premeeris 1985. aastal Leida Laiust filmi „Naerata ometi”
        eest. Auhinna pani režissööri mälestuse jäädvustamiseks välja tema
        ristitütar Helve Kuuskmann. 


        Varem oli selle pälvinud režissöör ja operaator Marianne Kõrver. 


        Produtsent Katrin Kissa on teinud koostööd peamiselt Veiko Õunpuu ja
        Rainer Sarnetiga. Ta on tootnud sellised auhinnatud filmid nagu
        „Sügisball”, „Püha Tõnu kiusamine”, „Idioot”, „November” ja „Viimased”. 


        Leida Laius (1923–1996) on Eesti kõigi aegade parim naisfilmilavastaja,
        kelle tuntumad linateosed on „Naerata ometi”, „Kõrboja peremees” ja
        „Varastatud kohtumine”. 


        Naiste Ööde filmifestival leiab tänavu kroonaviiruse tõttu aset PÖFFi
        veebikinos, kus 5.–10. märtsini linastub viis filmi. Festivali korraldab
        MTÜ Ettevõtlikud Naised Raplamaal. 


        NÖFF on Pimedate Ööde filmifestivali partnerfestival ja PÖFFi juht Tiina
        Lokk selle patroon. 


        *PÖFFi veebikino: [https://kino.poff.ee/](https://kino.poff.ee/).*


        *NÖFFi kodulehekülg: [https://noff.ee/](https://noff.ee/).*
