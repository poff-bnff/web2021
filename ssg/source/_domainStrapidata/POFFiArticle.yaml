    lead_et: >
        Pimedate Ööde filmifestival avas erikanali PÖFF TV, mis annab ülevaate
        festivalil toimuvast. PÖFF TV jõuab vaatajani veebiplatvormi Elisa Stage
        vahendusel tasuta ja seal saab näha festivali ava- ja lõputseremooniat,
        pressikonverentse ja teisi üritusi nii otseülekandes kui salvestusena.
    contents_et: >-

        ## **[PÖFF TV-d saab vaadata siiin.](https://poff.elisastage.ee/poff)**


        Täna kell 16 algab näiteks Industry@Tallinn & Baltic Event kavva kuuluva
        Euroopa filmifoorumi virtuaalse konverentsi otseülekanne, kus juhtivad
        filmi- ja meediavaldkonna eksperdid arutavad, kuidas on koroonaviirus
        mõjutanud Euroopa filmitööstust ja mida sellises olukorras teha.


        Samuti leiab Elisa Stage´ist kõigi nelja võistlusprogrammi filmide
        autorite intervjuud, mis salvestati enne festivali algust Tallinna
        teletornis toimunud videosilla vahendusel. Kokku on intervjuusid
        ligemale 80 ja need ilmuvad kanalisse jooksvalt pärast filmide esimest
        kinolinastust.


        Festivali ajal tegutseb PÖFFi külalisi majutavas Metropoli hotellis ka
        PÖFF TV stuudio, kus intervjueeritakse festivalile saabuvaid külalisi ja
        uuritakse programmikoostajatelt, mida festivalil vaadata.


        Elisa TV teenuste valdkonna juhi Silver Soomre sõnul vajab erakordne aeg
        erakordseid lahendusi. „PÖFF TV ja veebiplatvormi Elisa Stage koostöös
        saab üheks virtuaalne ja füüsiline maailm, võimaldades kõigil
        pöffihuntidel tutvuda filmimaailma telgitagustega ning saada osa
        tegijate mõtetest ning arvamustest kodust lahkumata,” ütles ta.


        Elisa Stage´i kaudu jõudsid vaatajateni ka Haapsalu õudus- ja
        fantaasiafilmide festival ja Tartu armastusfilmide festival Tartuff,
        samuti näitab platvorm kontserte ja teatrilavastusi. Platvorm on
        kättesaadav üle terve Eesti kaabeloperaatorist sõltumata.


        PÖFF TV otseülekanded ja intervjuud aitab vaatajateni tuua digiteenuste
        ettevõte Levira.


        Pimedate Ööde filmifestival kestab 29. novembrini.
