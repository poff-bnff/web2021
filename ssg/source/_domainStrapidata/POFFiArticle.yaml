    title_en: 'Day 13 at Black Nights: rebel, rebel! '
    slug_en: day-13-at-black-nights-rebel-rebel
    slug_ru: pof-fi-article-159
    lead_en: >-
        Wednesday is a good day for rebels if you ask us. The workweek is
        halfway done, and we are in the need of some distraction, some shaking
        up. Find your rebel in the programme of Black Nights. 
    contents_en: >+
        Rebel rebel, you've torn your dress. Rebel rebel, your face is a mess.
        Rebel rebel, how could they know? Hot tramp, I love you so! David Bowie
        sang it in the ’70s and we still believe in it today. Rebels; sometimes
        we don’t understand them, they might make us mad, they are not
        predictable, but oh, do we love them! 


        Wednesday is a good day for rebels if you ask us. The workweek is
        halfway done, and we are in the need of some distraction, some shaking
        up. In today’s film recommendations you will thus find several films
        from our Rebels with a Cause competition, alongside films that feature
        protagonists that are rebels, each in their own way. 


        See the films below, or check out today’s full programme
        [here](https://poff.ee/en/search_screening/?dates=11/25/2020)



        ![F_3_the_yellow_cat.jpg](http://139.59.130.149/uploads/F_3_the_yellow_cat_94b10de3a0.jpg)

        ### [The Yellow Cat](https://poff.ee/en/film/the-yellow-cat/)

        **17:00 | Coca-Cola Plaza 7**


        A young man named Kermek has just completed his prison term and returns
        to his native parts. But a lot has changed since he was last here. A
        gang rules the area, and they have some influence over Kermek’s
        girlfriend Eva. Kermek has thought things through and doesn’t intend to
        have anything to do with the local criminals. He has a plan. With Eva at
        his side, he wants to open a real cinema in the Kazakh mountains. Will
        Kermek’s love of Alain Delon be strong enough to keep him out of the
        violent clutches of the mafia?



        ![F_1_papier_mache.jpg](http://139.59.130.149/uploads/F_1_papier_mache_be1dedbe6b.jpg)

        ### [Papier-mache](https://poff.ee/en/film/papier-mache/) (World
        Premiere)

        **17:15 | Coca-Cola Plaza 4 LUXE**

        **20:30 | Virtual Hall**



        Ivan Lashin, a young man who lives with his mother in the country and
        works at home, met director Vitaly Suslin. The young man told the
        director about his life, they wrote a script together and thus the
        feature film "Head. Two Ears" was born, in which Ivan played himself as
        the main character. Russia’s most important festival Kinotavr declared
        it the best script and the film also received the award of the Russian
        Film Critics Guild. Now, a few years later, Vitaly and Ivan have made a
        new film which talks about Ivan’s life after festivals: has he changed,
        what is he dreaming about?


        [Part of Rebels with a Cause
        Competition](https://poff.ee/en/rebels-with-a-cause/)


        ![F_3_why_not_you_7232431f92.jpg](http://139.59.130.149/uploads/F_3_why_not_you_7232431f92_d5614ad064.jpg)

        ### [Why not you](https://poff.ee/en/film/why-not-you/)

        **17:45 | Apollo Solaris 3**


        The weaker a community senses itself to be, the stronger the pack
        mentality among its members. Eccentric Mario who lives in an Alpine
        mountain village has always felt like a black sheep whose pulsating
        passion for modern dance and underground club culture does not fit in
        with the local conventional tradition patterns. Is home a place where
        you have been born and raised, or is it a place where you are expected
        and welcomed?


        [Part of First Feature
        Competition](https://poff.ee/en/first-feature-competition/)


        ![F_3_josep.jpg](http://139.59.130.149/uploads/F_3_josep_6bb35b8cfd.jpg)

        ### [Josep](https://poff.ee/en/film/josep/)

        **20:15 | Artis 2**


        A long time ago, in February 1939, the end of the Spanish Civil War
        forced tens of thousands of people fleeing Franco’s dictatorship to
        enter France, only to be interned there in horrendous refugee camps.
        Separated by barbed wire, two men, one a young French gendarme, the
        other Josep Bartolí, a Spanish resistance fighter, illustrator and
        artist, make friends at one of these camps.


        ![F_5_final_report_5d4b3edc00.jpg](http://139.59.130.149/uploads/F_5_final_report_5d4b3edc00_bceb31051b.jpg)

        ### [Final Report](https://poff.ee/en/film/final-report/) (International
        Premiere)

        **21:30 | Coca-Cola Plaza iSense**


        In his first feature film, "Age of Illusion", made more than half a
        century ago, young István Szabó told the story of a young man who was
        only starting to build his career and life. In his latest film, "Final
        Report", the 80-year-old director tells us about a retirement-aged man
        whose professional career ends, but whose life is not yet finished.
        These two films span the author’s own amazing success story in the film
        history of the world.



        [Part of Official Selection -
        Competition](https://poff.ee/en/official-selection/)



        ### [Rebels with their
        Shorts](https://poff.ee/en/film/rebels-with-their-shorts-i/)

        **22:00 | Artis 2** 

        **00:00 | Virtual Hall**


        The very best works of art push boundaries. They dare us to think about
        the world in which we live. They challenge our traditional views. They
        show us that there are more things in heaven and Earth.


        The shorts in the Rebels With A Cause programme embody these ideals with
        their bold and provocative techniques. But while these films often revel
        in the surrealistic, it is perhaps appropriate – in a time in which the
        real world often seems to be nonsensical – that they deal with many
        important and pressing issues of the day such as sexuality, BLM, gender
        and politics.









