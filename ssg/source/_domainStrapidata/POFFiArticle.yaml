    lead_et: >+
        Tänane PÖFFi programm on oma žarilise käsitluse ja ajaraamidega justkui
        põhjatu. Kinoelamuste valimis leidub väga häid palu neile, kes töönädala
        keskel kuhugi sügavale kaevata ei taha kui ka neile, keda sütitab vaid
        uus ettearvamatu aardejaht ajaloo kultuurikihtides.


    contents_et: "Kogu teisipäeva PÖFFi programmivalikut saad avastada [siit](https://poff.ee/otsi_seanssi/?dates=11/17/2020).\n\n![F_7_sententia_5e2c123be1.jpg](http://139.59.130.149/uploads/F_7_sententia_5e2c123be1_172be05bdd.jpg)\n\n## [Sentents](https://poff.ee/film/sentents/)\n- [17. nov, teisipäev 19:00. Coca-Cola Plaza, Tallinn](https://store.piletilevi.ee/public/?concert=322661&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)\n- **Maailmaesilinastus filmitegijatega**\n\n„Sentents“ teeb ajarännaku mööda ühe inimese elurada ja viib vaataja kaasa ühtaegu nii eksistentsiaalsuse ülevatesse kihistustesse kui ka stalinistliku sunnitöölaagri süsimustadesse vagudesse Kaug-Põhjas. Selle polaarse haarde keskelt leiame Varlam Shalamovi – kirjaniku, luuletaja ja ellujääja. \L\L\n\nRežissöör Dmitri Rudakov on loonud sügavalt läbitunnetatud ja kindlakäelise delikaatsusega portreefilmi proosakogumiku \"Kolõma jutud” autorilt, kelle terava täpsusega seatud kirjaread tabavad julmust, mis meie kollektiivset ajalugu oma totaalsuses varjutab. See 16 mm mustvalgele filmilindile püütud teos on erakordne võimalus teha mõtteline esmatutvus kirjandusajaloo märgilise autoriga. Möödunud aasta lõpul jõudis „Kolõma jutud“ Ilona Martsoni tõlkes ka eesti keelde.\n\n![F_4_gracious_night_73bccadd5b.jpg](http://139.59.130.149/uploads/F_4_gracious_night_73bccadd5b_65419be271.jpg)\n\n## [Öö annab armu](https://poff.ee/film/oeoe-annab-armu/)\n- [17. nov, teisipäev 19:15. iSense saal Coca-Cola Plaza Tallin](https://store.piletilevi.ee/public/?center=7&lang=est&concert=323296&design=poff1#view=ticketsselect)\n- **Maailmaesilinastus filmitegijatega**\n\nMika Kaurismäki, kes koos noorema venna Akiga tõi kaheksakümnendatel Soome filmimaastikule uue hingamise ja elu, on oma tuntud headuses saanud taas hakkama põhjamaiselt karge ja ehedusest pakatava filmiga. Koroona tõttu inimtühjusse mattunud volbriööl õnnestub arst Ristol saada vana hea sõbra Heikki baarist veini, et lahjendada abielukriisist tekkinud muremõtteid. Meeste mõnus olemine võtab aga ootamatu pöörde, kui sisse sajab kutsumata külaline, kes kuidagi enam lahkuda ei taha. Ennast sotsiaalabitöötajana tutvustaval Juhanil näib olevat turjal suurem murekoorem kui kahe sõbra südameasjad kokku.\n\nKaurismäki ei näe koroonatingimustes filmiloomisel takistust, vaid võtab seda mõnusa väljakutsena; ta on alati eelistanud väikest meeskonda ja produktsiooni. Kasutades samu näitlejaid nagu filmis „Kolm tarka meest”, läheb Kaurismäki taas julgelt välja improvisatsioonidraamale, kus ilma stsenaariumita loodav ja karakteritel põhinev lugu koorub lõplikult välja alles tegemise käigus. Sel moel tekkiv näitlejate omavaheline dünaamika ja reaktsioonide ehedus annab filmile mõnusa autentsuse.\n\n![F_1_the_world_to_come_74d40cacea.jpg](http://139.59.130.149/uploads/F_1_the_world_to_come_74d40cacea_7eea41bf22.jpg)\n\n## [Teistsugune maailm](https://poff.ee/film/teistsugune-maailm/)\n- [17. nov, teisipäev 18:30. Coca-Cola Plaza, Tallinn](https://poff.ee/film/teistsugune-maailm/)\n\nSellel filmil on kaks tahku, mis mõlemad loovad ristipidi argumente veenmaks, miks seda vaadata võiks. Esiotsa toob „Teistsugune maailm“ kinolinadele tõeliselt maalilise armastusloo Ameerika ääremailt 19. sajandil, kus traditsioonidesse ja argikohustustesse surutud kaks taluperenaist üksteisesse ära armuvad. See summutatud ja keelatud armastuslugu viib kaasa tõeliselt tundeküllasesse minevikulisesse maailma. \L\L\n\nÜhtpidi loob film ruumi vabale armastusele, kuid teeb seda huvitaval kombel mitmeti naiste võrdõigusliku liikumise arvelt valides pearollide triosse ainsaks meesnäitlejaks Casey Afflecki. Mehe, kes kaevati mitme naiskolleegi poolt kohtusse seksuaalse ahistamise tõttu ja loobus seetõttu ka Oscari laureaadina traditsioonilisest ülesandest anda üle Oscar parimale naisnäitlejale. See on vaid väike fragment, mis Afflecki ümber lahvatanu endaga kaasa tõi nagu ka film, millega sarnaseid on viimase paari aasta jooksul saadetud auhindu korjama lugematu arv näiteid.\n\nKahtlemata on tegemist lugudega, mida peab rääkima ja nägema. Seejuures võib pelga imetluse taustal olla väga rikastav ka kriitilisem dialoog filmide üle ja ümber. „Teistsugune maailm“ loob selleks küllusliku võimaluse.\n\n![F_1_the_yellow_cat_62ea674fa3.jpg](http://139.59.130.149/uploads/F_1_the_yellow_cat_62ea674fa3_8a7e9c5589.jpg)\n\n## [Kollane kass](https://poff.ee/film/kollane-kass/)\n- [17. nov, teisipäev 20:30. Coca-Cola Plaza, Tallinn](https://store.piletilevi.ee/public/?concert=324277&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)\n\n“Kollane kass” on äraspidiselt võluva visuaalsete lahendustega loodud muinasjutuline komöödia igavestest õhulosside ehitajatest. Filmi peategelane Kermek unistab oma kino rajamisest, kuid selleks on vaja raha, mida näib võimalik saada vaid varastades. Midagi pole parata, endise vangina on Kermeki jaoks varastamine ainsaks oskuseks raha teenida või õigupoolest saada.\L\L\n\nOmamoodi Bonnie ja Clyde’i lugu viib meid Kasahstani, kus valmivad tõeliselt erakordsed filmid. Mitmed neist on jõudnud ka tänavusele PÖFFile ning võib täiesti kindlal meelel väita, et 24. filmifestivali programm on üks parimaid aegu selle riigi filmikunsti avastada. \n\n\n![F_1_thanks_for_everything_a4ea7a3563.jpg](http://139.59.130.149/uploads/F_1_thanks_for_everything_a4ea7a3563_a86889e9db.jpg)\n\n## [Aitäh kõige eest](https://poff.ee/film/aitaeh-koige-eest/)\n- [17. nov, teisipäev 21:00. Apollo Kino Solaris, Tallinn](https://store.piletilevi.ee/public/?concert=324443&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)\n\nMõnusalt mahe ja värvikas komöödia kahe õe seiklusest oma isa pahanduste järgi koristades. Pahandusteks siinkohal allilma elu võlgade, sealsete ülemuste ja vaenlastega. Christine ja Marianne reis Maddalena saartele võtab aga ootamatud pöörded, kuna teekonnal selgub, et asjad tuleb korda saada hoopiski õdedel omavahelises suhtes. Jõulutundega täidetud film pakub korraliku portsu huumorit klassikalises žanripuhtas lähenemises ja on hea väljund soovis tuju tõsta ja lihtsalt korraks mõtteis eemale pageda. Kasvõi õdede salapärase isa jälgedes.\n\n![F_3_bad_tales_f977db5503.jpg](http://139.59.130.149/uploads/F_3_bad_tales_f977db5503_908efd30e2.jpg)\n\n## [Pahad lood](https://poff.ee/film/pahad-lood/)\n- [17. nov, teisipäev 21:15. Tallink Apollo Kino Solaris, Tallinn](https://store.piletilevi.ee/public/?center=7&lang=est&concert=324472&design=poff1#view=ticketsselect)\n\n\nVennad D’Innocenzod võtavad tuntud äärelinna väikekodanliku elu motiivi ja pööravad selle originaalseks portreeks vaesuse üle mitte muret tundvate perekondadest, keda vaevavad aga teised silmnähtamatud pained. Sellest filmist leiab lapselikult isepäiseid vanemaid ja täiskasvanuliku küpsusega lapsi, kes saavad asjadest paremini aru kui arvatagi oskaks.\L\L\n\nTerava irooniaga seatud huumor ning üksjagu kurblugu selle kõige ümber pakuvad paljuütleva läbilõike ühiskonnast. Olgu see võetud kas Roomast või otse siit samast Tallinna külje alt. \n"
