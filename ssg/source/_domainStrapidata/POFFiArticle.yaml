    lead_et: >-
        Esmaspäevase programmi läbiv motiiv on voodi. See on koht, kus elu
        luuakse ning koht, kus sellest lahkutakse. Voodis tuntakse armastust ja
        lähedust niisamuti nagu üksindust ja hirmu. Tänane filmivalik paljastab
