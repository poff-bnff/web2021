    title_et: PÖFFi avab fookusriigi Saksamaa provokatiivne film
    slug_et: p-oe-f-fi-avab-fookusriigi-saksamaa-provokatiivne-film
    slug_en: pof-fi-article-30
    title_ru: На церемонии открытия PÖFF покажут фильм из Германии
    slug_ru: pof-fi-article-45
    lead_et: >-
        Saksa filmi suurkuju Rainer Werner Fassbinder saanuks tänavu
        75-aastaseks. Pimedate Ööde filmifestival teeb talle kummarduse ja avab
        festivali tema eluloofilmiga „Enfant terrible”.
    lead_ru: >-
        В фокусе 24-го Таллиннского кинофестиваля «Тёмные ночи» (Pimedate Ööde
        Festival, или PÖFF) – кино из Германии. Фестиваль откроет фильм
        немецкого режиссера Оскара Рёлера «Фассбиндер».
    contents_et: >-
        Radikaalne lavastaja ja veendunud elupõletaja kehastab Oskar Roehleri
        avameelses filmis nii geeniust kui despooti, kes hävitas korraga ennast
        ja oma lähedasi, olles sageli vastuolus iseenda ja ühiskonnaga. Ta suri
        kõigest 37-aastasena narkootikumide üledoosi tõttu, jõudes enne seda
        teha üle 40 filmi, millest paljud on läinud ka maailma filmiajalukku,
        nagu „Petra von Kanti kibedad pisarad”, „Maria Brauni abielu”, „Hirm
        närib hinge seest”, „Berliin, Alexanderplatz” ja „Veronika Vossi
        igatsus”. Fassbinderit kehastab filmis Oliver Masucci.


        „See on kindlasti üks selle aasta kõige huvitavamaid ja vastuolulisemaid
        filme, mis peaks tekitama meie #metoo ajastul suurt vastukaja,” ütles
        PÖFFi juht Tiina Lokk.


        „Enfant terrible” kuulub ka Euroopa filmiakadeemia aasta parimate
        mängufilmide eelvalikusse. Saksamaa kinodes on see alla 16-aastatele
        vaatajatele keelatud.


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/vUwoLW6e4FU" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        Saksa filme on PÖFFi kavas tänavu rohkem kui kunagi varem – kokku 15 – ,
        sest festivali külalisriik on Saksamaa. Esinduslik fookusprogramm kannab
        pealkirja „Uus Saksa film” ja seda esitleb Goethe Instituut. Filmid
        jõuavad Eestisse koostöös agentuuriga German Films.


        Goethe Instituudi juhataja Ulrich Ribberti sõnul kujutab tänavune PÖFF
        saksa filmi huvilistele tõelist maiuspala. „Usun, et sellest programmist
        võib saada üks selle aasta kultuurisündmusi,” ütles ta.


        Põhivõistlusprogrammis jõuab rahvusvahelise esilinastuseni Oliver Rihsi
        film „Puurilinnud”, milles idealistlik advokaat Barbara Hug tahab
        kasutada ära legendaarse robinhoodiliku kurjategija, vanglast põgenemise
        meistri Walter Stürmi populaarsust, et reformida Šveitsi ajast ja arust
        karistusseadustikku. Filmi tegelaskujud on pärit reaalsest elust.


        Debüütfilmide võistlusprogrammis näeb esimest korda maailmas Frédéric
        Hambaleki filmi „Olümpose modell”, milles meeleheitel ema töötab välja
        kummalise plaani oma destruktiivsete kinnisideedega poja abistamiseks.
        Võistlusprogrammis „Põhjusega mässajad” osaleb aga Eesti publikulegi
        tuttava näitleja Moritz Bleibtreu režiidebüüt, psühholoogiline
        põnevusfilm „Korteks”.


        Valikusse kuulub ka terve hulk märgilisi ja suurtel rahvusvahelistel
        festivalidel esilinastunud teoseid. Saksa filmi ühe juhtlavastaja
        Christian Petzoldi „Undine” on moodne muinasjutt, mille peaosatäitja
        Paula Beer võitis Berliini festivalil Hõbekaru, parimaks nimetas selle
        ka filmiajakirjanike ühing FIPRESCI. Burhan Qurbani „Berliin,
        Alexanderplatz” toob Rainer Werner Fassbinderi kuulsa samanimelise
        telesarja tegevuse tänapäeva, tehes peategelasest Aafrika immigrandi.
        Mõlemad linateosed on ka Euroopa filmiakadeemia aasta parimate
        mängufilmide eelvalikus.


        Julia von Heinzi film „Ja homme kogu maailm” võistles Veneetsia ja Visar
        Morina film „Eksiil” Sundance´i festivalil. Oma režiidebüüdi teeb
        populaarne näitleja Franka Potente, kes esitleb filmi „Kodu”.
        Dokumentalistikat esindab Janna Ji Wondersi „Walchensee igavesti” –
        autori suguvõsa viimase saja aasta lugu, mis on seotud Walchensee
        järvega. Just Filmi lastefilmide programmi kuulub Kim Strobli „Madison –
        sõprus kiirkäigul!”.


        ![F_3_and_tomorrow_the_entire_world.jpg](http://139.59.130.149/uploads/F_3_and_tomorrow_the_entire_world_6b75129561.jpg)

        *Kaader filmist „Ja homme kogu maailm”, režissöör Julia von Heinz*



        Programmi koostaja Christoph Gröneri sõnul võib saksa filmi praegustes
        arengutes näha seoseid 1970ndate uue laine saksa filmidega. Samuti
        tõstis ta esile, et tänavune filmivalik ei esinda mitte ainult üht, vaid
        mitut identiteeti, mille vahel toimub pidev diskussioon.


        Lisaks näitab kärgfestival PÖFF Shorts värskeid saksa lühifilme, mille
        seanss kannab pealkirja „Next Generation Short Tiger!”.


        Alates neljapäevast saavad Saksa fookuse filmide pileteid osta PÖFFi
        lojaalsusprogrammiga liitunud inimesed ehk Hundikarja liikmed, reedest
        ka kõik teised soovijad. 5-eurose soodushinnaga piletid on müügil 8.
        novembrini.


        Kogu programmi avalikustab PÖFF 6. novembril. Samal päeval tulevad
        müügile ka veebiseansside piletid. Virtuaalne PÖFF jõuab publikuni
        veebiplatvormide Shift72 ja Elisa Stage vahendusel.


        Kinodes rakendatakse spetsiaalselt koos Terviseametiga välja töötatud
        ohutusreegleid, et tagada külastajatele turvaline kinoskäik. Maskid on
        rangelt soovituslikud, festival varustab nendega kõiki vaatajaid tasuta.
        Seansside vaheajal kinosaale desinfitseeritakse ja tuulutatakse.


        Pimedate Ööde filmifestival leiab aset 13. novembrist 29. novembrini
        kombineeritud kujul – filme saab esimest korda vaadata nii kinodes kui
        ka virtuaalselt üle terve Eesti.
    contents_ru: >
        Ежегодно «Тёмные ночи» выбирают приоритетный регион, киноискусству
        которого уделяется особое внимание. В этот раз зрители смогут ближе
        познакомиться с современным киноискусством Германии, которое отражает
        изменения последнего времени. Программа «Новое германское кино» включит
        рекордные пятнадцать фильмов. Кроме того, ожидаются два специальных
        кинопоказа – «Берлин, Александерплац» (реж. Райнер Вернер Фассбиндер,
        1980) и «Свинцовые времена» (реж. Маргарете фон Тротта, 1981).


        Программу «Новое германское кино» представляет Гёте-Институт в Эстонии,
        который поддерживает фестиваль уже на протяжении долгих лет. 


        «24-й PÖFF станет очень особенным для всех кинолюбителей и особенно для
        поклонников германских фильмов. Программа фестиваля несомненно станет
        одним из самых ярких культурных событий этого года», – прокомментировал
        директор Гёте-Института в Эстонии Ульрих Рибберт.


        Традиционно фестиваль открывается именно фильмом из программы
        приоритетного региона. В этом году праздник киноискусства откроется 13
        ноября посвящением Оскара Рёлера режиссеру, одному из лидеров «нового
        немецкого кино» Райнеру Вернеру Фассбиндеру.


        Фильм «Фассбиндер» рассказывает историю Райнера Вернера Фассбиндера
        (Оливер Мазуччи), который в возрасте 22 лет дебютирует со своей
        постановкой в небольшом Антитеатре в Мюнхене и без долгих разговоров
        «захватывает» сцену, впоследствии становясь одним из самых знаковых
        немецких режиссеров послевоенного времени. Его увлеченность и
        целеустремленность завоевывают внимание многих поклонников. Несмотря на
        ранние неудачи, многие из его фильмов получают признание на самых
        известных кинофестивалях и вызывают резонанс среди критиков, коллег по
        цеху и публики.


        В программу «Новое германское кино» вошли фильмы-участники четырех
        конкурсных программ фестиваля. «Птицы в клетке» Оливера Рихса поборются
        за Гран-при PÖFF, «Модель Олимпа» Фредерика Хамбалека представлена в
        программе дебютов, а «Кортекс» Морица Бляйбтроя предендует за звание
        лучшего «бунтаря не без причины». Фильм «Мэдисон – дружба на повышенной
        скорости!» Кима Стробла можно увидеть в конкурсной программе детских
        фильмов субфестиваля Just Film.


        Билеты на киносеансы «Нового германского кино» поступят в продажу 29
        октября, когда первыми их смогут приобрести участники программы
        лояльности фестиваля, и с 30 октября все желающие смогут купить билеты
        на сайте www.poff.ee и в Piletilevi. 

        Полная программа фестиваля будет объявлена 6 ноября, и до 8 ноября
        билеты на все сеансы можно приобрести по 5 евро. 


        В 2020 году кинофестиваль «Тёмные ночи» пройдет с 13 по 29 ноября как в
        кинотеатрах Таллинна и Тарту, так и онлайн по всей Эстонии.


        Параллельно с PÖFF пройдут субфестивали Just Film, PÖFF Shorts и KinoFF,
        а также кинорынок для профессионалов киноиндустрии Industry @ Tallinn &
        Baltic Event.


