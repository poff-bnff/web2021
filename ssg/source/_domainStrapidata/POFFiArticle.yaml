    contents_ru: >
        Церемония открытия пройдет в зале iSense, где также будет объявлен
        лауреат премии имени Бруно Оя, вручаемой молодым актерам. Вечер проведет
        **Тамбет Туйск**. На церемонию открытия продается ограниченное
        количество билетов, которые можно приобрести в Piletilevi и в пунктах
        продажи билетов PÖFF.


        Вечер пройдет в двух частях. Представление **Ингмара Йыэла** «Гроза»
        представляет собой аллегорию о времени, в быстром течении которого мы
        сейчас находимся. На фоне аудиовизуального спектакля Алены Мовко будут
        переплетены музыка в исполнении **Maarja Nuut & RUUM** и поэзия Густава
        Суйтса.


        PÖFF откроется фильмом «Фассбиндер» из приоритетной страны этого года,
        Германии. Режиссер Оскар Рёлер создал портрет выдающегося деятеля
        авторского кино Райнера Вернера Фассбиндера. Картина входит в
        предварительный выбор лучших игровых фильмов года по версии Европейской
        киноакадемии.


        [Трейлер фильма
        «Фассбиндер»](https://www.youtube.com/watch?v=KzQoWa-p5pM)


        В этом году Фассбиндеру исполнилось бы 75 лет. В откровенном фильме
        Оскара Рёлера радикальный режиссер и убежденный прожигатель жизни
        олицетворяет собой как гения, так и деспота, который уничтожил себя и
        своих близких, часто входя в противоречие с самим собой и обществом.  Он
        умер в возрасте лишь 37 лет от передозировки наркотиков, успев снять
        более 40 фильмов, многие из которых вошли в мировую историю
        кинематографа.


        ![F_1_enfant_terrible_95842155d5.jpg](http://139.59.130.149/uploads/F_1_enfant_terrible_95842155d5_f8237f80e2.jpg)

        Кадр из фильма «Фассбиндер»




        **NB! Памятка для посетителей церемонии открытия**


        - На церемонии открытия будет применяться рассредоточенная рассадка
        людей. Просьба приходить заблаговременно и следовать инструкциям
        организаторов.

        - Во время церемонии открытия гардеробы будут закрыты. Верхнюю одежду
        будет необходимо взять с собой в зал или оставить в машине.

        - Во время церемонии открытия настоятельно рекомендуется носить защитную
        маску. Маски можно будет бесплатно получить в информационном пункте PÖFF
        в вестибюле Coca-Cola Plaza.

        - На церемонию открытия запрещено приходить людям с признаками
        заболевания, а также тем, кто в течение последних 14 дней контактировали
        с COVID-позитивным человеком или на кого распространяется ограничение на
        передвижение.



