        [«Конец фильма»](https://poff.ee/film/lopp/), 21:15, Coca-Cola Plaza

        Взрослым предлагается отложить дела и посетить кино уже вечером – в
        21:15 начнется сеанс киноленты Александра Котта «Конец фильма». Фильм со
        звёздным составом о режиссере Мите, который сбегает со съёмочной
        площадки очередного телесериала. В этом ему помогает призрак Марчелло
        Мастроянни. Решение о побеге запускает цепочку событий с участием
        Митиных родных и близких, распутать которую сможет только ответ на
        вопрос о том, каким режиссером он хочет быть: великим, талантливым или
        просто нормальным.


        ![F_2_the_end_93750c0d23.jpg](http://139.59.130.149/uploads/F_2_the_end_93750c0d23_428591932a.jpg)


