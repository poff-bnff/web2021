        **Genelec viib koduse kinoelamuse uuele tasemele!**



        PÖFF peab helikvaliteeti väga oluliseks. Tagamaks selge ning tõetruu
        heli taasesituse, valis PÖFF alates 2020. aastast festivali filmide
        kontrollkuulamiseks Genelec SAM™ kõlaritest koosneva 5.1
        surround-süsteemi. Genelec SAM™ kõlarid on ruumi akustikast lähtuvalt
        kalibreeritavad ja pakuvad kvaliteetset helikogemust igas ruumis. Tutvu
        süsteemi üksikasjadega [msonic Baltic
        kodulehel.](https://msonic.ee/genelec-stuudiomonitorid/genelec-viib-koduse-kinoelamuse-uuele-tasemele)


        Kes meist ei sooviks oma kodus diivanil filmi vaadates saada samasugust
        elamust kui kinos? Seejuures on kvaliteetne heli sama oluline kui
        suurepärane videopilt. Tänapäeva teleritootjad on selle arvelt aga
        sageli järeleandmisi teinud ja telerisse sisse ehitatud kõlaritega ei
        pruugi helipilt olla nii selge ja nüansirikas, kui filmilooja on ette
        näinud. Seetõttu polegi koduste kinoõhtute audiokogemus tihtipeale
        sugugi võrdväärne suures kinosaalis pakutavaga.

