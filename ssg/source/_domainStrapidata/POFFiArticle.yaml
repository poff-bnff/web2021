    title_ru: Кинофестиваль «Тёмные ночи» поможет в сохранении лесов
    slug_ru: lesa
    lead_et: >-
        Pimedate Ööde filmifestival annab iga festivalile esitatud linateose
        registreerimistasust ühe euro lageraiete peatamiseks.
    lead_ru: >-
        Таллиннский кинофестиваль «Тёмные ночи» (Pimedate Ööde Filmifestival,
        или PÖFF) инвестирует в борьбу со сплошными вырубками эстонских лесов
        один евро с каждого заявленного фильма. Созданная эстонским стартапом
        Single.Earth платформа выделяет лесовладельцам деньги для перехода к
        альтернативным методам ведения лесного хозяйства вместо сплошных рубок.
    lead_en: >-
        Tallinn Black Nights Film Festival will invest one euro from every film
        submission fee collected to combat intensive clear-cuts in Estonia. The
        platform created by the Estonian startup Single.Earth gives money to
        forest owners for switching from clear-cutting to alternative forest
        management methods.
    contents_et: >-
        Kogutud raha läheb idufirma Single.Earthi platvormi vahendusel Eesti
        metsaomanikele, et nad loobuksid lageraiest ja kasutaksid säästlikumaid
        metsamajandamise meetodeid. 


        Single.Earth on Eesti uus kõrgtehnoloogiline idufirma, mis aitab
        keskkonnast hoolivaid ettevõtteid ja organisatsioone astuda reaalseid
        samme kliimamuutuse peatamiseks. 


        „Me loodame selle sammuga juhtida tähelepanu teravatele
        keskkonnapoliitika probleemidele, millest rahvusvaheline
        meelelahutustööstus eelistab pigem mööda vaadata. See pole jätkusuutlik
        tegutsemine. Usume, et Single.Earth pakub lahendusi, mis võivad aidata
        muuta mõtteviisi,” ütles PÖFFi algatuse autor, festivali
        kommunikatsioonijuht Hannes Aava.


        Single.Earthi üks asutajaid ja tegevjuht Merit Valdsalu avaldas
        heameelt, et PÖFF nende initsiatiiviga ühineb. „Loodetavasti aitab nende
        eeskuju kogu rahvusvahelisel filmitööstusel teha suure sammu säästlikuma
        tuleviku poole.”


        Tänavune, 24. Pimedate Ööde filmifestival leiab aset 13.–29. novembrini.
    contents_en: >-
        **Black Nights Film Festival is donating one euro from every received
        film submission fee to a rising Estoninan greentech startup
        Single.Earth. The company will launch later this autumn with a mission
        to offer sustainable alternatives to the intensive clear-cutting methods
        currently used in forestry all-over the world.**


        The instigator of the initiative at the festival, Hannes Aava (head of
        press and communication) commented: „Although the COVID-19 crisis has
        been, and still continues to put stress on not just organisations but
        most societies around the globe, including the film industry, we seem to
        be losing focus from the bigger problems that lie ahead if swift global
        collective action is not taken.“


        „Our resources for combating this as a culture organisation amidst a
        crisis are quite limited, but with this initiative, we hope to shed
        light on the problems that are acute in both the Estonian and global
        environmental policy. These issues seem to be largely ignored in the
        world’s entertainment business, which is far from operating sustainably.
        While not offering solutions to the problems of the film industry, we
        believe Single.Earth will offer solutions that can help to change the
        mindsets and ways we manage our forests in Estonia and elsewhere,“ he
        added.


        “We’re extremely excited to work with one of the top film festivals in
        the world and help Black Nights take a giant step towards the
        sustainable future of the film industry,” said Merit Valdsalu, CEO and
        co-founder of Single.Earth.


        Single.Earth is an Estonian deep tech startup disrupting corporate
        climate action to help businesses and organisations make a real impact
        on the climate and nature by making climate action a part of the
        business processes.
    contents_ru: >-
        Кампания будет запущена позже этой осенью с целью преддожить более
        утойчивые альтернативы сплошным вырубкам, то есть методам, которые очень
        активно используются в лесном хозяйстве по всему миру.


        Инициатор этой акции на фестивале Ханнес Аава (руководитель отдела
        прессы и коммуникации) прокомментировал: «Пока связанный с COVID-19
        кризис продолжает оказывать давление не только на организации, но и на
        большинство сообществ по всему миру, включая киноиндустрию, мы, похоже,
        перестаем обращать внимание на более серьезные проблемы, с которыми мы
        столкнемя в будущем, если вскоре не будут приняты совместные меры в
        глобальном масштабе».


        «Будучи организацией в сфере культуры, в условиях разразившегося кризиса
        мы ограничены в ресурсах для борьбы с этим, но благодаря этой инициативе
        мы надеемся пролить свет на проблемы, которые являются острыми как в
        эстонской, так и в глобальной экологической политике. Эти проблемы также
        в значительной степени игнорируются мировой развлекательной индустрией,
        которая далека от устойчивого развития. Пока нет возможности предложить
        решения проблем киноиндустрии, мы верим, что Single.Earth может
        предложить решения, которые помогут изменить образ мышления и способы
        управления лесами в Эстонии и других странах», - добавил он.


        «Мы очень рады работать с одним из ведущих кинофестивалей в мире и
        помогать PÖFF в совершении гигантского шага на пути к устойчивому
        будущему киноиндустрии», - сказала председатель и соучредитель
        Single.Earth Мерит Вальдсалу.


        Single.Earth – эстонский высокотехнологичный эко-стартап создающий
        инновации в сфере корпоративных мер по борьбе с изменением климата с
        целью помочь предприятиям и организациям оказать реальное влияние на
        климат и природу, сделав меры по борьбе с изменением климата частью
        бизнес-процессов.
