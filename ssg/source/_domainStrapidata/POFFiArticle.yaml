    title_ru: PÖFF. День 1
    slug_ru: pof-fi-article-95
    lead_ru: Что посмотреть в самый первый день фестиваля?
    lead_en: >-
        The 24th, hybrid, Black Nights Film Festival is off to a spectacular
        start. Read along for some special recommendations in today's
        screenings. 
    contents_en: >+
        Months of working from home, of zoom-meetings, of being unsure whether a
        physical festival was ever going to take place this year, culminated in
        the special [**opening
        ceremony**](https://poff.ee/en/news/opening-ceremony-1/) at Coca-Cola
        Plaza last night. Audiences, spread over several cinema halls,
        experienced audiovisual poetic treats by Alyona Movko and Maarja Nuut &
        Ruum, a theatrical allegory of these times by Ingmar Jõela and this
        year's [scandalous opening
        film](https://poff.ee/en/film/enfant-terrible/). 


        The **Bruno O'Ya Award** for talented young actor went to **Reimo
        Sagor**, who talked about the importance of dreaming, about dreamers,
        but also commented on the current state of Estonia's society, where some
        dreamers' dreams can only exist while others' dreams are crushed. 
         
        Festival director Tiina Lokk spoke with gratitude towards all who
        contribute to the festival, that we can still **come together and enjoy
        culture** while urging us to take wearing masks with humour, yet
        seriousness. In other words; wear a mask, keep yourself safe, keep
        others safe, keep PÖFF safe - all while having fun and enjoying the
        festival. 


        We hope to see you on this first day of the festival in one of the
        cinema halls or in the **comfort of your own home** via
        [kino.poff.ee](kino.poff.ee) (NB: only available in Estonia). And we are
        very pleased that already on this first Friday, we are honoured with
        film guests joining us for a talk after the screening of their film. 


        You can find the **full programme**
        [**here**](https://poff.ee/en/search_screening/). Or read along for a
        few **special film recommendations** to get your festival week started: 


        ![F_2_I_Am_Greta.jpg](http://139.59.130.149/uploads/F_2_I_Am_Greta_49e6f65d25.jpg)

        ### [I am Greta](https://poff.ee/en/film/i-am-greta/)

        **15:30**|**Coca-Cola Plaza 2**

        In Black Night Film Festival's new [programme of Environmental
        Films](https://poff.ee/en/environment-agency-environmental-film-programme/)
        is the portrait of one of today's icons of climate activism - the young,
        Swedish Greta Thurnberg. Director Nathan Grossman managed to spot her
        rise to global following early on. The intimate film takes us along on
        Greta's journey from the very start; when she sat alone in a strike for
        the climate outside the Swedish Parliament, until her performance at the
        UN Climate Action Summit; where she arrived by sailboat over the
        Atlantic. 


        ![F_7_the_jump.jpg](http://139.59.130.149/uploads/F_7_the_jump_3e4c9128d9.jpg)

        ### [The Jump](https://poff.ee/en/film/the-jump/)

        **16:30**|**Coca-Cola Plaza 6**

        **19:30**|**Virtual Hall**

        **+ Q&A with director Giedrė Žickytė and producer Uldis Cekulis**

        **The Jump** will screen as part of the [Baltic
        Competition](https://poff.ee/en/baltic-film-competition/) and talks
        about a seemingly ordinary Lithuanian sailor, Simas Kudirka, who jumped
        a Russian ship to the US in 1970, in hopes for political asylum. Yet his
        fate was to become a political prisoner for 10 years in a Siberian
        gulag. Fascinated by his story, director Giedrė Žickytė tracked down
        Simas Kudirka and invited him to relive the incredible adventure on the
        same ship (which took the crew a big effort and years to accomplish.)  



        ![F_2_josep.jpg](http://139.59.130.149/uploads/F_2_josep_0567787a28.jpg)

        ### [Josep](https://poff.ee/en/film/josep/)

        **17:00**|**Apollo Solaris 4**

        **20:00**|**Virtual Hall**

        Separated by barbed wire, two men, one a young French gendarme, the
        other Josep Bartolí, a Spanish resistance fighter, illustrator and
        artist, make friends. It's 1939 and they are in a refugee camp fleeing
        Franco’s dictatorship. This hand-drawn film masterfully tells the story
        of Bartolí’s escape with expressive tableaus teeming with visual
        poetry. 



        ![F_1_tailor.jpg](http://139.59.130.149/uploads/F_1_tailor_7a6a4d034e.jpg)

        ### [Tailor](https://poff.ee/en/film/tailor/)

        **20:15**|**Coca-Cola Plaza 7** 

        Seemingly stuck in a dying business and bleak economic perspectives in
        contemporary Athens, Nikos is merely continuing his family's profession
        as a tailor. Until a negative event pushes him to reinvent himself and
        the business in ways that give perspective and hope. Tailor is the
        [first feature film](https://poff.ee/en/first-feature-competition/) by
        Greek-German film director and writer, Sonia Liza Kenterman, who is
        interested in emotionally charged stories about ordinary people forced
        to make choices due to extraordinary external circumstances.



        ![F_1_fugitive_dreams.jpg](http://139.59.130.149/uploads/F_1_fugitive_dreams_7c65f915dd.jpg)

        ### [Fugitive Dreams](https://poff.ee/en/film/fugitive-dreams/)

        **20:30**|**Coca-Cola Plaza 8**|**23:30**|**Virtual Hall**

        In **Fugitive Dreams**, two homeless people go on a strange and
        bewildering journey across middle America, meeting a cast of bizarre
        characters searching for compassion and healing. A trainride into the
        heart and soul of the U.S.A. 



        ![F_1_jumbo.jpg](http://139.59.130.149/uploads/F_1_jumbo_afcd856cb3.jpg)

        ### [Jumbo](https://poff.ee/en/film/jumbo/)

        **21:00**|**Coca-Cola Plaza 2**

        Amusement parks might be places you relate to romance; visiting them
        with your lover, eating cotton candy, going for a ride. Yet the way love
        relates to amusement parks in Jumbo, you won't expect. **Jumbo** is an
        eccentric, high-adrenaline adventure, telling the story of Jeanne, who
        collects rubbish in the amusement park at night and falls in love with
        one of the machines. 



        ![F_1_supernova.jpg](http://139.59.130.149/uploads/F_1_supernova_187bfc3bfb.jpg)

        ### [Supernova](https://poff.ee/en/film/supernova/)

        **21:15**|**Apollo Solaris 3**

        A grand movie cast-wise (Colin Firth and Stanley Tucci), a small and
        intimate piece when it comes to the contents. Firth and Tucci play an
        older, very loving, gay couple. Meandering through the English Lake
        District, in an old campervan, they head towards an inevitable future. 



        [www.poff.ee/en](www.poff.ee/en)




    contents_ru: >-
        Вчера вечером одновременно в нескольких залах кинотеатра Coca-Cola Plaza
        прошло торжественное открытие кинофестиваля «Тёмные ночи». Конечно, с
        соблюдением строгих мер безопасности.


        Начало киномарафона из 172 фильмов ознаменовал показ немецкой картины
        **«Фассбиндер»**, посвященной одному из самых противоречивых и
        выдающихся режиссеров Германии. 


        Первый день фестиваля сразу же порадует сеансами с участием создателей
        фильмов из-за рубежа. В этом году это большая редкость и уникальная
        возможность ощутить атмосферу самого настоящего фестиваля!


        Участник конкурсной программы дебютов, греческий режиссер Соня Лиза
        Кентерман лично представит свою первую полнометражную работу
        **«Портной»** и примет участие в сессии вопросов и ответов в конце
        сеанса. 


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/-FFQJzDmSDU" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        Также зрители смогут пообщаться с создателями документального фильма
        **«Прыжок»** – литовским режиссером Гиедре Жицките и продюсером Улдисом
        Секулисом. Жицките воссоздала историю моряка, который в 1970 году решил
        бежать с российского корабля, спрыгнув в лодку береговой охраны США, что
        повлекло за собой 10 лет исправительных работ в Сибири. Съемки проходили
        на борту того самого корабля.


        ![F_5_the_jump.jpg](http://139.59.130.149/uploads/F_5_the_jump_ea8ee8d0ce.jpg)


        **«Горькая любовь»** – работа шведского производства, снятая польским
        режиссером Ежи Сладковским в России. В результате получился очень
        трогательный документальный фильм о судьбах и жизненных историях
        пассажиров круизного парохода «Максим Горький», идущего по необъятной
        Волге. На русском языке. Доступен для просмотра и в онлайн-кинотеатре. 


        ![F_5_bitter_love.jpg](http://139.59.130.149/uploads/F_5_bitter_love_cd08497ddd.jpg)


        Кульминацией дня станет фильм британского режиссера Гарри Макквина
        **«Супернова»**. В главных ролях – обладатель «Оскара» за лучшую мужскую
        роль Колин Фёрт и Стэнли Туччи, знакомый многим по фильмам «Терминал» и
        «Дьявол носит Прада». Фильм на английском языке без субтитров.


        ![F_2_supernova.jpg](http://139.59.130.149/uploads/F_2_supernova_8f812bc860.jpg)


        В пятницу открывается и фестиваль современного российского кино KinoFF,
        проводимый в Ида-Вирумаа. На открытии в Кохтла-Ярве покажут новую работу
        Андрея Кончаловского **«Дорогие товарищи!**», посвященную новочеркасской
        трагедии 1962 года. Картина уже удостоена призов Венецианского и
        Чикагского фестивалей. Буквально вчера она вышла в прокат в России.


        ![F_3_dear_comrades.jpg](http://139.59.130.149/uploads/F_3_dear_comrades_87f9727477.jpg)


        13 ноября в Кохтла-Ярве и 14 ноября в Таллинне в рамках фестиваля
        молодежных и детских фильмов Just Film еще один фильм на русском языке
        можно будет посмотреть всей семьей. В приключенческой истории Алексея
        Тельного **«Хратители времени»** девочка попадает в вымышленный город из
        папиной сказки, так похожий на ее родной Петербург. 


        ![F_1_Time_guardians.jpg](http://139.59.130.149/uploads/F_1_Time_guardians_cf9392f987.jpg) 
         
        Увлекательным и полезным для молодых людей будет доверительный
        фильм-портрет **«Грета»**, рассказывающий историю климатической
        активистки Греты Тунберг. Его покажут с русскими субтитрами.


        ![F_1_Greta.jpg](http://139.59.130.149/uploads/F_1_Greta_57054d9b51.jpg)


        Всю программу на сегодня можно посмотреть
        [ЗДЕСЬ](https://poff.ee/otsi_seanssi/?dates=11/13/2020).


        **Пожалуйста, носите маски, мойте руки, соблюдайте дистанцию и, конечно,
        смотрите хорошее кино!**


        Напомним, что в этом году на PÖFF впервые открыт домашний, или
        [онлайн-кинотеатр](https://kino.poff.ee). На платформах Elisa Stage и
        Shift72 можно смотреть имеющуюся там подборку фильмов из любого уголка
        Эстонии.
