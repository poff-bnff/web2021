    lead_et: >-
        Kumu kultuuriteemaliste dokumentaalfilmide sarja kolmapäevane film „Tere
        tulemast Soodomasse!” viib kohta, millest enamikul meist aimugi ei ole.
    contents_et: >-
        Ghana pealinnas Accras asuv elektroonikaromude prügimägi on maailma
        suurimaid – 6000 inimest lammutavad seal mürgiste aurude pilvedes kuni
        250 000 tonni äravisatud seadmeid aastas, et enesele ülalpidamist
        teenida. Suur osa jäätmetest on pärit Euroopast ja toodud Ghanasse
        illegaalselt.


        Austria dokumentalistide Florian Weigensameri ja Christian Krönesi film
        portreteerib kaasaelamisega hiiglaslikul prügimäel elavaid ja töötavaid
        inimesi, kellele tsiviliseeritud läänemaailma prügi tähendab korraga
        õnne ja õnnetust.


        „See on koht, kus avaldub kapitalismi apokalüptiline nägu,” kirjutas
        filmi arvustades ajakiri Modern Times Review.


        Filmi esitleb mittetulundusühing [Mondo](https://mondo.org.ee/).


        **23. septembril kell 18 Kumu auditooriumis** aset leidva seansi juhatab
        sisse sihtasutuse [Teeme Ära](https://teemeara.ee/) juhatuse ja
        [Vastutustundliku Ettevõtluse Foorumi](http://www.csr.ee/) liige **Kadi
        Kenk**.


        Film on inglise keeles eestikeelsete subtiitritega. Sissepääs tasuta.

        Kultuuriteemaliste filmide sarja [„Kumu
        dokumentaal”](http://kumu.poff.ee/) korraldavad
        [Kumu](http://kumu.ekm.ee/) ja [PÖFF](http://www.poff.ee/).


