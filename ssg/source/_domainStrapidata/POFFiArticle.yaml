        **PÖFFi lojaalsusprogrammi reeglid**

        *Kehtivad alates 01.10.2019*


        Hundikari ehk PÖFFi kodulehe kasutajad ja PÖFFi Passide omanikud on MTÜ
        Pimedate Ööde Filmifestivali, registrikood 80044767, aadress Telliskivi
        60a, 10412 Tallinn, Eesti, lojaalsusprogramm, mis annab Hundikarja
        liikmetele soodustusi ja eripakkumisi. MTÜ Pimedate Ööde Filmifestival
        jätab endale õiguse igal ajal muuta lojaalsusprogrammi tingimusi ilma
        teavitamata. Anonüümseks jäävatele kasutajatele ei laiene kõik
        soodustused.


        1. Liitumine

        Hundikarjaga liitumiseks on vajalik luua kasutajakonto PÖFFi kodulehel
        (https://poff.ee/2019back), millega kasutaja kinnitab, et ta on tutvunud
        ja nõustunud MTÜ Pimedate Ööde Filmifestivali tingimustega ning nõustub
        oma andmete töötlemisega vastavalt privaatsuspoliitikas sätestatud
        korrale. Hundikarja liikme ja MTÜ Pimedate Ööde Filmifestivali vahel
        hakkab kehtima leping vastavalt käesoletele tingimustele.

        PÖFFi kodulehel saavad kasutajakonto luua vähemalt 18-aastased isikud
        (või lapsed vanemate nõusolekuga). PÖFFi passi omanikuks saamiseks on
        vajalik PÖFFi kodulehekasutajakonto olemasolu või selle loomine. PÖFFi
        paaside ostmisel saadetakse ostjale või PÖFFi passi omanikuna
        registreeritud isikule e-kiri koos ostu kinnituse ja PÖFFi passi
        kasutusjuhendiga.


        2. Liikmelisus

        PÖFFi lojaalsusprogrammi ehk Hundikarja liikmeks lotakse kõik, kes
        loovad konto PÖFFi kodulehel.


        PÖFFi lojaalsusprogrammi liikmelisuse tingimused vaadatakse üle enne iga
        festivali toimumist arvestades lojaalsusprogrammi kasutuse statistikat
        ja klientidelt laekunud tagasisidet.

        PÖFFi kodulehe konto on personaalne ning seda on keelatud anda
        kasutamiseks teistele isikutele.

        PÖFFi kodulehe konto omanik tuvastatakse PÖFFi müügipunktides
        personaalse koodi ja konto loomisel kasutatud foto alusel. ‘Hundipass
        36’, ‘Toetaja Hundipassi’, ‘Just Filmi Passi’ ja ‘Shorts Passi’ omanikud
        tuvastatakse kaelakaardi alusel. Passiomanikelt oodatakse valmisolekut
        oma passi omaniku staatust tõendada ka sensile sisenemisel.


        3. Eelised ja soodustused

        Enne piletite avalikku müüki ehk piletite eelismüügi päevadel 17., 24.
        ja 31. oktoobril ning 7. novembril saavad pileteid osta:


        - 2018. aastal Hundikarjaga ehk PÖFFi Lojaalsusprogrammiga liitunud

        - ‘Hundipass 36’ omanikud

        - ‘Toetaja Hundipassi’ omanikud

        - ‘Just Filmi Passi’ omanikud (Just Filmi seanssidele)

        - ‘PÖFF Shorts Passi’ omanikud (PÖFF Shortsi seanssidele)


        poff.ee konto omanikud saavad:


        - Osta PÖFFi passe, nii endale kui ka teistele

        - Koostada Minu Kava

        - Saada personaalseid filmisoovitusi

        - Anda vaadatud filmidele hindeid ehk osaleda publiku lemmikfilmi
        valimises

        - Saada osa PÖFFi partnerite pakkumisest


        4. Lepingu lõpetamine

        Hundikarja liikmel on igal ajal õigus lõpetada oma liikmelisus. Lepingu
        saab lõpetada vajutades vastavale lingile oma konto seadete juures või
        saata vastavasisuline avaldus e-posti aadressile hundikari@poff.ee.

        Pärast liikmelisuse lõpetamist ei saa enam kasutada liikmetele mõeldud
        eeliseid ja soodustusi. Kliendil ei ole enam võimalik oma poff.ee
        kontosse sisse logida, kõik kliendiga seotud andmed kustutatakse ning
        seda toimingut ei ole võimalik hiljem tagasi pöörata.

        Kui kliendil on festivali kaelakaart, siis see lõpetab samuti kehtivuse
        ega anna kliendile enam soodustusi ega õiguseid.

        MTÜ Pimedate Ööde Filmifestival jätab endale õiguse lõpetada kliendiga
        leping, kui klient ei täida Lepingu tingimusi või väärkasutab oma
        õigusi.


        Küsimuste tekkimisel võtke ühendust telefonil +372 5665 4108 või e-posti
        aadressil hundikari@poff.ee.


        **Üldtingimused**

        *Kehtivad alates 01.10.2019*


        Üldtingimused kehtivad MTÜ Pimedate Ööde Filmifestivali, registrikood
        80044767, aadress Telliskivi 60a, 10412 Tallinn, Eesti (edaspidi PÖFF)
        kodulehel poff.ee (edaspidi Koduleht) olevate toodete ja teenuste
        tellimise kohta. Lisaks käesolevatele üldtingimustele reguleerivad
        Kliendi ja PÖFFi vahelisi suhteid PÖFFi klientide isikuandmete
