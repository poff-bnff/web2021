        all peidus.
    contents_et: "**Vaata kõiki esmaspäeva PÖFFi elamusi [siit](https://poff.ee/otsi_seanssi/?dates=11/23/2020).**\n\n![F_1_armugan_151ed6c13a.jpg](http://139.59.130.149/uploads/F_1_armugan_151ed6c13a_37cd4e9848.jpg)\n\n## [Armugan](https://poff.ee/film/armugan/)\n- [23. nov, esmaspäev 19:15 iSense saal. Coca-Cola Plaza, Tallinn](https://store.piletilevi.ee/public/?concert=323225&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)\n- Maailma esilinastus, seansil külas režissöör Jo Sol ja produtsent Daniel Vergara\n- [23. nov, esmaspäev 22:15. Veebiseanss, avatud 5 päeva](https://kino.poff.ee/film/armugan/)\n\n„Armugan“ on 24. PÖFFi peidetud aare. Teekond selle erakordse filmiga kulgeb raskel ja aeglasel sammul eksistentsiaalsetel radadel, kuid on oma aega täielikult väärt. Kustumatu elamuseni jõuavad kõik, kes selle rännaku ette võtavad. Tundub senini uskumatu, et niivõrd võimas ja ainulaadne film on usaldanud oma maailma esilinastuse PÖFFile.\n\nKätte jõuab aeg, mil elu kohtub surmaga. Armugan on Lõpetaja, kes aitab seda üleminekut elu teisele poole kallast juhatada. Talle on antud eriline anne valgustada teed surijale ning pakkuda ülendavat tuge. Armugan on hingekarjane, kelle teadmised surmast õpetavad nägema elamise taevalikku ilu.\n\n\n![F_1_kindred_141c66a4c5.jpg](http://139.59.130.149/uploads/F_1_kindred_141c66a4c5_da8be55246.jpg)\n\n## [Sugulased](https://poff.ee/film/sugulased/)\n- [23. nov, esmaspäev 21:00. Apollo Kino Solaris, Tallinn](https://store.piletilevi.ee/public/?concert=324452&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)\n\n„Sugulased“ kulgeb oma teemakäsitluses, stiilis ja süžeekäikudes paralleelsetel radadel ikoonilise filmiga „Get Out“. Lapseootel Charlotte kaotab traagilise õnnetuse tõttu oma mehe. Nüüd tuleb naisel endal ellu jääda ja oma last kaitsta ämma eest, kelle armastus ja lähedus muutub sõna otseses mõttes päev päevalt üha lämmatavamaks. \n\nSee on film, mis tõmbab oma pinevusega emotsioonid triiki pingule ning pakub armutult närvikõdi ka kõige puitunumale temperamendile. „Sugulased“ muudab eriliseks sümbolismi kihistus, mis žanrikaaslastel keskeltläbi puudub. Samuti ka suurepärane näitlejatöö ühes kaasakiskuvate karakteritega. See on thriller, mis suudab oma nutikuses vallandada ennastunustavalt pöörase tunnetetulva.\n\n![F_7_bedridden_2036546c20.jpg](http://139.59.130.149/uploads/F_7_bedridden_2036546c20_802873b006.jpg)\n\n## [Voodisse aheldatud](https://poff.ee/film/voodisse-aheldatud/)\n- [23. nov, esmaspäev 16:30. iSense saal Coca-Cola Plaza Tallinn](https://store.piletilevi.ee/public/?concert=323224&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)\n- Rahvusvaheline esilinastus\n- [23. nov, esmaspäev 19:30. Veebiseanss, avatud 5 päeva](https://kino.poff.ee/film/voodisse-aheldatud/)\n\nMõtiskeluga täidetud sisekaemuslik film viib vaataja intiimse kaameratöö ja mustvalge esteetika varjudemängus 26-aastase kirjaniku magamistuppa. Sealt leiame eest depressiivse noormehe summutatud heitlused iseenda, oma kirjutamata raamatu ja ümbritsevaga. Kirjaniku olemise raskusest kooruvad välja paeluvad suhetesõlmed, mis peegeldavad kahe Mongoolia generatsiooni armastuse ning seksuaalsuse piiratust ja teisipidi piiritust. \n\nNoore kirjaniku voodi, mille ümber filmi süžee hargneb, on väga õnnestunud minimalistlik sümbol ja kannab\_filmi läbimõtestatud tervikuna lõpuni välja. „Voodisse aheldatud“ stsenaarium põhineb Ayurzana Gunaajavi samanimeline novellil ning on režissöör Byamba Sakhya käsitluses saanud mõjuvõimsa dramaturgilise ja visuaalse täienduse.\n\n\n![F_1_forgotten_roads_b269e64fbf.jpg](http://139.59.130.149/uploads/F_1_forgotten_roads_b269e64fbf_5ce7a74267.jpg)\n\n## [Unustatud teed](https://poff.ee/film/unustatud-teed/)\n- [23. nov, esmaspäev 21:30. Saal 4 LUXE Coca-Cola Plaza, Tallinn](https://store.piletilevi.ee/public/?concert=324259&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)\n\nLugu kahe vastandliku naise maailma põrkumisest, mille tulemusel lendab kiresädemeid ning lahvatab ühiskonna hukkamõist. See on film, mis pakub soojust ja helgust ning näitab julgust, mida on vaja selleks, et olla haavatav. Üksjagu poeetilisust, korralik annus elujaatavust ning võluv ehedus pakuvad  kosutavat vaatamisrõõmu.\n\nClaudia on musternaine, keda saadab pärast oma mehe surma üksindus ja rahamured. Kolimine väiksemasse kohta on ainuõige lahendus. Küll aga ei oska naine aimatagi, et selle sammuga algab tema elus uus peatükk. Claudia tulevane naaber Elsa on sama müstiline kui linna ümbritsevad ufod, kes võtab võimust Claudia tunnete üle ning tekitab naises uue hingamise. \n\n\n![F_3_the_three_6a45cb4405.jpg](http://139.59.130.149/uploads/F_3_the_three_6a45cb4405_5c42233922.jpg)\n\n## [Kolmekesi](https://poff.ee/film/kolmekesi/)\n- [23. nov, esmaspäev 21:45. iSense saal Coca-Cola Plaza, Tallinn](https://store.piletilevi.ee/public/?center=7&lang=est&concert=323226&design=poff1#view=ticketsselect)\n\nMitu inimest mahub ühte suhtesse? Režissöör Anna Melikyan paigutab sinna kolm - ühe naise, ühe mehe ning siis veel ühe naise. See on lugu keskea murdepunktile järgnevast teisest noorusest, mil kirg ei anna asu ja hing tajab tunda. Pisaratele siinkohal ruumi pole. See on kaalutletud mäng, kus kaotajaks jääb see, kes kaotab pea.\L\L\n\n„Kolmekesi“ pakub oma hallide varjunditega ohtralt palavaid emotsioone ja ainest aruteludeks. Filmi paneb särama võrratu näitlejatöö. Kuldses kolmikus astuvad üles Venemaa superstaar Konstantin Habenski, tuntud filmi- ja teletäht Viktoria Isakova, Moskva teatrimaailma täht Julia Peresild.\n"
