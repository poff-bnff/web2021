    slug_ru: pof-fi-article-100
    lead_en: >-
        Join the free online PÖFF Black Room seminar by Karen K Burns; on the
        basics of brand identity and trends in both marketing and presentation.
    contents_en: >+
        **What:** [Seminar on Brand
        Identity](https://inkubaator.tallinn.ee/sundmused/brand-identity-how-to-stand-out-and-create-a-distinctive-personal-brand-identity/)

        **Time:** Tuesday, November 17th, 16:00 - 17:00

        **Where?** [Industry@PÖFF](https://industry.poff.ee/) web platform


        With the rise of self-marketing on social media everyone can become
        their own brand. But, how do you stand out in this jungle of identities?
        What makes it even more challenging is that a good brand nowadays is
        about so much more than people just remembering your name. A good brand
        identity should communicate your entire essence, your history, your
        personal story, and values all at once. 


        On Tuesday, the 17th of November, Karen K Burns, business mentor at the
        Tallinn Creative Incubator, will present a training session on brand
        identity as part of the PÖFF Black Room training programme. At the
        online seminar, she will talk about the basics of brand identity and
        trends in both marketing and presentation, bringing practical examples
        from both film and startup worlds. How do you make a personal brand work
        for you to win jobs and create value to your brand or career?


        **The event will be online and free of charge, but
        [registration](https://inkubaator.tallinn.ee/sundmused/brand-identity-how-to-stand-out-and-create-a-distinctive-personal-brand-identity/)
        is required!**


        **Bio Karen K Burns**

        *Karen is an entrepreneur with an international background, having
        worked in the UK, the Middle East and the Republic of South Africa, in
        both the public and private sectors. Karen has held various positions in
        both British Telecom and the UK healthcare sector. Later continued her
        career in the United Arab Emirates, working in advertising and working
        on Hollywood A Class films. Karen currently lives in Estonia and is the
        co-founder and manager of Visory.ai.*

