    lead_et: >-
        PÖFF teeb hübriidfestivalina tiigrihüppeid ja toob kodukinos filmid koju
        kätte. Kinopileti saab kuni 8. novembrini kätte viieka eest!
    lead_ru: >-
        PÖFF пройдет в совершенно новом формате и доставит фильмы к вам домой.
        До 8 ноября включительно билеты можно приобрести лишь по пять евро!
    contents_et: "„Mida sina siis ka PÖFFil vaatasid?” on novembrikuu palavaim küsimus, mis kostub igal töölõunal, sõprade seltsis veedetud õhtusöögil ja trehvamistel taskust otsitud repliikidest. Jaht kõige rammusamate filmielamuste peale ajab pileti järgi sööstma nii tarkusest pakatavad maailmakodanikud, paadunud romantikud kui ka kvaliteetaega hindavad hedonistid. \n\nKuni 8. novembrini on võimalus saada edumaa eriti soodsate piletitega. Seda muidugi koos eelisõigusega valida endale kinosaalis välja need kõige paremad kohad. Pileteid kõigile PÖFFi seanssidele saab osta kodulehelt filmi kirjelduse all asuvalt lingilt ja Piletilevist. Samuti festivali piletikeskustest, mis on avatud Tallinna Solarise keskuses ja kinos Coca-Cola Plaza ning Tartu Kvartali keskuses.\n\nMeeliskohaks võib sel aastal valida ka oma kodu diivani. Justnimelt, PÖFF on oma hundinahast välja pugenud ja teeb tiigrihüppeid selleks, et filmid vaatajateni tuua. [PÖFFi kodukino](https://kino.poff.ee) on turvaline ja mugav viis muuta oma kodu maailma A-klassi filmifestivali saaliks ning nautida filme täpselt nii nagu süda lustib. Kodukino abil jõuab PÖFF esmakordselt üle kogu Eesti! \n\nKokku saab veebis vaadata 112 filmi. Paindlik kasutajamugavus muudab kodukino jõukohaseks igale pealehakkajale ning julgustuseks on seda kõike uut ja põnevat saatmas kasutajatugi, mis seisab hea selle eest, et keegi kusagil ei takerduks. Kiire ülevaate kodukino kasutamisest saad [siit](https://poff.ee/artikkel/p-oe-f-fi-veebiseansid-kodukinos/).\n\nNüüd aga peaasja juurde — filmid, filmid, filmid. Ja veel millised! Tänavu aastal on PÖFFile jõudnud uskumatult tugevad filmitegijad ning festivali [programm](https://poff.ee/otsi_filmi/) on valmis saanud parem kui uneski oleks osanud arvata. PÖFF toob oma põhiprogrammis ekraanile 172 pikka filmi 63 riigist, ühes nendega neli võistlus- ja 11 eriprogrammi 33 maailma- ja 29 rahvusvahelise esilinastusega.\n\nKülalisriigiks on tänavu Saksamaa, mille programmis linastub kokku 14 tööd. Festivali avafilm „Enfant terrible” räägib saksa filmi suurkujust Rainer Werner Fassbinderist. Näitamisele tuleb ka tema suurteos, 15-tunnine telesari „Berliin, Alexanderplatz”. Esimest korda on festivali kavas keskkonnafilmide programm, mida esitleb Keskkonnaagentuur. Filmikriitik Tristan Priimägi on oma peagi ilmuvast raamatust „101 Eesti filmi” kokku pannud kümnest seansist koosneva filmiprogrammi.\n\n![F_2_the_club_of_angels.jpg](http://139.59.130.149/uploads/F_2_the_club_of_angels_66a1d58021.jpg)\nKaader filmist „Inglite klubi”\n\nNäha saab ka maailma kõige tuntumate festivalide auhinnatöid. Ekraanile jõuavad sellised aasta olulisemate sekka kuuluvad filmid nagu Chloé Zhao „Nomaadimaa”, Andrei Kontšalovski „Kallid seltsimehed”, Ahmad Bahrami „Tühermaa”, Viggo Mortenseni „Langemine”, Florian Zelleri „Isa” või Michael Dwecki ja Gregory Kershaw dokumentaalfilm „Trühvlikütid”. Esilinastub koguni seitse Eesti filmi. Oscarile kandideerinud Eesti filmi “Mandariinid” režissööri Zaza Urušadze mälestuseks on kavas tema filmid „Anton”, „Mandariinid” ja „Kolm maja”.\n\nOma tee nende õigete filmideni, mis südame värisema ajavad ja uusi mõttemustreid teadmistesse punuvad, leiad kahtepidi. [Programmivalik](https://poff.ee/programmid/) annab hea üldsuuna, mida mööda uudistama asuda. Filmide [otsingumootor](https://poff.ee/otsi_filmi/) leiab märksõnade kaudu üles selle, mis parasjagu ebamääraselt veel kuklas kaikub. “Armastus”, “huumor”, “seiklus” ja kõik ülejäänud märksõnad teevad filmijahi lihtsaks.\L\L\n\nAega piletite soodushinna lõppemiseni 8. novembril on jäänud napilt ja võimsaid filme programmis on silmipimestavalt palju. Niisiis, kiiret reageerimist A-klassi elamustejahil!\L\n\n\n**Hea teada**\n\nKinodes rakendatakse spetsiaalselt koos terviseametiga välja töötatud ohutusreegleid, et tagada külastajatele turvaline kinoskäik. Maskid on kohustuslikud, festival varustab nendega kõiki vaatajaid tasuta. Seansside vaheajal kinosaale desinfitseeritakse ja tuulutatakse. Kehtib 2+2 reegel.\n"
