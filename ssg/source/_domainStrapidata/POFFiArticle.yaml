    lead_et: >-
        Esimest korda annab Pimedate Ööde filmifestival välja DDA Spotlighti
        auhinna, mille saavad nimekad Briti režissöörid Armando Iannucci ja
        Francis Annan.
    contents_et: >-
        Koos rahvusvahelise filmitööstuse juhtivate suhtekorraldajate sekka
        kuuluva ettevõttega DDA välja antava auhinna eesmärk on tuua
        rambivalgusesse oma tegevuse või loominguga filmitööstuse mitmekesisust
        ja vähemusgruppide kaasamist edendanud filmitegijaid.


        Armando Iannucci („Stalini surm”, „Telgitagused”) pälvib tunnustuse oma
        viimase filmi **[„David Copperfieldi isiklik
        elulugu”](https://poff.ee/film/david-copperfieldi-isiklik-elulugu/)**
        eest, mis kujutab Charles Dickensi klassikalise romaani pahupidi
        pööratud versiooni.


        Francis Annan saab auhinna filmi **[„Põgenemine
        Pretoriast”](https://poff.ee/film/pogenemine-pretoriast/)** eest, mis
        räägib tõestisündinud loo apartheidivastasest aktivistist Tim Jenkinist,
        kes põgenes 1979. aastal Pretoria vanglast, kuhu ta ebaõiglaselt oli
        mõistetud.


        Iannucci sõnul on tähtis, et filmikunst peegeldaks seda, kes me oleme.
        „See Charles Dickensi raamat võib olla kirjutatud 170 aastat tagasi, aga
        see kõnetab meid siin ja praegu. Sellepärast oli meile erakordselt
        oluline rõhutada erinevuse ja mitmekesisuse tähtsust juba osatäitjate
        valikul. Loodetavasti annab see film eeskuju ka teistele ajaloolistele
        draamadele,” ütles ta.


        Filmis, mille tegevus toimub viktoriaanlikul ajastul, mängib peaosa
        India päritolu Dev Patel, ka mitmes teises osas näeme erineva nahavärvi
        ja päritoluga näitlejaid. Annan avaldas lootust, et tema erakordsel
        tõsielulool põhinev film inspireerib inimesi astuma kõikjal maailmas
        välja rassilise diskrimineerimise vastu.


        Auhinnatseremoonia toimub pühapäeval, 15. novembril kell 18.15 kinos
        Coca-Cola Plaza filmi „David Copperfieldi isiklik elulugu” seansi eel,
        kuhu mõlemad laureaadid on kroonaviiruse tõttu saatnud oma
        videotervituse. Auhinna kuulutavad välja DDA juht Dennis Davidson ja
        PÖFFi direktor Tiina Lokk. Filmi „Põgenemine Pretoriast” näeb Coca-Cola
        Plazas esmaspäeval, 16. novembril kell 18.15. Mõlema filmi piletid on
        müügil. 


        ![F_5_escape_from_pretoria_7e5512f251.jpg](http://139.59.130.149/uploads/F_5_escape_from_pretoria_7e5512f251_2f4d19666a.jpg)

        ###### Kaader filmist „Põgenemine Pretoriast”



        Suhtekorraldusfirma DDA tähistab tänavu oma 50 sünnipäeva. Tänu neile
        külastas eelmisel aastal PÖFFi ka Vene autorifilmi suurkuju Andrei
        Kontšalovski, kes sai siin elutööpreemia ja esitles oma uut filmi
        „Patt”.


        Pimedate Ööde filmifestival kestab 29. novembrini.
