    contents_et: >-

        Nordic Hotel Forum nimetati Eesti Vabariigi kultuuriministri poolt 2019.
        aasta kultuurisõbraks. Tunnustuse teenisime teiste seas ka koostöö eest
        PÖFFiga, mis on olnud meile iga-aastane tippsündmus. Nordic Hotel Forum
        olnud PÖFFi sündmuste südameks ja väliskülaliste teiseks koduks alates
        2008. aastast.


        Tänavu keskendume aga hoopiski sellele, et järgmise aasta festivalil
        saaksime pakkuda PÖFFi külastajatele veelgi kaasaegsemat, turvalisemat
        ja mugavamat festivalikogemust. Avame uuenduskuuri läbi teinud hotelli
        kevadel 2021. 
    contents_en: >-
        Nordic Hotel Forum was named the 2019 Friend of Culture by the Minister
        of Culture of the Republic of Estonia. Among other things, we earned the
        recognition thanks to our cooperation with PÖFF which has been a top
        event for us every year. Nordic Hotel Forum has been the heart of PÖFF’s
        events and the second home for foreign guests since 2008.


        However, this year we focus on being able to offer PÖFF’s guests an even
        more modern, secure and convenient festival experience at the next
        year’s festival. We shall open the rejuvenated hotel in spring 2021.
