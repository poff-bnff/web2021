    contents_et: "- **PÖFFi pileti või kaelakaardiga soodustus 15%\_baari menüüst**\n\n**Muusik Jaak Sooäär soovitab**\n\nParim viis muusika nautimiseks on kuulata seda kontserdil elavas\_esituses. Ja mida lähemalt, seda parem – muusikute ja publiku vahetu suhtlus on põnev ja nüansirikas ning pakub rõõmu mõlemale poolele. Philly Joe’s on õdus paraja suurusega jazzklubi, kus pea igal õhtul kõlab parim osa kodumaisest ning sekka ka hoolega valitud palu välismaisest jazzist ja muudest rütmilistest žanritest ning sõbralikus õhkkonnas muusikaelamuse saamise eeltingimused on kuhjaga täidetud.\n\nVabaduse väljak 10\n\n5243734\n\n[www.phillyjoes.com](www.phillyjoes.com)\n\nFB:phillyjoes\n\n@phillyjoes"
