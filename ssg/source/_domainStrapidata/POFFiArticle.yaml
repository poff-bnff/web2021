    lead_et: >-
        Festivali esimene päev loob mõtteruumi vabadusele, mida otsitakse nii
        armastuse kui ka poliitika kammitsevatest ahelatest. Õpitakse lahti
        laskma kaduvast ning sööstetakse südikalt kire embusesse. Avapäev pakub
        elamusi mängufilmide rikkalikes žanrites ja dokumentaalfilmidega.
    contents_et: >-
        **Vaata kogu 13. novembri kinokava
        [siit](https://poff.ee/otsi_seanssi/?dates=11/13/2020).**


        ## [Supernoova](https://poff.ee/film/supernoova/)

        - [13. nov, reede 22:15. Apollo Kino Solaris,
        Tallinn](https://store.piletilevi.ee/public/?center=7&lang=est&concert=324462&design=poff1#view=ticketsselect)
         
        Kaks aastat on möödunud päevast, mil Tuskeril diagnoositi varajane
        dementsus – haigus, mis ühel hetkel võtab inimeselt kõik, mida ta
        mäletab ja mida on senise elu jooksul omandanud. Tunnustatud pianistist
        Samist on saanud oma kaaslase hooldaja 24 tundi ööpäevas. Tema peas on
        valminud plaan, kuidas vabastada selle raske haiguse küüsist nii end kui
        ka oma kaaslast, ja ta plaanib viia selle täide enne, kui kaotab
        igasuguse võime ise oma elu üle otsustada. Enne selle hetke saabumist
        tuleb aga mõlemal silmitsi seista küsimusega, mida tähendab tõeline
        armastus ja millisteks ohvriteks tuleb selle nimel valmis olla.


        ![F_2_supernova_8f812bc860.jpg](http://139.59.130.149/uploads/F_2_supernova_8f812bc860_6557fba9fd.jpg)


        ## [Aitäh kõige eest](https://poff.ee/film/aitaeh-koige-eest/)

        - [13. nov, reede 20:00. Apollo Kino Solaris,
        Tallinn](https://store.piletilevi.ee/public/?concert=324496&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        Õed Christine ja Marianne pole teineteisega juba terve aasta suhelnud.
        Ka minevikus pole nende peresuhted liiga lähedased olnud. Kui aga nende
        sulist isa Jean-Paul, kellega kumbki pole juba ammu kontaktis olnud,
        ootamatult sureb, tuleb õdedel ühiselt tegeleda kriminaalse
        segapuntraga, mille mees endast maha jätab. Samuti tuleb otsustada, mida
        kadunukese tuhaga teha. Teekonnal Magdalena saartele, mis tundub olevat
        kõige loogilisem paik planeedil, et isaga hüvasti jätta, tuleb neil
        vaadata otsa nii oma isiklikele probleemidele kui ka omavahelised sotid
        selgeks rääkida. 


        ![F_1_thanks_for_everything_a4ea7a3563.jpg](http://139.59.130.149/uploads/F_1_thanks_for_everything_a4ea7a3563_baab8b6d73.jpg)


        ## [Jumbo](https://staging.poff.inscaping.eu/film/jumbo/)


        - [13. nov, reede 22:00. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=324188&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        See on eriskummaline ja visuaalselt vaatemänguline armastuslugu. Kas
        tehnoloogia ja inimese suhestumine on mingil kõrgemal tasandil võimalik?
        Sissepoole elav ja pigem enda meisterdatud mehaaniliste
        valgusskulptuuride kui inimestega klappiv noor neiu Jeanne armub esimest
        korda elus. Tunne on küll esialgu võõras, kuid ta otsustab riskida ja
        sukeldub sellesse, pea ees. Kuigi Jeanne’i ema üritab ergutada neiu
        seksuaalsust tütrele juba ammu silma heitvat tivolibossi pähe määrides,
        veedab Jeanne kõik vabad momendid hoopis lõbustuspargi värsket
        atraktsiooni Jumbot lähemalt tundma õppides. 


        ![F_1_jumbo_afcd856cb3.jpg](http://139.59.130.149/uploads/F_1_jumbo_afcd856cb3_a3fe951f31.jpg)


        ## [Hüpe](https://poff.ee/film/huepe/)


        - [13. nov, reede 17:30. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=324270&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        - [13. nov, reede 20:30. Veebikino, seanss avatud 5
        päeva](https://kino.poff.ee/film/hupe/)


        Mida on inimene valmis ohverdama vabaduse nimel? 1970. aastal hüppas
        tavaline Leedu meremees Simas Kudirka Vene laevalt USA rannavalvepaati,
        lootes paluda poliitilist varjupaika. Julge põgenemiskatse tegi temast
        aga poliitvangi, kes mõisteti riigireetmise eest 10 aastaks Siberisse
        sunnitööle. Sellest senikuulmata loost lummatud Giedrė Žickytė otsis
        Simas Kudirka üles ja kutsus teda taaselustama seda uskumatut seiklust
        samal laeval. Meeliülendav ajalooline thriller pakub haruldasi
        ajaloolisi kaadreid ning intervjuusid asjaosaliste ja tunnistajatega. 


        ![F_4_the_jump_9bc26c9484.jpg](http://139.59.130.149/uploads/F_4_the_jump_9bc26c9484_bdc95eccca.jpg)


        ## [Quo Vadis, Aida?](https://poff.ee/film/quo-vadis-aida/)

        - [13. nov, reede 19:15. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=324325&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        Tõsielusündmustel põhinev film räägib loo Aidast, keskealisest inglise
        keele õpetajast ja tõlgist, kes elab koos abikaasa, kahe poja ja veel 30
        000 põgenikuga ÜRO sõjaväebaasi varjupaigas, mida valvavad rahuvalvajad.
        Linna tunginud Serbia väed eiravad ÜRO ultimaatumit ning hakkavad
        armutult tsiviilelanikke kokku koondama. ÜRO rahuvalvajate kaitse
        variseb koost, kui olukord eskaleerub Republika Sprska väekomandöri
        Ratko Mladići  saabumisega, kes mõistetakse hiljem sõjaroimarina süüdi
        tegude eest Jugoslaavia sõdades. 


        ![F_5_quo_vadis_aida_50c0ef374c.jpg](http://139.59.130.149/uploads/F_5_quo_vadis_aida_50c0ef374c_effb7e9786.jpg)


        ## [Greta Thunbergi lugu](https://poff.ee/film/greta-thunbergi-lugu/)

        - [13. nov, reede 16:30. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=322632&shop_provider=pff&design=poff2&lang=est&center=7#view=ticketsselect)
         
        Aastal 2018 alustas tollal 15-aastane Thunberg tähelendu aktivistina
        koolistreigiga Rootsi parlamendihoone juures, mille eesmärk oli tõmmata
        tähelepanu kliimamuutustele. Režissöör jälgib Greta – Aspergeri
        sündroomiga häbeliku teismelise tüdruku – teekonda ning mõju kogu
        maailmale. Film kulmineerub Greta palju kriitikat pälvinud purjereisiga
        üle Atlandi ookeani New Yorki, kus ta astus üles läbi aegade noorima
        esinejana ÜRO kliimameetmete tippkohtumisel.


        ![F_2_I_Am_Greta_49e6f65d25.jpg](http://139.59.130.149/uploads/F_2_I_Am_Greta_49e6f65d25_77e19762cb.jpg)


        ## [Fossiil](https://poff.ee/film/fossiil/)

        - [13. nov, reede 21:15. Apollo Kino Solaris,
        Tallinn](https://store.piletilevi.ee/public/?concert=324437&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        Francis Lee järg tema auhinnatud filmile „Õnnistatud maa“ näitab taas
        režissööri annet tuua vaatajani võimsad armulood karmides tingimustes.
        Kate Winslet ja Saoirse Ronan teevad imetabased rollid selles hingetuks
        võtvas 19. sajandi romantilises draamas, mis räägib üksildasest
        paleontoloogist ja ärahellitatud noorest abielunaisest.


        ![F_1_ammonite_14e3c5b55e.jpg](http://139.59.130.149/uploads/F_1_ammonite_14e3c5b55e_801c3bf45e.jpg)


        ## [Rätsep](https://poff.ee/film/raetsep/)

        - [13. nov, reede 21:15. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=322652&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        Kenterman toob vaatajani sügavalt isikliku ja liigutava ülevaate Kreeka
        lähiajaloo karmidest ja süngetest hetkedest. Läbi Nikose loob ta
        romantilise ja ajatu paralleelmaailma. Sündmused hargnevad ühes
        rätsepatöökojas tänapäeva Ateenas. Peategelane Nikos jätkab
        peretraditsioone, valmistades tellimustööna rätsepaülikondi. Isalt ande
        pärinud Nikos on lõksus väljasurevas firmas, mis ei suuda vastu pidada
        finantskriisi süngele reaalsusele. 


        ![F_1_tailor_6de9d4b226.jpg](http://139.59.130.149/uploads/F_1_tailor_6de9d4b226_e85ef9bb0e.jpg)
