    contents_ru: >-
        «Ожидаются как интересные премьеры, так и показы фильмов, уже успешно
        участвующих в фестивалях. В первую очередь эта конкурсная программа
        должна давать зрителям общее представление о снятых за прошедший год в
        странах Балтии фильмах. С самого начала мы стремились к такому симбиозу,
        и, по-моему, в этом году нам удалось достичь именно такого результата»,
        – прокомментировала руководитель и программный директор PÖFF Тийна Локк.


        На фестивале состоятся мировые премьеры двух эстонских документальных
        фильмов, в том числе новой работы Алены Суржиковой на русском языке
        «Анкета».


        Это калейдоскоп разных историй, объединенных общим прошлым. Истории про
        людей, которые учились в одной из самых больших школ Таллинна, жили в
        самом большом спальном районе в очень одинаковых квартирах, играли в
        очень похожие игры. Через много лет после окончания школы, режиссер
        нашла своих одноклассников в разных точках мира, увлеченных очень
        разными делами. Анкета – это символ общего прошлого, где записаны самые
        важные мысли и самые нежные чувства.


        Также посетители фестиваля смогут первыми увидеть фильм Манфреда
        Майнокиви «Мефистофель» – документальный портрет одного из самых
        противоречивых интеллектуалов Эстонии Линнара Приймяги. 


        Известный эстонский автор Вейко Ыунпуу («Осенний балл», «Искушение
        святого Тыну») представит международную премьеру фильма «Последние».
        Снятая главным образом в Финляндии драма повествует о сложной жизни
        молодого человека в закрытой общине шахтеров в Лапландии.


        Состоится и международная премьера фильма «Райн» от начинающего
        эстонского режиссера Янно Юргенса. В драме о взрослении показано
        переплетение трех поколений мужчин в условиях небольшого городка.


        И еще один документальный фильм из Эстонии, «Спасти язык», представит
        визуальный антрополог Лийво Ниглас, который создал портрет эстонского
        лингвиста, проживающего сейчас в Северной Дакоте и спасающего
        практически исчезнувший язык индейского племени мандан.


        **Латвия**


        Впервые в Эстонии будет показана работа документалиста Виталия Манского
        «Горбачев. Рай». Режиссер – частый гость «Темных ночей», который в 2015
        году выиграл приз за лучшую режиссуру и специальный приз жюри в главной
        конкурсной программе за фильм о Северной Корее «В лучах солнца».


        Фильм-эпопея о Первой мировой войне «Метель душ» будет представлен в
        режиссерской версии. Дзинтарс Дрейбергс создал картину о 16-летнем
        Артуре, который потерял любимую и оказался в круговороте борьбы за
        независимость Латвии.


        Иварс Звиедрис представит свою свежую документальную картину «Носящий»,
        также известную как «Латышский койот». Это рассказ о новой «профессии» в
        Латвии, представители которой помогают нелегальным иммигрантам.


        Илзе Бурковска-Якобсен привезет на фестиваль документальный анимационный
        фильм «Моя любимая война» – очень личную историю о взрослении, поисках
        идентичности и правды во времена Холодной войны.


        В дебютном художественном фильме Дацы Пуцы «Яма» десятилетний Маркус
        вступает на враждебную тропу с деревней, в которой он живет с бабушкой,
        после того как преподает урок девочке, отпустившей едкий комментарий в
        отношении его умершего отца. 


        **Литва**


        Один из самых именитых литовских авторов Шарунас Бартас представит на
        PÖFF фильм «В сумерках», вошедший в официальный отбор Каннского
        кинофестиваля. События картины развиваются в 1948 году в разрушенной,
        послевоенной Литве. 19-лений Унте вступает в ряды партизанского движения
        для участия в борьбе без шансов победить – там он сталкивается с
        насилием и предательством.


        Режиссер Одриус Мицкявичюс исследовал идеи прощения и социальной
        справедливости и для фильма «Примерное поведение» посещал в Литве
        тюрьму. В местах заключения он общался с приговоренными к пожизненному
        сроку Римасом и Роландасом, которые живут надеждой на изменение. Самому
        Мицкявичюсу пришлось пережить убийство брата и пройти путь от ненависти
        к прощению, который был прерван его смертью в 2017 году. Фильм завершил
        редактор сценария Нериюс Милериус.


        Армянский режиссер Марат Саргсян создал цепочку событий,
        разворачивающихся вокруг воинской части, которой командует бывалый
        полковник. В картине «Потопа не будет» были использованы добротно
        выполненные экспериментальные техники. Сам фильм предлагает
        метафизический материал о пребывании человека в условиях войны. Мировая
        премьера состоялась на Неделе критики Венецианского кинофестиваля.  


        Замыкает программу Гиедре Жицките с фильмом «Прыжок», победившим в
        номинации «Лучший документальный фильм» на Варшавском международном
        кинофестивале. В фильме представлены рассказы очевидцев, редкие архивные
        кадры и взгляд от первого лица. Это рассказ о Симасе Кудрике, чья яркая
        история началась в 1970 году с попытки бежать из Советского Союза,
        спрыгнув с судна во время морской встречи двух сторон для обсуждения
        прав рыболовства.


        Фильмы будет оценивать между народное жюри. Билеты на перечисленные
        фильмы поступят в продажу 6 ноября. Их можно будет посмотреть в
        кинотеатрах Таллинна и Тарту, а также на онлайн платформах Shift72 и
        Elisa Stage. 


        24-й кинофестиваль «Темные ночи» пройдет с 13 по 29 ноября.
         

