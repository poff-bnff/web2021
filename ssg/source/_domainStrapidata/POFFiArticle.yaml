    title_et: PÖFFi kolmapäev marsib sotsiaalpoliitiliste rahutuste miiniväljal
    slug_et: p-oe-f-fi-kolmapaeev-marsib-poliitiliste-rahutuste-miinivaeljal
    slug_en: pof-fi-article-89
    slug_ru: pof-fi-article-158
    lead_et: >-
        Tänane filmiprogramm on laetud mõttemaailma avardavate teadmistega.
        Suurele ekraanile maanduvad nii isepäi mässajad kui õlg õla kõrval
        barrikaadidele minejad. Kõiki neid saatmas motiivide rada ühes lugudega,
        mis aitavad selles maailmas avatud silmadega teadlikumalt navigeerida.
    contents_et: >+
        **Vaata kõiki kolmapäevaseid PÖFFi filmielamusi
        [siit](https://poff.ee/otsi_seanssi/?dates=11/25/2020).**


        ![F_2_papier_mache_a5b8c64c90.jpg](http://139.59.130.149/uploads/F_2_papier_mache_a5b8c64c90_4778c9881d.jpg)


        ## [Kiht kihi haaval](https://poff.ee/film/kiht-kihi-haaval/)

        - [25. nov, kolmapäev 17:15. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=324261&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)

        - Maailma esilinastus, seansil filmitegijad Larisa Oleinik, Vitaly
        Suslin, Alexey Mischikha

        - [25. nov, kolmapäev 20:30. Veebiseanss, avatud 5
        päeva](https://kino.poff.ee/film/kiht-kihi-haaval/)


        Venemaal Voroneži oblastis asub Novovoronež, mis tekkis ühes
        tuumaelektrijaama ehitusega. Linnaks sai Novovoronež aasta hiljem, kui
        sinna sündis Vitaly Suslin — Venemaa üks silmapaistvamaid noori
        režissööre. Ta on kindla visiooniga autor, kes kirjutab, lavastab ning
        produtseerib enda filmid ning toob kinoekraanidele sotsiaalpoliitiliselt
        kriitilised lood, mis on tugevalt läbi põimunud tema enda minevikuga
        ning annavad hääle nähtamatuks jäävatele inimestele ning nende
        elamistingimustele Venemaa äärealadel.


        Filmiga „Head. Two Ears“ sünteesis Suslin olematu sissetulekute, kuid
        sellegipoolest suurte unistustega inimeste lootusetust ühiskonnas, mis
        neid igal sammul koorib. Filmi muutis erakordseks Ivan Lašin, kes seal
        iseennast ja oma elu portreteeris. Venemaa olulisemal festivalil
        Kinotavr 2017 pälvis film parima stsenaariumi auhinna. Nüüd on võimalus
        näha filmis „Kiht kihi haaval“, mis on Ivani jaoks pärast kõike seda
        muutunud. 


        ![F_2_the_monopoly_of_violence_d008a03e66.jpg](http://139.59.130.149/uploads/F_2_the_monopoly_of_violence_d008a03e66_42c64168bb.jpg)


        ## [Vägivalla monopol](https://poff.ee/film/vaegivalla-monopol/)

        - [25. nov, kolmapäev 18:00. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=324294&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        Keda teenib politsei – riiki või rahvast? Max Weberi arvates on
        vägivalla monopol riigi käes. Üha sagedamini kasutab riik seda oma
        kodanike vastu. Ja mitte ainult Venemaal või Valgevenes. Totalitarismile
        iseloomulike meetoditega aetakse protestijaid laiali ka demokraatlikes
        riikides – kus iganes köeb rahulolematus ja viha. Vägivald sünnitab aga
        vägivalda.


        Prantsusmaa kokkupõrgete näitel käsitlevad politseivägivalda sealsed
        haritlased, selle ohvrid, politsei ise. Kohati šokeerivate kaadrite
        taustal hargneb tõeline intellektuaalne tulevärk, kus vaagitakse
        üksipulgi argumente, millega võim õigustab oma brutaalset käitumist.
        Rohkelt mõtteainet pakkuv film kõigile neile, kes tunnevad tõsist huvi
        ühiskonnas toimuvate protsesside vastu.


        ![F_6_the_translator_b30a441f32.jpg](http://139.59.130.149/uploads/F_6_the_translator_b30a441f32_88c44242ee.jpg)


        ## [Tõlkija](https://poff.ee/film/tolkija/)

        - [25. nov, kolmapäev 21:00. Kino Artis,
        Tallinn](https://store.piletilevi.ee/public/?concert=324378&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        Töötades araabia-inglise tõlgina 2000. aastal Süüria olümpiakoondises,
        tegi Sami keelevääratuse, mis viis konfliktini Süüria valitsusega ja ta
        oli sunnitud elama poliitilise põgenikuna eksiilis Austraalias. Üksteist
        aastat hiljem, kui Sami on uue eluga kohanenud, algab Süüria
        revolutsioon ja tema vend arreteeritakse rahumeelsel meeleavaldusel.
        Kuna Sami tunneb endiselt süüd oma pere mahajätmise pärast, haarab ta
        kinni võimalusest oma minevikku heastada ning võtab ette ohtliku
        teekonna tagasi Süüriasse, et oma vend üles leida. Kohale jõudes saab ta
        aru kohustustest oma maa ja perekonna ees ning on valmis vabaduse nimel
        kõik ohvriks tooma.


        Kazkaz ja Khalaf on hakkama saanud väga terava kaasaegse põnevikuga, mis
        toimub ühes maailma problemaatilisemas piirkonnas. Sami isikliku loo
        taustal näidatakse väga paljude süürlaste olukorda, kes on sunnitud kõik
        maha jätma sel ajal, kui nende riik vaevleb lõputute konfliktide käes.


        ![F_1_Curveball_a_true_story_unfortunately_1a7e96c670.jpg](http://139.59.130.149/uploads/F_1_Curveball_a_true_story_unfortunately_1a7e96c670_cd60598ff3.jpg)


        ## [Vintpall](https://poff.ee/film/vintpall/)

        - [25. nov, kolmapäev 20:30. Apollo Kino Solaris,
        Tallinn](https://store.piletilevi.ee/public/?concert=323876&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        See film põhineb kahjuks tõestisündinud lool. Ehkki Saksa biorelvade
        ekspert Arndt Wolf on ÜRO esindajana juba Iraagist edutult
        massihävitusrelvi otsinud, on ta endiselt veendunud, et Saddam Hussein
        varjab midagi. Raevukalt satiirilises loos viib režissöör Johannes Naber
        vaataja uskumatuna tunduvate sündmuste jadasse, mis kulmineeruvad 2003.
        aastal sissetungiga Iraaki.


        Kui üks iraaklasest varjupaigaotsija väidab, et on osalenud bioloogilise
        relva tootmisel, kutsub Saksamaa luureteenistus dr Wolfi kohale, et
        veenduda koodnime Vintpall kandva informaatori sõnade tõesuses. Samal
        ajal vapustavad maailma 11. septembri rünnakud ja ameeriklaste närvid on
        viimseni pingul.



        ![F_3_why_not_you_7232431f92.jpg](http://139.59.130.149/uploads/F_3_why_not_you_7232431f92_2ffb7d29b9.jpg)


        ## [Miks mitte sina](https://poff.ee/film/miks-mitte-sina/)

        - [25. nov, kolmapäev 17:45. Apollo Kino Solaris,
        Tallinn](https://store.piletilevi.ee/public/?concert=324454&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        Mida nõrgemana tajub end kogukond, seda jõulisem on selle liikmete
        vaheline karjamentaliteet. Tirooli mägikülas elav ekstsentriline Mario
        on end alati tundnud musta lambana, kelle pulseeriv kirg kaasaegse
        tantsu ja põrandaaluse klubikultuuri vastu kuidagi kohalike alalhoidlike
        traditsioonimustritega ei sobitu. Kas kodu on paik, kus oled sündinud ja
        üles kasvanud, või koht, kuhu oled oodatud?


        Inspireerituna Pariisis asuva Bataclani teatri 2015. aasta
        terrorirünnakust, lahkab film psühholoogilise lõikavusega ellujääja
        süütunnet ning heidab julgelt valgust pimestavale vihale ühiskonna
        ootamatutes kihtides.  Üha enam hakkab aga distantseeritud Mario tunduma
        külaelanikele sobimatu musta lamba asemel hoopis ohtliku hundina
        lambanahas.



