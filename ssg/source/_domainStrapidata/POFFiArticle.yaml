    lead_et: >-
        Kui Stalini vangilaagrid kinni pandi, ei lahkunud mitte kõik vangid.
        Sellise intrigeeriva sedastusega algab film „Surematu”, mis jõuab
        ekraanile kolmapäeval Kumu kultuuriteemaliste dokumentaalfilmide sarjas.
    contents_et: >-
        Ksenija Ohhapkina film näitab, kuidas tänapäeva Venemaal kasvatatakse
        maast madalast massiinimesi, kelle peamine eesmärk on sündida, töötada
        ja vajadusel ka surra riigi hüvanguks.


        Filmi tegevus leiab aset Venemaa põhjaregiooni trööstitus tööstuslinnas
        Apatitõs, mida rohkem kui pool sajandit tagasi ümbritses tihe GULAGi
        vangilaagrite võrk. Nüüd valmistuvad sealsed lapsed suureks tähtpäevaks
        – isamaa kangelaste päevaks.


        Riho Västriku produtseeritud linateos on osalenud ligemale 30
        filmifestivalil, mis teeb sellest viimaste aastate suurima
        rahvusvahelise leviga Eesti dokumentaalfilmi. Karlovy Vary festivali
        parima dokumentaalfilmi auhind andis ka võimaluse kandideerida Oscarile.


        „Kummitav film sürreaalse pildikeele, lummavate hüpnootiliste helide ja
        pelutava süžeega,” kirjutas Pimedate Ööde filmifestivali leedukast
        programmikoostaja Edvinas Pukšta „Surematu” Eesti esilinastuse puhul,
        mis leidis aset eelmise aasta PÖFFil.


        Kumu auditooriumis 28. oktoobril kell 18 aset leidva seansi eel
        vestlevad filmi produtsent Riho Västrik ja filmikriitik ja -uurija Teet
        Teinemaa.


        Film on vene keeles eesti- ja ingliskeelsete subtiitritega. Sissepääs
        tasuta.


