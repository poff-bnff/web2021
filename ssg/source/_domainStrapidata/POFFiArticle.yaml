    contents_et: >-
        **Kuidas piletit PÖFFi veebseansile osta?**


        Loo endale kasutaja PÖFFi veebikinos.

        Vali soovitud filmi välja PÖFFi veebikinost või kodulehelt.


        **Kuidas veebiseansil PÖFFi filmi vaadata?**


        Logi sisse PÖFFi veebikinosse.

        Kõik ostetud veebiseansid leiad kaustast “Minu filmid”.

        Vaatamiseks vajuta nuppu “Vaata”.

        Filmi subtiitreid saab valida paremal all asuvale “CC” ikoonile
        klikkides.


        **Millistel tingimustel saab filmi PÖFFi veebiseansina vaadata?**


        Juba ostetud pileti kehtivusaeg on 48 tundi - pärast pileti ostmist
        veebiseansile on sul selle vaatamise alustamiseks aega 48 tundi.

        Juba alustatud filmi vaatamiseks on aega 30 tundi - kui oled juba filmi
        vaatamist alustanud, on sul selle lõpetamiseks aega 30 tundi.



        **Hea teada**


        Piletid veebiseanssidele on piiratud.

        Pärast piletiostu saadetakse sulle meil juhiste ja lingitud nupuga
        “Vaata filmi”.

        Veebiseanssidel saab kasutajatuge aadressilt abi@poff.ee.


        **Põnevaid uusi elamusi [PÖFFi veebikinos](https://kino.poff.ee/)!**
    contents_en: >-
        **How to buy Online Cinema ticket?**


        Create an account in PÖFF Online Cinema.

        Choose the film from PÖFF Online Cinema or homepage.


        **How to watch films in PÖFF Online Cinema?**


        Log in to PÖFF Online Cinema.

        All purchased screenings can be found under "Minu filmid".

        To start watching the selected film press "Vaata".

        Subtitles can be selected from the "CC" icon at the bottom right corner.


        **Instructions for watching films in Online Cinema**


        Online Cinema ticket is valid 48h from the time of the purchase - after
        purchasing the ticket you have 48h to start watching the film.

        After pressing play you have 30h to finish watching the film.


        **Good to know**


        The tickets for Online Cinema screenings are limited. 

        After purchasing the ticket you will receive an email with instructions
        and with a linked button "Vaata filmi". 


        Due to technical restraints the Online Cinema environment is currently
        only in Estonian. 

        However, the navigation on the site is very simple and easy. If you need
        any assistance please be sure to let us know at abi@poff.ee 


        **PÖFF [Online Cinema](https://kino.poff.ee/) awaits!**
    contents_ru: >-
        **Как купить билет на онлайн-сеанс PÖFF?**


        Создайте пользовательский аккаунт в онлайн-кинотеатре PÖFF.

        Выберите интересующий фильм в онлайн-кинотеатре или на сайте PÖFF.


        **Как смотреть фильмы на онлайн-сеансах PÖFF?**


        Войдите в свой аккаунт в онлайн-кинотеатре PÖFF.

        Обзор всех купленных онлайн-сеансов находится в разделе Minu filmid.

        Для просмотра фильма нажмите кнопку Mängi.

        Субтитры фильма можно выбрать, нажав на иконку CC в нижнем правом углу.


        **Какие условия действуют в отношении онлайн-сеансов PÖFF?**


        Приобретенный билет действителен в течение 48 часов, то есть после
        покупки билета на онлайн-сеанс есть 48 часов для начала просмотра.

        На просмотр уже начатого фильма дается 30 часов – в случае, если вы уже
        начали смотреть фильм, то у вас есть 30 часов для того, чтобы досмотреть
        до конца.


        **Полезно знать**


        Количество билетов на онлайн-сеансы ограничено.

        После покупки билета на вашу электронную почту придут инструкции и
        кнопка Vaata filmi со ссылкой на просмотр.

        Поддержка пользователей во время онлайн-сеансов: abi@poff.ee.


        Желаем вам ярких впечатлений от посещения [онлайн-кинотеатра
        PÖFF](https://kino.poff.ee)!
