    title_en: PÖFF received the Engine of Culture award
    slug_en: pof-fi-article-106
    slug_ru: pof-fi-article-181
    lead_et: >-
        Postimehe kultuuritoimetus kuulutas 2020. aasta kultuuriveduriks
        Pimedate Ööde filmifestivali eesotsas Tiina Lokiga.
    lead_en: >-
        **The culture desk of the news service Postimees has given the annual
        Engine of Culture award of 2020 to Tallinn Black Nights Film Festival
        lead by Tiina Lokk.**
    contents_et: >
        „Sõidutagu see vedur veel PÖFFi kaugele,” ütles toimetus Boris Puusepa
        valmistatud puidust vedurit festivali juhile Tiina Lokile kätte kandes. 


        Postimees tõi esile, et PÖFF toimus kultuurile raskel aastal edukamalt
        kui kunagi varem, laiendades paindlikult oma tegevust veebi ja andes
        sellega esimest korda kõigile Eesti elanikele elukohast sõltumata
        võimaluse festivali filme vaadata. 


        „Sellega näitas PÖFF teed kõigile teistele maailma A-klassi
        festivalidele – ja see A-klass on eksklusiivne klubi, mille väikseim
        liige on meie oma armas PÖFF,” ütles Postimehe filmitoimetaja Hendrik
        Alla. 


        Ühtlasi rõhutasid preemia väljaandjad PÖFFi kauaaegset rolli Eesti
        filmi- ja kinokultuuri arendamisel. 


        Kultuuritoimetuse juhataja Heili Sibritsa sõnul sündis festival 1997.
        aastal protestist kinode sulgemise, nende ühekülgse repertuaari ja eesti
        filmi katastroofilise olukorra vastu. „PÖFF sündis selleks, et näidata
        inimestele, mis võiks olla. Et inimesed küsiksid: kus on meie kinod, kus
        on kvaliteetsed ja kunstipärased Euroopa ja muu maailma autorifilmid?
        Kus on hea eesti film? Ja nüüd, 25 aastat hiljem, on see kõik meil
        olemas ja läheb loodetavasti veelgi paremaks,” ütles ta. 


        Tiina Lokk oli pärast auhinna kättesaamist väga õnnelik. „Ma olen
        Kultuuriveduri laureaatide vastu ikka väikest kadedust, aga alati ka
        suurt heameelt tundnud. Möödunud aasta oli PÖFFile erakordselt raske ja
        proovikive täis – seda enam oleme tänulikud, et meie tegevust märgati ja
        esile tõsteti,” sõnas ta. 


        Postimees annab Kultuuriveduri auhinda välja alates 2006. aastast. 


        Kultuuriveduri varasemad laureaadid: 


        2005 – **Ando Kiviberg** pärimuskultuuri edendamise eest

        2006 – **Ülar Mark** avaliku arhitektuuridiskussiooni algatamise eest

        2007 – **Mart Taniel** kaameratöö eest filmides «Sügisball», «Nuga» ja
        «Jan Uuspõld läheb Tartusse»

        2008 – **Anne Rande** laste juhatamise eest raamatute ja kaunite
        kunstide juurde

        2009 – **Märt Väljataga** ajakirja Vikerkaar toimetamise ja sarja
        «Avatud Eesti raamat» kureerimise eest; 

        2010 – **Indrek Kasela** Sõpruse kino elluäratamise eest

        2011 – **Juhan Ulfsak** panuse eest eesti teatrisse

        2012 – telesaate** «Tujurikkuja» ** meeskonnale kõneka ja
        professionaalse tegevuse eest ühiskonnaelu kõverpeegeldamisel ja
        kultuuripildis laiemalt

        2013 – **Hooandja** meeskond ühisrahastusplatvormi idee algatamise ja
        elluviimise eest

        2014 – Muusik, DJ ja Raadio 2 saatejuht ning õhtuse vööndi juhataja
        **Raul Saaremets** eestlaste muusikalise maitse pikaajalise kujundamise
        eest

        2015 –** Olga Temnikova**, galerist ja Eesti kunsti väsimatu saadik

        2016 – **Loomingu Raamatukogu** väärtkirjanduse avaldamise eest

        2017 – kunstikollektsionäär **Enn Kunila** Eesti kunsti tutvustamise
        eest

        2018 – festival **Augustibluus** bluusižanri populariseerimise ja pildis
        hoidmise eest eesti kultuuris

        2019 – kirjastus **Ilmamaa** kauaaegse tegevuse eest nii kohaliku kui ka
        välismaise kirjanduse, memuaristika ja mõttevara vahendamisel


        Vaata Postimehe Kultuuriveduri kätteandmise tseremoonia galeriid
        **[siit](https://www.flickr.com/photos/poffihunt/albums/72157718053706966/with/50880791752/).**
    contents_en: >
        “Let this locomotive drive PÖFF even further,” said the culture desk of
        Postimees when handing the wooden locomotive made by modeler Boris
        Puusepp to the festival director Tiina Lokk. 
         
        Postimees pointed out that regardless of this difficult year for culture
        PÖFF was more successful than ever – creatively expanding its activities
        online and thus, for the first time, giving all Estonian residents the
        opportunity to take part in the festival. 
         
        The publishers of the award also emphasized the long-standing role of
        PÖFF in the development of Estonian film and cinema culture.  
         
        Tiina Lokk was very thankful for receiving the award. “I have always
        been happy but also a little envious of the previous winners of Engine
        of Culture award. Last year was extremely difficult and challenging for
        PÖFF – this makes us even more grateful that our activities were noticed
        and highlighted,” she said. 
         
        Postimees has been awarding the Engine of Culture award since 2006. 


        For more pictures look
        **[here](https://www.flickr.com/photos/poffihunt/albums/72157718053706966/with/50880791752/).**
