    contents_et: >-
        Novembrikuu pilkane pimedus ja kvaliteetne maailmakino käivad käsikäes
        nagu Toyota ja hübriidtehnoloogia. Alates 2007. Aastast on pöffihundid
        filmielamusteni seigelnud Toyotas. Tänavu liigutakse uue [Toyota
        Yarisega](https://www.toyota.ee/hybrid-testdrive/index.json)
         lausa 50% ajast puhtalt elektri jõul.

        Kirg, pühendumus ja aina uute tippude poole pürgimine pole aga ainsad
        omadused, mis seovad Toyotat ja Pimedate Ööde filmifestivali. Ühisel
        teekonnal oleme 13 aasta jooksul läbinud juba pea miljon kilomeetrit.
        Iga aastaga oleme koos kasvanud paremaks – läbitud kilomeetrid muutuvad
        üha turvalisemaks, säästlikumaks ja keskkonnahoidlikumaks.  
    contents_en: >-
        The pitch-black nights of November and world class cinema go together
        like Toyota and hybrid technology. Ever since 2007, the PÖFF fans have
        used a Toyota to adventure to great cinema experiences. This year, the
        new Toyota Yaris uses electricity 50% of the time. Passion, dedication
        and an aspiration for new heights are not the only qualities that PÖFF
        and Toyota share. Together, side by side over the last 13 years, we’ve
        journeyed through almost a million kilometers. As the years pass, we
        both grow and get better - and each kilometer becomes safer, more
        economical and environmentally sustainable.
