    contents_et: "[PÖFF Black Roomi](https://industry.poff.ee/black-room/) meistriklasside ja filmikunstnikele loodud töötubade õppeprogramm on pühendatud filmi visuaalsele keelele. Kunstiosakonna töö kaudu avavad ja analüüsivad rahvusvahelised tegijad filmi visuaalse maailma kujundamise olemust, põhimõtteid ja sisuloomet. Nädalane õppeprogramm on osa PÖFFi raames toimuvast Tallinn@Industry’st ja loodud koostöös Euroopa Filmiakadeemiaga.\n\n**Osalemine**\n\nVirtuaalses paviljonis toimuvaid meistriklasse saavad pileti alusel kuulata kõik filmi- ja visuaalkultuuri huvilised. Black Roomi õppeprogrammis osalemine on tasuta ja toimub konkursi alusel, kuhu on oodatud kandideerima kõik alustavad ja kogenud filmikunstnikud Eestis. \n\nKandideerimiseks tuleb saata lühike elulookirjeldus soovituslikult koos portfoolioga aadressile [elise.eimre@poff.ee](elise.eimre@poff.ee).\L Black Roomi õppeprogrammi kava asub [siin](https://drive.google.com/file/d/1Bs2Ry4_aARp1vmGsYDqy46cGtTQQ0b8j/view?usp=sharing). Kandideerimine on avatud kuni 5. novembrini.\n\n\n![thelobster065.jpg](http://139.59.130.149/uploads/thelobster065_ba55319618.jpg)\n*Kaader filmist „The Lobster”, kunstnik Jacqueline Abrahams*\n\n**Programm**\n\nProgrammi mentorite ridadest leiab erineva spetsialiseerumisega oma ala tipptegijaid. Black Roomi esimene mentor Simon Weisse mudelitena loodud maailmad on tuntud eeskätt Wes Andersoni filmidest „The Grand Budapest Hotel” ja „Isle of Dogs”. Praegu on Weissel käsil „Matrix 4”, kus tema tööks on juhtida rekvisiitide osakonda. \n\nLisaks õpetab auhinnatud Suurbritannia filmikunstnik Jacqueline Abrahams tähendusliku visuaalse keele loomist ja piiritu fantaasia piiranguid filmide produktsiooni kontekstis. Abrahamsi tuntuimad filmid on „The Lobster” ja „Lady Macbeth”. Samuti õpetab auhinnatud Itaalia filmikunstnik Emita Frigato filmikunstniku tööd žanri raamides, keskendudes seeläbi vesternitele. Frigato looming on auhinnatud filmidega „Happy as Lazzaro” ja „Wondrous Boccaccio”.\L\n\nKoostöös ajakirjaga Variety toimub Black Roomi mentorite ja Saksamaa tunnustatud stsenaristidega paneelvestlusena meistriklass, mis analüüsib filmi kujunemist sõnast visuaalseks keeleks. Lisaks saab koostöös Loomeinkubaatoriga toimuva tasuta osalusega meistriklassis õppida loovtöötaja personaalse brändi kujundamist.\L\L\n\n**Mentorid**\n\n![Screenshot 2020-10-25 at 21.00.44.jpg](http://139.59.130.149/uploads/Screenshot_2020_10_25_at_21_00_44_cc47f98ed7.jpg)\n*Vasakult: Black Roomi mentorid Simon Weisse, Emita Frigato ja Jacqueline Abrahams*\n \n\n**Simon Weisse**\n\nMudeldatud filmimaailmate loomise meister, kelle portfooliosse kuuluvad järgnevad filmid: The Matrix 4 (töös, 2022), The French Dispatch, Isle of Dogs (2017), American Renegades (2017), The Hunger Games: Mockingjay (2015), Bridge of Spies (2015), The Grand Budapest Hotel (2014), The Physician (2013), Cloud Atlas (2012), V for Vendetta (2005).\n\n\n**Emita Frigato**\n\nAuhinnatud filmikunstnik, kelle portfooliosse kuuluvad järgnevad filmid:\nThe Macaluso Sisters (2020), Bad Tales (2020), 18 Presents (2020), Happy as Lazzaro (2018), Rainbow: A Private Affair (2017), Let Yourself Go  2017, Wondrous Boccaccio 2015, A Street in Palermo (2013), We Believed (2010), Love in Progress (1989).\n\n\n**Jacqueline Abrahams**\n\nAuhinnatud filmikunstnik, kelle portfooliosse kuuluvad järgnevad filmid:\nJohn and The Hole (2020), His House (2020), The Vanishing (2018), The Mountain (2018), Love Me Not (2017), The Sense of an Ending (2017), Lady Macbeth (2016), The Lobster (2015), The Woman in Black 2: Angel of Death (2014), War Book (2014), How I live Now (2013), The Look of Love (2013). \n\n\n\nPÖFF Black Roomi [programm](https://industry.poff.ee/black-room/).\n\n**Lisainfo**\nElise Eimre\nPÖFF Black Roomi projektijuht\nelise.eimre@poff.ee"
    contents_en: >+
        Black Nights Film Festival (PÖFF) Black Room is [Industry@Tallinn &
        Baltic Event](https://industry.poff.ee/)’s training programme that
        explores the visual language of cinema through the craft of production
        design. The subprogram is comprised of a training programme for six
        selected production designers and open masterclasses for film industry
        professionals who would like to take their knowledge of visual
        storytelling further. 


        Black Room takes place from 16th until 21st of November. The week of
        masterclasses and workshops by world-renowned professionals is curated
        in collaboration with the [European Film
        Academy](https://www.europeanfilmacademy.org/). The program is held in
        English and takes place online at the Industry@Tallinn & Baltic [Event
        website](https://industry.poff.ee). 


        Black Room training program aims to advance both the creative vision and
        practical skill set of production designers. The online program combines
        both masterclasses and workshops to a one-week course taught by **PÖFF
        Black Room mentors Jacqueline Abrahams, Emita Frigato and Simon
        Weisse**. For submission to the training program send your portfolio
        together with a short bio to [elise.eimre@poff.ee](elise.eimre@poff.ee).
        Submissions for the training program is open from 15th October until 5th
        of November. 


        Black Room’s mentor **Simon Weisse** is known as the master of miniature
        models of cinema, namely from **The Grand Budapest Hotel** and **Isle of
        Dogs**. Award-winning production designer **Jacqueline Abrahams**, known
        for **Lady Macbeth** and **The Lobster** dissects creative limitations
        and the voice of objects in cinematic language. Finally, celebrated
        production designer **Emita Frigato** analyses the creation of a
        distinctive world within the boundaries of a genre. She is known for
        films including **Happy as Lazzaro** and **Wondrous Boccaccio**. 


        **Black Room’s open masterclasses** also dive into the business side of
        the creative field. **Karen K Burns** free masterclass, created in
        collaboration with the [Tallinn Creative
        Incubator](https://inkubaator.tallinn.ee/en/), teaches freelancers how
        to identify and advance their personal brand. Burns is co-founder and
        manager of Visory.ai, known for working on Hollywood A-Class films. A
        panel discussion created in collaboration with Variety will explore the
        transformation within the filmmaking process where the script is
        translated into a visual language. The panel comprises production
        designers from Black Room and German scriptwriters. 


        PÖFF Black Room’s programme and schedule:
        [https://industry.poff.ee/black-room/](https://industry.poff.ee/black-room/)

