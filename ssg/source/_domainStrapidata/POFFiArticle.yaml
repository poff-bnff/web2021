    contents_en: >
        - **15% discount on the main menu with the Festival ticket or badge**


        **Conductor Kadri Tali recommends**


        The international musicians of the Nordic Symphony Orchestra, which has
        gathered in Tallinn for 22 years by now, have an unwritten rule: on the
        night of the first rehearsal, new musicians are invited to the Olde
        Hansa Restaurant. This has become an unbreakable tradition, a tradition
        that unites. A dinner at Olde Hansa with friends from the stage gives a
        better idea of Estonians, our history, hospitality, tasty food and
        Tallinn than a thousand words ever could.


