    lead_et: >-
        Pandeemia, tüütud naabrid ja armastus 2+2 ajastul – need on vaid mõned
        teemad lühifilmide ja animatsiooni festivali PÖFF Shorts
        lühifilmikogumikus "Made in Corona: lood seestpoolt", mis koosneb
        tervenisti koroonaviiruse ajal tehtud lühifilmidest.
    contents_et: >-
        "Nendes üheksast eri riigist pärit filmides tõusevad esile
        põhiküsimused, millega kõik oleme pidanud 2020. aastal silmitsi seisma,
        käsitledes valitsevat olukorda nii meeleheite kui huumoriga," sõnas PÖFF
        Shortsi juht Grete Nellis.


        Kogumikus teeb maailma esilinastuse Hõbe Ilusa **"Südameaeg"** (USA,
        Eesti, 2020), telefonikõnede katketest kokku pandud intiimne
        dokumentaalfilm, mille peategelasteks on kolm New Yorkis elavat tütart
        ja nende Eestis, Portugalis ja Delhis elavad vanemad.


        Mängufilmis **"Alkoholivaba õlu"** (Sri Lanka, 2020) näeme, kuidas
        arenevad ühe sõpruskonna suhted veebikõne vaheldusel, kui hiljuti
        vallaliseks jäänud mees teeb ootamatu ülestunnistuse. Režissöör Asoka
        Handagama on Pimedate Ööde filmifestivali programmis olnud varasemalt
        täispikkade filmidega "Las ta nutab" (2015) ja "Asandhimitta" (2018).


        Festivali programmi naaseb ka režissöör Theodor Ushev animafilmiga
        isolatsioonist ehk **"Elu kastis"** (Kanada, 2020). Theodor Ushevi
        "Raskemeelsuse füüsika" (Kanada, 2019) võistles PÖFF Shortsi
        rahvusvahelises animafilmide programmis 2019. aastal.


        Koroonafilmide valikus linastuvad veel režissööride Claudiu Mitcu,
        Ioachim Stroe, Andrei Butică dokfilm **"Esimene mai"** (2020)
        Rumeeniast, Yorgos Zoisi ulmefilm **"Puuduta mind"** (2020) ja Anastasia
        Sima mängufilm **"Antiviirus"** (2020) Kreekast, Philippe Prouffi
        omanimeline **"Philippe Prouffi tähestik"** (2020) Prantsusmaalt, Peter
        Shaheeni mängufilm **"Varajane 'tiin: üks karantiiniaegne film"** (2020)
        Ameerika Ühendriikidest ja Ben Marshali mängufilm **"Stockholmi
        sündroom"** (2020) Ühendkuningriikidest.


        **"Made in Corona: lood seestpoolt"** linastub pühapäeval, 22. novembril
        kell 18:45 Coca-Cola Plazas. PÖFFi virtuaalses kinosaalis saab kogumikku
        vaadata alates esmaspäevast, 23. novembrist aadressil kino.poff.ee.


        Rahvusvaheline lühifilmide ja animatsiooni festival PÖFF Shorts leiab
        aset 17.–25. novembrini.
