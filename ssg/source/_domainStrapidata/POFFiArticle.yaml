    lead_et: >-
        Inimene mõõdab asjade õigsust enda perspektiivist. Oponendi kingadesse
        astumine näib üha enam kaduva väärtusena, mis paneb pitsitama kivistunud
        veendumused. Siit leiad filmid, mis võimaldavad näha teise nurga alt
        kõike seda, mis meie kollektiivse olemise struktuuri loovad.
    contents_et: >
        Mõõdupuuna ennastkehtestavad perspektiivid varieeruvad oma lugematutes
        ilmingutes. On suuremeelseid, on ahtameelseid, ja kõige tipuks vahetuvad
        sildid mõlema poole kohal üha teravamate kriitikanooltega. PÖFFi
        programm pakub oma mänglevate, rammusast satiirist ja jõulistest
        käsitlustest pakatavate filmidega võimalust kogeda, kuidas see õige ühes
        või teises asetuses näib.


        Alljärgnev on vaid väike valim pühapäeva filmielamustest, mida saab
        täies ulatuses uudistada
        [siit](https://poff.ee/otsi_seanssi/?dates=11/15/2020).



        ![the-personal-history-of-david-copperfield-image-1-filmnation.jpg](http://139.59.130.149/uploads/the_personal_history_of_david_copperfield_image_1_filmnation_a083d3a1b7.jpg)


        ## [David Copperfieldi isiklik
        elulugu](https://poff.ee/film/david-copperfieldi-isiklik-elulugu/)


        - [15. nov, pühapäev 18:15. Coca-Cola, Plaza
        Tallinn](https://store.piletilevi.ee/public/?center=7&lang=est&concert=324194&design=poff1#view=ticketsselect)


        Geniaalselt äraspidise perspektiiviga režissöör Armando Ianucci on
        teiste seas tõestanud end ikoonilise filmiga „Stalini surm“, mis leidis
        palava vastuvõtu ka Eestis. Sedapuhku võtab Ianucci ette Charles
        Dickensi ja tema kirjandusajaloo verstaposti David Copperfieldi südikast
        elust. Kõrged ootused filmile ei valmista grammigi pettumust — kesise
        adaptsiooni asemel toob Ianucci vaatajateni mõõduka satiiri ja mõnusa
        mänglevusega haarava filmielamuse koos suurepärase näitlejatööga.


        Pühapäevasel linastusel linastusel annab PÖFF esimest korda üle ka DDA
        Spotlighti auhinnad režissööridele Armando Iannucci ja Francis Annan.
        Loe sellest lähemalt
        [siit](https://poff.ee/uudis/p-oe-ff-tunnustab-nimekaid-briti-filmitegijaid/).


        ![F_2_mephistopheles_f17c96eb90.jpg](http://139.59.130.149/uploads/F_2_mephistopheles_f17c96eb90_4e0d994e38.jpg)


        ## [Mephistopheles](https://poff.ee/film/mephistopheles/)

        - [15. nov, pühapäev 18:00. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=324329&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)


        Manfred Vainokivi „Mephistopheles“ on parim dokumentaalfilm, mis sel
        pöörasel 2020. aastal Eestis valminud. Siinkohal tuleb tõdeda, et
        ühendavaid iseloomuomadusi on aastal 2020 ja filmi kangelasel Linnar
        Priimäel arvukalt. Mõlemad on vaieldamatult etteaimamatud, keevalised
        oma totaalsuses, kuid samas mõtlemapanevad ja õpetlikud. Tulgu see
        tarkus kaasa noogutamisega või trotsivalt vastanduses. Kohale jõuab aga
        igal juhul.


        Vainokivi dokumentaalfilmi paneb särama kihistatus, dünaamiline ja
        võluvalt kelmikas mäng oma puuritava subjekti ümber. Sel pühapäeval on
        võimalik saada osa selle märgilise dokumentaali esilinastusest ühes
        arvukate külalistega.


        ![F_1_the_macaluso_sisters_09cea7a0e6.jpg](http://139.59.130.149/uploads/F_1_the_macaluso_sisters_09cea7a0e6_ae8a706985.jpg)


        ## [Õed Macalusod](https://poff.ee/film/oed-macalusod/)


        - [15. nov, pühapäev 19:15. Kino Artis,
        Tallinn](https://store.piletilevi.ee/public/?concert=324363&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)

        - [15. nov, pühapäev 22:45. Veebiseanss, avatud 5
        päeva](https://kino.poff.ee/film/oed-macalusod/)


        Tänavu Veneetsia filmifestivalil juba mitu auhinda pälvinud „Õed
        Macalusod“ pakatab ehedusest ja küpsusest, mida viis orvuks jäänud õde
        oma eluteel kogevad. Hinnatud Itaalia lavastaja Emma Dante toob
        teatrilavadelt kinolinale loo, mis on tema karjääriga kasvanud ja
        täiustunud läbi aastate. Dante kasutab kolme näitlejate gruppi, et anda
        edasi õdede lugu nende elutee täielikus laotuses. 


        Vaatajateni jõuab liigutav draama traagilise juhuslikkuse
        aktsepteerimisest, andestamisest ja leppimisest. Selles piiritus haardes
        on suutnud Dante püüda kinni kõik emotsioonid ennastunustavast naerust
        kuni kibedate pisarateni. „Õed Macalusod“ on silmapaistvalt tugev film
        oma põhjalikult läbitunnetatud režiis ja visuaalses keeles. Filmi
        kunstnik Emita Frigato on sel aastal üks kolmest [PÖFF Black
        Roomi](https://industry.poff.ee/black-room/) filmi visuaalsele keele
        avastamisele ja õppimisele pühendatud õppeprogrammi mentoritest.



        ![F_1_falling_38901a6210.jpg](http://139.59.130.149/uploads/F_1_falling_38901a6210_09e7847a5a.jpg)


        ## [Langemine](https://poff.ee/film/langemine/)


        - [15. nov, pühapäev 21:15. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?center=7&lang=est&concert=324195&design=poff1#view=ticketsselect)


        Kuidas leida tasakaalu maailmas, kus miski pole endine ja dementsus on
        kustutamas viimsed mälukillud, millele oma hoiakutes toetuda? Tasa ja
        targu kulgev, kuid tõeliselt võimas lugu oma sügavuses. Oscari võitja
        näitleja Viggo Mortensen lahkab oma režissööri debüüdiga enda minevikku
        ja perekonnasuhteid. Vahetus aususes antakse võimalus tegeleda
        vältimatult valusa teemaga — oma vanemate vanadusega, mida varem või
        hiljem lastel tuleb kanda. Isa ja poja vastanduvat suhet avatakse läbi
        maskuliinsuse definitsiooni, mis on pidevas muutuses läbi aja. 


        ![F_1_conference_02547de46e.jpg](http://139.59.130.149/uploads/F_1_conference_02547de46e_6f029eec82.jpg)


        ## [Konverents](https://poff.ee/film/konverents/)


        - [15. nov, pühapäev 21:30. Apollo Kino Solaris,
        Tallinn](https://store.piletilevi.ee/public/?center=7&lang=est&concert=324467&design=poff1#view=ticketsselect)


        „Konverents“ laotab kinolinale eleegia, mida täidab 2002. aastal
        toimunud Nord-Osti pantvangikriisi ohvrite lein koos kibedalt lünkliku
        tõega juhtumi asjaolude ümber. Kohalikud ametnikud soovivad tragöödia
        ajaloohämarusse matta, kuid Nadia ühes teiste kannatanutega ei tagane
        soovist Dubrovka teatris mälestusüritust korralda. Sündmuspaika tagasi
        minek ja sellest rääkimine võimaldab pakkuda vastastikku toetavat
        teraapiat kollektiivsele traumale, mille raskust tuleb igapäevaselt
        endas üksi kanda.


        Režissöör Ivan I. Tverdovsky sünteesib äärmise delikaatsusega
        mõttemustreid ellujääja süütunde sügavates kihistustes, mis kangastuvad
        vaatajale kõneka peegelpildina. Vastastikku asetatakse kaks saali koos
        anonüümsete inimestega, kellest igaühel on midagi kõrvalistujale jagada.


        ![F_7_the_garden_2fd63ee95e.jpg](http://139.59.130.149/uploads/F_7_the_garden_2fd63ee95e_72359133b3.jpg)


        ## [Aed](https://poff.ee/film/aed/)


        - [15. nov, pühapäev 15:15. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=324328&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)

        - [15. nov, pühapäev 18:30. Veebiseanss, avatud 5
        päeva](https://kino.poff.ee/film/aed/)


        PÖFFi publiku vana tuttava Ragnar Bragasoni must komöödia loob
        sotsiaalkriitilise peegelduse Islandi ühiskonnast, mille teravatest
        nurkadest kumab ka nii mõndagi eestlaslikku. Korraliku portsu
        absurdihuumorit tagavad tragikoomilised karakterid, kellest igaüks
        üritab omal moel hakkama saada kehvade kaartidega, mis elu neile
        mänginud on.


        Indiana elab sotsiaaltoetuste najal skeemitades suures kortermajas koos
        oma naabritega, kelle immigrandistaatus tekitab ksenofoobses naises
        ärevat põlgust. Tõdemus, et naabrid näivad jagavat süsteemi sama
        nutikalt kui ta ise, kruvib ta niigi viimse piirini tõmmatud närvid veel
        enam pingule. Ainsateks päikesekiirteks Indiana elus on aias kasvav
        haruldane puu ja musterlapsest poeg, kes küll vaikselt juba keskeale
        läheneb… ja teeb saatusliku vea oma välismaalasest pruuti lapsepõlvekoju
        näidata tuues.
