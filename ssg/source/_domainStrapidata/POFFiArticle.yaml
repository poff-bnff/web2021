    lead_en: >+
        ### **Buying tickets**
         
        - Tickets for cinema screenings and online screenings of PÖFF films can
        be bought through the [film pages](https://poff.ee/en/search_film/) on
        our homepage. You will find the ticket links underneath the film
        description. [Piletilevi](https://www.piletilevi.ee/est/piletid/poff/)
        also sells cinema tickets. 
         
        - From November 6th onwards, PÖFF info- and ticket desks will be opened
        in Tallinn’s Coca-Cola Plaza Cinema, and Solaris shopping centre and in
        Tartu’s Kvartal shopping centre. During the festival, tickets will also
        be sold at Metropol Spa Hotel and at all screening locations. 


        - We strongly recommend you to personalize your tickets for physical
        screenings at the ticket service center Piletilevi. You can do so
        [here](https://www.piletilevi.ee/eng/generalinfo/howtobuy/personalization/)
        or on at their homepage’s main menu by clicking on the “Personalization”
        button.

          This is necessary to help Estonia’s Agency in the case of a person infected with COVID-19 attending the   screening. With personalized tickets, it is easier to reach the people who were in close contact with this person   and to ensure that not everybody who attended the screening has to go into quarantine.

          https://www.piletilevi.ee/eng/generalinfo/howtobuy/personalization/

        - PÖFF films can also be viewed in our online [home
        cinema](https://kino.poff.ee). Tickets for virtual screenings are
        available through the [film pages](https://poff.ee/en/search_film/) on
        our homepage or directly via
        [https://kino.poff.ee](https://kino.poff.ee). Read more about the
        virtual screenings
        [here](https://staging.poff.inscaping.eu/en/news/how-do-i-watch-the-best-of-p-oe-ff-at-home/). 
         
        - To quickly find screenings, use the special code each film has and
        which can be found in the PÖFF catalogue or through the time schedule on
        our homepage. Catalogues can be bought at PÖFF info- and ticket desks in
        Tallinn’s Coca-Cola Plaza Cinema, Metropolis Spa Hotel and Solaris
        shopping centre and in Tartu’s Kvartal shopping centre. During the
        festival, tickets will also be sold at all screening locations. 
         
        - Organizers have the right to make changes in the schedule. Tickets can
        only be exchanged or refunded when your visit is made impossible due to
        corona or by fault of the festival. Please consider whether you are
        really able to attend the screening. 
         
         
        ### **PÖFF’s main programme**
         
        - Regular ticket 8 €
         
        - Virtual screening 8 €
         
        - Discount ticket 6.50 €
         
        - Paired seats 9 €*
         
        - Paired seats discount ticket 7.50 €*
         
        **In select cinemas*
         
        *Discount applies for pre-school aged children, school children,
        students, retirees, teachers and people in national service, upon
        showing required documents.*
         
         
        ### **PÖFF passes**
         
        - Wolf Pass for 8 screenings  39 €
         
        - Wolf Pass for 16 screenings 70 €
         
        - Wolf Pass for 36 screenings 136 €
         
        - Supporter Wolf Pass for unlimited screenings 200 €
         
        **Paired seats cannot be reserved with the passes*
         
         
         
        #### Festival safety rules
         
        - Masks are obligated at all festival events, venues and screenings. You
        may bring Your own mask to the festival or get one for free from our
        volunteers during entry.

        - When buying Your ticket from the PÖFF ticket center, be prepared to
        have your ticket personified, meaning we will as for your personal data.
        Also, you are not allowed to change your seat in the cinema.

        - Before entering the screening hall you might be asked to have your
        temperature checked. If You don’t feel well, we ask you to remain at
        home and see the films online (and consult a doctor, if necessary).

        - The cinemas of the festival will be equipped with sanitizers that we
        ask everyone to use.

        - The cinema halls will be disinfected between screenings.

        - The audience will be asked to exit the screenings row by row to avoid
        the formation of clusters at doors.
         
        [www.poff.ee/en](www.poff.ee/en)

         
         

    contents_et: >4

         

        ### **Piletite ostmine**


        - Pileteid PÖFFi kinoseanssidele ja veebiseanssidele saad osta festivali
        **[kodulehelt](https://poff.ee/filmid/)** filmi kirjelduse all asuvas
        piletimüügi paneelist või
        **[Piletilevist](https://www.piletilevi.ee/est/piletid/poff/)**. Alates
        6. novembrist avatakse PÖFFi info- ja piletikeskused Tallinnas kinos
        Coca-Cola Plaza ja Solarise keskuses ning Tartus Kvartali keskuses.
        Festivali ajal müüakse pileteid lisaks Metropol Spa Hotelis ning
        kõikides linastuskohtades. 
         
        - PÖFF soovitab tungivalt kasutada kõigil kinopiletite ostjatel
        Piletilevis pakutavat võimalust isikustada oma pilet. Seda saab teha
        Piletilevi kodulehe peamenüül asuval vasakpoolsel nupul “Pileti
        isikustamine” või vajutades **[siia
        lingile](https://www.piletilevi.ee/est/uldinfo/kuidasosta/isikustamine/)**.


        **Pileti isikustamine on oluline selleks puhuks, kui kinno peaks sattuma
        koroonaviirusega vaataja. Tänu isikustatud piletitele saab festivali
        edastada Terviseametile nende inimeste kontaktid, kes seansi ajal
        nakatunuga kõige lähemalt kokku puutusid, välistades selle, et kõik
        seansil peaksid karantiini minema. Seega on isikustamine oluline nii
        viiruse leviku takistamiseks kui ka vaatajate endi heaolu huvides.*
         
        - NB! PÖFFi kinopileteid ei vahetata ümber ega osteta tagasi. Erandiks
        on juhtumid, kui festivali korraldamise tõttu ei ole võimalik filmi
        vaadata. Loodame mõistvale suhtumisele ja palume, et mõtleksite enne
        piletiostmist hoolikalt, kas ikka saate sellel seansil osaelda.
         
        - **Hundipasse saad osta [SIIT](https://poff.ee/shop/)**.


        - PÖFFi filme saab vaadata ka **[veebikino](https://kino.poff.ee)**
        vahendusel. Veebiseansile saad pileti osta PÖFFi kodulehelt filmi
        tutvustuse all olevast piletimüügi paneelist või otse veebikinost. Loe
        täpsemalt
        **[siit](https://poff.ee/artikkel/p-oe-f-fi-veebiseansid-kodukinos/)**.


        - Seansside kiiremaks leidmiseks on iga filmiseanss varustatud koodiga.
        Koodid leiad PÖFFi ajakirjast ja kodulehekülje ajakavast. Kataloogid on
        müügil PÖFFi info- ja piletikeskustes Tallinnas Solaris keskuses,
        Coca-Cola Plaza kinos, Metropol hotellis ning Tartus Kvartali keskuses.
        Festivali ajal müüakse katalooge kõigis linastuskohtades. 


        - Korraldajatel on õigus teha vältimatu vajaduse tõttu kavas muudatusi. 


        - PÖFFi kinopileteid ei vahetata ümber ega osteta tagasi. Erandiks on
        juhtumid, kui festivali korraldamise tõttu ei ole võimalik filmi
        vaadata.



        ### **PÖFF põhiprogramm**


        - Täispilet 8 €


        - Veebikino seanss 8 €


        - Sooduspilet 6.50 €


        - Paaristool 9 €*


        - Paaristooli sooduspilet 7.50 €*


        **Teatud saalides*


        *Sooduspiletid kehtivad eelkooliealistele lastele, õpilastele,
        tudengitele, pensionäridele, õpetajatele ja ajateenijatele vastava
        dokumendi esitamisel saali sisenemisel.*



        ### **PÖFFi passid**


        - Hundipass 8 piletiga  39 €


        - Hundipass 16 piletiga 70 €


        - Hundipass 36 piletiga 136 €


        - Toetaja Hundipass piiramatu arvu piletitega 200 €


        **Hundipassiga ei ole paaristoolid saadaval*

        *PÖFFi pass kehtib vaid kinodes toimuvatele seanssidele!




        ### **Festivali ohutusreeglite meelespea**


        - Festivali üritustel ja -alal on maskide kandmine kohustuslik. Seansile
        võib tulla oma maskiga. Kui Sul maski ei ole, saad selle festivalialale
        sisenedes meie vabatahtlikult tasuta. 


        - Kui Sa ostad pileti PÖFFi piletikeskusest, ole valmis selleks, et
        pilet isikustatakse. Selleks küsitakse Sinu andmeid. Oma istekohta
        saalis muuta ei tohi. 


        - Enne saali sisenemist võidakse valikuliselt mõõta külastajate
        kehatemperatuuri. Juhul, kui tunned ennast halvasti, palume Sul koju
        jääda ja vaadata meie filme veebis.


        - Festivalikinodes on desinfitseerimisvahendid, mida palume kõigil
        kasutada.


        - Seansside vaheajal puhastame ja desinfitseerime kõiki kinosaale.


        - Pärast seansi lõppu palume külastajaid saalist lahkuda ridade kaupa,
