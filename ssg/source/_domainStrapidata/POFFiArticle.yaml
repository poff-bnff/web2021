    title_en: >-
        Tallinn Black Nights Film Festival sets new attendance record with a
        boost from online industry events
    slug_en: >-
        tallinn-black-nights-film-festival-sets-new-attendance-record-with-a-boost-from-online-industry-events
    title_ru: Впервые PÖFF посетило более 100 000 человек
    slug_ru: pof-fi-article-180
    lead_et: >-
        Tänavune Pimedate Ööde filmifestival ületas esimest korda ajaloos 100
        000 külastuse piiri.
    lead_ru: >-
        **В этом году посещаемость кинофестиваля «Тёмные ночи» превысила отметку
        в 100 000 человек.**
    lead_en: >-
        **The festival estimates that 101 833 physical and virtual attendances
        took place setting a record for the industry events which saw over 35
        000 virtual attendances, resulting from a record of 1600 accredited
        professionals.**
    contents_et: >-
        Koroonaviiruse tõttu osaliselt veebis toimunud festival kogus 101 883
        külastust.


        Kinokülastusi oli sellest 34 862 ja esimest korda avatud PÖFFi veebikino
        külastusi 9543. Arvestades, et ühe piletiga vaatab filmi keskmiselt kaks
        inimest, sai virtuaalsest filmiprogrammist osa üle 19 000 vaataja.


        PÖFFi filmitööstusürituse Industry@Tallinn & Baltic Event üritused, mis
        leidsid tänavu aset ainult veebis, kogusid üle 22 000 külastuse üle
        terve maailma. Professionaalidele mõeldud veebikinos proscreen.poff.ee
        vaadati filme lisaks 9800 korral.


        Populaarne oli ka Elisa Stage´i vahendusel vaatajani jõudnud PÖFF TV,
        kus sai (ja saab siiani) näha festivali ava- ja lõputseremooniat, aga ka
        filmide autorite intervjuusid ja muid usutlusi – seda külastati rohkem
        kui 12 000 korda.


        Festivalist ilmus üle 6000 artikli 71 riigi väljaannetes, mille
        potentsiaalne auditoorium oli samuti rekordiline – 9,1 miljardit
        inimest. Industry@Tallinn & Baltic Eventi meediakajastuse potentsiaalne
        auditoorium ulatus ligemale 500 miljoni inimeseni.


        PÖFFi juhi **Tiina Loki ** sõnul võeti hübriidfestival üle ootuste hästi
        vastu ja see õigustas ennast ka sisuliselt. „Kaotasime küll rahas, aga
        võitsime turunduses nii Eestis kui ka väljaspool Eestit. Saime juurde
        uut publikut ja jõudsime sinna, kuhu varem polnud jõudnud. Usun, et veeb
        on tulnud, et jääda. Samas ei kao kuhugi ka kinoseansid ja filmitööstuse
        kohtumisedki toimuvad Tallinnas edasi,” ütles ta.


        Ühtlasi tõstis ta esile, et tänu rangetele ohutusmeetmetele ja publiku
        vastutustundele ei tekkinud kahe ja poole nädala jooksul festivaliga
        seoses ühtki koroonakollet.


        **Veel arve 24. PÖFFi kohta:**


        - 172 pikka filmi, 28 lühifilmi ja 13 telesarja põhiprogrammis, 44 pikka
        filmi Just Filmi programmis ja 303 lühifilmi (neist 132 animatsiooni)
        PÖFF Shortsi programmis;

        - 33 maailma-, 29 rahvusvahelist ja 9 Euroopa esilinastust;

        - 63 riiki;

        - 645 kinoseanssi;

        - 1600 akrediteeritud külalist;

        - 85 Tallinnas käinud väliskülalist;

        - meediakajastus 71 riigi rohkem kui 6000 artiklis;


        Festivali populaarseimad filmid olid „Isa”, „Kolmekesi” ja „Nomaadimaa”,
        veebikinos „Hüvasti, NSVL”, „Hirm” ja „Võrku püütud”. Publikuauhinda
        jagasid „Hüvasti, NSVL” ja lühifilm „Välguga löödud”. Festivali grand
        prix´ pälvis „Hirm”.


        PÖFFi esitlesid tänavu Elisa ja Nordic Hotel Forum. Ametlikud partnerid
        olid Toyota, Reval Cafe, Postimees, Cramo, SYNLAB, Medicum ja Sinu Arst
        Terviseteenused, sponsorid Solaris, Freixenet, National Geographic,
        Metropol SPA Hotel, LuxCharter, Europark, Levira, Filmzone ja 3 Step It.


        PÖFF tänab kultuuriministeeriumit, Euroopa Regionaalarengu Fondi, Visit
        Estoniat, EASi, Visit Tallinnat, Tallinna linna, Eesti Kultuurkapitali,
        Euroopa Komisjoni, Media Europe Loves Cinemat, Eesti Filmi Instituuti,
        Foto In Motionit ja Keskkonnaagentuuri. Samuti meediapartnereid ERRi,
        Levirat, Meediust, Cineuropat, Enmedia Public Relationsit, Screen
        Internationali, Dirty Moviest ja kõiki teisi toetajaid ja sponsoreid.


        2019. aastal kogus PÖFF koos filmitööstusüritusega veidi üle 90 000
        külastuse.
    contents_en: "As anticipated by the festival’s team, the ticket sales saw a notable drop this year with over 34 000 physical attendances and an estimated 19 000 virtual film viewings*, compared to last year’s 70 000 physical cinema attendances. The festival’s professionals’ film-watching platform had 9779 viewings. \n\nA major shift took place with the virtual event attendances as Industry@Tallinn & Baltic Event had over 800 virtual accreditations – a new record – and made several events available online without accreditation as well, including it’s a most popular event – the European Film Forum. \nThis resulted in over 3000 virtual attendances on the Elisa Stage platform, while the overall virtual attendance, including the virtual opening and closing ceremony transmission and nearly a hundred Q&A’s and interviews made for the PÖFF TV, rose to 35 478.\n\nWith mentions in over 6000 articles in 71 languages detected by the Meltwater media monitoring service, the global potential media audience of the festival of 2020 stands at around 9.1 billion. The festival accredited 161 journalists (68 foreign) and over 26 bloggers, while only 15 foreign journalists were able to attend the events physically this year due to travel restrictions and quarantine requirements.\n \nBlack Nights director **Tiina Lokk** commented: „It was a most difficult year and edition that will be remembered for a long time! What we suffered in loss of revenue, we made up in terms of global visibility – reaching completely new people this year thanks to going virtual. I believe that online is here to stay, though it will not beat the experience of physical attendance which will still very much remain our focus in the future!“\n\nIndustry@Tallinn & Baltic Event director **Marge Liiske** commented: “Having organised a record attendance numbers' virtual industry event over five consecutive days in three parallel broadcasting channels, project presentations and meetings, showed us the potential of online in the future. We also feel really grateful for the industry professionals having such a strong sense of community and a powerful will of collaboration. I hope to meet and thank you all in person in 2021!”\n\n**Facts**\n•\t101 833 attendances\n•\tOver 34 000 physical attendances\n•\tOver 35 000 virtual industry attendances\n•\t646 physical screenings\n•\tNumber of films at Tallinn Black Nights Film Festival: 172 feature-length, 15 short films, 13 series.\n•\tNumber of films at Youth and children’s film festival Just Film: 42 feature-length films\n•\tNumber of films at PÖFF Shorts: 171 short films and 132 animations\n•\tPremieres at Tallinn Black Nights: 35 world, 30 international, 9 European\n•\tPremieres at Just Film: 3 world, 2 international, 1 European\n•\t1600 accredited professionals, guests, press\n•\tOver 160 accredited journalists, out of which 66 were foreign, 15 foreign journalists attended physically.\n•\tPhysically attending guests: foreign 85, Estonian 125\n•\tBudget 1.7 million euros\n\n"
    contents_ru: >-
        Фестиваль, который из-за коронавируса частично прошел в онлайн-среде,
        собрал 101 883 посещения, в том числе 34 862 человека посетили сеансы в
        кинотеатрах, и в 9543 случаях были приобретены билеты на онлайн-показы.
        С учетом того, что по одному билету, приобретенный на виртуальный сеанс,
        фильм смотрят в среднем два человека, общее количество посетителей
        онлайн-кинотеатра составило порядка 19 000 человек.


        Мероприятия Industry@Tallinn & Baltic Event для профессионалов
        киноиндустрии, которые в этом году проходили только онлайн, собрали
        более 22 000 посетителей со всего мира. Кинопоказы, проводимые в
        виртуальной среде для профессионалов киноиндустрии proscreen.poff.ee,
        посмотрели еще 9800 раз. 


        Популярностью пользовалось и PÖFF TV на платформе Elisa Stage, где
        по-прежнему можно посмотреть церемонии открытия и закрытия фестиваля, а
        также интервью с создателями фильмов и другие беседы. Этот канал
        посетили более 12 000 раз.


        О фестивале было опубликовано более 6000 статей в изданиях 71 страны,
        потенциальная аудитория которых составила 9,1 млрд человек. Для
        фестиваля это тоже рекордный показатель. Потенциальная аудитория
        публикаций об Industry @ Tallinn & Baltic Event достигла почти 500 млн
        человек.


        По словам директора PÖFF Тийны Локк, фестиваль в гибридном формате был
        хорошо принят и по сути себя оправдал. «Мы потеряли финансово, но
        выиграли как в маркетинге по Эстонии, так и за рубежом. Мы привлекли
        новую публику и достигли тех регионов, куда обычно попасть не могли. Я
        верю, что онлайн-среда появилась у нас, чтобы остаться. Никуда не
        денутся и физические киносеансы, и реальные встречи для профессионалов
        киноиндустрии», – сказала она.


        Она также отметила, что благодаря строгим мерам безопасности и
        ответственности посетителей за две с половиной недели фестиваля не
        возникло ни одного очага распространения коронавируса.


        **И еще немного статистики 24-го PÖFF:**


        - 172 полнометражные картины, 28 короткометражек и 13 телесериалов в
        основной программе, 44 полнометражных фильма в программе Just Film и 303
        короткометражных (из них 132 анимационных) в программе PÖFF Short;

        - 33 мировые, 29 международных и 9 европейских премьер;

        - 63 страны;

        - 645 киносеансов;

        - 1600 аккредитованных гостей;

        - в Таллинн прибыли 85 иностранных гостей;

        - 125 гостей из Эстонии;

        - более 6000 статей в СМИ 71 страны.


        Самыми популярными фильмами фестиваля стали «Отец», «Трое» и «Земля
        кочевников», а в онлайн-кинотеатре чаще всего смотрели «Прощай, СССР»,
        «Страх» и «В сетях». Приз зрительских симпатий поделили «Прощай, СССР» и
        короткометражный фильм «Удар молнии». Гран-при фестиваля была удостоена
        кинокартина «Страх».


        Главными спонсорами PÖFF в этом году стали Elisa и Nordic Hotel Forum.
        Официальными партнерами выступили Toyota, Reval Cafe, Postimees, Cramo,
        SYNLAB, Medicum и Sinu Arst Terviseteenused, и спонсорами стали Solaris,
        Freixenet, National Geographic, Metropol SPA Hotel, LuxCharter,
        Europark, Levira, Filmzone и 3 Step It.


        PÖFF благодарит Министерство культуры, Европейский фонд регионального
        развития, Visit Estonia, Enterprise Estonia, Visit Tallinn, город
        Таллинн, фонд «Капитал культуры Эстонии», Европейскую комиссию, Media
        Europe Loves Cinema, Эстонский институт кино, Foto In Motion и Агентство
        окружающей среды. Фестиваль также благодарит медиа-партнеров ERR,
        Levira, Media, Cineuropa, Enmedia Public Relations, Screen
        International, Dirty Movies и всех других спонсоров и партнеров.


        В 2019 году PÖFF вместе с кинофорумом посетили более 90 000 раз.


        25-й кинофестиваль «Тёмные ночи» пройдет с 12 по 28 ноября 2021 года.
