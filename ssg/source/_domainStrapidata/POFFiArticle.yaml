    lead_ru: >-
        Зрителей ждут 4 русскоязычных фильма: одна мировая премьера с участием
        создателей картины, два участника Венецианского фестиваля и фильм из
        фокусной программы немецкого кино!
    lead_en: >-
        Satisfaction lies in mindful repetition, the discovery of endless
        richness in subtle variations on familiar themes. Find out what day #5
        at Black Nights has in store! 
    contents_en: >
        Repetition is often used to reach a meditative state; in chants, by
        counting beads. In a poem by Russian poet Varlam Shalamov, a character
        keeps repeating a word so as not to fall asleep - and die - in the harsh
        climate of a Stalinist prison camp. Repetition is also the mother of
        learning, state proverbs from every corner of the world. 


        A knowing, which marketeers gladly use in their favour. The more we see
        - let’s say - a Nike logo worn by others, the more the brand will become
        part of our world. But did you know, that Nike was a dying business in
        the 80’s? Until a collaboration with a sports hero brought the brand the
        fame they needed: and became a great example of America’s love affair
        with consumer capitalism and celebrity culture. 


        One man who hopes not to repeat his actions on the other hand is the
        Kazakh Kermek, who was just released from prison. He is convinced to not
        be burned by the same flame twice, and sets out with a different plan.



        See these films and a few more of our selections for today below.

        Or check out today’s full schedule
        [here](https://poff.ee/en/search_screening/?dates=11/17/2020).



        ![F_1_sententia.jpg](http://139.59.130.149/uploads/F_1_sententia_b74601f1e3.jpg)

        ### [Sententia (World Premiere)](https://poff.ee/en/film/sententia/)

        **19:00 | Coca-Cola Plaza 7 + Q&A with Dmitriy Rudakov, Polina Demina**

        **22:00 | Virtual Hall**


        “Sententia” is a title from “Kolyma Tales” by Russian poet Varlam
        Shalamov who spent seventeen years in Stalinist prison camps. The
        character in the story knows that he must not fall asleep in the harsh
        climate in the forest-felling grounds and he therefore keeps repeating
        an unfamiliar word that has somehow come to his mind: “Sententia!”.


        The film portrays the last days of the life of the writer in a desolate
        home for the elderly. A visiting literary scholar and his assistant try
        to catch every word and letter in order to record the last verses
        created by the genius before the very end. 


        Sententia, competing in our [First Feature
        Competition](https://poff.ee/en/official-selection/), explores the
        relationship between writer and the authorities in the Soviet society
        and captures the oppression of the era by using 16 mm black-and-white
        film.


        ![F_1_one_man_and_his_shoes.jpg](http://139.59.130.149/uploads/F_1_one_man_and_his_shoes_20c45d969d.jpg)

        ### [One Man and his
        Shoes](https://poff.ee/en/film/one-man-and-his-shoes/)

        **19:00 Apollo Solaris 3**

        **22:00 Virtual Hall** 


        In the 1980s, Nike was a struggling business. The company’s
        decision-makers invited rising basketball star Michael Jordan to work
        with them. As Jordan became the greatest player of all time, successive
        models of his shoes became a market sensation. 


        This documentary shows the social, cultural, and racial significance of
        these shoes as a symbol, and how ground-breaking marketing strategies
        created a billion-dollar business. A fascinating parable of America’s
        love affair with consumer capitalism and celebrity culture.



        ![F_4_gracious_night.jpg](http://139.59.130.149/uploads/F_4_gracious_night_73bccadd5b.jpg)

        ### [Gracious Night (World
        Premiere)](https://poff.ee/en/film/gracious-night/)

        **19:15 Coca-Cola iSense + Q&A with Mika Kaurismäki, Kari Heiskanen,
        Pertti Sveholm**


        On a deserted Walpurgis Night that is devoid of people due to the
        coronavirus, physician Risto manages to score some wine at a bar of his
        friend Heikki, in order to dilute his worries over a marriage crisis.
        The men’s cosy evening takes an unexpected turn when an uninvited guest
        pops in and refuses to leave. Juhani, who introduces himself as a social
        worker, seems to have a much larger burden to carry than the two
        friends’ heart troubles put together.


        Kaurismäki, who brought a new breathing and life to the Finnish film
        scene together with his brother Aki in the 1980s, does not see the
        corona situation as an obstacle to filmmaking, but takes it as a cool
        challenge – he has always preferred a small team and a small
        production. 


        Part of our [Official Selection -
        Competition](https://poff.ee/en/official-selection/)



        ![F_1_the_yellow_cat.jpg](http://139.59.130.149/uploads/F_1_the_yellow_cat_62ea674fa3.jpg)

        ### [The Yellow Cat](https://poff.ee/en/film/the-yellow-cat/)

        **20:30 Coca-Cola Plaza 6**

        **23:45 Virtual Hall**


        A Venice film festival selected film; a warm-hearted comedy about
        Kermek, who has just completed his prison term and returns to his native
        parts. But a lot has changed since he was last here. A gang rules the
        area, and they have some influence over Kermek’s girlfriend Eva. 


        Kermek has thought things through and doesn’t intend to have anything to
        do with the local criminals. He has a plan. With Eva at his side, he
        wants to open a real cinema in the Kazakh mountains. Will Kermek’s love
        of Alain Delon be strong enough to keep him out of the violent clutches
        of the mafia?



        ![F_4_bad_tales.jpg](http://139.59.130.149/uploads/F_4_bad_tales_a0d736fc5b.jpg)

        ### [Bad Tales](https://poff.ee/en/film/bad-tales/)

        **21:15 Apollo Solaris 3**


        The sweltering summer heat beats down on a sterile residential estate in
        the suburbs of Rome. Many a family lives here that no longer belongs
        anywhere. There is a mysterious sense of unease that can explode at any
        moment.


        The Italian D’Innocenzo brothers have created a wild and astonishingly
        mature film that combines the bitterness of Kurt Vonnegut’s vision of
        America with the kind of folksy, humane sense of irony familiar to us
        from the work of Sergio Citti. A story about women and men who see their
        hopes and dreams falling by the wayside all too soon.



        ### **PÖFF Shorts**


        Today, the program of PÖFF Shorts starts with a few exciting competition
        programmes, like [Shorts New Talent Competition: Live
        Action](https://poff.ee/en/film/shorts-new-talents-competition-live-action-1/)
        or the [National Competition of Estonian
        Films](https://poff.ee/en/film/shorts-national-competition-1/). Also
        today: the yearly [Rejected Shorts - a compilation of the best of
        'failures'](https://poff.ee/en/film/the-rejected-shorts-picture-show/).
        Always good for a laugh and a cringe! Check out the whole programme of
        [PÖFF Shorts](https://shorts.poff.ee/en) for more surprising programmes
        and themed casettes. 
    contents_ru: >+
        [«Сентенция»](https://poff.ee/ru/film/sententia/)

        19:00 Coca-Cola Plaza


        Сегодня, несомненно, обязательной для посещения является дебютная работа
        Дмитрия Рудакова «Сентенция». Прошедший ГУЛАГ писатель Варлам Шаламов,
        автор «Колымских рассказов», тихо угасает в доме престарелых, но до
        последнего продолжает творить. Двое его самых пылких последователей
        пытаются собрать его творчество воедино и расшифровать каждое слово.
        Показ в Таллинне станет для создателей фильма вдвойне волнительным – это
        не только дебютная работа, представленная в конкурсной программе, но и
        мировая премьера. Сегодня в 19:00 в Coca-Cola Plaza. После сеанса
        последует серия вопросов и ответов. Картина будет также доступна для
        просмотра в онлайн-кинотеатре PÖFF.


