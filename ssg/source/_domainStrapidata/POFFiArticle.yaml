    contents_et: >-
        #### PÖFFi kinopileti ja passiga naudid kulinaarseid elamusi magusama
        hinnaga!


        Iga pöffihunt tunneb karva läikimise seadust. Söö kõht täis. Joo kohvi.
        Ja mis peamine vaata palju filme. 

        Hundid tegid ka tänavu pakti Reval Cafe'ga. Nende mõnusad pesad
        paiknevad kõigis strateegilistes kohtades, kinodele õige lähedal. Just
        nemad täidavad PÖFFi pere üüratu kollektiivse kõhukese – vabatahtlikest
        žüriiliikmeteni. See on hea, sest PÖFF tühja kõhtu ei salli. Kinopilet
        on ka tänavu väärt paber. Hoia see kindlalt taskus! Sellega saad
        turgutust kohvi näol Reval Cafe'st kõigest ühe euro eest ning mõnusaid
        soodustusi kõigist „PÖFFi A-listi“ kohtadest.


        Kõik hundinagad on oodatud oma hundikuube riputama ka selle aasta
        „Õhtuse vööndi“  klubide, baaride nagidesse. Taas on A-listi sõbralikus
        rivis nii eelmiste aastate hundisosinate meelispaik Naganaga, kui ka
        jazzisusidele õdusat peatuspaika pakkuv Philly Joe. Uus tulija on
        Telliskivis suvel uksed avanud stiilne Nudisti baar, mis peaks ka kõige
        krimpsumale susinosplile meeltmööda olema. 

        Kohtumiseni festivalil! 
    contents_en: >-
        #### Enjoy sweet discounts with BNFF tickets and festival passes in
        these A-list restaurants, cafes and bubs!


        Every PÖFF Wolf knows the law of the shining fur. Eat your fill. Drink
        coffee. And what’s the most important thing – watch a lot of films.

        The Wolves have made a pact with Reval Café also this year. Their cosy
        dens are located in all the strategic places, really close to cinemas.
        It is them who fill the humongous collective stomach of the entire PÖFF
        family – from volunteers to jury members. And that is good, for PÖFF
        does not like an empty stomach. Cinema tickets are valuable pieces of
        paper also this year. Keep it safe in your pocket! It will perk you up
        with a coffee from Reval Café just for one euro and get nice discounts
        at all the PÖFF A-list places.


        All the young Wolves are again welcome to hang their wolfskins on the
        clothes racks of the Night Zone clubs and bars. The friendly A-list
        line-up again includes Naganaga, a favourite spot of wolf whispers from
        previous years, as well as Philly Joe which offers a cosy respite den
        for jazzy Wolves. Newcomers include the stylish Nudist bar that opened
        its doors at Telliskivi in the summer and should please even the
        pickiest Wolves.

        See you at the Festival! 
