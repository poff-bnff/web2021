    title_ru: PÖFF. 23 ноября
    slug_ru: pof-fi-article-150
    lead_ru: >-
        Сегодня на PÖFF покажут 42 полнометражных фильма, в том числе три
        большие премьеры картин, вошедших в главную конкурсную программу. Среди
        них и один из самых ожидаемых фильмов – «Трое» Анны Меликян. 
    lead_en: >-
        The things that connect us can vary from love to death, from a
        mysterious painting to ritualistic music, to a strong belief in UFO
        sightings. Immerse yourself in the worlds of today's films, be amazed,
        bewildered, or find recognition and feel understood. 
    contents_en: >+
        Who doesn’t know the feeling of wanting to stay in bed endlessly,
        especially on wintery Monday mornings? But have you really ever
        considered what it would be like to be bedridden indefinitely? The young
        protagonist of one of today’s International premieres has decided to do
        just that: confine himself to his bed, to only write and think.


        A quite strange ritual, maybe. Rituals, nonetheless, are deeply embedded
        in our nature as humans and societies. Rituals give meaning, and the
        feeling of coherence, bring us together, lift us up, as we will see in
        several other of today’s cinematic masterpieces. 


        Today you will also have the unique chance to see one of the most lauded
        films of Georgian director Zaza Urušadze, who passed away far too soon
        last year. 


        Find the full programme
        [here](https://poff.ee/en/search_screening/?dates=11/23/2020)



        ![F_6_bedridden.jpg](http://139.59.130.149/uploads/F_6_bedridden_6aaa24b842.jpg)

        ### [Bedridden (International
        Premiere)](https://poff.ee/en/film/bedridden/)

        **16:30 | Coca-Cola iSense**

        **19:30 | Virtual Hall**


        On an entirely ordinary morning, everything suddenly stops. The clock no
        longer ticks, the wind does not blow, the cars stand in the middle of
        the road. At least that’s how it seems to a 26-year-old young writer who
        then also decides to stop and never even come out of bed. The young man
        just writes his book and thinks. His close ones do not understand his
        egocentric decision and the extraordinary act naturally has
        consequences.


        [Part of the Official Selection -
        Competition](https://poff.ee/en/official-selection/)


        ![F_1_three_houses.jpg](http://139.59.130.149/uploads/F_1_three_houses_d05d29c75f.jpg)

        ### [Three Houses](https://poff.ee/en/film/three-houses/) (Special:
        Remembering Zaza Urušadze)

        **17:15 | Coca-Cola Plaza 8**

        **20:00 | Virtual Hall** 


        Three haunting stories are set in three different houses and spanned
        through three centuries. Mysterious painting named "Two Owls" connects
        bizarre events in Georgia, while Zaza is not shy to explore national
        traditions and myths. The author of the painting has already died, but
        her husband pretends that his beloved woman is still alive. He gives
        "Two Owls" as a gift to psychiatrist doctor.


        During World War II the painting is found in the apartment of another
        woman, who had a secret love affair with a general of the Red Army just
        before his sudden death. The grieving and betrayed widow must take an
        important decision. Finally in modern Georgia a grand-daughter of a
        painter discovers the only remaining piece of "Two Owls", which
        unfortunately belongs to a total stranger.


        ![F_1_the_disciple.jpg](http://139.59.130.149/uploads/F_1_the_disciple_d5dfdfeba4.jpg)

        ### [The Disciple](https://poff.ee/en/film/the-disciple/)

        **18:00 | Apollo Solaris 3**


        After revealing shocking injustice and intolerance in Indian courtrooms
        (2014 debut "Court") multi-talented Chaitanya Tamhane creatively plays
        complex melodies and rituals of traditional Indian music, which has so
        many uncovered surprises and mysteries. Prepare for an extraordinarily
        detailed lesson about Khyal (a classical Indian singing style) with
        sounds of different ragas, which combines technical and ideational ideas
        of music.



        ![F_1_armugan_151ed6c13a.jpg](http://139.59.130.149/uploads/F_1_armugan_151ed6c13a_37cd4e9848.jpg)

        ### [Armugan (World Premiere)](https://poff.ee/en/film/armugan/)

        **19:15 | Coca-Cola Plaza iSense + Q&A with Jo Sol, Daniel Vergara**

        **22:15 | Virtual Hall** 


        Armugan is a man in the mountains, accompanied by the vast sky, the
        sheep, and a personal aide. Armugan has a movement disability. His aide
        Anchel has worked in the palliative care unit at a hospital. When
        Armugan is called, Anchel helps him down from the mountains to the one
        who needs his assistance. 


        Armugan is a Finisher. People are afraid of him, as they sense that he
        knows something they do not. A Finisher has the skills and knowledge to
        help the ones who are dying. Anchel wants to learn the ancient and
        forgotten art.


        [Part of the Official Selection -
        Competition](https://poff.ee/en/official-selection/)


        ![F_1_forgotten_roads_b269e64fbf.jpg](http://139.59.130.149/uploads/F_1_forgotten_roads_b269e64fbf_5ce7a74267.jpg)

        ### [Forgotten Roads](https://poff.ee/en/film/forgotten-roads/)

        **21:30 | Coca-Cola Plaza 4 LUXE**


        Claudina is a traditional woman from the countryside. After her husband
        passes away, Claudina has to move in with her grandson Cristóbal, and
        her daughter Alejandra, with whom she has a distanced relationship.


        Living in town, Claudina meets the neighbour Elsa, an independent and
        married woman who sings in a secret bar called "Porvenir" (The Future).
        Claudina starts a relationship with Elsa, falling in love. From then on,
        she develops a journey of self-knowledge to be free, under the judgment
        of her daughter and friends in a religious and conservatory little town,
        which is, moreover, obsessed with UFO sightings. 

