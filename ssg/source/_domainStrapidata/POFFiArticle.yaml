    title_ru: Вчера на PÖFF
    slug_ru: pof-fi-article-113
    lead_en: >-
        Who said Monday's are dull? Why not take a different perspective, and
        see the slow, drooly Monday as the perfect day to indulge in some
        dreams. 
    contents_en: >+
        Some of us dream of becoming the greatest sports team, others of a new
        life beyond their countries’ suffocating borders. Then there are
        supermodel dreams and there are old dreams and stories that we tell
        ourselves, that have to be let go in order to face our future. 


        Oftentimes a choice has to be made whether you keep believing in the
        dreams that others and society have for you, or break free and choose
        your own - with all risks included. In today’s recommendations, we see
        all types of dreamers. And what better way to start your week; then
        immerse yourself in dreams and hopes for the future. 



        ![F_3_servants.jpg](http://139.59.130.149/uploads/F_3_servants_39fa3bbaa1.jpg)

        ### [Servants](https://poff.ee/en/film/servants/)

        **16:45 | Coca-Cola Plaza 8**


        The year is 1980. Michal and Juraj are students at a theological
        seminary in totalitarian Czechoslovakia. Fearing the dissolution of
        their school, the tutors are moulding the seminarians into a shape
        satisfactory to the ruling Communist Party. Each of the young students
        must decide if he will give in to temptation and choose the easier way
        of collaborating with the regime, or chose their own views and subject
        himself to draconian surveillance by the secret police.



        ![F_1_the_squad_not_here_to_dance.jpg](http://139.59.130.149/uploads/F_1_the_squad_not_here_to_dance_7a418ebe11.jpg)

        ### [The Squad
        #notheretodance](https://poff.ee/en/film/the-squad-notheretodance/)

        **17:00 | Apollo Solaris 4**


        The Olympique Lyonnais women’s football team has over the years become
        one of the best football teams in the world. From training sessions to
        competitive matches, from doubts to victories, this documentary takes an
        up-close look at these exceptional players and their daily lives.


        Part of [Estonian Olympic Committee Sports
        Programme](https://poff.ee/en/estonian-olympic-committee-sports-film-programme/).



        ![F_1_latvian_coyote.jpg](http://139.59.130.149/uploads/F_1_latvian_coyote_140d2e5cc3.jpg)

        ### [Latvian Coyote](https://poff.ee/en/film/latvian-coyote/)

        **17:00 | Coca-Cola Plaza 4 LUXE**


        Borderlands have certain own laws and unwritten rules. Every guarded
        border between any country from the wishful Schengen Area and the other
        world beyond has specific stories to tell. Unlawful entrances, illegal
        human trafficking, shady business opportunities...


        After 3 years of researching and shooting Latvian director Ivars
        Zviedris (one of DoP’s on “Wonderful Losers: A Different World” by
        Lithuanian bicycle rider Arūnas Matelis) invites to lesser-visited
        border between the Republic of Latvia and the Russian Federation in this
        film in the [Baltic
        Competition](https://poff.ee/en/baltic-film-competition/). 



        ![F_1_catwalk_from_glada.jpg](http://139.59.130.149/uploads/F_1_catwalk_from_glada_7a8fbfceb3.jpg)

        ### [Catwalk: From Glada Hudik to New
        York](https://poff.ee/en/film/catwalk-from-glada-hudik-to-new-york/)

        **19:30 | Coca-Cola Plaza 4 LUXE**


        Emma Örtlund has a lifelong dream of becoming a fashion model and asks
        Pär Johansson, founder of the Glada Hudik Theatre, for help. It’s an
        unattainable dream for most people, even more so for people with
        disabilities.

        Together with a group of models, who do not usually appear in the
        fashion world, they embark on an exciting and bewildering journey to
        fulfill this seemingly impossible mission. 


        Part of [#PÖFFTRENDING](https://poff.ee/en/pofftrending/)



        ![F_1_longing_souls.jpg](http://139.59.130.149/uploads/F_1_longing_souls_37e7c50f99.jpg)

        ### [Longing Souls (World
        Premiere)](https://poff.ee/en/film/longing-souls/)

        **19:30 | Apollo Solaris 4**


        Not as much about dreamers, as it seems a dream in itself. Longing Souls
        paints a picture of a family of women, that form a mysterious tribe, a
        feminine universe escalated on different generations that enlights us
        with their stories, rituals and daily endearing activities. 


        A delicate and intimate portrait of femininity, complex, rich and full
        of hints lead by the performances of enchanting (and cursed) women that
        will bewitch you from the first image.

         
        ![F_1_honeymood.jpg](http://139.59.130.149/uploads/F_1_honeymood_3c79fc9b78.jpg)

        ### [Honeymood](https://poff.ee/en/film/honeymood/)

        **20:30 | Apollo Solaris 3**


        An Israeli romantic comedy centering on a bride and groom at their
        lavish honeymoon suite on their wedding night. When the bride, Eleanor
        (Avigail Harari), discovers her now-husband (Ran Danker) has received a
        ring as a wedding gift from his ex-girlfriend, a knock-out fight ensues.
        At Eleanor’s insistence, the newlyweds leave the hotel and set out on an
        emotional expedition to return the ring.




        ![F_1_model_olimpia.jpg](http://139.59.130.149/uploads/F_1_model_olimpia_398885f3bb.jpg)

        ### [Model Olimpia (World
        Premiere)](https://poff.ee/en/film/model-olimpia/)

        **20:30 | Coca-Cola Plaza 7 + Q&A with director Frédéric Hambalek**

        **23:30 | Virtual Hall** 



        A film of darker dreams: in Model Olimpia, a mother has her own views
        and hopes on how to help her son with his mental illness. The young man
        (played by Alban Mondschein) suffers from a destructive fantasy life
        revolving around death and violence. In order to change these disturbing
        obsessions, he engages in his mother’s self-devised therapy programme.


        Director Frédéric Hambalek explores a mother-son relationship and its
        dark secrets with aesthetic consequence, candor, and courage. The film
        will be screened at PÖFF [First Feature Competiton
        Programme](https://poff.ee/en/first-feature-competition/) and [New
        German Cinema focus
        programme](https://poff.ee/en/in-focus-new-german-cinema/). 




        #### See the full programme for today
        [here](https://poff.ee/en/search_screening/?dates=11/16/2020)


    contents_ru: >-
        16 ноября в программе не так много фильмов на русском языке, как было на
        выходных. Однако понедельник день тяжёлый, поэтому больше, чем на
        один-другой фильм сил может и не остаться. 


        [«Дневник Берта»](https://poff.ee/ru/film/dnevnik-berta/), 12:00, Apollo
        Kino Solaris


        В полдень начнется кинопоказ фильма «Дневник Берта» из молодёжной
        программы фестиваля Just Film.

        Берт Люнг делает то, что мальчикам категорически запрещено. Он ведет
        дневник! Об этом узнает самый сильный мальчик в классе Климп. Тогда
        вскоре весь мир узнаёт, что чувствует Берт, когда надевает в школе свои
        новые очки; что его преследует могильная бацилла; что он проводит
        научные эксперименты с Аке, тайно курит и пишет в дневнике красным
        карандашом, когда влюблен. Дневник Берта – фильм, снятый по одноименной
        всемирно известной детской книге. Этот фильм предназначен для мальчиков,
        но будет интересен и девочкам, которые, наверняка, хотят знать, о чем на
        самом деле думают мальчики.

        Фильм с русскими субтитрами.


