        Фестиваль современного российского кино KinoFF 2020 пройдет в трех
        городах Ида-Вирумаа
    slug_ru: pof-fi-article-55
    lead_et: >-
        Pimedate Ööde filmifestivali harufestival [KinoFF](https://kinoff.ee)
        laieneb tänavu Jõhvi. Uusi vene filme saab endiselt näha ka Narvas ja
        Kohtla-Järvel.
    lead_ru: >-
        C 13 по 29 ноября пройдет второй фестиваль современного российского кино
        KinoFF. Фестиваль пройдет в трех городах: Кохтла-Ярве, Нарве и Йыхви.
    contents_et: >+
        13.–29. novembrini toimuva festivali kavas on Vene filmikunsti kõige
        värskemad teosed, millest osa on juba pälvinud tähelepanu ja tunnustust
        rahvusvahelistel festivalidel.


        KinoFFi avab mullu PÖFFil elutööauhinna saanud Andrei Kontšalovski film
        „Kallid seltsimehed”, mis põhineb nõukogude ajal mahavaikitud
        ajaloolisel sündmusel – 1962. aastal Novotšerkasskis toimunud tööliste
        demonstratsioonil, mille laialiajamisel hukkus ligemale 30 inimest. Film
        võitis tänavusel Veneetsia festivalil eripreemia ja kuulub ka PÖFFi
        programmi.


        Ivan I. Tverdovski „Konverents” märgiti ära Veneetsia festivali
        kõrvalprogrammis „Veneetsia päevad”. Andrei Hržanovski animafilm „Nina
        ehk Teistsuguste vandenõu” sai aga maailma tuntuimal animafilmide
        festivalil Annecy´s eripreemia.


        Festivali kavas on ka laste- ja noortefilmid, millest Anastassija
        Paltšikova „Maša” võitis Vene rahvuslikul filmifestivalil „Kinotavr”
        parima debüütfilmi auhinna.


        KinoFFi peaprodutsendi Jana Budkovskaja sõnul on idavirumaalastel hea
        võimalus näha filme, mis kaunistaksid iga festivali programmi. „Andrei
        Kontšalovski pälvis tunnustust Veneetsias. Aleksei Utšiteli „Tsoi” on
        juba enne esilinastust peaaegu et kuulsaim Vene film. Samuti on meeldiv,
        et sel aastal õnnestus pandeemiast hoolimata festivali geograafiat
        laiendada,” ütles ta.


        Eesti filmidest linastuvad Lauri Randla mängufilm „Hüvasti, NSVL”,
        Aljona Suržikova dokumentaalfilm „Ankeet“ ja Natalja Matšenene lühifilm
        „Ohver“. Kavas on ka virtuaalreaalsuse filmid ja eriprogramm „Comic
        Con”.


        13.–15. novembrini Kohtla-Järvel, 20.–22. novembrini Narvas ja 27.-29.
        novembrini Jõhvis toimuva KinoFFi piletimüük algab 6. novembril. Esimest
        korda on müügil ka festivalipassid.


        KinoFFi korraldavad Pimedate Ööde filmifestival, loomeinkubaator OBJEKT
        ja meediaportaal RusDelfi. Festivali toetavad Kohtla-Järve, Narva ja
        Jõhvi linn ning Integratsiooni Sihtasutus.

    contents_ru: >-
        Уже второй год Северо-Восток Эстонии станет площадкой для кинопоказов
        современного российского кино. В программе главные новинки российского
        кино, которые заявили о себе на «Кинотавре» и Венецианском фестивале,
        авторские работы, а также киноленты, которые должны в ближайшее время
        выйти в широкий прокат.


        «Мы сможем представить зрителям Ида-Вирумаа фильмы, которые способны
        украсить собой любой фестиваль. Так, фильм «Дорогие товарищи!» Андрея
        Кончаловского удостоен специального приза жюри на Венецианском
        кинофестивале, а «Цой» Алексея Учителя еще до своей премьеры стал едва
        ли не самым известным российским фильмом года. Кажется, это становится
        визитной карточкой данного режиссера после выхода «Матильды». Также
        приятно, что в этом году, несмотря на пандемию, нам удалось расширить
        географию фестиваля», - прокомментировала генеральный продюсер Яна
        Будковская.  
         
        В рамках спецпоказов пройдут премьеры эстонских фильмов «До свидания,
        Советский Союз!» режиссера Лаури Рандла, документального фильма «Анкета»
        Алены Суржиковой и короткометражного фильма «Жертва» режиссера Натальи
        Маченене. В отдельной программе фестиваля представлены фильмы
        виртуальной реальности и подпрограмма Comic Con.
         
        Полную программу фильмов, мероприятий, кинотеатров и пунктов продажи
        билетов фестиваля можно найти на сайте www.kinoff.ee. Продажа билетов
        стартует 6 ноября. Впервые все желающие смогут приобрести фестивальный
        абонемент для просмотра всех фильмов.
         
        Фестиваль KinoFF организует Таллиннский кинофестиваль «Тёмные ночи»,
        творческий инкубатор OBJEKT, а также информационный портал RusDelfi при
        финансовой поддержке города Кохтла-Ярве, Нарвы, Йыхви и Фонда интеграции
        Эстонии.


        ***


        **В основную программу фестиваля KinoFF 2020 входят следующие фильмы:**
         
        **«Ключ времени»**, Россия, 2020, режиссёр Алексей Тельнов

        **«Скажи ей»**, Россия, 2020, режиссёр Александр Молочников

        **«Маша»**, Россия, 2020, режиссёр Анастасия Пальчикова

        **«До свидания, Советский Союз!»**, Финляндия, Эстония; 2020, режиссер
        Лаури Рандла

        **«Конференция»**, Россия, Эстония, Италия, Великобритания; 2020,
        режиссёр Иван И. Твердовский

        **«Цой»**, Россия, Латвия; 2020, режиссёр Алексей Учитель

        **«Дорогие товарищи!»**, Россия, 2020, режиссер Андрей Кончаловский

        **«Земля Эльзы»**, Россия, 2020, режиссёр Юлия Колесник

        **«Нос, или Заговор "не таких"»**, Россия, 2020, режиссёр Андрей
        Хржановский

        **«Русская смерть»**, Россия, 2020, режиссёр Владимир Мирзоев

        **«Северная охота»**, Россия, Казахстан; 2020, режиссёр Алексей Егоров

        **«Анкета»**, Эстония, 2020, режиссёр Алена Суржикова

        **«Жертва»**, Эстония, 2020, режиссёр Наталья Маченене 

        **«Вмешательство»**, Россия 2020, режиссер Ксения Зуева
