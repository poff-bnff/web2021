    lead_et: >-
        Tänasest filmivalikust leiad tegelasi, kes on endale põhjalikult selgeks
        teinud naudinguõpetuse ja oskavad meisterlikult kaubelda
        väärtushinnangutega elu hüvede turul. Need on lood, kus oma tähtsust
        ühiskonnas ollakse valmis saavutama iga hinna eest. Lood aferistidest,
