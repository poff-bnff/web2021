    lead_et: >-
        Reedeni vältava sündmuse programmis on enam kui 50 töötuba,
        paneeldiskussiooni ja seminari ning sadu kohtumisi, kokku osaleb
        üritusel enam kui 800 filmivaldkonna professionaali. Sellest on võimalik
        osa saada kõigil huvilistel!
    contents_et: >+
        Täna algab filmitööstuse konverentsi- ja ärikohtumiste programm [
        Industry@Tallinn & Baltic Event](https://industry.poff.ee), mis toimub
        sel aastal esmakordselt virtuaalselt. Meistriklasside, paneelide,
        foorumite ja kõige muu kuulamiseks ning avastamiseks on võimalik sel
        aastal osta erakordselt soodsa hinnaga [25-eurone
        pass](lhttps://industry.poff.ee/about/accreditation-2020/).


        Ülevaate mitmekesisest programmist saab  [ Industry@Tallinn & Baltic
        Event kodulehelt](https://industry.poff.ee), kus akrediteeritud osalejad
        saavad  online-sündmusi jälgida kas otseülekandena või hiljem, kasutades
        järelvaatamise võimalust. 


        Industry@Tallinn & Baltic Eventi peamine eesmärk on tuua
        koostöövõimaluste leidmiseks kokku filmitööstuse professionaalid üle
        maailma. Nii on sel aastal  sündmuse programmis 76 filmiprojekti
        esitlust, akrediteeritud külalised saavad omavahel suhelda selleks
        ülesseatud veebiplatvormil. Lisaks pöörab Industry@Tallinn & Baltic
        Event sel aastal tähelepanu Venemaa filmitööstusele tutvustades sealseid
        filmiprojekte, produktsiooniettevõtteid ja ärivõimalusi. 


        Sarnaselt eelnevatele aastatele toimub lisaks ärikohtumistele mitmeid
        meistriklasse, töötubasid, seminare  ja konverentse. Juba täna
        pärastlõunal (kl 16.00) algab virtuaalkonverents Euroopa Filmifoorum,
        kus 11 rahvusvahelist filmi- ja meediavaldkonna liidrit ning
        poliitikakujundajat arutlevad, kuidas nii Euroopa kui kogu maailma
        filmitööstus peaks viirusepuhangust tingitud valitsevale keerulisele
        olukorrale reageerima. 
         
        Üheksandat korda toimuv Music Meets Film toob kokku tunnustatud
        eksperdid, kes jagavad paneeldiskussioonidel ja töötubades oma teadmisi
        filmimuusika viimastest suundadest. Sel aastal kuuluvad filmimuusikale
        keskendunud programmi esinejate sekka teiste seas neljakordne
        Oscari-nominent Danny Elfman, Gavin Greenaway ja Andrey A. Tarkovsky.
        Lisaks astuvad programmi raames üles Marko Ahtisaari, Helen Sildna,
        Michael Pärt ja Vaiko Eplik.
         
        Noorte filminäitlejate rahvusvaheline programm Black Nights Stars, kus
        Eesti näitlejatest osalevad Reimo Sagor ja Henessi Schmidt, keskendub
        sel aastal rahvusvahelise näitlejakarjääri edendamise võimalustele
        online-kanalitesse kolinud maalimas. 
         
        Tiheda programmiga nädala lõpetab kahepäevane tele- ja draamasarjadele
        pühjendatud TV Beats Forum. Kolmandat aastat toimuv konverents keskendub
        viirusepuhangust tingitud muutustele ja nendega toimetulekule sarjade
        tootmisel. Lisaks uuritakse case-study’de kaudu lähemalt mitmete
        rahvusvaheliselt tunnustatud sarjade saamislugu, sealhulgas Netflixi
        Stanger Things, Ukraina krimitriller Hide and Seek ning peagi linastuv
        There Will Be People, Vene põnevussari Dead Mountain –The Dyatlov Pass
        Incident ning uus Eesti tõsielust inspireeritud sari Tulejoonel.
         
        Lisaks leiab viiepäevase sündmuse jooksul aset mitmeid töötubasid ja
        meistriklasse: kuidas müüa oma filme rahvusvahelistele
        voogedastusplatvormidele, luua lühisarju, kirjutada stsenaariume
        virtuaalreaalsuse projektidel, ja palju muud. 

         
        Põhja-Euroopa üks suurimatest filmitööstuse sündmustest Industry@Tallinn
        & Baltic Event toimub 23.-27. novembrini. Industry@Tallinn & Baltic
        Eventi esitleb Elisa Stage. 

