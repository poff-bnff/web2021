        Noorte- ja lastefilmide festival Just Film, turundusjuht

        Stipendiumikonkursi koordinaator

        [heleen.sutt@poff.ee](heleen.sutt@poff.ee)

        +372 52 055 92
    contents_ru: >-
        Этой весной кинофестиваль «Темные ночи» (PÖFF) и фестиваль детского и
        молодежного кино Just Film впервые проведут конкурс и вручат стипендии
        школьникам, чтобы поддержать их в создании собственных фильмов. К
        участию в конкурсе приглашаются ученики в возрасте 7-19 лет, работы
        можно подавать и на русском языке. 


        До сих пор такой возможности молодым людям не предлагалось, но PÖFF
        высоко оценивает ее необходимость и дальнейшую пользу для развития
        молодежи. В этом году стипендию вручат трижды, а в дальнейшем будет
        проводиться по четыре конкурсных тура в год. На конкурс могут присылать
        свои идеи ученики общеобразовательных и профессионально-технических школ
        в возрасте 7-19 лет. Подать заявку на участие можно на сайте Just Film
        www.justfilm.ee , приложив свой сценарий или описание идеи фильма.
        Размер одной стипендии составляет 500 евро.


        «Цель стипендии – поддержать стремление детей и молодежи к созданию кино
        и помочь им на этом поприще уже в раннем возрасте. Это также хорошая
        возможность открыть будущие таланты эстонского кинематографа», – сказал
        исполнительный руководитель PÖFF и инициатор конкурса Микк Гранстрём,
        который также преподает в школе киноискусство и ежедневно видит, с
        какими сложностями сталкиваются ученики, интересующиеся кино.


        Чтобы претендовать на стипендию, нужно предоставить описание идеи фильма
        или сценарий на эстонском или русском языке. Жанровых ограничений нет, в
        том числе приветствуются и идеи анимационных работ. Минимальная
        продолжительность фильма – одна минута, а верхней планки нет. К созданию
        фильма можно привлекать своих друзей, одноклассников или родителей.
        Полученную стипендию команда может использовать по своему усмотрению,
        например, на аренду техники, покупку реквизита, покрытие расходов на
        транспорт и т.д. Одним из условий: ребенку или молодому человеку должно
        быть по силам воплотить идею фильма или готовый сценарий в жизнь. А
        также идея или сценарий не могут нарушать конституцию Эстонской
        Республики и общепринятые в стране нормы.


        Лауреатов стипендии будет выбирать группа из троих киноэкспертов: двое
        из команды фестиваля «Темные ночи» и один эксперт вне фестиваля. В одном
        туре стипендии могут получить до трех проектов. PÖFF и Just Film окажут
        победителям и содержательную помощь, например, в доработке сценария,
        поиске необходимой техники и прочих вопросах.


        Готовые фильмы будут показаны в ноябре в рамках программы Just Film.
        «Это уникальная возможность для молодых кинолюбителей представить свои
        фильмы на фестивале категории „А“», – сказала координатор конкурса
        Хелеэн Сутт. Кроме того, победители смогут принять участие в лекциях и
        рабочих комнатах на мероприятии для профессионалов киноиндустрии
        Industry@Tallinn & Baltic Event. Это, в свою очередь, поможет им
        наладить контакты с кинематографистами на международном уровне.


        Дополнительная информация и форма заявки –
        [https://justfilm.ee/artikkel/konkurss/](https://justfilm.ee/artikkel/konkurss/).



        ##### Дополнительная информация об участии в конкурсе:

        [konkurss@poff.ee](konkurss@poff.ee)
