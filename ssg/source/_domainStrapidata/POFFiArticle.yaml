    lead_et: >-
        Kulus peaaegu pool sajandit, enne kui soulikuninganna Aretha Franklini
        legendaarse gospelkontserdi filmijäädvustus vaatajate ette jõudis. Sel
        kolmapäeval näeb seda Kumu kultuuriteemaliste dokumentaalfilmide sarjas.
    contents_et: >

        Aastal 1972 andis Franklin Los Angelese baptistikirikus kontserdi, mille
        helisalvestusest sai üks kõigi aegade olulisemaid ja ka edukamaid
        gospelmuusika plaate „Amazing Grace”. Kontserdist pidi tulema ka
        filmiversioon, ent tehnilistel põhjustel – pilti ja heli ei suudetud
        sünkroniseerida – jäi Sidney Pollacki käe all üles võetud materjal
        aastakümneteks arhiiviriiulile ja vajus unustusse.


        Alles 2007. aastal otsis produtsent Alan Elliott selle uuesti üles ja
        sünkroniseeris tänu digitaalsele ajastule ära – tööks kulus kokku neli
        aastat. Ent Franklin keeldus filmile oma õnnistust andmast. Esilinastus
        sai teoks alles pärast lauljanna surma – tema perekonna nõusolekul.


        „Kõigi aegade parimaid kontsertfilme,” kirjutasid ajakirjad Rolling
        Stone ja New Musical Express „Amazing Grace´i” kohta pärast selle
        väljatulekut kaks aastat tagasi.


        **7. oktoobril kell 18 Kumu auditooriumis aset leidva seansi juhatab
        sisse helilooja Tõnu Kõrvits.**


        Film on inglise keeles ilma tõlketa. Sissepääs **tasuta**.


        Kultuuriteemaliste filmide sarja „Kumu dokumentaal” korraldavad Kumu ja
        PÖFF.



