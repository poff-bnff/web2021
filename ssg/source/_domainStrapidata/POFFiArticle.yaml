    lead_et: >
        Eesootava 24. Pimedate Ööde filmifestivali debüütide võistlusprogrammist
        leiab kokku 18 filmi maailmakino uutelt silmapaistvatelt tegijatelt ja
        koguni kümme maailmaesilinastust. 
    lead_en: >-
        Eighteen plus three budding films take the stage in this year's First
        Feature Competition and special selection, bringing freshness and
        quirky, new views.  
    contents_et: >+


        Sel aastal säravavad debüüdid oma žanrilise mitmekesisusega. Oma koha
        programmis on saanud ajastufilm, muusikal, korralik ports komöödiat,
        kunstfilm, tõsieluline krimidraama ja palju teisigi haaravaid
        filmielamusi. Rikkalik valik haarab enda alla neli maailmajagu. Oma
        esilinastused usaldavad PÖFFi käppadesse lisaks Euroopale ka
        filmitegijad Aasiast, Ameerikast ja Austraaliast. Lisaks veel kolm
        võistlusvälist tegijat.


        Alljärgnevalt saad neid kõiki uudistada juba koos treileritega. PÖFFi
        piletimüük läheb lahti reedel, 16. oktoobril eelmüügi [magusate
        hindadega](https://poff.ee/artikkel/piletid-and-passid/).




