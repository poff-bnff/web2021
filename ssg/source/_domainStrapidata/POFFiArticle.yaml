    title_ru: PÖFF объявил конкурсную программу фильмов из стран Балтии
    slug_ru: pof-fi-article-48
    lead_ru: >-
        Кинофестиваль «Темные ночи» (PÖFF) объявил конкурсную программу фильмов
        из стран Балтии, в которую вошли 14 кинокартин из Латвии, Литвы и
        Эстонии. На звание лучшего фильма региона претендуют 5 латышских, 4
        литовские и 5 эстонских кинолент.
    lead_en: >-
        Showcasing the fresh cinematic output of the three Baltic countries –
        Estonia, Latvia, and Lithuania – the Baltic Competition will screen 14
        films, including world premieres of two Estonian documentaries.
    contents_en: >-
        The Baltics are still a well full of deeply personal, untold stories of
        Soviet occupation, Cold War, and small-town romance - or tragedy.
        Directors of these fourteen films in the Baltic Competition shed fresh
        light on themes close to this history, but also cross times and borders
        and even prison walls to paint pictures of life in secluded Northern
        Finland or that of two prisoners serving a life sentence, contemplating
        moral ideas like forgiveness and social justice.


        Festival director Tiina Lokk commented on the selection: ’We have
        conceptualized the Baltic Competition to offer an exciting and
        exhaustive cultural and cinematic overview of what the latest of the
        cinema of three Baltic countries has to offer, mixing festival hits with
        fresh finds. And in my mind, we have managed to achieve this symbiosis
        this year. We are extremely happy to present this diverse bunch of
        films!’


        ## **Estonia**


        ![Anketa.JPG](http://139.59.130.149/uploads/Anketa_d341f50000.JPG)

        In the first of the two Estonian films, having their world premieres is
        **Soviet Friendsbook** by Estonian Russian director Alina Surikova (Not
        My Land) that sees the director looking up her friends with whom she
        graduated school in 1994, during times of the newly independent republic
        of Estonia. Finding people in various places all over the world she
        seeks to build an emotional bridge between two historical moments,
        offering a unique perspective of Russians living in Estonia and of
        people that have left.
         
        ![Mephistopheles_01.jpg](http://139.59.130.149/uploads/Mephistopheles_01_70dcf6f54e.jpg)

        **Mephistopheles** by director Manfred Vainokivi (Stealing Socialims,
        Family Lies) is a vivid docu-portrait of one of Estonia’s most
        controversial intellectuals Linnar Priimägi, a lecturer, culture critic,
        researcher, and devout catholic, who’s made performances in both films
        and theater.
         
        ![Viimased.jpg](http://139.59.130.149/uploads/Viimased_5a03ac4e8b.jpg)

        One of Estonia’s internationally most renowned authors, Veiko Õunpuu
        (The Passion of St Tony, Autumn Ball) will present the international
        premiere of **The Last Ones**, produced by Katrin Kissa (The Passion of
        St Tony, November, Autumn Ball), co-produced with Finland and
        Netherlands. Shot entirely in Finnish, the social dramedy follows a
        young man living a rough life in the closed community of miners in the
        Lapland region in Northern Finland.
         
        ![rain_still-foto_siim_vahur-1.jpg](http://139.59.130.149/uploads/rain_still_foto_siim_vahur_1_0d80aad61d.jpg)

        Another international premiere is the Estonian coming-of-age drama
        **Rain** by first-time director Janno Jürgens that sees the lives of
        three generations of Estonian men intertwine in a small town
        environment.


        ![Indrek Park ja Edwin
        Benson.jpg](http://139.59.130.149/uploads/Indrek_Park_ja_Edwin_Benson_dd1a0f71ca.jpg)

        The final Estonian film in the programme is also a documentary, **To
        Save the Language** by Estonian anthropological documentary-maker Liivo
        Niglas (The Land of Love, The World of Juri Vella), portraying an
        Estonian linguist currently living and working in North-Dakota, trying
        to save the Mandan language from extinction by teaching it to Native
        Americans.
         

        ## **Latvia**

        Latvias competitors take us all the way deep down personal war stories,
        immigrant smuggling and paint a portrait of the last leader of the
        USSR. 


        ![Blizzard of
        Souls.jpg](http://139.59.130.149/uploads/Blizzard_of_Souls_4e3a0b1433.jpg)

        WWI-themed epic **Blizzard of Souls** will have its international
        premiere at [PÖFF](www.poff.ee/en) and sees a sixteen-year-old Arturs
        enlisting to fight in First World War with dreams of becoming a hero.
        The long-awaited film, celebrating 100 years of sovereign Latvia, had
        the largest budget in the history of Baltic cinema trusted by
        government. 


        **Gorbachev. Heaven** is a delicate portrait of the last leader of the
        Soviet Union, who has an immensely controversial legacy, to say the
        least. Having its Estonian premiere, the festival is glad to welcome the
        return of this renowned documentary director Vitaly Mansky, a regular in
        the [programme of Black Nights](https://poff.ee/en/programmes/), who’s
        North-Korea-themed documentary Under the Sun won the **Best Director and
        Special Jury prize** in the [Main
        Competition](https://poff.ee/en/official-selection/) of PÖFF in 2015. 
         
        ![F_1_latvian_coyote
        copy.jpg](http://139.59.130.149/uploads/F_1_latvian_coyote_copy_9ca8e0d2ee.jpg)

        Documentary director Ivars Zviedris (Documentarian, Begums) presents his
        latest film **Latvian Coyote**, a tale about the story Pepe, on trial
        for working as a coyote, a newly emerged profession in Latvia operating
        in illegal immigrant smuggling. 
         
        ![My Favourite
        War.jpg](http://139.59.130.149/uploads/My_Favourite_War_585d26caa4.jpg)

        Offering a very personal tale set during the Cold War, director Ilze
        Burkovska’s animated documentary **My Favorite War** tells the story of
        the director growing up in the Cold-War-era Soviet Union. It is  an
        exciting  coming-of-age story about finding one’s own identity, truth
        and loyalty.
         
        ![The Pit
        Bedre.jpg](http://139.59.130.149/uploads/The_Pit_Bedre_39b11d8665.jpg)

        In **The Pit** – the feature debut of director Dace Puce – a
        ten-years-old Markus who  winds up on a path of conflict with the
        village he lives in with his grandmother, his only caretaker, after
        teaching a lesson to a girl who made a contemptuous remark about his
        dead father.
         
         
         
        ## **Lithuania**


        ![In the Dusk
        2.jpg](http://139.59.130.149/uploads/In_the_Dusk_2_c8bf426fab.jpg)

        One of the most internationally recognised Lithuania authors, Sharunas
        Bartas’ **In the Dusk** arrives at PÖFF bearing the **Cannes Selection**
        label. The story is set in post-war Lithuania in 1948 when the country,
        left in ruins, sees the Partisan movement resisting Soviet occupation.
        19-year-old Untė becomes a member of the movement fighting an unwinnable
        fight, discovering violence and treachery in the process.
         
        Exploring the ideas of forgiveness and social justice in **Exemplary
        Behaviour**, director Audrius Mickevičius went to a Lithuanian prison to
        examine the paradox of "exemplary behaviour". He met two convicts Rimas
        and Rolandas who were sentenced to life but are driven by the hope of
        change. Having experienced the loss of the murdered brother, Mickevičius
        himself experienced the journey from anger to forgiveness, which was
        interrupted by his death in 2017. The film was completed by its script
        editor Nerijus Milerius.
         
        ![The Flood wont
        Come.jpg](http://139.59.130.149/uploads/The_Flood_wont_Come_434c8d8b4a.jpg)

        Offering, with well-crafted experimental techniques, a metaphysical take
        on the conditions of man in the context of war, Armenian director Marat
        Sargsyan has created a sequence of events unfolding around a military
        unit led by a seasoned Colonel. The film **The Flood Won’t Come** had
        its world premiere at **Venice Critics’ Week**.


        ![The Jump.jpg](http://139.59.130.149/uploads/The_Jump_2091f7b17e.jpg)

        Rounding off the programme is **The Jump** by Giedrė Žickytė that has
        just won the **Best Documentary** prize at **Warsaw IFF.** The film
        offers, through eye-witness reports, rare archival footage and dramatic
        first-person re-enactment, the tale of Simas Kudrika whose extraordinary
        tale was kicked off as he tried to defect the Soviet Union by jumping
        off a vessel during Thanksgiving, 1970, during a naval meeting of the
        two sides to discuss fishing rights.
         
        The full line-up of Black Nights will be announced on the 6th of
        November.


        [**Trailers of Baltic
        Competition**](https://www.youtube.com/watch?v=9HXXq9R91tU&list=PLcynQgSF3MkxLFHrGEnZZVDP8QYruH50U)

         
