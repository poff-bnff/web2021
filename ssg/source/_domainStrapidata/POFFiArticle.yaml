    lead_et: >-
        Esimest korda on Pimedate Ööde filmifestivali võistlusprogrammis
        „Põhjusega mässajad” Eestiga seotud film, fantaasiadraama „Alljumalad”.
    contents_et: >-
        Londonis elava hispaania päritolu režissööri Chino Moya osaliselt Eestis
        filmitud ja toodetud ansamblifilm kujutab ebamaist teekonda läbi manduva
        Euroopa, sisaldades tumekoomilisi, sürreaalseid lugusid läbikukkunud
        ühiskonnast ja lootusetutest inimestest, keda tabavad traagilised
        äpardused.


        Montreali fantaasiafilmide festivalil esilinastunud ja nüüd esimest
        korda ka Euroopas näidatava filmi kaastootjateks on produtsent Katrin
        Kissa ja stuudio Homeless Bob Productions. Filmi kaaskunstnik on Elo
        Soode ja grimmikunstnik Kaire Hendrikson. Näitlejatest teeb kaasa
        Katariina Unt.


        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/953rxk-xyQU" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>


        Kolm aastat tagasi asutatud võistlusprogramm „Põhjusega mässajad” toob
        vaatajate ette filmid, mis paistavad silma otsingulisema vormi või
        provotseerivama sõnumi poolest. Kokku kuulub kavva 13 pikka ja 13
        lühifilmi – viimased on välja valinud alafestival PÖFF Shorts. Filme
        hindab rahvusvaheline žürii ja välja antakse kaks auhinda, parimale
        täispikale filmile ja parimale lühifilmile. Filmikunsti äärealasid
        kompav kava on mõeldud tavapärasest nõudlikumale vaatajale, kes hindab
        originaalseid vaatenurki, poleemilisi seisukohti või lihtsalt huvitavaid
        esteetilisi otsinguid. 


        Pikkadest filmidest jõuavad maailmaesilinastuseni Vene režissööri Vitali
        Suslini tragikomöödia „Kiht kihi haaval”, Belgia režissööri Boris Baumi
        seiklusdraama „Bula”, Mehhiko režissööri Alejandro Guzmáni draama
        „Estanislao”, Hispaania režissööri Manuel Arija fantastiline komöödia
        „Läbinisti süütu” ja Taiwani režissööri Zero Chou LGBT-draama „Kire
        raev”.


        ![F1_Bula.jpg](http://139.59.130.149/uploads/F1_Bula_123e5ae9eb.jpg)

        *Boris Baumi seiklusdraama „Bula”*


        Sundance´i festivalilt alustas juba oma rahvusvahelist levi USA
        režissööri Adam Carter Rehmeieri komöödia „Õhtusöök Ameerikas”, Berliini
        festvalilt Portugali režissööri Catarina Vasconcelose mängu- ja
        dokumentaalfilmi piire kompav „Lindude muundumine” ning Rotterdami
        festivalilt brasiillase Felipe Bragança tragikoomiline mõistulugu
        „Kollane loom”.


        Bulgaaria režissööri Kamen Kalevi filmid on linastunud paljudel tuntud
        festivalidel, sealhulgas PÖFFil, tema debüütlinateos „Eastern Plays”
        võitis Tokyo ja Varssavi festivalil ka parima filmi auhinna. Autori
        uusim töö „Veebruar”, mille valis oma kavva Cannes´i festival, kujutab
        üht tavalist bulgaarlast kolmel eluetapil, vältimatul teekonnal surma
        poole. Moritz Bleibtreu on enesele nime teinud hoopis näitlejana –
        psühholoogiline põnevusfilm „Ajukoor” on tema režissööridebüüt.


        ![5f25370c-b0c4-479e-ae68-96afe67a0ca2.jpg](http://139.59.130.149/uploads/5f25370c_b0c4_479e_ae68_96afe67a0ca2_8c322671d6.jpg)

        *„Ajukoor”, Moritz Bleibtreu režiidebüüt*


        Lühifilmide autoritest on tuntuim Peter Strickland, kelle pikad
        mängufilmid „Katalin Varga”, „Burgundia hertsog”, „Berberiani
        helistuudio” ja „Kangas” on võitnud hulk auhindu mainekatelt
        festivalidelt.


        Pimedate Ööde filmifestival avatakse 12. novembril, filme näeb 13.
        novembrist 29. novembrini. Võistlusprogrammi piletite eelmüük algab 6.
        novembril. Kuni 8. novembrini on kõik PÖFFi kinoseansside piletid müügil
        5-eurose soodushinnaga. 6. novembrist saab osta ka virtuaalsete
        seansside pileteid, mis maksavad 8 eurot. Virtuaalne PÖFF jõuab
        publikuni veebiplatvormide Shift72 ja Elisa Stage vahendusel.


        PÖFFi esitlevad Elisa ja Nordic Hotel Forum.
