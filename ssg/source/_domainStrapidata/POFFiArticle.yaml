    lead_et: >-
        Tänane programm on täis seiklusi, mis ei heitu võistlustulest ega
        sõnasõdadest. Selle teekonnad hargnevad allilma kurikavalatele
        tänavatele, abieluvoodist kohtusaali ning jõuavad teisel pool maailma
        peituvate salasaarteni välja. 
    contents_et: >+
        On neid, keda kannustab nipernaadilik lõputu otsing ning ka neid, kes
        ajavad väsimatult taga oma tõde. Ületatud saavad tundetulvad, murtud
        meeled ning ebaõiglus.


        **Kogu laupäevast PÖFFi programmi saad avastada
        [siit](https://poff.ee/otsi_seanssi/?dates=11/21/2020).**


        ![F_1_undergods_76409981af.jpg](http://139.59.130.149/uploads/F_1_undergods_76409981af_fefa74d0a8.jpg)


        ## [Alljumalad](https://poff.ee/film/alljumalad/)

        - [21. nov, laupäev 20:00. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=324308&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)

        - Euroopa esilinastus, seansil külas filmitegijad Chino Moya, Katrin
        Kissa, Sophie Venner


        Chino Moya võtab lahti kõik selle, mis on inimese päikese paitatud pehme
        naha all — veri, soolikad, lima ja sapp ning sisemine äng nende kõigi
        vahel.


        Kusagil „Blade Runneri“ seniteadmata Lasnamäe rajoonis õitseb
        lihatööstus, mille tooraineks on orjapidamisest tekkinud inimjäänused.
        Selle düstoopia lynchiliku lähituleviku kihistustes leiame aga inimesed,
        kelle pained söövad neid endid elusalt. Sekka veel verejanulist
        minevikku hundiseaduste aegu ning saabki kokku piiritu ulmeilma, millel
        on inimese psüühika kohta kordades rohkem öelda, kui üks väike
        sotsiaaldraama tihtilugu suudab.


        „Alljumalad“ teeb seda kõike niivõrd löövalt, et juba filmi esimese
        poole peal tekib oht suurest vaimustusest mööda seinu kõndima hakata.
        Rõõm Eesti filmitegijate kaastööst lisab siinkohal veel omakorda tuure
        juurde.


        ![Screenshot 2020-11-21 at
        07.58.30.jpg](http://139.59.130.149/uploads/Screenshot_2020_11_21_at_07_58_30_33f8920f98.jpg)


        ## [Bula](https://poff.ee/film/bula/)

        - [21. nov, laupäev 19:00. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=324253&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)

        - Maailma esilinastus, seansil filmitegijad Clara Brandt, Sebastien
        Tixador, Boris Baum

        - [21. nov, laupäev 22:00. Veebikino, seanss avatud 5
        päeva](https://kino.poff.ee/film/bula/)


        Marcelole meeldib teha oma soolobändiga *black metal*’it, nokitseda
        põlveotsas veidi teadust ja kanda ülikonda alati, kui see vähegi paslik
        näib. Tema täbar olukord konformistlikus Belgia äärelinnas kahvatub tema
        onu kõrval, kes kannab meelsamini üldsegi kleite ja vahel ka vallatuid
        võrksukki. Suve hakul ootamatult saabunud teade Marcelo antropoloogist
        isa surmast annab dünaamilisele duole võimaluse pageda nüristavast
        keskpärasusest ja seigelda kaugele Kurrunurruvutisaarele, et selgitada
        välja tõde juhtunu kohta.


        Boris Baum toob *road-movie*’de žanri värsket hingamist silmapaistvalt
        originaalse lähenemisega, mis julgeb riskida tehnilise eklektilisusega
        ja seikleb eneseteadlikult nii indie-klišeedes kui ka art house’i
        nihestatud reaalsuses, kohkumata tagasi ka guerilla-stiilis lahenduste
        karguse ees.


        ![F_1_when_i_m_done_dying_1b77ccc68c.jpg](http://139.59.130.149/uploads/F_1_when_i_m_done_dying_1b77ccc68c_ce7760586b.jpg)


        ## [Veel üks hingetõmme](https://poff.ee/film/veel-ueks-hingetomme/)

        - [21. nov, laupäev 18:30. iSense saal Coca-Cola Plaza,
        Tallinn](https://poff.ee/film/veel-ueks-hingetomme/)

        - Maailma esilinastus, seansil filmitegijad Nisan Dag, Oktay Cubuk

        - [21. nov, laupäev 21:30. Veebikino, avatud 5
        päeva](https://kino.poff.ee/film/veel-uks-hingetomme/)


        Ehedusest pulseeriv lugu kõigest sellest, mis toimub kammerlike
        kontsertsaalide taga tänavakultuuris. „Veel üks hingetõmme“ viib vaataja
        haarava tempoga muusikamaailma, mille teravad räpiread ei anna armu
        kellelegi, kes ette jääb. Seda elamust on rikastamas tänavakunstnina
        ilmuv animatsioon ning autentsus, mis on saavutatud koostöös reaalsete
        räpparitega nagu näiteks Da Poet.


        Filmi viis põhivõistluse ridadesse tugev süžee ühes lavastusega. „Veel
        üks hingetõmme“ toob pinnale ühiskonna arvukaid valupunkte nii surmavate
        narkootikumide kui ka alatiseks tänavale naelutava vaesuse kujul.
        Sellest hoolimata loob filmi põhitooni võluv kulgemine, kus ei puudu ka
        pidurdamatu armastus. Hea vaatamine sõltumata sellest, kas räpp
        muusikaeelistustesse kuulub või mitte.


        ![Anton.jpg](http://139.59.130.149/uploads/Anton_1b5caef7ae.jpg)


        ## [Anton](https://poff.ee/film/anton/)

        - [21. nov, laupäev 18:00. Tallink Apollo Kino Solaris,
        Tallinn](https://store.piletilevi.ee/public/?concert=324478&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)

        - Seansil külalised Natalia Rjumina, Sebastian Anton


        „Anton“ on varalahkunud ikoonilise ja Eesti filmiajaloos teenelise
        režissöör Zaza Urušadze viimane film, mis jõuab kinodesse temale
        pühendatud PÖFFi eriprogrammis. Kanada kirjaniku Dale Eisleri
        tõestisündinud lugude põhjal kirjutatud romaani adaptsioon loob
        ajaloodraama kahest Ukrainas saksa väljarändajate külas elavast poisist,
        kelle sõprus pannakse proovile Esimese maailmasõja järgsete sündmuste
        keerises.


        Katoliiklikus peres kasvanud Anton on saksa, Jakob aga juudi rahvusest.
        Aastal 1917 puhkev punane revolutsioon loob armutu ja hirmuga täidetud
        õhustiku laste suvesoojadesse päevadesse, mis saadetakse õhtusse
        ennastunustavalt mängides ja seigeldes. „Anton“ toob selle duaalsusega
        kinolinale võimsa pildi ilust ja julmusest, mis eksisteerivad külg külje
        kõrval. See on suurte mõistete ja mõtete lugu usust, leppimisest ja
        andestusest.


        ![F_5_submission_a370c881ca.jpg](http://139.59.130.149/uploads/F_5_submission_a370c881ca_3e667043ce.jpg)


        ## [Sõna sõna vastu](https://poff.ee/film/sona-sona-vastu/)

        - [21. nov, laupäev 21:15. iSense saal Coca-Cola Plaza,
        Tallinn](https://poff.ee/film/sona-sona-vastu/)

        - Maailma esilinastus


        „Sõna sõna vastu“ lahkab lähisuhtevägivalda ja selle tõestamise karmi
        protsessi kohtupingis. Režissöör ja stsenarist Leonardo Antonio film
        valmis põhjaliku koostööna psühholoogide, advokaatide, politseinike ja
        kohtunikega. Filmi lähtealuste põhjalikkus muudab selle loo erakordselt
        realistlikuks. Tulemuseks äärmiselt oluline dialoog laialt levinud, kuid
        summutatud teema ümber, mis on paraku teravalt akuutne ka Eesti
        ühiskonnas.


        Iolanda Laranjeiro toob ekraanile seksuaalkuriteo all kannatava naise
        vaimse seisundi kehastades Lúciat, kes otsib kaitset oma abikaasa eest.
        Lúcia üritab patriarhaalsetest ühiskonnanormidest läbiimbunud
        kohtusüsteemis tõestada, et tema abikaasa on teda vägistanud. Sündmuste
        käik hargneb autentselt lahti kohtusaalis, kus esitletakse mõlema
        osapoole väiteid peaaegu reaalajas.



        ![F_6_dinner_in_america_8203539bc9.jpg](http://139.59.130.149/uploads/F_6_dinner_in_america_8203539bc9_ed3281f049.jpg)


        ## [Õhtusöök Ameerikas](https://poff.ee/film/ohtusoeoek-ameerikas/)

        - [21. nov, laupäev 19:15. Coca-Cola Plaza,
        Tallinn](https://store.piletilevi.ee/public/?concert=324338&shop_provider=pff&design=poff1&lang=est&center=7#view=ticketsselect)

        - seansil külas pordutsent David Hunter

        - [21. nov, laupäev 22:15. Veebikino, seanss avatud 5
        päeva](https://kino.poff.ee/film/ohtusook-ameerikas/)


        “Õhtusöök Ameerikas” on üks tugevaima stiiliga filme selle aasta PÖFFi
        programmis. Seda sõna otseses mõttes. Filmi stsenarist, režissöör ja
        monteerija Adam Rehmeier on hakkama saanud niivõrd lööva filmiga, et
        puhtalt tema käekirja pärast tasuks see tükk kindlalt ära näha.
        Mainimata ei saa jätta ka helirežiid ühes rammestust maha murdva
        muusikaga.


        See on lugu kahest äärmusest. Patty on omanäoline ja introvertne tüdruk,
        kellel käitumishäirete diagnoose rohkem kui sõpru. Simon aga pungiga
        laetud mässaja, kelle hobiks lisaks muusikale ka maailm peapeale pöörata
        või siis vähemalt põlema panna. “Õhtusöök Ameerikas” on teinud tänaseks
        juba ilma arvukatel filmifestivalidel, nende seas ka Sundance’il.

