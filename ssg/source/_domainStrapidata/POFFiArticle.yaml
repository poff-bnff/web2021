    title_et: Variety nimetas Tiina Loki mõjukaks naiseks
    slug_et: variety-nimetas-tiina-loki-mojukaks-naiseks
    title_en: Variety announced Tiina Lokk as an influential woman
    slug_en: variety-announced-tiina-lokk-as-an-influential-woman
    slug_ru: ggjy
    lead_et: >-
        Meelelahutustööstuse juhtivaid väljaandeid Variety nimetas Tiina Loki
        naiseks, kes on mõjutanud ülemaailmset meelelahutustööstust. 
    lead_en: >-
        Variety, being the most authoritative and trusted source of
        entertainment business news, named Tiina Lokk as a woman who has
        influenced the global entertainment industry.
    contents_et: >
        PÖFFi juht Tiina Lokk on üks neist 50 naisest või naiste kollektiivist,
        kelle Variety on lülitanud oma rahvusvahelisse naiste mõju aruandesse,
        mis ilmus traditsiooniliselt naistepäeva eel. Kõik nimekirja kuuluvad
        naised on väljaande hinnangul avaldanud viimase aasta jooksul
        positiivset mõju globaalsele meelelahutustööstusele.


        „Tiina Lokk on ainus naine maailmas, kes seisab A-kategooria
        filmifestivali eesotsas, tüürides nimekat Baltikumi festivali läbi selle
        pandeemilise aasta kõigi raskuste. Üritades eelmise aasta eduloo tuules
        suurendada veelgi festivali digitaalset jalajälge, usub ta ise, et kõik
        on võimalik,” kirjutab Variety. 


        Peale Loki leiab nimekirjast tuntud naisi kogu maailmast, näiteks Cate
        Blanchetti, Dua Lipa, Sophia Loreni ja Susanne Bieri. 


        Rahvusvahelist naiste mõju aruannet koostab Variety alates 2018.
        aastast. 


        *Vaata Variety mõjukate naiste nimekirja
        [siit](https://variety.com/lists/varietys-international-womens-impact-report-2021/juliana-algan%cc%83araz/?fbclid=IwAR2qSJ3bUQ6_A465zAw4vT_BgS5PczOSV_eRrh6buP_wndvQNkEFPBq7Tes).*
    contents_en: >-
        Tiina Lokk, the head of PÖFF, is one of the 50 women or women's
        collectives that Variety has included in their "Women That Have Made in
        Impact in Global Entertainment" international report, which was
        traditionally published on the eve of International Women's Day.
        According to the publication, all the women on the list have had a
        positive impact on the global entertainment industry over the past year.


        "Tiina Lokk is the only woman in the world who is leading the A-category
        festival, shepherding the acclaimed Baltic fest through all the
        difficulties of this pandemic year. Trying to further broaden the
        digital footprint of the festival in the wind of last year's success
        story, she believes that anything is possible, ”writes Variety.


        In addition to Lokk, the list includes well-known women from all over
        the world, such as Cate Blanchett, Dua Lipa, Sophia Loren and Susanne
        Bieri.


        The International Women's Impact Report has been compiled by Variety
        since 2018.


        *See the Variety list of influential women
        [here](https://variety.com/lists/varietys-international-womens-impact-report-2021/anna-marsh/?fbclid=IwAR2qSJ3bUQ6_A465zAw4vT_BgS5PczOSV_eRrh6buP_wndvQNkEFPBq7Tes).*
