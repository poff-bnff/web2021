    lead_et: >
        Alanud on aasta kõige olulisem periood tõelistele filmigurmaanidele.
        Kuni 8. novembrini saavad kõik pöffihundid tagada endale vaimu toitva
        filmielamuste varu eriti soodsa hinnaga.
    contents_et: "Kõik need lõputud õhtud, mis on veedetud telerist või kuvarist hooaegade kaupa sarju ja kõike muud neelates, on taganud pöffihuntidele erakordse vormi eesootavaks festivalimaratoniks. Pöffihundid ei taha aga enam midagi lihtsalt ära vaadata, vaid tunda, läbi elada ja kaasa mõelda. PÖFF on kohal, et seda A-klassi kvaliteeti pakkuda. Tänavu veel eriti pirakate võistlusprogrammidega, kus käis kohtade nimel väga tihe rebimine.\n\nPÖFF on üks neist südikatest kohanejatest, kes teeb endast kõik oleneva selle nimel, et esilinastused jõuaksid sinna, kuhu need kuuluvad — mõjuvõimsale kinolinale. Kuid kinost üksi ei piisa, filmelamuse teine samavõrd oluline komponent on publik. Selleks, et filmid vaatajateni viia, on PÖFF teinud ennastületavalt suuri jõupingutusi ja juhib tänavu eriti hoolsa südame ja valvsa pilguga pöffihunte uutele turvalisematele jahimaadele.\n\n\n![Pr_REBELS_Lucky.jpg](http://139.59.130.149/uploads/Pr_REBELS_Lucky_48afc6753b.jpg)\n*Kaader PÖFF Shortsi võistlusprogrammi filmist „Lucky”, režissöör Emilia Bergmark*\n\n### **24. PÖFF on maskiball**\n\nKõik PÖFFi kinokülastajad kannavad tänavu aasta seanssidel maske. Selleks on meil kinosaali ees hoolsad PÖFFi vabatahtlikud, kes tasuta maske saabunud publikule jagavad ning tagavad selle, et ilma keegi saali ei siseneks. Muidugi võib filme nautima tulla ka oma stiilse maskiga. \n\nFilmi lõppedes palume saalist lahkuda ridade kaupa. Nii ei teki uste juurde troppe. PÖFF seisab hea ka selle eest, et seansside vahel oleks vajalikud tuulutuspausid, mille käigus puhastatakse ja desinfitseeritakse 2–4 tunni tagant kõiki kinosaale. Loomulikult on sissepääsude juures olemas ka desinfitseerimisvahendid, mida tuleb kasutada saali sisenedes ja sealt lahkudes.\n\nKõige olulisem ohutuse tagamisel on see, et halva enesetunde korral tuleb jääda koju ning vaadata filme [PÖFFi Veebikinos](**https://kino.poff.ee/**)\n\nJah, just nii — PÖFFi filmielamused tulevad veebivahendusel tänavu sama mugavalt kätte nagu Netflix. Selle kõige uue ja põneva avastamiseks tuleb vaid veidi veel kannatust varuda. \n\n\n\n![F_1_Time_guardians.jpg](http://139.59.130.149/uploads/F_1_Time_guardians_cf9392f987.jpg)\n*Kaader Just Filmi võistlusprogrammist „Aja valvurid”, režissöör Alexey Telnov*\n\n### **5 euro eest elamusi**\n\nKuivõrd veebiplatvormil jõuab PÖFFi programm igasse Eesti koju, ei asenda kinosaali, selle tehnilist võimsust ja ühisvaatamise kogemust mittemiski. Käes on aeg osta kuni 8. novembrini kõige soodsamate hindadega kinopileteid ja valida endale parimad kohad saalis. Kuna sel aastal on seansse oluliselt vähem, siis jagub ka kinopileteid vaid kärmeimatele käppadele. Avasta PÖFFi võistlusprogramme täies hiilguses [**siit**](https://poff.ee/programmid/) ning pane kõrva taha kuupäev 6. november, mil müüki tuleb kogu PÖFFi programm.\n\L\n\nKes ees, see sees! Näeme juba õige pea PÖFFil.\n\n\n**Tutvu täpsemalt PÖFFi turvajuhiste ja nõuannetega** [**siin**](https://poff.ee/artikkel/turvajuhised-ja-nouanded/).\n\nNB! Juhime Teie tähelpanu sellele, et kahjuks ei ole PÖFFil võimalik ümber vahetada või tagasi osta nende inimeste pileteid, kes ei saa mingil põhjusel seansil osaleda. See seaks meie festivali piletmüügi töötajad liiga suure koormuse alla, seega võimaldame seda vaid olukorras, kus seanss jääb ära kas koroonaviiruse või PÖFFi tõttu. See on kultuuriüritustel tavapärane praktika ja ka meie ei saa siinkohal kahjuks erandeid teha. Loodame mõistvale suhtumisele ja palume, et mõtleksite enne piletiostmist hoolikalt, kas ikka saate sellel seansil osaelda.\n\n\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/ij8YEvOo948\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\n\n"
