    lead_et: >-
        Peaaegu sada aastat tagasi avastatud Tutanhamoni hauakamber ja sellest
        leitud aarded pakuvad siiani üllatusi. Nende uurimise viimase seisu
        võtab kokku Kumu kultuuriteemaliste dokumentaalfilmide sarja järjekordne
        film.
    contents_et: >-
        Homme möödub 98 aastat päevast, kui arheoloog Howard Carter sattus
        Kuningate orus trepiastmele, mis juhatas ta 3250 aastat tagasi Egiptust
        valitsenud Tutanhamoni hauakambrisse – maailma ühe kõige tähtsama ja
        kuulsama arheoloogilise leiuni.


        Prantsuse režissööri Frédéric Wilneri film „Tutanhamoni hauakamber.
        Tegelik lugu”, mis jõuab ekraanile sel kolmapäeval, jutustab
        Vana-Egiptuse kõige tuntuma vaarao matmispaigast leitud aaretest, mis
        kogutakse esimest korda pärast hauakambri avastamist uuesti kokku, et
        eksponeerida neid 2021. aastal Gizas avatavas pompoosses Suures Egiptuse
        muuseumis. Rohkem kui 5000 esemest koosnevat kollektsiooni uurides
        jõuavad spetsialistid avastusteni, mis näitavad mitut Tutanhamoni elu ja
        matmisega seotud aspekti uues valguses.


        Film täiendab praegu Kumus avatud populaarset näitust „Egiptuse
        hiilgus”.


        Kumu auditooriumis 4. novembril kell 18 aset leidva seansi juhatab sisse
        klassikaline filoloog, antiigipärandi uurija ja Tartu Ülikooli muuseumi
        teadusdirektor Jaanika Anderson.


        Film on prantsuse keeles ingliskeelsete subtiitritega. Eestikeelne tõlge
        puudub. Sissepääs tasuta.


        Kultuuriteemaliste filmide sarja „Kumu dokumentaal” korraldavad Kumu ja
        PÖFF.
