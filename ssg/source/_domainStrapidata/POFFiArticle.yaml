    lead_et: >-
        Festival on hea aeg enne ja pärast kinoseansse uusi põnevaid toidukohti
        avastada. PÖFFi A-listist leiad nii kulinaarse kui ka õhtuse vööndi. Iga
        koha juures on põnev lugeda ka soovitajalugusid.
    contents_et: >+
        Suurettevõtja ja purjetaja **Aivar Tuulberg** valikuks on Reval Café: 
        „Toidukoha valikul on minu jaoks oluline pakutava toidu kvaliteet ja
        atmosfäär, aga sama tähtis ka kohviku asukoht ja pakutava teenuse
        kiirus. Reval Café puhul võin olla kindel, et saan kosutava ja maitsva
        hommikueine või kiire lõuna kiirelt kätte. Tartu inimesena on uus Paju
        ärihoones asuv Reval Café aga kahtlemata minu kõige eelistatum valik:
        kohvik on piisavalt suur, valgusküllane, uudse disainiga ja suurepärase
        vaatega Emajõele. Ootan juba kevadet, et saaksin nende mõnusal
        väliterrassil kohvi nautida!"


        Muusik **Sandra Vabarna** naudib Fotografiskat: „Ma armastan kvaliteeti,
        pühendumist, kirge ja nende sümbioosist sündinud elamusi, mis on kõik
        olemas minu ühes lemmikkohas Tallinnas Fotografiskas. Väga sümpaatne
        peakokk Peeter Pihel on suutnud toitudes siduda üllatuse ja naudingu
        ning mis väga oluline –keskkonnasõbralikkuse! 


        Fotografiska on 0-kulu restoran, mis tähendab, et toorainet ei raisata
        ja toidujäätmed komposteeritakse! See on tohutult kiiduväärt mõtte ja
        tegevusviis, mis võiks tänapäeval juba normaalsus olla, ja Fotografiska
        näitab eeskuju!"


        **Anu Saagim** on leidnud endale meelepärase koha hoopiski Jahu Restost:
        „Mina olen kutsunud oma intervjueeritavaid meelsasti hilisele
        hommikusöögile või lõunale Balti Jaama turu kõrval asuvasse õdusasse
        Jahu Restosse. Olin meeldivalt üllatunud, kui kuulsin, et jahu, mida
        seal toitude valmistamisel kasutatakse, on ökoloogiline, ning ka muud
        toorained on biodünaamilised ja orgaanilist päritolu.


        Keele viisid alla puravikurisoto, praetud koha ja mahe pardirind,
        hõrkudest lisanditest rääkimata. Olen suur veinilemb ja veinid on Jahu
        Restos tõepoolest haruldased, sest eelistatud on just vulkaanilisel 
        pinnasel kasvanud viinamarjadest tehtud märjukesed. Lisaks meeldiv
        teenindus, hea atmosfäär ja rõõmsameelne restorani omanik Vadim – ning
        hallist sügispäevast saab justkui imeväel pidupäev."



