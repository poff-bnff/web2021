    slug_et: esmaspaeeval-toimub-euroopa-filmifoorum-tallinn
    slug_en: pof-fi-article-80
    slug_ru: pof-fi-article-145
    lead_et: >-
        Maailma filmi-, tehnoloogia- ja ärieliidi tipud arutavad Tallinnas
        toimuval Euroopa filmifoorumil globaalse filmitööstuse kriisist
        väljumist.
    contents_et: >
        Viiruspuhangu mõju ülemaailmsele filmitööstustele ja sisutootjatele on
        olnud šokeeriv – hinnanguliselt kannatab valdkond järgneva viie aasta
        jooksul enam kui 24 miljardi euro suurust kahju. Kirest kukkumisest
        hoolimata on filmisektori liidrid otsustanud senise oskutepagasi,
        organisatsioonide ja äritavade ümberkorraldamise kaudu valdkonna
        kriisist välja tuua.


        Esmaspäeval, 23. novembril toimuval poolepäevasel virtuaalkonverentsil
        Euroopa Filmifoorum Tallinn arutavad 11 rahvusvahelist filmi- ja
        meediavaldkonna liidrit ning poliitikakujundajat, kuidas Euroopa ja ka
        kogu maailma filmitööstus peaks valitsevale keerulisele olukorrale
        reageerima ja millised on võimalused väljakutsete enda kasuks
        pööramiseks. Konverents vaatleb lähemalt, kuidas taastada ja arendada
        koostööd sisuloojate, produtsentide, turuosaliste ja publiku vahel,
        millised on edaspidi Euroopa filmi ja sisuloome valdkonna märgureeglid
        ning tutvustab samuti hetkel Eestis loodavat muusika, kirjastuse ning
        meediatööstuse hiidude poolt soositud innovatiivset autoriõiguste
        globaalse haldamise platfvormi. 


        **Euroopa Filmifoorum Tallinn toimub sel aastal virtuaalse konverentsina
        ning on jälgitav otseülekandena veebilehel
        [industry.poff.ee](https://industry.poff.ee). Foorumi programmi on
        üleval veebilehel
        [europeanfilmforumtallinn.online](https://www.europeanfilmforumtallinn.online).**


        Tallinnas toimuva Euroopa Filmifoorum Tallinn kuraatori Sten-Kristian
        Saluveeri sõnul ei ole muutused filmitööstustes juhtunud üleöö – pigem
        on globaalne viirusepuhang juba varem alanud arenguid  kiirendanud.  “On
        selge, et uus olukord ei nõua vaid rahalisi vahendeid, vaid sektori
        (taas)elustamiseks on vaja uusi juhtimisoskusi ja teadmisi. On väga hea
        meel, et pikaajalise koostöö tulemusel Euroopa Komisjoniga saame kõik
        need aktuaalsed teemad Tallinnast modereeritud virtuaalsel Euroopa
        filmifoorumil lauale tuua.“   


        Foorumil võtavad teiste seas sõna Film London tegevjuht Adrian Wooton,
        kes selgitab, kuidas korraldati mõne kuu eest filmiproduktsioonidega
        jätkamise nimel ümber COVID tõttu 2020. aastal üle miljardi euro
        kaotanud Londoni filmitööstus. Rahvusvaheliste festivalide -
        International Film Festival Rotterdam, Udine Far East Film Festival ja
        New Horizons Polish Days - juhid arutlevad filmifestivalide tänase
        olukorra ja tuleviku üle. Robert Wolcott, üle maailma tunnustatud
        innovatsiooniteadlane ja äri-, teadus- ja tehnoloogialiidrite võrgustiku
        Twin asutaja arutleb aga vestluses Sten Saluveeriga millised omadusi,
        oskusi ja otsuseid filmitööstus COVIDi järgseks ajaks vajab, lähtudes
        oma pikaajalisest koostööst poliitikakujundajate ning Fortune 500
        liidritega üle maailma. 


        Foorumil saavad sõna Lucia Recalde (MEDIA Unit. European Commission),
        Ezra Eeman (EBU), Tine Klint (Level K), Ewa Puszczyńska (Extreme
        Emotions), Todd Brown (XYZ Films), Birgit Karus (Noh Productions), Vanja
        Kaludjercic (IFFR), Sabrina Baracetti (Udine Far East FF), Weronika
        Czolnowska (New Horizons), Adrian Wooton (Head, Film London), Philippe
        Rixhon (European Future Copyright Infrastructure) ja Robert Wolcott
        (Kellogg Innovation Network).



        Euroopa Filmifoorumi loodi Euroopa Komisjoni poolt 2014. aastal
        strateegia „Euroopa film digitaalajastul“ osana. Sündmuse eesmärk on
        aidata arendada strateegilist poliitilist võimekust Digitaalse Ühisturu
        rajamise projekti raames. Euroopa Filmifoorum Tallinn keskendub filmi,
        sisu-, tehnoloogia- ja idumajanduse sektoritele, tuginedes Eesti
        eesrindlikkusele Euroopa digitaalühiskonna arendustegevustes. 


        .  
