        Tänavu 12.–28. novembrini toimuvale festivalile saab filme esitada
        veebiplatvormi Filmfreeway vahendusel. Lisaks PÖFFi põhiprogrammile
        oodatakse kogu maailma linateoseid kandideerima noorte- ja lastefilmide
        festivali Just Film ja lühifilmide ja animatsiooni festivali PÖFF Shorts
        programmi. 


        Eelmisel aastal esitati PÖFFile ja Just Filmile 1500 pikka ja PÖFF
        Shortsile 4100 lühifilmi. 


        Iga festivalile esitatud filmi registreerimistasust annetab PÖFF ühe
        euro Eesti metsade kaitseks. Kogutud raha kasutab idufirma Single.Earth
        selleks, et maksta oma investeerimisplatvormi vahendusel metsaomanikele
        kompensatsiooni, kui nad loobuvad lageraiest ja majandavad oma metsa
        säästlikumalt. 


