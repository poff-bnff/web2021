    slug_et: p-oe-f-fi-veebikino-on-avatud-veel-naedal-aega
    slug_en: pof-fi-article-102
    slug_ru: pof-fi-article-177
    lead_et: >-
        Pimedate Ööde filmifestival on küll läbi, kuid veebikinos saab filme
        vaadata veel 6. detsembrini.
    lead_ru: >+
        **До конца недели фильмы PÖFF можно посмотреть в онлайн-кинотеатре
        kino.poff.ee.**

    contents_et: >-
        **PÖFFi filme saad veebikinos vaadata [siin](https://kino.poff.ee).**


        Valikus on veidi üle kaheksakümne mängu- ja dokumentaalfilmi kokku 12
        programmist, sealhulgas enamik auhinnafilme, ka grand prix’ võitnud
        Bulgaaria draamakomöödia „Hirm” ja parim režissööritöö, Türgi draama
        „Veel üks hingetõmme”. Samuti on kättesaadavad lühifilmide ja
        animatsioonifestivali PÖFF Shorts võidufilmid ja 13 telesarja avaosad,
        sealhulgas Elisa uhiuue põnevussarja „Tulejoonel” esimene jagu.


        Näha saab näiteks:


        - Läti taasiseseisvusaja populaarseimat filmi, suurejoonelist
        sõjadraamat „Hingede torm”, mis võitis äsja kuus Läti filmiauhinda Suur
        Kristaps ja on esitatud ka Oscarile;


        - Eestile Oscari nominatsiooni toonud, mullu meie seast lahkunud gruusia
        režissööri Zaza Urušadze retrospektiivi, sealhulgas tema viimaseks
        jäänud filmi „Anton”;


        - Tšehhi kõigi aegade populaarseimat dokumentaalfilmi „Võrku püütud”,
        mis näitab šokeerival viisil, kui ulatuslikult on veebis levinud
        alaealiste seksuaalne ärakasutamine;


        - Euroopa filmiakadeemia aasta parima filmi ja stsenaariumi auhinnale
        kandideerivat Saksa linateost „Berliin, Alexanderplatz”;


        - uut eesti dokumentaalfilmi „Ankeet”, milles Aljona Suržikova lehitseb
        25 aastat hiljem oma kooliaegset sõbrapäevikut ja otsustab kunagised
        klassikaaslased üles otsida, et uurida, kas nende unistused on täitunud;


        - Euroopa filmiakadeemia aasta parima animafilmi auhinnale kandideerivat
        Prantsuse linateost „Josep”;


        - poleemikat tekitavat keskkonnateemalist dokumentaalfilmi „Hundid
        tulevad!”, mis näitab ilmekalt, kuidas huntide naasmine kunagisele
        asualale võib ühiskonna lõhki ajada.


        Esindatud on ka eksootilised, väga tugevad filmiriigid, mille linateosed
        näeb Eestis harva, näiteks Süüria, Filipiinid, Kõrgõzstan, Lõuna-Korea
        ja Kasahstan. Valikust leiab midagi ka spetsiifilisema huviga vaataja,
        on spordi-, keskkonna- ja õudusfilme. Eraldi programm on pühendatud
        PÖFFi tänavuse külalisriigi Saksamaa uuele filmikunstile.


        Lisamaterjalina on paljude filmide juures autorite intervjuud, mis on
        salvestatud spetsiaalselt PÖFFi tarbeks. Põhi- ja debüütfilmide
        võistlusprogrammi filmid on varustatud ka eestikeelsete subtiitritega.


        PÖFFi veebikino saab külastada igas Eestimaa nurgas, kuhu ulatub
        internet. Virtuaalne PÖFF jõuab publikuni veebiplatvormide Shift72 ja
        Elisa Stage vahendusel.
    contents_ru: >-
        Выбор состоит из более чем 80 игровых и документальных фильмов в 12
        программах, в том числе большинство фильмов-призеров, среди которых есть
        лауреат Гран-при фестиваля, болграский фильм "Страх", и турецкая
        кинолента "Еще один вдох". Можно посмотреть и выигравшие на PÖFF Shorts
        короткометражные и анимационные фильмы, а также первые серии 13
        сериалов.


        В качестве приятного дополнения многие фильмы дополнены интервью с
        авторами, которые были записаны специально для PÖFF. 


        Онлайн-кинотеатр можно посетить из любого уголка Эстонии, где есть
        интернет. Вирутальный PÖFF доступен для публики благадаря платформам
        Shift72 и Elisa Stage.
