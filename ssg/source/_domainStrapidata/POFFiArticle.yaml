    slug_en: pof-fi-article-15
    slug_ru: pof-fi-article-28
    lead_et: >-
        Kumu kultuuriteemaliste dokumentaalfilmide sarja kolmapäevane seanss
        tuleb eriline – esilinastub avangardkunsti klassiku Ülo Soosteri elu ja
        loomingut käsitlev film.
    contents_et: >-
        „Ülo Sooster. Mees, kes kuivatas rätikut tuule käes” on Vene režissööri
        Lilija Vjugina põhjalik ülevaatefilm kunstnikust, kelle surmast möödub
        25. oktoobril 50 aastat.


        Selles võtab kunstniku poeg Tenno isa jälgedes ette rännaku ajas ja
        ruumis. Käiakse Eestis, kus kunstnik sündis, õppis ja on maetud,
        Kasahstanis, kus ta oli vangilaagris, Venemaal, kus ta töötas ja suri,
        ning Iisraelis, kus elab praegu tema pere. Soosterit meenutavad tema
        kaasaegsed, loomingut mõtestavad Eesti ja Vene kunstieksperdid.
        Kasutatud on haruldast arhiivimaterjali.


        Soosteri mõju Eesti ja Vene kunstielule, nendevahelise kultuurisilla
        loomisele on võimatu ülehinnata. Ta tõi eesti kunsti sürrealismi.
        Moskvas elades sai temast vene avangardi teise laine tuntumaid
        esindajaid, nonkonformistliku kunsti üks liidreid.


        Abikaasa Lidia Sooster meenutab oma raamatus „Minu Sooster” legendaarset
        avangardkunstnike näitust, mis leidis aset 1962. aastal Moskvas:
        „Hruštšov käis saali läbi, astus Ülo sinise maali juurde ja küsis: „Mis
        see on?” „Kuumaastik,” vastas Ülo. „Kas sa oled seal siis käinud,
        tõbras?” Ülo vastas: „Ma kujutan seda sellisena ette.” „Ma saadan su
        läände, formalist, ei, ei, ma saadan su minema, ei, ma saadan su
        vangilaagrisse!” märatses Hruštšov. Ja Ülo vastas: „Seal olen ma juba
        olnud.”


        Kumu auditooriumis 21. oktoobril kell 18  aset leidval seansil esitlevad
        filmi selle autor Lilija Vjugina ja produtsent Marianna Kaat. Filmi
