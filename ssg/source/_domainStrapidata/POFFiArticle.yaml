        Eesti kultuuri arendamisele ja säilimisele, tervislike eluviiside
        propageerimisele, heategevusele ning parema elukeskkonna edendamisele.  


        Meie sõprade ringi kuuluvad nii PÖFF, Eesti Riiklik Sümfooniaorkester,
        Kadrioru Fond kui ka Teeme Ära. Toetame doonorlust, puudustkannatavaid
        lapsi ja võtame osa sotsiaalsetest aktsioonidest. Pargi EuroPargis ning
        aita koos meiega panustada Eesti tulevikku! 
    contents_en: >-
        EuroPark contributes to the development of the Estonian culture and
        society. In addition to organising parking, EuroPark’s activities and
        support contributes to the development and preservation of the Estonian
        culture, the promotion of a healthy lifestyle, charity, and the
        promotion of a better living environment.


        Our circle of friends includes PÖFF, the Estonian National Symphony
        Orchestra, the Kadriorg Fund, and Let’s Do It. We support donorship and
        children in need and take part in social actions. Park at EuroPark and
        let’s contribute to the future of Estonia together!
