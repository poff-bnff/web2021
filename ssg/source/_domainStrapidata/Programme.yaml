    description:
        id: 8741
        et: >-
            Aasta huvitavamate lühikeste õudus- ja fantaasiafilmide valik.
            Peadpööritava fantaasia, kosmilise ulme ja verdtarretava õuduse
            pillerkaar. Midagi igale maitsele.
