        et: 'SHORTS RAHVUSLIK VÕISTLUSPROGRAMM '
        en: 'SHORTS NATIONAL COMPETITION '
    description:
        id: 747
        et: >-
            Nagu kõik suurepärased riiklikud kinod, säilitavad ka Eesti filmid
            kultuurilises mõttes midagi erilist, suutes samal ajal resoneerida
            ka rahvusvahelisele publikule.

            Filmidega, mille on kas eestlased teinud välismaal või välismaalased
            Eestis, näitab Rahvuslik võistlusprogramm kaasaegse Eesti kino
            mitmekesisust ja elujõulisust.
        en: >-
            Like all great national cinemas, films from Estonia retain something
            that is culturally specific whilst also managing to resonate with
            international audiences. With a selection of films made in Estonia
            or by Estonian filmmakers abroad, the National Competition
            highlights the vitality and diversity of contemporary Estonian
            cinema.
