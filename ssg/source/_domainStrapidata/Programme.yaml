        en: Main Programme
        ru: Main Programme
    description:
        id: 8737
        et: >-
            Festivali olulisim programm. Nii maailma kõige tuntumatel
            festivalidel (Sundance, Cannes, Berliin, Veneetsia, Toronto, London,
            Rotterdam jt) kui ka žanrifilmidele spetsialiseerunud festivalidel
            (SXSW, Neuchâtel, Sitges, Austin Fantastic Fest jt) esilinastunud
            linateosed, aasta parimad palad ja löökfilmid ning filmid
            eksootilistest regioonidest. Aga ka päris värsked, alles
            esilinastuvad tööd. Programmis kuni kümme filmi.
        en: >-
            The heart of the festival, hosting up to 10 films including Baltic
            and international premieres, as well as the finest selection from
            well-known festivals (Sundance, Cannes, Berlin, Venice etc) and
            important genre hubs (SXSW, Neuchâtel, Sitges, Austin Fantastic Fest
            etc) across the globe.
