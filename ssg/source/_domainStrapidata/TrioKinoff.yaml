                lead_ru: >-
                    Третья часть кинофестиваля KinoFF пройдет в кинотеатре
                    Amadeus Йыхвиского концертного дома. Программа фильма
                    стартует в среду, 25 ноября, и продлится все выходные.
                contents_et: "**Toimumiskoht**\n\nKino Amadeus asub Jõhvi Kontserimajas ning on filmihuvilisi võõrustanud juba viimased 15. aastat. Hubane saal ja kaasaegne tehnika teevad filmielamuse eriliselt heaks.\n\n**KINO AMADEUS, JÕHVI**\n\nKolmapäev, 25.11.2020\n18:00\t**Hüvasti, NSVL**, Soome, Eesti, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/piletid/festival/film/133301-huvasti-nsvl-324770/)\n\n**Reede, 27.11.2020**\n12:00\t**Ankeet**, Eesti, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/piletid/festival/film/153301-ankeet-324771/)\n19:00\t**Elsa maa**, Venemaa, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/piletid/festival/film/153302-elsa-maa-324772/)\n\n**Laupäev, 28.11.2020**\n12:00\t**Konverents**, Venemaa, Eesti, Itaalia, Suurbritannia, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/piletid/festival/film/163301-konverents-324773/)\n15:00\t**Ütle talle**, Venemaa, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/piletid/festival/film/163302-utle-talle-324774/)\n18:00\t**Sekkumine**, Venemaa 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/piletid/festival/film/163303-sekkumine-324775/)\n\n**Pühapäev, 29.11.2020**\t\n12:00\t**Põhjajaht**, Venemaa, Kazahstan, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/piletid/festival/film/173302-pohjajaht-324776/)\nEnne filmi linastub lühifilm **Ohver**, Eesti, 2020.\n15:30\t**Vene surm**, Venemaa 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/piletid/festival/film/173303-vene-surm-324777/)\n18:00\t**Nina või teistsuguste vandenõu**, Venemaa, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/piletid/festival/film/173304-nina-voi-teistsuguste-vandenou-324778/)\n\n**Infopunkt ja piletimüük**\n\nPiletite müük kohapeal on avatud 23. – 29.11.2020\nE–R 12–17; L–P piletimüük algab tund enne filmi\n\n**Ohutusnõuded**\n\nFestival rakendab kõiki koos Terviseametiga välja töötatud ohutusreegleid, et tagada kinokülastajatele turvaline keskkond. Maskid on rangelt soovituslikud, festival varustab nendega kõiki külastajaid tasuta. Seansside vaheajal kinosaale puhastatakse ja desinfitseeritakse.\n\nFestivali toovad teieni PÖFF, OBJEKT ja RUS.DELFI"
                contents_ru: "**Место проведения**\n\nKino Amadeus находится в концертном зале Йыхви. Уютный зал и современные технологии делают просмотр фильма особенно приятным.\n\n**КИНОТЕАТР AMADEUS, ЙЫХВИ**\n\n**Cреда, 25.11.2020**\n18:00      **Прощай, СССР**, Финляндия, Эстония, 2020. [Купить билет](https://www.piletilevi.ee/rus/piletid/festival/film/133301-huvasti-nsvl-324770/)\n\n**Пятница, 27.11.2020**\n12:00\t**Анкета**, Эстония, 2020. [Купить билет]( https://www.piletilevi.ee/est/piletid/festival/film/153301-ankeet-324771/)\n19:00\t**Земля Эльзы**, Россия, 2020. [Купить билет]( https://www.piletilevi.ee/est/piletid/festival/film/153302-elsa-maa-324772/)\n \n**Cуббота, 28.11.2020**\n12:00\t**Конференция**, Россия, Эстония, Италия, Великобритания, 2020. [Купить билет](https://www.piletilevi.ee/est/piletid/festival/film/163301-konverents-324773/)\n15:00\t**Скажи ей**, Россия, 2020. [Купить билет]( https://www.piletilevi.ee/est/piletid/festival/film/163302-utle-talle-324774/)\n18:00\t**Вмешательство**, Россия 2020. [Купить билет]( https://www.piletilevi.ee/est/piletid/festival/film/163303-sekkumine-324775/)\n\n**Воскресенье, 29.11.2020**\n12:00\t**Северная охота**, Россия, Казахстан, 2020. [Купить билет](https://www.piletilevi.ee/est/piletid/festival/film/173302-pohjajaht-324776/)\nПеред фильмом будет показан короткометражный фильм **Жертва**, Эстония, 2020.\n15:30\t**Русская смерть**, Россия, 2020. [Купить билет]( https://www.piletilevi.ee/est/piletid/festival/film/173303-vene-surm-324777/)\n18:00\t**Нос, или Заговор \"не таких\"**, Россия, 2020. [Купить билет](https://www.piletilevi.ee/est/piletid/festival/film/173304-nina-voi-teistsuguste-vandenou-324778/)\n\n**Продажа билетов**\n\nПродажа билетов на месте открыта с 23 по 29 ноября 2020 года.\nПн-пт 12–17, сб-вс продажа билетов начинается за час до начала фильма.\n\n**Требования безопасности**\n\nНа фестивале соблюдаются все правила безопасности, разработанные совместно с Департаментом здоровья, чтобы обеспечить безопасную среду для посетителей кинотеатра. Маски строго рекомендуются, фестиваль бесплатно предоставляет их всем посетителям. Залы проветриваются и дезинфицируются между сеансами.\n\nФестиваль представляет PÖFF, OBJEKT и RUS.DELFI."
