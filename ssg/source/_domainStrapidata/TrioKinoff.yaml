                title_ru: KinoFF в Нарве
                slug_et: kino-ff-2020-kino-on-pueha-3
                slug_en: kino-ff-in-narva
                slug_ru: kino-ff-v-narve
                lead_et: >-
                    Filmifestivali KinoFF Narva osa toimub Narva Apollo Kinos.
                    Filmi programm algab reedel, 20. novembril ja kestab terve
                    nädalavahetuse. 
                lead_ru: >-
                    Нарвская часть кинофестиваля KinoFF проходит в кинотеатре
                    Apollo. Программа фильма начинается в пятницу, 20 ноября, и
                    продлится все выходные.
                contents_et: "**Toimumiskoht**\n\nKinoFF toimub Narva Apollo kinos, mis asub Astri Keskuse kolmandal korrusel (Tallinna mnt 41, Narva). Narva Apollo Kinos on kokku 383 ülimugavat istekohta. Kino kolm saali on saanud kõik uhiuued ekraanid, värske saaliakustika ja moodsad kinotoolid. Garanteeritud kinoelamus!\n\n**NARVA APOLLO KINO**\n\n**Reede, 20.11.2020**\t\n19:00\t**Maša**, Venemaa, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/tickets/festival/film/083201-masa-324762/)\n\n**Laupäev, 21.11.2020**\n11:30\t**Ankeet**, Eesti, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/tickets/festival/film/093201-ankeet-324763/)\n14:30\t**Elsa maa**, Venemaa, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/tickets/festival/film/093202-elsa-maa-324764/)\n17:00\t**Tsoi**, Venemaa, Läti, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/tickets/festival/film/093203-tsoi-324765/)\n19:00\t**Kallid seltsimehed!**, Venemaa, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/tickets/festival/film/093204-kallid-seltsimehed-324766/)\n\n**Pühapäev, 22.11.2020**\n11:30\t**Hüvasti, NSVL**, Soome, Eesti, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/tickets/festival/film/103201-huvasti-nsvl-324767/)\n14:30\t**Ütle talle**, Venemaa, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/tickets/festival/film/103202-utle-talle-324768/)\nEnne filmi linastub lühifilm **Ohver**, Eesti, 2020.                    \n18:00\t**Sekkumine**, Venemaa 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/tickets/festival/film/103203-sekkumine-324769/)\n\n**Infopunkt ja piletimüük**\n\nKinoFFi infopunkt asub Selveri toidupoe läheduses ning töötab kuni 20. novembrini järgmise graafiku alusel: N–R 16–20; L–P 12-20.\n\nPileteid soovitame soetada veebist. Filmisoovituste järgi ja küsimuste puhul pöörduge julgelt festivali infopunkti. Palume teil meeles pidada ohutusreegleid – desinfitseerida käsi ning hoida ohutut distantsi infopunkti töötajate ja teiste külastajatega.\n\n**Ohutusnõuded**\n\nFestival rakendab kõiki koos Terviseametiga välja töötatud ohutusreegleid, et tagada kinokülastajatele turvaline keskkond. Maskid on rangelt soovituslikud, festival varustab nendega kõiki külastajaid tasuta. Seansside vaheajal kinosaale puhastatakse ja desinfitseeritakse. \n\nFestivali toovad teieni PÖFF, OBJEKT ja RUS.DELFI\n\n\n"
                contents_ru: "**Место проведения**\n\nKinoFF проходит в навском кинотеатре Apollo, который находится на третьем этаже Astri Keskus (Tallinna mnt 41, Narva). В трех залах кинотеатра Apollo новые экраны, шикарная акустика и современные кресла. Приятный кинопросмотр гарантирован!\n\n**КИНОТЕАТР APOLLO В НАРВЕ**\n\n**Пятница, 20.11.2020**\t\n19:00\t**Маша**, Россия, 2020. [Купить билет]( https://www.piletilevi.ee/rus/tickets/festival/film/083201-masa-324762/)\n\n**Cуббота, 21.11.2020**\n11:30\t**Анкета**, Эстония, 2020. [Купить билет]( https://www.piletilevi.ee/rus/piletid/festival/film/153301-ankeet-324771/)\n14:30\t**Земля Эльзы**, Россия, 2020. [Купить билет]( https://www.piletilevi.ee/rus/tickets/festival/film/093202-elsa-maa-324764/)\n17:00\t**Цой**, Россия, Латвия, 2020. [Купить билет]( https://www.piletilevi.ee/rus/tickets/festival/film/023104-tsoi-324784/)\n19:00\t**Дорогие товарищи!**, Россия, 2020. [Купить билет](https://www.piletilevi.ee/rus/tickets/festival/film/013102-kallid-seltsimehed-324780/)\n \n**Воскресенье, 22.11.2020**\n11:30      **Прощай, СССР**, Финляндия, Эстония, 2020. [Купить билет]( https://www.piletilevi.ee/rus/tickets/festival/film/023102-utle-talle-324782/)\n14:30\t**Скажи ей**, Россия, 2020. [Купить билет]( https://www.piletilevi.ee/rus/tickets/festival/film/023102-utle-talle-324782/)\nПеред фильмом будет показан короткометражный фильм **Жертва**, Эстония, 2020.\n18:00\t**Вмешательство**, Россия 2020. [Купить билет]( https://www.piletilevi.ee/rus/tickets/festival/film/033104-sekkumine-324787/)\n\n**Инфопункт и продажа билетов**\n\nИнфопункт KinoFF  находится рядом с продуктовым магазином Selver и будет работать до 20 ноября по следующему графику: чт - пт 16–20, сб - вс 12–20.\n\nРекомендуем покупать билеты онлайн. Если у вас есть вопросы по программе или необходима помощь с покупкой билетов, добро пожаловать в инфопункт фестиваля. Просим вас помнить не забывать о правилах безопасности - дезинфицировать руки и держаться на безопасном расстоянии от сотрудников инфопункта и других посетителей.\n\n**Требования безопасности**\n\nНа фестивале соблюдаются все правила безопасности, разработанные совместно с Департаментом здоровья, чтобы обеспечить безопасную среду для посетителей кинотеатра. Маски строго рекомендуются, фестиваль бесплатно предоставляет их всем посетителям. Залы проветриваются и дезинфицируются между сеансами.\n\nФестиваль представляет PÖFF, OBJEKT и RUS.DELFI."
