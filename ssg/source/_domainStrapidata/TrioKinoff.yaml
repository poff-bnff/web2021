                title_en: KinoFF in Kohtla-Järvel
                title_ru: KinoFF в Кохтла-Ярве
                slug_et: kino-ff-2020-kino-on-pueha-4
                slug_en: kino-ff-in-kohtla-jaervel
                slug_ru: kino-ff-v-kohtla-yarve
                lead_et: >-
                    Filmifestivali KinoFF avamine ja esimesed filmiseanssid
                    toimuvad tänavu Kohtla-Järve Kultuurikeskuses.
                    Filmifestivali esimene osa toimub 13.-15. novembril.
                lead_ru: >-
                    Открытие кинофестиваля KinoFF и первые кинопоказы пройдут в
                    этом году в Культурном центре Кохтла-Ярве с 13 по 15 ноября.
                contents_et: "**Toimumiskoht**\n\nKinoFF toimub Kohtla-Järve Kultuurikeskuses (Keskallee 36, Kohtla-Järve). Kohtla-Järve kultuurihoone on sõjajärgsete aastate nõukogude neoklassitsismi iseloomustav ja väljapeetud näide. Säilinud on 50 –ndate aastate ilme nii eksterjööris kui ka interjööris. Kultuurikeskus ei kaunista üksnes linna, vaid kingib suurepärase võimaluse vabaaja veetmiseks ja loominguliste võimete arendamiseks.\n\n**KOHTLA-JÄRVE KULTUURIKESKUS**\n\t\n**Reede, 13.11.2020**\n12:00\t**Ajavalvurid**, Venemaa, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/tickets/festival/film/013101-ajavalvurid-324779/)\n19:00\t**Kallid seltsimehed!**, Venemaa, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/tickets/festival/film/013102-kallid-seltsimehed-324780/)\n\n**Laupäev, 14.11.2020**\n11:00\t**Põhjajaht**, Venemaa, Kazahstan, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/tickets/festival/film/023101-pohjajaht-324781/)\n14:00\t**Ütle talle**, Venemaa, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/tickets/festival/film/023102-utle-talle-324782/)\n16:30     **Vene surm**, Venemaa 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/tickets/festival/film/023103-vene-surm-324783/)\n19:00\t**Tsoi**, Venemaa, Läti, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/tickets/festival/film/023104-tsoi-324784/)\n\n**Pühapäev, 15.11.2020**\n13:00\t**Elsa maa**, Venemaa, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/tickets/festival/film/033102-elsa-maa-324785/)\nEnne filmi linastub lühifilm **Ohver**, Eesti, 2020.       \n16:00\t**Maša**, Venemaa, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/tickets/festival/film/033103-masa-324786/)\n18:30\t**Sekkumine**, Venemaa, 2020. [Osta pilet filmile]( https://www.piletilevi.ee/est/tickets/festival/film/033104-sekkumine-324787/)\n\n**Infopunkt ja piletimüük**\n\nPiletite müük kohapeal on avatud 6.-15.11.2020.\nE–R 15–19; L–P piletimüük algab tund enne filmi.\n\n**Ohutusnõuded**\n\nFestival rakendab kõiki koos Terviseametiga välja töötatud ohutusreegleid, et tagada kinokülastajatele turvaline keskkond. Maskid on rangelt soovituslikud, festival varustab nendega kõiki külastajaid tasuta. Seansside vaheajal kinosaale puhastatakse ja desinfitseeritakse.\n\nFestivali toovad teieni PÖFF, OBJEKT ja RUS.DELFI"
                contents_ru: "**Место проведения**\n\nKinoFF проходит в Центре Культуры Кохтла-Ярве (Кескаллее 36, Кохтла-Ярве). Внутри здания Центра Культуры г.Кохтла-Ярве оборудованы просторные помещения для постоянной деятельности творческих коллективов и высотой в три этажа театральный зал на 450 мест. Сцена оборудованна современной техникой, позволяющей проводить разноплановые мероприятия.\n\nЦентр Культуры не только украшает город, а также дарит прекрасную возможность для проведения свободного времени и развития творческого потенциала.\n\n**ЦЕНТР КУЛЬТУРЫ КОХТЛА-ЯРВЕ**\n\t\n**Пятница, 13.11.2020**\n12:00\t**Ключ времени**, Россия, 2020. [Купить билет]( https://www.piletilevi.ee/rus/tickets/festival/film/013101-ajavalvurid-324779/)\n19:00\t**Дорогие товарищи!**, Россия, 2020. [Купить билет](https://www.piletilevi.ee/rus/tickets/festival/film/013102-kallid-seltsimehed-324780/)\n\n**Cуббота, 14.11.2020**\n11:00\t**Северная охота**, Россия, Казахстан, 2020. [Купить билет](https://www.piletilevi.ee/rus/tickets/festival/film/023101-pohjajaht-324781/)\n14:00\t**Скажи ей**, Россия, 2020. [Купить билет]( https://www.piletilevi.ee/rus/tickets/festival/film/023102-utle-talle-324782/)\n16:30      **Русская смерть**, Россия, 2020. [Купить билет]( https://www.piletilevi.ee/rus/tickets/festival/film/023103-vene-surm-324783/)\n19:00\t**Цой**, Россия, Латвия, 2020. [Купить билет]( https://www.piletilevi.ee/rus/tickets/festival/film/023104-tsoi-324784/)\n\n**Воскресенье, 15.11.2020**\n13:00\t**Земля Эльзы**, Россия, 2020. [Купить билет]( https://www.piletilevi.ee/rus/tickets/festival/film/033102-elsa-maa-324785/)\nПеред фильмом будет показан короткометражный фильм Жертва\n16:00\t**Маша**, Россия, 2020. [Купить билет]( https://www.piletilevi.ee/rus/tickets/festival/film/033103-masa-324786/)\n18:30\t**Вмешательство**, Россия, 2020. [Купить билет]( https://www.piletilevi.ee/rus/tickets/festival/film/033104-sekkumine-324787/)\n\n**Продажа билетов**\n\nПродажа билетов на месте проходит с 6 по 15 ноября 2020 года.\nПн-пт 15-19, сб-вс продажа билетов начинается за час до начала фильма.\n\n**Требования безопасности**\n\nНа фестивале соблюдаются все правила безопасности, разработанные совместно с Департаментом здоровья, чтобы обеспечить безопасную среду для посетителей кинотеатра. Маски строго рекомендуются, фестиваль бесплатно предоставляет их всем посетителям. Кинотеатры чистятся и дезинфицируются между сеансами.\n\nФестиваль представляет PÖFF, OBJEKT и RUS.DELFI"
