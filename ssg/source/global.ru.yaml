                    name: Elisa
                    customUrl: https://www.elisa.ee/
                    poffi_article:
                        id: 126
                        created_by: 9
                        created_at: '2020-11-09T07:39:19.532Z'
                        title_et: ELISA
                        slug_et: elisa
                        slug_en: pof-fi-article-35
                        contents_et: >-
                            **Elu on PÖFFi väärt**


                            Elisal on suur au toetada Põhja-Euroopa ainsat
                            A-kategooria filmifestivali PÖFF. Meil on ühine
                            eesmärk – pakkuda unustamatuid elamusi igas vanuses
                            publikule.


                            Mitmeid PÖFFi filme, festivalimelu, sh intervjuusid,
                            Q&A vestlusi, avatseremooniat ning auhinnagalat on
                            võimalik nautida ka kodustes tingimustes, sest Elisa
                            Stage’i platvormil on avatud PÖFFi veebikino.

                            Ja nagu ikka, on ka tänavu PÖFFi piletid Elisa
                            klientidest filmigurmaanidele soodsamad.
                             
                            Kohtume PÖFFil!
                        contents_en: >-
                            Elisa is proud to be a supporter of the only
                            category A film festival in Northern Europe because
                            we share a common goal – to offer unforgettable
                            experiences to audiences of all ages.


                            This year, with Elisa you can enjoy all 112 PÖFF
                            movies at home via the PÖFF web cinema. In addition,
                            with Elisa Stage you can enjoy anything and
                            everything exciting at the PÖFF festival, from the
                            opening and award ceremonies, to interviews and
                            discussion panels. As is traditional, all Elisa
                            customers can get PÖFF tickets at a discounted
                            price.


                            See you at PÖFF!
                        publishFrom: '2022-10-27T09:00:00.000Z'
                        publish_et: true
                        publish_en: true
                        public: true
                        slug: pof-fi-article-80
