    lead_en: '**Just Film Children’s and ECFA Competition Films**'
    contents_et: "Just Film\_tähistab sel aastal oma\_20.\_sünnipäeva\_ning lastefilmide võistlusprogrammi kuulub filme, mis ühelt poolt räägivad juba tuttavate tegelaste seiklustest ning teisalt toovad kinokülastajateni uued ja vahvad karakterid.\_\n\n\"Lastefilmide võistlusprogramm toob sel aastal ekraanile nii mõnegi vana tuttava, näiteks kultusraamatust\_\"Berti päevik\" tuntud Berti,\_esmakordselt täispika filmi vormis indiaanipoiss Yakari seiklused ning Eesti oma \"Sipsiku.\" Lisaks Itaalia filmi \"Klaaspoiss\" maailma esilinastus ning Venemaa filmi \"Ajavalvurid\" rahvusvaheline esilinastus,\" ütleb Just Filmi festivali tegevjuht Mikk Granström. Ta lisab: \"Tegemist on tõeliselt lõbusa, kogu perele mõeldud ja naerma ajava programmiga.\"\n\nLastefilmide võistlusprogrammi hindab ja võidufilmi valib Just Filmi viieliikmeline lastežürii. Kõik võistlusprogrammi filmid on\_eestikeelsete subtiitritega.\n\nLastefilmide võistlusprogrammi filmid:\n\n\n##### [“Sipsik”](https://justfilm.ee/film/sipsik/)\nRaggie\nEesti/Taani 2020, 74\_min\_\nR:\_Meelis Arulepp, Karsten Kiilerich\n\nEesti lastekirjanduse üks armastatum kangelane, kaltsunukk Sipsik, on saanud oma filmi täis muusikat, seiklusi ja tõelisi tundeid. Anu saab 6-aastaseks ja tunneb elust rõõmu – tal on suur vend Mart, kes on tüdruku parim sõber ning kellega koos on imetore mängida. Armastusest väikese õe vastu on Mart õmmelnud Anule sünnipäevaks kaltsunuku. Paraku saab idüll läbi, kui saabub 1. september ja Mart läheb jälle kooli. Anu peab nüüd päevi ilma vennata veetma. Samuti on Mardile tekkinud uued sõbrad ja õe jaoks jääb aina vähem aega. Ühel hetkel, kui Anu tunneb end eriti üksiku ja õnnetuna, ärkab kaltsunukk Sipsik nagu võluväel ellu. Vähemalt Anule tundub nii.\n\nNüüd on Anul silmi ainult Sipsiku jaoks. Ühised tegemised nukuga haaravad tüdruku kogu tähelepanu ning kõrvale jäävad nii Mart kui ka ema ja isa. Aga suured seikulused ja väljakutsed ootavad eest nii Anu kui ka Sipsikut.\n\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/PYjjABpCz1s\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\n\n##### [“Ajavalvurid\"](https://justfilm.ee/film/ajavalvurid/)\nThe Time Guardians\nVenemaa 2020, 94\_min\_\nR:\_Alexey Telnov\n\nRahvusvaheline esilinastus\n\nVäike tüdruk Ksyusha lapsendatakse tondilossilikust lastekodust toredasse perekonda – ta saab endale uue kunstnikust ema ja kirjanikust isa. Kõik kolm on äärmiselt õnnelikud ning õhtud veedetakse tihti pere keskel kodus, mil isa loeb tütrele lugusid oma mitmetest fantaasiaraamatutest. Idüllilisse ellu saabub aga järsk lõpp kui Ksyusha isa vanad tuttavad proovivad perekonda lõhki kiskuda ning kõigele tipuks satub tüdruk emaga autoõnnetusse. Ärgates leiab tüdruk end aga isa raamatutest tuttavast Pimeduse Linnast, mis küll sarnaneb kodulinnale Peterburile, kuid on kõvasti pimedam ja külmem. Pimeduse Linnas elavad äärmiselt veidrad tegelased, keda valitseb hirmuäratav Nõid, kes soovib kõigest väest ka Ksyushat vangistada. Tüdruku ainukeseks liitlaseks uues kõhedas maailmas saab lustakas maagiliste võimetega assistent nimega Paramon, kellega koos võetakse ette ohtlik rännak, et leida üles Ajavõti, millega saab aega tagasi keerata ja nõnda ära hoida hirmus autoõnnetus ja päästa Ksyusha perekond igavesest pimedusest... Kui otsid tempokat ja lõbusat fantaasiafilmi, on “Ajavalvurid” just Sulle mõeldud.\n\n<iframe src=\"https://drive.google.com/file/d/1oHiQ52I32LZMeyglJ692TN9brBsF-EcR/preview\" width=\"640\" height=\"480\"></iframe\n\n\n##### [“Berti päevik”](https://justfilm.ee/film/berti-paeevik/)\nBert's Diary\nRootsi 2020, 95 min\_\nR:\_Michael Lindgren\n\nTreb Walker alias Bert Ljung teeb midagi, mis on poistele absoluutselt keelatud. Ta kirjutab päevikut. Mõelda vaid, kui klassi kõige tugevam poiss Klimp sellest teada saab! Siis teab varsti kogu maailm, kuidas Bert end tunneb, kui ta oma uued prillid koolis ette peab panema, kui teda jälitab hauabatsill, kui ta teeb koos Akega teaduslikke eksperimente, suitsetab salaja ja kirjutab päevikusse punase pliiatsiga, kui on armunud. \"Berti päevik” on film, mis põhineb samanimelisel maailmakuulsal lasteraamatul. See on film poistele, kuid mida on huvitav vaadata ka tüdrukutel, kes tahavad teada, mida poisid tegelikult mõtlevad.\n\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/WH2pX1QPrb4\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\n\n##### [“Indiaanipoiss Yakari suur seiklus”](https://justfilm.ee/film/indiaanipoiss-yakari-suur-seiklus/)\nYakari, a Spectacular Journey\nPrantsusmaa 2020, 72\_min\_\nR: Xavier Giacometti, Toby Genkel\n\nVäikese indiaanipoisi Yakari seiklused algavad päeval, mil ta otsustab iseseisvalt järgneda metsiku mustangi, indiaaninimega Tilluke Kõu, jälgedele. Teekonnal külastab Yakarit esimest korda elus tema õnneloom Suur Kotkas, kes kingib poisile ühe imelise sule ning maagilise võime loomadega rääkida. Kodust kaugel ning sügaval ohtliku jahihõimu territooriumil võtavad Yakari ja Tilluke Kõu vastu kõige ohtlikuma seikluse, mis juhatab nad õnnelikult tagasi koju. Imeline teekond koju pitseerib igavese sõpruse vapra indiaanipoisi ja tuulena kappava poni vahel.\n\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/OpCCoL5qmS0\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\n\n##### [“Jackie ja Oopjen”](https://justfilm.ee/film/jackie-ja-oopjen/)\nJackie and Oopjen\nHolland 2020, 90\_min\_\nR:\_Annemarie van de Mond\n\n12-aastase tagasihoidliku loomuga Jackie ema töötab Hollandi riiklikus kunstimuuseumis, kus on tallel mõningad maailma tähtsamad kunstiteosed, mida imetledes tüdruk ka palju aega veedab. Kui ootamatult läheb kuulsalt Rembrandti maalilt kaduma selle subjekt, 17. sajandi naisterahvas nimega Oopjen, kahtlustavad muuseumi töötajad, et on toimunud sajandi kunstirööv, mis avalikkuse ette jõudes oleks ülemaailmne skandaal! Ainult Jackie teab, et tegelikult on Oopjen lihtsalt maali pealt ellu ärganud ning muuseumist jalga lasknud. Kõik selleks, et leida üles armastatud noorem õde Piek, kelle portree enam ammu tema enda maali kõrval ei ripu. Kuna vanast ajast pärit Oopjenil on raskusi 21. sajandil navigeerimisega, siis otsustab Jackie naist salaja aidata.\n\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/CU_A_O4ft-g\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\n\n##### [“Klaaspoiss”](https://justfilm.ee/film/klaaspoiss/)\nGlassboy\nItaalia 2020, 100\_min\_\nR: Samuele Rossi\n\nMaailma esilinastus\n\nPino on poiss, kellel on haruldane verehaigus, mille tõttu pole ta tavalise lapse elu elada saanud. Teda on alati tagasi hoitud ning piiratud, justkui oleks ta klaasist. Pino on aga elav poiss, kes tahab ülekõige kogeda suuri seiklusi, põnevaid mänge, tagajaamist ja teha ulakusi. Pino otsustab teha kannapöörde ning läheb otsima suuri seiklusi, mille ta muidugi õige pea ka leiab. Soe ja südamlik koguperefilm, mis näitab, et hoolimata raskustest ja katsumustest, on võimalik olla õnnelik, leida häid sõpru ja uusi seiklusi.\n\n\n##### [“Kodutänava piraadid”](https://justfilm.ee/film/kodutaenava-piraadid/)\nPirates Down the Street\nHolland 2020, 95\_min\_\nR: Pim van Hoeven\n\nElu ontlikus rannalinnas pööratakse pea peale, kui sinna saabub elama perekond Blunderbuss – täiesti pesuehtne piraatide kamp, koos kõige selle juurde kuuluvaga, nagu mõõgavõitlused, silmaklapid, koduks olev piraadilaev, lemmikloomast kaheksajalg ja papagoi ning lõputu rummi rüüpamine. Linnakese lugupeetud elanikud on uutest naabritest ja nende elukommetest päris kohkunud, kuid Michael saab piraatide perepoeg Billy’ga peagi heaks sõbraks. Uutel sõpradel seisavad ees põnevad aardejahid ning ohtlikud seiklused, mis viivad nad vastamisi maailma kõige hirmuäratavama mereröövli Cornelius Konkskäega, kuid muretsemiseks pole põhjust – tõeline piraat ei tunne hirmu millegi ees, garr!\n\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/TvLQqwWDk2s\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\n\n##### [“Madison - sõprus kiirkäigul!”](https://justfilm.ee/film/madison-soprus-kiirkaeigul/)\nMadison - A Fast Friendship\nSaksamaa/Austria 2020, 90 min\_\nR:\_Kim Strobl\n\nLoo peategelane on 13-aastane Madison, kelle jaoks rattasõit on maailma kõige olulisem asi! Ta teeks kõik, et käia oma profiratturist isa jälgedes. Kui aga andekas ja ambitsioonikas noor rattaentusiast peab maanteeratta maastikuratta vastu vahetama, lähevad asjad lörri. Kuid uute sõprade abiga hakkab ta üsna pea avastama uusi eesmärke oma elus. Kas Madison suudab leida tee, mis lookleb jalgrattasõidust eemal? Kas rattasõit oli tõesti tema saatus? See on suure ja põneva seikluse algus…\n\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/PgHNSgFbtGM\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\n\n##### [“Margot' & Marguerite'i imeline seiklus”](https://justfilm.ee/film/margot-and-marguerite-i-imeline-seiklus/)\nThe Fantastic Journey of Margot & Marguerite\nPrantsusmaa 2020, 89\_min\_\nR:\_Pierre Coré\n\nMarguerite ja Margot on 12-aastased tüdrukud, kel on perekonnad, sõbrad, probleemid… ad era! Üks tüdruk elab aastal 1942 ja teine 2020, muidugi kui mitte arvesse võtta salapärast maagilist laegast, mis neid mõlemaid teineteise aega transpordib. Margot’l ja Marguerite’l on midagi veel, mis neid ühendab – kummalgi tüdrukul pole isa. Üks kadus II maailmasõja ajal ning teine ei ela kodus. Tüdrukuid lahutab küll 70 aastat, aga tänu laekale alustavad nad seiklust, et leida oma olevik, avastada minevik ning oma perekondade mälestused.\n\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/po1cM7egniA\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\n\n##### [“Must veski”](https://justfilm.ee/film/must-veski/)\nThe Black Mill\_\nPoola 2020, 100\_min\_\nR:\_Mariusz Palej\n\n12-aastane Iwo elab külakeses, kus vaesus, lootusetus ja igavus iseloomustavad peaaegu iga päeva. Kunagine rikas kant sattus raskustesse, kui kohalik veskitehas maha põles ja enamik piirkonna elanikest jäi sissetulekuta. Iwo kaotas sel saatuslikul ööl oma isa, kes läks põlevasse veskisse ohvreid otsima ning sealt enam ei naasnud. Nüüd peavad Iwo ja tema ema hoolitsema Iwo väikese autistliku õe eest, keda Iwo sugugi ei salli ja keda teised lapsed nõiaks peavad. Nende arvamus aga muutub, kui Must Veski ellu ärkab ja tüdrukust kogu küla päästja saab.\n\n\n##### [“Suve mässajad”](https://justfilm.ee/film/suve-maessajad/)\nSummer Rebels\nSaksamaa/Slovakkia 2020, 93\_min\_\nR:\_Martina Sakova\n\n11-aastane Jonas igatseb suve veeta ägeda vanaisa Bernardiga, koos paadiga kärestikke mööda sõites ja Slovakkia looduses seigeldes. Poisi meeleheitel ema on aga plaaninud suve veeta mere ääres. Jonas põgeneb kodust, et sõita salaja rongiga vanaisa juurde, aga kohale jõudes avastab, et eriti ägedast vanaisast on saanud vana toriseja ning poiss mõistab, miks ema tahtis suve pigem mujal veeta.\n\nJonas on üksi, samal ajal, kui vanaisa toriseb. Õnneks tutvub ta ägeda ja seiklusjanulise naabritüdruk, Alexiga, kellega koos pannakse kokku veidi kahtlase maiguga plaan, kuidas saada kokku raha, et omale parv osta. Noorte plaan vallandab aga sündmuste laviini, mille tõttu satub Jonase vanaisa lausa vangi ja muidugi ajab Alexi ja Jonase omavahel tülli. Kuidas seiklus lõppeb ja kas Jonas leiab viisi, kuidas kogu segadus ära klaarida?\n\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/qKJONaZibTE\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\n\n##### [“Üks kõigi eest”](https://justfilm.ee/film/ueks-koigi-eest/)\nOne For All\nHispaania 2020, 95\_min\_\nR:\_David Ilundain\n\nMis oleks, kui saaksid näha kõrvalt ühe kiusamisloo kulgemist ja seda täiesti uudses rollis – õpetajana? Vastuseid sellele küsimusele võime leida lõpmatult, kuid film „One For All“ peegeldab ehedat lugu haiget saamisest, tegemisest ja ka kõige olulisemast ehk\_ andestamisest. Kui tavaline koolilaps on rõõmsameelne, tegus ja tubli, siis kiusamine suudab luua midagi, mis ei meenuta hiljem seda poissi isegi mitte näo järgi. Selle kõige kulgemine on pikk protsess, põimides endaga kaasa pealtvaatajate, kiusajate ja teiste lood, tuues selgelt esile teadmise, et igal asjal on lugu. Sündmuste kulgemist iseloomustab teadmine, et filmis pole mitte peategelane, vaid iga roll on oluliselt välja toodud näitena tegelikust kiusamise ahelast.\n\nFilm linastub ka lapse õiguste programmis.\n\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/BtkHmBLefZw\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n\n\nJust Filmi lastefilmide võistlusprogrammi\_võidufilmideks on muuhulgas olnud\_filmid, mis on nüüdseks tuttavad ka telelinalt,\_2018a Norra film \"Los Bando\" (\"Bändipoisid\", režissöör Christian Lo), 2015a Hollandi film \"Kood M\" (režissöör Dennis Bots).\n\n\n**Festival on tagasi kinos ja piletimüük\_juba käib!**"
    contents_en: >-
        Just Film, the sub-festival of Black Nights Film Festival dedicated to
        youth and children's films, has announced 12 films competing in its
        Children’s Competition and 7 films competing in the European Children’s
        Film Association (ECFA) Competition. The selection includes one world
        and one international premiere.
         
        Screening at Just Film as world premiere, „Glassboy“ is the second
        full-feature film of Italian director Samuele Rossi, who in 2010
        co-produced, directed and wrote his first feature movie "La strada verso
        casa" ("The way back home"). Samuele Rossi is also known for his 2016
        documentary „Indro. The Man Who Wrote on the Water“ about controversial
        Italian journalist Indro Montanelli. „Glassboy“ is described as a story
        about freedom, risk, fear, growth, communication between kids and
        adults, and courage. “Glassboy” will have its world premiere at Just
        Film.


        Russian director Alexey Telnov will present the international premiere
        of his feature debut „The Time Guardians“. It is „a phantasmagoric
        journey through the dark city of Saint-Petersburg is a way to understand
        the real world through the prism of the feelings of the main character
        Ksyusha.“ by the words of Alexey. His first project as a director was a
        documentary film “Tsurtsula” (2015, 52 min).
         
        Just Film Children’s Competition consists of films that bring characters
        that many people already know to the screens and also introduces some
        new and fun stars.
         
        Just Film director Mikk Granström says: “This year’s Children’s
        Competition will bring back some known protagonists like Bert from the
        Swedish children’s novel by Anders Jacobsson and Sören Olsson, “Bert’s
        diary”, Yakari from the Franco-Belgian comic book  (or French cartoon
        series) series “Yakari” and Sipsik, a character from a known Estonian
        children’s book “Sipsik” by Eno Raud. We are proud to present one
        international premiere, “The Time Guardians” and one world premiere
        “Glassboy”. The Children’s Competition programme is fun and adventurous,
        and will make the whole family happy.”.
         
        The Children’s Competition programme will be judged by Just Film
        Children’s Jury. The members of the jury are Kerstin Kalda (9 y/o),
        Kaarel Uueni (9 y/o), Kuno Wilhelm Rohusaar (9 y/o), Mari Krashevski (12
        y/o) and Sarah Liis Luha (12 (y/o).
         
         
         
        ##### **Children’s Competition films:**


        **Raggie**

        Sipsik

        Estonia/Denmark 2020, 74 min 

        Director: Meelis Arulepp, Karsten Kiilerich


        Ruby is turning six and her life is in balance – she has an older
        brother Mark, who is her best friend and always has time to play with
        her. Then summer is over and Mark has to go back to school. He won´t
        have time for her sister anymore. Ruby is devastated. Mark decides to
        make Ruby a new companion: a doll - Raggie. In a wonderful magical
        moment, Raggie comes to life, at least in Ruby´s perception. Now she has
        eyes for her new friend only and Ruby spends all her days with Raggie.
        This changes the relationship …




        **The Time Guardians**

        Russia 2020, 94 min 

        Director: Alexey Telnov


        International premiere


        An exiting phantasmagorical mystic tale set in classical St. Petersburg.
        A girl Ksyusha is adopted into a family of a writer and an artist. She
        finally got fortunate. But having been in a car accident, the girl finds
        herself in the Dark City, where along with her magical assistant
        Paramon, she must overcome evil witchcraft and rewind the city clock to
        stop the Witch and her black army from taking over the city. Will the
        girl succeed in finding the Time Key and rewind the clock? Will
        happiness return to her new family?



        **Bert's Diary**

        Sweden 2020, 95 min 

        Director: Michael Lindgren
         
        Bert is starting 7th grade. Also in his new class is Amira, little
        sister to Leila in 9B. Leila is the girl that everyone has a crush on,
        including Bert. Bert plans to become friends with Amira to get closer to
        Leila. When Bert finds a secret diary at the girls’ home, it marks the
        beginning of an eventful love story about lies, fake news and super hero
        Lynx. All of this in order to get Bert to start listening to his heart.



        **Yakari, a Spectacular Journey**

        France 2020, 72 min 

        Director: Xavier Giacometti, Toby Genkel
         
        With his tribe’s move to follow the migrating bison imminent, Yakari,
        the little Sioux boy, sets out on his own to follow the trail of Little
        Thunder, a wild mustang said to be untamable. On his journey, and alone
        for the first time in his life, Yakari is visited by Great Eagle, his
        totem animal. Great Eagle gives Yakari a magnificent feather as well as
        the incredible ability to speak to animals. Traveling far from home and
        deep into the territory of the terrible pumaskin clad hunters, Yakari
        and Little Thunder undertake a great adventure and find their way back
        home again. Their journey, through breath-taking but treacherous
        landscape, will forever seal the undying friendship between the bravest
        little Sioux boy and the pony who runs like the wind.



        **Jackie and Oopjen**

        Netherlands 2020, 90 min 

        Director: Annemarie van de Mond
         
        When Oopjen believes that 12-year-old Jackie is the sister that she lost
        years ago, Rembrandt’s famous painting comes to life.

        Jackie (12) has made the Rijksmuseum her second home, as her mother
        works there. While she is wandering around after hours, Oopjen (from
        Rembrandt’s famous painting) suddenly appears in front of her. It seems
        she’s looking for her long lost sister. Jackie is used to solving other
        people’s problems and decides to take Oopjen home, so they can go look
        for her sister. For Oopjen, a woman from the Golden Age, the 21st
        century is a big adventure and Jackie finally gains a real friend: a
        true BFF.



        **Glassboy**

        Italy 2020, 100 min 

        Director: Samuele Rossi
         
        World premiere
         
        Pino is a child suffering from haemophilia and is animated by an
        unbridled desire for freedom and boundless courage: he decides to start
        his adventure in the world and to show everyone that he can live his
        life like a normal kid.
          
         
        **Pirates Down the Street**

        Netherlands 2020, 95 min 

        Director: Pim van Hoeven
         
        The ordinary coastal town Sandsborough is turned upside down when the
        Blunderbuss family arrives, a sword-fighting, rum-drinking bunch of
        pirates. While the respectable residents are appalled by the family’s
        ship-turned-home, guard shark and pet octopus, Michael (12) becomes
        friends with the new boy next door, pirate Billy (13).

        However, Michael might lose his new friend when the Blunderbusses’
        archenemy Crooked Cornelius suddenly turns up, determined to lure the
        pirates back to sea. Together with Elizabeth (12), a girl from the
        neighborhood, Michael and Billy go into battle against the most
        dangerous pirate of the seas…



        **Madison - A Fast Friendship**

        Germany/Austria 2020, 90 min 

        Director: Kim Strobl
         
        At the center of the family story is 13-year-old titular protagonist
        Madison, for whom cycle racing means just everything! She gives her all
        to emulate her cool and successful cycle-pro father. But when the
        talented and ambitious young racer has to unwillingly swap saddles for a
        mountain bike, things go haywire. However, with the help of her new
        friends she starts discovering new goals. Can she find her own way away
        from cycle racing, the path that was predetermined for her? It’s the
        start of a big and exciting adventure…
         
         

        **The Fantastic Journey of Margot & Marguerite**

        France 2020, 89 min 

        Director: Pierre Coré



        Marguerite and Margot are  both 12, with each their own family, friends,
        problems… ad era! One lives in 1942 and the other in 2020. But this is
        without counting on a mysterious magic chest that transports them to
        each other’s era. Margot and Marguerite have something else in common:
        their father is no longer there, one vanished during World War II, the
        other is not living at home. With 70 years apart, they’re embarking in a
        wild adventure to find their present, explore History and their
        familie’s memories.



        **The Black Mill**

        Poldan 2020, 100 min 

        Director: Mariusz Palej
         
        Twelve year old Iwo lives in a small, post-communist town. with
        destroyed Black Mill – once a place of work for many parents. Breaking
        the promise to not approach the old mill – the children accidentally
        unleash its evil powers. From that moment nothing will ever be the same
        again. Objects and adults start to disappear.



        **Summer Rebels**

        Germany/Slovakia 2020, 93 min 

        Director: Martina Sakova
         
         
        Rowdy Jonas, 11 , longs to spend summer vacation shooting  the rapids
        and exploring the Slovakian countryside with his cool Grandpa Bernard,
        but his exasperated mother has already made plans to go to the seaside
        instead. Jonas sneaks away from his home in Dresden to take the train by
        himself to his grandpa’s charming little town. When he arrives, he
        discovers that cool grandpa  has become grumpy grandpa, and Jonas
        realizes why his mother didn’t want him to go there - but the damage is
        done!

        Jonas is left on his own while his grumpy grandpa mopes.  Luckily, his
        brave and tomboyish neighbor Alex befriends Jonas  and together they
        create a scheme to raise money for a raft  of their own, unleashing a
        series of dodgy shenanigans.

        Their illegal racket creates an uproar in the village, lands  Grandpa
        Bernard in jail for a crime he didn’t commit,  and causes Alex and
        Jonas’ friendship to fray.  Will Jonas find a way to repair the messes
        he’s made?



        **One For All**

        Spain 2020, 95 min 

        Director: David Ilundain


        A classroom of students who bury their feelings and a teacher ready to
        tackle toxic dynamics and to heal open wounds. This is the base of ONE
        FOR ALL, the upcoming film from the producers of Summer 1993 and
        director David Ilundain, starring David Verdaguer (Summer 1993). An
        inspiring dramatic feature about forgiveness and overcoming obstacles
        both inside and beyond school walls.

        A substitute teacher takes on a class of sixth graders in a town
        completely new to him. When he discovers that he has to reintegrate a
        sick student into the classroom he stumbles on an even bigger problem:
        none of his classmates wants him to return.

         
        Previous winners of the Just Film Children’s Competition include 2018
        film by Norwegian director Christian Lo “Los Bando” and 2015 Dutch film
