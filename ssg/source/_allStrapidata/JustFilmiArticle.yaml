    contents_et: "Kooligruppidel on võimalik pileteid ette broneerida. Selleks leiate lingi soovitud filmi linastusaja juurest.\nBroneerimiseks on minimaalne väljaostetavate piletite arv 5. Väiksema arvu piletite soetamiseks saab kasutada\_Piletilevi\_keskkonda või pöörduda\_PÖFFi piletimüügikassadesse,\_mis asuvad Solarise Keskuses ning Coca-Cola Plazas.\n\nVeebikeskkonnas tehtud broneeringu\_kohta tuleb teie meiliaadressile ka koopiakiri ning 1 tööpäeva jooksul lõplik kinnitus broneeringu õnnestumisest Just Filmi meeskonna poolt.\n\nLisainfo:\_[justfilm@poff.ee](mailto:justfilm@poff.ee)\n\n"
    contents_en: "Through the booking system that can be found on film pages you can book tickets for your schoolgroup to Just Film screenings.\nMinimum amount of tickets that can be booked is 5. To book less than 5 tickets, please use\_Piletilevi\_webpage or visit PÖFF ticket sales offices at Solaris Centre, Coca-Cola Plaza and Tartu Kaubamaja.\n\nUsing the web based booking system you will receive a copy to your e-mail as well as a final confirmation of a successful booking from the Just Film team within 1 working day.\n\nMore info:\_(justfilm@poff.ee)\n\n"
    contents_ru: >+
        У школьных групп есть возможность бронировать билеты на киносеансы. Это
        можно сделать по ссылке, которая находится рядом с указанным временем
        показа. 


        Минимальный размер группы составляет 5 человек. Меньшее количество
        билетов можно приобрести в Piletilevi или пунктах продажи билетов PÖFF в
        торговом центре Solaris, в Coca-Cola Plaza и торговом центре Kvartal в
        Тарту.


        По итогам бронирования билетов для школьных групп на ваш адрес
        электронной почты придет копия письма и в течение одного рабочего дня –
        окончательное подтверждение со стороны команды Just Film. 


        Дополнительная информация: (justfilm@poff.ee)

