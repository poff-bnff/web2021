    lead_et: 'Selgunud on filmid, mida saab Just Filmi raames ka veebis vaadata!'
    contents_et: >+
        [PÖFFi veebikino](https://kino.poff.ee/page/just-film/) on turvaline ja
        mugav viis muuta oma kodu A-klassi filmifestivali saaliks ning nautida
        filme täpselt nii nagu süda lustib. Veebikino abil jõuab PÖFF
        esmakordselt üle kogu Eesti!


        Kokku saab veebis vaadata 10 Just Filmi filmi. Paindlik kasutajamugavus
        muudab veebikino jõukohaseks igale pealehakkajale ning julgustuseks on
        seda kõike uut ja põnevat saatmas kasutajatugi, mis seisab hea selle
        eest, et keegi kusagil ei takerduks. Kiire ülevaate veebikino
        kasutamisest saad
        [siit](https://poff.ee/artikkel/p-oe-f-fi-veebiseansid-kodukinos/).

        Just Filmi programmi saab veebist hakata vaatama alates **14.
        novembrist.**


        Üldine PÖFFi veebikino info on leitav
        [siit](https://poff.ee/artikkel/veebikino-1/).


        **Hea teada**


        - PÖFFi filmiprogramm ei ole täies mahus veebikinos.

        - Piletid veebiseanssidele on piiratud.

        - Pärast piletiostu saadetakse sulle meil juhiste ja lingitud nupuga
        “Vaata filmi”.

        - Veebiseanssidel saab kasutajatuge aadressilt abi@poff.ee.


        **Põnevaid uusi elamusi PÖFFi veebikinos!**

