    contents_et: "Kuidas broneerida pileteid?\n\nInfo saabub lähiajal.\n\nKuidas saada festivali vabatahtlikuks?\n\nPÖFFi ja Just Filmi vabatahlikuks on võimalik kandideerida korra aasta, septembrikuus. Vabatahtlike konkursi kohta ilmub info Pimedate Ööde Filmifestivali kodulehel\_www.poff.ee\n\nKuidas kutsuda Just Film kooli külla?\n\nKui sa soovid, et Just Filmi meeskond tuleks enne festivali sinu kooli rääkima algava festivali programmist ja sellest, mida põnevat on võimalik festivali raames teha ja näha, kirjuta aadressil\_(laura.laas@poff.ee).\n\nKuidas liituda Õpetajate Klubiga?\n\nÕpetajate klubiga liitumiseks saatke oma avaldus (riina.ries@poff.ee)\n\nMida teha, kui seanss jääb ära?\n\nJuhul, kui seanss jääb mingil põhjusel ära või ajakavas toimub muudatusi, informeeritakse sellest külastajaid Just Filmi kodulehel\_www.justfilm.ee\_ja PÖFFi piletikassades.\n\nTühistatud seansile ostetud piletid saab vahetada muu filmi või seansi piletite vastu. Külastaja soovil tagastab PÖFF tühistatud või muudetud linastusajaga filmile soetatud piletite raha. Selleks tuleb pöörduda PÖFFi piletikeskustesse.\n\nKas festivalile saab tulla ka ratastoolis inimene?\n\nRatastooliga pääseb järgmistesse Just Filmi kinosaalidesse:\n\nSolaris Kino\_– Kino fuajeesse Solaris Keskuse 2. korrusel saab liftiga Estonia pst poolse sissekäigu juurest, kinosaalide juurde saab liftiga Solaris Keskuse 2. keskuse korruse aatriumist (lifti kasutamisel aitab infotöötaja Solaris Keskuse PÖFFi info- ja piletikeskusest).\_Ratastoolikasutajale on mugavaimad saalid Saku saal ja Nokia saal, saal 7 ratastoolikohad jäävad liiga ekraani lähedale.\n\nCoca-Cola Plaza\_– Kino fuajeesse pääseb kaldteed mööda ning saalide juurde liftiga (lifti kasutamisel aitab infotöötaja Coca-Cola Plaza PÖFFi info- ja piletikeskusest). Ratastoolikasutajale on mugavaim saal 2. Saalides 6 ja 10 on samuti mõned paigaldamata toolidega kohad, kuid need ei ole põrandaga samal tasandil."
    contents_en: "How to book a ticket?\n\nInfo coming soon.\n\nHow to become a festival volunteer?\n\nOnce a year, in September, you can apply to be a volunteer for PÖFF and Just film. Please find info about the terms how to apply on the Black Nights Film Festival web page www.poff.ee\n\nHow to invite Just Film to your school?\n\nIf you wish to get a visit from Just Film team to your school to speak a bit about this years programe and the events during the festival, please write to (laura.laas@poff.ee)\n\nHow to join Teachers club?\n\nTo join the teachers club send your applications to (riina.ries@poff.ee)\n\nWhat to do when the screening is cancelled?\n\nIncase the screening is cancelled or there's a change in the schedule, information about that will be published on Just Film website, www.justfilm.ee and at PÖFF's ticket Centres.\n\nTickets for the cancelled screenings can be changed for another film or another screening of the same film. If needed ticket can be returned for a full refund, for that guests should visit PÖFF Info Centre.\n\nCan a person with wheelchair visit the festival?\n\nWheelchair friendly cinemas are:\n\nSolaris Kino\_– To enter the cinema lobby in Solaris Centre please enter from Estonia pst entrance and use the atrium elevator (elevator can be used with the help of info worker at Solaris Centre's PÖFF info and ticket centre). Most convenient cinema halls for a person in wheelchair are Saku and Nokia, chairs in hall 7 are too close to the screen.\n\nCoca-Cola Plaza\_– To enter the cinema lobby please use ramp and the elevator to get to the cinema halls (elevator can be used with the help of info worker at Coca-Cola Plaza's PÖFF info and ticket centre).\_Most convenient cinema halls for a person in wheelchair are hall 2. In halls 6 and 10 there are some available seating places but not on the same level as the floor.\n\n\n"
    contents_ru: >-
        Как забронировать билеты?

        Забронируйте билет


        Как стать волонтером фестиваля?

        В сентябре можно подавать заявку на фриланс PÖFF и Just Film один раз в
        год. Информация о конкурсе волонтеров доступна на сайте кинофестиваля
        «Черные ночи» www.poff.ee


        Как пригласить Just Film в школу?

        Если вы хотите, чтобы команда Just Film рассказала о программе фестиваля
        перед фестивалем, а также о том, что вы можете увидеть и сделать во
        время фестиваля, напишите на (riina.ries@poff.ee)


        Как вступить в клуб учителей?

        Присоединяйтесь к клубу учителей


        Что мне делать, если мой сеанс отменен?

        В случае отмены сеанса по какой-либо причине или внесения изменений в
        расписание, посетители будут информированы на веб-сайте Just Film
        www.justfilm.ee и в кассах PÖFF.


        Билеты на отмененный сеанс можно обменять на билеты в другой фильм или
        сеанс. По просьбе посетителя PÖFF возместит приобретенные билеты на
        фильм с отмененным или измененным временем показа. Для этого свяжитесь с
        билетными центрами PÖFF.


        Может ли человек в инвалидной коляске прийти на фестиваль?


        Доступ для инвалидного кресла к кинотеатру Just Film:


        Кинотеатр «Солярис». На 2 этаже Центра «Солярис» находится кинотеатр с
        лифтом на въезде в Эстонию, а в атриуме 2 этажа «Солярис Центр» -
        кинозал с лифтом. У пользователей инвалидных колясок самые удобные залы
        в Saku Hall и Nokia Hall. Зал 7 для инвалидных колясок расположен
        слишком близко к экрану.


        Coca-Cola Plaza - в вестибюль кинотеатра можно попасть по пандусам, а в
        зал можно подняться на лифте (воспользуйтесь лифтом в
        информационно-билетной кассе Coca-Cola Plaza в PÖFF). Для пользователей
        инвалидных колясок наиболее удобен зал 2. В залах 6 и 10 также есть
        несколько кресел без стульев, но они находятся не на одном уровне с
        полом.
