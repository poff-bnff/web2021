        В этом году на фестивале молодежного и детского кино Just Film будет
        представлен богатый выбор фильмов на русском языке или с русскими
        субтитрами. 
         
        В программе четыре фильма из России, вышедших в 2020 году, и еще девять
        фильмов покажут с русскими субтитрами. На Just Film состоится мировая
        премьера второй полнометражной картины Павла Мерзоева «Зови меня Дрозд».
        Фестиваль порадует и международными премьерами таких фильмов, как
        «Стражи времени» (реж. Алексей Тельнов) и «Скажи ей» (реж. Александр
        Молочников). Еще одна российская работа «Маша» (реж. Анастасия
        Пальчикова) входит в число самых ожидаемых лент этого года.
         
        Программа Наука360° включит шведский фильм «Я, Грета» (реж. Нэйтан
        Гроссман), раскрывающий историю молодой климатической активистки.
        Зритель сможет узнать и то, как она справляется с критикой. Любителей
        ужастиков порадует канадская картина «Исполняется» (реж. Энтони Скотт
        Бернс), от которой побегут мурашки по коже даже у людей с самыми
        крепкими нервами.


        Ряд фильмов, например, «Cкажи ей», «Малышка из парка Плацшпиц»,
        «Слалом», «Венди», «Маша» и «Зови меня Дрозд», претендуют на Гран-при
        Just Film в конкурсной программе молодежных фильмов. Участников этой
        программы будет оценивать как молодежное жюри Just Film, так и
        международное жюри из трех человек.


        Фильмы «Стражи времени», «Сипсик», «Дневник Берта» и «Пираты на домашней
        улице» вошли в конкурсную программу детских фильмов.
         
        Фестиваль молодежного и детского кино Just Film, проводимый под эгидой
        кинофестиваля «Тёмные ночи» (PÖFF), пройдет с 13 по 29 ноября. Билеты
        можно приобрести в Piletilevi (www.piletilevi.ee).



        ФИЛЬМЫ JUST FILM НА РУССКОМ ЯЗЫКЕ:
         
        ##### [«Стражи времени»](https://justfilm.ee/ru/film/hraniteli-vremeni/)

        Россия, 2020, режиссер: Алексей Тельнов 

        Международная премьера, конкурсная программа детских фильмов
         
        Маленькую Ксюшу удочеряет хорошая семья, забрав из похожего на дом с
        привидениями детского дома – у нее появляется мама художница и папа
        писатель. Все трое безумно счастливы, вечера часто проходят в кругу
        семьи, и папа читает дочери рассказы из своих фантастических книг.
        Однако идиллической жизни приходит конец, когда девочка попадает вместе
        с мамой в автокатастрофу. Проснувшись, она обнаруживает себя в знакомом
        по отцовским книгам Городе Тьмы.
         
        «Стражи времени» подойдут тем зрителям, которые ищут энергичный и
