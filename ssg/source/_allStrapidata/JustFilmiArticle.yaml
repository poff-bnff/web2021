        Международная премьера, конкурсная программа молодежных фильмов и
        программа по правам ребенка
         
        Почему родители не могут поладить друг с другом? И на этот вопрос нет
        ответа: мир отношений между взрослыми сложен. Часто в результате ссор
        между родителями достается и детям. Тогда детям предстоит выбирать между
        мамой и папой. Невозможный выбор.
         
        «Скажи ей» показывает нам проблемы родителей глазами мальчика раннего
        подросткового возраста. Честный и откровенный фильм, который местами
        больно смотреть и где расставание родителей показано без прикрас. Фильм
