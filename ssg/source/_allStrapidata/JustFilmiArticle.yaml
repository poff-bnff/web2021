        ### [“Ütle talle”](https://justfilm.ee/film/uetle-talle/)

        Tell Her

        Venemaa 2020, 95 min

        R: Aleksandr Molochnikov


        Rahvusvaheline esilinastus


        Rahvusvaheline noortefilmide võistlusprogramm ja lapse õiguste programm


        Saša vanemad tülitsevad pidevalt ning kui nad lõpuks otsustavad lahku
        minna ja ema soovib Saša ning uue elukaaslasega Ameerikasse kolida,
        kukub poisi maailm kokku. Järsku leiab Saša end olukorrast, kus peab
        valima ema ja isa vahel. Valikut tegema sunnivad nii vanemad kui ka
        vanavanemad. Ometi ei too poisi otsus emaga Ameerikasse minna loodetud
        õnne ning lapse igatsus isa järeleaina kasvab. Poiss teeb meeleheitlikke
        pingutusi, et säilitada head suhted mõlema vanemaga ning võita nende
        tähelepanu. See pole sugugi lihtne, sest vanemate omavaheline
        vägikaikavedu jätkub ka lahus elades ning Sašal on üha keerulisem end
        kuuldavaks teha. 



        ### [“Masha”](https://justfilm.ee/film/masha/)

        Masha

        Venemaa 2020, 95 min

        R: Anastasiya Palchikova


        Rahvusvaheline noortefilmide võistlusprogramm


        Anastasiya Palchikova debüüt viib meid karmi 90ndate Vene gangsterite
        maailma. 13-aastasele Mashale on juba mõnda aega tundunud, et ta
        lapsepõlv on kuidagi teistsugune kui teistel eakaaslastel. Tüdrukul on
        raske uskuda, et tema väga tore ja sõbralik perekond on tegelikult
        röövlid ja mõrvarid, keda kõik teised linnaelanikud kardavad ja tema
        arust tehakse nii talle kui ka perele ülekohut. Oma mõttemullis elades
        jääb märkamata katastroof, mille suunas ta perekond liikumas on. Kui
        juba on hilja ja Masha üritab elus uue lehekülje pöörata, saab minevik
        ta kätte ja paneb proovile, kui tugevad on peresidemed tegelikult.



        ### [“Kutsu mind mustaks
        linnuks”](https://justfilm.ee/film/kutsu-mind-mustaks-linnuks/)

        Call Me Blackbird

        Venemaa 2020, 93 min

        R: Pavel Mirzoev


        Maailma esilinastus


        Rahvusvaheline noortefilmide võistlusprogramm


        Kellelegi ei meeldi olla üksi. Eriti siis, kui oled energiat täis noor
        inimene. Esimesed tunded ja armastus on Kostja pea segamini ajanud, olla
        on kuidagi raske, samas ka väga meeldiv. Aga elu on vaja elada ja kõik
        vead tuleb ikka ise ära teha, kellegi teise nõuanded siin ei aita. Kui
        ise ei tee, siis teised ka mitte. Kostjat ootab kõik see ees. Heade
