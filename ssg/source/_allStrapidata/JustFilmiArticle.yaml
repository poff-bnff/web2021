    contents_et: >
        Traditsioon sai alguse soovist tutvustada noorte- ja lastefilmide
        festivali Just Film olemust, sisu ja missiooni veel laiemale publikule. 


        Just Filmilt leiab kindlasti palju meelelahutuslikke koguperefilme igas
        vanuses lastele, aga nende kõrval on vähemalt sama või isegi tähtsamal
        kohal filmid noortele, täiskasvanutele ja ka vanematele. Filmivalik
