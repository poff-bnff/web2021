    contents_et: "Just Filmile saavad tulla kõik, olenemata sellest, kus Eestimaa osas nad ka ei asu.\nJust Filmi meeskond pakub koolidele võimalust tulla festivalile ekskursiooni raames. Just Filmi meeskond võtab enda peale nii transpordi broneerimise kui ka filmisoovituste jagamise.\n\nSiin on 4 imelihtsat sammu, kuidas organiseerida omale bussiekskursioon Just Filmile:\n\nSAMM 1\nVõta ühendust meie meeskonnaga. Sind aitab Heleen Sutt (heleen.sutt@poff.ee, 5205592). Esimesena paneme paika, mis päeval ja mis kell võiksite tulla Just Filmi raames kinno ning teeme teile hinnapakkumise.\n\nSAMM 2\nKui aeg ja film on välja valitud, siis broneerime teile bussi ja kohad kinosaalis. Õpetajatele on ekskursioonil osalemine tasuta.\n\nSAMM 3\nKes soovib Tallinnas ekskursioonil viibida kauem, siis ka selline võimalus on olemas. Selleks tuleb ekskursiooni tellijal tasuda bussi lisaootetundide eest.\n\nSAMM 4\nEksursioonipäeva hommikul on buss kokkulepitud ajal kooli ees, sõidutab teid mugavalt kinno ja soovi korral ka muuseumisse. Pärast filmi lõppu viib buss kõik õpilased ja õpetajad kooli juurde tagasi.\n\n\n##### Filmimuuseumi pakkumine Just Filmi ekskursioonilistele\n\nProgramm \"Filmi sisse minek\" Just Filmi erihinnaga **4.50 õpilane**.\n\nFilmimuuseum pakub lastele võimalust kiigata filmitöö telgitagustesse. Kes on režissöör? Kuidas tehakse grimmi? Mis tunne on olla kaamera ees? Ja palju muud põnevat... Illusioonide ruumis saab ise oma käega proovida, kuidas saadi pildid liikuma kaamerate-eelsel ajastul. Programm kestab ca 1,5 tundi ja sobib kõikidele kooliastmetele.\n\nBroneerimine\_[tellimus@ajaloomuuseum.ee](tellimus@ajaloomuuseum.ee)\nLisainfo ja tellimuste haldur Tatjana Runge\_5255976.\n\n![haridusprogrammid.jpg](http://139.59.130.149/uploads/haridusprogrammid_31d6169479.jpg)\n\n\n\nLisainfo ekskursioonide kohta:\n\nHeleen Sutt\nheleen.sutt@poff.ee\n520 5592"
    contents_ru: >-
        Каждый может посетить фестиваль Just Film, независимо от того, в какой
        части Эстонии он живет. Команда Just Film предлагает школам возможность
        приехать на фестиваль в рамках экскурсий. Команда берет на себя
        бронирование транспорта, а также поможет с выбором фильмов.


        Вот 4 простых шага для организации автобусной экскурсии на Just Film:


        ШАГ 1

        Свяжитесь с нашей командой. Вам будет помогать Heleen Sutt
        (heleen.sutt@poff.ee, 5205592). Для начала мы с вами определим
        подходящий день и время для приезда на кинофестиваль и составим для вас
        ценовое предложение.


        ШАГ 2

        Как только время и фильм будут выбраны, мы закажем автобус и забронируем
        места в кинозале. Участие в экскурсии для учителей бесплатное.


        ШАГ 3

        Если вы хотите остаться в Таллинне подольше, то такая возможность есть.
        В таком случае заказчику экскурсии будет необходимо оплатить
        дополнительные часы ожидания автобуса.


        ШАГ 4

        Утром, в день экскурсии автобус прибудет к школе в оговоренное время, и
        вас удобно доставят в кинотеатр и, если хотите, в музей. После фильма
        автобус доставить всех учеников и учителей обратно в школу.


        ##### Предложение Музея кино для участинков экскурсий Just Film


        Программа "Побывай в кино" ("Filmi sisse minek") по специальной цене для
        Just Film **4.50 евро/ученик**.


        Музей кино предлагает детям возможность заглянуть за кадр фильма. Кто
        такой режиссер? Как накладывается гримм? Каково оказаться перед
        объективом камеры? И много другого захватывающего... В комнате иллюзий
        можно самостоятельно попробовать и создать движущиеся картинки так, как
        это делали до появления видеокамер. Продолжительность программы 1,5
        часа, и она подходит для всех школьных ступеней.


        Бронирование [tellimus@ajaloomuuseum.ee](tellimus@ajaloomuuseum.ee)

        Дополнительная информация и администратор заказов Татьяна Рунге 525
        5976.


        ![haridusprogrammid.jpg](http://139.59.130.149/uploads/haridusprogrammid_31d6169479.jpg)



        Дополнительная информация:

        Heleen Sutt

        heleen.sutt@poff.ee

        520 5592
