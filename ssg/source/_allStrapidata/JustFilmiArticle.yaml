        наблюдает за путем застенчивого подростка с синдромом Аспергера и ее
        влиянием на весь мир. Кульминацией фильма становится подвергшееся
        критики путешествие Греты на парусном судне через Атлантику в Нью-Йорк,
        где она выступила в качестве самого юного докладчика на саммите ООН по
        климату.
         
        Кульминацией фильма становится подвергшееся критики путешествие Греты на
        парусном судне через Атлантику в Нью-Йорк, где она выступила в качестве
        самого юного докладчика на саммите ООН по климату.
         
        ##### [«Слалом»](https://justfilm.ee/ru/film/slalom/)

        Франция, 2020, режиссер: Шарлин Фавье

        Конкурсная программа молодежных фильмов
         
        Лиз Лопес – 15-летняя перспективная лыжница, которую приняли в
        расположенную во Французских Альпах тренировочную академию с очень
        строгими правилами. В академии, где тренируются будущие олимпийские
        надежды, заправляет бывший лыжный ас Фред, основной метод тренировок
        которого – психологическое насилие. Мальчики и девочки, которые уже
        поступили в академию, должны сделать все, даже невозможное, ведь Фреду
        нужен результат. Однако, когда Фред просит Лиз раздеться в его кабинете,
        чтобы измерить процент жира, девушке начинает казаться, что помимо
        результатов, Фреду нужно увидеть что-то еще.
         
        ##### [«Венди»](https://justfilm.ee/ru/film/vendi/)

        США, 2020, режиссер: Бен Зайтлин

        Конкурсная программа молодежных фильмов и программа по правам ребенка
         
        Детство – прекрасная пора. На создание «Венди» автора вдохновила
        классическая история Питера Пэна. Венди и ее братья каждый вечер мечтают
        о великих приключениях, когда неожиданно появляется мальчик по имени
        Питер и забирает их на свой остров. Там их ждет много приключений.
         
        Красочный семейный фильм будет интересен для киноманов всех возрастов.
        Зрителю покажут, что самое мощное оружие, которое может быть у человека,
        – это любовь к семье.
         
         
        ##### [«Дай мне упасть»](https://justfilm.ee/ru/film/daj-mne-upast/)

        Исландия, 2018, режиссер: Болдуин Зофониассон

        Программа JF20 и программа по правам ребенка
         
        Ради очередной дозы наркоман готов абсолютно на все. В книге «Шантарам»
        Грегори Дэвид Робертс рассказывает о том, как сначала во взгляде
        героинового наркомана пропадает свет, затем желание и, наконец, любовь.
        Главная героиня фильма Магнеа теряет все это уже к пятнадцати годам.
        Поскольку только те, кто побывали на дне, понимают, что значит
        находиться в яме, нет никакой помощи ни от современных всепонимающих
        родителей, ни от лечения зависимости, с которого она сбегает из-за
        постоянно звучащих песен Иисуса.
         
         
        ##### [«Пираты на домашней
        улице»](https://justfilm.ee/ru/film/piraty-na-domashnej-ulicze/)

        Нидерланды, 2020, режиссер: Пим ван Хёве

        Конкурсная программа детских фильмов
         
        Жизнь в пляжном городке переворачивается с ног на голову, когда туда
        приезжает семья Бландербасс – настоящая шайка пиратов со всем
        причитающимся, таким как бои на мечах, наглазники, пиратский корабль,
        домашний питомец в виде осьминога и попугай.
         
        Майкл быстро завязывает дружбу с их сыном Билли. Им предстоит охота за
        сокровищами и опасные приключения, в которых они столкнутся с самим
        Корнелиусом Крюком. Но настоящие пираты ничего не боятся, арр!
         
         
        ##### [«Дневник Берта»](https://justfilm.ee/ru/film/dnevnik-berta/)

        Швеция, 2020, режиссер: Микаэль Линдгрен

        Конкурсная программа детских фильмов
         
        Треб Уокер, он же Берт Люнг, делает то, что мальчикам категорически
        запрещено. Он ведет дневник. Подумать только, об этом узнает самый
        сильный мальчик в классе Климп! Тогда вскоре весь мир узнает, что
        чувствует Берт, когда надевает в школе свои новые очки, что его
        преследует могильная бацилла, что он проводит научные эксперименты с
        Аке, тайно курит и пишет в дневнике красным карандашом, когда влюблен.
        Дневник Берта – фильм, снятый по одноименной всемирно известной детской
        книге. Этот фильм предназначен для мальчиков, но будет интересен и
        девочкам, которые, наверняка, хотят знать, о чем на самом деле думают
        мальчики.
