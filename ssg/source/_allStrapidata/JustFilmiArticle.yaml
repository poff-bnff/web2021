    lead_et: '**Hea toit ning kvaliteetne meelelahutus on alati käinud käsikäes!**'
    contents_et: >
        Mamma ja Just Film teevad koostööd juba kolmandat aastat. Koostöö ja
        üheskoos läbiviidud tegevuste maht on ajaga aina suurenenud ning
        sarnaselt 2019. aastale jätkab Mamma ka tänavu Just Filmi ühe
        esitlejana. Kanname uhkusega Just Film 2020 festivali esitleja tiitlit.



        Hindame ettevõttena Just Film festivali kõrgelt, kuna tegemist on
        noortele suunatud kvaliteetse kultuuriprogrammiga. Just seepärast
        soovime aidata kaasa, et vaatamata keerulisele majandusolukorrale
        festival ka sel aastal toimuks. Just Film on väga aktiivselt mõelnud ka
        alternatiivsetele lahendustele ning sel põhjusel toimub tänavu osa
        festivalist ka veebi vahendusel eesmärgiga tuua programm veelgi laiema
        vaatajaskonna ette. 



        Koostöö raames pakume kõikidele Just Filmi avaseansi külastajatele
        maitsvaid Mamma pannkooke ning korraldame ühiselt eriürituse toreda
        filmiõhtu näol. Just Film pakub omakorda kõikidele Mamma töötajatele
        võimalust nautida head filmielamust otse kodust läbi veebivahenduse. 



        Soovime edu Just Filmi korraldusmeekonnale!
