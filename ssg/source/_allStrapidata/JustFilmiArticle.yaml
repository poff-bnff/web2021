    lead_en: >-
        Just Film, the sub-festival of Black Nights Film Festival dedicated to
        youth and children's films, has announced 12 films competing in its
        International Youth Competition.
    contents_et: "Just Filmi festivali tegevjuht Mikk\_Granström\_iseloomustab filmiprogrammi\_nii:\_“Vaatamata koroonakriisile oleme saanud kokku tänavuse võistlusprogrammi\_kaheteistkümnest\_väga huvitavast filmist.\_Linastuvad filmid\_näitavad\_ühelt\_poolt,\_milline oli noorte\_elu\_enne maailma raputanud suurt kriisi ja teiselt\_poolt\_puudutab igavesi\_probleeme,\_nagu esimene armastus, eneseleidmine, suhted vanemate ja sõpradega. Programmis on väga värsked ja uued filmid, millest paljude jaoks\_on\_Just Filmi näol tegemist\_sel aastal esimese festivaliga. Oleme programmi üle\_äärmiselt\_õnnelikud ja uhked ning usume, et siin on avastamist kõigile. “\_\n\nRahvusvahelist\_noortefilmide\_võistlusprogrammi hindab\_peale\_noortežürii\_ka\_kolmeliikmeline\_rahvusvaheline žürii, kes kuulutab\_välja Just Film\_grand\_prix\_auhinda vääriva filmi.\_\n\nPimedate Ööde\_Filmifestivali noorte- ja\_lastefilmide\_alafestival Just Film\_toimub tänavu\_**13.\_novembrist\_29.\_novembrini**\_ning piletimüük algab juba homsest, **15. oktoobrist**.\_\n\n\n\nRahvusvaheline\_noortefilmide\_võistlusprogramm:\_\n\n##### [\"Süstlapargi laps\"](https://www.justfilm.ee/film/suestlapargi-laps/)\n\nNeedle\_Park\_Baby\_\n\nŠveits 2020,\_100\_min\_\n\nR: Pierre\_Monnard\_\n\n11-aastase Mia vanemad on narkomaanid. Kui kohalik süstlapark, kus Mia vanemad tavaliselt igapäevast doosi saamas käivad, kinni pannakse, ja vanemad lahutavad, on tüdruk sunnitud koos emaga kaugesse väikelinna kolima. Pikka aega on Mia ainuke sõber tema ukulelet tinistav väljamõeldud sõber, kuid ajapikku leiab ta koolist uusi tuttavaid, kelle kodused elud pole samuti kõige roosilisemad. “Süstlapargi laps” on väga maitsekalt üles võetud linateos, kus oivaliselt on balansseeritud\_narkomaailma\_tumedus koos üles kasvava lapse perspektiiviga, kust leiab ka palju fantaasiat, helgust ja positiivseid hetki.\_\n\nFilm on soovituslik alates 14.\_eluaastast.\_\n\nFilm linastub ka Just Filmi lapse õiguste programmis\_ning filmil on nii eesti- kui venekeelsed subtiitrid.\_\n\n[Vaata treilerit](https://www.youtube.com/watch?v=IVpiUJ35Dg0)\n\n\n\n##### [“Ütle talle”](https://www.justfilm.ee/film/uetle-talle/)\n\nTell\_Her\_\n\nVenemaa 2020, 95 min\_\n\nR: Aleksandr\_Molochnikov\_\n\nRahvusvaheline esilinastus\_\n\nSaša\_vanemad tülitsevad pidevalt ning kui nad lõpuks otsustavad lahku minna ja ema soovib\_Saša\_ning uue elukaaslasega Ameerikasse kolida, kukub poisi maailm kokku. Järsku leiab\_Saša\_end olukorrast, kus peab valima ema ja isa vahel. Valikut tegema sunnivad nii vanemad kui ka vanavanemad. Ometi ei too poisi otsus emaga Ameerikasse minna loodetud õnne ning lapse igatsus isa järele aina kasvab. Poiss teeb meeleheitlikke pingutusi, et säilitada head suhted mõlema vanemaga ning võita nende tähelepanu. See pole sugugi lihtne, sest vanemate omavaheline vägikaikavedu jätkub ka lahus elades ning\_Sašal\_on üha keerulisem end kuuldavaks teha.\_\n\nFilm linastub ka Just Filmi lapse õiguste programmis.\_\n\n\n\n##### [“Noored südamed”](https://www.justfilm.ee/film/noored-suedamed/)\n\nYoung\_Hearts\_\n\nUSA 2020,\_95\_min\_\n\nR: Sarah\_Sherman,\_Zachary\_Ray\_Sherman\_\n\nNoore inimese maailm on niigi keeruline, kogu aeg avastad midagi uut ja mõtled, kuidas kõigest aru saada. Kui lisandub veel esimene armastus, siis seda keerulisem. 14-aastane noormees kogeb esimest korda, mis tähendab olla armunud, kogu maailm oleks justkui muutunud ja tundub, et kõik on tema armastuse vastu. Südamlik film, kus tegelased ei soovi midagi muud kui õnne. Imeliste\_osatäjatega\_film jätab vaatajatesse positiivse emotsiooni ja näitab esimese armastuse võlu ja valu.\_\n\nFilm linastub ka Just Filmi lapse õiguste programmis.\_\n\n\n\n##### [“50 või kaks vaala kohtuvad rannal”](https://www.justfilm.ee/film/50-voi-kaks-vaala-kohtuvad-rannal/)\n\n50\_or\_Two\_Whales\_Meet\_on the\_Beach\_\n\nMehhiko\_2020, 122 min\_\n\nR:\_Jorge\_Cuchi\_\n\nMaailm on justkui pea peal. Mitte millestki pole võimalik aru saada. Segadus ei ole edasiviiv jõud. Kogu selle kaose eest, mis maailmas leidub, on vaja pugeda peitu ning tihti otsitakse lohutust sealt, kust seda tegelikult leida pole võimalik. “50 või kaks vaala kohtuvad rannal” on aus ja karm sissevaade sellisesse internetimängu nagu Sinine Vaal, kus noored peavad täitma 50 ülesannet ja viimane ülesanne on end ära tappa. Siin loos on noored, kes on üksi, justkui kõrvale tõugatud ning kes otsivad “väljapääsu” sellest lootusetust mängust.\_\n\nSee film ei ole lihtne vaatamine ja pole soovitatav kõigile. Miks seda filmi näitame? Peamine eesmärk on näidata, mis juhtub, kui noored jätta tähelepanuta, ilma inimliku kontaktita. Maailmast on vanematelgi keeruline aru saada, rääkimata siis noortest. Režissööri\_Jorge\_Cuchi\_debüütfilm kujutab seda maailma ilma ilustamata. Ning ka filmi lõpp on vaatajale teada. Seda filmi peaksid eelkõige vaatama lapsevanemad, õpetajad ja kõik, kes noortega\_ oma töös igapäevaselt kokku puutavad.\_\n\nFilm on alla 18-aastastele keelatud.\_\n\n[Vaata treilerit](https://www.youtube.com/watch?v=Y7co0g3Z2ss&feature=emb_title)\n\n\n##### [\"Slaalom\"](https://www.justfilm.ee/film/slaalom/)\n\nSlalom\_\n\nPrantsusmaa 2020, 92 min\_\n\nR:\_Charlène\_Favier\_\n\nLyz\_Lopez\_on 15-aastane lootustandev suusataja, kes võetakse vastu väga rangesse treeningakadeemiasse Prantsuse Alpides. Akadeemias, kus treenitakse tulevasi olümpialootusi, juhatab vägesid endine suusaäss Fred, kelle peamine treeningmeetod on psühholoogiline vägivald. Kord juba akadeemiasse vastu võetud poisid ja tüdrukud peavad tegema kasvõi võimatut, aga Fred peab tulemusi nägema. Kui Fred aga palub\_Lyz’il\_end tema kabinetis rasvaprotsendi mõõtmiseks lahti riietada, hakkab tüdrukule tunduma, et lisaks tulemustele peab Fred veel muudki näha saama.\_\n\nFilmil on nii eesti- kui venekeelsed subtiitrid.\_\n\n[Vaata treilerit](https://www.youtube.com/watch?v=V2JavMmHoXM)\n\n\n##### [“Hundikari”](https://www.justfilm.ee/film/hundikari/)\_\n\nThe\_Pack\_\n\nTšehhi 2020, 94 min\_\n\nR: Tomas\_Polensky\_\n\nSelle aasta ühe oodatuma\_noortefilmi\_peategelane on 16-aastane David, kelle suurim unistus on saada professionaalseks hokimängijaks. Kõik läheb aga kergelt öeldes allamäge, kui Davidil avastatakse raskekujuline diabeet, mille ravimiseks tuleb talle lausa toru kõhtu paigaldada. Poisi pere otsustab kolida uude linna ning ta peab minema võõrasse kooli, kus liitub kohaliku hokitiimiga nimega “Hundikari”. Uued tiimikaaslased ei võta uustulnukat just kuigi soojalt vastu – Davidit kiusatakse halastamatult ning hokitiimi kapten\_Jerry\_tundub võtvat lausa oma isiklikuks eesmärgiks teha Davidi elu täielikult põrguks, samal ajal kui treener vaatab vägivaldsest käitumisest mööda, sest “poisid jäävad poisteks!”. Kõik see viib muidu rahuliku Davidi murdumispunktini ja küsimuseni – kas austuse võitmiseks ja oma koha kinnitamiseks hundikarjas on tõesti vajalik laskuda teistega samale tasemele? “Hundikari” on film, mis räägib kiusamiskultuurist, valides platvormiks äärmiselt konkureeriva spordimaailma. See on lugu, mida oled tegelikult juba varem kuulnud ja näinud, kuid mida on lausa kohustuslik aeg-ajalt endale meelde tuletada – kõik selleks, et osata märgata kiusamise märke ja kiusatud inimesi meie ümber, et proovida ennetada olukorda, kus kiusatavast saab omakorda kiusaja.\_\n\n[Vaata treilerit](https://www.youtube.com/watch?v=SMoesK8CmFw)\n\n\n\n##### [“Pisa lubadus”](https://www.justfilm.ee/film/pisa-lubadus/)\_\n\nPromise\_of Pisa\_\n\nHolland 2020, 110 min\_\n\nR:\_Norbert\_ter\_Hall\_\n\nSam\_on Maroko päritolu poiss, kes emigreerus perega Hollandisse ning peab nüüd uues keskkonnas kohanema. Assimileerumine ei käi aga sugugi lihtsalt, sest\_Sam’i\_vanemad ei räägi hollandi keelt ning peavad islamireeglitest rangelt kinni. Ühtlasi elavad nad piirkonnas, kus elab palju marokolasi ning seetõttu on kuritegelikud grupid kerged tekkima. Ka\_Sam’i\_vend on seotud ühe grupeeringuga ja kes samal päeval, kui\_Sam\_võetakse vastu elitaarsesse muusikakooli, arreteeritakse.\_\n\nFilm linastub ka Just Filmi lapse õiguste programmis\_\n\n[Vaata treilerit](https://www.youtube.com/watch?v=DRxO9jutJFw)\n\n\n\n##### [“Masha”](https://www.justfilm.ee/film/masha/)\n\nMasha\_\n\nVenemaa 2020,\_95\_Min\_\n\nR:\_Anastasiya\_Palchikova\_\n\nAnastasiya\_Palchikova\_debüüt viib meid karmi 90ndate Vene gangsterite maailma. 13-aastasele\_Mashale\_on juba mõnda aega tundunud, et ta lapsepõlv on kuidagi teistsugune kui teistel eakaaslastel. Tüdrukul on raske uskuda, et tema väga tore ja sõbralik perekond on tegelikult röövlid ja mõrvarid, keda kõik teised linnaelanikud kardavad ja tema arust tehakse nii talle kui ka perele ülekohut. Oma mõttemullis elades jääb märkamata katastroof, mille suunas ta perekond liikumas on. Kui juba on hilja ja\_Masha\_üritab elus uue lehekülje pöörata, saab minevik ta kätte ja paneb proovile, kui tugevad on peresidemed tegelikult.\_\n\n\n\n\n##### [“Wendy”](https://www.justfilm.ee/film/wendy/)\n\nWendy\_\n\nUSA 2020, 111 min\_\n\nR:\_Benh\_Zeitlin\_\n\nLapsepõlv on ilus aeg ning suurekasvamist tuleks\_välitida.\_Wendy\_on inspireeritud klassikalisest Peeter Paani loost. Tööliste peres kasvav\_Wendy\_ja tema vennad unistavad suurtest seikustest, kui korraga ilmub nende juurde poiss nimega Peeter, kes nad enda saarele viib.\_\_\n\nSaarel hakkab juhtuma palju põnevat. Lapsed tunnevad end vabana ning avastavad maailma ilu kogu selle täiuses. Meeldejääva pildikeelega koguperefilm on huvitav vaatamine nii suurtele kui ka väiksematele filmihuvilistele.\_\n\nFilmil on nii eesti- kui venekeelsed subtiitrid\_\n\nFilm linastub ka Just Filmi lapse õiguste programmis\_\n\n[Vaata treilerit](https://www.youtube.com/watch?v=KKktQFFcXL0)\n\n\n\n##### [“Kutsu mind mustaks linnuks”](https://www.justfilm.ee/film/kutsu-mind-mustaks-linnuks/)\n\nCall\_Me\_Blackbird\_\n\nVenemaa\_2020,\_93\_min\_\n\nR:\_Pavel\_Mirzoev\_\n\nMaailma esilinastus\_\n\nKellelegi ei meeldi olla üksi. Eriti siis, kui oled energiat täis noor inimene. Esimesed tunded ja armastus on Kostja pea segamini ajanud, olla on kuidagi raske, samas ka väga meeldiv. Aga elu on vaja elada ja kõik vead tuleb ikka ise ära teha, kellegi teise nõuanded siin ei aita. Kui ise ei tee, siis teised ka mitte. Kostjat ootab kõik see ees. Heade osatäitjatega film näitab, kuidas selles tunnete virvarris hakkama saada.\_\n\n\n##### [“Kratt”](https://www.justfilm.ee/film/kratt/)\n\nKratt\_\n\nEesti 2020,\_107\_Min\_\n\nR:\_Rasmus Merivoo\n\nMaailma esilinastus\_\n\nVanemad viivad nutisõltlastest lapsed maale vanaema juurde päriseluga tutvuma. Lapsed ei viitsi tööd teha ja meisterdavad krati. Elu alevis võtab uued tuurid.\_\n\n\n\n[“Minu elu koomikuna”](https://www.justfilm.ee/film/minu-elu-koomikuna/)\n\nMy\_life\_as a\_Comedian\_\n\nRootsi 2019, 92 min\_\n\nR:\_Rojda\_Sekersöz\_\n\nFilm toob\_vaatajas esile kooliaja õudused, kas ta oli kiusajate, kiusatute või lihtsalt osavõtmatute poolel. Viimaste hulka kuulub peategelane Juha, keda puberteediaja tondid ka täiskasvanuna rahule ei jäta. Lapsest peale pole ta tahtnud ega osanud muud, kui nalja teha. Paralleelselt tänapäevaga seitsmekümnendate Rootsis kulgev lugu meenutab, et inimeste probleemide allikas on ikka vana hea ebakindlus, mille juured on tihti lapsepõlves.\_\n\nFilm linastub ka Just Filmi lapse õiguste programmis\_\n\n[Vaata treilerit](https://www.youtube.com/watch?v=HcVTEzTEdPM)\n\n\n\n"
    contents_en: >+
        The programme includes two world premieres.


        ##### „Kratt“

        The second feature by Estonian director Rasmus Merivoo, who is one of
        the most unique Estonian filmmakers, „Kratt“ is a film which brings to
        life a known evil character from an Estonian book - Who probably no one
        knows? by Andrus Kivirähk. Merivoo’s film school short “Alien — saving
        Valdis in 11 chapters” became an instant cult classic because of its
        bold and original storytelling. After shooting his debut feature
        “Buratino” in Russia, he moved into TV to direct a season of the popular
        horror series “Süvahavva”. 



        ##### „Call Me Blackbird“

        A film by Russian director Pavel Mirzoev who is best known for directing
        the 2014 documentary „Zemlyaki“ and 2018 feature film „How I Came to
        Be..“. Graduated from VGIK (Russian State University of Cinematography)
        in 2008. Worked as a documentary filmmaker for 8 years and then switched
        to feature film. „Call Me Blackbird“ is his second full-length feature.


        Mikk Granström, Just Film festival director said: "We are happy to say
        that despite the Coronavirus crisis and the difficulties it has created
        to the film industry we have been able to create a programme that lives
        up to our standards in every way. The films screened will, on one hand,
        show what the lives of young people were like before the crisis that
        shook the world, and on the other, reflect timeless problems such as
        first love, self-discovery, and relationships with parents and friends.
        The programme includes fresh and new films, to many of which Just Film
        is their first festival of the year. We are proud of the programme and
        believe that everyone, regardless of their age or background, will find
        a film to go and see."


        In addition to the Youth Jury, the International Youth Competition
        programme will also be judged by a three-member International Jury who
        will announce the film that is worthy of the Just Film grand prix.


        Members of the Youth Jury are Kaur Kasemaa, Anna Linda Elvre, Hans
        Robert Kannukene, Helena Maarja Tarro and Gerli Rehkalt.


        Members of the International Jury are:

        Guy Davies is a multi award winning, versatile writer & director from
        the UK with a keen eye for visual storytelling

        Elen Lotman is an Estonian cinematographer and the first Just Film
        festival director

        Satu Tuuli Karhu is a 25-year-old actor from Finland. Karhu was awarded
        with a Jussi Award for her role in Tiina Lymis' box office hit Happier
        Times, Grump


        Black Nights Film Festival's youth and children's film sub-festival Just
        Film will take place from the 13th of November until the 29th of
        November.


        Previous winners of the Just Film grand prix include 2019 film „Boyz in
        the Wood“ (now known as „Get Duked!“) directed by British director
        Ninian Doff, 2018 film „I Hope You’ll Die Next Time :-)“  directed by
        Hungarian director Mihály Schwechtje and 2017 film „Little Harbour“
        directed by Iveta Grofova from Slovakia.




        **International Youth Competition programme**




        ##### ["Needle Park
        Baby"](https://justfilm.ee/en/film/needle-park-baby/)


        Switzerland 2020, 100 min 


        D: Pierre Monnard 


        Spring 1995 - after the closure of the Needle Park and the public drug
        scene in Zurich, eleven-year-old Mia and her heroin addicted mother
        Sandrine are relocated to the countryside. While caring for her mother,
        Mia spends time with her imaginary friend and a gang of local teenage
        misfits. These friendships finally give her the strength to rebel and
        break free from her abusive mother. 


        The film is not recommended for children under 14


        This film is also part of the Just Film children's rights program and
        has both Estonian and Russian subtitles


        [Trailer](https://www.youtube.com/watch?v=IVpiUJ35Dg0)




        ##### [“Tell Her”](https://justfilm.ee/en/film/tell-her/)


        Russia 2020, 95 min 


        D: Aleksandr Molochnikov 


        International Premiere


        How to be a son, whose parents ask every day whom he loves more? Mother
        or father? How to be a mother if she madly loves her son, but
        circumstances compel her to take away the child from his father? How to
        be a father if his son is taken away to America forever, and he can’t
        imagine a life without him? 


        This is a story about choice. Parents who decide for their children more
        than often act as best suits them. The child agrees, afraid to cause
        pain, but time will pass and the child will mature and at some point
        decide for himself. Only for the parents this is a lot more painful. 


        This film is also part of the Just Film children's rights program 




        ##### [“Young Hearts”](https://justfilm.ee/en/film/young-hearts/)


        USA 2020, 95 min 


        D: Sarah Sherman, Zachary Ray Sherman 


        A brainy fourteen year old embarks on an awkwardly heartfelt first love
        with her brother’s best friend while exploring her budding feminism and
        a gender double standard at their high school. Love is hard enough as a
        teenager - the excitement, euphoria, and even overwhelming pain. What
        happens when friends, parents, and maybe even the whole world doesn’t
        want them together? Can their love survive? 


        This film is also part of the Just Film children's rights program 




        ##### [“50 or Two Whales Meet on the
        Beach”](https://justfilm.ee/en/film/50-or-two-whales-meet-on-the-beach/)


        Mexico 2020, 122 min 


        D: Jorge Cuchi 


        Félix, a 17-year-old boy, receives an invitation on WhatsApp: do you
        want to play the Blue Whale Game? The one with the 50 challenges? The
        one where you have to kill yourself at the end? Félix accepts. That is
        how he meets Elisa. They start completing the challenges together. 50 is
        a story of love between two suicidal teens who decide to play together
        till death do them part. Which is six days away. 


        The film is prohibited for children under 18.


        [Trailer](https://www.youtube.com/watch?v=Y7co0g3Z2ss&feature=emb_title)



        ##### ["Slalom"](https://justfilm.ee/en/film/slalom/)


        France 2020, 92 min 


        D: Charlène Favier 


        15 year-old Lyz, a high school student in the French Alps, has been
        accepted to a highly selective ski club whose aim is to train future
        professional athletes. Taking a chance on his new recruit, Fred,
        ex-champion turned coach, decides to make Lyz his shining star
        regardless of her lack of experience. Under his influence, Lyz will have
        to endure more than the physical and emotional pressure of the training.
        Will Lyz’s determination help her escape his grip? 


        Film has both Estonian and Russian subtitles


        [Trailer](https://www.youtube.com/watch?v=V2JavMmHoXM)



        ##### [“The Pack”](https://justfilm.ee/en/film/the-pack/) 


        Czechia 2020, 94 min 


        D: Tomas Polensky 


        Ice skates cut the ice. Silhouettes of hockey players swirl in the spray
        of the frost, and sharp scratches remain on the ice behind them.
        Talented goalkeeper David (16) is joining a new team. He will do
        everything in his power to make a name for himself in the Wolves hockey
        team. But the position of the current goalkeeper Miky (16) seems
        unshakable. In addition, Miky is the son of a coach. David really
        doesn’t fit in with the Wolves. Maybe it’s the small plastic box that
        pumps insulin into his body. But David will not be defeated by diabetes.
        He is an outsider in the team and faces an avalanche of bullying. Those
        who do not attack also do no not help. David tries to fight, but the
        result is even worse. Pushes, injuries and humiliations pile on each
        other like the spiral scars of tracks engraved by ice skates. What will
        David do? 


        [Trailer](https://www.youtube.com/watch?v=SMoesK8CmFw)




        ##### [“Promise of Pisa”](https://justfilm.ee/en/film/promise-of-pisa/) 


        Netherlands 2020, 110 min 


        D: Norbert ter Hall 


        Moroccan Sam is admitted to the prestigious Amsterdam Music Academy on
        the day that his older brother Mo is arrested by the police. At the posh
        school he is on his own, feeling utterly out of place. But his
        instructor pushes him to achieve greatness and he falls in love with the
        beautiful Annelies, all the time trying to get his brother out of
        prison. To find his own voice, however, Sam must first learn to listen
        to himself… 


        This film is also part of the Just Film children's rights program 


        [Trailer](https://www.youtube.com/watch?v=DRxO9jutJFw)




        ##### [“Masha”](https://justfilm.ee/en/film/masha/)


        Russia 2020, 95 Min 


        D: Anastasiya Palchikova 


        13-year-old Masha grows in the 90s in Russia between the boxing ring and
        the street. Her friends occasionally kill and rob people. The whole town
        hates and fears them, but for Masha they are the best people in the
        world who love and protect her. She sings jazz and dreams of becoming a
        singer. One day, Masha finds out who her friends really are and what
        they have done to her life and family. Having matured, she leaves her
        small hometown for Moscow, trying to break away from the past. But it
        overtakes her and brings her back to the place where her childhood
        passed away. 





        ##### [“Wendy”](https://justfilm.ee/en/film/wendy/)


        USA 2020, 111 min 


        D: Benh Zeitlin 


        Wendy and her brothers come from a warm working family. Raised amongst
        dinner plates and diner patrons, the children have an itch for the
        adventurous and slightly mischievous. After long nights watching trains
        rattle by their bedroom window, the kids are whisked away by a
        mysterious boy named Peter. A long journey taken on faith lands them on
        Peter’s island. There they discover a wild new world, one without
        grown-ups and suspended in time. Reveling in their youthfulness and
        sprawling freedom satisfies the kids at first, but nostalgia for their
        lives left behind seeps in. When threats to their eternal childhood
        develop, Wendy is tasked with saving herself, her brothers, and the
        other island children with the most powerful tool she has: love for her
        family. 


        Film has both Estonian and Russian subtitles


        This film is also part of the Just Film children's rights program 


        [Trailer](https://www.youtube.com/watch?v=KKktQFFcXL0)




        ##### [“Call Me
        Blackbird”](https://justfilm.ee/en/film/call-me-blackbird/)


        Russia 2020, 93 min 


        D: Pavel Mirzoev 


        World Premiere


        From the first look Kostya “Cat” Sukhoveev is an ordinary 15-years old
        boy. He doesn’t do very well at school, his parents are in the middle of
        a divorce, and he doesn’t have many friends, until one day he finds one
        online… 



        ##### [“Kratt”](https://justfilm.ee/en/film/kratt/)



        Estonia 2020, 107 Min 


        D: Rasmus Merivoo


        World Premiere


        Children are left to grandma’s without smartphones. Real life seems
        boring until they find  instructions for kratt - magical creature who
        will do whatever its master says. All they have to do now, is to buy a
        soul from the devil.. 




        ##### [“My Life As A
        Comedian”](https://justfilm.ee/en/film/my-life-as-a-comedian/)


        Sweden 2019, 92 min 


        D: Rojda Sekersöz 


        Juha, 12, class clown in the suburb of Sävbyholm, Sweden. To be funny is
        the only thing he is good at and all he wants is to fit in the social
        peckingorder at school. As an adult, Juha has found success, performing
        the show – My Life As A Comedian - to sold out theatres where he tells
        the horrid and funny stories from his childhood to a delighted audience.
        When he gets an unexpected visit from an old friend from school, Juha is
        forced to return to Sävbyholm to deal with his past. 


        This film is also part of the Just Film children's rights program


