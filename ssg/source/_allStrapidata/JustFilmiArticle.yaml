    lead_en: Just Film 2020 ticket information
    contents_et: >-
        **PÖFFi veebikino piletiinfo:**

        PÖFFi pärlid - 6 €

        HÕFFi hitisadu - 4 €

        Fantastilised Justikad - 6 €

        NÖFFi veebikino - 8 €


        Pileteid saad osta veebikino seanssidele
        [kodulehelt](https://poff.ee/filmid/) filmi kirjelduse all asuvas
        piletimüügi paneelist või [veebikinost](http://kino.poff.ee/). 


        **Pea meeles, et:**

        - veebikinost ostetud pileti kehtivusaeg on 48 tundi - pärast pileti
        ostmist veebiseansile on sul selle vaatamise alustamiseks aega 48 tundi.

        - juba alustatud filmi vaatamiseks on aega 30 tundi - kui oled juba
        filmi vaatamist alustanud, on sul selle lõpetamiseks aega 30 tundi.


        Tutvu PÖFFi veebikino filmide vaatamise [tingimustega
        siin](https://poff.ee/artikkel/p-oe-f-fi-veebiseansid/). 



        **PÖFF toob filmikunsti sinu koju!**
    contents_en: >-
        From the **15th of October** tickets can be purchased on Just Film
        website, all Piletilevi ticket counters across Estonia and from
        www.piletilevi.ee.


        From the **6th of November **PÖFF tickets are sold at PÖFF Info and
        Ticket Centres at Solaris Centre and Coca-Cola Plaza. Opening times of
        the Info and Sales Centers can be found
        [**here**](https://poff.ee/en/about/info-and-sales-centers/).


        Ticket price 6 € / Online screening entry 6 €


        Discount ticket 4,5 € *


        Just Film badge 40 € **



         (*) Discount Tickets are valid for pre-school children, pupils and students when a respective identity document is presented upon entry to the venue.

         (**) Just Film badge consist of 10 tickets. Tickets per screening is not limited. Entering the cinema with badge is necessary.

        Just Film badge can be bought by contacting us via
        [e-mail](justfilm@poff.ee).
    contents_ru: >-
        Инфо и центры продаж


        [**Информационные центры и
        пункты**](https://poff.ee/ru/artikl/info-i-czentry-prodazh/) продажи
        билетов находятся в Таллинне и Тарту. Там киноволки добрые и готовы
        помочь с выбором билетов, если сходу самим не определиться с
        предпочтениями. Смело обращайтесь! Кроме того, в центрах можно
        приобрести каталоги PÖFF, которые станут хорошей альтернативой для
        прокручивания интернет-страниц. 


        Билеты на фестиваль можно приобрести на веб-сайте Just Film, во всех
        точках Piletilevi по всей Эстонии и в Интернете по адресу
        www.piletilevi.ee. С 6 ноября билеты будут продаваться в информационных
        и билетных центрах PÖFF в Солярис Центре и Coca-Cola Plaza.




        Билет 6 €


        Скидочный билет 4,50 € *


         (*) Дисконтные билеты распространяются на детей дошкольного возраста и студентов.
