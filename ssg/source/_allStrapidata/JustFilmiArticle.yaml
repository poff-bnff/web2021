        **PÖFF – BLACK NIGHTS FILM FESTIVAL SUBFESTIVAL

        Just Film

        Youth and Children’s Film Festival

        November 12th unti 28th 2021**


        **Just Film presents films in the following programmes:**


        - International Competition programme of youth feature films

        - International Competition programme of children’s feature films

        - Non-competitive and/or informative programmes, retrospectives and
        special presentations


        Films eligible for the programmes are feature-length (50 minutes and
        over) either fiction or documentary and short or half-length films (up
        to 45 minutes), produced after the 1st of January 2020 with a minimum
        requirement being their Estonian premiere. The festival reserves the
        right to evaluate eligible films for competition on a case by case
        basis. The applicable screening copies are <u>in DCP format in English
        or include English subtitles</u>. Films in the competitions may be
        presented in the PÖFF main programme non-competitive section and touring
        screenings after Just Film.


        ##### **Awards & Prizes**


        - Just Film Grand Prix, International Youth Competition

        - Just Film Youth Jury Best Film Award

        - Just Film Youth Jury Best Youth Short Award

        - Just Film Children’s Jury Best Film Award

        - Just Film Children’s Jury Best Animated Short Award

        - ECFA Award

        - Up to two (2) Special Mentions per Competitive Programme


        ##### **Juries**


        The Festival Director will appoint the Domestic Children’s Jury and
        Youth Jury, both consisting of five (5) members. Also an international
        jury consisting of three (3) film specialists and ECFA (European
        Children’s Film Association) jury consisting of three (3) ECFA members
        will be invited. No jury member can be involved in the production or
        promotion of any of the films in the competitive programs.


        ##### **Film submission entry procedures**

        Applicants for Competitive and Non-Competitive Programmes are requested
        to submit as a subcategory of Black Nights Film Festival through
        FilmFreeway or any other submitting platform indicated by the festival
        team.

        [https://filmfreeway.com/just](https://filmfreeway.com/just)


        Entry applications submitted by post, e-mail or any other form except
        the online submission form are not considered eligible for selection.

        The regular submission deadline for competitive and non-competitive
        feature film programmes is 1st of July 2021. The festival asks a
        submission fee of €69 Euros per film during the regular deadline. For
        short or half-length films (up to 45 minutes) the festival asks a
        submission fee of €10 Euros per film during regular deadline.

        The extended submission deadline for competitive and non-competitive
        feature film programmes is 17th of August 2021. The festival asks a
        submission fee of €85 Euros per film during extended deadline. For short
        or half-length films (up to 45 minutes) the festival asks a submission
        fee of €12 Euros per film during extended deadline.

        The final submission deadline for competitive and non-competitive
        feature film programmes is 24th of August 2021. The festival asks a
        submission fee of €100 Euros per film during the regular deadline. For
        short or half-length films (up to 45 minutes) the festival asks a
        submission fee of €20 Euros per film during final submission deadline.


        The Festival reserves the right to select films received at any time and
        through any means, or process and to refuse late submissions.


        ##### **By submitting a film to the festival the applicant agrees by the
        submissions deadline to:**

        - Fill and submit the entry form via the festival’s online submission
        form.

        - Provide a screening link and password via the online submission form
        or e-mail

        - Acknowledge that “selected” status on the online submission or an any
        kind of automated letter from the submission platform form does not
        guarantee confirmation of the submitted film to the festival as the
        festival needs to consider multiple criteria, such as the screening fee,
        print/copy fees, availability issues in Estonian territory and other
        factors.

        - Deliver additional materials (biography and filmography of Director,
        stills of the film, synopsis of the film, trailer and poster art-work
        (if already available) by the means specified by the festival.


        ##### **Confirmation of films and reimbursement**

        Upon selection of the film, the Festival will inform the applicant no
        later than 1st of October 2021.

        The applicant agrees that confirmed titles may not be withdrawn from the
        festival programme after its participation has been officially confirmed
        and the producer or producer’s authorised representative has verified
        the confirmation of the film to the programme.

        If, for exceptional reasons, the film has to be withdrawn three weeks or
        less before the opening of the festival, the applicant agrees to
        reimburse all costs to the festival related to the confirmation and
        programming of the film including screening fee (when applicable), print
        delivery and handling costs as well as associated travel costs for the
        film delegation.

        The invoices for the film rights or print loans should be issued and
        delivered for payments no later than two months after the end of the
        festival. The festival does not accept or reimburse invoices issued
        after that date.


        Upon confirmation of the film to the Just Film festival’s competitive or
        non-competitive sections the applicant agrees to:

        - Provide a trailer of the film either on DVD or online via a
        non-expiring link.

        - Deliver materials for localisation (subtitle files with time-codes
        and/or dialogue lists in the original film language and in English,
        spotting list and a screener of the finalised version of the).

        - Grant permission to include the screener in the festivals video
        library, reserved for jury and accredited industry members only
        (restricted access). The film representative will be requested to upload
        the screener into the secure video library environment.

        Materials have to be delivered digitally to
        [maarit.mannama@poff.ee](maarit.mannama@poff.ee). The festival does not
        accept deliveries on hard disk drives, memory sticks or any other
        physical format, as well as via file sharing programs or services such
        as Dropbox, Google Drive, Box etc.


        ##### **Technical requirements and guidelines for film formats**

        The accepted screening format for all films in competition and
        non-competition sections is DCP. Provided DCPs must be DCI compliant
        (www.dcimovies.com) and adhere to all applicable conditions below.

        DCPs must be provided and shipped on industry standard and protected
        hard drives or delivered digitally with previous confirmation from the
        festival technical department. Consumer grade hard drives and memory
        sticks are not permitted.

        <u>All films selected for the festival must be provided with English
        subtitles, unless they are already in English.</u> A selection will be
        translated into Estonian. If the transfer of translated subtitles onto
        the DCP is not agreed with the representative of the film, the
        translations will be shown electronically.


        All screening copies for all sections, if provided with any subtitles,
        must have the subtitles on the active picture area and not in the
        letterbox area. Dubbed language copies are also refused.

        The festival reserves the right to demand new DCP packages free of
        charge in case of non-compatible DCPs, files are on broken hard drives
        or other quality standards are not met. These include wrongly placed or
        missing subtitles, or wrong soundtracks.


        Unencrypted DCPs are strongly preferred. In case of encrypted DCPs, the
        festival requires one test KDM per film free of charge for quality
        assurance and technical testing for our test-screen or DKDM for
        laboratory testing. The quality assurance purpose KDM or DKDM is
        requested to be valid from the date the DCP arrives at the festival till
        2 days after the festival.


        The producer or film representative is requested to provide appropriate
        screening KDMs valid from 3 days before the start of the festival and 2
        days after the festival, but in minimum at least 72 hours prior to
        screenings, and 48 hours after the screening. The cost of generating all
        KDMs will also be the responsibility of the producers or representatives
        of the film.


        If the festival is provided with broken or wrongly assigned KDMs,
        appropriate new KDMs must be provided free of charge by the film
        submitter or representative. Quality assurance purpose DKDM does not
        exempt from providing screening KDMs if not agreed upon otherwise.


        The festival supports 2K and 4K content. However, not all screens have a
        4K projecting capability. The festival therefore cannot guarantee that
        all 4K films will be screened in a 4K resolution.

        The festival reserves the right to refuse and withdraw the screening of
        the film from the competition or any other section if all requirements
        are not followed.


        Detailed technical guidelines will be available linked for download
        along with the festival regulations on the festival website from 1st of
        June 2021 and also provided along with confirmation entry form.


        Our festival’s technical team, [dcinema@poff.ee](dcinema@poff.ee), will
        happily help with any queries for all confirmed films.


        ##### **Delivery of materials**

        All costs related to the shipping of the screener copy (DVD) and
        publicity materials are paid by the submitter or film representative.
        Submitted preview copies may be returned to the submitter or forwarded
        only at the submitters expense.

        All packages must be clearly marked with the title of the film, the
        sender’s / submitters name, return address and telephone number as well
        as the festival address:


        **Black Nights Film Festival

        Attn: Just Film

        Telliskivi 60a/2, 3rd floor

        10412

        Tallinn, Estonia

        Phone: +372 56 208 308**


        Costs related to the shipping of the screening copies to the festival
        are paid by the festival, unless otherwise agreed upon. Return shipping
        costs are the responsibility of the submitter or film representative, or
        party appointed by them.

        The festival will return or forward the screening copies within 14 days
        from the end of the festival unless instructed otherwise by the
        submitter or film representative. Returns before the Festival closing
        date must be agreed at least three weeks before the festival, and cannot
        be guaranteed after that.


        The festival covers all expenses connected to the storage and insurance
        of the screening copies during the duration of the festival.


        In the event of damage to a copy during the event, the Festival limits
        its responsibility to the cost of having a new standard copy made at
        current laboratory rates.


        ##### **Film Delegations**

        For competitive programmes the Festival will invite one representative
        per film. The festival will cover the round trip airfare for one
        delegate, with a preference given to the Director and/or a Main Cast
        member, as well as accommodation for up to 1 guest in the Delegation at
        the Official Partner Hotel.

        For non-competitive films, the Festival reserves the right to invite
        guests upon the decision of the Programming committee. Detailed terms
        and conditions for film delegates are provided on a non-disclosed one to
        one and guest agreement basis.


        For non-competitive films, the Festival guest accreditation list will be
        closed one (1) day before the opening of the festival. After the
        deadline a fee of €25 Euros will be requested for festival accreditation
        from the non-competitive film delegates.


        ##### **Contact**


        Festival director – Heleen Sutt,
        ([heleen.sutt@poff.ee](heleen.sutt@poff.ee))

        Head of Just Film Programme - Mikk Granström,
        ([mikk.granstrom@poff.ee](mikk.granstrom@poff.ee))

        Programme coordinator – Maarit Männama,
        ([maarit.mannama@poff.ee](maarit.mannama@poff.ee))


        Submit your film to the Youth and Children's film festival Just Film!

         
