        Дебют Анастасии Пальчиковой переносит нас в криминальный мир 90-х.
        13-летней Маше уже какое-то время кажется, что ее детство чем-то
        отличается от детства других сверстников. Ей трудно поверить в то, что
        ее очень милая и дружная семья на самом деле грабители и убийцы, которых
        боятся все жители города, и она считает, что к ним относятся предвзято.
        Погруженная в свои мысли, она не замечает катастрофы, к которой
        приближается ее семья. Когда же Маша переезжает и пытается начать жизнь
        с чистого листа, прошлое настигает ее и проверяет семейные узы на
        прочность.
         
        ##### [«Зови меня Дрозд»](https://justfilm.ee/ru/film/zovi-menya-drozd/)

        Россия, 2020, режиссер: Павел Мирзоев

        Мировая премьера, конкурсная программа молодежных фильмов
         
        Это подростковая история любви на фоне семейной драмы – развода
        родителей. Костя впервые влюбляется, и из-за переполняющих его чувств
        все мысли в его голове путаются. Но жизнь продолжается, и все ошибки все
