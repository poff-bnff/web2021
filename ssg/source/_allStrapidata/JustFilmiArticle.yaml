        ### Stipendiumikonkurss noorele filmitegijale



        Konkursi eesmärk on innustada koolinoori filme tegema. Alates 2021.
        aastast hakkavad Pimedate Ööde filmifestival ning noorte- ja
        lastefilmide festival Just Film välja andma stipendiume noortele
        filmitegijatele. Stipendiume antakse välja neli korda aastas ning oma
        ideega on oodatud osalema kõik õpilased esimesest kuni kaheteistkümnenda
        klassini. Stipendiumi saajad saavad võimaluse näidata oma filmi PÖFFi
        noorte- ja lastefilmide festivalil Just Film. Tegu on ainukordse
        võimalusega noortele filmitegijatele pääseda oma filmiga A-kategooria
        filmifestivalile. Lisaks sellele on stipendiumi saajal võimalus võtta
        osa Pimedate Ööde filmifestivali (filmitööstuse sektsioonis
        Industry@Tallinn & Baltic Event) raames toimuvatest filmitegijatele
        suunatud töötubadest ning loengutest.



        ##### Stipendiumi jagamise üldpõhimõtted:


        - Stipendiumi eesmärk on innustada noori ise filme tegema. Saadud
        stipendiumi võib filmitegijate grupp kasutada oma äranägemise järgi.
        Näiteks tehnika rentimiseks, rekvisiitide hankimiseks, transpordiks jne.

        - Stipendiumi saamiseks tuleb noorel filmitegijal saata konkursi
        tähtajaks oma filmi stsenaarium või ideekavand. 

        - Stipendiumi saajatele antakse tulemustest teada 30 päeva jooksul
        pärast stipendiumi taotluse tähtaega.

        - Stipendiumit voorude tähtajad 2021. aastal:

        10ndal aprillil 2021

        30ndal septembril 2021

        30ndal novembri 2021

        - Stipendiumi voorude tähtajad 2022. aastal:

        30ndal jaanuaril 2022

        30ndal aprillil 2022

        30ndal septembril 2022

        30ndal novembril 2022

        - Stipendiumi suurus on **500 €** projekti kohta




        ##### Stipendiumi taotlemise tingimused:

        1. Stipendiumi taotlemiseks tuleb esitada oma filmiidee kavand või
        stsenaarium (juhendid kavandi või stsenaariumi vormistamiseks on lisatud
        allpool). Filmi žanrile ei ole piiranguid, sh on oodatud ka õpilaste
        animatsiooniideed. Filmi pikkus peab olema minimaalselt 1 minut, ülemist
        piiri ei ole.

        2. Enamasti pole võimalik teha filmi üksinda. Filmi tegemisse võib
        kaasata ka oma sõpru, klassikaaslasi, vanemaid jne. Filmitegijate grupi
        suurusele piiranguid ei seata.

        3. Stsenaariumi või idee tingimus on, et õpilased suudaksid selle ise
        ellu viia. Lubatud on juhendaja/õpetaja/lapsevanema abi filmi tegemisel.

        4. Stipendium kantakse stipendiumi saaja pangaarvele. Kui filmitegija on
        noorem kui 16-aastane, peab stipendiumi taotleja olema kas õpetaja või
        lapsevanem, kelle pangaarvele stipendium kantakse. Filmiidee/stsenaarium
        peab olema õpilase enda kirjutatud.

        5. Filmiidee/stsenaarium ei tohi minna vastuollu Eesti Vabariigi
        põhiseaduse, muude kehtivate seaduste ja hea tavaga. 

        6. Kui filmitegijatel on koolis õpetaja/juhendaja, kes filmi tegemisel
        õpetab, siis palume ka õpetajal/juhendajal kirjutada lühike
        iseloomustus, miks just see idee on hea ja stipendiumi vääriline.

        7. Stipendiumit võivad taotleda kõik 7-19aastased Eesti üldharidus- või
        kutsekoolide õpilased.

        8. Ideekavandi võib esitada nii eesti kui ka vene keeles.




        ##### Tulemuste avalikustamine:

        - Stipendiumi saaja(d) valib välja kolmeliikmeline filmiekspertide
        grupp, mille kaks liiget on Pimedate Ööde filmifestivali meeskonnast
        ning iga stipendiumivooru juurde kutsutakse lisaks ka üks filmiekspert
        väljastpoolt PÖFFi. 

        - Stipendiumi kandidaate teavitatakse konkursi tulemustest e-kirjaga.
        Teavitatakse kirjalikult (ja põhjendatakse otsust) ka neid osalejaid,
        kes stipendiumi antud voorust ei saanud. 

        - Samuti avalikustatakse stipendiumi saajad Just Filmi kodulehel ja
        sotsiaalmeedia kanalites, kus lisatakse juurde ka filmi lühitutvustus
        (1-2 lauset).




        ##### Stipendiumi väljamaksmine:

        - Stipendium makstakse välja ühe nädala jooksul pärast tulemuste
        avalikustamist.



        ##### Stipendiumi saaja õigused:

        - 500 euro suurune stipendium oma filmiidee elluviimiseks.

        - Eeldusel, et aprilli ja septembri voorudest saadud stipendiumi saajate
        filmid saavad valmis 1. novembriks, linastuvad need noorte- ja
        lastefilmide festivali Just Film programmis. Pidulikule esilinastusele
        kutsutakse filmide autorid. Filmide autoritel on võimalus linastusele
        kutsuda ka oma sõbrad/tuttavad/vanemad/õpetajad. Detailid täpsustatakse
        stipendiumi saajatega enne festivali algust. 

        - Igal stipendiumi saajal on õigus osaleda tasuta Pimedate Ööde
        filmifestivali filmitegijatele suunatud loengutes (Industry@Tallinn &
        Baltic Event raames). See annab noorele filmitegijale suurepärase
        võimaluse saada osa ja õppida rahvusvahelistelt oma ala
        tipp-professionaalidelt. Loengutel osalemise eelduseks on inglise keele
        oskus.





        ##### Stipendiumi taotlemine:

        Stipendiumi taotlemiseks täida taotlusvorm
        **[SIIN](https://forms.gle/jeQCHb3zm3gvURa59)**




        ##### Taotluses on vaja märkida:

        - Stipendiumi taotleja nimi;

        - Filmitegijate grupi suurus;

        - Filmitegijate nimed (nii palju, kui on teada);

        - Juhendaja/õpetaja nimi (kui on);

        - Juhendaja/õpetaja soovitus: (miks just need õpilased võiksid saada
        stipendiumi; lisaks, miks antud filmi idee on neil hea);

        - Lapsevanema nõusolek kandideerimiseks (vajalik, kui kandideerija on
        noorem kui 16-aastane);

        - Pangakonto omaniku nimi, kuhu stipendium kantakse;

        - Pangakonto number;

        - Filmi sisu lühike kirjeldus (1-2 lauset);

        - Lae üles oma filmistsenaarium/ideekavand;

        - Palun kirjelda lühidalt, kuidas plaanid filmi valmis teha.


        Juhendmaterjali filmiidee kavandi/stsenaariumi kirjutamiseks leiad
        **[SIIT](https://assets.poff.ee/Stsenaariumi_kirjutamise_juhend.pdf)**


        Filmi sisu lühike kirjeldus (1-2 lauset) – pane lühidalt kirja (1-2
        lausega), mis sinu tulevases filmis juhtuma hakkab.


        Näiteks: *Mari sõidab suveks maale ja kohtab seal salapärast poissi,
        kellega koos avastatakse vanemaema õunapuu alt aare ning seejärel
        satuvad Mari ja tema uus sõber suurde seiklusesse.*


        Kuidas kavatsed oma filmi valmis saada – palun kirjelda:

        - keda kaasad oma filmi tegemisse;

        - kust saad vajadusel küsida tehnilist abi;

        - kas sul on olemas vajalik tehnika, millega filmida;

        - millal kavatsed filmimisega alustada;

        - mis ajaks loodad filmi valmis saada.




        ##### Lisainfo ja küsimused stipendiumi taotlemise kohta:


        Heleen Sutt

        PÖFFi noorte- ja lastefilmide festival Just Film, turundusjuht

        Noore filmitegija stipendiumikonkursi koordinaator

        [justfilm@poff.ee](justfilm@poff.ee)

        +372 52 055 92

