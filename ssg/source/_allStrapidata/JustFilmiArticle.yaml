    contents_et: "Just Film on Pimedate Ööde Filmifestivali (PÖFF) laste- ja noortefilmide alafestival, mis koosneb lastefilmide ja noortefilmide võistlusprogrammist ning eriprogrammidest. Just Film toimub igal aastal novembrikuus sarnaselt PÖFFi põhiprogrammiga. Näitamisele tulevad filmid, mida ka kõige suurem filmisõber igapäevaselt naljalt näha ei saa. Mõni neist ajab nutma, mõni naerma, mõni muudab elu. Midagi suupärast leiab igas vanuses kinokülaline. Festivalil linastub igal aastal umbes 50 filmi ning oma publikuarvu juures on Just Filmist tänaseks saanud Eesti üks suuremaid laste- ja noorteüritusi, mida igal aastal külastab kokku ligi 18 000 filmihuvilist.\n\nJust Film loodi, et anda lastele ja noortele võimalus läbi filmikunsti näha, mis toimub nende ümber ja mujal maailmas, rääkida teemadest, mis on ühiskonna valupunktideks ning arendada oskust olla mõistvam ja empaatiavõimelisem. Eesmärk on seeläbi kasvatada uue põlvkonna publikut, kes hindab kõrgelt kvaliteetfilme ning näeb võimalust filmikunsti abil ühiskonda ja inimesi muuta.\nJust Film annab ka oma panuse haridusse pakkudes õpetajatele võimalust kaasata väärtfilme õppetöösse.\nMe hindame kõrgelt väärtusi nagu mitmekesisus, teineteisega arvestamine ja võrdsus. Just Filmi meeskond töötab selle nimel, et näidata lastele ja noortele, mida kõike võib üks indiviid saavutada – seda, et igaüks on oluline ja võimeline suurteks tegudeks hoolimata sellest, milline on tema taust või staatus.\nKõigil soovijatel on võimalik koostada ka oma personaalne kava linastuvatest filmidest. Selleks, et teha oma kava, tuleb registreerida end Just Filmi kodulehel kasutajaks.\n\nAjalugu\n\n-  1996. aastal loodud Pimedate Ööde Filmifestivalist on tänaseks saanud Eesti ja Baltikumi üks olulisemaid kultuurisündmusi. Samamoodi on kasvanud Baltikumi suurimaks laste– ja noortefilmide festivaliks PÖFFi pesamuna Just Film.\n-  2001. aastal loodud Just Film on tänaseks kasvanud võrdväärseks festivaliks teiste omasarnaste seas. Tol aastal kutsus Tallinna Pimedate Ööde filmifestival kokku neli entusiastlikku ja tubli noort, kes hakkasid üheskoos tegema Just Filmi.\n\nTollane noor festivalijuht Elen Lotman vedas festivali järgmised kaheksa aastat. Iga aastaga kasvas Just Filmi programm ning publikut tuli juurde ja mitte ainult Tallinnast.\n\nKinod\n\nJust Filmi sünnikodu oli Nukuteater, kus näidati nii laste- kui ka noortefilme. Kino Sõprus oli tänavakultuuri eriprogrammi päralt. Seitse aastat hiljem olid aga pisikesed ja armsad kinod jäänud Just Filmi jaoks liiga väikeseks ning festival oli sunnitud kolima kinno Kosmos, kuhu Just Film jäi saatuse tahtel vaid üheks aastaks, sest peagi avati Tallinnas Solaris Keskus ja Cinamoni kino (tänaseks nimega Solaris Kino). Pärast edukat esimest aastat Solaris Kinos, laienes Just Film ka Tallinna teise suurkinno Coca-Cola Plaza. Need kaks on jäänud tänaseni Just Filmi kodukinodeks ning saanud festivali külastajatele armsaks.\n\nFilmid\n\nTänaseks päevaks on Just Film toonud Eestisse kokku 436 täispikka filmi väga paljudelt kuulsatelt filmitegijatelt, nagu näiteks Gus van Sant, Vanessa Jopp, Tony Key. Lisaks kuulsatele režissööridele on festivali avamisele ja lõpetamisele jõudnud maailma suurimad ja populaarseimad laste- ja noortefilmid. Nii on seigeldud koos Harry Potteriga ning kaasa elatud libahuntide ja vampiiride sõdadele Videviku saagades. Suured ja väikesed filmihuvilised on saanud näha uus-versioone ka filmidest “Kalapoeg Nemo” ja “Lõvikuningas”.\n\nProgrammid\n\nJust Filmil on alati olnud kaks põhilist programmi: lastefilmide programm ja noortefilmide programm. Lisaks neile kahele on festivalil linastunud ka palju eriprogramme, neist vanim on tänavakultuuri eriprogramm. Lisandunud on ka Vitamiiniprogramm ja 2011. aastal ilmavalgust näinud laste ja noorte õiguste eriprogramm.\n\nArhiiv\n\nJust Filmi varasemad filmid leiad [siit](https://arhiiv.justfilm.ee)\n\nJust film festivali võidufilmid läbi aegade\n\n \n2019 - Festivali Grand Prix: \"METSA BOYZ\" (Su