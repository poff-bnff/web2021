    title_et: Swedbank toetab Just Filmi juba kolmandat aastat!
    slug_et: swedbank-toetab-just-filmi-juba-kolmandat-aastat
    slug_en: just-filmi-article-11
    slug_ru: just-filmi-article-12
    lead_et: >-
        Ka see aasta andis Swedbank abikäe Eesti ühele suurimale noorte- ja
        lasteüritusele Just Film.
    contents_et: >
        Võimalus panustada filmifestivali on Swedbankile südamelähedane, sest
        ühiskonnas kultuuri ja noorte arengut toetavatele tegevustele kaasa
        aitamine on pangale oluline prioriteet. Swedbank rõõmustab, et saab ka
        see aasta koostöös Just Filmiga edendada noorte seas rohkemat avatust,
        mõistvust ning sallivust. 


        Just Film toob meieni ekraaniteosed, mida igapäevaselt kinolinal näha ei
        pruugi. Mõnes filmis leiame end tuttavast keskkonnast, kus käsitletakse
        asjakohaseid teemasid, mis lähevad hinge. Teistes toimub süžee tundmatus
        maailmas täis üllatusi ning filmi käigus võib komistada otsa hoopis
        uuele kuid tabavale vaatenurgale. Jagatud lood, mured, rõõmud, kultuur
        ning igapäevaelu kinolinal aitavad meil kõigil üksteist natuke paremini
        mõista. 


        Panustades noortesse ning kultuuri, panustame ühiskonda, mis on
        mitmekesine, hooliv ning kaasav. 


        Kuigi Just Film hakkab selleks aastaks vaikselt juba lõppema, on siiski
        veel võimalus saada nii mõnegi filmielamuse osaliseks. Filmifestival on
        mahukas ning valida saab ligi 50 teose vahel. Seejuures saab filme
        uudistada uues vormis, sest Just Filmi kinolinastused on toodud ka
        kodudesse! Seega miks mitte saada uue filmikogemuse võrra rikkamaks ning
        viimastel festivalipäevadel nautida mugavalt ja turvaliselt mõnda
        kvaliteetfilmi veebi teel.
