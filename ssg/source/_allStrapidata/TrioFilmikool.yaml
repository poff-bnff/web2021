                slug_et: noore-filmitegija-stipendiumikonkurss
                lead_et: >-
                    PÖFFi noorte- ja lastefilmide festival Just Film hakkab
                    välja andma noore filmitegija stipendiumi
                contents_et: >+
                    Pimedate Ööde filmifestival ning noorte- ja lastefilmide
                    festival Just Film algatavad sel kevadel
                    stipendiumikonkursi, mille eesmärk on innustada koolinoori
                    katsetama filmi tegemist. Sellist võimalust seni Eesti
                    lastele ja noortele ei pakuta, kuid PÖFF hindab kõrgelt
                    selle vajalikkust ning kasu noorte arengule. Stipendiumi
                    antakse sel aastal välja kolm korda (edaspidi neli korda
                    aastas) ning oma ideega on oodatud osalema kõik õpilased 1.
                    kuni 12. klassini. Kandideerimiseks tuleb esitada taotlus
                    läbi Just Filmi kodulehel oleva vormi koos oma filmi
                    stsenaariumi/ideekavandiga. Ühe stipendiumi suurus on 500 €.


                    „Stipendiumi eesmärk on soodustada laste ja noorte seas ise
                    filmi tegemist ning pakkuda neile igakülgset tuge juba
                    varajases nooruses. See on hea võimalus leida üles tulevased
                    eesti filmi talendid,“ ütleb PÖFFi tegevjuht ja konkursi
                    idee algataja Mikk Granström, kes on muuhulgas ise
                    keskkoolis filmiõpetaja ning näeb igapäevaselt, milliste
                    takistustega noored filmihuvilised kokku puutuma peavad.


                    Stipendiumi taotlemiseks tuleb esitada oma filmiidee kavand
                    või stsenaarium. Filmi žanrile ei ole piiranguid, sh on
                    oodatud ka õpilaste animatsiooniideed. Filmi pikkus peab
                    olema minimaalselt 1 minut, ülemist piiri ei ole. Filmi
                    tegemisse võib kaasata ka oma sõpru, klassikaaslasi või
                    vanemaid. Saadud stipendiumi võib filmitegijate grupp
                    kasutada oma äranägemise järgi, näiteks tehnika rentimiseks,
                    rekvisiitide hankimiseks, transpordikulude katmiseks jne.
                    Stsenaariumi või idee tingimus on, et laps või noor suudab
                    selle ise ellu viia. 

                    Filmiidee/stsenaarium ei tohi minna vastuollu Eesti
                    Vabariigi põhiseaduse ja riigis kehtivate heade tavadega. 


                    Stipendiumi saaja(d) valib välja kolmeliikmeline
                    filmiekspertide grupp, mille kaks liiget on Pimedate Ööde
                    filmfestivali meeskonnast ning igas voorus kaasatakse üks
                    filmiekspert väljastpoolt PÖFFi. Ühes voorus antakse
                    stipendium kuni kolmele projektile. Stipendiumi saajale
                    pakuvad PÖFF ja Just Film vajadusel ka sisulist tuge näiteks
                    stsenaariumi viimistlemiseks, vajaliku tehnika leidmiseks
                    või muu vajaliku projekti ellu viimiseks.


                    Valminud filmid tulevad näitamisele novembrikuus Just Filmi
                    programmi raames. „Tegu on ainukordse võimalusega noorele
                    filmitegijale pääseda oma filmiga A-kategooria
                    filmifestivalile,“ ütleb stipendiumikonkursi koordinaator
                    Heleen Sutt. Lisaks on igal stipendiumi saajal võimalus
                    võtta osa Pimedate Ööde filmifestivali (filmitööstuse
                    sektsioonis Industry@Tallinn & Baltic Event) raames
                    toimuvatest filmitegijatele suunatud loengutest ja
                    töötubadest, mis annab võimaluse luua kontakte
                    rahvusvaheliste filmitegijatega. 



                    Taotluse esitamiseks tutvu tingimustega
                    **[siin](https://justfilm.ee/artikkel/konkurss/).**


                    Juhised ja materjalid stsenaariumi/ideekavandi kirjutamiseks
                    leiad
                    **[siit](https://assets.poff.ee/Stsenaariumi_kirjutamise_juhend.pdf).**


