                contents_et: >-
                    ##### **Avatud on tasuta kursus 8.-12. klassi õpilastele.**


                    Kursuse eesmärk on tutvustada õppijale filmikunsti
                    põhialuseid ja tekitada huvi filmikunsti vastu. Kogu
                    õppematerjali on võimalik läbida iseseisvalt. Kursuse käigus
                    saab õpilane teada, millised on filmikunsti põhimõisted ning
                    mis on filmilugu. Lisaks õpitakse analüüsima filme ning
                    märkama seda, mida võibolla seni iseseisvalt ei ole
                    märgatud. Lisaks teoreetilistele teadmistele kätkeb kursus
                    endas ka loomingulisi töid ja filmi näited. 


                    Registreeru kursusele
                    [siin](https://kursused.poff.ee/courses/course-v1:POFF+POFF1+POFF_4/about).
