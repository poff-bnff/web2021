    eventAuthor: ''
    eventImage: ''
    ArticleVideo: ''
    eventDescription_et: 'Katrin Sipelgas on vabakutseline filmikunstnik, kes on töötanud
        paljude mängufilmide, sh “Musta Alpinisti”, “Sangarite”, “Jan Uuspõld läheb
        Tartusse” ja “Ükssarviku” juures. Samuti on ta ERMi muinasjututeemalise näituse
        “Elas kord…” idee autoriks ja kuraatoriks. Näituse sündi on panustanud mitmed
        loomeinimesed, sh filmilavastaja Jaak Kilmi, kirjanik Andrus Kivirähk, folkloristid
        Risto Järv ja Ülo Valk, animaator Priit Tender, ajaloolane David Vseviov jpt.

        Vesteldakse filmikunstist ja (muinasjutu)näituse kureerimisest. Katrin Sipelgat
        intervjueerib ERMi avalike ja välissuhete juht Kalmar Kurs.'
