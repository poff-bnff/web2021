    eventLead_et: '15. armastusfilmide festivali tARTuFF avamine ja kontsert Tartu
        Raekoja platsil -

        Maarja Nuut & Ruum'
    eventLead_en: ''
    eventLead_ru: ''
    eventAuthor: ''
    eventImage: ''
    ArticleVideo: ''
    eventDescription_et: 'Tervitussõnad: Tartu linnapea Urmas Klaas, Pimedate Ööde
        filmifestivali juht Tiina Lokk, Tartu 2024 juht Priit Mikk, tARTuFFi juht
        ning Tartu Filmifondi ja Tartu Loomemajanduskeskuse juht Kristiina Reidolv,
        tARTuFFi filmiprogrammi juht ja Pimedate Ööde filmifestivali filmiprogrammi
        koostaja Dagmar Raudam.


        Maarja Nuut & Ruum on enigmaatiline, varjude ja valguse vahel liikuv duo,
        kes ühendab oma muusikas mineviku ja tuleviku, pärandi ja sünteesi, läinud
        aegade kummalise intuitiivse maailmataju ja meid ees ootava tehnoloogilise
        Hea Uue Ilma.


        Maarja otsib oma instrumentide - viiuli, looperi ja vokaalsete helide - abil
        hetke, mil tuleb lahti lasta selgesti kulgevast jutustusest ja anda end tema
        hoolde, ja lasta end edasi juhatada mitte teadmise, vaid tunnetamise abil.
        Ruum on abstraktne elektroonik, kes pakub Nuudi meloodiatele tundmatusse tulevikku
        ulatuva raamistiku. Tema muusika struktuur võib pakkuda algul kindlustunnet,
        kuid sügaval helimaastike sees luuravad hoopis salapärasemad vaimud, kellest
        on pärast väga raske vabaneda. Maarja Nuudi & Ruumi muusika ei suru end peale
        ega sunni end kuulama. Ta kutsub dialoogile, aga mitte otse kõnetades, vaid
        eest põgenedes ja enda järel meelitades. Helidest pillatud rada mööda eksib
        kuulaja järjest sügavamale müstilisse muusikalisse labürinti, kust on tagasiteed
        leida väga keeruline. Ja igaveseks sinna jäämine võib ühel hetkel tunduda
        veelgi parem idee.


        Maarja Nuudi & Ruumi esikplaadi "Muunduja"’ andis 2018. aastal välja Briti
        plaadifirma 130701.'
