                contents_en: >+
                    For the first time, the joint jury of PÖFF Shorts put forth
                    a candidate to the European Film Awards 2020 in the short
                    film category.


                    **PÖFF SHORTS NATIONAL COMPETITION**

                    Presenter: Overall Pro Rent 

                    Jury: Eva Näripea, Marina D. Richter, Marija Milovanovic


                    BEST SHORT

                    **“Toomas Beneath the Valley of the Wild Wolves”** (Estonia,
                    2019)

                    Director: Chintis Lundgren


                    ![toomas.jpg](http://139.59.130.149/uploads/toomas_952bc4bf9c.jpg)


                    Jury statement: “It is a playful and smoothly developed
                    script, wonderfully freed of cliches and rich in
                    imagination. Political incorrectness is consciously used as
                    an inclusion tool – male, female, cats and dogs. Empowerment
                    belongs to everyone. The filmmaker shows how fragile the
                    concept of an ideal family and morality is, but doesn’t turn
                    it into a downfall of family bounds. A big howl for Toomas
                    beneath the valley of the wild wolves!”


                    SPECIAL MENTION

                    **“Bad Hair”** (Estonia, 2019)

                    Director: Oskar Lehemaa


                    ![badhair.jpg](http://139.59.130.149/uploads/badhair_003e2abdc8.jpg)


                    Jury statement: “It’s a film about midlife crisis that turns
                    into a very clever genre piece that takes the fun out of
                    obsession with perfect looks and beauty. It’s a well crafted
                    and perfectly rounded contemporary tale that literally ends
                    up in flames. The film doesn’t shy of black humour and even
                    though it is not made to be didactic it is a perfect example
                    of “may you get what you wish for.”


                    **ANIMATION COMPETITION**

                    Jury: Chiara Magri, Nicolas Khabbaz, Sander Joon


                    BEST SHORT ANIMATION

                    Presenters: A Film Eesti, Fork Film, Tolm

                    **“Deep Love”** (Ukraine, 2019)

                    Directors: Mykita Lyskov


                    ![deep-love-1.jpg](http://139.59.130.149/uploads/deep_love_1_ef8f5915f9.jpg)


                    Jury statement: “For the straightforward message reflected
                    in a complex treatment, the crude style works very well to
                    be  funny and bitter, light and deep.”


                    SPECIAL MENTION

                    **“Lola the Living Potato”** (France, Russia, 2018)

                    Director: Leonid Shmelkov


                    ![potato-1536x862.jpg](http://139.59.130.149/uploads/potato_1536x862_60235c1b5d.jpg)


                    Jury statement: “A film that overcomes the barrier to reach
                    the inner child in us, in a beautiful depiction of loss and
                    new beginning.”


                    **SHORTS NEW TALENTS COMPETITION: ANIMATION**

                    Presenter: Eesti Kunstiakadeemia

                    Jury: Chiara Magri, Nicolas Khabbaz, Sander Joon


                    BEST SHORT ANIMATION

                    **“Daughter”** (Czechia, 2019)

                    Director: Daria Kashcheeva


                    ![daughter.jpg](http://139.59.130.149/uploads/daughter_f91ee84c39.jpg)


                    Jury statement: “A mastered storytelling piece about a
                    father and daughter relationship. Conveying powerful deep
                    emotions from animated puppets. Using live action cinematic
                    techniques and successfully crossing.”


                    SPECIAL MENTION

                    **“Zorg II”** (Estonia, 2019)

                    Director: Auden Lincoln-Vogel


                    ![zorg.jpg](http://139.59.130.149/uploads/zorg_ce30bf6feb.jpg)


                    Jury statement: “For its exploding ideas and bravery in
                    style.”


                    **LIVE ACTION COMPETITION**

                    Jury: Martti Helde, Kathleen McInnis, Ingvar Sigurðsson


                    BEST SHORT FILM

                    Presenter: Nafta Films

                    **“Holy Family”** (Portugal, 2019)

                    Director: Margarida Lucas


                    ![holyfamily-1920x1030.jpg](http://139.59.130.149/uploads/holyfamily_1920x1030_00161e4db3.jpg)


                    Jury statement: “For its compelling freshness and
                    originality in visual storytelling; where we can clearly see
                    the unique handwriting of the director among all the
                    characters and in particular a loving and strong mother
                    figure unlike any we’ve seen before.” “


                    SPECIAL MENTION

                    **“FROM MATTI WITH LOVE”** (Finland, 2019)

                    Director: Jarno Lindemark


                    ![from-matti-1.jpg](http://139.59.130.149/uploads/from_matti_1_96c6d12ae4.jpg)


                    Jury statement: “For its sensitive, intimate and emotionally
                    revealing portrayals.”


                    **SHORTS NEW TALENTS COMPETITION: LIVE-ACTION**

                    Presenter: Baltic Film, Media, Arts and Communication School
                    of Tallinn University


                    BEST SHORT FILM

                    **“My planet”** (Belgium, 2018) 

                    Director: Valery Carnoy


                    ![myplanet.jpg](http://139.59.130.149/uploads/myplanet_b35709ba81.jpg)


                    Jury statement: “Unexpectedly delicate, egoless, visceral
                    and above all humorous – as it turns the human condition on
                    its head. It’s about simple love and everyday problems in
                    relationships, and how we see ourselves when reflected
                    through the eyes of someone we love.”


                    SPECIAL MENTION

                    **“Elephantbird”** (Afganisthan, 2019)

                    Director: Masoud Soheili


                    ![elephantbird.jpg](http://139.59.130.149/uploads/elephantbird_48ee529253.jpg)


                    Jury Statement: “Sincere both in how it is made and in its
                    message, the story feels at once ancient and yet deeply
                    relevant as it traverses a landscape dotted with archetypes
                    and multiple forks in the road around every corner.”


                    **EUROPEAN FILM AWARDS 2020**

                    **CANDIDATE FOR EUROPEAN SHORT FILM**


                    Jury: Martti Helde, Kathleen McInnis, Ingvar Sigurðsson,
                    Chiara Magri, Nicolas Khabbaz, Sander Joon, Eva Näripea,
                    Marina D. Richter, Marija Milovanovic


                    **“12 K Marx Street”** (Georgia, 2019)

                    Director: Irine Jordania


                    ![efa-marx-1-1536x864-1
                    (1).jpg](http://139.59.130.149/uploads/efa_marx_1_1536x864_1_1_0c7b9365da.jpg)


                    Jury statement: “We put forward 12 K Marx Street for
                    consideration of the EFA. We were struck by the filmmaker’s
                    use of simple framing which yielded a deeply felt emotional
                    connection to both story and character.”


                    A selection of the winning films can be seen on Sunday,
                    November 24th at 19.00 and Saturday, November 30th at 16.00
                    in Kino Artis. The films will be screened in Tartu
                    Elektriteater on Sunday, December 1st at 14.15.


                    Tickets available
                    [here]/https://poff.ee/en/film/shorts-winners-532165-en/).



