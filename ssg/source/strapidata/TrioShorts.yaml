                    Night Film Festival’s short film and animation sub-festival
                    PÖFF Shorts were announced.
                contents_et: >+
                    Valikut auhinnatud filmidest saab näha kolmel PÖFF Shortsi
                    eriseansil Tallinnas ja Tartus.


                    PÖFF SHORTS RAHVUSLIK VÕISTLUSPROGRAMM

                    Esitleja: Overall Pro Rent 

                    Žürii: Eva Näripea, Marina D. Richter, Marija Milovanovic


                    PEAAUHIND

                    “Toomas teispool metsikute huntide orgu” (Eesti, 2019)

                    Režissöör: Chintis Lundgren


                    ![toomas.jpg](http://139.59.130.149/uploads/toomas_952bc4bf9c.jpg)


                    Žürii kommentaar: “Mänguline ja sujuvalt arendatud
                    stsenaarium, toredalt vaba klišeedest ja rikas
                    kujutlusvõimelt. Poliitiline ebakorrektsus on siin
                    teadlikult kasutatud kaasamise vahendina – mehed, naised,
                    kassid, koerad. Võimestamine kuulub kõigile. Filmitegija
                    näitab, kui õrn on ideaalse perekonna kontseptsioon ja
                    moraal, kuid ei muuda seda peresuhete allakäiguks.”


                    ŽÜRII POOLT MAINITUD

                    “Karv” (Eesti, 2019)

                    Režissöör: Oskar Lehemaa


                    ![badhair.jpg](http://139.59.130.149/uploads/badhair_003e2abdc8.jpg)


                    “Film keskeakriisist muutub väga kavalaks žanriteoseks, mis
                    võtab ära igasuguse rõõmu täiusliku välimuse ja ilu
                    kinnisideest. See on peenelt teostatud terviklik lugu, mis
                    sõna otseses mõttes lõppeb plahvatuslikult. Film ei häbene
                    musta huumorit ja kuigi selle eesmärk pole didaktiline, on
                    see täiuslik näide kõnekäänust: “Ole ettevaatlik, mida sa
                    soovid”.


