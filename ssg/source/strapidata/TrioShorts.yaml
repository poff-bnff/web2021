                    Žürii: Chiara Magri, Nicolas Khabbaz, Sander Joon


                    PEAAUHIND

                    Esitlejad: A Film Eesti, Fork Film, Tolm

                    “Armastus” (Ukraina, 2019)

                    Režissöör: Mykita Lyskov


                    ![deep-love-1.jpg](http://139.59.130.149/uploads/deep_love_1_ef8f5915f9.jpg)


                    Žürii kommentaar: “Otsekohese sõnumi eest keerukas
                    käsitluses; tahumata stiil töötab väga hästi, et olla
                    naljakas ja lõikav, helge ja sügav.”


                    ŽÜRII POOLT MAINITUD

                    “Lola – elav kartul” (Prantsusmaa, Venemaa, 2018)

                    Režissöör: Leonid Shmelkov


                    ![potato.jpg](http://139.59.130.149/uploads/potato_b5aa78aba0.jpg)


                    Žürii kommentaar: “Film, mis jõuab barjääri ületades meie
                    sisemise lapseni kaotuse ja uue alguse kaunis väljenduses.”


                    NEW TALENTS žürii auhind parimale tudengianimatsioonile

                    Esitleja: Eesti Kunstiakadeemia

                    “Tütar” (Tšehhi, 2019)

                    Režissöör: Daria Kashcheeva


                    ![daughter.jpg](http://139.59.130.149/uploads/daughter_f91ee84c39.jpg)


                    Žürii kommentaar: “Meisterlik lugu isa ja tütre suhtest,
                    Väljendab võimast, sügavat emotsiooni animeeritud nukkudega.
                    Kasutab mängufilmi võtteid ning edukalt ületab piiri
                    mängufilmi ja animatsiooni vahel.”


                    NEW TALENTS žürii poolt mainitud tudengianimatsioon

                    “Zorg II”, 2019

                    Režissöör: Auden Lincoln-Vogel


                    ![zorg.jpg](http://139.59.130.149/uploads/zorg_ce30bf6feb.jpg)


                    Žürii kommentaar: “Plahvatuslike ideede ja julguse eest
                    stiilis.”


                    LÜHIFILMI VÕISTLUSPROGRAMM

                    Žürii: Martti Helde, Kathleen McInnis, Ingvar Sigurðsson


                    PEAAUHIND

                    Esitleja: Nafta Films

                    “Püha perekond” (Portugal, 2019)

                    Režissöör: Margarida Lucas


                    ![holyfamily-1920x1030.jpg](http://139.59.130.149/uploads/holyfamily_1920x1030_00161e4db3.jpg)


                    Žürii kommentaar: “Visuaalse loojutustuse köitva ja värske
                    originaalsuse eest, kus on näha selgelt režissööri
                    ainulaadset käekirja peaaegu kõikides tegelastes ning eriti
                    armastavas ja tugevas emafiguuris, mille sarnast me varem
                    näinud pole.”


                    ŽÜRII POOLT MAINITUD

                    “Armastusega, Matti” (Soome, 2019)

                    Režissöör: Jarno Lindemark


                    ![from-matti-1.jpg](http://139.59.130.149/uploads/from_matti_1_96c6d12ae4.jpg)


                    Žürii kommentaar: “Tundlike, intiimsete ja emotsionaalselt
                    paljastavate portreede eest.”


                    NEW TALENTS žürii auhind parimale tudengifilmile

                    Esitleja: Tallinna Ülikooli Balti filmi, meedia, kunstide ja
                    kommunikatsiooni instituut

                    “Minu planeet” (Belgia, 2018) 

                    Režissöör: Valery Carnoy


                    ![myplanet.jpg](http://139.59.130.149/uploads/myplanet_b35709ba81.jpg)


                    Žürii kommentaar: “Pöörab inimeseks olemise pea peale, olles
                    ootamatult õrn, egotu, ja eelkõige humoorikas. Film ihtsast
                    armastusest ja igapäevastest probleemidest suhetes, ning
                    sellest, kuidas me näeme end peegeldatuna armastatu silmade
                    läbi.”


                    ŽÜRII POOLT MAINITUD

                    “Raitlind” (Afganistaan, 2019)

                    Režissöör: Masoud Soheili


                    ![elephantbird.jpg](http://139.59.130.149/uploads/elephantbird_48ee529253.jpg)


