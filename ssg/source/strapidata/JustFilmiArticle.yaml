      The programme includes two world premieres.


      ##### â€Krattâ€œ

      The second feature by Estonian director Rasmus Merivoo, who is one of the most unique Estonian filmmakers, â€Krattâ€œ is a film which brings to life a known evil character from an Estonian book - Who probably no one knows? by Andrus KivirÃ¤hk. Merivooâ€™s film school short â€œAlien â€” saving Valdis in 11 chaptersâ€ became an instant cult classic because of its bold and original storytelling. After shooting his debut feature â€œBuratinoâ€ in Russia, he moved into TV to direct a season of the popular horror series â€œSÃ¼vahavvaâ€. 



      ##### â€Call Me Blackbirdâ€œ

      A film by Russian director Pavel Mirzoev who is best known for directing the 2014 documentary â€Zemlyakiâ€œ and 2018 feature film â€How I Came to Be..â€œ. Graduated from VGIK (Russian State University of Cinematography) in 2008. Worked as a documentary filmmaker for 8 years and then switched to feature film. â€Call Me Blackbirdâ€œ is his second full-length feature.


      Mikk GranstrÃ¶m, Just Film festival director said: "We are happy to say that despite the Coronavirus crisis and the difficulties it has created to the film industry we have been able to create a programme that lives up to our standards in every way. The films screened will, on one hand, show what the lives of young people were like before the crisis that shook the world, and on the other, reflect timeless problems such as first love, self-discovery, and relationships with parents and friends. The programme includes fresh and new films, to many of which Just Film is their first festival of the year. We are proud of the programme and believe that everyone, regardless of their age or background, will find a film to go and see."


      In addition to the Youth Jury, the International Youth Competition programme will also be judged by a three-member International Jury who will announce the film that is worthy of the Just Film grand prix.


      Members of the Youth Jury are Kaur Kasemaa, Anna Linda Elvre, Hans Robert Kannukene, Helena Maarja Tarro and Gerli Rehkalt.


      Members of the International Jury are:

      Guy Davies is a multi award winning, versatile writer & director from the UK with a keen eye for visual storytelling

      Elen Lotman is an Estonian cinematographer and the first Just Film festival director

      Satu Tuuli Karhu is a 25-year-old actor from Finland. Karhu was awarded with a Jussi Award for her role in Tiina Lymis' box office hit Happier Times, Grump


      Black Nights Film Festival's youth and children's film sub-festival Just Film will take place from the 13th of November until the 29th of November.


      Previous winners of the Just Film grand prix include 2019 film â€Boyz in the Woodâ€œ (now known as â€Get Duked!â€œ) directed by British director Ninian Doff, 2018 film â€I Hope Youâ€™ll Die Next Time :-)â€œ  directed by Hungarian director MihÃ¡ly Schwechtje and 2017 film â€Little Harbourâ€œ directed by Iveta Grofova from Slovakia.




      **International Youth Competition programme**




      ##### ["Needle Park Baby"](https://justfilm.ee/en/film/needle-park-baby/)


      Switzerland 2020, 100 min 


      D: Pierre Monnard 


      Spring 1995 - after the closure of the Needle Park and the public drug scene in Zurich, eleven-year-old Mia and her heroin addicted mother Sandrine are relocated to the countryside. While caring for her mother, Mia spends time with her imaginary friend and a gang of local teenage misfits. These friendships finally give her the strength to rebel and break free from her abusive mother. 


      The film is not recommended for children under 14


      This film is also part of the Just Film children's rights program and has both Estonian and Russian subtitles


      [Trailer](https://www.youtube.com/watch?v=IVpiUJ35Dg0)




      ##### [â€œTell Herâ€](https://justfilm.ee/en/film/tell-her/)


      Russia 2020, 95 min 


      D: Aleksandr Molochnikov 


      International Premiere


      How to be a son, whose parents ask every day whom he loves more? Mother or father? How to be a mother if she madly loves her son, but circumstances compel her to take away the child from his father? How to be a father if his son is taken away to America forever, and he canâ€™t imagine a life without him? 


      This is a story about choice. Parents who decide for their children more than often act as best suits them. The child agrees, afraid to cause pain, but time will pass and the child will mature and at some point decide for himself. Only for the parents this is a lot more painful. 


      This film is also part of the Just Film children's rights program 




      ##### [â€œYoung Heartsâ€](https://justfilm.ee/en/film/young-hearts/)


      USA 2020, 95 min 


      D: Sarah Sherman, Zachary Ray Sherman 


      A brainy fourteen year old embarks on an awkwardly heartfelt first love with her brotherâ€™s best friend while exploring her budding feminism and a gender double standard at their high school. Love is hard enough as a teenager - the excitement, euphoria, and even overwhelming pain. What happens when friends, parents, and maybe even the whole world doesnâ€™t want them together? Can their love survive? 


      This film is also part of the Just Film children's rights program 




      ##### [â€œ50 or Two Whales Meet on the Beachâ€](https://justfilm.ee/en/film/50-or-two-whales-meet-on-the-beach/)


      Mexico 2020, 122 min 


      D: Jorge Cuchi 


      FÃ©lix, a 17-year-old boy, receives an invitation on WhatsApp: do you want to play the Blue Whale Game? The one with the 50 challenges? The one where you have to kill yourself at the end? FÃ©lix accepts. That is how he meets Elisa. They start completing the challenges together. 50 is a story of love between two suicidal teens who decide to play together till death do them part. Which is six days away. 


      The film is prohibited for children under 18.


      [Trailer](https://www.youtube.com/watch?v=Y7co0g3Z2ss&feature=emb_title)



      ##### ["Slalom"](https://justfilm.ee/en/film/slalom/)


      France 2020, 92 min 


      D: CharlÃ¨ne Favier 


      15 year-old Lyz, a high school student in the French Alps, has been accepted to a highly selective ski club whose aim is to train future professional athletes. Taking a chance on his new recruit, Fred, ex-champion turned coach, decides to make Lyz his shining star regardless of her lack of experience. Under his influence, Lyz will have to endure more than the physical and emotional pressure of the training. Will Lyzâ€™s determination help her escape his grip? 


      Film has both Estonian and Russian subtitles


      [Trailer](https://www.youtube.com/watch?v=V2JavMmHoXM)



      ##### [â€œThe Packâ€](https://justfilm.ee/en/film/the-pack/) 


      Czechia 2020, 94 min 


      D: Tomas Polensky 


      Ice skates cut the ice. Silhouettes of hockey players swirl in the spray of the frost, and sharp scratches remain on the ice behind them. Talented goalkeeper David (16) is joining a new team. He will do everything in his power to make a name for himself in the Wolves hockey team. But the position of the current goalkeeper Miky (16) seems unshakable. In addition, Miky is the son of a coach. David really doesnâ€™t fit in with the Wolves. Maybe itâ€™s the small plastic box that pumps insulin into his body. But David will not be defeated by diabetes. He is an outsider in the team and faces an avalanche of bullying. Those who do not attack also do no not help. David tries to fight, but the result is even worse. Pushes, injuries and humiliations pile on each other like the spiral scars of tracks engraved by ice skates. What will David do? 


      [Trailer](https://www.youtube.com/watch?v=SMoesK8CmFw)




      ##### [â€œPromise of Pisaâ€](https://justfilm.ee/en/film/promise-of-pisa/) 


      Netherlands 2020, 110 min 


      D: Norbert ter Hall 


      Moroccan Sam is admitted to the prestigious Amsterdam Music Academy on the day that his older brother Mo is arrested by the police. At the posh school he is on his own, feeling utterly out of place. But his instructor pushes him to achieve greatness and he falls in love with the beautiful Annelies, all the time trying to get his brother out of prison. To find his own voice, however, Sam must first learn to listen to himselfâ€¦ 


      This film is also part of the Just Film children's rights program 


      [Trailer](https://www.youtube.com/watch?v=DRxO9jutJFw)




      ##### [â€œMashaâ€](https://justfilm.ee/en/film/masha/)


      Russia 2020, 95 Min 


      D: Anastasiya Palchikova 


      13-year-old Masha grows in the 90s in Russia between the boxing ring and the street. Her friends occasionally kill and rob people. The whole town hates and fears them, but for Masha they are the best people in the world who love and protect her. She sings jazz and dreams of becoming a singer. One day, Masha finds out who her friends really are and what they have done to her life and family. Having matured, she leaves her small hometown for Moscow, trying to break away from the past. But it overtakes her and brings her back to the place where her childhood passed away. 





      ##### [â€œWendyâ€](https://justfilm.ee/en/film/wendy/)


      USA 2020, 111 min 


      D: Benh Zeitlin 


      Wendy and her brothers come from a warm working family. Raised amongst dinner plates and diner patrons, the children have an itch for the adventurous and slightly mischievous. After long nights watching trains rattle by their bedroom window, the kids are whisked away by a mysterious boy named Peter. A long journey taken on faith lands them on Peterâ€™s island. There they discover a wild new world, one without grown-ups and suspended in time. Reveling in their youthfulness and sprawling freedom satisfies the kids at first, but nostalgia for their lives left behind seeps in. When threats to their eternal childhood develop, Wendy is tasked with saving herself, her brothers, and the other island children with the most powerful tool she has: love for her family. 


      Film has both Estonian and Russian subtitles


      This film is also part of the Just Film children's rights program 


