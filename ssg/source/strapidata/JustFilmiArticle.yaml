      Sweden 2019, 92 min 


      D: Rojda SekersÃ¶z 


      Juha, 12, class clown in the suburb of SÃ¤vbyholm, Sweden. To be funny is the only thing he is good at and all he wants is to fit in the social peckingorder at school. As an adult, Juha has found success, performing the show â€“ My Life As A Comedian - to sold out theatres where he tells the horrid and funny stories from his childhood to a delighted audience. When he gets an unexpected visit from an old friend from school, Juha is forced to return to SÃ¤vbyholm to deal with his past. 


