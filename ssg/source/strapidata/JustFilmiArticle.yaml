      From the first look Kostya â€œCatâ€ Sukhoveev is an ordinary 15-years old boy. He doesnâ€™t do very well at school, his parents are in the middle of a divorce, and he doesnâ€™t have many friends, until one day he finds one onlineâ€¦ 



