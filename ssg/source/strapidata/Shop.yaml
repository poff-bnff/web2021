        en: PÖFF Wolf Passes to 24th Black Nights Film Festival
        ru: PÖFF Wolf Passes to 24th Black Nights Film Festival
    intro:
        id: 7930
        et: >-
            Kes oleks osanud seda küll ette näha, et hundipassist saab ühel
            päeval nõnda kuum kraam! Olgu sellel hundipassi tähendusel halle
            varjundeid palju tahes, kuid selge on see, et festivali ajaks
            varuvad kõik nutikad pöffihundid endale ühe, et käia kinodes PÖFFi
            filmielamusi jahtimas poolmuidu. 


            Oma kinorajad ja distantsi valib iga pöffihunt endale täpselt nii
            nagu parasjagu meeldib ja tuju on. Üksi kuskil hulkuma ei pea — enda
            hundipassiga saad alati kellegi pluss ühena kaasa võtta. Ainsaks
            kitsaskohaks vaid see, et paaristoole hundipass ei kata. Kuid pole
            vast hullu, kui nüüd pilk numbritele suunata. Niisiis, alljärgnevalt
            saab hinnavõite kokku kalkuleerides matemaatikat nautida ning oma
            valikud ja ostud ära teha.
        en: >-
            Who would ever have thought that a Wolf Pass will one day be such
            hot stuff! May the meaning of a Wolf Pass have as many grey shades
            as there are wolves in the night, it is quite clear that all the
            smart PÖFF Wolves will make sure they have one for the festival, so
            they can hunt for good films at the PÖFF cinemas for half the price.


            Every PÖFF Wolf will naturally choose their own cinema routes and
            distances exactly to suit their moods and preferences. However, no
            one has to wander alone – a Wolf Pass allows you to bring someone
            along as your ‘Plus One’. The only drawback is that Wolf Passes do
            not apply to the double seats at the Apollo Solaris Cinema. But no
            matter, if we look at the figures: below, you can enjoy the
            beautiful mathematics of adding up how much you can save, and make
            your choices and get your passes.
        ru: Shop intro text in Russian
