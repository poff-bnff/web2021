                contents_et: >-
                    Haapsalu õudus- ja fantaasiafilmide festival, [Eesti
                    Ulmeühing](http://ulme.ee/veeb/?lang=et) ja [Eesti Keele
                    Instituut](https://portaal.eki.ee/) korraldasid 2018. aastal
                    sõnavõistluse, mille eesmärk oli leida omakeelsed vasted
                    õudusfilmide ja ulmekirjandusega seotud ingliskeelsetele
                    terminitele.


                    Sobivat eestikeelset vastet otsisime sõnadele „*fantasy*”,
                    „*slasher*”, „*splatter*”, „*gore*”, „*grindhouse*” ja
                    „*slipstream*”. Aga sõnu koos vastetega võisid esitada ka
                    osalejad ise.


                    Esimese preemia saanud sõna „uitulme” on vasteks sõnale
                    „*slipstream*”, mis tähistab kirjanduses piiripealset ulmet,
                    kus kasutatakse küll ulmelisi elemente, aga liiga vähe või
                    ebateadlikult, et seda klassikaliseks ulmeks pidada, samas
                    pole see ka realism. Vaste pakkus välja Krista Jutt.


                    Teise preemia saanud „rapper” märgib vastet sõnale
                    „*slasher*”, mis on õudusfilmide kõige populaarsemaid
                    alaliike, otsetõlkes „lõikehaav”, „lõikamine”, „(noaga)
                    raiumine”. Selle sõna pakkusid välja Kaur Garšnek ja Taavi
                    Tamula.


                    Loova keelemängu eripreemia sai„rümbarebu” eest Laura
                    Loolaid, kelle pakutu tähistab vastet sõnale „*gore*”.


                    Žürii märkis ära kolm sõna: „võluvik” ehk „*fantasy*” (autor
                    Rauno Pärnits), „närupära” ehk „*grindhouse*” (autor Kersti
                    Taurus) ja „rupskiooper” ehk „*splatter*” (autor Laura
                    Loolaid).


                    Kokku osales võistlusel 207 sõna, mille pakkusid välja 72
                    inimest.


                    Žüriisse kuulusid Eesti ulmeühingu president Veiko Belials,
                    eesti keele instituudi keelekorraldaja Tiina Paet ja HÕFFi
                    korraldaja Helmut Jänes.
