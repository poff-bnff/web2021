                slug_en: about-the-festival
                contents_et: >
                    **Haapsalu õudus- ja fantaasiafilmide festival** (HÕFF) on
                    Eesti mudapealinna Haapsalu vallutav žanrifilmide maraton.
                    Rahvusvaheliste filmikülaliste ja kogu Haapsalu haarava
                    meluga on aprilli lõpus toimuv HÕFF kujunenud teravaid
                    kinoelamusi otsivate filmifännide kevadhooaja
                    tippsündmuseks.


                    Festivali eesmärgiks on tutvustada Eesti ja lähiriikide
                    kinopublikule valikut värsketest õõva- ja
                    fantaasiafilmidest, kultusklassikuid ning maailmafilmi
                    varamut. HÕFFi programmi koostamise põhimõtteks on vältida
                    Hollywoodi peavoolu õudus- ja fantaasiafilme ning keskenduda
                    sõltumatule ja art-house žanrifilmidele, mida Eesti kino- ja
                    videolevist on suure tõenäosusega raske leida.


                    HÕFF on Baltikumi ainus žanrifilmide festival, mis kuulub
                    Mélièsi nime kandvasse rahvusvahelisse fantaasiafilmide
                    festivalide föderatsiooni ([MIFF](https://melies.org/)).
                    Selle liikmeteks on rohkem kui 20 festivali. Föderatsioon
                    teeb tihedat koostööd ka Põhja-Ameerika ja Aasia
                    festivalidega, luues võrgustiku kogu maailma žanrifilmide
                    fännide vahel.


                    HÕFFil on aset leidnud arvukad esilinastused ning festivali
                    on väisanud mitmed tunnustatud külalised ja legendid, nagu
                    Brian Yuzna, Magnus Paulsson, Marek Piestrak, Todd Brown,
                    Babak Anvari ja paljud teised. Filmifännidel ja -tegijatel
                    on haruldane võimalus kohtuda nii kinosaalides kui Haapsalu
                    legendaarsetes lokaalides toimuvatel eriüritustel. Kes teab,
                    ehk avastate ennast seetõttu suviselt Neuchateli festivalilt
                    või hoopiski mõne uue Prantsuse õudushiti võtteplatsilt!


                    Aastatega on HÕFFist kujunenud omanäoline ja
                    rahvusvaheliselt tunnustatud festival, mida kiidetakse tänu
                    lahedale atmosfäärile ja tugevale programmile. Korraldajad
                    tegutsevad selle nimel, et festival oleks nii
                    filmikülalistele kui ka fännidele vastupandamatu
                    kevadekuulutaja. Soojad tervitused telgitagustest ja loodame
                    teid kõiki festivalil näha!


                    2005. aastast toimuva HÕFFi asutajateks ja korraldajateks on
                    [Haapsalu linn](www.haapsalu.ee), [Haapsalu
                    Kultuurikeskus](www.kultuurimaja.ee) ja [Pimedate Ööde
                    Filmifestival](www.poff.ee) (PÖFF).
                contents_en: >
                    **The Haapsalu Horror & Fantasy Film Festival** (HÕFF) is an
                    independent festival focusing of screening best films from
                    the darker side of cinema from fantasy to horror, forgotten
                    classics, filmmaker and country retrospectives, extreme
                    films and celebrated guests in the unique setting of
                    Estonia, a small country in northern Europe between Sweden,
                    Finland and Russia. The festival takes place in late April,
                    usually coinciding with the full moon.


                    The festival's mission is to present to the audiences of
                    Estonia and the neighboring countries horror, fantasy,
                    sci-fi and cult films from the world’s cinematic heritage
                    with a geographically diverse and contemporary programme.


                    HÕFF has developed into a small, but internationally highly
                    appreciated festival in the the Nordic area. The festival is
                    organized by the [Black Nights Film Festival](www.poff.ee)
                    in Tallinn, one of the largest art house festivals in the
                    region together with [Haapsalu Culture
                    Center](www.kultuurimaja.ee) and the [City of
                    Haapsalu](www.haapsalu.ee). Part of the festival’s unique
                    atmosphere is derived from its location – an ex-Soviet
                    culture center with three cinema halls renovated in 2010 to
                    its full crystal glory.


                    The festival programme is divided into three sections. The
                    main programme features new fantasy and horror films, not
                    older than two years with a focus on a theme or a genre. The
                    second part of HÕFF is targeted for audiences with strongest
                    wits and guts – introducing the most extreme and obscure
                    films ever made, such as *Guinea Pig* and* Serbian Film* or
                    cult classics like *Salo: 120 days of Sodom* and *Cannibal
                    Holocaust*.  Finally, the festival's retro film section
                    includes films from the 1980s, screening both hits such as
                    *Mad Max*, *Escape from New York* and *Terminator*, as well
                    as the crazier and lesser known cult films from all over the
                    world.


                    Additionally HÕFF is increasingly featuring premieres, such
                    as the international premiere of British gothic horror
                    *Splintered*, later on European premieres for hits like
                    *Beyond the Black Rainbow*, *Aggression Scale*, *Henge* or
                    *VHS* and world premiere of Spanish horror *Omnivores*. In
                    2016 the festival had the European premieres of Babak
                    Anvari's BAFTA-winning *Under the Shadow* and Simon Rumley's
                    thriller *Johnny Frank Garrett's Last Word*.


                    During the years HÕFF has attracted several recognized
                    filmmakers and guests including Brian Yuzna (*Reanimator*),
                    Magnus Paulsson (*Frostbite*), producer Gregory Rossi (*Il
                    Busco Fuori*), Polish cult director Marek Piestrak
                    (*Navigator Pirx*), film directors Mike Mendez (*Mega
                    Spider*), Babak Anvari (*Under the Shadow*), Simon Rumley
                    (*Johnny Garrett’s Last Word*), Can Evrenol (*Baskin*),
                    festival programmers Tuomas Riskala, Mikko Aromaa,
                    Shelagh-Rowan Legg, Todd Brown and many others.


                    In 2012, HÕFF became a part of the [Mélies International
                    Festivals Federation](https://melies.org) (MIFF) and is
                    proud to be the only member in the Baltics. With some 20
                    festivals represented, on the European continent as well as
                    in Asia and North-America, and a joint audience of
                    approximately 600 000 spectators, the MIFF has become one of
                    the most powerful tools to promote the originality and
                    creativity of the European fantasy film industry.
