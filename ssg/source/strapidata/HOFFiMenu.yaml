                contents_et: >
                    XVI Haapsalu õudus- ja fantaasiafilmide festival (HÕFF)
                    toimub 30. aprillist kuni 2. maini 2021 [Haapsalu
                    kultuurikeskuses](www.kultuurimaja.ee) (Posti 3, Haapsalu)
                    ning virtuaalselt PÖFFi veebikino vahendusel. Festivali
                    üksikpiletid tulevad müügile **9. aprillil**.


                    [HÕFFi pass soodushinnaga 39
                    eurot](https://poff.ee/hoffi_pass/)


                    Soovitame osta HÕFFi pass varakult, kuna kinosaalidesse
                    lubatakse publikut vaid 50% ulatuses ja kohad täituvad
                    kiiresti.


                    **Mida HÕFFi sooduspass võimaldab?**

                    Osaleda kõigil Haapsalu kultuurikeskuses toimuvatel HÕFFi
                    seanssidel.

                    Vaadata kodukinos tasuta varasemate festivalide
                    publikulemmikuid. HÕFFi varasalvest pärit filme saab vaadata
                    alates märtsi teisest nädalast kuni festivali alguseni.
                    Soojendusseansside filmivalikusse kuulub umbes 10 linateost.
                    Täpsem info peagi tulekul.


                    **Kuidas HÕFFi sooduspassi kätte saab?**

                    HÕFFi passi ostjale väljastatakse kaelakaart. Kaelakaardi
                    saab kätte Haapsalu kultuurikeskuses asuvast festivali
                    infolauast alates 30. aprilli keskpäevast.

                    HÕFFi pass on personaalne ja kehtib vaid isikule, kelle nimi
                    ja näopilt on trükitud passi kaelakaardile.


                    **Mis saab siis, kui festival ära jääb?**

                    Passi saab ümber vormistada HÕFFi veebikinos kasutamiseks
                    või meile tagasi müüa. Küsimuste korral kirjutage
                    info@poff.ee.


                    [Osta HÕFFi pass siit.](https://poff.ee/hoffi_pass/)


                    Haapsalu kultuurikeskusesse pääseb ka ratastooliga,
                    liikumispuuetega inimestele on kultuurikeskuses toimuvatele
                    festivaliseanssidele sissepääs tasuta.


                    Festivali filmid on mittesoovitatavad alla 13-aastastele.
                    Erandid on festivali kodulehel ja brošüüris varustatud
                    vastava märkega. Õhtuseid seansse ei soovitata alla
                    16-aastastele.


                    Korraldajatel on õigus teha ajakavas ja programmis
                    muudatusi.


