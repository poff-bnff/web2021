                    about_et: >-
                        Mark Adams on filmifestivalide konsultant ja kriitik,
                        kes on töötanud suuremates filmiväljaannetes kogu
                        maailmas, sealhulgas filmi erialalehe Screen peakriitiku
                        ja arvustuste toimetajana, The Sunday Mirrori
                        filmikriitikuna ja Variety Suurbritannia
                        filmikorrespondendina ning ta kuulus Moving Pictures
                        Internationali asutamismeeskonda. Ta oli Londonis
                        Kaasaegse Kunsti Instituudi (ICA) kino juhataja ja enne
                        seda ka Rahvusliku Kinoteatri programmijuht. Aastatel
                        2015–2019 oli ta Edinburghi rahvusvahelise
                        filmifestivali kunstiline juht. Ta on koostanud
                        programme teistele filmifestivalidele kogu maailmas ning
                        tegutsenud konsultandina Suurbritannias
                        organisatsioonidele, nagu Briti Filmikomisjon ja Visit
                        Britain. Ta on osalenud žüriides paljudel
                        rahvusvahelistel filmifestivalidel – Veneetsias,
                        Mumbais, Torontos, San Sebastianis, Tokyos jne – ning
                        olnud konsultant selliste turgude ja festivalide juures
                        nagu Qumra Dohas; CONNExT Gentis ja CPH:DOX
                        Kopenhaagenis.
                    about_en: >-
                        Mark Adams is a film festival consultant and
                        writer/reviewer, having worked with major film
                        publications around the world, including at the position
                        of the Chief Film Critic and Reviews Editor for film
                        trade paper Screen and film critic for The Sunday Mirror
                        in the UK, Variety as UK Film Correspondent, and he was
                        part of the launch team for Moving Pictures
                        International. He has been Director of Cinema at the
                        Institute of Contemporary Arts (ICA) in London and
                        before that Head of Programming at the National Film
                        Theatre in London. In 2015–2019 he was Artistic Director
                        of the Edinburgh International Film Festival. He has
                        programmed for other film festivals around the world and
                        acted as a consultant for various UK-based
                        organizations, such as the British Film Commission and
                        Visit Britain. He has served on juries at many
                        international film festivals – Venice, San Sebastian,
                        Mumbai, Toronto, Tokyo etc – and acted as an industry
                        consultant on pitch projects for markets and festivals
                        such as Qumra in Doha; CONNExT in Ghent and CPH:DOX in
                        Copenhagen. 
