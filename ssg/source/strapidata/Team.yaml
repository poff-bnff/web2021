                    about_et: >+
                        Ma olen saadik seepärast, et minu arvates toob Just Film
                        ägedalt ja visuaalselt kõigi ette sellised teemad,
                        millest ühiskonnas peaks palju rohkem rääkima, aga
                        millest väga ei julgeta rääkida. 


                        Film on ideaalne viis sellist uut infot omandada ja
                        seedida. Kutsun kõiki üles võtma 15 minutit peale
                        seanssi, et mõelda filmis nähtu peale. 


