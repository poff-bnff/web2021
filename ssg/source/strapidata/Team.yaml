                    about_et: >+
                        Minu nimi on Helena. Olen 18-aastane ja õpin Vanalinna
                        Hariduskolleegiumi 12. prantsuse keele klassis. Pärit
                        olen ma Tartust, aga tulin gümnaasiumisse pealinna, et
                        oma elu natuke huvitavamaks teha (õnnestus!). Kooli
                        kõrvalt täidab mu päevi kinoarmastus, huvi igasuguste
                        võõrkeelte vastu, maailma kohta rohkem õppimine ja siis
                        õpitu üle mõtisklemine. Umbes 10. klassi alguses sain
                        aru, et filmid tähendavad mulle midagi enamat kui
                        lihtsalt paaritunnist meelelahutust, ja hakkasin
                        kirjutama arvustusi nii endale, sõpradele, koolilehte
                        kui ka blogisse. Nüüd olen vist juba omadega nii kaugel,
                        et julgen öelda, et tahaksin filmi ka edasi õppima
                        minna, ning proovin nüüd enda kogutud teadmistele igal
                        pool praktikat leida - näiteks astusin sel aastal
                        esmakordselt kriitiku rollist välja, et tegutseda
                        sõpradega päris omaenda lühifilmi kallal.

                    about_en: >-
                        My name is Helena. I am 18 years old and I am senior in
                        Old Town Educational College’s French class. I’m from
                        Tartu but came to Tallinn to attend high school here to
                        make my life more interesting (succeeded!). Aside from
                        school, I fill my days with watching films, learning
                        foreign languages, learning about the world and thinking
                        about all that. At around starting high school, I
                        realised films mean more to me than just a couple hours
                        of entertainment and started writing film reviews for
                        myself and my friends, school newspaper and blog. At
                        this point I’m rather sure that after graduating from
                        high school I would like to study film, therefore try to
                        practice what I’ve learned every way I can - e.g. I
                        stepped out of the film critic’s shoes to together with
                        my friends work on my very own short film.
