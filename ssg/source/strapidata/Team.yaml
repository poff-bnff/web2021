                        firmas Working Title Films, et jätkata täiskohaga
                        produtsenditööd. Matthew on BAFTA liige.
                    about_en: >-
                        Matthew James Wilkinson runs Stigma Films, a film and
                        television production company, which has made eight
                        features to date, including Gerard Johnson’s black
                        comedy/thriller “Muscle” that brought Cavan Clerkin the
                        Best Actor award at PÖFF 2019.


                        Since graduating in 2000 he has worked as a producer,
                        writer and script development consultant as well as a
                        freelance writer, editor and film reviewer. In 2011, he
                        left his position as Script Development Executive at
                        Working Title Films to return to producing fulltime.
                        Matthew is a member of BAFTA. 
