                    about_et: >-
                        Mostofa Sarwar Farookit peetakse Bangladeshi kino üheks
                        juhtfiguuriks. Ta jõudis rahvusvahelisele areenile, kui
                        tema film “Televisioon” (2012) valiti Busani
                        filmifestivali lõpufilmiks. Film võitis edaspidi
                        arvukalt auhindu, sealhulgas žürii auhinna Aasia ja
                        Vaikse ookeani filmiauhindade (APSA) jagamisel. Tema
                        filme on valitud programmi ja need on pälvinud auhindu
                        paljudel filmifestivalidel maailmas ning Bangladesh on
                        kolmel korral esitanud tema filme Oscaritele. Ta on
                        osalenud žüriis APSA auhindade jagamisel, Busani
                        rahvusvahelisel filmifestivalil, East Endi
                        filmifestivalil jne. Praegu töötab ta oma esimese
                        ingliskeelse täispika filmi, USA indie-filmi “No Land's
                        Man” kallal, mille kaastootja on Oscari võitnud
                        helilooja AR Rahman. 
                    about_en: >-
                        Mostofa Sarwar Farooki is considered to be one of the
                        leading figures of Bangladeshi cinema. He broke into
                        international scene when his film “Television” (2012)
                        was chosen as the closing film of Busan film festival.
                        It then went on to win many awards including Grand Jury
                        prize at the Asia Pacific Screen Awards (APSA). His
                        films have been selected and awarded in many film
                        festivals around the world and have represented
                        Bangladesh at the Oscars three times. He has served on
                        the jury at APSA, Busan International Film Festival,
                        East End Film Festival etc. He is currently working on
                        US indie film “No Land's Man”, his first English
                        language feature co-produced by Oscar winning music
                        composer AR Rahman. 
