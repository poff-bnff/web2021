                    about_et: >-
                        Agnès Bizzaro töötab animatsiooni arendamise, vormingu
                        ja mängufilmide projektide konsultandina Euroopa
                        ringhäälingutele ning produtsentidele. Ta alustas oma
                        karjääri tootmisassistendina telekanalis France ning
                        liikus edasi France 2-te, kus ta vastutas
                        animatsioonisarjade kaastootmise eest.  


                        Agnès on olnud programmikoordinaator üritusel Cartoon
                        Springboard, mille eesmärk on aidata noortel Euroopa
                        animatsioonitalentidel leida koostööpartnereid. Seda
                        alates ürituse loomisest 2015. aastal, nüüd tegutseb ta
                        sealse programmijuhina. Ta on mitmeid kordi osalenud
                        juhendajana Visegradi Animatsiooni Foorumil (nüüd CEE
                        Animatsiooni Foorum) ning aastal 2018 oli Fest Anca
                        žüriiliige. Ta elab Saksamaal Berliinis. 
                    about_en: >-
                        Agnès Bizzaro works as a consultant for European
                        broadcasters and producers in developing animation,
                        formats and live action projects. She started her career
                        as a production assistant in France and then moved to
                        France 2 (France Télévisions), where she was responsible
                        for the co-production of animation series. She then made
                        a station at M6 in the fiction department.  


                        Agnès has been Content Coordinator for Cartoon
                        Springboard, the Cartoon pitching event dedicated to
                        young European talents since the creation of the event
                        in 2015, and is now Content Director. She participated
                        several times in the Visegrad Animation Forum (now CEE
                        Animation Forum) as a tutor, and was a jury member at
                        Fest Anca in 2018. She lives in Berlin, Germany. 
