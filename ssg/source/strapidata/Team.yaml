                        teinud kaheksa filmi, sealhulgas Gerard Johnsoni musta
                        komöödia-põneviku “Muskel”, mis tõi Cavan Clerkinile
                        parima meesnäitleja auhinna PÖFFil 2019. Alates ülikooli
