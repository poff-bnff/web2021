                        animated films, living in Hamburg. In 2012 he founded
                        the studio Fabian&Fred with Frédéric Schuld (Author,
                        Director). His films have been selected to over 800
                        festivals and he has won production grants such as AFAC,
                        Doha Film Institute, Jihlava Film Fund and the Film
                        Prize of the Robert Bosch Stiftung and scholarships for
                        development by Wim Wenders Stiftung and Gerd Ruge. He
                        has participated in the training programs Berlinale
                        Talents 2016, Documentary Campus Masterclass 2018,
                        AniDox 2019 and ACE Producers Animation 2020. 
