                    about_et: >-
                        Paolo Bertolin osaleb Veneetsia rahvusvahelise
                        filmifestivali (aastast 2008) ja Cannes'i Directors’
                        Fortnight (aastast 2019) programmimeeskonnas, on Locarno
                        filmifestivali programmi Open Doors kunstiline
                        konsultant (aastast 2016), stsenarist ja produtsent. Ta
                        on töötanud rahvusvahelistel filmifestivalidel ja
                        filmiorganisatsioonides. Filmikriitiku ja ajakirjanikuna
                        on ta teinud kaastööd paljudele väljaannetele.
                        Produtsendina on ta osalenud rea Aasia filmide
                        tegemisel, sealhulgas “Big Father, Small Father and
                        Other Stories” (Vietnam, 2015), “A Lullaby to the
                        Sorrowful Mystery” (Filipiinid, 2016), mõlemad Berlinale
                        võistlusprogrammis. Ta on Aasia ja Vaikse ookeani
                        filmiauhindade akadeemia, Itaalia filmikriitikute liidu
                        (SNCCI) ja NETPACi liige ning olnud arvukates žüriides
                        rahvusvahelistel festivalidel ja filmitootmisüritustel.
                    about_en: >-
                        Paolo Bertolin is a film programmer for Venice
                        International Film Festival (from 2008) and Cannes
                        Directors' Fortnight (from 2019), Artistic Consultant of
                        the Open Doors programme of the Locarno FF (from 2016),
                        writer and producer. He has worked for several
                        international film festivals and film institutions. As a
                        film critic and journalist, he contributed feature
                        articles, reviews and interviews with filmmakers to
                        several publications. He has production credits on a
                        string of Asian films, including “Big Father, Small
                        Father and Other Stories” (Vietnam, 2015), “A Lullaby to
                        the Sorrowful Mystery” (Philippines, 2016), both entries
                        in the Berlinale Competition. He is a member of the APSA
                        (Asia Pacific Screen Awards) Academy, Italian Union of
                        Film Critics (SNCCI) and NETPAC, and has served in
                        numerous juries at international festivals and industry
                        events.
