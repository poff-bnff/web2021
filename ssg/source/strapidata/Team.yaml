                    about_et: >-
                        Zakir Hossain Raju on esimene Bangladeshi teadlane, kes
                        on omandanud doktorikraadi kinoteadustes (Melbourne
                        2004). Ta on õpetanud Austraalia La Trobe ja Monashi
                        ülikoolides, Dhaka ülikoolis ja Malaisia Monashi
                        ülikoolis. Raju töötas külalisteadurina Austraalia
                        Rahvusülikoolis ja Malaya ülikoolis Kuala Lumpuris. Ta
                        on olnud Korea Riikliku Kunstiülikooli (KARTS)
                        kinouuringute osakonna teadur. Ta on raamatu
                        "Bangladeshi kino ja rahvuslik identiteet: kaasaegset
                        otsides?" autor ja avaldanud uurimistöid Aasia kino
                        teooria ja ajaloo kohta. Raju tegutseb kahe
                        filmiajakirja – BioScope: South Asian Screen Studies
                        ning Studies of South Asian Film and Media – toimetuses.
                        Ta on filmi- ja meediauuringute professor Bangladeshi
                        Sõltumatus Ülikoolis.
                    about_en: >-
                        Zakir Hossain Raju is the first Bangladeshi scholar who
                        obtained PhD in Cinema Studies (Melbourne 2004). He has
                        taught at La Trobe and Monash universities in Australia,
                        University of Dhaka and Monash University Malaysia. Raju
                        served as a Visiting Scholar at Australian National
                        University and at University of Malaya in Kuala Lumpur.
                        He was a Research Fellow in the Dept. of Cinema Studies
                        at Korean National University of Arts (KARTS). He is the
                        author of “Bangladesh Cinema and National Identity: In
                        Search of the Modern?”, and has published many research
                        papers on theory and history of Asian cinema. Raju is
                        currently on the editorial board of two film journals –
                        BioScope: South Asian Screen Studies, and Studies of
                        South Asian Film and Media. He is the Professor of Film
                        and Media Studies in the Independent University,
                        Bangladesh. 
