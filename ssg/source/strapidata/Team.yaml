                    about_et: >-
                        Tambet Tuisk lõpetas 2000. aastal teatriõpingud Eesti
                        Muusika- ja Teatriakadeemias ning töötas seejärel nii
                        Vanemuises kui ka NO99 teatris, osaledes rohkem kui 30
                        lavastuses. Alates 2012. aastast töötab ta peamiselt
                        filminäitlejana.  


                        Eesti ühe viljakama näitlejana on Tambet kaasa teinud
                        paljudes kohalikes kassahittides, näiteks Margus Paju
                        „O2” (2020), Moonika Siimetsa „Seltsimees laps” (2018),
                        Mihkel Ulki „Nullpunkt” (2014), Ain Mäeotsa „Deemonid”
                        (2012), Rene Vilbre „Mina olin siin” (2008) ja Asko Kase
                        „Detsembrikuumus” (2008). Samuti on ta osalenud edukates
                        festivalifilmides, näiteks Veiko Õunpuu „Roukli” (2015)
                        ja Rainer Sarneti „Idioot” (2011); ja rahvusvahelistes
                        kaasproduktsioonides, sealhulgas Mattie Do „Kallis õeke”
                        (Laos-Eesti-Prantsusmaa) ja Chris Krausi „Polli
                        päevikud” (Saksamaa-Austria-Eesti).  


                        Teised hiljutised filmid on näiteks Johanna Moderi „Once
                        Were Rebels” (2019, Austria), Nick Baker Monteysi
                        „Leanders letzte Reise” (2017, Saksamaa), Christian
                        Alvarti „Tsciller: Off Duty” (2016, Saksamaa) ja
                        Wolfgang Beckeri „Mina ja Kaminski” (2015, Saksamaa).
                        Tambet on mänginud ka teleseriaalides nii Eestis,
                        Saksamaal kui ka Ukrainas. Ta on pälvinud oma töö eest
                        mitmeid auhindu ning ta on jätkuvalt üks eesti ihaldatum
                        näitleja. 
                    about_en: >-
                        Tambet Tuisk completed his acting studies at the
                        Estonian Academy of Music and Theatre in 2000 and went
                        on to work for theatres Vanemuine and NO99 appearing in
                        over 30 productions. Since 2012, he has focused
                        primarily on films.  


                        As one of Estonia’s most prolific film actors, he has
                        appeared in local box office hits including O2 (2020) by
                        Margus Paju, The Little Comrade (2018) by Moonika
                        Siimets, Zero Point (2014) by Mihkel Ulk, Demons (2012)
                        by Ain Mäeots, I Was Here (2008) by Rene Vilbre, and
                        December Heat (2008) by Asko Kase, as well as the
                        festival successes Roukli (2015) by Veiko Õunpuu and
                        Idiot (2011) by Rainer Sarnet, and international
                        co-productions Dearest Sister (2016) by Mattie Do
                        (Laos-Estonia-France) and The Poll Diaries (2010) by
                        Chris Kraus (Germany-Austria-Estonia).  


                        Other recent titles include Once Were Rebels (2019) by
                        Johanna Moder (Austria), Leanders letzte Reise (2017) by
                        Nick Baker Monteys (Germany), Tsciller: Off Duty (2016)
                        by Christian Alvart (Germany) and Ich und Kaminski
                        (2015) by Wolfgang Becker (Germany). Tambet has also
                        played in TV series both in Estonia, Germany and
                        Ukraine. He has won a string of awards for his work and
                        continues to be one of the most sought-after actors in
                        Estonia. 
