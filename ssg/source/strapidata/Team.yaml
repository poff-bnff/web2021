                        auhinna. Ta on pälvinud ka Bruno O'Ya stipendiumi (PÖFF,
                        2018), parima noore näitleja Kristallkingakese auhinna
                        (2019) ning Eesti Kultuurkapitali audiovisuaalse kunsti
                        sihtkapitali parima näitlejanna preemia (2019).
                    about_en: >-
                        Ester Kuntu graduated from the Estonian Music and
                        Theatre Academy in spring 2016 and has been a freelance
                        theatre and film actress since. Her filmography includes
                        feature films “The Polar Boy”, “End of Chain”, “The Real
                        Life of Johannes Pääsuke”, “Truth and Justice” – for her
                        role in the latter she won the Best Actress Award at
                        Estonian Film and TV Awards 2020. She has also won Bruno
                        O’Ya Scholarship (PÖFF, 2018), Best Young actress award
                        “Kristallkingake“ (2019) and Best Actress Award of the
                        Audiovisual Art Endowment of the Cultural Endowment of
                        Estonia (2019).
