                        mõnede Hollywoodi suurte filmidega, nii et nad mõjuvad
                        ka teistmoodi. Lahe viis kuidas enda silmaringi
                        avardada.


                        Filmindus meeldib, sest see on hea viis kuidas endas
                        tundeid tekitada. Muusika, loo ja visuaalide koostöö on
                        väga tugev. Vinge on läbi elada olukordi, mida sa muidu
                        ei saaks kogeda ega tunda.


                        Filmid on ka väga ilusad ja esteetilised. Nad tõmbavad
                        mind kuhugi imedemaale.


