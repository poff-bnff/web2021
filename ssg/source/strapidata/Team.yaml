                        filmifestivalil kataloogitoimetaja ja
                        programmikonsultant Aasia filmide alal. Andreas on
                        kaastoimetanud raamatud Spike Lee’st (2006) ja Ang
                        Lee’st (2009) ning kogumiku “Real America - A New
                        Realism in Recent US Cinema” (2012). Alates 2005.
                        aastast annab ta välja Austria filmiajakirja Ray.
                    about_en: >-
                        Andreas Ungerboeck worked after his drama and journalism
                        studies at the University of Vienna (Ph.D. in 1988) as
                        free-lance journalist in publications in German-speaking
                        area and Asia. He has curated several retrospectives of
                        Asian Cinema, such as Hong Kong in Motion (1995), Korean
                        Cinema (1999), Cinema Asia (2003) and China Now (2004).
                        In 1994–2003 he was catalogue editor and programme
                        consultant for Asian films at the Vienna International
                        Film Festival. Andreas has co-edited books on Spike Lee
                        (2006) and Ang Lee (2009) as well as “Real America – A
                        New Realism in Recent US Cinema” (2012). Since 2005 he
                        has published Austrian film magazine Ray.
