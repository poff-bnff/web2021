                        koguperefilmi „Supilinna salaselts” produtsent ning Ivan
                        I. Tverdovskiy “Konverentsi”, Henrik Ruben Genzi “Erna
                        on sõjas” ja Margus Paju ajaloolise spioonipõneviku “O2”
