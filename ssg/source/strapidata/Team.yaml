                    about_et: >-
                        Oskar Lehemaa on Eesti animatsiooni ja mängufilmi
                        režissöör. Tema lühi-õudusfilm „Karv” on linastunud
                        rohkem kui viiekümnel festivalil, nende hulgas ka
                        Sundance’il, ning on võitnud muuhulgas auhindu
                        festivalidelt Fantasia, Scream Fest, HÕFF ja Fantastic
                        Fest.  


                        Oskar on täispika nukufilmi „ Vanamehe film” kaasautor
                        ning kaasrežissöör. Seda ulakat seikluskomöödiat näidati
                        Annecy rahvusvahelisel animafilmide festivalil ning see
                        on linastumas ka teistel festivalidel. Oskar õppis Balti
                        Filmi- ja Meediakoolis audiovisuaalset meediat ning on
                        töötanud Eestis reklaamide režissöörina alates 2010.
                        aastast. 
                    about_en: >-
                        Oskar Lehemaa is an animation and live action director
                        from Estonia. His body horror short film Bad Hair has
                        been selected to over 50 festivals, including Sundance,
                        and has earned prizes at Fantasia, Scream Fest, HÕFF and
                        Fantastic Fest, among others.  


                        Oskar co-wrote and co-directed the feature length stop
                        motion animation The Old Man Movie. The raunchy
                        adventure comedy played at the Annecy International
                        Animation Film Festival and is currently making its
                        festival rounds. Oskar studied audiovisual media at the
                        Baltic Film and Media School and has directed
                        commercials in Estonia since 2010. 
