                    about_et: >-
                        Elfar Adalsteins hakkas mängufilme tootma oma kodumaal
                        Islandil. Pärast kolimist Suurbritanniasse keskendus ta
                        kirjutamisele ja lavastamisele. Ta õppis filmindust Met
                        Film School’is Ealing Studios ja koolitas end
                        tunnustatud Judith Westoni Director’s Studios Los
                        Angeleses. Elfar on aidanud arendada ja toota
                        mitmekülgseid indie-filme ning tema dialoogivaba
                        lühifilm “Purjeriie”, peaosas John Hurt, valiti 2012.
                        aasta Oscari ja BAFTA eelnimekirja ning pälvis arvukalt
                        rahvusvahelisi auhindu. Tema debüütfilm “Lause lõpp”
                        (2019) linastus mitmel festivalil, sealhulgas Pimedate
                        Ööde filmifestivalil. 
                    about_en: >-
                        Elfar Adalsteins began producing feature films in his
                        native country of Iceland before moving to the UK where
                        he shifted his focus to writing and directing. He
                        studied filmmaking at the Met Film School at Ealing
                        Studios and trained with renowned directing coach Judith
                        Weston at the Director’s Studio in Los Angeles. Elfar
                        has helped develop and make a diverse slate of indie
                        films and his non-dialogue short film, “Sailcloth”,
                        starring the late acclaimed actor John Hurt, was
                        shortlisted for the 2012 Academy Awards and BAFTA and
                        won numerous international awards. His debut feature
                        “End of Sentence“ (2019) screened at several festivals,
                        including Black Nights film festival.
