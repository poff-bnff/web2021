                    about_et: >
                        Kan Lume, kahekordne NETPACi auhinna võitja ja Singapuri
                        üks viljakamaid uue põlvkonna filmitegijaid, tegi oma
                        debüütfilmi “The Art Of Flirting” 150 USA dollariga,
                        kasutas kahte näitlejat, võeti kahe päevaga üles ja
                        võitis parima ASEANi mängufilmi Malaisia videoauhinnad
                        2005. Tema teine mängufilm “SOLOS” oli esimene Singapuri
                        film, mis võistles AFI Los Angeleses ja noppis Torino
                        filmifestivalil Premio Nuovi Sguardi auhinna. Pärast
                        seda on tal valminud mitu mängu-, dokumentaal- ja
                        lühifilmi ning ta on töötanud ka õpetajana.
                    about_en: >-
                        Kan Lume, two-time NETPAC Award winner and one of
                        Singapore’s most prolific new generation filmmaker, made
                        his debut feature “The Art Of Flirting” with US$ 150,
                        used two non-actors, shot in two days and won Best ASEAN
                        Feature at Malaysian Video Awards 2005. His second
                        feature “Solos” was first Singaporean film to compete in
                        AFI Los Angeles and picked up the Premio Nuovi Sguardi
                        Award at Torino Film Festival. Since then he has made
                        several features, documentaries and shorts as well as
                        worked  as a teacher.
