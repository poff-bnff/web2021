                        Northern Media Schoolis Suurbritannias. Tema debüütfilm
                        “Modris” valiti kümnetele festivalidele, sh Toronto, San
                        Sebastian (žürii eripreemia), Varssavi, Tbilisi (parim
                        režissöör), Riia (parim debüütfilm ja parim
