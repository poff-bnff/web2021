                    about_et: >-
                        Julia Fleißig on LUCAS - Rahvusvahelise Filmifestivali
                        Noortele Filmiarmastajatele, juht. Tema filmikarjäär
                        algas filmi- ja romaanikeelte õpingute ajal, mil avas
                        tunnustatud ja auhinnatud kunstikino, mida juhtis kuus
                        aastat. Ta on töötanud Saksa Filmiinstituudi ja
                        Filmimuuseumi erinevate projektidega 2006ndast aastast.
                        Enne LUCAS filmifestivali juhiks saamist juhtis ta viis
                        aastat filmiharidust edendavat projekti SchulKinoWochen
                        Hessen. Julia jaoks on kino originaalne ja ehe koht, kus
                        filme näidata, filmikultuuri elushoidmine ning
                        ajakohastamine on talle tõeliselt südamelähedane.
                    about_en: >
                        Julia Fleißig is the Head of LUCAS – International
                        Festival for Young Film Lovers.

                        During her studies of film, romance languages and
                        literature and business, Julia opened a renowned,
                        awarded arthouse cinema that she run for six years. She
                        has been working in different projects at the DFF –
                        Deutsches Filminstitut & Filmmuseum in Frankfurt since
                        2006. Before becoming director of LUCAS – International
                        Festival for Young Film Lovers in 2017 she was head of
                        the film education project SchulKinoWochen Hessen for
                        five years. For Julia, cinema is the original and
                        genuine place for films and she loves to keep film
                        culture alive and vivid.
