                    about_et: >-
                        Satu Tuuli Karhu on 25-aastane Soome näitleja. Pärast
                        Helsingi Kunstiülikooli lõpetamist töötas ta
                        vabakutselisena Soome Rahvusteatris ning oli kaasatud
                        mitmetesse filmi- ja teleprojektidesse. Rolli eest Tiina
                        Lymis’e kassahitis „Happier Times, Grump “ pälvis Satu
                        Tuuli Jussi auhinna ning Soome Näitlejate Assotsatsioon
                        valis ta aasta filminäitlejaks rolli eest Zaida
                        Bergrothi filmis „Maria Paradiis “. Õige pea linastub
                        teleseriaal “Bad Apples”, kus Satu Tuuli kehastab ühte
                        peaosalist. 
                    about_en: >-
                        Satu Tuuli Karhu is a 25-year-old actor from Finland.
                        After graduating from University of Arts Helsinki she
                        has worked as a freelancer in Finland's National Theatre
                        and in several film and tv productions. Karhu was
                        awarded with a Jussi Award for her role in Tiina Lymis'
                        box office hit Happier Times, Grump. The Finnish Actors
                        Association voted her for the best film actor of the
                        year for her role in Maria's Paradise, directed by Zaida
                        Bergroth. Next she will be seen in the lead of
                        dramaseries called Bad Apples. 
