                        rahvusvahelisel festivalil ning võitinud kaks Grand
                        Prix’id ja viis publikupreemiat. “Virago” (2019) on seni
                        võitnud juba Busani rahvusvahelise lühifilmide festivali
                        Grand Prix’ ja seda on näidatud juba umbes 30 festivalil
                        nagu Chicago, Varssavi, Leeds, Montreal jne.
                    about_en: >-
                        Diana Mikita is producer and partner in one of the
                        biggest Estonian production companies Nafta Films. She
                        is producer of family feature “Secret Society of
                        Souptown” by Margus Paju, and co-producer of
                        “Conference” by Ivan I. Tverdovskiy, “Erna at War” by
                        Henrik Ruben Genz and latest historical spy thriller
                        “O2” by Margus Paju. She is also producer of
                        award-winning short films “Good Shepherd” and “Virago”.
                        “Secret Society of Souptown” is one the most watched
                        family films in Estonia that was sold to Netflix,
                        screened at more than 50 international festivals and won
                        two Grand Prix and five Audience Awards. “Virago” (2019)
                        has so far won already the Grand Prix of Busan
                        International Short Film Festival and screened around 30
                        festivals like Chicago, Warsaw, Leeds, Montreal etc.
