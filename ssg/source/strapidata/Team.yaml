                    about_et: >-
                        Jason Anderson on Torontos tegutsev programmikoostaja,
                        ajakirjanik ning lektor. Alates 2015. aastast on ta
                        olnud Toronto Rahvusvahelise Filmifestivali lühifilmide
                        programmi juhtiv koostaja. Samuti on ta lühifilmide
                        festivali Aspen Shortsfest ning Kingston Kanada
                        filmifestivali programmijuht.  


                        Jason töötas pikalt filmikriitiku ja kolumnistina
                        Toronto ajalehtedes Eye Weekly ning The Grid. Praegu
                        kirjutab ta regulaarselt filmikunstist ja muusikast
                        ajakirjades Uncut, Cinema Scope ning Sight & Sound.
                        Lisaks on ta filmikriitika õppejõud Toronto Ülikoolis. 
                    about_en: >-
                        Jason Anderson is a film programmer, journalist and
                        lecturer based in Toronto. He’s been the lead programmer
                        for the Short Cuts program for the Toronto International
                        Film Festival since 2015. He’s also the director of
                        programming for Aspen Shortsfest and the Kingston
                        Canadian Film Festival.  


                        A longtime critic and columnist for Toronto’s Eye Weekly
                        and The Grid, Jason writes regularly about film and
                        music for such publications as Uncut magazine, Cinema
                        Scope and Sight & Sound. He also teaches film criticism
                        at the University of Toronto. 
