                    about_et: >-
                        David Sproxton on koos Peter Lordiga animatsioonifirma
                        Aardman kaasasutaja. Ta on saanud oma silmaga näha
                        ettevõtte arengut kahemehefirmast silmapaistvamaks
                        animatsioonistuudioks. Nende esimene professionaalne
                        looming oli tegelane Morph. 


                        David oli kolm aastat Suurbritannia Filminõukogu
                        juhatuses ning tegutseb hetkel Encountersi (lühifilmide
                        festival Bristolis), Bristoli Old Vici teatri ning
                        teaduskeskuse We The Curious juhatuses. 


                        Tema kõige värskem roll Aardmanis on Nick Parki
                        animeeritud komöödiaseikluse „Koopainimene” ja „Lammas
                        Shaun. Film. Farmigeddon” tegevprodutsendina. 


                        Aastal 2018 sai Aardmanist töötajate omandiõigusega
                        ettevõte ning 2019 astus David tegevdirektori kohalt
                        tagasi. Hetkel on ta Aardman EOT usaldusisik. 
                    about_en: >-
                        David Sproxton is the co-founder of Aardman along with
                        Peter Lord. He has overseen the development of the
                        company from a two-man partnership to one of the
                        pre-eminent animation houses in the industry. Their
                        first professional creation was the character Morph. 


                        David spent 3 years on the board of the UK Film Council
                        and is on the board of Encounters Festival (Bristol’s
                        celebration of short film), the Bristol Old Vic Theatre
                        and We The Curious, Bristol’s hands-on science centre. 


                        His most recent Aardman film credits are as Executive
                        Producer on Nick Park’s animated comedy adventure Early
                        Man and A Shaun the Sheep Movie: Farmageddon. 


                        In 2018 David oversaw the transition of Aardman into an
                        Employee-Owned company, stepping back from the role of
                        MD in 2019. He is now a trustee of the Aardman EOT. 
