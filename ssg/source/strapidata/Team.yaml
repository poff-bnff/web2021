                    about_et: >-
                        Mike Tait edendab DCA’s parimate rahvusvaheliste noorte-
                        ja lastefilmide levikut lastele ja noortele vanuses
                        3-19. Ta korraldab iga-aastast Discovery Filmifestivali,
                        planeerib aastaringseid kinoprogramme peredele ning
                        aitab koolidel korraldada filmiõpet ning filmide
                        kaasamist õppetöösse. Mike koordineerib ka Discovery
                        Noorte Saadikute tööd - noored programmikoostajad, kes
                        on festivali loovmeeskonna võtmeisikud. Samuti juhib ta
                        “A-Rühma” - filmihuvilised kooliõpetajad, kes on
                        huvitatud filmiharidusest ning filmide kombineerimisest
                        õppekavasse.
                    about_en: >-
                        Mike Tait’s role at DCA (www.dca.org.uk) is to promote
                        the very best in international film for young audiences
                        aged between 3 and 19, and to increase audiences for
                        these films. He produces the annual Discovery Film
                        Festival (www.discoveryfilmfestival.org.uk), develops
                        year-round family-friendly screening programmes and
                        supports schools and teachers in the development of film
                        as a valuable resource across the curriculum.  He
                        coordinates the Discovery Young Ambassadors (DYAs) , a
                        team of young film programmers (aged 15-19) who are a
                        key part of the festival creative team, and also leads
                        The A Team, a network of local schoolteachers interested
                        in moving image education who provide classroom
                        resources to accompany festival films.
