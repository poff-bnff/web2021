                        nagu Directors’ Fortnight Cannes'is, Karlovy Vary,
                        Valletta (parim narratiivfilm), Palic (parim režissöör),
                        Luksemburg (Grand Prix), Pimedate Ööde FF, Riia (parim
                        film, operaator, kõrvalosatäitja) ja mujal. “Oleg” on
                        jõudnud kinolevisse Prantsusmaal, Belgias, Leedus, Lätis
                        ja müüdud HBO Euroopale.
                    about_en: >-
                        Juris Kursietis worked in Latvian public television as
                        an international news correspondent. He has obtained
                        Master’s degree from Northern Media School (UK). His
                        debut “Modris” was selected for tens of festivals
                        including Toronto, San Sebastian (New Directors, Special
                        Jury prize), Warsaw, Tbilisi (Best Director), Riga (Best
                        First Film and Best Actress in a supporting role),
                        FabioFest, Vilnius, Brussels, Kinoshock (Best Director),
                        Helsinki. His second film “Oleg” (Les Arcs Coproduction
                        Village, 2016, Karlovy Vary work-in-progress 2018) was
                        shown at Directors’ Fortnight at Cannes, Karlovy Vary,
                        Valletta (Best narrative film), Palic (Best director),
                        Luxembourg (Grand Prix), Tallinn Black Nights FF, Riga
                        (Best Film, cinematography, best supporting actor) and
                        many more. “Oleg” has been released in France, Belgium,
                        Lithuania, Latvia and sold to HBO Europe.
