                    about_et: >-
                        Izabela Kiszka-Hoflik on lõpetanud Adam Mickiewiczi
                        ülikooli ja kultuurikorralduse eriala SGH Varssavi
                        Majanduskoolis. Olles töötanud PR-juhina filmifestivalil
                        ja teleprodutsendina liitus ta 2005. aastal äsja
                        asutatud Poola Filmi Instituudi (PFI) rahvusvaheliste
                        suhete osakonnaga. Aastal 2010 sai ta PFI juhiks,
                        vastutades Poola kino strateegia ja promotsiooni eest
                        välismaal ning esindades instituuti rahvusvahelistes
                        organisatsioonides. Kuus aastat hiljem asus ta seal
                        tööle tootmisosakonna juhatajana. Aastal 2018 asutas
                        Izabela Poola filmide rahvusvaheliseks müügiks ja
                        tutvustamiseks oma ettevõtte IKH Pictures Promotion ning
                        filmitootmisele keskenduva IKH Pictures Production.
                        Izabela on Euroopa Filmiakadeemia liige.
                    about_en: >-
                        Izabela Kiszka-Hoflik has graduated from Adam Mickiewicz
                        University and Management in Culture at SGH Warsaw
                        School of Economics. Having worked as film festival’s PR
                        Manager and TV Producer she joined the newly established
                        Polish Film Institute’s (PFI) International Relations
                        Department in 2005. She became Institute’s head in 2010,
                        being responsible for the strategy and the promotion of
                        Polish cinema abroad and representing PFI within
                        international organizations. Six years later she was
                        appointed as the Head of the Production Department. In
                        2018 Izabela established her own company IKH Pictures
                        Promotion to sell and promote Polish films
                        internationally, and IKH Pictures Production devoted to
                        producing. Izabela is member of the European Film
                        Academy.
