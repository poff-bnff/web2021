                    about_et: >-
                        Ester Kuntu lõpetas Eesti Muusika- ja Teatriakadeemia
                        2016. aasta kevadel ning on sellest alates olnud
                        vabakutseline teatri- ja filminäitleja. Tema
                        filmograafias on rollid täispikkades mängufilmides
                        “Polaarpoiss”, “Keti lõpp”, “Johannes Pääsukese tegelik
                        elu”, “Tõde ja õigus” – viimase eest võitis ta Eesti
