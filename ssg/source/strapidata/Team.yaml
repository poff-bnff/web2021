                    about_et: >-
                        Alina Șerban on sõltumatu roma kunstnik. Pärast kraadi
                        omandamist Bukarestis teatri- ja kinoakadeemias õppis
                        Serban NYU Tischi kunstikoolis ja Londoni kuninglikus
                        draamakunsti akadeemias. Ta on juhtiv roma feminist
                        Rumeenia poliitilises teatris. Filmiga "Üksinda minu
                        pulmas" sai temast esimene Rumeenia romast näitlejanna,
                        kes osales Cannes'i filmifestivalil. Režissööridebüüdi
                        tegi ta romade orjandusest rääkiva lühifilmiga
                        „Andeksandmise kiri“, mis pälvis Transilvaania
                        filmifestivalil äramärkimise. Alina osaleb roma naiste
                        kogemustele keskenduvate Euroopa filmiprojektide
                        stsenaariumikonsultandina. Rolli eest filmis
                        “Mustlaskuninganna” pälvis Alina Serban parima
                        naisnäitleja preemia Pimedate Ööde filmifestivalil
                        (2019) ja järgmisel aastal Saksamaa näitlejate gildilt.
                    about_en: >-
                        Alina Șerban is an independent Roma artist. After
                        acquiring a drama degree in Bucharest at the Academy of
                        Theatrical Arts and Cinematography, she attended the
                        Tisch School of the Arts in New York and the Royal
                        Academy of Dramatic Art in London. Alina is pioneering
                        Roma feminist in political theatre in Romania. She
                        starred in “Alone at My Wedding” and became the first
                        Romanian Roma actress to participate at the Cannes
                        International Film Festival. She made her directorial
                        debut with the short film “Letter of Forgiveness”, about
                        Roma slavery, and received a Special Mention at
                        Transylvania FF and it is now in the international
                        festival circuit. She is taking part in the artistic
                        decision-making process as a script consultant for
                        European film projects focusing on the experiences of
                        Roma women. For “Gipsy Queen” Alina Serban earned the
                        Best Actress Award at Tallinn Black Nights Film Festival
                        (2019) and in Germany at the Actors Guild Awards in
                        2020. 
