                    about_et: >-
                        Jessie Mangum on Rene van Pannevis’ mängufilmi
                        “Rüüstatud” produtsent. Filmi rahastas Film London/BBC
                        Films/BFI Microwave’i programm ning see esilinastus
                        2019. aasta PÖFFil, kus võitis ka FIPRESCI
                        (Rahvusvahelise Filmikriitikute Ühingu) auhinna. 2020.
                        aastal linastub film Suurbritannias Bulldog
                        Distributioni levifirma alt. 2019. aasta PÖFFil võitis
                        Jessie projekt “Molly” koostöös stsenarist Nicole
                        Pagliaga Script Pooli võistluse. 


                        Ta on olnud Anna Maguire’i lühifilmi “Konstellatsioonid”
                        (Palm Springs, Underwire’i festivali parim käsikiri)
                        produtsent, Cherie Nowlani 2007. aasta Sundance’i hiti
                        “Clubland” kaasprodutsent, Julien Temple’i “The Eternity
                        Man” (Locarno 2008) kaasprodutsent ja Deborah Mailmani
                        “Ralph” produtsent, võites viimase eest Austraalia
                        filmifestivalil parim võõrfilmi auhinna (BIFA).
                        Filmimüügi ettevõtte GoalPost Filmi tegevprodutsendina
                        on ta kaasa löönud Michael Winterbottomi “Reis” filmide
                        frantsiisis, Wayne Blairi filmis “The Sapphires” ja Ben
                        Wheatley filmis “Happy New Year, Colin Burstead”. 


                        Aastal 2020 kuulutati ta Film Londoni Lodestar’iks
                        (teenäitaja), kes valitakse pealinna suurimate talentide
                        hulgast. Samuti valiti ta osalema Zürichi Filmifestivali
                        akadeemiasse. Jessiel on hetkel käsil projektid koostöös
                        Briti Filmiinstituudi (BFI) ja BFI võrgustikuga ning
                        liitreaalsuse projekt koostöös ettevõttega Story
                        Futures. Kahte projekti arendatakse läbi 2020 Edinburghi
                        Talent Lab Connects mentorlusprogrammi ja üks projekt on
                        valitud 2020/21 Attagirli rahvusvahelisse
                        inkubatsioonilaborisse. Jessie nõustab regulaarselt
                        stsenaristika valdkonnas produktsioonifirmasid,
                        filmikoole ja filmiagentuure, sealhulgas Screen
                        Australiat, Screen Tasmaniat ja Met Filmi. 
                    about_en: >-
                        Jessie Mangum produced Rene van Pannevis’ feature Looted
                        funded by the Film London/BBC Films/BFI Microwave
                        scheme, which had its world premiere at PÖFF Tallinn
                        Black Nights 2019, where it won the FIPRESCI award. In
                        2020 the film will be released in the UK through Bulldog
                        Distribution. Also at the 2019 PÖFF Tallinn Black
                        Nights, her project Moscow Molly in development with
                        writer Nicole Paglia, was the winner of the Script Pool
                        competition. 


                        Other producing credits include Anna Maguire’s short
                        Constellations (Palm Springs, Underwire script award
                        winner), associate producer on Cherie Nowlan’s 2007
                        Sundance hit Clubland, co-producer of Julien Temple’s
                        The Eternity Man (Locarno 2008), and producer of Deborah
                        Mailman’s Ralph which won the IF Award for best short
                        (Australia’s BIFAs). As the production executive at
                        sales company Goalpost Film her credits include Michael
                        Winterbottom’s The Trip franchise, Wayne Blair’s The
                        Sapphires and Ben Wheatley’s Happy New Year, Colin
                        Burstead. 


                        In 2020 she was selected as a Film London Lodestar,
                        their annual list of top talent in the capital, and the
                        Zurich Academy. Jessie has projects in development with
                        the BFI and BFI Network, and an augmented reality
                        project with Story Futures. She has two projects being
                        developed through the 2020 Edinburgh Talent Lab Connects
                        mentorship scheme, and a project selected for the
                        2020/21 Attagirl international incubator lab. She
                        regularly consults on story development for production
                        companies, film schools and screen agencies including
                        Screen Australia, Screen Tasmania and Met Film. 
