                        kunstikooli prestiižikasse filmirežissööride programmi
                        Oliver Stone'i juhendamise all. Pärast filmikoolis mitme
                        eelarveta lühifilmi lavastamist pälvis tema esimene
                        tõsisem režiitöö, lühifilm ”Jacked”, mitmeid auhindu,
                        sealhulgas Suurbritannia sõltumatu filmiauhinna. Tema
                        stsenaarium filmile “Rüüstatud” köitis Briti
                        Filmiinstituudi ja BBC Filmsi tähelepanu ning film
                        esilinastus Tallinna Pimedate Ööde filmifestivalil
                        (FIPRESCI auhind).
                    about_en: >-
                        Rene van Pannevis received his BA in Film Studies in
                        2007 and enrolled in film directing program at
                        prestigious NYU Tisch School of the Arts under the
                        artistic guidance of Oliver Stone. After directing
                        various no-budget shorts at film school his short
                        “Jacked” was his first serious production which picked
                        up numerous awards including the British Independent
                        Film Award. His feature script “Looted” got picked up by
                        the BFI and BBC Films, and premiered at Tallinn Black
                        Nights Film Festival (FIPRESCI award).
