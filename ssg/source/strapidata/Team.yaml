                    about_en: >-
                        My name is Anna Linda Elvre and I am 14 years old. Even
                        though I am Estonian and from Estonia, I have lived
                        abroad since I was two years old - in Denmark, Russia
                        and Belgium. My family and I moved back to Estonia this
                        summer. I attend Tallinn English College but have
                        previously attended several international schools. I
                        applied for Just Film youth jury because I am interested
                        in film analysis. In Brussels, I had a year-long course
                        in Understanding Film, where we analysed films but also
                        wrote scripts and made a short film. I really enjoyed
                        it! My Secondary school’s creative project also has to
                        do with film analysis and I think being in the jury will
                        give me new knowledge and experience but at the same
                        time, I can share the knowledge I already have. 
