                    about_et: >-
                        Ulrich Thomsen on lõpetanud Taani Riikliku Teatri- ja
                        Kaasaegse Tantsu Kooli 1993. aastal. Ta on töötanud
                        paljude tunnustatud Euroopa režissööridega ning osalenud
                        üle 40 rahvusvahelises projektis. Taanis on ta pälvinud
                        tunnustust rollide eest Thomas Vinterbergi filmides
                        “Perekonnapidu” (1998) ja “Suurimad kangelased”,
                        filmides “Vennad” (San Sebastiani filmifestivali parima
                        näitleja auhind), “Aadama õunad“, “Ära karda mind” jpt.
                        Thomseni rolle näeb rahvusvahelistes linateostes nagu
                        ”007 ja liiga kitsas maailm”, „Vee kaal“, „Max“, „Tapa
                        mind vaikselt“, “Taevane kuningriik” ja
                        „Rahvusvaheline”. Televisioonis on Ulrik samuti osalenud
                        mitmes rahvusvahelises projektis, sealhulgas sarjas “Uus
                        paavst”, Oscari võitja Paolo Sorrentino režissöörikäe
                        all. Tema debüüt stsenaristi, režissööri ja
                        produtsendina oli filmiga “In Embryo” (2016), mille
                        maailmaesilinastus oli Shanghai Rahvusvahelise
                        filmifestivali ametlikus programmis. Tema teine
                        mängufilm “Gutterbee” esilinastus Tallinna Pimedate Ööde
                        filmifestivalil 2019.
                    about_en: >-
                        Ulrich Thomsen graduated from the Danish National School
                        of Theatre and Contemporary Dance in 1993. He has worked
                        with many acclaimed European directors, starring in over
                        40 international film productions. In Denmark he has
                        been awarded, including for Thomas Vinterberg’s “The
                        Celebration” (1998, Best European Actor nomination at
                        the European Film Academy Awards) and “The Biggest
                        Heroes”, “Brothers” (Best Actor award at the San
                        Sebastian Film Festival), “Adam’s Apples” and “Fear Me
                        Not”. His international feature films include “Bond: The
                        World is Not Enough”, “The Weight of Water”, “Max”,
                        “Killing Me Softly”, “Kingdom of Heaven” and “The
                        International”.  On television he has participated in
                        several international productions, including “The New
                        Pope” directed by Oscar winner Paolo Sorrentino. His
                        first directorial debut as a writer, director, producer
                        was “In Embryo” (2016) which world premiered in Official
                        Selection at the Shanghai International FF. His second
                        feature film “Gutterbee” premiered at Tallinn Black
                        Nights FF in 2019. 
