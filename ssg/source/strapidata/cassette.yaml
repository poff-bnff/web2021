    synopsis:
        id: 8503
        et: >+
            Kusagil,


            kahe vennasrahva keskel, unistavad kaks luuserit varandusest.
            Mõlemad – Kasahstanist pärit karjerist Erzhan ja Jakutiast pärit
            „ettevõtja“ Michil – saavad vaevalt ots otsaga kokku. Kõik oli
            korras, kuni paari kasahstani osapool räägib safari korraldamisest.


            Michiliga, et jahtida tabamatut looma, keda leidub ainult Jakuutias.
            Loomulikult teevad nad seda vastastikusel eesmärgil. Aga kui midagi
            võib valesti minna - siis nii ka läheb. Kohalikud
            põhjapõdrakasvatajad ja jahimehed on kahe sõbra peale solvunud ja
            teevad tõsist kära. Kuid just siin, Kaug-Põhjas, saavad peategelased
            aru oma sisemistest väärtustest. Keelebarjäär, austuse kaotamine,
            ebainimlikkus ja pettus takistavad kahte petturit.

        en: >-
            Somewhere, across two fraternal nations, two scrubs hang on a dream
            of making a fortune. Both of them – Erzhan, a Kazakhstani go-getter,
            and Michil, an ‘Entrepreneur’ from Yakutia, – hardly make ends meet.
            However, everything was fine until the Kazakhstani part of the duo
            talks Michil into arranging a safari to hunt an elusive animal, only
            found in Yakutia. Of course, they do it for a mutual purpose.


            But if something can go wrong – it will. Local reindeer herders and
            hunters are outright offended by the two friends and are making a
            serious fuss. But it is here, in the Far North, where the
            protagonists realize their intrinsic values. Translation problems,
            threatened honor, inhumanity, and deceit will stand in the way of
            the two rogues.


            Northern Light Company, Bayterek Production, Sakhafilm Company
        ru: >+
            Где-то


            на стыке двух братских народов двое неудачников объединяются, мечтая
            разбогатеть. Оба они – оборотистый человек из Казахстана Ержан и
            «предприниматель» из Якутии Мичил - едва сводят концы с концами. И
            всё шло хорошо, пока казахстанская половина дуэта не уговорила


            Мичила организовать сафари на неуловимое животное, которое
            встречается только в Якутии. Конечно, они делают это ради общей
            выгоды.


            Однако если что-то может пойти не так, то обязательно пойдёт.
            Местные оленеводы и охотники обиделись на друзей и подняли шум. Но
            именно здесь, на Крайнем Севере, главные герои осознают свои
            внутренние ценности. Трудности перевода, угроза чести,
            бесчеловечность и предательство


            возникают на пути двух аферистов.

