    synopsis:
        id: 7976
        et: >-
            Christian Petzold, filminduse suurkuju ja Saksamaa argielu
            tähelepanelik uurija sukeldub seekord täiesti uude keskkonda. Ta
            esitleb muinasjutulist armulugu, kuid teeb seda oma ainulaadses
            võtmes, tuues loo kaasaja Berliini ning paigutades müüdi
            salapärasest veehaldjast tänapäevasesse, lummusest vabasse maailma.
            Peaosades näeme taas tema viimaste aastate suuri lemmikuid Paula
            Beeri ja Franz Rogowskit.


            Undine on ajaloolane, kes töötab ühes Berliini muuseumis giidina.
            Christoph on sukelduja. Kaks inimest kohtuvad eksistentsiaalses
            armastusloos, mis on täis võrratuid kujutelmi ja üllatavaid
            keerdkäike ning kus nii kaamera kui ka lugu kulgevad sundimatult ja
            pingevabalt.


            Christoph Gröner
        en: >-
            Last seen in Tallinn in 2018 with "Transit", Christian Petzold –
            cinematic master and close observer of German realities – dives into
            completely new territory here. He presents a fairytale-love-story –
            but of course making it uniquely his own by embedding it in
            present-day Berlin. He reworks the myth of a mysterious water spirit
            as a modern fairy-tale in a disenchanted world. Paula Beer and Franz
            Rogowski, his favourite actors of recent years, are once more in the
            leading roles.


            Undine is a historian who works as a museum guide in Berlin,
            Christoph a diver. They meet in this existential love story, full of
            splendid imagery, surprising turns and effortless movement of camera
            and story alike.


            Christoph Gröner
