            filmifestivalidel, mis jäävad seitsme maa ja mere taha, kui ka
            möödunud aastal siinsamas PÖFFi programmis dokumentaalfilmiga
            „Lusikas“. Juba 1998. aastal põimis tema Cannes’is linastunud film
            „King“ muinaslugusid ühiskonnakriitikaga. Sedapuhku on „Tuhkatriinu“
            järel kord „Lumivalgekese“ käes.


            Kes meist ei mäletaks kurja võõrasema, kelle halvaendelisusest andis
            aimdust piiritu enese-imetlus oma peegelpildilt igapäevast
            kiidulaulu nõudes? Tänapäeval räägivad inimesed regulaarselt oma
            peegelpildiga kordi rohkem, kui kuri võõrasema seda kogu muinasjutu
            vältel tegi. „Peegelpildis“ paigutab aga „Lumivalgekese“ maailma
            jõusaali, kus otsitakse CrossFitist valatud higipisarate saatel
            vastust küsimusele, kes on kõige tugevam ja vastupidavam siin ilma
            peal. Selles loos räägivad kõik ühtviisi oma peegelpildiga, milleks
            on kelmika mänglevusega asetatud vaataja perspektiiv. Mida näeb
            inimene, kes vaatleb ainuüksi iseennast, ja mis jääb selle kõige
            taustal märkamata? „Peegelpildis“ serveerib vastuseid kõrgel
            kunstilisel tasemel, pelgamata seejuures absurdihuumori pikantsust.


            Elise Eimre
        en: >-
            Fairy-tales are stories which we are told as children and which we
            recognise in all sorts of characters around us as adults.


            With her creative works which determinedly experiment with the
            language of film and the narrative, director and screenwriter Laila
            Pakalniņa has become renowned both at film festivals far away and
            right here at PÖFF last year with her documentary "The Spoon". Her
            film "The Shoe" intertwined fairy-tales with social criticism at
            Cannes as early as in 1998. After "Cinderella", she this time takes
            on "Snow White" We can all remember the evil stepmother whose
            sinister nature manifested in boundless self-admiration as she
            demanded daily praise from her reflection? Today, people talk to
            their reflection regularly multiple times more than the evil
            stepmother ever did throughout the entire fairy-tale.


            "In the Mirror" places "Snow White" in the world’s fitness gym
            where, on the backdrop of the countless shed tears of sweat, we look
            for an answer to the question of who is the strongest and toughest
            in the world.


            In this story, everyone talks to their reflection, which playfully
            comes from the perspective of the viewer. What does a person who
            only looks at himself see and what goes unnoticed on the background
            of all that? "In the Mirror" proposes answers at a high artistic
            level, while also daring to use the piquancy of absurd humour.


            Elise Eimre
