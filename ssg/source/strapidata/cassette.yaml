    synopsis:
        id: 8360
        et: >-
            Marcelole meeldib teha oma soolobändiga black metal’it, nokitseda
            põlveotsas veidi teadust ja kanda ülikonda alati, kui see vähegi
            paslik näib. Tema täbar olukord konformistlikus Belgia äärelinnas
            kahvatub tema onu kõrval, kes kannab meelsamini üldsegi kleite ja
            vahel ka vallatuid võrksukki. Suve hakul ootamatult saabunud teade
            Marcelo antropoloogist isa surmast annab dünaamilisele duole
            võimaluse pageda nüristavast keskpärasusest ja seigelda kaugele
            Kurrunurruvutisaarele, et selgitada välja tõde juhtunu kohta.


            Boris Baum toob road-movie’de žanri värsket hingamist silmapaistvalt
            originaalse lähenemisega, mis julgeb riskida tehnilise
            eklektilisusega ja seikleb eneseteadlikult nii indie-klišeedes kui
            ka art house’i nihestatud reaalsuses, kohkumata tagasi ka
            guerilla-stiilis lahenduste karguse ees.


            Elise Eimre
        en: >-
            Marcelo likes to play black metal with his solo band, tinker with
            amateur science and wear a suit whenever it seems even the least bit
            appropriate. His destitute situation in a conformist Belgian suburb
            pales compared to his uncle who prefers to wear dresses and
            sometimes even naughty fishnet stockings. At the beginning of
            summer, an unexpected message arrives about the death of Marcelo’s
            father who was an anthropologist. That gives the dynamic duo an
            opportunity to escape the debilitating mediocracy and to travel to a
            faraway island to find out the truth about what happened.


            Boris Baum brings a fresh breath to the road movie genre with a
            remarkably original approach which dares risk with technical
            eclecticism and makes self-aware forays into indie cliches and the
            skewed reality of art house, while not balking from the freshness of
            guerilla style solutions.


            Elise Eimre
