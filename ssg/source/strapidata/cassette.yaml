    synopsis:
        id: 8455
        et: >-
            Simon peidab end politsei eest. Üks tagasihoidlik, kuid samas
            isemeelne tüdruk pakub talle pelgupaika. Kui aga Patty saab teada,
            et tundmatu on tema lemmik punkbändi laulja, omandab juhuslik
            kohtumine uue varjundi. On ta ju saatnud poisile selliseid fotosid,
            mida vanematele ei näidata. Küüniline Simon võiks omakorda olukorda
            ära kasutada, kuid mingi kummaline tõmme takistab – seda nimetatakse
            vist armastuseks. Noored lähevad koos teekonnale, kus selgub, kas
            täiesti erinevatel inimestel leidub siiski ühisosa.


            Omaette esiletõstmist väärib filmi pildi- ja helimontaaž. Kõige muu
            hea kõrval on just montaažirütm see, mis vaatajale teadmata tekitab
            temas filmi lõppedes kauakestva emotsiooni. Film on pälvinud ühist
            heakskiitu nii publikult kui kriitikutelt, sh Sundance’is,
            Neuchatelis, Odessas jpt festivalidel.


            Mihkel Möölman


            Põhjusega mässaja auhind
        en: >-
            Simon is hiding from the police. A modest but dogged girl offers him
            a hiding place. But when Patty finds out that the stranger is the
            singer of her favourite punk band, the random meeting takes on new
            undertones. After all, she has sent the boy photos you don’t show
            your parents. Cynical Simon could take advantage of the situation,
            but is prevented from doing so by a peculiar attraction – which is
            probably called love. The youngsters go on a journey where they find
            that completely different people can still have something in common.


            The visual and sound editing of the film is worth a separate
            mention. Along with all the other good things, it’s the editing
            rhythm that creates – without the viewer even noticing – a
            long-lasting emotion as the film ends.


            Mihkel Möölman


            Rebel with a Cause Award
