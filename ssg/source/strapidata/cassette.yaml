    title_en: 'Yalda, a Night for Forgiveness'
    slug_et: yalda-andestuse-oeoe
    slug_en: yalda-a-night-for-forgiveness
    remoteId: '621893'
    synopsis:
        id: 8419
        et: >-
            Kas te kujutaksite ette telesaadet, kus otsustatakse inimese elu ja
            surma üle? Iraanis on see võimalik.


            22-aastane Maryam tapab tüli käigus kogemata oma 65-aastase abikaasa
            Nasseri, kellega ta on ajutises abielus. (Lepinguline kooseluvorm,
            mis võib kesta mõnest päevast aastateni.) Ta mõistetakse surma.
            Ainus, kes ta šariaadi järgi päästa võib, on Mona, Nasseri tütar
            pärisabielust. Selleks peab ta aga Maryamile andestama. (Ja saama
            vereraha.) Andestada pole aga niisama lihtne, seda enam, et teha
            tuleb seda populaarse telesõu otse-eetris, mis leiab aset
            üldrahvalikul Yalda-õhtul, mil Iraani kodudes tähistatakse aasta
            kõige pikemat ööd.


            Tõsielust tõukuv üllatuslik melodraama käsitleb kaasahaaravalt
            Iraani ühiskonnas aktuaalseid teemasid naiste allasurutusest
            sotsiaalse ebavõrdsuseni. See on harvanähtav sissevaade maailma,
            millest enamikul meist aimugi ei ole.


            Tiit Tuumalu
        en: >-
            The spotlights and cameras are all in position. The moderator takes
            a last quick look at his notes. The final seconds of the intro ad
            roll by – 5, 4, 3, 2, 1 – and then the reality TV show goes live.
            Televised on the night of Yalda, of all days, a Persian celebration
            of the winter solstice. Tonight’s guest is Maryam, a young woman
            condemned to death. She is accompanied in studio by Mona, who has
            always been like a big sister to her. Maryam was living with Mona’s
            father in a temporary, marriage. Now she stands accused of his
            murder. In front of the camera and millions of viewers, Maryam is
            supposed to beg for forgiveness and her life. Alluding to a real,
            popular Iranian TV Show, the television studio serves as a stage for
            a chamber play that also explores the social dimensions behind the
            personal drama.
