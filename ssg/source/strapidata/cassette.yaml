    remoteId: '621928'
    synopsis:
        id: 7981
        et: >-
            See film põhineb – kahjuks – tõestisündinud lool. Ehkki Saksa
            biorelvade ekspert Arndt Wolf on ÜRO esindajana juba Iraagist
            edutult massihävitusrelvi otsinud, on ta endiselt veendunud, et
            Saddam Hussein varjab midagi.


            Kui üks iraaklasest varjupaigaotsija väidab, et on osalenud
            bioloogilise relva tootmisel, kutsub Saksamaa luureteenistus dr
            Wolfi kohale, et veenduda koodnime Vintpall kandva informaatori
            sõnade tõesuses. Samal ajal vapustavad maailma 11. septembri
            rünnakud ja ameeriklaste närvid on viimseni pingul…


            Raevukalt satiirilises loos viib režissöör Johannes Naber vaataja
            uskumatuna tunduvate sündmuste jadasse, mis kulmineeruvad 2003.
            aastal sissetungiga Iraaki.


            Christoph Gröner
        en: >-
            This film is – unfortunately – based on a true story. Although he
            already has searched Iraq unsuccessfully for weapons of mass
            destruction as a member of a UN mission, German bio-weapons expert
            Arndt Wolf is still obsessed with the idea that Saddam Hussein is
            hiding something.


            When an Iraqi asylum seeker claims to have been involved in the
            manufacture of biological weapons, the German Federal Intelligence
            Service summons Dr. Wolf to ascertain the legitimacy of the claims
            made by the informant, who has been given the code name "Curveball".
            Meanwhile, the 9/11 attacks have shaken the world and put Americans
            on edge…


            In this enraged satire, Johannes Naber walks us through a surreal
            sequence of events culminating in the 2003 Iraq invasion.


            Christoph Gröner
