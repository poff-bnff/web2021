    synopsis:
        id: 7735
        et: >-
            “Elu on vaid üks sõit” on dokumentaalfilm kolme tegelase
            positiivsest suhtumisest Simple Sessionil – ühel maailma suuremal
            ekstreemspordiüritusel. Reed Stark on mainekas BMX-trikirattur
            Ameerika Ühendriikidest, Euroopa rulatajate paremikku kuuluva Madars
            Apse karjäär sai alguse just Simple Sessionil ja Risto Kalmre on üks
            nendest legendidest, tänu kellele on sellise mastaabiga
            rahvusvaheline suursündmus alguse saanud täpselt siinsamas
            Põhja-Euroopa väikeriigis - Eestis. Filmis kajastatakse ka teisi
            ekstreemspordimaastikul tuntud tegelasi nagu Bam Margera, Darryl Nau
            ja paljusid teisi. “Elu on vaid üks sõit” on mõtlemapanev ja
            tujutõstev elustiilifilm, mis peletab kaamost ja lubab korraks hinge
            tõmmata.
        en: >-
            “Life is Just a Ride” is a documentary that brings the positive
            mindset of three different characters during Simple Session, one of
            the biggest action sports events in the world, to the big screen.
            Reed Stark is a world-renowned BMX rider from the United States.
            Madars Apse is one of the best European skateboarders, whose
            professional career began at Simple Session. Risto Kalmre is one of
            the masterminds behind the event that came to life from a pile of
            dirt 20 years ago in a small Northern European country, Estonia. The
            movie also features Bam Margera, Darryl Nau and many other
            well-known people in the scene. “Life is Just a Ride” is a
            thought-provoking and uplifting movie that works as an antidote to a
            bad mood, poor weather or when the ju-ju is just not working for
            you.
        ru: >-
            «Жизнь – это просто поездка» – документальный фильм о позитивном
            менталитете трех персонажей Simple Session, одного из крупнейших
            событий в мире экстремального спорта. Рид Старк – известный каскадер
            BMX из США. Мадарс Апсэ – один из лучших скейтбордистов Европы,
            начавший свою карьеру именно на Simple Session. И Ристо Калмре –
            один из тех легендарных деятелей, благодаря которым проведение
            международного мероприятия такого масштаба стало возможным в
            небольшой стране Северной Европы – в Эстонии. В фильме также
            представлены другие известные персонажи экстремального спорта, такие
            как Бам Марджера, Дэррил Нау и многие другие. «Жизнь – это просто
            поездка» является наводящим на размышления и поднимающим настроение
            фильмом о стиле жизни, который прогоняет уныние и позволяет на время
            перевести дух.
