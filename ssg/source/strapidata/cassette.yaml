    synopsis:
        id: 8387
        et: >-
            Telliskivitehas kusagil tühermaal. Siia tullakse raha teenima.
            Omanik laseb töödejuhataja Lotfollahil kõik töölised kokku kutsuda
            ja teatab, et tehas suletakse päevapealt. See vallandamine tuleb
            ootamatult, kuid kõigil on edasiseks mingid plaanid. Välja arvatud
            Lotfollahil endal: tema on siinsamas tehases sündinud ja minna pole
            kuhugi. Sellegipoolest korraldab ta väärikalt kõigi töötajate
            lahkumist, hoolitsedes eriti üksikema Sarvari eest, kellesse ta on
            olnud salaja armunud ja kelle saladust ta teab. Kui kõik on läinud,
            peab mees jõudma otsusele, milline on tema enda tulevik.


            Tänu huvitavale dramaturgilisele ülesehitusele haarab film vaatajat
            kaasa mõtisklusse, kas töö saab asendada elu.


            Abbas Kiarostami ja Béla Tarri jälgedes astuva režissööri Ahmad
            Bahrami teine linateos pälvis suurt tähelepanu Veneetsia festivalil,
            kus film võitis sektsiooni Horisondid peapreemia.


            Mihkel Möölman
        en: >-
            A remote brick manufacture factory produces bricks in an ancient
            way. Many families with different ethnicities work in the factory
            and the boss seems to hold the key to solving their problems.
            Forty-year-old Lotfollah, who has been born on-site, is the factory
            supervisor and acts as go-between for the workers and the boss. Boss
            has Lotfollah gather all the workers in front of his office. He
            wants to talk to them about the shutdown of the factory.


            All that matters now to Lotfollah is to keep Sarvar unharmed, the
            woman he has been in love with for a long time.


            Mihkel Möölman
