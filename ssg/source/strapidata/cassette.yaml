    synopsis:
        id: 4123
        et: >-
            Mis siis, kui ootamatud muudatused keeravad laste ja vanemate elud
            pea peale? Kuuekümnendates aastates Suzanne ei tule enam üksinda
            toime, tema tervislik seisund nõuab igapäevast hoolitsust. Ehkki
            naine tunneb end täiesti normaalsena ja eelistab avastada elu rõõme
            rohkem kui kunagi varem, purustab kiirelt arenev dementsus kõik tema
            soovunelmad.


            Armastav paarike Alex ja Noemie valmistub esimese lapse sünniks,
            kuid nende unistuste perekond peab ootama, sest „suur laps“ Suzanne
            külvab ohjeldamatut kaost nii kodus kui ka kõikjal mujal. Alexi
            põikpäiselt loomingulise ema kohati vaimukad ja kohati kurvad,
            provokatiivsed üllatused panevad ihaldatud vanemastaatuse tugevalt
            proovile.Karismaatiline Jo Deseure mängib võimsalt seda raske
            närvihaiguse all kannatavat energilist daami. Kogenud belglanna
            kehastab psühholoogiliselt häiritud naisterahvast sügavalt
            liigutaval, elutargal ja mõistlikul moel. Võib jääda mulje, et talle
            anti improviseerimiseks vabad käed; tõenäoliselt aga kirjutati need
            orgaaniliselt ehedad situatsioonid pärast põhjalikke proovitegemisi.


            Sirot ja Balboni on alates 2007. aastast teinud koos mitmeid
            lühifilme. Nad on ära teeninud tunnustuse, lähenedes dramaatilisele
            komöödiale omapärase stiilitunnetuse ja musta huumoriga, käsitledes
            sel moel nii lastekasvatuse raskeid väljakutseid kui ka
            moraaliküsimusi ja kohustustest saadavat inspiratsiooni. Julgete
            naljade taga peituvad tegelikult rasked teemad.


            Edvinas Pukšta
        en: >-
            What if sudden changes reverse children and parents upside down?
            Sixty something Suzanne can’t live alone any longer. Her current
            health condition demands for carefully devoted daycare. She feels
            perfectly normal and prefers to discover joys of life more than ever
            before, when quickly progressing dementia breaks all wishful
            thinking.


            Loving couple Alex and Noemie exercise themselves to welcome their
            first child, but family’s dreams must be put on hold, while grown-up
            kid Suzanne creates hardly controllable mess at home and around.
            Desired and imagined parenthood is tested by hilarious, sorrowful,
            provocative surprises of stubbornly creative mother of Alex.


            Charismatic Jo Deseure is powerful in a leading role of energetic
            lady with a fatal neurodegenerative illness. Experienced Belgian
            portrays psychologically challenged woman in a deeply touching, wise
            and sensible way. She had permission to freely improvise unscripted
            scenes, you may think. Organically authentic situations most likely
            were written after detailed rehearsals.


            Since 2007 Sirot & Balboni made several visionary shorts together.
            With deserved appreciation they grew up to develop imaginatively
            stylish and blackly humourous approach for dramatic comedy about
            insane challenges of parenting, moral issues and inspirational
            senses of responsibility. Behind daring jokes serious topics are
            hidden.


            Edvinas Pukšta
