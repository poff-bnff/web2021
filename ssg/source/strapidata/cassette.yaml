    synopsis:
        id: 8431
        et: >-
            Salapärane hunt hirmutab elanikke ühes Püreneede väikekülas. Teddy,
            19-aastane hariduseta noormees, elab seal koos oma onuga ja töötab
            kohalikus massaažisalongis. Ta plaanib veeta suve tüdruksõbra
            Rebecca seltsis, kes on just kooli lõpetamas ja keda ootab ees
            hiilgav tulevik. Kuid ühel täiskuuööl puudutab Teddyt tundmatu
            elukas. Järgmiste nädalate jooksul tekivad tal kummalised loomalikud
            impulsid…


            Õudust huumoriga miksides toovad Ludovic ja Zoran Boukherma
            fantaasiaküllaselt publiku ette sotsiaalse pagenduse ohvri
            kättemaksu. Koletu ja võluv!


            Semira Heydati
        en: >-
            A mysterious wolf is frightening the inhabitants of a small village
            in the Pyrenees. Teddy, a nineteen-year-old without diploma, lives
            there with his adopted uncle and works in a massage parlour. He is
            planning to spend a regular summer with his girlfriend Rebecca, who
            is about to graduate from high school and has a bright future ahead
            of her. But one full moon evening, Teddy is scratched by an unknown
            beast. The following weeks, he is taken by strange animal
            impulses...


            Mixing horror and humour, Ludovic & Zoran Boukherma denounce with
            fantasy the revenge of a victim of social exclusion. Monstrous and
            charming!


            Semira Heydati
