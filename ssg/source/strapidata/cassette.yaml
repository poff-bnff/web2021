    synopsis:
        id: 7747
        et: >-
            Elu ontlikus rannalinnas pööratakse pea peale, kui sinna saabub
            elama perekond Blunderbuss – täiesti pesuehtne piraatide kamp, koos
            kõige selle juurde kuuluvaga, nagu mõõgavõitlused, silmaklapid,
            koduks olev piraadilaev, lemmikloomast kaheksajalg ja papagoi ning
            lõputu rummi rüüpamine. Linnakese lugupeetud elanikud on uutest
            naabritest ja nende elukommetest päris kohkunud, kuid Michael saab
            piraatide perepoeg Billy’ga peagi heaks sõbraks. Uutel sõpradel
            seisavad ees põnevad aardejahid ning ohtlikud seiklused, mis viivad
            nad vastamisi maailma kõige hirmuäratavama mereröövli Cornelius
            Konkskäega, kuid muretsemiseks pole põhjust – tõeline piraat ei
            tunne hirmu millegi ees, garr!
        en: >+
            The ordinary coastal town Sandsborough is turned upside down when
            the Blunderbuss family arrives, a sword-fighting, rum-drinking bunch
            of pirates. While the respectable residents are appalled by the
            family’s ship-turned-home, guard shark and pet octopus, Michael (12)
            becomes friends with the new boy next door, pirate Billy (13).


            However, Michael might lose his new friend when the Blunderbusses’
            archenemy Crooked Cornelius suddenly turns up, determined to lure
            the pirates back to sea. Together with Elizabeth (12), a girl from
            the neighborhood, Michael and Billy go into battle against the most
            dangerous pirate of the seas…

        ru: >+
            Жизнь в пляжном городке переворачивается с ног на голову, когда туда
            приезжает семья Бландербасс – настоящая шайка пиратов со всем
            причитающимся, таким как бои на мечах, наглазники, пиратский
            корабль, домашний питомец в виде осьминога и попугай.


            Майкл быстро завязывает дружбу с их сыном Билли. Им предстоит охота
            за сокровищами и опасные приключения, в которых они столкнутся с
            самим Корнелиусом Крюком. Но настоящие пираты ничего не боятся, арр!

