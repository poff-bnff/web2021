    synopsis:
        id: 8451
        et: >-
            Armastusluule emadele, elule, loodusele ja kõigele, mis teeb
            inimesest inimese. Tundliku naislavastaja elu ja juurte mõtestamine
            lummava pildikeele ja hingestatud pealelugemisega. Laetud sügava
            inimlikkusega, võimetu jätma külmaks ükskõik kust tulevat ja kuhu
            minevat vaatajat.


            Film avab mitme generatsiooni elufilosoofiat ja maailmatunnetust,
            mis paratamatult on omavahel lõpuni läbi põimunud. Me oleme sümbioos
            nende inimeste mõtetest ja tegudest, kes meid elus on õpetanud ja
            liigutanud. Isegi pärast surma jäävad need inimesed meie eludesse –
            mitte ainult mälestustena, vaid meie endi reaalse osana, ajades oksi
            läbi meie rakkude, luude ja psüühe. Just sellist eluülesust on see
            film suutnud tabada ja läbi äärmiselt loominguliste
            filmikunstivahendite väga originaalsel moel ka vaatajani tuua.


            Dora Lall
        en: >-
            A love poem to mothers, life, nature and everything that makes a
            human being a human being. The contemplation of life and roots by a
            sensitive female director through enchanting film language and
            soulful narration. Loaded with deep humanity, unable to not touch
            any viewer coming from or going to any place.


            The film opens several generation’s life philosophy and sense of the
            world, which are inevitably utterly intertwined. We are a symbiosis
            of the thoughts and acts of people who have taught and moved us in
            life. Even after death, such people remain in our life – not just as
            memories, but as a real part of us, driving branches through our
            cells, bones and soul. This film has succeeded in capturing that
            ethereal sense of life and bring it to the viewers in a very
            original way by using extremely creative cinematographic tools.


            Dora Lall
