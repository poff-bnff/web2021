        id: 7733
        et: >-
            Vanemad viivad nutisõltlastest lapsed maale vanaema juurde
            päriseluga tutvuma. Lapsed ei viitsi tööd teha ja meisterdavad
            krati. Elu alevis võtab uued tuurid.
        en: "Children are left to grandma’s without smartphones. Real life seems boring until they find\_ instructions for kratt - magical creature who will do whatever its master says. All they have to do now, is to buy a soul from the devil..."
        ru: >+
            Родители отвозят интернет-зависимых детей в деревню к бабушке
            знакомиться с настоящей жизнью. Дети ленятся работать и мастерят
            домового-обогатителя. Жизнь в поселке набирает новые обороты.


            Детей оставляют у бабушки без смартфонов. Реальная жизнь кажется
            скучной, пока они не находят инструкции по созданию Кратта –
            волшебного существа, которое делает все, что говорит ему хозяин.
            Все, что им нужно сделать сейчас, это купить душу у дьявола...


            На фестивале состоится мировая премьера фильма.

