    synopsis:
        id: 7725
        et: >-
            Loo peategelane on 13-aastane Madison, kelle jaoks rattasõit on
            maailma kõige olulisem asi! Ta teeks kõik, et käia oma
            profiratturist isa jälgedes. Kui aga andekas ja ambitsioonikas noor
            rattaentusiast peab maanteeratta maastikuratta vastu vahetama,
            lähevad asjad lörri. Kuid uute sõprade abiga hakkab ta üsna pea
            avastama uusi eesmärke oma elus. Kas Madison suudab leida tee, mis
            lookleb jalgrattasõidust eemal? Kas rattasõit oli tõesti tema
            saatus? See on suure ja põneva seikluse algus…
        en: >-
            At the center of the family story is 13-year-old titular protagonist
            Madison, for whom cycle racing means just everything! She gives her
            all to emulate her cool and successful cycle-pro father. But when
            the talented and ambitious young racer has to unwillingly swap
            saddles for a mountain bike, things go haywire. However, with the
            help of her new friends she starts discovering new goals. Can she
            find her own way away from cycle racing, the path that was
            predetermined for her? It’s the start of a big and exciting
            adventure…
        ru: >-
            Главный герой этой истории – 13-летний Мэдисон, для которого езда на
            велосипеде – самое важное в мире! Он готов на все, чтобы пойти по
            стопам своего отца –профессионального велосипедиста. Однако, когда
            талантливому и амбициозному юному энтузиасту велоспорта приходится
            поменять шоссейный велосипед на горный, все идет наперекосяк. Но с
            помощью новых друзей он вскоре начинает находить новые цели в своей
            жизни. Сможет ли Мэдисон найти дорогу, не связанную с велоспортом?
            Является ли велоспорт действительно его судьбой? Это начало одного
            большого и захватывающего приключения…
