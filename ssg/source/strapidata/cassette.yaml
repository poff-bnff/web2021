    synopsis:
        id: 8432
        et: >-
            Naine (Lucie Debay) otsib baaris meelelahutust ja head seltskonda.
            Peagi tuleb tema juurde Mees (Arien Worthalter), kes palub naise
            tantsule. Seejärel suudleb mees naist ja püüab teda autosse
            meelitada. Naine põgeneb ja arvab, et on ebameeldivalt käitunud mehe
            eest pääsenud. Ent peagi peab ta tõdema, et mõned mehed on teistest
            kurjemad ja verejanulisemad ega mõista, mida naise „ei“ tähendab.
            Pange end valmis metsikuks jahiks, sest see kaunis klišeelikult
            algav metsikute pööretega ja üllatava lõpuga „Punamütsikese“
            adaptatsioon on kõike muud kui üks tavaline „ellujäämisõudusfilm“.


            Auhinnatud animafilmi „Persepolis“ kaaslavastaja ja mitmete
            populaarsete koomiksite autor Vincent Paronnaud on oma esimeses
            täisverelises õudusfilmis kombineerinud ühiskonnasatiiri ja
            õudusmuinasjutu, mis oma kohatise nõrgamõistuslikkusega pöörab segi
            mitmed soostereotüübid. Paronnaud ei keeruta niisama vahtu, vaid
            lajatab vastu vahtimist. Kindlasti üks stiilipuhtamaid ja
            vaimukamaid filme öiste värinate fännidele.


            Helmut Jänes
        en: >-
            Eve meets what she thinks is a charming guy in a bar. Yet things go
            terribly wrong once she realizes she’s come across a psychopath and
            his puppet accomplice. They engage in a death chase until she
            decides to fight back. The forest will be her ally.


            "Hunted" is a hybrid piece of art, just as much a survival film,
            with touches of snuff, as it could be a societal drama incarnated
            into a horror flick. The codes are bent and reborn. From a very
            primitive folk tale of lights and shadow, ritualistically told over
            a campfire, to the ever so pathetic current circus of
            heteronormativity, this demented and chaotic story depicts society
            at war, male and female peeling off their gender-stereotyped masks,
            turning, with one loud primal scream, into pure savages for the
            ages. – Fantasia FF
