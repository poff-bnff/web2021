    synopsis:
        id: 8447
        et: >-
            Eesti mehest sõltub terve indiaani keele saatus.


            Kas keegi pani tähele sõnumit, kuidas udmurdi teadlane Albert Razin
            ennast Iževski parlamendihoone ees põlema pani – protestiks Venemaa
            keelepoliitika vastu, mis suretab välja põlisrahvaste keeled?
            Maailmale see korda ei läinud, nagu ei lähe korda ka see, et iga kuu
            kaob meie silme all mõni keel.


            Indrek Park jookseb ajaga võidu, et õppida ära Põhja-Dakota preerias
            elavate mandanite keel. Tema õpetajaks on selle viimane kõneleja,
            84-aastane Edwin Benson. Eesmärk ei ole keelt mitte vaid ajaloo
            tarvis üles kirjutada, vaid palju enamat – panna mandanid seda
            uuesti rääkima! Ambitsioonika plaani elluviimiseks tuleb Pargil
            ületada hulk takistusi, aga ka sisemisi kõhklusi.


            Südantsoojendav ja inspireeriv.


            Tiit Tuumalu
        en: >-
            The fate of an entire Indian language depends on an Estonian man.


            Did anyone notice the message sent by Udmurt scientist Albert Razin
            when he set light to himself in front of the parliament house in
            Izhevsk in protest against Russia’s language policy that eradicates
            the languages of indigenous peoples? The world didn’t care about it,
            just as it doesn’t care about languages disappearing under our very
            eyes every month.


            Indrek Park races against time to learn the language of the Mandan
            tribe who live in the prairies of North Dakota. His teacher is the
            last speaker of the language, 84-year-old Edwin Benson. The aim is
            not just to record it for history, but a lot more – to make Mandans
            to speak it again! In order to implement the ambitious plan, Park
            has to overcome a number of obstacles as well as inner doubts.


            Heart-warming and inspiring.


            Tiit Tuumalu
