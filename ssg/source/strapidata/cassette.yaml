    synopsis:
        id: 8390
        et: >-
            Roki-iidoli surm liiklusavariis on vapustus kõigile, sealhulgas ka
            bussijuhile, kes oli avarii üks osapooltest. Aga just temale tehakse
            ülesandeks transportida Laulja surnukeha Lätist Leningradi. Sellel
            mitmepäevasel teekonnal on surnu saatjateks lahkunu naine oma uue
            elukaaslasega, armuke, produtsent, Laulja pisike poeg ja iidoli ande
            suur austaja – fotograaf. See on teekond kirstuga, mida ümbritsevad
            armastus ja armukadedus, ahnus ning ambitsioonid.


            Autorid ei eita, et stsenaariumi lähteideeks on vene kultusmuusiku
            ja ühe ajastu sümboli, Viktor Tsoi traagiline hukkumine autoavariis.
            Ülejäänus, väidavad autorid, on süžee väljamõeldis, rõhutades, et
            see ei ole biograafiline film. Selle seisukohaga ei ole nõus Viktor
            Tsoi poeg, kes taotleb just praegu jõuliselt filmi linastamise
            keelustamist.


            Mihkel Möölman
        en: >-
            15 August 1990. Viktor Tsoi, the Soviet Union’s most famous rock
            star, leader of the band Kino, a symbol of freedom and change, dies
            in an accident on a Latvian highway. The bus driver who was involved
            in the tragic accident will bring his body back to Leningrad.


            A party of mourners – Tsoi’s wife and her new boyfriend, his
            mistress, his producer, his young son and an obsessed photographer –
            are part of the trip back. This is going to be a long trip, the
            perfect occasion for an agonizing unravelling of love, jealousy,
            ambition, and greed.
