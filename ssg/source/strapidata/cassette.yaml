    synopsis:
        id: 8372
        et: >-
            Maal koos emaga elav ja kodus toimetav Ivan Lašin kohtus režissöör
            Vitali Susliniga. Noormees rääkis oma elust, koos kirjutati
            stsenaarium ja sündis mängufilm „Head. Two Ears“, kus Ivan mängis
            peaosalisena iseennast. Venemaa olulisemal festivalil Kinotavr 2017
            tunnistati see stsenaarium parimaks, lisaks sai film Filmikriitikute
            Gildi auhinna. Nüüd, mõni aasta hiljem, on Vitalil ja Ivanil
            valminud uus film, mis räägib Ivani elust pärast festivale: kas ta
            on muutunud, millest ta unistab?


            Filmi autoril on omapärane jutustamise viis. Kogu lavastus on nagu
            järjestikused punktiga lõppevad lihtlaused. Ei ühtegi kiil- ega
            põimlauset. Ning see on huvitavalt paeluv.


            Mihkel Möölman
        en: >+
            Ivan Lashin, a young man who lives with his mother in the country
            and works at home, met director Vitaly Suslin. The young man told
            the director about his life, they wrote a script together and thus
            the feature film "Head. Two Ears" was born, in which Ivan played
            himself as the main character. Russia’s most important festival
            Kinotavr declared it the best script and the film also received the
            award of the Russian Film Critics Guild. Now, a few years later,
            Vitaly and Ivan have made a new film which talks about Ivan’s life
            after festivals: has he changed, what is he dreaming about?


            The author of the film has a peculiar way of storytelling. The
            entire direction is like consecutive simple sentences that end with
            a full top. No cleft or complex sentences. And that is excitingly
            captivating.


            Mihkel Möölman

