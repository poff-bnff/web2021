    synopsis:
        id: 8396
        et: >-
            Ruthi väike kodulinn Ohio osariigis on tasapisi muutumas
            kummituslinnaks. Tehaseid suletakse ja töökohad kaovad. Ruthi ema on
            vanglas ja nad peavad vennaga kahekesi kuidagi toime tulema. Neist
            saavad vanametalli kokkukorjajad, aga see töö on raske ja ohtlik, ja
            noorele tüdrukule mitte just kõige lihtsam.


            Nicole Riegeli debüütfilm on inspireeritud tema enda lapsepõlvest.
            Selles päevakajalises Ameerika indie-filmis löövad kõrvalrollides
            kaasa ka mitmed amatöörnäitlejad, kes töötavad igapäevaselt just
            nendes tehastes ja vanametalli kokkuostupunktides, millest film
            räägib.


            Filmi peaosas särab tõusev täht Jessica Barden (kindlasti mõnele
            vaatajale tuttav Netflixi sarjast „The End of the F***ing World“) ja
            eelkõige ongi see Ruthi lugu: lugu autsaiderist, kes kõigi raskuste
            kiuste püüab leida oma kohta maailmas.


            Liisi Rohumäe
        en: >-
            In a forgotten pocket of Southern Ohio where American manufacturing
            and opportunity are drying up, a determined young woman finds a
            ticket out when she is accepted to college.


            Alongside her older brother, Ruth Avery joins a dangerous scrap
            metal crew in order to pay her way. Together, they spend one brutal
            winter working the scrap yards during the day and stealing valuable
            metal from the once thriving factories by night.


            With her goal in sight, Ruth finds that the ultimate cost of an
            education for a girl like her may be more than she bargained for,
            and she soon finds herself torn between a promising future and the
            family she would leave behind.
