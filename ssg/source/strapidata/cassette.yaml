    synopsis:
        id: 4130
        et: >-
            Kui autori tööde portfellis on lisaks muule ka korraliku
            produktsiooniga reklaamklippe, siis tasub tema esimesest
            mängufilmist oodata midagi head. Lühivormid arendavad autori
            loomingulisust, stiilitunnetust ja õpetavad kontsentreeritust. Joe
            Marcantonio pagasis on sellised reklaamid olemas.


            Lapseootel Charlotte’ile mõjub uudis tema elukaaslase Beni
            hukkumisest sedavõrd rängalt, et ta kaotab teadvuse. Ärgates avastab
            ta ennast Beni ema juures. Nii ema kui ka Beni kasuvend on lahkelt
            valmis Charlotte’i eest pikema aja vältel hoolt kandma, et naisel
            poleks lapse ilmale-toomisega mingit muret. Mingi aja möödudes
            hakkab noor naine aga tundma, et midagi on selles uute sugulaste
            osavõtlikkuses valesti. Süveneva stressiga kaasnevad vaimse
            eba-stabiilsuse ilmingud. Charlotte tunnetab, et iseenda ja lapse
            nimel peab ta ilmtingimata sellest ahistavaks muutunud keskkonnast
            lahkuma.


            Marcantonio filmi teeb nauditavaks sümbioos stiilipuhtast
            psühholoogilise thrilleri žanrist ja tugevast autorikinost. Viimast
            rõhutavad hoolikalt arendatud karakterid, mis annavad tegelaste
            käitumisele ja olemusele usutavuse. Juhuslik pole ka näitlejate
            nahavärv, mis tõstab filmi oma üldistusjõult palju kõrgemale
            meelelahutuslikust žanrist. Ja muidugi ei saa jätta märkimata seda
            viimistlusastet ja professionaalsust, millega tegijad paistavad
            silma kõigis selle filmi komponentides.


            Mihkel Möölman
        en: >-
            If an author’s portfolio contains, among other things, properly
            produced commercials, it is worth expecting something good from his
            first feature film. Short forms develop an author’s creativity and
            sense of style and teach concentration. Joe Marcantonio’s portfolio
            contains such commercials.


            News of the death of her life partner Ben has such a devastating
            effect on pregnant Charlotte that she loses consciousness. When she
            wakes up, she discovers that she is at Ben’s mother’s place. Both
            Ben’s mother and step-brother are kindly willing to take care of
            Charlotte over a long period of time, so that she would not have any
            trouble in bearing the child. However, after a while the young woman
            starts to feel that something is wrong in the compassion of the new
            relatives. The deepening stress causes signs of mental instability
            and Charlotte feels that she urgently has to leave the suffocating
            environment for the best of herself and her child.


            Marcantonio’s film is made enjoyable by a symbiosis of the pure
            psychological thriller genre and strong cinéma d’auteur. The latter
            is emphasised by carefully developed traits which make the behaviour
            and nature of the characters believable. The skin colour of the
            actors is also not accidental, raising the film’s generalisation
            power clearly above the entertainment genre. And the level of fine
            detail and professionalism which is evident from all the components
            of the film is also definitely worth noting.


            Mihkel Möölman
