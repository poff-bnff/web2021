    synopsis:
        id: 7731
        et: >+
            Noor isepäine Sarah vaevleb meeletute unehäirete käes. Tüdruku hirm
            uinumise ees suureneb seda enam, et unenäod muutuvad üha
            kurjakuulutavamaks. Noor neiu kulistab tasside viisi kohvi, kuid
            sellest hoolimata saab uni ta ikkagi aeg-ajalt kätte. Kui Sarah
            leiab ülikoolist kuulutuse, kus uneuuringutel osalemiseks otsitakse
            vabatahtlikke, otsustab ta end kirja panna. Juba aga uuringute
            alguses hakkab Sarah kahtlema, kas tegi õige otsuse. Pealtnäha
            lihtsa uneuuringu käigus sukeldutakse sügavale tüdruku alateadvusse,
            aga tagajärgi, mida see endaga kaasa toob, ei osanud keegi ette
            näha.


            Oliver Põder

        en: >-
            High school student Sarah (Stone) is at her lowest point yet when
            she runs away from home and finds herself with no one to rely on and
            struggling with recurring nightmares. She chances upon a university
            sleep study that offers the promise of safety and money and brings
            her an unexpected friend and confidant in the overseeing scientist
            Jeremy (Liboiron). But there’s something curious about proceedings,
            and being under observation seems to make Sarah’s disturbing dreams
            even worse. As the darkness begins to close in, it’s soon clear that
            Sarah has unknowingly become the conduit to a horrifying, new
            discovery…
        ru: >-
            Юная упрямая Сара страдает безумным расстройством сна. Ее страх
            перед сном увеличивается по мере того, как ее сны становятся более
            зловещими. Девушка пьет кружками кофе, но время от времени все равно
            засыпает. Когда в университете она видит объявление, в котором ищут
            добровольцев для участия в исследовании сна, она решает записаться.
            Но уже в самом начале исследования Сара начинает сомневаться в
            правильности своего решения. В ходе, казалось бы, простого
            исследования сна происходит глубокое погружение в подсознание
            девушки, но никто не может предвидеть последствий.
