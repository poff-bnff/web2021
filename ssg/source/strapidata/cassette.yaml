    synopsis:
        id: 7749
        et: >+
            Kaks täiesti vastandlikust perekonnast pärit noort armuvad. Remy on
            Juliyat’i väga kiindunud, tüdruk on lahe ja nutikas. Juliyat’i
            köidavad Remy särav isiksus ja spontaansus. Üsna pea avastavad aga
            noored, et vaenulikus keskkonnas armuõnne nautimine pole üldse
            lihtne.


            “Remy ja Juliyat” on tänapäevane Romeo ja Julia lugu lojaalsusest ja
            reetmisest – südantsoojendav noortedraama, kus armastus võidab kõik…

        en: >+
            Two teenagers fall in love, but they’re from two different worlds
            with very opposite family backgrounds. Remy is intrigued by Juliyat.
            She’s cool and clever thanks to an eventful and challenging life.
            Juliyat likes Remy because he’s full of brightness and spontaneity.
            But being in love in hostile surroundings is no easy task.
            Desperately, the teenagers try to get together in public and then
            secretly.


            Remy and Juliyat is a modern day Romeo and Juliet. A story about
            loyalty, betrayal and the ability to see potential in everyone. A
            heart-warming and youth-driven drama where love conquers all in the
            end.

        ru: >+
            Два подростка влюбляются друг в друга, но они из двух совершенно
            разных миров. Реми увлекается Джулият. Она классная и умная
            благодаря насыщенной и сложной жизни. Джулият нравится Реми, потому
            что он полон яркости и непосредственности. Но быть влюбленным во
            враждебном окружении – непростая задача. В отчаянии подростки
            пытаются встречаться публично, а затем тайно.


            Реми и Джулият – современные Ромео и Джульетта. История о верности,
            предательстве и умении видеть потенциал в каждом. Душевная юношеская
            драма, в которой любовь в конце концов побеждает все.

