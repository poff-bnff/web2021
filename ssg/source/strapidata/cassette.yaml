    synopsis:
        id: 8433
        et: >-
            Taani politsei vahistab 19-aastase Talibi ja noormees saab vanglas
            surmavaid vigastusi. Samal hetkel, kui teade Talibi vägivaldsest
            surmast kulutulena üle linna levib, teevad kaks Kopenhaageni
            politseinikku Jens ja Mike rutiinset linnareidi. Juhuslik kokkupõrge
            noorukitega pidevalt probleemses linnaosas on vaid algus kõigele,
            mis panevad proovile kahe vastandliku politseiniku närvid ja
            omavahelise koostöö. Autost ilma jäänud, peavad kaks meest leidma
            nüüd jõudu teineteist usaldada, et võõrast ja vaenulikust
            naabruskonnast minema saada enne, kui mässavad gängiliikmed nad
            tabavad.


            „Shorta“, mis tähendab araabiakeelses slängis „võmmi“, on Veneetsia
            festivali kriitikute programmis linastunud lavastajate duo Anders
            Ølholmi ja Frederik Louis Hviidi stiilipuhas märulipõnevik. Linateos
            analüüsib kaasaja põletavaid teemasid nagu ksenofoobia ja
            politseivägivald tempokusega, mis paneb vaataja toolil ärevusest
            küüsi närima ja endalt küsima, millega siis lugu ikkagi lõppeb.


            Helmut Jänes
        en: >-
            The exact details of what took place while Talib Ben Hassi, 19, was
            in police custody remain unclear. Police officers Jens and Mike are
            on routine patrol in Svalegården’s ghetto when news of Talib’s death
            comes in over the radio, igniting uncontrollable pent-up rage in the
            ghetto’s youth who lust for revenge. Suddenly, the two officers find
            themselves in a fair game and must fight tooth and claw to find a
            way out.


            The action thriller "Shorta" offers much more than high tension and
            fast-paced chases. The directors Anders Ølholm and Frederik Louis
            Hviid take a differentiated look at global police violence and
            uncover institutional xenophobia.


            A mix of stylised genre cinema and socially critical commentary that
            could not be more urgent.
