    synopsis:
        id: 8367
        et: >-
            Mida on inimene valmis ohverdama vabaduse nimel? 1970. aastal hüppas
            tavaline Leedu meremees Simas Kudirka Vene laevalt USA
            rannavalvepaati, lootes paluda poliitilist varjupaika. Julge
            põgenemiskatse tegi temast aga poliitvangi, kes mõisteti
            riigireetmise eest 10 aastaks Siberisse sunnitööle. Hiljem
            kujundasid tema saatust kaks USA presidenti, Richard Nixon ja Gerald
            Ford. Näitleja Alan Arkin mängis vaprat leedukat 1978. aastal
            Ameerika telepõnevikus „The Defection of Simas Kudirka“, samas kui
            Nõukogude režiim tegi kõik, et neid sensatsioonilisi sündmusi
            varjata.


            Sellest senikuulmata loost lummatud Giedrė Žickytė otsis Simas
            Kudirka üles ja kutsus teda taaselustama seda uskumatut seiklust
            samal laeval (selleks loa saamiseks kulus 1,5 aastat). Meeliülendav
            ajalooline thriller pakub haruldasi ajaloolisi kaadreid ning
            intervjuusid asjaosaliste ja tunnistajatega, nagu näiteks Henry
            Kissinger.


            Edvinas Pukšta
        en: >-
            What will you sacrifice for freedom? In 1970 ordinary Lithuanian
            sailor Simas Kudirka jumped from Russian ship to US Coast Guard
            cutter with strong hope for a political asylum. Courageous attempt
            to run away made him a political prisoner with 10 years sentence in
            Siberian gulag for treason. Later on his fate was overseen by two
            USA Presidents Richard Nixon and Gerald Ford. Actor Alan Arkin
            played brave Lithuanian in 1978 American TV thriller "The Defection
            of Simas Kudirka", while information about sensational events were
            blocked by Soviet regime.


            Fascinated by unheard story Giedrė Žickytė tracked down Simas
            Kudirka and invited him to relive incredible adventure in the same
            ship (it took 1,5 years for permission). Uplifting historical
            thriller offers rare historical footage, interviews with
            participants and witnesses, such as Henry Kissinger.


            Edvinas Pukšta
