    synopsis:
        id: 8386
        et: >-
            Tühjades Kasahstani steppides käib elu mööda oma rada. Inimesed
            käituvad ilma ratsionaalse loogikata, räägivad teineteisega
            kuulamata, solvavad üksteist ilma solvumata. Keskkondliku ja
            sotsiaalse tühjuse keskel on ullike, kellel on unistus. Endine vang
            Kermek on otsustanud mägedesse kino ehitada. Kermekil on ilus soov
            vabaneda kriminaalsest taustast ja alustada puhtalt lehelt, selleks
            peab ta aga sooritama viimase kuriteo. Kui kõik teised on piisavalt
            tõestanud, et nende peale loota ei saa, astub mees ilmselt elu kõige
            julgema sammu ning röövib unistuse täitmiseks noore naise südame ja
            hunniku raha.


            Südamlikku lugu saadavad konstrueeritud kaadrid, mida täiendavad
            soojad, aga tugevad värvid ja karikatuursed tegelased. Rõhuasetus on
            iga olukorra ja suhte puhul absurdil, mille kaudu näpatakse
            vaatajalt igasugune lootuskiir muutustele selles muust maailmast ära
            lõigatud ühiskonnas.


            Dora Lall
        en: >-
            A young man named Kermek has just completed his prison term and
            returns to his native parts. But a lot has changed since he was last
            here. A gang rules the area, and they have some influence over
            Kermek’s girlfriend Eva. Kermek has thought things through and
            doesn’t intend to have anything to do with the local criminals. He
            has a plan. With Eva at his side, he wants to open a real cinema in
            the Kazakh mountains. Will Kermek’s love of Alain Delon be strong
            enough to keep him out of the violent clutches of the mafia?


            A warm-hearted comedy about a man who’s got a gun, a girl and a
            dream. He also has a pure and simple understanding of the world:
            good is good, evil is evil. It isn’t easy for him to survive in this
            cruel world. But he is kind, and his kindness will help him get
            through everything.


            The film was screened at this year’s Venice Film Festival.
