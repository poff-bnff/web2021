    synopsis:
        id: 7975
        et: >-
            Elu ja töö pideva hullumeelsuse seisundis. Lavastaja Oskar Roehler,
            keda ennastki peetakse Saksa kino enfant terrible’iks, on loonud
            kompromissitu portree kino ajalukku sügava jälje jätnud režissöör
            Rainer Werner Fassbinderist.


            Ehkki Fassbinder suri 37-aastaselt, jõudis ta enne seda lavastada
            üle 40 filmi. Kuidas see üldse võimalik on? Film näitab graafiliselt
            ja detailselt Fassbinderi otsatut iha töö, narkootikumide, armastuse
            ja seksi järele, aga ka füüsilist enesepiitsutamist, millega ta
            hävitas nii ennast kui ka kõiki lähedasi. Selle tulemusel valminud
            looming on oma energias ületamatu.


            Teisi jalge alla tallava mehe energiat saab tunda algusest peale,
            kui 22-aastane Rainer Werner Fassbinder astub 1967. aastal Müncheni
            Antiteatri lavale ja temast saab selle näitejuht. Seejärel lavastab
            ta ühe filmi teise järel, eristudes massidest aina enam ja
            triumfeerides nii Berliinis kui ka Cannes’is. Ka see episoodiline
            film kulgeb mööda oma kindlat rada, kasutades oskuslikult ära
            stuudio atmosfääri ja omapärast valgustust.


            Värvide ja valguse dramaturgia lennutab vaataja otse Fassbinderi
            maailma. Oliver Masucci Rainer Werner Fassbinderina, mehena, kes on
            ühtaegu nii geenius kui ka reeglite purustaja, teeb ühe oma karjääri
            parimatest rollidest, kehastades kuulsat režissööri ülimalt
            tõetruult.


            Christoph Gröner
        en: "Life and work in a state of constant frenzy. Director Oskar Roehler, arguably he himself an enfant terrible of German cinema, has crafted an uncompromising portrait of a director who left a deep mark in cinema history: Rainer Werner Fassbinder.\n\nBefore dying at the age of 37, he had managed to finish more than 40 films. How was this even possible? In all graphic detail the film shows Fassbinders endless appetite for work, drugs, love and sex, the physical self-exploitation he put upon himself – and everyone involved. The resulting body of work remains unparalleled in its energy.\n\nAnd the energy of the man stomped over others from the beginning – 22-year-old Rainer Werner Fassbinder takes the stage of Munich’s Antitheater in 1967 and takes over the production. Then he does one film after another, triumphant in Berlin and Cannes.\n\nHe quickly attracts a following and polarises again and again, just like this episodic film does – \Lfollowing its very own path with studio atmosphere and idiosyncratic lighting.\n\nThe dramaturgy of colour and lighting leans in directly into Fassbinder’s universe, and Oliver Masucci as Rainer Werner Fassbinder – a man of genius and transgression – gives one of the defining performances of his career, truly embodying the director.\n\nChristoph Gröner"
