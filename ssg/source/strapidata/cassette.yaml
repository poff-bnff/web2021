    synopsis:
        id: 8411
        et: >-
            See soe ja humoorikas Hispaania film algab vanglatrellide taga. Eva,
            Carmen ja Mar on sinna sattunud vähidiagnoosi tõttu. Kuidas siis
            nii?


            Eva kohtab Carmenit haiglas keemiaravi protseduuri käigus. Neist
            saavad sõbrad ja tuju üleval hoidmiseks soovitab Carmen Eval kirja
            panna kolm soovi, mida ta kindlasti tahaks täide viia. Sellest
            nimekirjast saabki alguse südamlik seiklus, mis viib vaataja Sevilla
            linnast Maroko kõrbesse ja ka vanglatrellide taha. Koos Eva parima
            sõbranna Mariga võtavad kolm naist ette reisi, et teha teoks kõik
            need hullud asjad, millest nad on alati unistanud.


            Režissöör ja stsenarist Álvaro Díaz Lorenzo toob meieni hea
            dialoogiga meelelahutusliku loo, mis samas kordagi ei suhkrusta
            olukorra tõsidust ning ei alahinda ega heroiseeri oma tegelasi.
            „Soovide nimekiri“ on eluline ja liigutav – killuke päikest
            pimedasse novembriõhtusse.


            Liisi Rohumäe
        en: >-
            While having medical tests done, Eva and Carmen strike a friendship
            in the waiting room. To cheer Eva up, Carmen encourages her to make
            a list of three wishes she has always wanted to fulfill. Before
            knowing the results of the tests, they organise a trip together with
            Eva’s best friend, the heartbroken Mar, to do all the crazy things
            they have always dreamed about.


            Director and screenwriter Álvaro Díaz Lorenzo brings us an
            entertaining story, which is filled with great dialogue, but at the
            same time doesn’t sugarcoat the seriousness of the situation nor
            underestimates or heroizes its characters. Wishlist is moving and
            true to life – a ray of sun to the dark November evening.
