    synopsis:
        id: 8388
        et: >-
            „Teenrid“ avab pineva psühholoogilise põnevikuna ajaloopildi 1980.
            aasta Bratislavast, kus kommunistlik režiim kehtestab totalitaarse
            haardega oma ülemvõimu katoliku kiriku ees. Selle keerise keskel
            peavad usuteaduste seminari õpilased Michal ja Juraj valima Jumala
            teenimisel kahe tee vahel – kas kanda edasi Jumala sõna, mis sobitub
            kommunismi ridade vahele, või vaadata vaikides pealt usu põranda
            alla naelutamist.


            Ivan Ostrochovský analüüsib hiilgava nüansseeritusega valikute
            võimatust kahe halva vahel, kus ei leidu õigeid otsuseid. Seeläbi
            ilmnevad inimlikul tasandil paljud ajaloo pooltoonid, mis aitavad
            detailsemalt näha argumente valikute kaalukausil ja vahest paremini
            mõista ka meie endi lähiminevikku. Tugevat teemakäsitlust toetab
            omakorda filmi visuaalne keel, mis haarab oma jõulise
            askeetlikkusega.


            Elise Eimre
        en: >-
            The year is 1980. Michal and Juraj are students at a theological
            seminary in totalitarian Czechoslovakia. Fearing the dissolution of
            their school, the tutors are moulding the seminarians into a shape
            satisfactory to the ruling Communist Party. Each of the young
            students must decide if he will give into the temptation and choose
            the easier way of collaborating with the regime, or if he will
            subject himself to draconian surveillance by the secret police.


            Ostrochovský has created an austere, overwhelming black-and-white
            work in which he artfully contrasts the pallor of marble, plaster
            and faces with the darkness of the night and the black cassocks. A
            frosty film noir in which, just a few years before the collapse of
            the totalitarian system, the forces of history and the servants of
            two powers and two belief systems collide.
