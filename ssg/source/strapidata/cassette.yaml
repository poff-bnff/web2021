    synopsis:
        id: 7914
        et: >-
            Viesturs Kairišs jagab oma annet võrdselt draama-, filmi- ja
            ooperilavastuste vahel. Nendest kunstiliikidest on film kõige enam
            kollektiivne looming isegi siis, kui teost nimetada autorikinoks.
            Selle filmi puhul tuleb režissööri kõrval kindlasti esile tõsta veel
            kahte autorit: operaator Gints Bērzinšit ja kunstnik Ieva Jurjanet.
            Ei mäletagi, millal viimati on Balti filmides nähtud sedavõrd
            täiuslikku ajastu taasloomist.


            Ansis on sildimaalija. Euroopas on ärevad ajad, kogu maailm on kiiva
            vajunud. Ei jää puutumata ka Ansise kodukoht. Autoritaarsusele
            kalduv vabariik asendub näilise kommunismiga, see omakorda
            natsionaalsotsialismiga. Võimul on alati tarvis, et keegi neile
            vajalikke silte maaliks – sildimaalijal on ikka leib laual. Ansis on
            armunud Zislasse, varaka juudi kaupmehe tütresse, kuid sellest
            liidust asja ei saa. Samas on olemas üks läti neiu, kellest saab
            Ansise naine. Kuid ka juuditüdruk jääb mehe südamesse.
            Armukolmnurgas läheb asi tuliseks, kui natsid hakkavad vahepeal
            kommunistiks saanud Zislat jahtima.


            Filmis saavad kokku lavastaja ülihea loo jutustamise komöödialik
            nihestatus ja ajastu traagika kogu oma koleduses. Peategelane on
            „väike inimene“, nagu ka kõik koloriitsed kõrvaltegelased. Sellega
            püstitab kogu film vaatajale küsimuse: kas vaatamata siltide
            vaheldumisele jääb inimloomus põhiolemuses samaks või sildid siiski
            muudavad inimest?


            Mihkel Möölman
        en: >-
            Viesturs Kairišs distributes his talent equally between drama, film
            and opera productions. Of these art forms, film is the most
            collective form of creation even when we call a piece of work
            author’s cinema. In the case of this film, we must definitely also
            highlight other two authors besides the director: cinematographer
            Gints Bērzinš and artist Ieva Jurjane. One cannot even recall when
            we last saw such perfect era recreation in Baltic films.


            Ansis is a sign painter. Europe is caught in troubled times and the
            entire world is askew. Ansis’s homeplace does not remain untouched
            either. The somewhat authoritarian republic is replaced by what
            looks like communism and that is in turn replaced by national
            socialism. The authorities always need someone to paint useful signs
            for them and so a sign painter always has bread on his table. Ansis
            is in love with Zisla, the daughter of a wealthy jewish merchant,
            but that union cannot happen. Ansis falls for a Latvian girl and
            marries her. But the Jewish girl still remains in the man’s heart.
            Things in the love triangle get hot when the Nazis start hunting for
            Zisla who has become a communist.


            The film brings together the comedy-style distortion of how the
            director’s superb story is told and the tragic nature of the era in
            all of its horror. The main character is a ‘little man’, just like
            all the colourful supporting characters. With that, the entire film
            asks the audience a question: does human nature remain essentially
            the same regardless of the changing signs or do the signs actually
            change a person?


            Mihkel Möölman
