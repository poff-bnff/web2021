    synopsis:
        id: 4128
        et: >+
            Filmi tegevus rullub lahti Mägi-Karabahhi vabariigis, Armeenia ja
            Aserbaidžaani vahel asuvas end iseseisvaks kuulutanud Kaukaasia
            riigis.


            Prantslasest audiitor Alain on saabunud riigi lennujaama hindama, et
            anda roheline tuli selle taasavamisele. Lennujaam, kus pole
            lennukeid ega reisijaid, avab oma uksed igal hommikul, tervitades
            tõelisust imiteerivaid töötajaid. See nagu kristalliseeriks
            iseennast, väljendades kogu piirkonna ootusi ja oodates
            rahvusvahelist heakskiitu.


            Auditi käigus ja lennujaama töötajatega vesteldes saab Alainile
            selgeks, et riigis, mis kehtib õigusjärgselt vaid teatud kaartidel,
            on siiski olemas nii oma rahvas, valitsus, põhiseadus, majandus kui
            ka kultuur.


            Kohalike elanike, eriti lennujaama „püha veega“ varustava poisi
            Edgari kindlameelsusest liigutatud Alain riskib kõigega, et aidata
            seda suletud piirkonda maailmale avada.


            Selles päevakajalises ja keerulises geopoliitilises kontekstis
            ühendab peategelasi igipõline teema: vabadus.


            Semira Heydati


            Debüütfilmide võistlusprogrammi žürii eriauhind

        en: "\"Should the Wind Drop\" unfolds against the backdrop of Nagorno-Karabakh, a self-proclaimed republic of the Caucasus, located between Armenia and Azerbaijan.\n\nAlain, a French auditor, has arrived to appraise the airport of Nagorno-Karabakh and greenlight its eventual reopening. This airport, with no planes or passengers, opens its doors every morning and welcomes the staff mimicking real activity. The airport crystallizes itself, the hope of an entire territory, fighting for international recognition.\n\nAs the audit progresses, through interviews with airport employees and his travels, Alain discovers a country that may only exist on certain maps, but yet constitutes a real nation with its population, its government, its constitution, its economy and its culture.\n\nTouched by the stubbornness of the inhabitants, especially by Edgar, a local boy who runs a make-shift business in the airport by carrying \"holy\" water, Alain will risk all to help this isolated territory to open up.\n\nIn this topical and complex geopolitical context, the characters end up meeting around a common cause: freedom.\n\nSemira Hedayati\n\nFirst Feature Competition\_Special Jury Prize\n\n"
