    synopsis:
        id: 8397
        et: >-
            Tsivilisatsiooni ääremaa. Pahalased hobustel kihutamas. Kuulid
            vihisemas. Võitlus hea ja kurja vahel. Perekonna au. Kättemaks.
            Tundub, et iga hetk võib ekraanile ilmuda oma kulumatu pontšoga
            Clint Eastwood või hoopis Al Capone ja tema gangsterivennad.


            Aga ei ilmu kumbki. Sündmustik rullub lahti kusagil Poola-Nõukogude
            Liidu piirimail kahe maailmasõja vahelisel ajal. Maffia-sarnase
            üksusega on küll tegemist, aga sedapuhku pärib kohaliku Ristiisa
            maskuliinse positsiooni hoopis leegitsevate juustega raevukas Róża
            (Maja Ostaszewska), kes koos õdedega hakkab ümbruskonnas korda majja
            lööma ning võimu kehtestama. Loomulikult on asjasse segatud Vene
            maffia, eriskummalised armuintriigid, ullikestest siiami kaksikud
            ning suur pangaröövi skeem. Musta huumoriga tagasi ei hoita ning
            vesternižanr keeratakse korralikult üle võlli.


            Kati Vuks
        en: >-
            The Polish-Soviet borderland, late 1920s, early 1930s. We follow
            four stories whose protagonists are connected by a web of mutual
            ties. Following the death of the gang leader and head of the family,
            Rose seizes control of the Levenfish criminal clan. Together with
            her sisters, she continues to manage her father’s shady business,
            doing everything in her power to stand up to rising Soviet bandits
            led by the conservative Lev. Meanwhile, inseparable brothers Albin
            and Albert Hudini execute their daring plan.


            A gangster tragicomedy, an auteur version of the "Eastern", in which
            a patch of land cut off from the rest of the country is ruled by
            women and the main currency is a revolver bullet.
