    synopsis:
        id: 7746
        et: >-
            Abulele on üks hiiglaslik, hirmuäratav ja koletu elukas, kes elab
            pimeduses ja keda tuleks iga hinna eest karta. Või vähemalt nii
            arvatakse. 10-aastase Adami jaoks on aasta peale venna surma
            möödunud nukras üksinduses. Endalegi ootamatult leiab ta
            keldrihämarusest Abulele näol kauaigatsetud sõbra. Kui aga salajast
            sõprust hakkab ähvardama linna saabunud Abulelet otsiv erivägede
            üksus, mõistab Adam, et vahel ei peidagi tõelised koletised end
            kappides, vaid on meie endi keskel.
        en: >-
            Adam’s older brother was killed in a car crash a year ago. His
            family has not been the same since. As his parents struggle to cope
            with their grief, Adam (10), plagued with guilt over his brother’s
            death feels he is all alone in the world. But everything changes the
            day he meets Abulele. The Abulele are ancient monsters, bear-sized.
            Local legends tell that they are extremely dangerous, but in fact,
            they turn out to be quite friendly and playful creatures. Abulele
            quickly becomes Adam’s best and most secret friend.
        ru: >-
            Абубеле – гигантское, пугающее и чудовищное существо, которое живет
            во тьме, и его непременно следует бояться. По крайней мере, так
            думают. Для 10-летнего Адама год после смерти брата проходит в
            печальном одиночестве. Неожиданно для себя в полумраке подвала он
            находит долгожданного друга в лице Абубеле. Однако, когда тайной
            дружбе угрожает прибывший в город отряд спецназа, разыскивающий
            Абубеле, Адам понимает, что иногда настоящие монстры прячутся не в
            шкафах, а находятся среди нас.
