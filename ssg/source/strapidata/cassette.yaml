    synopsis:
        id: 8423
        et: >-
            See on vene rahva tõeline protestihääl, mis siit kostab, vaba ja
            metsik – erinevalt tsenseeritud telekanalitest.


            Vene rahvas pöördub Youtube´i kaudu Putini poole. Igaühel on oma
            mure. Kes tahab endale suhu uusi hambaid, kes lokkava korruptsiooni
            lõpetamist, kes saadab presidendi sinnasamusesse. Pöördumistest
            moodustub kaleidoskoopiline pilt Venemaal valitsevatest meeleoludest
            ja hoiakutest, mis ulatuvad ühest äärmusest teise –
            truualamlikkusest tõelise raevuni sotsiaalse ebaõigluse pärast.


            Kui Andrei Platonovi samanimelises nõukogudevastases jutustuses
            kaevatakse vundamendiauku proletaarlaste hiiglasliku elumaja tarvis,
            millega kunagi valmis ei jõuta, siis see film annab lootust august
            väljatulekuks, tõeliselt vaba ja aktiivse kodanikuühiskonna sünniks.


            Nauditavalt absurdne tragikomöödia.


            Tiit Tuumalu
        en: >-
            Ever since Putin’s government curbed freedom of the press in Russia,
            criticism has been unwelcome. And yet, all over the country, there
            are the disaffected and dissatisfied, local citizens’ groups and
            generally disillusioned people who want to make their specific
            requests for help, their anger and their despair heard.


            For this reason, they are turning to their president. Putin, who
            stylises himself in the media as the father figure to all Russians,
            is being directly addressed by people of all ages, including elderly
            grandmothers, in the hope that things will improve. For even in the
            most remote villages there are dashcams, mobile phones and video
            cameras, and just enough internet connections to upload these
            self-made tirades to YouTube.
