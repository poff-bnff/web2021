    synopsis:
        id: 7741
        et: >-
            Kellelegi ei meeldi olla üksi. Eriti siis, kui oled energiat täis
            noor inimene. Esimesed tunded ja armastus on Kostja pea segamini
            ajanud, olla on kuidagi raske, samas ka väga meeldiv. Aga elu on
            vaja elada ja kõik vead tuleb ikka ise ära teha, kellegi teise
            nõuanded siin ei aita. Kui ise ei tee, siis teised ka mitte. Kostjat
            ootab kõik see ees. Heade osatäitjatega film näitab, kuidas selles
            tunnete virvarris hakkama saada.
        en: >-
            From the first look Kostya “Cat” Sukhoveev is an ordinary 15-years
            old boy. He doesn’t do very well at school, his parents are in the
            middle of a divorce, and he doesn’t have many friends, until one day
            he finds one online…
        ru: >-
            Это подростковая история любви на фоне семейной драмы – развода
            родителей. Костя впервые влюбляется, и из-за переполняющих его
            чувств все мысли в его голове путаются. Но жизнь продолжается, и все
            ошибки все равно придется делать самому, чужие советы здесь не
            помогут. В то же время оба родителя любят Костю и пытаются найти с
            ним контакт, что в итоге им удается. Фильм с сильным актерским
            составом, который показывает, как можно справиться с таким
            круговоротом чувств.
