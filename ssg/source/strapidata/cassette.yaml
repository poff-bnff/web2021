    synopsis:
        id: 4117
        et: >-
            On aeg nautida mõtestatud nalja! See kättemaksu ja lunastust pakkuv
            vestern ei jäta kedagi külmaks. Eri žanrite piire kompav leidlik
            Austraalia debüütrežissöör pakub vaatajale üllatavat, verist ja
            tujutõstvat sõitu pea võimatuna tunduval lepituse karussellil.
            Hingetuksvõtvalt dünaamilist põnevust rikastavad elutarkused,
            ainulaadsed helid ja aborigeenide kultuuri poeesia, pärand ja
            ajalugu. Neli filmis kõlavat laulu kirjutati spetsiaalselt yuin’ide
            põliskeeles.


            Mõneti Tarantino „Kill Billist“ inspireeritud, morbiidselt naljakas
            tagaajamine toob eredalt meelde ka Indoneesia filmi „Mõrvar Marlina
            neljas vaatuses“ (PÖFF 2017) ja isegi nostalgilise Austraalia
            legendi „Krokodill Dundee“. Küllap olete sarnaseid lugusid ka mujal
            näinud, kuid režissöör Victoria Wharfe McIntyre (kelle lühifilmid on
            linastunud 200 festivalil ja võitnud 70 auhinda) suudab edukalt
            esitleda omapäraseid kättemaksutehnikaid nii alandamise, viha,
            lugupidamatuse, vägistamise kui ka mõnitamise puhul. Ta tõstatab
            nutikalt küsimusi moodsast feminismist ja meenutab hirmuäratavat
            koloniseerimist. Filmi peategelane sepistab midagi erilist ja
            valusat vastutasuks kõigile „pahadele“.


            Film on üles võetud lähistroopilises ja imekaunis Känguruorus, mida
            pärast jaanuarikuu tulekahjusid enam olemaski pole: paljud ekraanil
            nähtavad majad (sealhulgas ka režissööri enda oma) said rängalt viga
            või hävisid sootuks. Vaadake film kindlasti lõpuni, sest pärast
            lõputiitreid tuleb veel üks üllatav stseen, kust saab lugeda ka
            laulude ja salmide tõlkeid.


            Edvinas Pukšta
        en: >-
            Time for some meaningful fun. This revenge and redemption western
            won’t leave you loveless. With boundless passion for various genres,
            inventive Australian debutant embarks on surprising, bloody and
            uplifting ride for almost impossible reconciliation. Breathlessly
            dynamic thrill is enchanted with wisdom, unique sounds and poetry of
            aboriginal culture, heritage and history. Four songs were especially
            written in the Yuin traditional language.


            Imaginatively inspired by Tarantino’s "Kill Bill", this morbidly
            funny chase brings reminds us of Indonesian "Marlina, the Murderer
            in Four Acts" (PÖFF 2017) and even nostalgic Australian legend
            "Crocodile Dundee". Probably you witnessed similar stories
            elsewhere, but director Victoria Wharfe McIntyre (her short films
            were played in 200 festivals for 70 awards) succeeds to expose
            unusual payback techniques for humiliation, hatred, disrespect, rape
            and mockery. She smartly rises questions about modern feminism and
            reminds about horrific colonisation. The main character Jarah
            prepares something painfully special and sweet for each bad guy in
            town.


            Filmed in subtropical gorgeous Kangaroo Valley, which no longer
            exists after January’s fires. Many houses (including director’s
            own), which you’ll see on screen, are severely damaged or destroyed.
            Be sure to watch will very last seconds for a surprise scene after
            the credits, where you can also read vivid translation of songs and
            verses to English.


            Edvinas Pukšta
