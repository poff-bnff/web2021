    synopsis:
        id: 7719
        et: >+
            Elada päris lossis – kas suudad kujutleda midagi ägedamat? 9-aastane
            Max arvab, et suudab, sest Geroldseck’i loss on vanadekodu, mis on
            täis kortsus seenioreid. Kuna poisi ema on üksikvanemast
            meditsiiniõde, kes vanadekodus töötab, on Max sunnitud elama lossi
            Ronga tornis, ainsa lapsena kõigi vanainimeste keskel.


            Max leiab õige pea vanadekodu elanike seast sõbrad – näitleja Vera,
            jalgpallitreeneri Horst ning uurija Kilian – koos tuntud kui Metsik
            punt. Vanadekodu seinte vahel toimub midagi kahtlast – seal tegutseb
            salapärane varas, kes pätsab elanike väärisasju. Kahtlusaluste
            hulgas on ka Max’i ema, keda ähvardab vallandamine. Max ei lase sel
            aga juhtuda ning Metsik punt teeb kõik, et tuua päevavalgele tõde
            ning leida tõeline varas.


            Filmil on eestikeelne dublaaž.

        en: >+
            A real castle for your new home - can you imagine anything cooler?
            Yeah, you can, thinks nine-year-old Max. Because Castle Geroldseck
            is a senior citizens’ home full of wrinkly grans and gramps. But so
            his mom, a single parent geriatric nurse, can work night shifts as
            well, Max is now living in the Raven Tower. As the only kid among
            all these old …


            But Max soon finds friends among the home’s elderly residents:
            actress Vera, soccer coach Horst and researcher Kilian, together
            better known as the Wild Bunch. Max also notices something weird’s
            going on in the old walls. There seems to be a mysterious thief up
            to no good, stealing valuables from the residents’ rooms in broad
            daylight. Among the suspects is also Max’s mother, who is threatened
            with the sack. Max joins forces with Vera, Horst and Killian to
            bring the real thief to justice.


            This film is dubbed in Estonian.

        ru: >+
            9-летний Макс живет в самом настоящем замке Герольдсек. Однако это
            дом престарелых, полный морщинистых бабушек и дедушек. Поскольку
            мать мальчика работает там медсестрой и в основном в ночную смену,
            Макс вынужден жить в башне Ронга.


            Вскоре Макс находит друзей среди обитателей замка – актрису Веру,
            футбольного тренера Хорста и исследователя Килиана, также известных
            как Дикая компания. Вместе они занимаются разоблачаем таинственного
            вора.


            Фильм дублирован на эстонский язык

