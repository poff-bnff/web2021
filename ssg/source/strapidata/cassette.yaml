    synopsis:
        id: 8375
        et: >-
            Paljud festivalid on valinud oma programmi selle põnevalt
            animeeritud ja südamliku dokumentaalfilmi, mis käsitleb valusaid
            mälestusi lapsepõlvest okupeeritud riigis, kus valitsevad piirangud
            ja karistused, ajupesu ja valed, jõulised käsklused ja lakkamatu
            propaganda.


            Ilzė Burkovska kasutab tugeva sõjavastase sõnumi edastamiseks oma
            isiklikke kogemusi. Ta ühendab käsitsi joonistatud animatsiooni,
            arhiivimaterjalid ja vestlused sõpradega kiireks ajalootunniks Läti
            seisukorrast Nõukogude režiimi ajal, mil üritati jõuga ehitada
            maailma kõige õnnelikumat riiki.


            Sellel nostalgiliselt vääriti mõistetud perioodil tahtsid kõik
            koolilapsed pioneeriks saada ja kuulekas Ilzė polnud erand. Kõige
            raskem oli tema jaoks aga mõista, miks tema arukas vanaisa
            heasüdamlikke kommuniste nii väga põlgab.


            Edvinas Pukšta
        en: >-
            Many festivals have selected this excitingly animated cute
            documentary on painful childhood memories of growing up in an
            occupied country with restrictions, punishments, brainwash lies,
            forceful orders and non-stop propaganda.


            Ilzė Burkovska uses her personal experience to shout out strong
            anti-war message. She mixes hand-drawn animation, authentic archive
            footage and conversations with friends for the fast rewind history
            lesson about Latvia under the Soviet regime, which forcefully built
            the happiest country in whole world. Everyone wanted to become a
            pioneer in school during that nostalgically misunderstood period and
            obeying Ilzė is no exception. The most difficult for her to
            understand, why her wise grandfather despises such amazing
            good-hearted communists.


            Edvinas Pukšta
