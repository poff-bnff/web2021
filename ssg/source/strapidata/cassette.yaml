    synopsis:
        id: 8412
        et: >-
            Intellektipuudega noorte hooldekodus tärkab armastus, kui kaks hinge
            – uustulnuk Maria ja alati vaikiv Robert teineteist leiavad.
            Hooldajate valvsa silma alt mööda hiilides lasevad noored tunnetel
            vabalt lennata. Paralleelselt teismeea armastusega avaneb elu
            kinnises asutuses, kus frustratsioon, üksildus ja segadus on
            pidevateks kaaslasteks. Olgu öeldud, et hooldekodu asukad on siin
            iseenda rollis.


            Paljulubava Serbia režissööri Ivan Ikići jaoks on tegu teise
            täispika mängufilmiga. Juba esimese linalooga kompas Ikić
            filmitegemise sotsiaalseid piire. Siin on ta astunud sammu
            kaugemale, võttes näitlejate valikul kanda keerulise, aga olulise
            vastutuse. Ikić pole loobunud filmikunsti pingest ja dramaatilisest
            looehitusest. Samas on see aupaklik ja liigutav lugu eludest, mis
            vaatamata kõigile püüdlustele ei saa kunagi päriselt õitsele
            puhkeda.


            Aurelia Aasa
        en: >-
            Upon her arrival at an institution for people with mental
            disabilities, Maria becomes fast friends with the equally fiery
            Dragana. When it becomes clear that they are both in love with the
            more withdrawn Robert, their relationship is upset and gradually
            grows into a dangerous game of hide-and-seek to win him over.


            Being condemned to a lifetime of hiding away from society, the three
            teenagers’ profound longing for independence and human connection
            takes hold. Driven by the newfound feelings of desire and envy,
            their impulsive actions topple the delicate balance preserved by the
            institution’s stifling rules and spill over into confrontation and
            desperate measures for any way out.


            "Oasis" won the Europa Cinemas Label as best European film in the
            Venice Days programme selection.
