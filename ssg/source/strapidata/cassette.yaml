    synopsis:
        id: 4122
        et: >-
            Filmi režissöör on töötanud paarkümmend aastat filmitootmise
            režiigruppides, aga ka muudes filmiga seotud ametites, 15 aastat on
            ta vändanud lühi- ja dokumentaalfilme. Ali Derakhshandehi suurt
            kogemustepagasit arvestades on ilmselgelt välistatud, et tema
            debüütfilm, mis põhineb Bardia Yadegari suurepärasel stsenaariumil,
            võiks ebaõnnestuda.


            Zoreh on 60ndates eluaastates naine, kes elab pisut pingestatult
            koos lahutatud täiskasvanud tütre ja vanaldase emaga ühises korteris
            suures korrusmajas. Naise poeg on teadmata kadunud. Zoreh peab kodus
            väikest ilusalongi ja pealtnäha on kõik justkui korras. Kuid siis
            hakkavad elanike postkastidesse tekkima anonüümsed kirjad. Keegi on
            alustanud Zorehi elu mürgitamist, vaimset ahistamist, tema elu
            varjatud poole avalikustamist. Kes, mispärast ja kas kirjade sisul
            on ka mingit alust?


            Heale Iraani filmile omaselt pole see kaasaegne draama mingi lihtne
            kolme duuri lugu. Ladusa filmiliku jutustamise taha on peitunud
            mõttestruktuurilt tihe film. Tähelepanelik vaataja märkab kindlasti,
            kuidas lavastaja kasutab oskuslikult pildirežiid, et järk-järgult
            pinget kasvatades tuua esile filmi mõte: paljudele inimestele tuttav
            tunne sisulisest üksindusest ja sellest tingitud vaimsest
            enesepiitsutusest, vaatamata sellele, et sinu kõrval on lähedased
            inimesed ja on olemas kogukond, kellega samastuda.


            Mihkel Möölman
        en: >-
            The director of this film has worked in film production and
            directing groups for about twenty years and has also held other jobs
            related to film. For fifteen years, he has made shorts and
            documentaries. Considering the extensive experience of Ali
            Derakhshandeh, it would be impossible that his debut film, based on
            an excellent script by Bardia Yadegari, could be a failure.


            Zoreh is a woman in her 60s, who lives in a big apartment building
            with her grown-up divorced daughter and elderly mother, in a
            somewhat tense relationship. Zoreh’s son has gone missing. She runs
            a small beauty parlour at home and everything is seemingly alright.
            But then anonymous letters start appearing in the residents’ post
            boxes. Someone has started to poison Zoreh’s life, to mentally
            harass her and to expose the hidden parts of her life. Who is it and
            why and is there any actual substance to the letters?


            As is characteristic of a good Iranian film, this modern drama is
            not a simple piece with just three major keys. Under the smooth
            story-telling, we have a film of intricate and substantive thought
            structure. An attentive viewer will doubtlessly notice how the
            director skilfully uses the arrangement of images to gradually
            increase the tension and highlight the idea of the film: a sense of
            internal loneliness and the resulting mental self-punishment
            familiar to many people, regardless of the fact that they are
            surrounded by close ones and have a community to identify with.


            Mihkel Möölman
