    synopsis:
        id: 7902
        et: >-
            „Tumaan“ pakub peadpööritavalt pinevat märulit, tuues vaatajani loo
            kahest parimast sõbrast, Azizist ja Davoodist, kes töötavad
            piimatehases, kuid pagevad arvutis FIFAt mängides igal võimalikul
            hetkel ümbritseva elu rusutusest.


            Tänu meeste osavusele on FIFA ka võimalus vaesusest pääsetee
            leidmiseks, sest selles mängus võidetud panused ületavad
            mitmekordselt nende aastapalka. Lisaks oskustele ja nutikusele tuleb
            võidutasu teenimise nimel pidevalt uute panustega riskida ning
            saadud raha taas mängu panna. FIFA on vaid algus pimestavas
            võidujooksus ratsa rikkaks saada. Meeste sõpruskonnast kujuneb välja
            professionaalne meeskond, kelle hobist saab igapäevane töö, aga
            märkamatult tekib ka hasartmängusõltuvus. Selles suletud ringis on
            vaid aja küsimus, mil mängu tuleb panna peresuhted, sõprade usaldus
            ning iseenda elu.


            „Tumaan“ analüüsib teravalt raha pimestavat võimu ja samas võimatust
            selleta elada, tehes seda dramaturgilise võidujoovastuse võtmes,
            mida paratamatult saadab kaotuse mõru maik. Filmi stsenarist ja
            režissöör Morteza Farshbaf annab meisterliku süžeega edasi suuremat
            mõtet inimese põhiolemusest ja fundamentaalsetest vajadustest.
            Lisaks süžee pealiinile mitmete sügavuti lõikuvate allteemadega
            välja arendatud draama võtab eepilise mõõtme, kuid suudab seejuures
            säilitada tempot ja haaravust.


            Elise Eimre
        en: >-
            "Tooman" offers head-spinningly tense action in this story of two
            best friends, Aziz and Davood who work at a dairy factory. To escape
            the despondency of the surrounding life, they play FIFA at every
            opportunity.


            Thanks to the men’s skills, FIFA is also an opportunity to find a
            way out of poverty, as the bets won in that game exceed their annual
            salary by several times. In addition to skills and wits, they have
            to risk with new bets every time and play with the money they have
            won in order to win the big prize. FIFA is just the beginning in a
            blinding race to strike it rich. The friends become a professional
            team whose hobby becomes everyday work, while they unnoticeably
            become addicted to gambling. In that closed circle, it is just a
            matter of time when family relations, friends’ trust and own life
            has to be put on the line.


            "Tooman" incisively analyses the blinding power of money as well as
            the impossibility of living without it, doing it in the key of
            dramaturgical euphoria of winning, which is inevitably accompanied
            by the bitter taste of loss. With the masterful plot, the film’s
            screenwriter and director Morteza Farshbaf conveys a greater idea of
            the core essence and fundamental needs of a person. Interlaced with
            several deep-cutting subtopics, the drama takes on an epic
            dimension, while still managing to keep its pace and grip.


            Elise Eimre
