            Julgelt võib öelda, et jalgpall on maailma kõige vaadatum spordiala,
            mida jälgivad igal nädalal kümned miljonid inimesed. Samas on see ka
            suur äri, kus liiguvad tavamõistuse mõttes kosmilised summad.
            Jalgpall on kuningas ja seda üha rohkem ka naiste seas: aina rohkem
            rahvusvahelisse pilti tõusev naiste jalgpall on suure hooga maailma
            vallutamas.


            Film „Meeskond #siinmittetantsida“ näitab meile Lyoni Olympique
            naiste võistkonna igapäevaelu ja seda, kuidas neist sai üks maailma
            parimaid naiskondi, kes on mitu korda võitnud ihaldatud Meistrite
            Liiga karika. Film esitab aga mitmeid olulisi ja teravaid küsimusi
            võrdse kohtlemise kohta spordis, kus väärtused ja tavad peaksid
            olema samamoodi paigas spordi põhiprintsiipidega, nagu seda on
            meeste spordialadel.


            Mikk Granström
        en: >-
            The Olympique Lyonnais women’s football team has over the years
            become one of the best football teams in the world. From training
            sessions to competitive matches, from doubts to victories, this
            documentary takes an up-close look at these exceptional players and
            their daily lives.


            An invitation to see women’s sports and the place they hold in
            professional sports under a new light: a universe where the values
            of respect and open-mindedness are indispensable mainstays in
            working towards equality.
