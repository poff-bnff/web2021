    title_et: 'Head uued ilmad: ulme- ja fantaasiafilmid'
    title_en: 'Brave New Worlds: Scifi and Fantasy Shorts'
    slug_et: head-uued-ilmad-ulme-ja-fantaasiafilmid
    slug_en: brave-new-worlds-scifi-and-fantasy-shorts
    remoteId: '625600'
    synopsis:
        id: 8042
        et: >+
            Kui me ei teaks, et tegemist on tänapäeva reaalsusega, võiks
            surmkindlalt väita, et 2020 on düstoopiline ilukirjandusteos.
            Pandeemia räsib maailma, tehnoloogia võtab üle ja rõhujad haaravad
            jõu enda kätte. Kuid olenemata sellest, et näiliselt elame „uues
            halvas tulevikus“, on ulmel ja fantaasial endiselt tähtis roll.


            Suurepärastel ulme- ja fantaasiafilmidel on kaks funktsiooni. Ühelt
            poolt pakuvad need fantastiliste lugude ja (sageli) eriefektide
            läbimõeldud kasutamise abil ülivõrdelist meelelahutust. Teisalt saab
            neist aga prisma, läbi mille filtreeritakse pärismaailma muresid ja
            pakutakse ahvatlevat ettekujutust sellest, mis meid tulevikus ees
            võib oodata.


            Kõik selle programmi filmid täidavad mõlemat rolli imetlusväärselt,
            kuna valitud lühifilmid heidavad pilgu aegadele ja kohtadele, mis
            näivad samal ajal nii kõhedakstegevalt kauged kui ka lähedased meile
            tuttavale maailmale. Tulevik võib küll ebakindel olla, kuid tänu
            haaravatele lugudele ja märkimisväärsetele tehnilistele
            saavutustele, mis need maailmad ellu äratavad, on neis heades uutes
            ilmades siiski lootusekiiri.

        en: >+
            If we didn’t know it was the reality of the present day, one would
            swear that 2020 is a work of dystopian fiction. Contagion sweeps the
            world, technology takes over and the oppressors take the reins of
            power. But despite the fact that we seemingly live in a “New Bad
            Future”, sci-fi and fantasy still has an important role to play.


            Great sci-fi and fantasy serves two functions. One the one hand it
            provides superlative entertainment, through fantastical stories and
            (often) through judicious use of special effects. But it also
            becomes a prism through which real world concerns are filtered as
            well as a tantalising look at what the future can hold.


            All the films in this selection fulfil both roles admirable as the
            shorts on offer look at times and places that both seem eerily
            distant yet close to the world that we know. With some remarkable
            technical achievements that breathe life into these worlds,
            alongside some engrossing stories, the future may be uncertain but
            there are still glimmers of hope in these brave new worlds.

