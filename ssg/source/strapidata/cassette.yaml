    synopsis:
        id: 7982
        et: >-
            Poiss ja relv. Näeme seda kujutist juba filmi avakaadrites, ja ei
            jää mingit kahtlust: 9-aastase Romani maailm on ohtlik ja ohustatud
            paik. Ta sõidab oma ukrainlannast ema järel Saksamaale, kus ema asub
            illegaalselt tööle 62-aastase Gerti juures, kellega tal tekib
            romantiline suhe. Gert püüab ka poisiga sõbruneda, kuid Roman hoiab
            distantsi. Kui aga poisi ema haigestub, jääb Roman oma rivaaliga
            kahekesi. Ehkki nende vahel tekib mingil hetkel isegi lähedus, jääb
            Roman peagi üksi.


            Marcus Lenz käsitleb selliseid teemasid nagu iseseisvus ja vabadus,
            aga ka võimetus väljendada end läbi keele või tegevuste, tehes seda
            eksistentsiaalsel moel läbi lapse silmade.


            Christoph Gröner
        en: >-
            A boy and a gun. We see this image right in the beginning of the
            film, and without doubt, the world of 9-year-old Roman is a
            dangerous and endangered one. He follows his Ukrainian mother to
            Germany, where she starts working illegally for 62-year-old Gert
            with whom she becomes romantically involved. Gert tries to befriend
            the boy, but Roman keeps his distance. When his mother falls ill,
            Roman stays alone with his Rival. A short period of coming closer
            follows, then Roman remains alone…


            Marcus Lenz deals with topics like dependence and freedom, and the
            lack of possibility for self-expression through language or action –
            seen in a most existential way from a child’s eye.


            Christoph Gröner
