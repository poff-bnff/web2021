    synopsis:
        id: 8362
        et: >-
            Zero Chou on režissöör, kes on kogu oma karjääri pühendanud LGBT+
            suhete kujutamisele. Olles ainuke Taiwani režissöör, kes on end
            avalikult lesbiks kuulutanud, on tema tegelaskujud läbi tunnetatud
            ja suhteliselt realistlikud. Koos operaatorist elukaaslasega on ta
            käivitanud projekti nimega „Over the Rainbow“, mille idee on toota
            kuus filmi Aasia linnade LGBT+ kogukondadest. See film on üks
            kuuest. Filmi peategelasi ühendab tõsiasi, et neil kõigil on
            mineviku varjus peidus traumaatilised kogemused. Loo keskmes on
            prokurör, kes tunneb väga tugevat empaatiat süüdistatava suhtes,
            minnes nii kaugele, et on võimalik tekkida intiimsel armastusel.
            Lisaks realistlikule poolele on põimitud filmi ka tinglik maailm,
            inimese sisehinge peegeldus, süngetes soppides peidus oleva
            väljendus, mis avaldub läbi tantsu surmale. Dora Lall
        en: >-
            Zero Chou is a director who has dedicated her entire professional
            career to depicting LGBT+ relationships. Being the only Taiwanese
            director who is openly lesbian, her characters are thoroughly
            contemplated and relatively realistic. Together with her
            cinematographer partner, she has launched a project called Over the
            Rainbow with the idea to produce 6 films about the LGBT+ communities
            of different Asian cities. This film is one of the six. The main
            characters of the film are linked by the fact that they all have
            traumatic experiences hidden away in their past. The story focuses
            on a prosecutor who feels very strong empathy towards the accused,
            even going so far that intimate love can emerge. In addition to the
            realistic side, the film is also interspersed with a notional world,
            a reflection of the inner soul of a person, the manifestation of
            what is hidden in the darkest corners, expressed by a dance
            dedicated to death. Dora Lall
