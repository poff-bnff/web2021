    synopsis:
        id: 8486
        et: "Tähistamaks maailma filmitööstuse suhtekorralduse absoluutsesse tippu kuuluva DDA Groupi 50. sünnipäeva, asutasid PÖFF ja DDA uue auhinna, mille eesmärgiks on tuua rambivalgusesse üks oma tegevuse või loominguga filmitööstuse mitmekesisust ja vähemusgruppide kaasamist edendanud filmitegija. Auhinna saaja valib DDA.\n\nPraeguse\_aja\_parim\_satiiriliste\_lugude\_kirjutaja\_Armando\_Ianucci\_(“Stalini\_surm”, “Veep”, “Avenue 5”) on\_valmis\_saanud\_uue\_filmiga.\_Nimelt\_võttis\_ta\_Charles\_Dickensi\_armastatud\_romaani\_“David Copperfield”\_ja\_tegi\_sellest\_oma\_variandi\_–\_jättis\_loo\_enam-vähem\_samaks,\_aga\_jutustab\_seda\_nii, et\_kõik\_on pea\_peale\_pööratud.\_Suurepärane\_näitlejate\_plejaad\_ning\_lisaks\_terav\_ja\_vaimukas\_dialoog.\n\nDavid\_Copperfieldi\_isiklik\_elulugu\_on\_täis\_imelikke\_inimesi\n\n"
        en: >-
            In timing with the 50th anniversary of the global entertainment
            communications company DDA, PÖFF will introduce a new award
            honouring an artist or filmmaker whose recent work takes a concerted
            step forward in improving diversity and inclusion in the film
            industry and cinema culture. The award’s recipient will be selected
            by the DDA Group.


            A fresh and distinctive take on Charles Dickens'
            semi-autobiographical masterpiece, The Personal History of David
            Copperfield, set in the 1840s, chronicles the life of its iconic
            title character as he navigates a chaotic world to find his elusive
            place within it. From his unhappy childhood to the discovery of his
            gift as a storyteller and writer, David's journey is by turns
            hilarious and tragic, but always full of life, color and humanity.
        ru: "История\_Дэвида\_Копперфилда\_началась\_в\_кипящем\_от\_событий\_Лондоне,\_где\_перемешались\_большие\_деньги,\_модные\_районы\_и\_предприниматели\_всех\_мастей.\_Пройдя\_путь\_от\_неприкаянного\_ребенка\_до\_известного\_писателя,\_он\_всего\_добивался\_сам\_и\_был\_готов\_на\_безумство\_ради\_любви.\_Копперфилд\_–\_это\_живой\_символ\_эпохи, в\_которую\_хочется\_возвращаться\_вновь\_и"
