    synopsis:
        id: 8393
        et: >-
            Kunagi ei ole liiga hilja olla see, kes sa oleksid võinud olla. –
            George Eliot


            Claudina on kogu elu tubli abikaasa olnud ja igati kõigile
            sündsatele sotsiaalnormidele vastanud. Nüüd, mattes 70-aastasena oma
            mehe, tuleb tal majandusliku kitsikuse tõttu hädapärase lahendusena
            kolida maalt konservatiivsesse väikelinna, oma veidi võõrandunud
            tütre ja armastatud tütrepoja juurde. Nagu elus ikka, juhtub see,
            mis juhtuma peab. Ajal, kui linnakese kohale tekivad salapärased
            tuled, kohtub Claudina võluva ja vabameelse Elsaga. Kahe naise vahel
            tekib mõistmine ja süttib armastus, mis äratab Claudina sees miski,
            mida ta arvas alatiseks kadunud olevat. Samuti tõdeb ta, et oma
            tütre ning ülejäänud linnarahva jaoks on sellist armastust
            aktsepteerida raskem kui tõenäoliselt maavälist päritolu
            UFO-fenomeni, mis linnakest tabanud on.


            Kati Vuks
        en: >+
            Claudina is a traditional woman from the countryside. After her
            husband passes away, she gets into a lonely routine. Having a
            difficult economic situation, Claudina has to move with her dearest
            grandson Cristóbal, and her daughter Alejandra, knowing that both
            women have a distanced relationship.


            Living in town, Claudina meets the neighbour Elsa, an independent
            and married woman who sings on a hidden bar called "Porvenir" (The
            Future). Claudina starts a relationship with Elsa, falling in love.
            Since then, she develops a journey of self-knowledge to be free,
            under the judgment of her daughter and friends on a religious and
            conservatory little town, obsessed with UFO sighting.

