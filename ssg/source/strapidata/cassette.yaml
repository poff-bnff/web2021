    synopsis:
        id: 4114
        et: >-
            Lahing reegli üle, milliseid filme peab tegema ja milliseid ei
            tohiks üldse näidata, tundus alles hiljaaegu pikkamisi hääbuva
            ajaloonähtusena. Tänaseks on see vastuseis lahvatanud teatud filmide
            osas, mida ühed pärgaksid auhindadega, samal ajal kui teisel pool
            maakera asuvas Euroopa Liidu riigis tahetakse neid täielikult ära
            keelata.


            „Mooniväli” on inspireeritud 2018. aastal Ivana Mladenovici
            auhinnatud draamafilmi „Soldiers. A Story from Ferentari” protesti
            tõttu katkestatud kinolinastusest. Loetud päevad varem peatati samas
            kinos prantsuse draama „120 lööki minutis” linastus religioonist
            kannustatud põhjustel, mille taustal on taolised LGBT-filmid
            kõlvatuse etaloniks. „Mooniväli” ei näita vabaduse ja vagaduse
            duellis kummagi suunas süüdistava näpuga. Vastupidi, film seob selle
            plahvatusohtliku vastuseisu ühte peategelasesse. Cristi on
            lugupeetud politseinik, kes saabub koos oma üksusega korda looma
            mässus, mille on tekitanud protest järjekordse LGBT-teemalise
            kinoseansi vastu. Kõik Cristi ümber kaotab kontrolli hetkest, mil
            tema endine poiss-sõber politseiniku ära tunneb. Üha eskaleeruvamast
            mässust koorub välja rahumeelt lämmatav kapp, kus end varjates pole
            võimalik vahet teha, kas teisel pool kõnnivad abistavad sõbrad või
            vihkamist täis vaenlased.


            Filmi meisterlikult nüansseeritud režii koos stsenaariumi, montaaži
            ja operaatoritööga kerivad selles spiraalis summutatud pinevuse
            viimase vindini.


            Elise Eimre
        en: >-
            The battle over the rule on what kind of films should be made and
            what kind of films should not be shown at all only recently seemed
            like a slowly fading historical phenomenon. By today, the opposition
            has blown up again largely with regard to certain type of films
            which some would laude with prizes, while a European Union country
            on the other side of the Earth would completely ban these.


            "Poppy Field" is inspired by the cinema screening of Ivana
            Mladenovic’s award-winning drama film "Soldiers. A Story from
            Ferentari", which was interrupted due to protests. Only a few days
            before that, the screening of the French drama film "120 Beats per
            Minute" was interrupted at the same theatre due to religious reasons
            claiming that such LGBT films are the utter example of depravity.
            "Poppy Field" does not point an accusing finger to either side in
            this duel of freedom and piety. On the contrary, the film ties the
            explosive conflict into one main character. Cristi is a respected
            police officer whose unit arrives to establish order in a riot
            caused by protests against another LGBT film. Everything around
            Cristi spirals out of control from the moment at when former
            boyfriend recognises him. The increasingly escalating riot gives
            rise to a suffocating closet where it is impossible to determine
            whether helpful friends or hate-filled enemies walk on the other
            side of the wall behind which you hide.


            The masterfully nuance-rich plot together with the script, editing
            and cinematography spin the suppressed tension in this spiral to the
            point of breaking.


            Elise Eimre
