    title_et: 'Berliin, Alexanderplatz (Osad 1-3)'
    title_en: Berlin Alexanderplatz (Ep.1-3)
    slug_et: berliin-alexanderplatz-osad-1-3
    slug_en: berlin-alexanderplatz-ep-1-3
    remoteId: '625703'
    synopsis:
        id: 7983
        et: >+
            Osa 1: “Karistus algab” (81 min.)


            Osa 2: « Kuidas elada, kui teine ei taha surra? » (59 min.)


            Osa 3: «Haamrilöök pähe võib vigastada hinge» (59 min.)


            „Paarkümmend tagasi ‒ olin siis ehk 14‒15 ja kannatasin peaaegu
            tapva puberteedi all ‒ sattus mulle mu ebaakadeemilisel ja äärmiselt
            isiklikul kirjanduslikul teekonnal, mida täielikult juhtisid mu enda
            instinktiivsed assotsiatsioonid, pihku Alfred Döblini raamat
            „Berliin, Alexanderplatz“.“


            Nii meenutab Rainer Werner Fassbinder oma esimest kohtumist
            romaaniga, mille põhjal ta lavastas 1979. aastal 15,5 tunni pikkuse
            telesarja. Fassbinderi biograaf Michael Töteberg on kirjutanud:
            „Erinevalt Döblinist ei esitle Fassbinder meile suurlinna portreed,
            vaid toob vaataja ette interjööride jada dramatiseeringu: ta hindab
            konflikti emotsionaalseid piirkondi ja keskendub täielikult Franzi,
            Reinholdi ja Mieze suhetele, pannes sellesse konstellatsiooni
            omaenda elustsenaariumi.


            Telesarjas „Berliin, Alexanderplatz“ astus Fassbinder silmitsi
            omaenda eluga. Suur tegelaste hulk andis talle võimaluse kaasata
            näitlejatena kõiki inimesi, kellega tema rajad kunagi ristunud
            olid.“


            Bravuurikuselt ja filmimeisterlikkuselt jääb Fassbinderi
            Döblini-adaptsioon ainulaadseks saavutuseks Saksamaa televisiooni
            ajaloos. Fassbinder on öelnud: „Kui ma olin lõpetanud sarja
            „Berliin, Alexanderplatz“ võtted, ütlesin endale: „Nii, nüüd on see
            kunst mulle selge.““

        en: >+
            Part 1: Die Strafe beginnt (81 min.)


            Part 2: Wie soll man leben (59 min.)


            Part 3: Ein Hammer auf den Kopf kann die Seele verletzen (59 min.)


            “About twenty years ago – I was just fourteen, maybe fifteen, and
            afflicted by an almost murderous puberty – I came across Alfred
            Döblin’s ‘Berlin Alexanderplatz’ during the course of my very
            un-academic, extremely personal literary journey, governed entirely
            by my own instinctive associations.“


            This is how Rainer Werner Fassbinder remembers his first encounter
            with the novel from which he created his own 15½-hour television
            adaptation in 1979. Fassbinder biographer Michael Töteberg writes:
            “Unlike Döblin, Fassbinder does not provide us with a portrait of a
            metropolis so much as a dramatisation of a series of interiors: he
            gauges emotional areas of conflict and concentrates entirely on the
            relationships between Franz, Reinhold and Mieze, recognising in this
            constellation the scenario of his own life.


            In BERLIN ALEXANDERPLATZ Fassbinder was coming to terms with his own
            life. The large cast of characters gave him the opportunity to
            incorporate as actors all the people who had crossed his path in
            real life.” In terms of daringness and cinematic prowess,
            Fassbinder’s Döblin adaptation remains a unique achievement in
            German television history. Fassbinder: “Once I’d finished filming
            BERLIN ALEXANDERPLATZ I said, o.k., now I‘ve mastered the craft.”

