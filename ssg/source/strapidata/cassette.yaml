    synopsis:
        id: 8400
        et: >-
            Järjekordse haltuuramaigulise seriaali võttepäeval lahkub režissöör
            platsilt. Tal saab kõrini. Olid ju temalgi unistused suurest kinost,
            filmikunstist. Paraku on Dmitri osaks anda mitmepalgelises
            filmimaailmas vaid „toodangut“ – nii mitu minutit päevas ja seda
            võimalikult odavalt. Mehe mõttemaailm on küllastunud rikkalike
            audiovisuaalsete kujunditega, üks „geniaalsem“ kui teine.
            Vabatahtlikus pagenduses tulevad need eriti eredalt esile. Ka siis,
            kui ta peab oma impulsiivset lahkumist lähedastele seletama hakkama.


            Filmi autor, PÖFFigi väisanud Vladimir Kott on määratlenud oma filmi
            nukraks komöödiaks. Vaatajale võivad paljud ekraanil nähtavad
            kaadrid ja isegi mingid süžeekäigud tuttavatena tunduda. See ongi
            taotluslik ja filmi mõistmiseks oluline – ühe põlvkonna
            eneseiroonia, kus olmelise edukuse määravad toodanguminutid.


            Mihkel Möölman
        en: >-
            Director Mitya escapes from the set of the next television series.
            In this he is helped by the ghost of Marcello Mastroianni. The
            decision to escape launches a chain of events with the participation
            of Mitya’s family and friends, which can only be unraveled by the
            answer to the question of what kind of director he wants to be:
            great, talented, or just normal.
