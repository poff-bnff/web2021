    synopsis:
        id: 8052
        et: >+
            EFA Shorts on Euroopa Filmiakadeemia lühifilme tutvustav ringreis,
            mis toob linateosed vaatajateni üle Euroopa ja ka kaugemal.
            Programmis näidatakse Euroopa Filmiauhindade kandidaate lühifilmi
            kategoorias, mis annab mitmekülgse ülevaate noorte kaasaja Euroopa
            filmitegijate loomingust.


            Euroopa Filmiakadeemia (European Film Academy, EFA) on 1988. aasta
            novembris asutatud Euroopa filmiloojate ühendus, mis annab välja
            Euroopa Filmiauhindu. Praeguseks kuulub ühendusse enam kui 3600
            kutselist filmitegijat, kelle soov on populariseerida Euroopa
            filmikultuuri. EFA korraldab aastaringselt erinevaid üritusi, mis
            tegelevad filmimaailma poliitiliste, majanduslike ja kunstiliste
            aspektidega. Sinna hulka kuuluvad konverentsid, seminarid ja
            töötoad, mille eesmärk on ühendada loomingulisus ja filmitööstuse
            nõudmised. Kõige kulminatsiooniks on iga-aastane Euroopa
            filmiauhindade tseremoonia.


            PÖFF Shorts on üks festivalidest, mille programmist valitakse
            lühifilm, mis esitatakse 2021. aasta Euroopa filmiauhinnale parima
            lühifilmi kategoorias.

        en: >+
            EFA Shorts, the European Film Academy’s short film tour, brings
            shorts to audiences across Europe and beyond. The programme,
            featuring the European Short Film Candidates for the European Film
            Awards, is a manifold panorama of young, contemporary European
            filmmaking.


            The creation of the European Film Academy (EFA) was the initiative
            of a group of Europe’s finest filmmakers brought together on the
            occasion of the first European Film Awards Ceremony, held in
            November 1988. The EFA now unites more than 3,600 European film
            professionals with the common aim of promoting European film
            culture. Throughout the year, the EFA initiates and participates in
            a series of activities dealing with film politics as well as
            economic, artistic and training aspects. The programme includes
            conferences, seminars and workshops with the common goal of building
            a bridge between creativity and the industry. These activities
            culminate in the annual presentation of the European Film Awards.


            PÖFF Shorts is one of the festivals that will present a short film
            candidate as a potential nominee for the European Film Awards, with
            the festival choosing a candidate for consideration for the 2021 EFA
            Awards from amongst its competition programmes.

