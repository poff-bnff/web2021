    synopsis:
        id: 7980
        et: >-
            Uisenma Borchu teine film (tema debüütfilm „Ära vaata mind nii“
            osales 2015. aastal PÖFFi debüütfilmide võistlusprogrammis) räägib
            noorest naisest, kes otsib oma juuri ja keda kehastab režissöör ise.


            Pärast aastaid Saksamaal elamist sõidab Wessi tagasi kodumaale
            Mongooliasse, et külastada oma õde Ossit. Erinevad väärtushinnangud
            põrkuvad esimesest hetkest, kuid probleemid võimenduvad veelgi, kui
            Wessil tekib eriline erootiline side Terbishiga, salapärase vanema
            mehega, kes elab stepis vanu põhimõtteid järgides. Silmapaistva
            režissööri taas äärmiselt tundlik töö vaatleb nii mongolite kui ka
            väidetavalt liberaalsema läänemaailma kombeid ja tavasid.


            Christoph Gröner
        en: >-
            Uisenma Borchu sophomore film (her first feature "Don’t Look At Me
            That Way" played in the first feature competition of the Black
            Nights in 2015) features a young woman searching for her roots,
            played by the director herself.


            After years of living in Germany, Wessi visits her sister Ossi in
            their homeland of Mongolia. Different values clash from the start,
            but the problems intensify, when Wessi starts to feel a unique
            erotic connection with Terbish, a mysterious older man living a
            traditional existence on the steppes. Another radically sensual work
            from this outstanding filmmaker, transgresses Mongolian as well
            supposedly more liberal western conventions.


            Christoph Gröner
