    synopsis:
        id: 7977
        et: >-
            Moritz Bleibtreu on mänginud mitmes Saksa lähiajaloo edukamas
            linateoses, muuhulgas ka filmis „Lola jooks“ (1998, koos Franka
            Potentega, kelle debüütfilm kuulub samuti siinsesse filmivalikusse).
            Bleibtreu esimene katsetus režissööri ja stsenaristina ei saaks olla
            ambitsioonikam: labürinti meenutavas psühho-thriller’is põimuvad
            kahe mehe elud ja unistused allakäiguspiraaliks, mis muudab neid
            mõlemaid kõige äärmuslikumal moel.


            Bleibtreu kõrval üles astuvad staarid Nadja Uhl ja Jannis Niewöhner
            suudavad luua põnevalt keerulise, filmilikku košmaari meenutava
            õhustiku.


            Film linastub Põhjusega Mässajad võistlusprogrammis.


            Christoph Gröner
        en: >-
            Moritz Bleibtreu has starred in many of the most successful German
            films of recent memory, including in "Lola Runs" from 1998 (where he
            co-starred along Franka Potente, also in this selection with a debut
            of her own). This is his first outing as a director and
            screenwriter, and could hardly be more ambitious: A labyrinthine
            psycho-thriller in which the lives and dreams of two men intertwine,
            setting of a downward spiral that will change both in the most
            extreme way.


            Stars like Nadja Uhl and Jannis Niewöhner play alongside Moritz
            Bleibtreu to create an intricately woven cinematic nightmarish trip.


            The film will be screened at the Rebels with a Cause Competition
            Programme.


            Christoph Gröner
