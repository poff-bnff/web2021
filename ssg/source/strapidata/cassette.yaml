    slug_en: estanislao
    remoteId: '621379'
    synopsis:
        id: 8363
        et: >-
            Mateo on tigeda loomuga salapärane mees, kes ei paljasta kunagi oma
            tegelikke tundeid. Pärast 15 aastat kestnud pausi naaseb ta
            lapsepõlvekoju, et jätta hüvasti oma hiljuti lahkunud emaga. Seal
            peab ta püüdma läbi saada alkohoolikust isaga, keda ta silmaotsaski
            ei salli, ja linnukujulise olendiga, kes käib igal ööl teda
            piinamas.


            Vapustava mustvalge kaameratööga, mis lisab veel rohkem salapära ja
            rõhutab metafoori veel paremini, toob Alejandro Guzmán Alvarez
            (PÖFFil juba tuntud tegija) meieni enigmaatilise loo, mille aura
            toetub õudusfilmide reeglile: koletised tekivad meie endi hirmudest.
            Fantaasiat reaalsusega põimides kasutab ta ära Mehhiko kinnismõtteid
            (perekond, suhted emaga, alkoholism, lõpuni lahendamata traumad),
            jäädes samas piisavalt universaalseks ning jättes sisse palju „halle
            alasid“, pakkumata publikule selget lahendust. Kuid kõige tähtsam
            küsimus on: kes on see Estanislao?


            Javier Garcia Puerto
        en: >-
            Mateo is a resentful and mysterious guy who never shows his real
            feelings. After a fifteen-year-absence Mateo returns to his
            childhood home to say farewell to his recently deceased mother.
            There, he will have to get along with an alcoholic father whom he
            cannot stand and with a bird-shaped creature that torments him every
            night.


            With a use of stunning black and white cinematography to give more
            mystique and to shape properly the metaphor, Alejandro Guzmán
            Alvarez (an old friend of PÖFF) brings us an enigmatic story the
            aura of which lays on horror movies’ rule: monsters are made of our
            own fears. Braiding fantasy with reality, he creates a tale based on
            Mexican obsessions (such as the family, the relation with the
            mother, alcoholism, or traumas not sorted out), which becomes pretty
            universal, with many grey areas and no clear resolution for the
            audience to find their own. But beyond all this, who is Estanislao?


            Javier Garcia Puerto
