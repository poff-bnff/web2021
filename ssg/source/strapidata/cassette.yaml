    synopsis:
        id: 8384
        et: >-
            Unenäoliselt kõledas Ameerikas kohtuvad kaks eksinud hinge, kes on
            unustanud, mida tähendab teise inimese lähedus. Kui sügavas
            depressioonis ja vihane vagabund Mary otsustab suvalises teeäärses
            peldikus endalt elu võtta, siis satub juhuse tahtel just teine
            hulkur John olema õigel ajal õiges kohas. Teise omasugusega silmitsi
            sattudes pole võimalik enam enda eest põgeneda. Algab teekond, mis
            toob pinnale nii mineviku traagilisi sündmusi kui ka oleviku jagatud
            rõõmu ja seiklusi. Teekonna siht on ebaselge, kuid nagu igaüks,
            igatsevad Mary ja John koju, olgu see kodu nii illusoorne kui tahes.


            Jason Neulanderi lavastajadebüüt on parajalt sõge ja mõnusalt
            sürreaalne film. Režissööril on kiiduväärt oskus peegeldada
            traagilisust nii, et see ei välista helgust, ja seda mitte lihtsalt
            ilusa lõpu näol, vaid algusest kuni viimase kaadrini.


            Dora Lall
        en: >-
            Trees in the distance sway against an unwelcoming sky as John
            (Robbie Tann) and Mary (April Matthis) begin their journey. An
            adaptation of a play by Caridad Svich, co-written by
            director/producer Neulander, “Fugitive Dreams” plunges into the very
            depth of the American soul. In this darkly funny adventure, two
            homeless people go on a strange and bewildering journey across
            middle America, meeting a cast of bizarre characters searching for
            compassion and healing.


            Inspired, in part, by the latchkey grit of pre-Code fugitive cinema,
            this bizarre and engaging adventure takes us train-hopping across
            America’s endless horizons.
