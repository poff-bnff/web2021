    synopsis:
        id: 8371
        et: >-
            Lummav ja erakordselt ilus film viib vaataja kahetunnisele rännakule
            täis imetlust, mõtisklusi, mälestusi, nostalgiat ja fantaasiaid. Ühe
            tavalise bulgaarlase tähendusrikas, paeluv ja ainulaadne teekond
            surma poole on filmitud 35 ja 16 mm filmilindile ning teistes
            formaatides, saades inspiratsiooni vanaisa lugudest ja leides aset
            perele olulistes paikades. Vaieldamatu meistriteos, kohustuslik
            vaatamine kõigile tähelepanelikele, kannatlikele ja uudishimulikele
            kinokülastajatele, nähtav ja tunnetatav ainult kinoruumis.


            Ühe eluea kolme peatükki visualiseerivad õrnalt poeetilised ja
            aeglased pilguheidud, kui peategelane saab eri aastaaegadel ja
            eepiliste loodusvaadete taustal 8-, 18- ja 82-aastaseks.


            Silmapaistev episoodiline roll Bulgaaria režissöörilt Milko
            Lazarovilt, kes on tuntud filmidga „Võõrandumine“ ja „Aga“.


            Edvinas Pukšta
        en: >+
            A magical film of exceptional beauty will take you away for 2 hours
            of wonder, thoughts, memories, nostalgia and fantasies. Truly
            meaningful, mesmerising, unique journey of one ordinary Bulgarian
            man towards collision with death was gorgeously shot on 35mm, 16mm
            and other formats in family’s meaningful places and inspired by
            grandfather’s tales. Undeniable masterpiece for attentive, patient,
            curious spectators must be seen, heard and felt only in the cinema
            space.


            Three chapters of a lifetime are tenderly visualized by poetical
            slow glimpses, while our protagonist turns 8, 18, and 82 years
            during different seasons in epic horizons of nature.


            A significant cameo by Bulgarian director Milko Lazarov, known from
            "Alienation" and "Aga".


            Edvinas Pukšta

