    synopsis:
        id: 7724
        et: >+
            Eesti lastekirjanduse üks armastatum kangelane, kaltsunukk Sipsik,
            on saanud oma filmi täis muusikat, seiklusi ja tõelisi tundeid. Anu
            saab 6-aastaseks ja tunneb elust rõõmu – tal on suur vend Mart, kes
            on tüdruku parim sõber ning kellega koos on imetore mängida.
            Armastusest väikese õe vastu on Mart õmmelnud Anule sünnipäevaks
            kaltsunuku. Paraku saab idüll läbi, kui saabub 1. september ja Mart
            läheb jälle kooli. Anu peab nüüd päevi ilma vennata veetma. Samuti
            on Mardile tekkinud uued sõbrad ja õe jaoks jääb aina vähem aega.
            Ühel hetkel, kui Anu tunneb end eriti üksiku ja õnnetuna, ärkab
            kaltsunukk Sipsik nagu võluväel ellu. Vähemalt Anule tundub nii.


            Nüüd on Anul silmi ainult Sipsiku jaoks. Ühised tegemised nukuga
            haaravad tüdruku kogu tähelepanu ning kõrvale jäävad nii Mart kui ka
            ema ja isa. Aga suured seikulused ja väljakutsed ootavad eest nii
            Anu kui ka Sipsikut.

        en: >-
            Ruby is turning six and her life is in balance – she has an older
            brother Mark, who is her best friend and always has time to play
            with her. Then summer is over and Mark has to go back to school. He
            won´t have time for her sister anymore. Ruby is devastated. Mark
            decides to make Ruby a new companion: a doll - Raggie. In a
            wonderful magical moment, Raggie comes to life, at least in Ruby´s
            perception. Now she has eyes for her new friend only and Ruby spends
            all her days with Raggie. This changes the relationship …
        ru: >-
            Один из самых любимых героев эстонской детской литературы, тряпичная
            кукла Сипсик, получил свой фильм, полный музыки, приключений и
            истинных чувств. Это история об очень необычной и чрезвычайно милой
            живой кукле и о братской и сестринской любви, которая преодолевает
            даже самые серьезные испытания. Созданный Эно Раудом и Эдгаром
            Вальтером чудесный литературный персонаж, с которым выросли родители
            сегодняшних малышей, символизирует собой детскую непосредственность,
            любопытство ко всему окружающему, неуёмный характер, всепобеждающую
            дружбу и негасимую любовь.
