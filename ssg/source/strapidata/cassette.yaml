    synopsis:
        id: 8391
        et: >-
            Aastal 1939 alanud Teine maailmasõda varjutas sellele eelnenud
            Hispaania kodusõja. Hoopis väheteada on tuhandetele Hispaania
            poliitpõgenikele osaks saanud kannatused Prantsusmaa vangilaagrites.
            Üheks vangilaagri sunnisasukaks sai Josep Bartolí – Hispaania
            kunstnik ja karikaturist. Mees, kelle helgemaid päevi palistasid
            arvukad romantilised suhted, teiste seas ka Frida Kahloga, leiab
            armutus reaalsuses tröösti kunstis ja armastuses.Igatsus, olustiku
            pained ja loomekirg on filmis edasi antud nii karikatuuride kui ka
            animatsioonimaagia abiga. Ajuti toetutakse Bartolí enda
            joonistustele.


            Filmi režissöör Aurel, kes sarnaselt Bartolíle teenib leiba ka
            karikaturistina, on nimetanud „Josepit“ joonistatud filmiks. Ehk
            raamistabki see kõige ilmekamalt omanäolise linaloo olemust – see on
            joonistatud film Bartolíst, ent märkimisväärsetest eludest laiemalt.


            Aurelia Aasa
        en: >-
            A long time ago, in February 1939, the end of the Spanish Civil War
            forced tens of thousands of people fleeing Franco’s dictatorship to
            enter France, only to be interned there in horrendous refugee camps.
            Separated by barbed wire, two men, one a young French gendarme, the
            other Josep Bartolí, a Spanish resistance fighter, illustrator and
            artist, make friends at one of these camps.


            French director Aurel’s hand-drawn film masterfully tells the story
            of Bartolí’s escape with expressive tableaus teeming with visual
            poetry. The film, which takes a pensive look at a forgotten chapter
            of European history, is at the same time a fascinating homage to the
            power of the art of drawing and the political struggle for
            resistance.
