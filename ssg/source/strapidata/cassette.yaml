    title_en: 'Night Cinema: Midnight Madness'
    slug_et: oeoekino-keskoeoe-hullus
    slug_en: night-cinema-midnight-madness
    remoteId: '625603'
    synopsis:
        id: 8045
        et: >+
            Jäta normaalsustaju koju. Tee ruumi küsimustele, mille kohta sa ei
            teadnudki, et tahad neile vastuseid. Eira oma keha füüsilist
            unevajadust tavapärasel „inimlikul” kellaajal, sest sind imetakse
            toolile ja sa upud vaikselt Kesköö hullusesse.


            See pole tavaline hullus, vaid salat kõigest, mis on sinu külmkappi
            liiga kauaks seisma jäänud ja tahab nüüd sealt ise välja jalutada.
            Ole ettevaatlik. Sümptomite hulka kuulub kahtlemine kõiges, mida
            normaalseks pidasid – nunnadest lindudeni, ilusatest kätest
            sulguvate usteni. Sa ei taha teadagi, mis võib juhtuda järgmine
            kord, kui sa hobust näed. Terve mõistuse jaoks pole siin ruumi.
            Samal ajal, kui kõik teised REM-und magavad, on sul võimalus näha
            asju, mis on metsikumad kui su enda alateadvus üksi suudaks välja
            mõelda.


            See on sõit läbi veidraimate kõrbete koos odava veiniga, süngete ja
            sürreaalsete elude lähivaade. Võid kogeda lennurežiimi või tahta
            pidutseda, sellest hoolimata on alati kuskil mõni küngas, mis ootab,
            et keegi talle peale istuks. Segaduses? Küll varsti oled.

        en: >+
            Leave your sense of normality at home. Make room for questions you
            don’t even know you want answers to. Ignore your body’s physical
            need for sleep at the usual human-being time because you will get
            sucked in your seat and drowned slowly at Midnight Madness.


            It’s no ordinary madness, but the salad of everything that has been
            in your refrigerator for too long and wants to walk out on its own
            now. Be careful. Symptoms include doubting everything you considered
            normal – from nuns to birds, beautiful hands to closing doors. You
            won’t even want to know what could happen next time you see a horse.
            No time for sanity here. While all the other people are in REM
            sleep, you have the opportunity to see things wilder than your
            subconsciousness could create on its own.


            It’s a ride through the wackiest deserts with cheap wine, a closeup
            of grim and surreal lives. You may experience flight mode or feel
            like celebrating, nevertheless, there’s always a hill somewhere that
            wants to get sat on. Confused? You will be.

