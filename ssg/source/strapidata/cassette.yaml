    remoteId: '621351'
    synopsis:
        id: 8054
        et: >+
            „Armastuslaul 1980“ on tunnustatud režissööri ja stsenaristi Mei
            Fengi uusim film, lummav adaptsioon Yu Xiaodani romaanist „80ndate
            armastajad“, ood noorusele, armastusele ja selle ihadele. Filmi
            tegevus toimub Pekingis 1980ndate algusel, keerulisel kümnendil, mis
            muutis igaveseks Hiina ajalugu: riik avanes maailmaturule ja
            vähehaaval hakkasid sisse imbuma uudsed ideed.


            Omamoodi eelloona Lou Ye paljuimetletud filmile „Suvepalee“ (mille
            kaasstsenaristiks Mei Feng oli) on see film kui eepiline saaga, mis
            annab eheda pildi Hiina tollasest noorte sugupõlvest, nende
            utoopiatest ja ihadest, paeludes vaatajaid voolava narratiivi
            soojade värvitoonidega.


            Kena välimusega Zhengwu, 20-ndates edukas tudeng, upub järve. Tema
            noorem vend Zhengwen astub kolledžisse ja kohtub seal uuesti Mao
            Zheni, venna tüdruksõbraga, kellesse ta oli salaja armunud.
            Salapärane ja tabamatu Mao Zhen osutub Zhengweni suurimaks
            väljakutseks, tüdrukust saab tema elu painav refrään.


            Põimuvaid lugusid ühendav ballaad jälgib ühe noore mehe moraalset ja
            psühholoogilist arengut armumise ajal, vaevatuna süütundest ja
            kirest. Pekingi liberaalse ärkamise taustal tekivad armukolmnurgad
            ja suhted, mida on raske lahterdada.


            Giovanna Fulvi

        en: >+
            Fascinating adaptation of the novel 80s Lovers by Yu Xiaodan, "Love
            Song 1980" is the latest movie from acclaimed director and
            scriptwriter Mei Feng. An ode to youth, love and its drives, the
            film is set in Beijing in the early 1980s, during that complex
            decade that forever changed the course of history in China, at a
            time when the country opened up to the global market letting novel
            ideas come sweeping in.


            Regarded as the prequel to Lou Ye’s much admired "Summer Palace" -
            which Mei Feng co-wrote - the film is an epic saga that renders an
            accurate picture of China’s young generations of the time, with
            their utopias and desires, immersing the spectators in the warm hues
            of a fluid narrative.


            Not long after handsome Zhengwu, a model student in his twenties,
            accidentally drowns in a lake and dies, his younger brother Zhengwen
            enters college and meets again Mao Zhen, Zhengwu’s girlfriend he has
            secretly fallen in love with. Mysterious and elusive, Mao Zhen will
            turn out to be his most challenging test and a continuously haunting
            presence in his life.


            A ballad of intertwining stories, "Love Song 1980" follows the moral
            and psychological growth of a young man, while he falls for a woman
            torn by guilt and passion and gets involved in love triangles and
            relationships which are hard to categorize, against the backdrop of
            Beijing’s liberal awaking.


            Giovanna Fulvi

