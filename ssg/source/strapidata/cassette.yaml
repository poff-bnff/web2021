    synopsis:
        id: 8026
        et: >+
            Animatsioon on ainulaadses positsioonis, kus ta saab olla seotud nii
            visuaalkunsti kui ka filmitootmisega. Siin on mõned olulised näited
            selle omavahelise suhtluse vajalikkusest: need ei ole hübriidfilmid
            või kunstiteosed, vaid animeeritud lühifilmid, mis kutsuvad arutlema
            kunstiloomingu teemal.


            Kes on kunstnikud kõigi nende erinevate kunstivormide taga ja kas
            nad on ikka inimesed? Jah, on küll. Kas neil on vaja palju teisi
            talente, kellega koos töötada? Jah, on küll (mis pole väga üllatav).
            Kas nad muretsevad loominguliste probleemide pärast, mis viivad neid
            oma tööst rääkimise metanarratiivini? Meie programmis küll. Autori
            surm, kui see peaks juhtuma, võib meilt ühe autoritaarse hääle ära
            võtta. Autorid on aga endiselt olemas: vaatlevad, korraldavad ümber,
            annavad aru iseenda tööprotsessi kohta, ja nad ei karda ennast
            nõrgana tunda, olles samal ajal ka kunsti suhtes tundlikud.


            Oluline pole mitte see, et nad ise oma kunstist räägivad, vaid see,
            et me nende meisterlikke filme vaadates neilt palju õpime.

        en: >+
            Animation has a unique position in being able to communicate both
            with the visual arts and filmmaking as well. Here are some prominent
            examples of this care for dialogue: these are not hybrid films or
            artworks, but animated shorts which invite discourse on the artistic
            creation itself.


            Who are the artists behind all those different arts, and are they
            indeed human? Yes, they are. Do they need a lot of other talents to
            work with? Yes, they (unsurprisingly) do. Are they preoccupied with
            creative worries, which lead to a meta-narrative of them talking
            about the work? In our own programme, they do. The death of the
            author, if ever there were one, may have deprived us of a single
            authoritarian voice. At the same time, the authors are still there:
            observing, re-arranging, testifying about their own process, and
            unafraid to feel frail and still artistically sensitive.


            And it's not about them talking about their own art; it's about us
            learning a lot from watching their well-crafted films.

