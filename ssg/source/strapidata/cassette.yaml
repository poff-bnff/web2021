    synopsis:
        id: 8406
        et: >-
            Barcelonat hoiab ärevil väikeste laste teadmata kadumine.
            Ajakirjanik Sebastià alustab omal käel asja uurimist. Kõik märgid
            viitavad, et laste kadumise taga on ravitseja ja bordellipidaja
            Enriqueta Marti. Mida sügavamale mees selles loos ennast kaevab,
            seda õõvastavamana avaneb tema ees pilt Enriquetat ümbritsevast.
            Võime aga ajakirjaniku tähelepanekud ei huvita.


            Elamuslik filmikunstiline tõlgendus reaalselt aset leidnud
            sündmustest. Barcelona vampiiritari kuritegude uurimist jäi
            varjutama palju seletamatut, nagu jäi seletamatuks ka tema
            salapärane surm vanglas. Filmi tegevustik toimub sada aastat tagasi,
            kuid seda eredamalt joonistub välja kaasaeg, kus täiskasvanute
            haiglasliku käitumise ohvriks on jätkuvalt lapsed.


            Stiilse ajaloolise põnevusõuduka esilinastus oli tänavu mainekal
            žanrifilmide festivalil Sitgesis.


            Mihkel Möölman
        en: >-
            Barcelona at the start of the twentieth century sees two cities
            living alongside one another. The first, bourgeois and modernist,
            the other filthy and sordid. When Teresa Guitart, the young daughter
            of a rich family, goes missing, the news sends shockwaves through
            the whole country. The police soon have a suspect: Enriqueta Marti,
            a woman who’s also known as "The Barcelona Vampiress".


            The journalist Sebastia Comas decides to venture into the Raval
            neighborhood’s maze of streets, brothels and secrets, where he will
            find out the dark truth around the kidnappings and macabre murders
            of children that the Vampiress is accused of.
