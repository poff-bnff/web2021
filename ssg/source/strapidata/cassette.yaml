            две. Смогут ли они вырваться из своего "чеховского" оцепенения и
            снова начать чувствовать, дышать, жить и любить?


            В главных ролях: Евгений Цыганов, Евгения Соляных, Яна Троянова,
            Надежда Игошина, Дарья Емельянова.

