    title_en: 'Art Paul of Playboy: The Man Behind The Bunny'
    slug_et: playboy-mees-kes-leiutas-jaenku
    slug_en: art-paul-of-playboy-the-man-behind-the-bunny
    remoteId: '621843'
    synopsis:
        id: 8381
        et: >-
            Graafiline disainer Art Paul on maailma ühe tuntuma kaubamärgi –
            Playboy jänku, mis ei vaja tänaseks mitte kellelegi tutvustamist –
            looja. Samuti on ta klassikalise Playboy ajakirja üks asutajaid ning
            on töötanud seal kunstniku ja disainerina ligi 30 aastat, olles
            ajakirja üheks suurimaks mõjutajaks ja autoriks. Filmis näeb
            ajaloolisi kaadreid ajakirja töö telgitagustest ning kujunemisest.


            Kerge huumoriga vürtsitatud dokumentaalfilm on huvitav pilguheit
            selle omamoodi kultuurifenomeni taustale, mis proovib näidata, miks
            Playboy sai ikooniks ja kuidas see tervikuna muutis senist suhtumist
            kunsti ja keha kujutamisesse tervikuna.


            Mikk Granström
        en: >-
            Art Paul, the designer of the iconic Playboy bunny logo, created a
            lasting impact in graphic art and design throughout the 1950s, 60s,
            and 70s. As the founding art director of Playboy magazine, he paved
            the way for one of the most significant cultural phenomena in
            America. His achievements and impact go far beyond the prime time of
            Playboy Magazine – he was a prolific artist, an inspiring mentor to
            many, a wordsmith and philosopher with whimsical humour. He
            continued to create art till his 90s, aging with grace and
            creativity.


            Through interviews with Paul, former Playboy executives, art
            directors, artists, family members, as well as archival footage and
            imagery, this documentary highlights the life of a legendary art
            director, acclaimed artist and inspiring human being.
