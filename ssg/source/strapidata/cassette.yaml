    synopsis:
        id: 7739
        et: >+
            Lapsepõlv on ilus aeg ning suurekasvamist tuleks välitida. Wendy on
            inspireeritud klassikalisest Peeter Paani loost. Tööliste peres
            kasvav Wendy ja tema vennad unistavad igal õhtul suurtest seikustest
            ja põnevusest, kui korraga ilmub nende juurde poiss nimega Peeter,
            kes nad enda saarele viib.


            Saarel hakkab aga juhtuma palju põnevat. Lapsed tunnevad ennast
            vabana ning avastavad maailma ilu kogu selle täiuses, samuti õpivad
            nad nii mõndagi uut. Meeldejääva pildikeelega koguperefilm on
            huvitav vaatamine nii suurtele kui ka väiksematele filmihuvilistele.

        en: >-
            Wendy and her brothers come from a warm working family. Raised
            amongst dinner plates and diner patrons, the children have an itch
            for the adventurous and slightly mischievous. After long nights
            watching trains rattle by their bedroom window, the kids are whisked
            away by a mysterious boy named Peter. A long journey taken on faith
            lands them on Peter’s island. There they discover a wild new world,
            one without grown-ups and suspended in time. Reveling in their
            youthfulness and sprawling freedom satisfies the kids at first, but
            nostalgia for their lives left behind seeps in. When threats to
            their eternal childhood develop, Wendy is tasked with saving
            herself, her brothers, and the other island children with the most
            powerful tool she has: love for her family.
        ru: >+
            Детство – прекрасная пора. На создание «Венди» автора вдохновила
            классическая история Питера Пэна. Венди и ее братья каждый вечер
            мечтают о великих приключениях, когда неожиданно появляется мальчик
            по имени Питер и забирает их на свой остров. Там их ждет много
            приключений.


            Красочный семейный фильм будет интересен для киноманов всех
            возрастов. Зрителю покажут, что самое мощное оружие, которое может
            быть у человека, – это любовь к семье.

