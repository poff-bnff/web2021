    synopsis:
        id: 7763
        et: >+
            Aastal, mil näib, nagu aeg oleks seisma jäänud, vaatab PÖFF Shorts
            siiski tulevikku oma New Talents võistlusprogrammiga, kuhu kuuluvad
            eranditult vaid tudengifilmid, mis esitlevad meile filmikunsti uut
            põlvkonda ja tuleviku õidepuhkevaid hääli.


            Suhtedraamadest õuduseni, düstoopilisest tulevikust igapäevase
            tööeluni, vihast, südamevalust ja ebaõiglusest huumori, ilu ja
            sidemete loomiseni.


            Programmid ise on tõepoolest eklektilised, kuid kõik osalevad filmid
            on ainulaadsed, julged lood, mil on iseloomu, mida jutustatakse
            filmitegijate soontes voolava tavadele väljakutset esitava
            jõulisusega ja sügava inimlikkusega.


            Samal ajal kui kinomaailm võitleb iga päev ellujäämise eest,
            pühitsevad need programmid värskete filmitegijate loomingut ja
            toimivad loodetavasti ka ravimina, meeldetuletusena ja kõlava
            kinnitusena sellele, et meil kõigil on, mida oodata.


            Meie kavatseme edasi võidelda.


            Malaika Kegode, Varun Raman, Iris Dosen ja Lia Katsiantridou

        en: >+
            In a year where it has felt like time has stood still, PÖFF Shorts
            looks to the future with the New Talents Competition - a category
            exclusive to student films, presenting the next generation of
            filmmaking talent and the burgeoning voices of tomorrow.


            From relationship dramas to body horrors; dystopian futures to
            mundane work lives; anger, heartbreak and injustice to humour,
            beauty and connection.


            The programmes on offer are indeed eclectic, but the films that make
            them all share the trait of being singular, bold stories, told with
            personality, convention-challenging vigour and a deep sense of
            humanity coarsing through their veins.


            Whilst the world of cinema currently fights daily battles to ensure
            its survival, these programmes celebrate the work of emerging
            filmmakers, and hopefully act as a remedy, a reminder and a
            resounding affirmation that we all have plenty to look forward to.


            There's still fight left in us yet.


            Malaika Kegode, Varun Raman, Iris Dosen and Lia Katsiantridou

