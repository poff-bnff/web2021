    synopsis:
        id: 7729
        et: >+
            Selle aasta ühe oodatuma noortefilmi peategelane on 16-aastane
            David, kelle suurim unistus on saada professionaalseks
            hokimängijaks. Kõik läheb aga kergelt öeldes allamäge, kui Davidil
            avastatakse raskekujuline diabeet, mille ravimiseks tuleb talle
            lausa toru kõhtu paigaldada. Poisi pere otsustab kolida uude linna
            ning ta peab minema võõrasse kooli, kus liitub kohaliku hokitiimiga
            nimega “Hundikari”. Uued tiimikaaslased ei võta uustulnukat just
            kuigi soojalt vastu – Davidit kiusatakse halastamatult ning
            hokitiimi kapten Jerry tundub võtvat lausa oma isiklikuks eesmärgiks
            teha Davidi elu täielikult põrguks, samal ajal kui treener vaatab
            vägivaldsest käitumisest mööda, sest “poisid jäävad poisteks!”. Kõik
            see viib muidu rahuliku Davidi murdumispunktini ja küsimuseni – kas
            austuse võitmiseks ja oma koha kinnitamiseks hundikarjas on tõesti
            vajalik laskuda teistega samale tasemele?


            “Hundikari” on film, mis räägib kiusamiskultuurist, valides
            platvormiks äärmiselt konkureeriva spordimaailma. See on lugu, mida
            oled tegelikult juba varem kuulnud ja näinud, kuid mida on lausa
            kohustuslik aeg-ajalt endale meelde tuletada – kõik selleks, et
            osata märgata kiusamise märke ja kiusatud inimesi meie ümber, et
            proovida ennetada olukorda, kus kiusatavast saab omakorda kiusaja.


            Heli Jürisson

        en: >-
            Ice skates cut the ice. Silhouettes of hockey players swirl in the
            spray of the frost, and sharp scratches remain on the ice behind
            them. Talented goalkeeper David (16) is joining a new team. He will
            do everything in his power to make a name for himself in the Wolves
            hockey team. But the position of the current goalkeeper Miky (16)
            seems unshakable. In addition, Miky is the son of a coach. David
            really doesn’t fit in with the Wolves. Maybe it’s the small plastic
            box that pumps insulin into his body. But David will not be defeated
            by diabetes. He is an outsider in the team and faces an avalanche of
            bullying. Those who do not attack also do no not help. David tries
            to fight, but the result is even worse. Pushes, injuries and
            humiliations pile on each other like the spiral scars of tracks
            engraved by ice skates. What will David do?
        ru: >-
            16-летний Дэвид мечтает стать профессиональным хоккеистом, но все
            идет под откос, когда у него обнаруживают тяжелую форму диабета. Его
            семья решает переехать в новый город, где он идет в чужую школу и
            присоединяется к местной хоккейной команде «Волчья стая». Новые
            товарищи по команде не принимают новичка – над Дэвидом безжалостно
            издеваются. Неужели юноше придется опуститься на один уровень с
            ними, чтобы обеспечивать свое место в волчьей стае?
