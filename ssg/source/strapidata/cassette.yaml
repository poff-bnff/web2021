    title_et: Shorts lasteanima võistlusprogramm 2
    title_en: Shorts Kids Animation Competition 2
    slug_et: shorts-lasteanima-voistlusprogramm-2
    slug_en: shorts-kids-animation-competition-2
    remoteId: '622334'
    synopsis:
        id: 7774
        et: >-
            Kuidas saaksime lastega neile sobival viisil rääkida teemadest, nagu
            vägivald ja selle tagajärjed, toiduahela reeglid,
            tehnoloogiasõltuvus, keskkonnaga seotud katsumused või ülekavandatud
            lastekasvatus, võtmata kasutusele klassikaliste telemultikate
            odavaid nalju? Vaadates sel aastal esitatud arvukaid suurepäraseid
            animatsioone, on värskendav näha nii vanu kui ka uusi
            lavastajahääli, kes lähenevad noortele mõeldud filmidele vastleitud
            täiskasvanulikkusega. Meie maailma ülepakutud kirjeldused on maha
            jäetud, tehes ruumi põnevil vaatajate väärilistele väljakutsuvatele
            teemadele. Muretseda pole vaja, need pole lihtsalt jänkukostüümi
            pakitud täiskasvanuelu õudused. Lõbu paljudes värvides ja
            tekstuurides ootab sind ekraanil. Niisiis, hüppa aga kinno ja ära
            lapsi maha unusta!
        en: >-
            How can we talk to children in a palatable way about topics such as
            violence and its consequences, laws of food chain, addiction to
            technology, environmental challenges or over-scheduled parenting
            without resorting to the cheap gag humor of classical TV cartoons?
            Watching the many great animations submitted this year it’s
            refreshing to see both old and new directorial voices approaching
            films for the young with new-found maturity. The over-zealous
            portrayals of our world are left behind leaving space for more
            challenging themes worthy of their curious viewers. Don’t worry,
            it’s not just our adult horrors of life wrapped up in a bunny
            costume. Fun in many colors and textures awaits you on the screen.
            So hop into the cinema and don’t forget your kids!
