    synopsis:
        id: 7904
        et: >-
            Oma esimeses mängufilmis „Unelmate aeg“, mis jõudis ekraanile enam
            kui pool sajandit tagasi, rääkis noor István Szabó loo noormehest,
            kes alles hakkab oma karjääri ja elu üles ehitama. Oma uusimas
            filmis „Lõppsõna“ räägib 80-aastane režissöör meile aga
            pensioniealisest mehest, kelle erialane karjäär saab läbi, kuid
            mitte elu. Nende kahe filmi vahele mahub autori enese vapustav
            edulugu maailma filmiloos.


            Professor Stephanus (Szabo ihunäitleja Klaus Maria Brandauer) on
            tunnustatud kardioloog. Ühel päeval saadetakse ta pensionile, sest
            kuluefektiivne meditsiinisüsteem ei vaja enam tema teeneid ega
            teadmisi. Stephanus pärineb aga põlvkonnast, kes ei oska olla tööta.
            Kuuldes, et tema kodukülas on vabanenud perearsti koht, pole mehel
            selles osas kahtlusi. Alguses on kõik on idülliline, kuid ajapikku
            see muutub: ka maakohtadesse on jõudmas uued väärtused ning doktor
            oma tõekspidamistega saab ühtäkki takistuseks küsitavate muudatuste
            elluviimisel.


            István Szaból pole vajadust kaasaegse filmikeelega flirtida. Selle
            lihtsa looga puudutab autor teravalt ühiskonna sotsiaalpoliitilisi
            valupunkte, kuid eelkõige vanema põlvkonna eksistentsiaalseid
            probleeme. Tähelepanelik vaataja näeb aga, et tegelikult on selles
            lihtsuses ja Szabó filmikeeles olemas kõik see, miks me teda
            armastame ja austame.


            Mihkel Möölman
        en: >-
            In his first feature film, "Age of Illusion", made more than half a
            century ago, young István Szabó told the story of a young man who
            was only starting to build his career and life. In his latest film,
            "Final Report", the 80-year-old director tells us about a
            retirement-aged man whose professional career ends, but whose life
            is not yet finished. These two films span the author’s own amazing
            success story in the film history of the world.


            Professor Stephanus (Klaus Maria Brandauer) is a renowned
            cardiologist. One day, he is sent off to retirement, as the
            cost-efficient medical system no longer needs his services and
            knowledge. Stephanus, however, is from a generation that does not
            know how to be without work. When he hears that the position of a
            family physician is vacant in his home village, he does not
            hesitate. At first, everything is idyllic, but that changes over
            time: new values are reaching rural places and the doctor with his
            beliefs suddenly becomes an obstruction in implementing questionable
            changes.


            István Szabó has no need to flirt with the modern film language.
            This is a simple story with which the author sharply touches upon
            the sociopolitical sore points in the society, particularly the
            existential problems of the older generation. An attentive viewer
            will see that the simplicity and Szabó’s film language contain
            everything for which we love and respect him.


            Mihkel Möölman
