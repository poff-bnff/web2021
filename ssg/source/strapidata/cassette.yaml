    synopsis:
        id: 7756
        et: >+
            Mush-Mush seened on lõbus multifilm kõige pisematele
            kinokülastajatele. Väiksed armsad seenekesed, kes elavad sügaval
            metsas, peavad ühel päeval kasvama suurteks seenteks. Selleks, et
            neist aga suured seened saaksid, tuleb palju õppida, aga õppida
            seentele meeldib ja vähemalt sama palju, kui õppida, meeldib neile
            põnevaid seiklusi leida ning nendest juba paksus metsas puudust ei
            tule.


            Põnevat avastamist!


            Film on eestikeelse dublaažiga.

        en: >-
            Mush-Mush & the Mushables follows the comedy adventures of the
            Mushable community as together they put the fun back into fungi! As
            pocket-sized Guardians of the Forest, each Mushable has a special
            gift. While Mush-Mush can communicate with nature, Lilit shines
            bright like a light and Chep has an impressive memory. As they get
            to know their talents and their limits, the Mushables find there is
            still a lot to discover about growing up… Mush-Mush & the Mushables
            is a fun journey of self-discovery, exciting outdoor adventure and
            mush mush more!


            This film is dubbed in Estonian.
        ru: >+
            «Грибы Маш-Маш» – забавный мультфильм для самых маленьких
            кинозрителей. Маленькие милые грибочки, которые живут в глухом лесу,
            однажды должны стать большими грибами. Но чтобы стать ими, нужно
            много учиться. Грибы любят учиться, к тому же они любят
            захватывающие приключения, а последних в лесу предостаточно. Желаем
            захватывающих открытий и добро пожаловать на Just Film!


            Фильм дублирован на эстонский язык.

