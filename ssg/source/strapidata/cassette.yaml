    synopsis:
        id: 7715
        et: >+
            Uskumatuna kõlava tõestisündinud loo peategelane on 11-aastane Mia,
            kelle mõlemad vanemad on narkomaanid. Kui kohalik süstlapark, kus
            Mia vanemad tavaliselt igapäevast narkodoosi saamas käivad, kinni
            pannakse, ja tema ema ja isa lahutavad, on tüdruk sunnitud koos
            emaga kaugesse väikelinna kolima. Pikka aega on Mia ainuke sõber
            uues linnas tema ukulelet tinistav väljamõeldud sõber, kuid ajapikku
            leiab ta koolist uusi tuttavaid, kelle kodused elud pole samuti
            kõige roosilisemad. Uute sõpradega ajaveetmine ei suuda Miat aga
            kauaks eemale kiskuda narkosõltlasest emast, kelle vastu on armastus
            nõnda suur, et tüdruk on valmis ema rõõmustamiseks kõike tegema –
            olgu selleks siis oma kallimate asjade mahamüümine, et leida uueks
            doosiks vähestki raha või lausa ise narkokullerina töötamine.


            “Süstlapargi laps” on üks neist filmidest, mille lugu ja pildikeel
            kõlab esimest korda tutvustust lugedes liiga etteaimatavalt
            groteskselt, et seda üldse vaadata viitsida. Ärge laske aga
            tutvustusel end petta – tegemist on väga maitsekalt üles võetud
            linateosega, kus oivaliselt on balansseeritud narkosõltuvuse maailma
            tumedus ja jubedus koos kasvava lapse perspektiiviga. Leiab ka palju
            fantaasiat, helgust ja positiivseid hetki. Filmi lõpus jääb
            võidutsema lootus.


            Heli Jürisson


            17.11 seansi järel toimub filmijärgne arutelu Peaasi.ee tegevjuhi ja
            kliinilise psühholoogi Anna-Kaisa Oidermaaga.

        en: >-
            Spring 1995 - after the closure of the Needle Park and the public
            drug scene in Zurich, eleven-year-old Mia and her heroin addicted
            mother Sandrine are relocated to the countryside. While caring for
            her mother, Mia spends time with her imaginary friend and a gang of
            local teenage misfits. These friendships finally give her the
            strength to rebel and break free from her abusive mother.


            17.11 screening will be followed by a discussion panel with the CEO
            of Peaasi.ee and clinical psychologist Anna-Kaisa Oidermaa.
        ru: >-
            В основе фильма лежит реальная история девочки, чья мать была
            тяжелой наркозависимой. 11-летняя Мия переезжает с мамой в
            отдаленный городок после закрытия местного парка Плацшпиц, куда
            родители девочки ходили за ежедневной дозой наркотиков. Долгое время
            единственным другом Мии является вымышленный герой, тренькающий на
            гавайской гитаре, но со временем она находит друзей. Однако ребенок
            продолжает бороться за любовь родного человека. Фильм рекомендуется
            с 12 лет.
