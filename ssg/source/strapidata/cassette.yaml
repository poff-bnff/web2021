    synopsis:
        id: 8440
        et: >-
            Montreali rahvusvaheline filmifestival valis selle filmi oma
            programmi kui kõige silmapaistvama Gruusia režissööri töö pärast
            Otar Iosselianit.


            Kolme painava loo sündmused leiavad aset kolmes majas ja kolme
            sajandi jooksul, neid kummalisi sündmusi ühendab salapärane maal
            „Kaks öökulli“. Zaza ei pelga julgelt rahvuskombeid ja -müüte
            avastada. Maali autor on juba surnud, kuid tema abikaasa väidab, et
            ta armastatu on endiselt elus ning kingib maali ühele psühhiaatrile.
            Teise maailmasõja ajal leitakse maal aga hoopis teise naise
            korterist, kellel oli salajane armuafäär Punaarmee kindraliga
            vahetult enne tolle surma. Leinav ja reedetud lesk peab langetama
            tähtsa otsuse. Kui tegevus jõuab kaasaja Gruusiasse, avastab
            kunstniku lapselaps maali ainsa osakese, mis kuulub kahjuks
            võhivõõrale. Üks maal, kolm asupaika ja enam kui sada aastat
            kulgevad läbi mitme omaniku kummaliste suhete labürindi.


            Edvinas Pukšta
        en: >-
            Montreal IFF selected this second feature film by the most relevant
            Georgian director since Otar Iosseliani.


            Three haunting stories are set in three different houses and spanned
            through three centuries. Mysterious painting named "Two Owls"
            connects bizarre events in Georgia, while Zaza is not shy to explore
            national traditions and myths. Author of the painting has already
            died, but her husband pretends that beloved woman is still alive. He
            gives "Two Owls" as a gift to psychiatrist doctor.


            During World War II the painting is found in the apartment of
            another woman, who had a secret love affair with general of the Red
            Army just before his sudden death. Grieving and betrayed widow must
            take an important decision. Finally in modern Georgia a
            grand-daughter of a painter discovers the only remaining piece of
            "Two Owls", which is unfortunately belongs to a total stranger.


            Edvinas Pukšta
