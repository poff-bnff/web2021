        en: >-
            Little Kati (Katrin Zilinska) spends her summer in the country, in
            the company of herself and her two friends. In her imagination, the
            world is entirely different from ours. Her mother (Raine Loo)
            arrives after a while to pick her up and take her back to the city.
            Kati and the kitten she managed to grab along from the country now
            have to figure out if their imagination can soar freely in the city
            as well.


            Tristan Priimägi
