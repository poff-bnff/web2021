    synopsis:
        id: 8404
        et: >-
            Tõsielusündmustel põhinev film räägib loo Aidast (Jasna Ðuričić),
            keskealisest inglise keele õpetajast ja tõlgist, kes elab koos
            abikaasa, kahe poja ja veel 30 000 põgenikuga ÜRO sõjaväebaasi
            varjupaigas, mida valvavad rahu-valvajad. Linna tunginud Serbia väed
            eiravad ÜRO ultimaatumit ning hakkavad armutult tsiviilelanikke
            kokku koondama.


            ÜRO rahuvalvajate kaitse variseb koost, kui olukord eskaleerub
            Republika Sprska väekomandöri Ratko Mladići (Boris Isaković)
            saabumisega, kes mõistetakse hiljem sõjaroimarina süüdi tegude eest
            Jugoslaavia sõdades. Selles lootusetus situatsioonis, kus põgenikud
            on nagu tapatalgutele viidud lambukesed, näeb Aida palavikuliselt
            vaeva, et viia oma perekond nn turvaalasse.
        en: >+
            Based on true events, the film tells the story of Aida (Jasna
            Ðuričić), a middle-aged English teacher and translator taking
            shelter in a United Nations military base operated by peacekeepers,
            alongside her husband, two sons, and 30,000 other refugees. As the
            Serbian army encroaches on the town and fatal round-ups begin, a UN
            ultimatum is ignored by the invading forces relentlessly shelling
            the besieged civilians.


            The protection of the UN peacekeepers crumbles as the situation
            escalates with the arrival of Republika Srpska army commander Ratko
            Mladić (Boris Isaković), who would later be convicted as a war
            criminal for his actions during the Yugoslav Wars. With the UN’s
            uselessness laid bare, and the refugees left as lambs to the
            slaughter, Aida frantically scrambles to save her family within the
            so-called safe zone.

