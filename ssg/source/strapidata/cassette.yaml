        id: 8050
        et: >+
            Komöödia on parim siis, kui see trotsib ühiskonna tavasid, ja
            Pimedate Ööde komöödiavalikus tehakse seda kindlasti palju. Kuid
            tavad muutuvad ajas ning siin pööratakse pea peale ja esitatakse
            väljakutse isegi moodsatele ning nooruslikele suhtumistele.


            Tempo on komöödia kuningas – seda võib pikaks venitada, nagu siis,
            kui ootad, et õige muusikariist sulle mööda pead lajataks. Samuti
            võib asjade kulgu kiirendada: hakka lihtsalt ilma väljapääsuta
            erinevate veidrate olukordade otsa komistama. Pere, võõrad, naabrid,
            kaasreisijad, töökaaslased, sõbrad – nad on nii naeruvääristamise
            subjektid kui ka objektid. On katsumusi ja olukordi, mida keegi
            meist kogeda ei tahaks. Õnneks oleme pealtvaatajate hulgas. Samas
            teinekord soovime, et saaksime seal olla ja haarata killukese
            kuulsust (või lärmakaid koosviibimisi), mida meie tegelased
            naudivad.


            Komöödia on nagu salapärase kultusega ühinemise rituaal, mis
            mõnikord muudab meele mõrkjaks. Kuid sinna ei saa midagi parata ja
            kahtlemata suudad taas jalgele tõusta.

        en: >+
            Comedy is at its best when it defies social conventions, and surely
            the films in Black Nights Comedy lineup do that a lot. But
            conventions change over time, and even modern, hip attitudes are
            here overturned and challenged.


            Tempo is king in comedy – it can be elongated, like when you're
            waiting for the right musical instrument to hit you in the head. Or
            it can be an accelerated state of affairs: just start bumping into
            various awkward situations with no way out. Family, strangers,
            neighbours, fellow passengers, co-workers, friends – they are both
            the subjects and the objects of ridicule. There are tribulations and
            situations that none of us would like to experience. Thankfully, we
            are in the audience. At other points, we wish we could be there and
            grab a little of the fame (or the rowdy sessions) that our
            characters enjoy.


            Comedy is like an initiation into a mystic cult, sometimes also
            turning into a bittersweet impression. But that's part of the deal,
            and you can certainly rebound.

