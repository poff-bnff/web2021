    synopsis:
        id: 7781
        et: >+
            2020. aasta Rahvuslik võistlusprogramm ajab heas mõttes üle ääre,
            sest tegu on ühe festivali ajaloo suurima programmiga. See on
            positiivne märk sellest, et tööstus kasvab, areneb ja hellitab uut
            talenti, kuid samas näitab see ka kaasamistunnet. Jah, on eestlaste
            tehtud filme, mis on Eestis filmitud. Kuid on ka eesti filmitegijate
            välismaal tehtud filme ja eri riikidest pärit režissööride – paljud
            neist on BFMi tudengid – Eestis tehtud filme.


            Selline mitmekesisus on filmikultuuri jaoks hädavajalik – nagu see
            on ka üldiselt progressiivse ühiskonna nimel – ja näitab, et vaid
            väikese vaatenurgaga riik saab endale lubada arvukaid vaatepunkte
            mängufilmide ja dokumentaalide eklektilise ja meelelahutusliku segu
            näol.


            Esitatud Eesti animafilmid näitavad tasakaalu vanade olijate ja uute
            tulijate vahel, armastatute eest hoolitsemise ja võõrastele
            pöidlahoidmise vahel. Need hõlmavad pea kaubamärgi alla käivat
            huumorimeelt, kuid ka igatsust tavapärasest kaugemale minemise
            järele ning hästipiiritletud vajadust lihtsalt ühendust luua.

        en: >+
            In 2020 the National Competition is positively overflowing with one
            of the largest programmes in the history of the festival. Whilst
            this speaks positively of an industry that is growing, developing
            and nurturing new talent there is also a sense of inclusivity. Yes
            there are films made by Estonians that are shot in Estonia. But
            there are also films from Estonian filmmakers made out outside the
            country while directors from different countries – many of which are
            from the BFM – are making films within Estonia.


            This diversity is vital for film culture – as it is for a
            progressive society in general – and shows that a country with only
            a small point of view can allow for a wide range of viewpoints in an
            eclectic and entertaining mix of fiction and documentaries.


            The Estonian animation films on offer balance between the seasoned
            and the newcomers, between caring for your loved ones and rooting
            for strangers. They involve an almost trademarked sense of humour
            but also a longing to move beyond the ordinary, and a well-defined
            need to simply connect.

