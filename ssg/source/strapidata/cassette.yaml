    synopsis:
        id: 7986
        et: "Osa 12: “Madu mao hinges” (59 min.)\n\nOsa 13: “Väljas ja sees ning hirmu hirmu saladus”\_ (59 min.)\n\nEpiloog: “Rainer Werner Fassbinder: Minu unistus Franz Biberkopfist” (111 min.)\n\n„Paarkümmend tagasi ‒ olin siis ehk 14‒15 ja kannatasin peaaegu tapva puberteedi all ‒ sattus mulle mu ebaakadeemilisel ja äärmiselt isiklikul kirjanduslikul teekonnal, mida täielikult juhtisid mu enda instinktiivsed assotsiatsioonid, pihku Alfred Döblini raamat „Berliin, Alexanderplatz“.“\n\nNii meenutab Rainer Werner Fassbinder oma esimest kohtumist romaaniga, mille põhjal ta lavastas 1979. aastal 15,5 tunni pikkuse telesarja. Fassbinderi biograaf Michael Töteberg on kirjutanud: „Erinevalt Döblinist ei esitle Fassbinder meile suurlinna portreed, vaid toob vaataja ette interjööride jada dramatiseeringu: ta hindab konflikti emotsionaalseid piirkondi ja keskendub täielikult Franzi, Reinholdi ja Mieze suhetele, pannes sellesse konstellatsiooni omaenda elustsenaariumi.\n\nTelesarjas „Berliin, Alexanderplatz“ astus Fassbinder silmitsi omaenda eluga. Suur tegelaste hulk andis talle võimaluse kaasata näitlejatena kõiki inimesi, kellega tema rajad kunagi ristunud olid.“\n\nBravuurikuselt ja filmimeisterlikkuselt jääb Fassbinderi Döblini-adaptsioon ainulaadseks saavutuseks Saksamaa televisiooni ajaloos. Fassbinder on öelnud: „Kui ma olin lõpetanud sarja „Berliin, Alexanderplatz“ võtted, ütlesin endale: „Nii, nüüd on see kunst mulle selge.““\n\n"
        en: >+
            Part 12: Die Schlange in der Seele der Schlange (59 min.)


            Part 13: Das Äußere und das Innere und das Geheimnis der Angst vor
            der Angst (59 min.)


            Epilogue: Rainer Werner Fassbinder: Mein Traum vom Franz Biberkopf
            (111 min.)


            “About twenty years ago – I was just fourteen, maybe fifteen, and
            afflicted by an almost murderous puberty – I came across Alfred
            Döblin’s ‘Berlin Alexanderplatz’ during the course of my very
            un-academic, extremely personal literary journey, governed entirely
            by my own instinctive associations.“


            This is how Rainer Werner Fassbinder remembers his first encounter
            with the novel from which he created his own 15½-hour television
            adaptation in 1979. Fassbinder biographer Michael Töteberg writes:
            “Unlike Döblin, Fassbinder does not provide us with a portrait of a
            metropolis so much as a dramatisation of a series of interiors: he
            gauges emotional areas of conflict and concentrates entirely on the
            relationships between Franz, Reinhold and Mieze, recognising in this
            constellation the scenario of his own life.


            In BERLIN ALEXANDERPLATZ Fassbinder was coming to terms with his own
            life. The large cast of characters gave him the opportunity to
            incorporate as actors all the people who had crossed his path in
            real life.” In terms of daringness and cinematic prowess,
            Fassbinder’s Döblin adaptation remains a unique achievement in
            German television history. Fassbinder: “Once I’d finished filming
            BERLIN ALEXANDERPLATZ I said, o.k., now I‘ve mastered the craft.”

