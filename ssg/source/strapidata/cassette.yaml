    synopsis:
        id: 8483
        et: >-
            Imbi Tamm (Katri Horma) on täiesti tavaline Eesti väikelinna
            tüdruk, kellele meeldib raadiost kuuldud hääli järgi teha. Suurena
            saab temast populaarne raadiohääl, keda tuntakse kogu riigis. See
            võiks olla muinasjutuline lugu, aga kahjuks satub see muinasjutt
            Eesti ajaloos väga raskesse aega. Teises maailmasõjas ja järgnenud
            repressioonides kaovad Imbi ümbert kõik talle kallid inimesed, kuni
            talle jääb alles vaid ta hääl. Ja lõpuks sedagi mitte.
        en: >-
            Imbi Tamm (Katri Horma) is a regular Estonian small-town girl who
            likes to imitate voices that she hears on the radio. She grows up to
            become a famous radio voice who is known all over the country. This
            could be a magic fairy-tale story, but unfortunately it takes place
            in a very difficult time in the history of Estonia. In World War II
            and the subsequent repressions, People dear to her disappear from
            around her one by one, until all she has left is her voice. And then
            she won’t even have that.
