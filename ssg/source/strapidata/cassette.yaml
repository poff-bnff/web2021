    synopsis:
        id: 8459
        et: >-
            Programm pakub täpselt seda, mis kaanel kirjas, keskendudes erinevas
            vanuses meeste lugudele, mille allikad võivad erineda nagu öö ja
            päev. Filmid juhivad tähelepanu keeruliste valikute reaalsusele, mis
            võib vahel viia kaotusvalu ja üksilduseni. Ometi on meie kangelaste
            kogemustes ruumi ka lootuskiirele ja ilule.
        en: >-
            This programme does exactly what it says on the tin as it provides a
            focus on the stories of men of different ages who come from
            backgrounds which can often be worlds apart. The films on offer here
            highlight a reality of complex choices which sometimes lead to the
            pain of loss and loneliness. But these films prove that there’s also
            room for a glimpse of hope and beauty in the experiences of our
            protagonists.
