    synopsis:
        id: 4115
        et: >-
            Ülima põhjalikkusega viimistletud debüütfilm uurib ühe nooruki
            vaimumaailma tumedaid ihasid ja ühe ema kanaemalikke
            kasvatusmeetodeid.


            Meeleheitel ema (Anna Steffens) on nuputanud välja kummalise plaani
            oma poja abistamiseks. Nooruk (Alban Mondschein) kannatab
            destruktiivsete fantaasiate all, mis tiirlevad surma ja vägivalla
            ümber. Et neist häirivatest kinnisideedest vabaneda, nõustub ta ema
            väljatöötatud teraapiaprogrammiga.


            Inimestevahelised suhted on selles filmis moondunud subjekti ja
            objekti suheteks, andes ruumi mõtisklustele vaimuhaigusest, aga ka
            näiteks teemal loodus versus liighoolitsus. Aina õõvastavamale
            pinnale astudes uurib Hambalek ema ja poja suhet ning selle tumedaid
            saladusi esteetilise erapooletuse ja julgusega.


            Film linastub PÖFFi debüütfilmide võistlusprogrammis.


            Christoph Gröner
        en: >-


            Meticulously crafted, this debut explores the duality of dark
            desires within an adolescent mind and helicopter parenting of a
            mother.


            A desperate woman (Anna Steffens) has designed a strange plan to
            help her son. The young man (played by Alban Mondschein) suffers
            from a destructive fantasy life revolving around death and violence.
            In order to change these disturbing obsessions, he engages in his
            mother’s self-devised therapy programme.


            Relationship between human beings are distorted here into
            subject-object relations, opening up a space for reflection on
            nature vs. nurture topics or mental disease. Venturing into more
            horrific territory later on, Hambalek explores a mother-son
            relationship and its dark secrets with aesthetic consequence, candor
            and courage.


            The film will be screened at PÖFF First Feature Competiton
            Programme.


            Christoph Gröner
