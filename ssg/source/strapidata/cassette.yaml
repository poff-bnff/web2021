    synopsis:
        id: 8410
        et: >-
            Mis tunne on olla Naine vihkamist täis ühiskonnas? Mida tähendab
            olla täiuslik Ema? Gruusia debütant Dea Kulumbegashvili lugu võtab
            originaalseid ja ootamatuid pöördeid, portreteerides ühe erilise,
            haavatud, tõrjutud ja välja heidetud Naise elu, vältides tavapärast
            jutuvestmist ja provotseerides uljalt omalaadse huumori,
            ebameeldivate olukordade ja ohtlike ihadega.


            Võimas elamus saavutatakse ülipikkade ja aeglaste, vaiksete
            monteerimata kaadritega, mis on eksklusiivselt filmitud 35 mm
            filmilindile. Ärge heitke meelt, kui te kõigest täielikult aru ei
            saa: see äärmuslik draama vapustab palju tugevamini mõne aja pärast,
            kui te leiate end otsimas vastuseid keerulistele küsimustele usu,
            jumala, perekonna, võõrandumise, seksuaalse ahistamise, vägivalla ja
            alanduse teemadel. Üks haruldasi 2020. aasta debüüte, mis pälvis
            neli auhinda San Sebastani filmifestivalil ja FIPRESCI auhinna
            Toronto filmifestivalil; Gruusia esitas filmi ka
            Oscari-kandidaadiks.


            Edvinas Pukšta
        en: >-
            What is it to be a Woman surrounded by hateful society? What does it
            mean to be a perfect Mother? Georgian debutant Dea Kulumbegashvili
            bravely takes original and unexpected turns to portray a painful
            life of one particular, wounded, outcasted, excluded Woman, avoiding
            traditional storytelling and daringly provoking with specific sense
            of humour, unpleasant situations, dangerous desires.


            Immersive experience is achieved with very long slow silent unedited
            shots, exclusively filmed on 35mm. Don’t be afraid if you will not
            fully understand everything. Radically extreme drama strikes much
            stronger after a while, when you just can’t stop to search for
            answers to difficult questions about religion, god, family,
            alienation, sexual harassment, violent behaviour, humiliation. The
            film was awarded in San Sebastian IFF, earned FIPRESCI award at the
            Toronto IFF and selected as Georgian candidate for the Oscars.


            Edvinas Pukšta
