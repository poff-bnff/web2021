    title_et: Luhtunud pulmaöö
    title_en: Honeymood
    slug_et: luhtunud-pulmaoeoe
    slug_en: honeymood
    remoteId: '623940'
    synopsis:
        id: 8453
        et: >-
            Pruut ja peigmees saabuvad pulmaööl luksuslikku pruutpaaride sviiti.
            Kui pruut Eleanor (Avigail Harari) aga avastab, et tema tulevane
            abikaasa (Ran Danker) on pulmadeks oma endiselt tüdruksõbralt
            sõrmuse kingiks saanud, järgneb suur tüli. Eleanori pealekäimisel
            lahkuvad vastabiellunud hotellist ja asuvad teele, et sõrmus tagasi
            viia. See pealtnäha lihtne missioon kujuneb öö läbi kestvaks
            odüsseiaks Jeruusalemma tänavatel: üheainsa öö jooksul on paarike
            sunnitud seisma silmitsi endiste kallimatega, mahasurutud
            kõhklustega ja nende eludega, mida nad otsustasid selja taha jätta.


            „„Luhtunud pulmaöö“ on tempokas romantiline komöödia, mille ankruks
            on kaks elavat ja dünaamilist näitlejatööd ning mis kinnitab taas
            Talya Lavie ainulaadset annet filmitegijana." – Tribeca
            filmifestival
        en: >+
            A bride and groom arrive at their lavish honeymoon suite on their
            wedding night. When the bride, Eleanor (Avigail Harari), discovers
            her now-husband (Ran Danker) has received a ring as a wedding gift
            from his ex-girlfriend, a knock-out fight ensues. At Eleanor’s
            insistence, the newlyweds leave the hotel and set out on an
            expedition to return the ring. Their simple mission quickly derails
            into an all-night odyssey through the streets of Jerusalem. Over the
            course of a single night, the couple are forced to confront past
            lovers, repressed doubts, and the lives they’ve chosen to leave
            behind.


            ""Honeymood", is a stirring romantic comedy anchored by two lively
            and dynamic performances, cementing Lavie’s singular cinematic
            talent." – Tribeca Film Festival

