    synopsis:
        id: 8425
        et: >-
            Seksuaalsus on inimõigus!


            20-aastane Claudia ei saa ilma ema abita liikuda. Ta näib vahetu ja
            elurõõmus, aga on madala enesehinnanguga. Üle kõige igatseb ta
            puudutuse järele – mitte iseenda, vaid meesterahva puudutuse järele.
            Tahab, et teda suudeldaks ja hellitataks.


            42-aastane Marco on seksuaalterapeut. Tema ülesanne on õpetada
            Claudiale, kuidas avastada ja õppida tundma oma keha. Koos minnakse
            intiimsele teekonnale, kus juhtub see, mis juhtuda ei tohiks –
            Claudia armub Marcosse.


            Avameelne ja kriipiv, stereotüüpe lõhkuv film, mis heidab valgust
            teemale, millest avalikult rääkima ei kiputa – puuetega inimeste
            seksuaalsusele.


            Tiit Tuumalu
        en: >-
            Because of a serious motor disability, Claudia cannot move without
            being helped by her mother. At the age of 20 she is still a virgin
            and wonders what sexual pleasure could possibly be like. But one day
            Marco, a Love Giver, comes into her life. Marco has just attended
            the first course to help disabled people to discover their own
            bodies and sexuality, an unprecedented event, on the margins of
            legality.


            Supported by a team of specialists, Claudia and Marco embark on a
            series of meetings which become ever more intimate. However, the
            project is subject to protocol which includes a rule that is
            difficult to enforce: never fall in love.
