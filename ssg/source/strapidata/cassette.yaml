    title_en: The Penultimate
    slug_et: tagantpoolt-teine
    slug_en: the-penultimate
    remoteId: '621341'
    synopsis:
        id: 4126
        et: >-
            Harilikust harilikum kommunaalametnik satub oma igapäevaseid
            ülesandeid täites hiiglaslikku hoonesse, et kontrollida sealset
            veearvestit. See ülesanne jääb aga viimaseks killuks mehe
            argirutiinis. Ametnik vangistatakse majja, millest välja pääsemiseks
            tuleb läbi närida inim-eksistentsi kõige sitkemad sõlmed.
            Põgenemistee otsimisel juhatab vaatajat võtmeteadmine, et maja
            tähistab betooni valatud süsteemi, mille drama-turgilise
            ruumipaigutuse planeering järgib psühho-analüütilist teooriat
            rohujuuretasandil.


            Tõeliselt silmapaistev tükk neile, kel on südikust kultuurielamuse
            nimel seigelda kafkalikes labürintides ning kes ei kohku groteskselt
            süsimusta absurdihuumori ees. Viimast muidugi juhul, kui iga teose
            tahk on peensusteni paika lihvitud ja elemendid selles oma kindlal
            kõnekal kohal. Seda kõike esindav „Tagantpoolt teine” loob ilmeka
            näite juba debüütfilmiks välja kujunenud autorist, kelle loomingus
            kaigub kindlakäeline nägemus ja stiil.


            Filmi valmimise juures oli innustavaks hüppelauaks ka Taani
            Filmiinstituudi uue talendi toetus, mis lõi võimaluse põhjalikumaks
            eelproduktsiooni perioodiks, et arendada filmi visuaalset
            väljenduslikkust visandite ja jooniste abil. Seeläbi on valminud
            muuhulgas ka „Tagantpoolt teise” filmikeel, mis toob vaatajani eel-
            ja alateadvusliku maailma oma paeluvas krüptilisuses.


            Elise Eimre
        en: >-
            In fulfilling his everyday duties, the most common of common
            communal clerks ends up in a huge building to check the water meter.
            That task turns out to be the last fragment of the man’s everyday
            routine – he is imprisoned in a house to escape from which he must
            chew his way through the toughest knots of human existence. In the
            search for a way out, the audience is guided by the knowledge that
            the house stands for a system cast in concrete, the dramaturgic room
            layout of which adheres to the theory of psychoanalysis on the
            grassroot level.


            A truly remarkable piece for those who have the courage to roam
            Kafkaesque labyrinths in the name of a cultural experience and who
            are not afraid of grotesquely pitch-black absurd humour. The latter
            of course, if every aspect of the film is perfected to the finest
            detail and its elements are in their clearly defined and poignant
            place. "The Penultimate" has all of that and offers us an impressive
            example of an author who has fully evolved by the time of his debut
            film and whose work is driven by strong-handed vision and style.


            The new talent support provided by the Danish Film Institute was an
            inspiring stepping stone in the making of this film, offering a
            longer preproduction period for developing the visual expressiveness
            of the film through sketches and drawings. That has also created the
            film language of “The Penultimate”, which shows the audience a
            captivatingly cryptic pre-conscious and subconscious world.


            Elise Eimre
