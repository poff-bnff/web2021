    synopsis:
        id: 7722
        et: >-
            Noore inimese maailm on niigi keeruline, kogu aeg avastad midagi uut
            ja mõtled, kuidas kõigest aru saada. Kui lisandub veel esimene
            armastus, siis seda keerulisem. 14-aastane noormees kogeb esimest
            korda, mis tähendab olla armunud, kogu maailm oleks justkui muutunud
            ja tundub, et kõik on tema armastuse vastu. Südamlik film, kus
            tegelased ei soovi midagi muud kui õnne. Imeliste osatäjatega film
            jätab vaatajatesse positiivse emotsiooni ja näitab esimese armastuse
            võlu ja valu.
        en: >-
            A brainy fourteen year old embarks on an awkwardly heartfelt first
            love with her brother’s best friend while exploring her budding
            feminism and a gender double standard at their high school. Love is
            hard enough as a teenager - the excitement, euphoria, and even
            overwhelming pain. What happens when friends, parents, and maybe
            even the whole world doesn’t want them together? Can their love
            survive?
        ru: >-
            Мир молодого человека и так сложен: постоянно открываешь для себя
            что-то новое и пытаешься все это понять. Когда добавляется еще и
            первая любовь, то сделать это становится еще труднее. 14-летний
            подросток впервые переживает чувство влюбленности, и кажется, что
            весь мир изменился и все против его любви. Душевный фильм, герои
            которого не желают ничего кроме счастья. Фильм с хорошей актерской
            работой, который дарит зрителям положительные эмоции и показывает
            все очарование и боль первой любви.
