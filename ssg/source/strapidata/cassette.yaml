    synopsis:
        id: 7752
        et: >-
            “Sabata kass” on Rootsi animafilmide klassika hulka kuuluva
            linateose uusversioon, mis räägib loo ärahellitatud kassipojast
            nimega Pelle. Ühel päeval sunnib ootamatu torm Pelle oma turvalisest
            kodust lahkuma ning viib ta tõelisele seiklusele suurlinnas. Peagi
            mõistab hiirekuningas, et linna uueks kassiks olemine polegi nii
            lihtne, sest kõigil tänavakõutsidel pole teps mitte head kavatsused
            ja juba üsna varsti tahab Pelle kangesti leida tee tagasi oma
            turvalisse koju.


            Filmil on eestikeelne dublaaž.
        en: >-
            PELLE NO-TAIL is a timeless Swedish animated classic about a
            pampered kitten who lost his tail. One day a sudden storm steals
            Pelle from the safe countryside and takes him on a true adventure in
            the strange city. There Pelle meets the lovely and kind Maya
            Whitecheeks, and soon a true friendship blossoms. However, it’s not
            always easy being the new cat in town. Not all the catizens have
            good intentions and before long Pelle dearly wants to go back home.


            This film is dubbed in Estonian.
        ru: >+
            Кот без хвоста – новая версия классики шведских мультфильмов,
            рассказывающая историю избалованного котенка по имени Пелле. Однажды
            неожиданный шторм вынуждает Пелле покинуть свой безопасный дом и
            отправляет его в настоящее приключение в большом городе. Вскоре
            король мышей понимает, что быть новым котом в городе не так-то
            просто, потому что не у всех уличных котов добрые намерения, и очень
            скоро Пелле отчаянно хочет найти дорогу обратно в свой безопасный
            дом.


            Фильм дублирован на эстонский язык.

