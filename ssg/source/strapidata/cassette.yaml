    synopsis:
        id: 8430
        et: >-
            Et Kasahstanis tehakse head autorikino, teame me kõik. Kuid see, et
            seal tehakse niivõrd muhedaid rappimiskomöödiaid, tuleb küll
            suuremale osale filmisõpradest üllatusena. Üks sellistest on nüüd
            teie ees.


            Kõik algab üsnagi tuttavlikust situatsioonist. Kaks teineteist
            armastavat noort inimest ootavad oma esimest last, kes on kohe-kohe
            sündimas. Muidugi on käes kohe ka hetk, kus loo peategelane Dastan
            ei suuda enam raseda kaasa pidevat näägutamist taluda ja võtab
            otsuse paariks päevaks kodunt põgeneda. Temaga ühinevad kaks sõpra
            (Eestis võib neid kutsuda ka rullnokkadeks), kellega koos minnakse
            kalale. Kalalkäigu asemel ootab mehi ees aga tõeline põrguralli elu
            ja surma peale, ning algab risti vastupidine kõigele, mida on seni
            aeglase tempoga Kasahstani filmile külge poogitud.


            Helmut Jänes
        en: >-
            It all starts trivially - with a quarrel between a young married
            couple. The spouses are waiting for their first baby, each day the
            situation is heating up.


            The main hero Dastan can’t withstand the continuing pressure from
            his wife. He decides to escape just for one day to his friends:
            unlucky businessman and local police officer.


            Together they plan to go fishing and would have succeeded but the
            series of unforeseen, sudden and misterious things intervened.


            Helmut Jänes
