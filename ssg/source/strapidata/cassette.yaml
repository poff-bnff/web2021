    synopsis:
        id: 8389
        et: >-
            Ali on 12-aastane poiss, kes koos semudega peab pidevalt leidma
            juhuslikke tööotsi, et hinges püsida. Sel moel teenitud raha on
            abiks ka poiste peredele, seepärast on ta ilma pikema jututa valmis
            ka järjekordse töö ette võtma. „Tööandja“ lubab, et kui poisid
            hoiavad asja saladuses, jagab ta heldelt nendega varandust, mis on
            peidus maa-aluses tunnelis. Selleks peavad poisid kaevama käigu
            algusega ühe koolimaja keldrist, kuid enne tuleb kooli õppima asuda.
            Algab ohtlik seiklus, mis paneb proovile poiste sõpruse ja lootuse
            paremale tulevikule.


            Autor avardab ilmselgelt kogupere filmi mõistet: alati ei pea kõik
            olema pealiskaudselt lõbus. See film on kui empaatiatest vaatajale,
            olgu ta 10- või 100-aastane. Veneetsia festivali võistlusprogrammis
            võitis linateos kaks auhinda.


            Mihkel Möölman
        en: >-
            This is the story of 12-year-old Ali and his three friends. Together
            they work hard to survive and support their families, doing small
            jobs in a garage and committing petty crimes to make fast money. In
            a turn of events that seems miraculous, Ali is entrusted to find a
            hidden treasure underground.


            He recruits his gang, but first, to gain access to the tunnel, the
            children must enroll at the Sun School, a charitable institution
            that tries to educate street kids and child labourers, close to
            where the treasure is located.
