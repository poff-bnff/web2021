        et: >-
            Vaevalt et keegi saab jääda ükskõikseks selle suhtes, kuidas Itaalia
            vanamehed metsast trühvleid otsivad.


            Valged trühvlid on maailmas kõige väärtuslikumad – puhas kuld! Isegi
            mitusada tuhat dollarit on oksjonitel nende eest makstud. Mitte
            keegi pole suutnud neid Põhja-Itaalias Alba ümbruses kasvavaid seeni
            veel kultiveerida. Nende kasvukohad on hästi hoitud saladus.


            Carlo, Aurelio, Angelo – kõik ligi või üle kaheksakümne – teavad,
            aga ei ütle isegi pihitoolis. Nad on kogu oma elu elanud lihtsalt,
            väärikalt, loodust hoides. Paraku on ajad muutumas: metsi, kus nad
            on lapsepõlvest peale hulkunud ja trühvleid otsinud, mõjutab üha
            enam kliimamuutus, raiumine, põllumajandussaaste. Aga seegi on
            ainult pool häda, sest maailm ise muutub üha ahnemaks!


            Ilus, poeetiline, inspireeriv – üks selle aasta olulisemaid
            dokumentaalfilme.


            Tiit Tuumalu
        en: >-
            Deep in the forests of Northern Italy resides the prized white Alba
            truffle. Desired by the wealthiest patrons in the world, it remains
            a pungent but rarified mystery. It cannot be cultivated or found,
            even by the most resourceful of modern excavators. The only souls on
            Earth who know how to dig it up are a tiny circle of canines and
            their silver-haired human companions – Italian elders with walking
            sticks and devilish senses of humour – who only scour for the
            truffle at night so as not to leave any clues for others.


            "With a wily and absurdist flare, ‘The Truffle Hunters’ captures a
            precarious ritual constantly threatened by greed and outside
            influences but still somehow protected by those clever, tight-lipped
            few who know how to unearth the magic within nature." – Sundance
            Film Festival
