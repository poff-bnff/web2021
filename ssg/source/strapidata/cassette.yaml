    title_en: 'Made in Corona: Inside Stories'
    slug_et: made-in-corona-lood-seestpoolt
    slug_en: made-in-corona-inside-stories
    remoteId: '625594'
    synopsis:
        id: 8038
        et: >+
            Maailmas on teatud üksused, kes tahavad panna inimesi ennast
            halvasti tundma, kui nad karantiiniaega „targalt” ära ei kasuta. Kui
            sa pärast karantiinist väljumist ei tea peast vähemalt 15
            juuretisetaina retsepti või ei valda klingoni keelt, siis
            tembeldatakse sind kuidagi läbikukkunuks.


            Ometigi ei ärgita lood seestpoolt kadestama neid ülimalt andekaid
            inimesi, kes tegid isolatsiooniperioodil midagi enamat, kui sõid ube
            ja vaatasid ära kõik „Meeleheitel koduperenaiste” hooajad.
            Filmivalik pakub meile hoopis suurt tuge, kuna filmid jutustavad
            kollektiivsest kogemusest, avastamisrõõmust ja soovist mõtestada
            meie keerulisi elusid isegi kõige piiratumates oludes.


            Muidugi on filmid – arvestades piiranguid, millega filmitegijad
            silmitsi pidid seisma – märkimisväärsed tehnoloogilised saavutused.
            Kuid neid ei saa pidada lihtsalt tehnilisteks harjutusteks, vaid nad
            kaevuvad rikkalikku ja emotsionaalsesse soonde, mis puudutab valgust
            ja pimedust ja piirangute olemust.


            Selliste filmide vaatamisel ei tundu ükski ruum, milles oled
            sunnitud viibima, enam nii väike, kui esialgu näis.

        en: >+
            There are certain elements out there who have decided to make people
            feel bad if the time in lockdown isn’t used “wisely”. So if you’ve
            come out of quarantine without knowing at least 15 recipes for
            sourdough or speaking Klingon then you’re somehow branded a failure.


            Yet the films in Inside Stories don’t ignite sparks of jealousy
            about supremely talented people who did more with their time in
            isolation than eat beans and watch a boxed set of Desperate
            Housewives. Indeed, there is much comfort in the works on offer as
            they speak of a collective experience, a desire to explore and make
            sense of our complex lives even when faced with the most confined of
            circumstances.


            Of course, the films here are – considering the restrictions that
            the filmmakers had to face – remarkable technical achievements. But
            they never fall into being technical exercises and mine a rich
            emotional vein that speaks of the darkness and light and the heart
            of confinement.


            With films like these, any space you may be forced to inhabit
            doesn’t feel as small as it once did.

