    synopsis:
        id: 4116
        et: >-
            Süüria konflikti tõttu Damaskusest lahkunud režissööride paar Rana
            Kazkaz ja Anas Khalaf on kirjutanud ja lavastanud viis lühifilmi.
            Viimane nendest, „Mare Nostrum“, valiti Sundance’i festivalile ja on
            osalenud kokku sajal rahvusvahelisel filmifestivalil, võites 35
            auhinda.


            Töötades araabia-inglise tõlgina 2000. aastal Süüria
            olümpiakoondises, tegi Sami (Ziad Bakri) keelevääratuse, mis viis
            konfliktini Süüria valitsusega ja ta oli sunnitud elama poliitilise
            põgenikuna eksiilis Austraalias. Üksteist aastat hiljem, kui Sami on
            uue eluga kohanenud, algab Süüria revolutsioon ja tema vend
            arreteeritakse rahumeelsel meeleavaldusel. Kuna Sami tunneb endiselt
            süüd oma pere mahajätmise pärast, haarab ta kinni võimalusest oma
            minevikku heastada ning võtab ette ohtliku teekonna tagasi
            Süüriasse, et oma vend üles leida. Kohale jõudes saab ta aru
            kohustustest oma maa ja perekonna ees ning on valmis vabaduse nimel
            kõik ohvriks tooma.


            Kazkaz ja Khalaf on hakkama saanud väga terava kaasaegse põnevikuga,
            mis toimub ühes maailma problemaatilisemas piirkonnas. Sami isikliku
            loo taustal näidatakse väga paljude süürlaste olukorda, kes on
            sunnitud kõik maha jätma sel ajal, kui nende riik vaevleb lõputute
            konfliktide käes.


            Vassilis Economou
        en: >-
            After leaving Damascus due to Syrian conflict, directorial duo and
            couple in life, Rana Kazkaz and Anas Khalaf have written and
            directed five short films. Their last short, "Mare Nostrum", was
            selected for Sundance and has travelled in 100 international
            festivals, receiving 35 awards.


            While working as the Arabic-English interpreter for the Syrian
            Olympic team in 2000, Sami (Ziad Bakri) had a slip of the tongue
            which got him into trouble with the government and forced him to
            live in exile in Australia as a political refugee. Eleven years
            later, when Sami had already adapted to his new life, the Syrian
            revolution starts, and his brother is being arrested for
            demonstrating peacefully. Haunted by feelings of guilt for
            abandoning his family, Sami seizes the moment to fix his past and
            embarks on a dangerous journey back to Syria in order to find his
            brother. Once there, he realizes his responsibility towards his
            country and family, and is ready to jeopardize everything for
            freedom.


            Kazkaz and Khalaf deliver a subtle political contemporary thriller
            set in one of the most troublesome regions in the world. By taking
            Sami’s personal story as a premise, they build around his character
            an environment that reflects the fragile balance of many Syrians
            that were forced to abandon everything as their country went through
            a never-ending conflict.


            Vassilis Economou
