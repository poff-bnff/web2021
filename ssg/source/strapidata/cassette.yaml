    synopsis:
        id: 7936
        et: >-
            Tuhanded inimesed koguvad aastaid raha, et osta pilet ristluslaevale
            Maksim Gorki, mis sõidab mööda emakest Volgat – räägitakse, et
            õnnetud leidvat sealt armastuse!


            Dokumentalistika elav klassik Jerzy Śladkowski teeb ühe taolise
            reisi kaasa, olles kolme nädala jooksul tunnistajaks, kuidas selle
            romantiliste legendidega ümbritsetud laeva pardal lapitakse murtud
            südameid ja sassis suhteid, otsitakse meeleheitlikult hingesugulast,
            kes elu teises pooles üha enam kummitavale üksindusele lõpu teeks.


            Soe ja humoorikas, nukra alatooniga film elab õnneotsijatele kogu
            hingest kaasa. Tüünelt voolav jõgi aitab pettumusi leevendada.
            Lootus sureb viimasena!


            See on „Jaam kahele” või õigemini „Laev kahele”.


            Tiit Tuumalu
        en: >-
            A lovesick misfit, a mysterious beauty, a retired civil servant, a
            randy fortuneteller and a doubtful young couple meet in late summer
            on a Russian river cruise on Volga.


            As many other passengers, they board the ship with broken hearts and
            shattered illusions, but also hoping for a change into better,
            seeking peace and space to come into terms with meaning for their
            lives.


            What does fate have in store for them?
