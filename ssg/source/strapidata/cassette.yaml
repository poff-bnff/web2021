    synopsis:
        id: 4118
        et: >-
            Jan Holoubeki debüütfilm on liigutav põnevus-draama, mis põhineb
            absurdselt kohutavale tõsielulisele loole.


            Tomek Komenda elu purunes igaveseks ühel dramaatilisel ööl, kui ta
            arreteeriti süüdistatuna jõhkras mõrvas, mõisteti kohtus süüdi ning
            heideti aastakümneteks vangi. Vaatamata aastatepikkusele
            alandamisele, vägivallale ja ülekohtule säilitas Komenda lootuse
            ning inimlikkuse. Tema lugu pälvis Poolas tohutult tähelepanu, mis
            ei vaibunud ka siis, kui õiglus jalule seati ning kogu protsessi
            räpakas kulg ja motiivid avalikustati. Režissööri huvitabki
            põhiliselt seesama küsimus, mis protsessi jälginud rahvastki: kuidas
            sai selline asi juhtuda? Piotr Trojan kehastab siirast ja pisut
            lihtsakoelist noormeest soojusega, mis toob kogu tragöödia vaatajale
            hirmuäratavalt lähedale.


            Holoubek jälgib Komenda ja tema ema, kes poja süüs kõhklemata teda
            kõik need aastad toetas, üleinimlikku võitlust, et säilitada seda
            vähest, mis sellises olukorras inimesest inimese teeb. Ning püüab
            leida kinnitust, et ka täielikul põrguteel on võimalik uskuda,
            hoolida ning mitte alla anda.


            Dagmar Raudam


            Debüütfilmide võistlusprogrammi žürii eriauhind
        en: >-
            Jan Holoubek’s debut film is a moving thriller drama which is based
            on an absurdly horrifying true-life story.


            The life of Tomek Komenda was destroyed forever on a tragic night
            when he was arrested accused of a brutal murder, convicted in court
            and thrown into prison for decades. Despite years of humiliation,
            violence and injustice, Komenda kept his hope and humanity. His
            story attracted immense attention in Poland, which did not fade even
            when justice was established and the dirty course and motives of the
            process were made public. Jan Holoubek is mainly interested in the
            same question that the public asked while watching the process: how
            could a thing like that happen? Piotr Trojan plays the sincere and
            somewhat simple main character of the story with warmth that brings
            the entire tragedy terrifyingly close to the audience.


            Holoubek follows the superhuman struggle of Komenda and his mother
            to preserve the last scraps of what makes us human in such a
            situation, trying to find assurance that it is possible to believe,
            care and not give up even on an utter road to hell. While not
            doubting her son’s guilt, Komenda’s mother supported him all those
            years.


            Dagmar Raudam


            First Feature Competition Special Jury Prize
