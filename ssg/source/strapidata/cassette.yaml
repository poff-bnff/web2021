    synopsis:
        id: 7926
        et: >-
            Türgi stsenarist ja režissöör Nisan Dağ sai tuntuks kuus aastat
            tagasi oma esimese mängufilmiga „Across the Sea“, mille ta lavastas
            koos Esra Saydamiga ning mis noppis mitmetelt festivalidelt auhindu.
            Istanbuli hiphopikultuurist inspireerituna esitleb ta nüüd
            kauaoodatud teist mängufilmi „Veel üks hingetõmme“.


            Istanbuli karmis elamurajoonis aset leidva loo keskmes on Fehmi
            (Oktay Çubuk), andekas 19-aastane räppar, kelle bonzai-sõltuvus
            (bonzai on odav sünteetiline ja surmava toimega narkootikum) seab
            ohtu tema muusikukarjääri. Fehmi teed ristuvad Deviniga (Hayal
            Köseoğlu), 25-aastase kõrgklassi DJga, kes on samuti eksinud hing.
            Noored armuvad ning leiavad koos aega veetes armastust ja
            inspiratsiooni, millest nende elus puudu oli ja mida saab väljendada
            läbi muusika. Ometi muutub see ühtaegu nii kirglik kui ka keeruline
            suhe üsna pea kummalisele paarikesele mürgitavaks.


            Istanbuli noorsoo räpivaimustusest lummatud Dağ portreteerib seda
            subkultuuri, viies vaataja emotsionaalsetele Ameerika mägedele, kus
            sulandatakse sõltumatu kino, karmi reaalsuse ja animatsiooni
            elemente. Kasutades nii uusi talente kui ka amatöörnäitlejaid, loob
            režissöör oma kangelastele omapärase underground-keskkonna. Samas
            teeb ta koostööd ka mainekate Türgi räpparitega, muuhulgas ka Da
            Poetiga, andes sel moel filmile leebe autentsuse, mis puudutab
            igaüht.


            Vassilis Economou


            Žürii auhind parimale režissöörile
        en: >-
            Turkish writer-director Nisan Dağ rose to prominence six years ago
            with her debut feature, “Across the Sea”, which she co-directed with
            Esra Saydam and which was awarded at multiple festivals. Inspired by
            the hip-hop culture of Istanbul, she is presenting her much
            anticipated sophomore feature “When I’m Done Dying”.


            Set in a rough neighbourhood of Istanbul, the story follows Fehmi
            (Oktay Çubuk), a talented 19-year-old rapper who is addicted to
            bonzai, a cheap synthetic and deadly drug, jeopardizing any success
            for his music career. Fehmi will cross paths with Devin (Hayal
            Köseoğlu), a 25-year-old upperclass DJ, who is also a lost soul.
            They will fall hard for each other, and by spending time together,
            they will find love and the inspiration they were lacking, which
            will be expressed through music. However, the simultaneously
            passionate and troubling relationship between this odd couple will
            soon become quite toxic.


            Fascinated by the passion of Istanbul’s raging youth for rap, Dağ
            portrays their subculture by delivering an emotional rollercoaster
            that is blending elements of independent cinema, harsh reality, and
            animation. By working with emerging talents and non-actors, she is
            recreating the underground environment where her heroes live in,
            while she is also collaborating with acclaimed Turkish rappers,
            including Da Poet, offering a subtle authenticity to a film that can
            touch everyone.


            Vassilis Economou


            Jury Prize for The Best Director
