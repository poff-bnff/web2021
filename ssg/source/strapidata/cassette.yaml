    remoteId: '621901'
    synopsis:
        id: 8424
        et: >-
            Keda teenib politsei – riiki või rahvast?


            Max Weberi arvates on vägivalla monopol riigi käes. Üha sagedamini
            kasutab riik seda oma kodanike vastu. Ja mitte ainult Venemaal või
            Valgevenes. Totalitarismile iseloomulike meetoditega aetakse
            protestijaid laiali ka demokraatlikes riikides – kus iganes köeb
            rahulolematus ja viha. Vägivald sünnitab aga vägivalda.


            Prantsusmaa kokkupõrgete näitel käsitlevad politseivägivalda sealsed
            haritlased, selle ohvrid, politsei ise. Kohati šokeerivate kaadrite
            taustal hargneb tõeline intellektuaalne tulevärk, kus vaagitakse
            üksipulgi argumente, millega võim õigustab oma brutaalset käitumist.


            Rohkelt mõtteainet pakkuv film kõigile neile, kes tunnevad tõsist
            huvi ühiskonnas toimuvate protsesside vastu.


            Tiit Tuumalu
        en: >-
            In this stimulating, sometimes shocking, and altogether powerful
            documentary about police violence in contemporary France, filmmaker
            and journalist David Dufresne examines the ways in which a
            government justifies brutal acts against its own citizens.


            Taking its title from sociologist and political economist Max Weber,
            who wrote that the state establishes a "monopoly on violence" by
            claiming the legitimate use of force, Dufresne’s film mixes footage
            of attacks on protestors – largely of the gilet jaunes, or "yellow
            vest," political movement – and interviews with intellectuals,
            police officers, and victims of police assault.
