        id: 8416
        et: >-
            Jaapani näitleja ja kultuslavastaja Sabu verivärske film räägib
            autorile kohaselt üpris ebakonventsionaalse (armastus)loo.


            Yuyuko Takemiya menuki põhjal valminud film on pealtnäha lihtsa
            süžeega: poiss kohtab tüdrukut. Tüdrukut kiusatakse koolis tema
            omapärase käitumise pärast ja kogu klass läheb selle tõrjumisega
            kaasa. Noormees vanemast klassist on ainuke, kes sisemise
            moraalitunde sunnil tema eest välja astub. Temast saab kangelane, et
            tüdruk näeks ja rakendaks kangelast enda sees. Kuid ühtäkki muudab
            lugu täistuuridel suunda ning pinna alt surub end välja midagi
            hoopis ootamatut ja sügavat. Nii saab lihtsast klassikalisest loost
            üllatav ja mitmetahuline teos, mis puudutab ühiskonna ja inimese
            tumedamaid pooli. Kõlama jääb huvitav kombinatsioon värskusest,
            traagikast ja koomilisest mängulisusest.


            Dora Lall
        en: >-
            Kiyozumi Hamada is a third-form secondary school student. He
            possesses a strong sense of justice. One day, he sees first-former
            Hari Kuramoto being bullied. It seems the older students have it in
            for her. Kiyozumi stands in her defence. From then on, whenever Hari
            is in trouble, the boy will defend her. With time, Hari and Kiyozumi
            grow closer. The boy is aware of Hari’s charm and the beauty of her
            mind, and Hari is grateful to Kiyozumi and admires him. And yet,
            Hari has a secret she dares not tell anyone. Not even Kiyozumi, who
            wants nothing but to protect her. Meanwhile, a terrible danger is
            coming...


            An adaptation of Yuyuko Takemiya’s bestselling novel. A story about
            unlikely love that brings hope.
