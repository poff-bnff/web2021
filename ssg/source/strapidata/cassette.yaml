    synopsis:
        id: 8445
        et: >-
            Hiigellained, tormav meri – see on surfarite paradiis. Film
            portreteerib üht parimat naissurfarit Joana Andradet, kes pidevalt
            nihutab surfamise piire ja vallutab laineid, millega jäävad hätta ka
            mehed. Tema julgus ja sihikindel töö on viinud teda sinna, kuhu ta
            tänaseks on jõudnud. Oma järgmiseks suureks väljakutseks peab Joana
            veel palju treenima ja sellel teel tuleb ette ka nõrkushetki.


            Soome režissööri Minna Duftoni portreefilm näitab meile kogu
            sportlaseks pürgimise ilu ja valu ning visadust, mida selleks vaja
            läheb. Samuti esitab ta filmis olulisi küsimusi, nt miks ei
            väärtustata nais- ja meessportlasi maailmas ühtmoodi ning kas
            spordis on kohta võrdõiguslikkusel.


            Mikk Granström
        en: >-
            When filmmaker Minna Dufton started her documentary about elite big
            wave champion surfer, the "tiny fighter" Joana Andrade who rides the
            powerhouse waves at Nazaré, Portugal (home of the 100ft World Record
            Wave surfed by Garrett McNamara), little did she know Joana harbored
            a deep secret. By way of explaining the safety equipment big wave
            surfers use, Joana shared her deep fear of drowning, something many
            big wave surfers share. In that one extraordinary moment, a
            remarkable cinematic serendipity would unfold and bring together the
            tiny Portuguese surfer with Finnish world champion free diver,
            Johanna Nordblad for the most unusual of training sessions.


            "Big vs Small" is a modern-day fairytale stretching from the raging
            monster waves in the south to the dark stillness of a far-north,
            frozen Finnish lake; it's about power and strength on top of the
            water, and facing demons under it.
