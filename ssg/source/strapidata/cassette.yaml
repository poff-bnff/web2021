    synopsis:
        id: 8418
        et: >-
            Modelli ja kuulsa jalgpalluri naise Verónica elu keerleb tema imago
            ümber. Naine on vägagi teadlik sellest, kuidas teised (sh tema oma
            mees) teda näevad, igal sammul taasloob ta eduka ärinaise ja hea
            abikaasa kuvandit. Kui aga päevavalgele tuleb üks traagiline õnnetus
            lähiminevikust ja pinged Verónica sees aina kuhjuvad, peab temagi
            tunnistama, et päris elu ei allu sotsiaalmeedia filtritele. Või
            siiski?


            Peaosatäitja Mariana Di Girólamo (keda PÖFFi publik sai aasta tagasi
            näha Pablo Larraini filmis „Ema“) suurepärane rollisooritus tõmbab
            meid aina sügavamale Verónica punutud võrku. Kahtlemata püüab pilku
            ka omanäoline pildikeel: see Tšiili film on läbivalt üles võetud
            staatilise kaameraga ja kaadri keskmes on loomulikult Verónica.
            Režissöör-stsenaristi Leonardo Medeli päevakajaline ja
            meelelahutuslik film annab võimaluse vaadata peeglisse ja süüvida
            meie endi rolli selle lõputute filtrite ja maskide maailma loomisel.


            Liisi Rohumäe


            Põhjusega mässaja auhind
        en: >-
            The life of Veronica, a model and the wife of a famous football
            player, revolves around her own image. She is very aware of how
            other (including her own husband) see her and she keeps recreating
            the image of a successful businesswoman and a good wife at her every
            step. However, when a tragic accident from the near past is
            uncovered and the tensions keep piling up inside Verónica, she is
            forced to admit that real life does not conform to social media
            filters. Or does it?


            The performance of lead actress Mariana Di Girólamo (whom the PÖFF
            audience saw in Pablo Larrain’s "Ema" a year ago) pulls us ever
            deeper into the web woven by Verónica. The peculiar visual language
            also doubtlessly catches the eye: this Chilean film has been shot
            with a static camera, with Veronica naturally at the centre of the
            screen. Director and screenwriter Leonardo Medel’s topical and
            entertaining film offers us an opportunity to look in the mirror and
            contemplate our own role in creating this world of endless filters
            and masks.


            Liisi Rohumäe


            Rebel with a Cause Award
