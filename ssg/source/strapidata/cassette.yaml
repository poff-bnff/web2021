    synopsis:
        id: 8364
        et: >-
            Chino Moya võtab lahti kõik selle, mis on inimese päikese paitatud
            pehme naha all — veri, soolikad, lima ja sapp ning sisemine äng
            nende kõigi vahel.


            Kusagil „Blade Runneri“ seniteadmata Lasnamäe rajoonis õitseb
            lihatööstus, mille tooraineks on orjapidamisest tekkinud
            inimjäänused. Selle düstoopia lynchiliku lähituleviku kihistustes
            leiame aga inimesed, kelle pained söövad neid endid elusalt. Sekka
            veel verejanulist minevikku hundiseaduste aegu ning saabki kokku
            piiritu ulmeilma, millel on inimese psüühika kohta kordades rohkem
            öelda, kui üks väike sotsiaaldraama tihtilugu suudab.


            „Alljumalad“ teeb seda kõike niivõrd löövalt, et juba filmi esimese
            poole peal tekib oht suurest vaimustusest mööda seinu kõndima
            hakata. Rõõm Eesti filmitegijate kaastööst lisab siinkohal veel
            omakorda tuure juurde.


            Elise Eimre
        en: >-
            Chino Moya takes apart everything that is hidden under the soft
            sun-stroked skin of a human being – blood, intestines, slime and
            bile and the inner angst between all.


            In a formerly unknown Lasnamäe district of "Blade Runner", there is
            blooming industry which uses human remains from the slavery business
            as raw material. In the multiple layers of the dystopic Lynchian
            future, we find people whose fears are eating them alive. Add a
            pinch of blood-thirstiness from the time of dog-eat-dog law, and we
            get a boundless fantasy world which has many times more to say about
            the human soul than any small social drama often can.


            "Undergods" does it all so strikingly that already the first half of
            the film entails the risk of wanting to walk up and down the walls
            out of sheer and utter delight. Joy over the contribution of
            Estonian filmmakers adds another twist to the feeling of
            satisfaction.


            Elise Eimre
