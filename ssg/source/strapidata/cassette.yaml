    synopsis:
        id: 8413
        et: >-
            Õdede lugu on üks selliseid, mille juurde filmikunstis ikka ja jälle
            tagasi pöördutakse. Macalusode perekonna moodustavad kuus orvuks
            jäänud õde. Nad elavad Segasumma suvila laadses Palermo korteris,
            elatudes tuvide kasvatamisest ja õndsast ükskõiksusest. Õdede
            ühtsusesse tekib aga mõra, kui pere pesamuna õnnetuses hukkub.


            Film jälgib sõsarate elu läbi mitme aastakümne. Näeme
            lahkukasvamist, leppimist, kollektiivse süü paineid. Iga õde
            kehastab erinevaid soove ja temperamenti. Ilma vanemliku toe ja
            suunajateta ei oska nad end aga realiseerida. Korterist saab filmis
            omaette tegelaskuju – kohati grotesksena mõjuv pesapaik, mis
            talletab hirmud, kire, päikese pleekiva kuma ja vihahoogude
            nõudeklirina.Filmi režissööriks on Itaalia tunnustatud
            teatrilavastaja Emma Dante, kes tõi loo esimest korda publiku ette
            teatrilavadel. Nüüd on ta jõudnud filmiversioonini.


            Aurelia Aasa
        en: >-
            Maria, Pinuccia, Lia, Katia, Antonella. The childhood, adulthood and
            old age of five sisters born and raised in an apartment on the top
            floor of a small block in the suburbs of Palermo, where they live
            alone, without their parents.


            A home that bears the marks of the time that passes, as do those who
            have grown up in it and still live there. The story of five women,
            of a family, of who goes, who remains and who resists.


            The sisters are based on the characters from Emma Dante’s
            award-winning play of the same title.
