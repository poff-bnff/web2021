    synopsis:
        id: 8452
        et: >-
            Pärast šokeeriva ülekohtu ja sallimatuse paljastamist India
            kohtusaalides (2014. aasta debüütfilm „Kohus“) läheneb mitmekülgselt
            andekas Chaitanya Tamhane seekord loominguliselt India rahvamuusika
            keerulistele meloodiatele ja rituaalidele, mis on täis varjatud
            üllatusi ja saladusi. Valmistuge erakordselt põhjalikuks
            khyali-õppetunniks (khyali on klassikaline India laulustiil), kus
            kasutatakse erinevaid raga’sid ning kombineeritakse muusika
            tehnilisi ja ideelisi elemente.


            Unelev muusikaline draama on miksitud meditatiivse hüpnootilise
            kulgemisega ja autosõiduga tänapäeva Mumbai tänavatel. Mehhiko
            tipplavastaja Alfonso Cuaron liitus võtte-grupiga tegevprodutsendina
            enne filmi maailmaesilinastust 77. Veneetsia filmifestivalil, kus
            film pälvis nii parima stsenaariumi kui ka FIPRESCI autasu.


            Edvinas Pukšta
        en: >-
            After revealing shocking injustice and intolerance in Indian
            courtrooms (2014 debut "Court") multi-talented Chaitanya Tamhane
            creatively plays complex melodies and rituals of traditional Indian
            music, which has so many uncovered surprises and mysteries. Prepare
            for extraordinarily detailed lesson about Khyal (a classical Indian
            singing style) with sounds of different ragas, which combines
            technical and ideational ideas of music.


            Dreamy musical drama is mixed as meditative hypnotic wandering and
            riding on the streets of modern Mumbai. Mexican master Alfonso
            Cuaron joined as executive producer before a world premiere at the
            77th Venice IFF, where the Best Screenplay award and the FIPRESCI
            Prize has roared with lions.


            Edvinas Pukšta
