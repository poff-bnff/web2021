    synopsis:
        id: 7728
        et: >-
            Muidugi on ebameeldiv saabuda keskkonda, kus kedagi ei tunne. Veel
            hullem on asi siis, kui täielikult sulanduda pole lootustki, sest
            ümberkaudsed ei saa end ealeski tundma nii nagu sina. Oskar ja Lilli
            on Tšetšeeni sõjapõgenikest õde ja vend, kelle Austriast
            deporteerimine pannakse seisma, kui nende ema üritab enesetappu.
            Sotsiaalhoolekande masinavärk lahutab õe ja venna, paigutades nad
            erinevatesse asenduskodudesse, kuid lahusoleku ajal ei unusta nad
            teineteist hetkekski ning tõotavad ema üles otsida.


            Peeter Kormašov
        en: >+
            Once again, the refugee family Godaj should be deported. After
            another suicide attempt by the mentally unstable mother, Oskar and
            Lilli are accommodated by different foster parents. However, before
            they lose the only thing they have, namely themselves, the two
            siblings try to avert the threatening fate with poetic and unusual
            means. The two secretly Keep contact, decide to find the mother and
            flee together.

        ru: >-
            Конечно, некомфортно попадать в новую среду, где все друг друга
            знают уже давно. Еще хуже, когда нет ни малейшей надежды на полное
            вливание в компанию, потому что окружающие никогда не почувствуют
            себя, так как ты. Оскар и Лилли – сестра и брат, чеченские беженцы,
            чью депортацию из Австрии приостанавливают, когда их мать пытается
            покончить жизнь самоубийством. Система социальной защиты отправляет
            очень близких детей в отдельные приемные семьи, но во время разлуки
            они ни на минуту не забывают друг друга и обещают найти мать.
