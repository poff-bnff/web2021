    synopsis:
        id: 8046
        et: >+
            Traditsiooniliselt toimub Haapsalus iga aasta aprillis HÕFF –
            Haapsalu Õudus- ja Fantaasiafilmide Festival. Kuna aasta 2020 on
            olnud veidi teistsugune, said seekord kõik huvilised festivali
            õudusfilme veebi vahendusel vaadata.


            Nüüd on publikul võimalik näha valikut festivali parimatest
            lühiõudukatest, mis pakuvad võrdselt nii hirmujudinaid kui ka
            põnevust.


            HÕFF kuulub Mélièsi rahvusvaheliste festivalide föderatsiooni, mis
            on pühendunud Euroopa žanrifilmide väärtustamisele ja toetamisele.
            Euroopa parim täispikk fantaasiafilm ja lühifilm pärjatakse igal
            aastal auhinnaga Méliès d’or.

        en: >+
            In April every year, it is tradition that the Estonian town of
            Haapsalu plays host to HÕFF – the Haapsalu Horror and Fantasy Film
            Festival. But, with 2020 being what it is, this year the whole of
            Estonia got to partake of some scary movies with the programme
            moving online.


            Now audiences will get the chance to see a selection of some of the
            finest scary shorts screened during the festival, an opportunity to
            be scared and thrilled in equal measure.


            HÕFF is a member of the Méliès International Festivals Federation,
            an organisation dedicated to celebrating and supporting genre film
            of European origin. The Federation annually awards a Méliès d'or
            prize for the best European fantastic feature film and short film.

