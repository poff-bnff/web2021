    synopsis:
        id: 7740
        et: >+
            Väike tüdruk Ksyusha lapsendatakse tondilossilikust lastekodust
            toredasse perekonda – ta saab endale uue kunstnikust ema ja
            kirjanikust isa. Kõik kolm on äärmiselt õnnelikud ning õhtud
            veedetakse tihti pere keskel kodus, mil isa loeb tütrele lugusid oma
            mitmetest fantaasiaraamatutest. Idüllilisse ellu saabub aga järsk
            lõpp kui Ksyusha isa vanad tuttavad proovivad perekonda lõhki
            kiskuda ning kõigele tipuks satub tüdruk emaga autoõnnetusse.
            Ärgates leiab tüdruk end aga isa raamatutest tuttavast Pimeduse
            Linnast, mis küll sarnaneb kodulinnale Peterburile, kuid on kõvasti
            pimedam ja külmem. Pimeduse Linnas elavad äärmiselt veidrad
            tegelased, keda valitseb hirmuäratav Nõid, kes soovib kõigest väest
            ka Ksyushat vangistada. Tüdruku ainukeseks liitlaseks uues kõhedas
            maailmas saab lustakas maagiliste võimetega assistent nimega
            Paramon, kellega koos võetakse ette ohtlik rännak, et leida üles
            Ajavõti, millega saab aega tagasi keerata ja nõnda ära hoida hirmus
            autoõnnetus ja päästa Ksyusha perekond igavesest pimedusest... Kui
            otsid tempokat ja lõbusat fantaasiafilmi, on “Ajavalvurid” just
            Sulle mõeldud.


            Heli Jürisson

        en: >-
            An exiting phantasmagorical mystic tale set in classical St.
            Petersburg. A girl Ksyusha is adopted into a family of a writer and
            an artist. She finally got fortunate. But having been in a car
            accident, the girl finds herself in the Dark City, where along with
            her magical assistant Paramon, she must overcome evil witchcraft and
            rewind the city clock to stop the Witch and her black army from
            taking over the city. Will the girl succeed in finding the Time Key
            and rewind the clock? Will happiness return to her new family?
        ru: >-
            Маленькую Ксюшу удочеряет хорошая семья, забрав из похожего на дом с
            привидениями детского дома – у нее появляется мама художница и папа
            писатель. Все трое безумно счастливы, вечера часто проходят в кругу
            семьи, и папа читает дочери рассказы из своих фантастических книг.
