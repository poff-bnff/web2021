    synopsis:
        id: 7770
        et: >-
            Jutustav, allegooriline, ulmeline, painajalik, häbematu,
            eksperimentaalne – see kõik on siin esindatud. Anima
            võistlusprogramm heidab kavala pilgu tavapärasusele, laseb
            filmikunstnikel nii iseenda kui ka oma kunsti üle metatasandil
            mõtiskleda ning vaatajatel reisida eksootilistesse kohtadesse ja
            kultuuridesse, kuhu tavaliselt ei satu. Jaapanist ja Hong Kongist
            Suurbritannia, Prantsusmaa ja Ameerika Ühendriikideni – animeeritud
            lühifilmid reageerivad sotsiopoliitilistele probleemidele neile
            eriomasel (kuid siiski järeleandmatul) moel. Animatsioon võib
            põhimõtteliselt igasuguseid asju kunstiliselt ümber kujundada, kuid
            siin seisab ta ühe jalaga maa peal. Dialoogi järele on ka üldine
            vajadus, kuid mitte vigastele eelarvamustele alistumise teel.
            Võistlusfilmid julgustavad loovat suhtumist peaaegu ainulaadsetes
            olustikes, alustades kaugetest galaktikatest ja lõpetades tavaliste
            kortermajade, koolide ja haiglatega; nad ei paku põgenemisteed, kuid
            nad viivad meid teerajale, mis on esteetilises ja narratiivses
            mõttes väärt järgimist.
        en: >-
            Narrative, allegorical, fantastic, nightmarish, cheeky,
            experimental, they are all here. Our International Animation
            Competition moves between the sly observations of the ordinary, the
            intelligent meta-reflections on the art and artists themselves, and
            the journeys through places and cultures not ordinarily experienced.
            From Japan and Hong Kong to UK, France and US, the animation shorts
            respond to socio-political challenges in their own differentiated
            (but still adamant) way. Animation may be in principle an artistic
            re-working of all kinds of things, but here it has one of its feet
            on the ground. There is also a more generic need for dialogue, but
            not by succumbing to faulty prejudices. The films in competition
            invite an out-of-the-box cognitive attitude in almost unique
            settings, from faraway galaxies to ordinary flats and schools and
            hospitals; they won't offer an escapist route, but they will still
            lead us to a road aesthetically and narratively worth following.
