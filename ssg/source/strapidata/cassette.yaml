    synopsis:
        id: 8374
        et: >-
            „Viimased“ kaardistab Õunpuule omases karguses, kuidas inimese
            natuur ja elutee on tegelikkuses reaktsioonide sasipundar, ükskõik
            kui kangelaslikke lugusid me sellest ka välja punume. Lapimaa
            tundras saadavad kaevandustöölised homse ootuses päevi õhtusse.
            Alati otsides, kuid isegi aru saamata, mida täpselt hing taga nõuab.
            Rupi silmapiiril terendab aga salajane lootus võita oma sõbra naise
            ja ülemuse silmarõõmu Riita süda või siis vähemalt tähelepanu.


            Eepilise armastusloo asemel näeme „Viimastes“ elu ennast ja ehedat
            inimestevahelist suhtlust, kus kõik, mis kaunilt alanud, ei pruugi
            igavesti kesta. Inimesed tulevad, õpetavad, annavad või võtavad
            midagi. Seejärel tuuled pöörduvad ja tuleb edasi minna. Mõnikord
            kahekesi üksi olles nii, et ühendavaks lüliks on vaid süükoorem, ja
            seegi mõlemal eraldi kanda.


            Elise Eimre


            Parim Balti mängufilm
        en: >-
            With crispiness so characteristic of Õunpuu, ‘The Last Ones’
            explores how in reality the human nature and fate are a mess of
            reactions, however heroic the stories we weave out of it. In the
            Lapland tundra, miners pass their days in the expectation of
            tomorrow. Always looking for something, without understanding what
            exactly the soul is yearning for. On Rupi’s horizon, there glows a
            secret hope of winning the heart or at least attention of Riita, the
            wife of his friend and the eye-candy of his boss.


            Instead of an epic love story, ‘The Last Ones’ shows us life itself
            and the true relationships between people, where not everything that
            has started beautifully lasts forever. People come, teach, give or
            take something. Then winds change and you have to go on. Sometimes
            being alone while together, with a burden of guilt the only uniting
            thing, and even that you must both bear separately.


            Elise Eimre


            Award for Best Baltic Featrue Film
