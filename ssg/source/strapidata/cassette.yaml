    title_en: Longing Souls
    slug_et: hing-tahab-lennata
    slug_en: longing-souls
    remoteId: '621335'
    synopsis:
        id: 4120
        et: >-
            Koolivaheajal vanaema juures avastab 10-aastane Camila, et tema
            perekonna naised on neetud ja neid ei huvita isegi tema vanemate
            vägivaldsed suhted. Võttes selle olulise teema aluseks, on režissöör
            Montenegro kirjeldanud matriarhaatlikku saagat, naiste universumit,
            mis on mõju avaldanud eri generatsioonidele. Ta tutvustab lähemalt
            nende põlvkondade lugusid, rituaale ja kaasahaaravaid tegevusi.


            Maja on kui mikrokosmos, mille aura koosneb kehadest, rituaalidest
            ja ennustustest, kus kaamera sujuv liikumine ja taustamuusika
            tuletavad meelde Isabel Allende ning Federico García Lorca teoseid
            ja Lucrecia Marteli filmide teravust. Alles algaja filmitegijana
            jõuab režissöör juba selliste Ladina-Ameerika filmi suurnimede
            kõrvale nagu Dominga Sotomayor või Milagros Mumenthaler.


            Seda maailma avastame läbi verisulis näitleja, noore Camila silmade.
            Professionaalsed osatäitjad tema kõrval aitavad filmi tõsidust
            huumoriga veidi siluda. Maja on ootamatult külluslik ning film
            delikaatne ja intiimne portree naiselikkusest, kompleksidest ja
            esimesest hetkest alates täis lummavaid etteasteid nõiduslikelt
            naistelt.


            Javier Garcia Puerto
        en: >-
            During school holidays at her grandma’s house, Camila (10) discovers
            that the women of her family are cursed and they don’t even care
            about what really worries her: her parents’ violent relationship.
            Taking an important topic as a reference, Montenegro used it as a
            starting point for describing a matriarchal saga, a feminine
            universe escalated on different generations that will enlight us
            with their stories, rituals and daily endearing activities.


            The house as a microcosm draws an aura composed of the landscape of
            the bodies, the rituals and prophecies, smooth camera moves and
            musical notes bringing us from Isabel Allende touch and Federico
            García Lorca traces, to Lucrecia Martel sharpness. With just one
            film, this debutant director already puts her name aside referencial
            filmmakers such as Dominga Sotomayor or Milagros Mumenthaler.


            We discover this world through the eyes of the young Camila, a
            debutant that leads a cast consisting of ‘naturals’ and professional
            actresses who make the film escape severity with humouristic
            breathes in an apparently claustrophobic environment. With a richer
            palette than expected from a film set in a house, "Longing Souls" is
            a delicate and intimate portrait of femininity, complex, rich and
            full of hints lead by the performances of enchanting (and cursed)
            women that will bewitch you from the first image.


            Javier Garcia Puerto
