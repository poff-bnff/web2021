            Audrius Mickevičius ei ole enam meie seas.


            Kurikuulus Lukiškėse vangla Vilniuse kesklinnas on praeguseks
            suletud (kuid seal korraldatakse filmivõtteid, -linastusi ja
            ekskursioone). Selliseid kokkusattumusi poleks keegi oodanud. See
            film annab võimaluse aega tagasi keerata, kuulata Audriuse andestust
            otsivat kõnet ja külastada monumentaalset paika, mida enam olemas ei
            ole.


            Filosoof Nerijus Milerius (mullu Tallinnas esilinastunud filmi
            „Isaac“ kaasstsenarist) täitis oma lubaduse lõpetada see
            tähendusrikas, dünaamiline ja sürrealistlik film inimestest ja
            kassidest trellide taga. Rolandas otsib romantilist armastust,
            Rimantas putitab aga kannatlikult maotult kunstipärast
            mootor-ratast. Mõlemad loodavad korralikult käituda, et vabadusse
            pääseda. Kas viha summutamiseks on ka teisi võimalusi peale
            andestuse, isegi kui jutt käib kõige valusamast kuritööst?


            Edvinas Pukšta
        en: "Director and mastermind of the Golden Dove winning documentary Audrius Mickevičius is no longer alive among us. The infamous Lukiškės prison in the city centre of Vilnius is currently closed down (but hosts film productions, screenings, excursions). No one expected such coincidences. There is still a chance to rewind time back, hear motivation for forgiveness by Audrius and visit this monumental place, which does not exist anymore.\n\nPhilosopher Nerijus Milerius (co-writer of \"Isaac\", premiered in Tallinn a year ago) fulfilled a promise to finish meaningful, dynamic, surreal film about people and cats behind the bars. Cinema and surveillance cameras introduce two protagonists –\Lprisoners, sentenced for life. Rolandas looks for romantic love and Rimantas patiently constructs arty motorcycle. They try to behave for hope to regain freedom. Is there any other way to reduce anger than to forgive? Even for the most painful crime.\n\nEdvinas Pukšta"
