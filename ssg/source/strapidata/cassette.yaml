    synopsis:
        id: 8522
        et: >+
            2020 PÖFF shortsi programm


            Alex Prageri lühifilm „Mäng tuules”, näituse „Tere tulemast koju”
            osa, on eksperimentaalne ja mänguline austusavaldus Alfred
            Hitchcocki (ja teiste kuulsate Hollywoodi autorite, nagu näiteks
            Douglas Sirki) töödele, mis uurib vuajerismi naudinguid ja
            vägivaldsust, samuti nostalgia ja mineviku keerulist suhet. Need
            teemad on sageli Prageri tähelepanu all, kuna ta mõtestab ümber
            Hollywoodi filmiklassika kujundeid ning toob päevavalgele sära ja
            glamuuri pimestava pealispinna all peidus oleva hämarama poole.


            „Mööda kollast telliskiviteed” on lühifilmide programm, mis
            peegeldab Prageri töö teemasid ja tehnikaid, muutes meie arusaama
            traditsioonilisest narratiivist ning uurides ühtlasi publiku ja
            vaatluste komplitseeritud suhtedünaamikat. Sellise pealkirjaga, mis
            on samuti võetud ühest Hollywoodi klassikast, filmiprogramm aitab
            meil leida radu, mis viivad Prageri tööle lähemale, ning ka radu,
            mis viivad sellest kaugemale.


            „Mäng” kasutab ära leitud arhiivimaterjali, kus vaatleme publikut
            teatrisaalides, kontserdimajades ja kinodes. Publikut aplodeerimas
            nähes hakkame kahtlema, kes on selles olukorras tegelikult vaatleja
            rollis. Filmis „Avakosmos” on „The Entity” (1980) materjal
            monteeritud abstraktseks õudusunenäoks, milles film kui meedium
            muutub ise agressoriks. „Uso Justo” heidab veidi humoorikama pilgu
            arhiivimaterjalile ja autoriõigusele.

        en: >+
            Programme of shorts PÖFF 2020


            Alex Prager’s short film “Play The Wind”, part of the exhibition
            Welcome Home, is an experimental and playful homage to the works of
            Alfred Hitchcock (and other classic Hollywood auteurs such as
            Douglas Sirk) that explores the pleasures and violence of voyeurism,
            as well as the complex relationship with nostalgia and the past.
            These themes are a common preoccupation for Prager as she
            recontextualizes the tropes of classical Hollywood movies and
            uncovers the darkness that lies underneath the shiny surface of
            glitz and glamour.


            “Follow The Yellow Brick Road” is a programme of shorts that echo
            the themes and techniques within Prager’s work that change our view
            of traditional narrative, as well as examine complex relationships
            of audiences and observation. With a title taken from one of the
            classics of Hollywood cinema, the selection helps us see the paths
            that lead towards Prager’s work and the roads that venture away from
            it.


            Play utilises found footage as we observe audiences in theatre
            auditoriums, concert halls and cinemas. As we see them applaud, we
            begin to question who actually is the viewer in this scenario. Outer
            Space sees footage The Entity (1980) edited into an abstract
            nightmare in which the very medium of film itself becomes an
            aggressor. Uso Justo takes a more humorous look at found footage and
            fair use.

