    synopsis:
        id: 7755
        et: >+
            Mudilaste kinoseanss on mõeldud kõige pisematele kinokülastajatele.
            Seanss koosneb kahest multifilmist - Tigu ja vaal” ning “Kitsas” -
            seiklused, mis viivad vaataja paksu metsa, vee alla ja vee peale,
            peategelasteks suured sõbrad tigu ja vaal ning lõbusad seenepoisid.
            Mõlemad multifilmid on lõbusad ja õpetlikud ning kindlasti vahva
            vaatamine. Esimene PÖFFi elamus on kõige pisematele kindlasti
            garanteeritud.


            Seanss sobib lasteaia lastele.


            Film on eestikeelse dublaažiga.

        en: >+
            The Snail and the Whale:


            A beautiful tale of an unlikely friendship, a tour of the world and
            a heroic rescue. Based on the picture book written by Julia
            Donaldson and illustrated by Axel Scheffler.


            No-No Shrinks:


            Poor No-No! He thought today was going to be just like any other,
            with a good picnic and a long afternoon nap. But everything is
            turned upside down because of a sudden gust of wind and a packet of
            crisps stuck in a huge tree.


            This film is dubbed in Estonian.

        ru: >+
            Детский киносеанс рассчитан на самых юных кинозрителей. Фильм
            подходит для просмотра детям детсадовского возраста. Программа
            состоит из двух мультфильмов: «Улитка и кит» и «Узкий». Веселые и
            познавательные мультфильмы приятно смотреть, а самые маленькие
            зрители гарантированно получат незабываемый первый опыт посещения
            PÖFF. Приключения, которые проводят нас через густой лес, под водой
            и над ней.


            Фильм дублирован на эстонский язык

