    synopsis:
        id: 8369
        et: >-
            Väljakutsuv sõjadraama, mida võib käsitleda ka satiirina. Debütant
            Marat Sargsyan juhib vaatajat läbi võimsa ühe-võtte-stseenide
            labürindi, mis üllatab ettearvamatute pöörete ja nutika
            koreograafiaga; siis aga pöördub kõik pea peale, tuues kaasa
            ootamatu tulemuse ja jättes piisavalt võimalusi vaataja enda
            tõlgendusteks. Nutikas film paneb arvukate viidetega filosoofiale,
            piiblile, usule, kunstile, ajaloole ja kaasaja paradoksidele (nagu
            näiteks Pokemonid) proovile publiku kannatuse ja tähelepanu, kuid ei
            sosista kõrva selgeid vastuseid ega jaga täpseid selgitusi.


            Leedu kino ja teatri elav legend Valentinas Masalskis juhib
            karismaatiliselt terve väeosa andekaid eri vanuses näitlejaid kõige
            eriskummalisemasse lahingusse. Kogemustega kolonelile on sõjahullus
            tuttav ja ta ei karda ebamugavaid käsklusi jagades koordineerida
            tõenäoliselt viimaseks jäävat missiooni.


            Edvinas Pukšta
        en: >-
            Challenging war drama, which can be presented as a satire. Debutant
            Marat Sargsyan guides us through powerful labyrinth of long single
            take scenes, which surprises by unpredictable twists and wise
            choreography when everything suddenly changes for unexpected outcome
            and wide possibilities of own interpretation. Smart film will test
            your patience and attention with plenty of links to philosophy,
            Bible, religion, art, history and contemporary paradoxes (such as
            pokemons), but will not whisper any clear answers or precise
            explanations.


            A living legend of Lithuanian cinema and theatre Valentinas
            Masalskis charismatically leads whole platoon of talented actors
            from various generations to the strangest battle. Experienced
            colonel is familiar with the madness of war and not afraid to
            coordinate probably the last mission with unpleasant orders.


            Edvinas Pukšta
