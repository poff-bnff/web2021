    slug_en: shorts-live-action-competition-1
    remoteId: '622318'
    synopsis:
        id: 7758
        et: >+
            Kui koroonaviirus on tervet inimkonda omamoodi tunnelnägemisega
            õnnistanud, siis 2020. aasta PÖFF Shortsi Lühifilmi võistlusprogramm
            tuletab meile meelde, et paljud meie aja tungivad probleemid
            kuuluvad ühiskonna olemusse ning pole suurt lootust neid isegi kõige
            kangema desinfitseerimisvahendiga maha pesta.


            Võistlusprogrammi filmid tegelevad identiteedi, rassi, seksuaalsuse,
            soorollide, täiskasvanuks saamise, vananemise, elu, armastuse,
            rõõmu, kurbuse ja kõige muuga, mis sinna vahele jääb. Isegi ilma
            sotsiaalse distantseerimiseta peegeldavad filmid lõhestunud maailma
            ja inimesi, kes püüavad leppida oma kohaga maailmas, mis näib iga
            sekundiga muutuvat.


            Need filmid käsitlevad keerulist aega, kuid on tulvil lootust
            paremale tulevikule. Mitte ainult sisu poolest, vaid ka seetõttu, et
            nad tutvustavad suurt hulka andekaid filmitegijaid, kes jätkavad
            oluliste ja meid kõnetavate lugude jutustamist.


            Selles valikus leidub rõõmu ja kurbust, armastust ja külluses naeru.
            Tule ja liitu meiega nüüd, kus maailm pole enam kaugeltki üksildane.


            Laurence Boyce ja Tara Karajica

        en: >+
            While Corona has given the entire human race a kind of collective
            tunnel vision, the live action competition of PÖFF Shorts in 2020
            reminds us that many of the pressing issues of our times are still
            part of our society’s fabric with little hope of being washed away
            even with the strongest of disinfectants.


            The films on offer here deal with identity, race, sexuality, gender,
            growing up, growing old, life, love, happiness, sadness and
            everything in between. Even without social distancing, the films
            reflect a divided world and people trying to come to terms with
            their places in a world that seems to change every second.


            But while these films deal with troubled times they are suffused
            with hope for a better future. Not only through their narratives but
            by the fact that they showcase a myriad of talented filmmakers who
            will continue to tell important stories that speak to us all.


            There is joy and sadness, love and laughter abound within this
            selection. Come and join in and now that the world is far from
            lonely.


            Laurence Boyce and Tara Karajica

