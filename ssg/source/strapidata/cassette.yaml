    synopsis:
        id: 7912
        et: >-
            Anna Melikjan on silma paistnud mitmete edukate lühi- ja täispikkade
            filmidega, mis tegelevad omamoodi küünilisel ning humoorikal moel
            lähisuhete ja sellise põletava teemaga nagu armastus.


            Nii ka seekord: on üks mees ja üks naine… ja veel üks naine.
            Kolmnurga moodustavad mitte enam esimeses nooruses, kuid mitte vähem
            kirglikud tegelased, keda suurepäraselt kehastavad Venemaa
            superstaar Konstantin Habenski, tuntud filmi- ja teletäht Viktoria
            Issakova ning Moskva teatrimaailma täht, Pihkvast pärit nooruke
            Julia Peresild.


            Filmi tugevuseks võibki pidada näitlejate rollilahendusi, millega
            nad sellele suhete sasipuntrale lähenevad, andmata võimalust laskuda
            sentimentaalsesse või seebiooperlikku janti. Pigem on režissööri
            poolt tegu feministliku, kuid ometi emalikult sooja lähenemisega
            loole, kus meespeaosaline peab peataoleku ja otsustusvõimetuse eest
            maksma õiglast hinda.


            Dagmar Raudam
        en: >-
            Anna Melikyan has stood out with various successful shorts and
            full-length films which take a cynical and humourous look on close
            relationships and the burning topic of love.


            That’s the case this time as well: there are a man and a woman … and
            another woman. The triangle is made up of characters who are no
            longer in their first youth, but who are no less passionate.


            The characters are superbly played by Russian superstar Konstantin
            Khabenskiy, renowned film and TV star Viktoriya Isakova and young
            Moscow theatre star Yulia Peresild from Pskov.


            The strength of the film can, indeed, be said to lie in the actors’
            role solutions with which they approach the relationship mess
            without giving a chance for the film to become a sentimental or soap
            opera style farce. Rather, the director takes a feminist, yet still
            a motherly and warm approach to a story where the main male
            character has to pay a fair price for his doubts and indecision.


            Dagmar Raudam
