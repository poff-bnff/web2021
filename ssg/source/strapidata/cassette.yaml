    synopsis:
        id: 8463
        et: >-
            Piirimaa on kujuteldav riik omaenda seaduste ja kirjutamata
            reeglitega. Kõigil valvatud piiridel nii ihaldatud Schengeni tsoonis
            kui ka mujal maailmas on pajatada omad lood, mis räägivad
            ebaseaduslikest piiriületustest, illegaalsest inimkaubandusest,
            kahtlastest ärivõimalustest ja abivalmis teejuhtidest, kes ei kohku
            tagasi ühegi ohu ees.


            Pärast kolm aastat kestnud uurimistööd ja võtteperioodi kutsub Läti
            režissöör Ivars Zviedris (Leedu jalgratturist rääkinud filmi
            „Wonderful Losers: a Different World“ üks peaoperaatoreid) vaatajad
            harva külastatud ja vähe uuritud Läti Vabariigi ja Vene
            Föderatsiooni vahelisele piirile. Et koiotte filmida, tuleb enamasti
            lennata Aafrika rahvusparkidesse, Ivarsil aga oli õnne tabada neid
            oma kodumaal. Läti koiottidel ei ole ellujäämiseks muud valikut kui
            smugeldada illegaale maale ilma mingite viisadeta. Kohtume Gatisega,
            kes elab otsatul Piirimaal väikeses külakeses.


            Edvinas Pukšta
        en: >-
            Borderland is something like imaginable country itself with certain
            own laws and unwritten rules. Every guarded border between any
            country from wishful Schengen Area and whole other world has
            specific stories to tell. These stories are about unlawful
            entrances, illegal human trafficking, shady business opportunities
            and helping guides, who are immune to any risk.


            After 3 years of researching and shooting Latvian director Ivars
            Zviedris (one of DoP’s on “Wonderful Losers: A Different World” by
            Lithuanian bicycle rider Arūnas Matelis) invites to lesser visited
            and explored border between the Republic of Latvia and the Russian
            Federation. Usually we must fly to African national parks to
            photograph coyotes, but Ivars was lucky to uncover them at home
            country. Latvian coyotes have no other options to survive or hunt
            something else than to smuggle illegal guests without any Visas.
            Let’s meet Mr. Gatis from a small village in a vast Borderland.


            Edvinas Pukšta
