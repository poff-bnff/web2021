    synopsis:
        id: 7736
        et: >+
            Lyz Lopez on 15-aastane lootustandev suusataja, kes võetakse vastu
            väga rangesse treeningakadeemiasse Prantsuse Alpides. Akadeemias,
            kus treenitakse tulevasi olümpialootusi, juhatab vägesid endine
            suusaäss Fred, kelle peamine treeningmeetod on psühholoogiline
            vägivald. Kord juba akadeemiasse vastu võetud poisid ja tüdrukud
            peavad tegema kasvõi võimatut, aga Fred peab tulemusi nägema. Kui
            Fred aga palub Lyz’il end tema kabinetis rasvaprotsendi mõõtmiseks
            lahti riietada, hakkab tüdrukule tunduma, et lisaks tulemustele peab
            Fred veel muudki näha saama.


            Oliver Põder

        en: >-
            15 year-old Lyz, a high school student in the French Alps, has been
            accepted to a highly selective ski club whose aim is to train future
            professional athletes. Taking a chance on his new recruit, Fred,
            ex-champion turned coach, decides to make Lyz his shining star
            regardless of her lack of experience. Under his influence, Lyz will
            have to endure more than the physical and emotional pressure of the
            training. Will Lyz’s determination help her escape his grip?
        ru: >-
            Лиз Лопес – 15-летняя перспективная лыжница, которую приняли в
            расположенную во Французских Альпах тренировочную академию с очень
            строгими правилами. В академии, где тренируются будущие олимпийские
            надежды, заправляет бывший лыжный ас Фред, основной метод тренировок
            которого – психологическое насилие. Мальчики и девочки, которые уже
            поступили в академию, должны сделать все, даже невозможное, ведь
            Фреду нужен результат. Однако, когда Фред просит Лиз раздеться в его
            кабинете, чтобы измерить процент жира, девушке начинает казаться,
            что помимо результатов, Фреду нужно увидеть что-то еще.
