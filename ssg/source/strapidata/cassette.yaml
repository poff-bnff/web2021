    synopsis:
        id: 8456
        et: >-
            Me kõik teame, kes on Mihhail Gorbatšov: Nõukogude Liidu kaheksas ja
            viimane suur juht enne suurriigi kokkuvarisemist ja vabadusele
            väravate avamist. Vastuoluline ja võimas poliitik, kes lõpetas
            rahumeelselt Külma sõja ja hävitas Berliini müüri. Hiljem tunnustas
            ta paljude varasemate NSV Liidu vabariikide iseseisvust, ehkki see
            polnud tahtlik eesmärk. Režissöör Mansky paljastas Putini
            kahepalgelised tunnistajad ja külastas salaja Gorbatšovi, kes on
            nüüdseks peaaegu täielikult unustuse hõlma vajunud. Endise
            presidendi kõrval on vaid käputäis talle truuks jäänud abilisi ja
            paar kokka; Gorbatšov on küll füüsiliselt peaaegu tundmatuseni
            hapraks muutunud, kuid tema vaim on endiselt selge.


            Sõbralik kaamera jälgib 89-aastast Gorbatšovi nii tema villas kui ka
            Moskva kontoris, tunnistades valusalt, kui ränga hoobi on mehele
            jätnud armastatud abikaasa Raissa lahkumine ja kui raske on tal
            isegi kõndida.


            Edvinas Pukšta
        en: >-
            We all know who is Mikhail Gorbachev. The 8th and the last leader of
            the Soviet Union before grand collapse and opening of gates to
            freedom. Controversial and powerful politician, who peacefully ended
            the Cold War and destroyed the Berlin Wall. Later on he approved
            independence for many occupied former USSR countries without
            intentions for such goal. Mansky uncovered double-faced Putin’s
            witnesses and secretly visited Mr. Gorbachev, who is now almost
            forgotten by everyone. Only few most loyal assistants and cooks stay
            with a former President – unrecognisably fragile physically, but
            still wise thinker.


            Friendly camera helps to observe 89-years-old Mr. Gorbachev in a
            villa and Moscow office. Painful to witness, how deeply is wounded
            his heart without beloved wife Raisa and how difficult is to walk
            every single step.


            Edvinas Pukšta
