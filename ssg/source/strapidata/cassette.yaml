    synopsis:
        id: 8376
        et: >-
            Kõige vaadatum Läti film pärast iseseisvuse taastamist lööb hetkel
            laineid rahvusvahelisel areenil. Pärast osalemist Shanghai
            rahvusvahelisel filmifestivalil on see hingematvalt imeline
            debüütfilm nüüd esitatud Euroopa 2020. aasta filmiauhindade
            kandidaatide nimekirja. Põhineb Nõukogude propaganda masinavärgi
            poolt enam kui 60 aastat keelatud Läti kirjaniku Aleksandrs Grinsi
            1934. aastal kirjutatud dokumentaalromaanil teismelise sõduri Artūrs
            Vanagsi ränkadest kogemustest armutus sõjas.


            Legendaarne stsenarist ja režissöör Boris Frumin aitas mugandada
            selle keerulise tõestisündinud loo põnevaks, kaasahaaravaks ja
            julmaks draamaks, mis räägib ebakindlusest ja rasketest valikutest
            Esimese maailmasõja ajal.


            Edvinas Pukšta
        en: >-
            The most-watched national film since the restoration of Latvian
            independence currently makes big waves on international trenches.
            After selection to Shanghai IFF, this breathtakingly spectacular
            debut is included to the long list of candidates for the European
            Film Awards 2020. Forbidden by the Soviet propaganda machinery for
            more than 60 years Latvian writer Aleksandrs Grins recalled
            autobiographical experiences at unforgiving war by teenager soldier
            Artūrs Vanags in his 1934 non-fiction novel.


            Legendary screenwriter Boris Frumin helped to adapt complex real
            story to a thrilling, suspenseful, brutal drama about harrowing
            uncertainties and tough choices during the First World War.


            Edvinas Pukšta
