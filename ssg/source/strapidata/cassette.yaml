    synopsis:
        id: 7743
        et: >+
            Keegi ei saa oma välimust valida. See ei takista aga 11-aastast
            Pauli oma äärmiselt suuri kõrvu vihkamast. Kõrvad paistavad igal
            klassipildil eriti teravalt silma ja on ka põhjus, miks teda
            alalõpmata kiusatakse. Ühel päeval naeratab aga Paulile õnn ja ta
            võidab pileti valitsuse korraldatavale ekskursioonile, kuhu millegi
            tõttu kutsutakse ainult lapsed, kellel on “midagi viga” – naljakas
            nina, liiga palju tedretähne, armid jne. Üsna ruttu saavad lapsed
            teada, et ekskursiooni näol on tegemist uue peaministri “Kõik
            puhtaks!” kampaania salajase üritusega, mille eesmärk on kaotada
            linnapildist kõik inetu, sealhulgas peita ja minema saata kõik
            “koledad” lapsed. Paulil õnnestub paari kaaslasega põgeneda ning
            üheskoos luuakse põrandaalune liikumine nimega “Koledate laste
            klubi”, mille eesmärk on hullumeelse peaministri plaan peatada ja
            kõik lapsed päästa. Läbi mitmete ohtlike katsumuste saab Paulile
            selgeks, et tema suured kõrvad pole miski, mida peaks häbenema, need
            on ja jäävad alati osaks temast ning teevad ta ainulaadseks.


            Heli Jürisson

        en: >-
            “Keep it clean!” – The slogan of the new president rings through the
            orderly streets. It is to be taken literally, and that includes
            looks. One of the kind of unsightly kids is Paul, whose large jug
            ears are quite apparent on class photo day. When he and some of the
            “ugly” children are taken on a trip the next day, they soon realize
            that the president wants to hide them away. Paul escapes. On the
            run, and with help from Sara, one of the “pretty” children, he
            starts an underground club to fight against the president. The
            movement soon grows bigger and quickly turns into a revolution. The
            kids will show the world that even children can rise up and that you
            don’t have to be “pretty” to be a hero!
        ru: >-
            11-летний Пол ненавидит свои чрезвычайно большие уши, которые сразу
            бросаются в глаза. Однажды он выигрывает билет на экскурсию, куда
            почему-то приглашаются только дети, у которых «что-то не так».
            Вскоре они узнают, что премьер-министр намерен спрятать и отослать
            всех «уродливых» детей. Пол с друзьями создает подпольное движение
            «Клуб уродливых детей», чтобы остановить безумный план премьера.
            После всех испытаний он осознает что-то важное.
