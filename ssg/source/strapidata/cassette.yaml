    synopsis:
        id: 8460
        et: >-
            Millest sa mõtled, kui sa mõtled naistest? Kas alistume
            ühiskondlikele stereotüüpidele, mis on paljuski moodsale ajale jalgu
            jäänud? Või vaatame kaugemale, et kogeda kõike uue nurga alt?
            “Naised tõusul” viib vaataja avastusretkele naistega, kes võivad
            olla haavatavad, kuid keelduvad olukorrale alla vandumast; kes
            murravad traditsioone ja räägivad oma tõde. Mõnikord on nad
            igapäevaelu vaiksed superkangelased. Vajadusel aga lahked, uhked ja
            armastavad emalõvid, kes kaitsevad nii üksteist kui ka neid, kes
            kaitset vajavad.
        en: >-
            What do you think about when you think about women? Do we yield to
            the stereotypes proffered by a society that often has many ways in
            which it should catch up to modern times? Or do we look beyond to
            frame experience in a new way? The Ascent of a Woman takes the
            viewer on a journey with women who can be vulnerable but refuse to
            give in to circumstances as they break the mould and speak their
            truth. Sometimes they are the quiet superheroes of the everyday. But
            if needed, they can also be kind, proud and loving lionesses,
            protecting each other and those in need.
