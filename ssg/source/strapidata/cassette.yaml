    synopsis:
        id: 8405
        et: >-
            Noor süürlane Sam Ali peab olude sunnil kodumaa hülgama, pagedes
            naaberriiki Liibanoni. Teades, et tema armastatu on Belgias, otsib
            mees aga teed Euroopasse. Väljapääs näib peituvat kaasaegses
            šokikunstnikus, kes pakub mehele vabadust kunstiteoseks hakkamise
            hinnaga. Esiotsa ei saa Sam aru, et kunstile lubatud sõrmest saab
            peagi käsi…


            Tuneesia režissööri Kaouther Ben Hania linalugu on inspireeritud
            Belgia neo-kontseptuaalse kunstniku Wim Delvoye loomingust. Nii
            mõnedki filmi stseenid on laenatud otse kunstiilma telgitagustest.
            Antud linalugu läheb siiski kaugemale, viies kaasaegse kunstimaailma
            kohati julma absurdi ääreni. Paralleelselt kajastab film põgenike
            keerulisi, sageli vältimatuid valikuid. Autor ise on filmi
            kirjeldanud inimvabaduse allegooriana. Päevapoliitiliste teemade
            kõrval on siin aga ka omajagu provokatiivsust ja isegi romantikat.


            Aurelia Aasa
        en: >-
            Sam Ali, a young sensitive and impulsive Syrian, left his country
            for Lebanon to escape the war. To be able to travel to Europe and
            live with the love of his life, he accepts to have his back tattooed
            by one of by the World’s most sulfurous contemporary artist. Turning
            his own body into a prestigious piece of art, Sam will however come
            to realize that his decision might actually mean anything but
            freedom.


            "The Man Who Sold His Skin" is an allegory about one’s personal
            freedom in an inegalitarian system tackling broader meaning about
            our real-world issues.
