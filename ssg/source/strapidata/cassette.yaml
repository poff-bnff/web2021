    synopsis:
        id: 8448
        et: >-
            Ükski neist ei suuda vastu panna. Aastate jooksul on Stew Clubi –
            juba aastakümneid seitset vana sõpra koondava vennaskonna –
            igakuised kogunemised kasvanud võimsatest rituaalidest masendunud
            meeste melanhoolseteks jauramisteks, tüürides saatusliku lõpu poole.
            Siis aga ilmub välja üks salapärane kokk, kes hakkab klubiliikmetele
            hunnituid pidusööke pakkuma. Sõprussuhted taastuvad, aplana nagu
            elujanu. Kuid sellel mängul on oma konks: iga õhtusöögi järgsel
            hommikul leitakse üks vennaskonna liige surnuna. Mis on nende
            surmade tegelik põhjus? Ja ennekõike, miks tulevad teised ikka ja
            jälle õhtusöögile tagasi?


            Kuulsa Brasiilia kirjaniku Luis Fernando Verissimo menukil põhinev
            „Inglite klubi“ hiilgab ka võimsa näitlejate paraadiga. Parim segu
            gurmeetoitudest ja põnevikust, mida iial suurel ekraanil nähtud.


            Antonio Bordallo
        en: >-
            None of them could resist. Over the years, the monthly meetings of
            the Stew Club – a fraternity that has gathered seven long-time
            friends for decades – has gone from rituals of power to melancholic
            failure assemblies. The end would be its only worthy fate. Until a
            mysterious cook appears, and starts serving them magnificent feasts.
            The bonds of friendship are back, gluttony as a celebration of life.
            But there is a catch: after each dinner, a member of the brotherhood
            is found dead the next morning. What is the real reason for the
            deaths? And, above all, why do these men keep returning to dinner?


            Based on a best-selling novel from the acclaimed Brazilian writer
            Luis Fernando Verissimo, "The Club of Angels" counts also with great
            cast of renowned actors. And it’s one of the best mixes of gourmet
            food and thriller story ever shown on the big screen.
