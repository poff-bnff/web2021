    synopsis:
        id: 8514
        et: "Teatriringkondades tuntud Jaroslava Pulinovitši samanimelise näidendi ekraniseering „Elsa maa“.\n\nSüžee põhineb kahe eaka inimese liigutaval lool: need on endine geograafiaõpetaja (mängib Venjamin Smehhov) ja volgasakslane Elsa, kelle vanemad suure isamaasõja alguses küüditati Volgasakslaste ANSVst Altaisse (selles rollis särab Irina Petšernikova, kes sai filmi\_ „Elame esmaspäevani\" linastumise järel nõukogude ekraanitäheks). Ja kuni halliks läinud Romeo ja Julia kogevad teist või isegi kolmandat noorust, ei käitu nende omaksed ja külaelanikud sugugi paremini kui Montecchi ja Capuleti perekonnad."
        en: >-
            Two people met and fell in love. Seemingly, it's just an ordinary
            event. But everyone around the couple declared war against their
            love. Elsa and Leonid are past 70. She was recently widowed and
            should be in mourning, even for the husband she didn't love, while
            he is a complete stranger in the Altai village where Elsa lives, and
            where the film unfolds.
        ru: >-
            Воснове сюжета — трогательная история двух пожилых людей: бывшего
            учителя географии (его роль играет Вениамин Смехов) и поволжской
            немки по имени Эльза, чьи родители были депортированы на Алтай из
            Республики Немцев Поволжья в начале Великой Отечественной войны (в
            этой роли блистает Ирина Печерникова, ставшая звездой советского
            экрана после выхода фильма “Доживем до понедельника”). И пока
            поседевшие Ромео и Джульетта переживают вторую, а то и третью
            молодость, их родные, близкие и просто односельчане ведут себя не
            лучше, чем семьи Монтекки и Капулетти.
