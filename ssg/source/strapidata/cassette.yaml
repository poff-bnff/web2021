    synopsis:
        id: 8439
        et: >-
            Üllataval kombel jätkuvad „Kolme maja“ mõistatused päriselus. See
            edukas film valiti Tallinnas Gruusia filminädala avafilmiks.
            Stsenaariumi idee tekkis Zaza, Artur Veeberi ja Tatjana Mühlbeieri
            ühise ajurünnaku käigus. Režissööri monumentaalsema ja kõige tuntuma
            draama tegevus leiab aset 1992. aastal Gruusia-Abhaasia sõja ajal.
            Eesti produtsent Ivo Felt liitus võttegrupiga, et aidata luua
            vapustavalt kaasahaaravat meistriteost, mis kandideeris parima
            võõrkeelse filmi Oscarile, nomineeriti Kuldgloobusele ja noppis
            lugematul hulgal auhindu peaaegu kõikidelt mandritelt.


            Verine konflikt Gruusia sõdurite ja tšetšeeni palgasõdurite vahel
            jõuab ootamatult mägikülas asuvasse rahulikku mandariiniistandusse.
            Selle omanik on üks viimaseid eestlasi Kaukaasias. Ivo pole kunagi
            tahtnud jõhkrasse konflikti sekkuda, kuid ta on sunnitud päästma
            kahe surmavalt haavatud vihavaenlase elu.


            Edvinas Pukšta
        en: >-
            Much more surprisingly mysteries of "Three Houses" continued in real
            life. Successful film was chosen to open the Georgian Film Week in
            Tallinn. During crucial encounter of Zaza with Artur Veeber and
            Tatjana Mühlbeier an idea for a screenplay was brainstormed. A
            monumental and most renowned Directors drama is set in the midst of
            1992 Georgian-Abkhazian war. Estonian Producer Ivo Felt joined the
            team to create sensational captivating masterpiece, nominated for
            the Best Foreign Language Film at the Oscars, secured nomination for
            the Golden Globe.


            Bloody shootout conflict between Georgian soldiers and Chechen
            mercenaries suddenly reaches the peaceful mountainous tangerine
            orchard. Its owner is one of the last remaining Estonians in the
            Caucasus region. Ivo never planned to intervene the brutal conflict,
            but he is forced to save lives of two wounded mortal enemies.


            Edvinas Pukšta
