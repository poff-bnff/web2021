    synopsis:
        id: 8462
        et: >+
            O!PLA – Poola fookus on unikaalne programm, mis esitleb kaheksanda
            O!PLA Animatsioonifestivali (2020) võitjaid. Nagu alati hindas filme
            ainult publik, osaliselt traditsiooniliselt hääletades ning
            osaliselt interneti teel (COVID-19 karantiini ajal). O!PLA 2020 on
            imeline segu erinevatest tehnikatest, stiilidest ja emotsioonidest,
            mis tutvustavad moodsa Poola animatsiooni parimat (O!PLA tähendab
            „Oh! Poola Animatsioon”, aga ka „Oh! People Love Animation” ehk „Oh!
            Inimesed armastavad animatsiooni”). Programm sisaldab nii
            klassikalisi jutustusi kui ka väga eksperimentaalseid lähenemisi.
            Mitmekülgsus on alati olnud Poola animatsiooni tunnus.


            Alates 2013. aastast on O!PLA pidevalt arenenud, kuid üks jääb
            muutumatuks – iseseisvus ja kirg, millel O!PLA tegevus põhineb.


            Piotr Kardas

        en: >+
            THE BEST OF O!PLA – Focus on Poland is a unique program presenting
            the winners of the 8th O!PLA Animation Festival (2020). As always,
            the only jury at O!PLA was the audience; partly in traditional
            voting and partly in online voting (during the COVID-19 quarantine).
            This program is an amazing mix of techniques, styles, and emotions
            showing the best in modern Polish animation (O!PLA means „Oh! Polish
            Animation” but also “Oh! People Love Animation”). It contains
            classical narrations, as well as extremely experimental approaches.
            Diversity was and is a Polish brand in animation.


            Starting off 2013, O!PLA consequently grows in strength, but one
            thing remains the same –independence and passion, which are standing
            behind the O!PLA.


            Piotr Kardas

