    synopsis:
        id: 8041
        et: >+
            Asjad, mida oleme viimasel ajal õppinud mitte võtma
            iseenesestmõistetavalt – kuid mis on endiselt vajalikud – on meie
            rännakud kogu oma isiklikus ja kultuurilises tähenduses.


            Nad peavad olema füüsilised, isegi kui nad hõlmavad täisealiseks
            saamise protsessi või pakuvad identiteeti vormivat kogemust. Nendega
            on paratamatult seotud ka teised inimesed, isegi kui nad on
            eneseavastusretked. Nad on täis põnevaid, dramaatilisi,
            hallutsinogeenseid, magusmõrkjaid kogemusi. Nad toimuvad kindlates
            kohtades: prügilas, üüratus meres ja olulise tähtsusega jões, tuules
            ja kõrbes, metsas ja linnas. Etendus- ja visuaalkunsti liikumised
            lükkavad ümber eelarvamusi, pakuvad väljakutseid, mis ei saa jääda
            lahendamata, ning juhivad tähelepanu suhetele, mida tuleb ümber
            defineerida.


            Imetlusväärsel kombel jutustavad kõik filmid, autorid ja riigid väga
            tuttava loo: sa võid olla mingi kohaga seotud, kuid sa pole selle
            külge aheldatud – haara vaid oma vana seljakott ja asu filme
            avastama.

        en: >+
            Some of the things that we recently learned not to take for granted
            – but are still definitely needed – are our journeys, in their
            personal and cultural signification.


            They need to be physical even if they involve a coming-of-age
            procedure, or present an identity-forming experience. They cannot
            but involve other people, even if they are journeys of
            self-discovery. They are filled in with exciting, dramatic,
            hallucinating, bittersweet experiences. They take place in defining
            settings: a junkyard, the big sea and the still important river, the
            draught and the desert, the forest and the town. The theatres of
            movement and action lead to preconceptions being overturned, to
            challenges that cannot remain unanswered, and point out the
            relations that need to be redefined.


            Amazingly, all the different films, authors, and countries tell a
            very familiar story: whatever the place is that you are being
            attached to, there are really no strings attached – just grab your
            old backpack and explore the films.

