    synopsis:
        id: 7742
        et: >-
            Pino on poiss, kellel on haruldane verehaigus, mille tõttu pole ta
            tavalise lapse elu elada saanud. Teda on alati tagasi hoitud ning
            piiratud, justkui oleks ta klaasist. Pino on aga elav poiss, kes
            tahab ülekõige kogeda suuri seiklusi, põnevaid mänge, tagajaamist ja
            teha ulakusi. Pino otsustab teha kannapöörde ning läheb otsima suuri
            seiklusi, mille ta muidugi õige pea ka leiab. Soe ja südamlik
            koguperefilm, mis näitab, et hoolimata raskustest ja katsumustest,
            on võimalik olla õnnelik, leida häid sõpru ja uusi seiklusi.
        en: >-
            Pino is a child suffering from haemophilia and is animated by an
            unbridled desire for freedom and boundless courage: he decides to
            start his adventure in the world and to show everyone that he can
            live his life like a normal kid.
        ru: >+
            У Пино редкое заболевание крови. Ему не довелось жить нормальной
            жизнью ребенка. Его постоянно оберегали и очень старательно о нем
            заботились. Пино очень активный мальчик, который прежде всего хочет
            того же, что и остальные мальчишки: валять дурака и шалить, играть в
            увлекательные игры и гоняться по двору. Пино решает сделать крутой
            поворот в своей жизни и отправляется на поиски больших приключений,
            и вскоре он их находит. Теплый и душевный фильм для всей семьи,
            показывающий, что, несмотря на трудности и испытания, можно быть
            счастливым и иметь полноценное детство.

