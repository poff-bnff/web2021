    synopsis:
        id: 7916
        et: >-
            Zhang Dalei kauaoodatud teine mängufilm „Tähtede poole“ on
            ainulaadne taies, mis tõestab režissööri positsiooni ühe kõige
            originaalsema ja loovama filmitegijana kaasaegse Hiina kinokunsti
            keerulisel maastikul.


            Ehkki filmi tegevus leiab aset 1990ndatel Venemaa ja Hiina piiril
            asuvas linnas, on lugu pealtnäha sõltumatu ajast ja ruumist,
            kirjeldades arhetüüpseid tegelasi, kes hõljuvad kinematograafiliste
            fantaasiate kuningriigis, kus faktidele eelistatakse kujuteldavat
            õhkkonda.


            Omapärane atmosfäär, napp dialoog ja sugestiivsed laulud, paigutatud
            rabavalt visuaalsesse olustikku, avavad mängleva kergusega vaataja
            ees loo Ma Biaost: mehest, kes on vanglas karistust kandnud ja tuleb
            nüüd otsima Karinnat, naist, keda ta armastas ja armastab praegugi.
            Ta ei leia oma südamedaami, kuid näeb tema jooni kõigis teistes
            naistes, isegi kohaliku poe leivamüüjas.


            Wei ja Xixi, noorpaar, kellega ta kohtub autoremonditöökojas,
            meenutavad mehele tema suhet Karinnaga. Kui Weil tekib konflikt
            kohaliku gangsteriga, üritab Ma Biao takistada noormeest tegemast
            samu vigu, mida tema omal ajal tegi. Kuid minevik tuleb taas teda
            kummitama, nagu ka tabamatu kujutluspilt Karinnast.


            Giovanna Fulvi
        en: >-
            Zhang Dalei’s highly anticipated second feature, "Stars Await Us" is
            a unique work that confirms the director as one of the most original
            and creative filmmakers in the vibrant panorama of contemporary
            Chinese cinema.


            Set in a city situated between Russia and China in the 1990’s, the
            story actually seems to take place in a timeless location and seems
            to depict archetypal figures, suspended in a realm of
            cinematographic imagery which privileges suggestive ambiances over
            facts.


            And so, special atmospheres, scarce dialogues and suggestive songs
            immersed in a striking visual setting render with ease the
            intriguing story of Ma Biao, a man who has served time in prison,
            and comes back to look for Karinna the woman he has loved and still
            loves, whom he cannot find but keeps seeing in the features of other
            women, like the lady who sells bread at a local shop.


            Even Wei and Xixi, the young couple, whom he has met at the car
            repair shop remind him of the relationship he had with Karinna, so
            when Wei gets in trouble with the local gangster, he wants to help
            him avoid making the same mistakes he has done once and wants to put
            a closure to his past grudges. But the past will come back to haunt
            him, like the elusive image of Karinna.


            Giovanna Fulvi
