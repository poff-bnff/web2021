    synopsis:
        id: 7721
        et: "Mis oleks, kui saaksid näha kõrvalt ühe kiusamisloo kulgemist ja seda täiesti uudses rollis – õpetajana? Vastuseid sellele küsimusele võime leida lõpmatult, kuid film „One For All“ peegeldab ehedat lugu haiget saamisest, tegemisest ja ka kõige olulisemast ehk\_ andestamisest. Kui tavaline koolilaps on rõõmsameelne, tegus ja tubli, siis kiusamine suudab luua midagi, mis ei meenuta hiljem seda poissi isegi mitte näo järgi. Selle kõige kulgemine on pikk protsess, põimides endaga kaasa pealtvaatajate, kiusajate ja teiste lood, tuues selgelt esile teadmise, et igal asjal on lugu. Sündmuste kulgemist iseloomustab teadmine, et filmis pole mitte peategelane, vaid iga roll on oluliselt välja toodud näitena tegelikust kiusamise ahelast.\n\nRõhuasetus on pandud eelkõige probleemide lahendamisele nii õpetaja kui ka õpilasena, mis annab võimaluse igal vaatajal võtta kinosaalis kaasa teadmine ja oskus igapäevaselt enda ümber salliv ja hooliv keskkond luua. Just helgus, südamlikkus ja siirad emotsioonid on need, mis jäävad sellest filmist kajama – tahe õppida vigadest ka kõige hullemas olukorras.\n\nTriin Sooäär\n\n"
        en: >+
            A classroom of students who bury their feelings and a teacher ready
            to tackle toxic dynamics and to heal open wounds. This is the base
            of ONE FOR ALL, the upcoming film from the producers of Summer 1993
            and director David Ilundain, starring David Verdaguer (Summer 1993).
            An inspiring dramatic feature about forgiveness and overcoming
            obstacles both inside and beyond school walls.


            A substitute teacher takes on a class of sixth graders in a town
            completely new to him. When he discovers that he has to reintegrate
            a sick student into the classroom he stumbles on an even bigger
            problem: none of his classmates wants him to return.

        ru: >-
            Что, если бы вы могли наблюдать со стороны за историей об
            издевательствах в совершенно новой роли – роли учителя? Фильм «Один
            за всех» отражает реальную историю о причинении страданий, а также о
            самом важном – о прощении. Акцент делается в первую очередь на
            решении проблем как с позиции учителя, так и ученика, что дает
            каждому зрителю возможность выйти из кинозала с пониманием того, как
            ежедневно создавать вокруг себя терпимую и заботливую среду.
