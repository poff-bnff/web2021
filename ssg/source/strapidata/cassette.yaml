    synopsis:
        id: 8487
        et: >+
            Tähistamaks maailma filmitööstuse suhtekorralduse absoluutsesse
            tippu kuuluva DDA Groupi 50. sünnipäeva, asutasid PÖFF ja DDA uue
            auhinna, mille eesmärgiks on tuua rambivalgusesse üks oma tegevuse
            või loominguga filmitööstuse mitmekesisust ja vähemusgruppide
            kaasamist edendanud filmitegija. Auhinna saaja valib DDA.


            "Põgenemine Pretoriast" on haarav põnevusfilm, mille muudab veelgi
            pingelisemaks tõsiasi, et selle aluseks on 1979. aastal reaalselt
            asetleidnud sündmused. Poliitvangid Tim Jenkin (Daniel Radcliffe) ja
            Stephen Lee (Daniel Webber) on kaks valget lõuna-aafriklast, kellele
            määratakse pikk vanglakaristus, süüdistatuna riigivastaste
            materjalide trükkimises ja levitamises. Eriti range režiimiga
            Pretoria keskvanglas hakkavad kaks leidlikku sõpra koostama plaani,
            kuidas sealt vabadusse pääseda. Enne, kui mõni julmade valvurite käe
            läbi saabuv "õnnetusjuhtum" nende elupäevad lõpetab...

        en: >+
            In timing with the 50th anniversary of the global entertainment
            communications company DDA, PÖFF will introduce a new award
            honouring an artist or filmmaker whose recent work takes a concerted
            step forward in improving diversity and inclusion in the film
            industry and cinema culture. The award’s recipient will be selected
            by the DDA Group.


            Based on the real-life prison break of two political captives,
            Escape From Pretoria is a race-against-time thriller set in the
            tumultuous apartheid days of South Africa.

        ru: >-
            Двое борцов за свободу отбывают срок в одной из самых строгих тюрем
            мира — в «Претории». Вместе с другими узниками они планируют дерзкий
            и опасный побег. Но придумать план — это только первый шаг. Шаг
            второй — реализация плана.
