    synopsis:
        id: 7783
        et: >+
            Allmaailmas toimub palju asju, millest meie midagi ei tea. Siinkohal
            on tegu millegagi, mida nimetatakse „Maakonna piiriks“ - viis,
            kuidas kasutatakse ära lapsi, et viia narkootikume linnadest maa ja
            mereäärsetesse piirkondadesse. Film annab hea pildi tänapäeva
            Inglismaast, mille Blake läbi võimsa debüüdi hukka mõistab –
            fiktsioon, mis põhineb päriselu sündmustel. Teismeline Tyler elab
            ema ning õega tagasihoidlikus korteris, kuid kaotab igasuguse huvi
            kooli vastu, kui mässib end tänu kohalikule kriminaalile süngesse
            ärisse ning sekeldustesse. Keeruline olukord, millest välja rabeleda
            ning ainsaks lootuseks ema, kel on loodetavasti piisavalt julgust,
            et aidata.


            Film on soovituslik alates 12. eluaastast

        en: >+
            Many things happen in the underworld, without us knowing about them.
            This is the case of what is known as “county lines”, the practice of
            using children to pass drugs from cities to rural and coastal areas.
            A good picture of today’s England that Blake condemns through this
            powerful debut, a fiction based on real events. Tyler, a teenager
            who lives with his mother and sister in a humble apartment, loses
            interest in high school as he becomes entangled in the murky
            business of a local criminal. A difficult circle to leave in a
            hostile environment, and with the only hope of a mother that could
            bear the guts to do so.


            This film is suitable for 12 year olds and up

        ru: >+
            В подпольном мире происходит много вещей, о которых мы ничего не
            знаем. Речь идет о явлении, известном в Великобритании как traffic
            lines (система перевозки наркотиков в небольшие города и сельскую
            местность с использованием детей и подростков). Фильм дает хорошее
            представление о современной Англии, которую Блейк осуждает в своем
            мощном дебюте – фикции, основанной на реальных событиях. Подросток
            Тайлер живет в скромной квартире с матерью и сестрой, но теряет
            всякий интерес к школе, когда по милости местного бандита
            оказывается вовлеченным в мрачные дела и неприятности. Сложная
            ситуация, из которой нужно выбраться, и единственная надежда – это
            мать, которая, надеемся, обладает достаточной смелостью, чтобы
            помочь.


            Фильм рекомендуется с 12 лет

