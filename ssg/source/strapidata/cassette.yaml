    synopsis:
        id: 7716
        et: >+
            12-aastase tagasihoidliku loomuga Jackie ema töötab Hollandi
            riiklikus kunstimuuseumis, kus on tallel mõningad maailma tähtsamad
            kunstiteosed, mida imetledes tüdruk ka palju aega veedab. Kui
            ootamatult läheb kuulsalt Rembrandti maalilt kaduma selle subjekt,
            17. sajandi naisterahvas nimega Oopjen, kahtlustavad muuseumi
            töötajad, et on toimunud sajandi kunstirööv, mis avalikkuse ette
            jõudes oleks ülemaailmne skandaal! Ainult Jackie teab, et tegelikult
            on Oopjen lihtsalt maali pealt ellu ärganud ning muuseumist jalga
            lasknud. Kõik selleks, et leida üles armastatud noorem õde Piek,
            kelle portree enam ammu tema enda maali kõrval ei ripu. Kuna vanast
            ajast pärit Oopjenil on raskusi 21. sajandil navigeerimisega, siis
            otsustab Jackie naist salaja aidata.


            “Jackie ja Oopjen” on äärmiselt lustakas ja südamlik koguperefilm,
            mis annab nii kunstiajaloo tunni kui räägib ka loo tugevast
            sõprusest ja katkematust armastusest oma perekonna vastu,
            armastusest, mis on universaalne, ükskõik, mis sajandist või
            maailmast me pärit oleme.


            Heli Jürisson

        en: >+
            When Oopjen believes that 12-year-old Jackie is the sister that she
            lost years ago, Rembrandt’s famous painting comes to life.


            Jackie (12) has made the Rijksmuseum her second home, as her mother
            works there. While she is wandering around after hours, Oopjen (from
            Rembrandt’s famous painting) suddenly appears in front of her. It
            seems she’s looking for her long lost sister. Jackie is used to
            solving other people’s problems and decides to take Oopjen home, so
            they can go look for her sister. For Oopjen, a woman from the Golden
            Age, the 21st century is a big adventure and Jackie finally gains a
            real friend: a true BFF.

        ru: >-
            Джеки и Опье – это чрезвычайно веселый и проникновенный семейный
            фильм, который знакомит нас с историей искусства и рассказывает
            историю крепкой дружбы и непрекращающейся любви к своей семье,
            которая является универсальной, независимо от того, из какого века
            или из какого мира мы родом.
