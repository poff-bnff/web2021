    synopsis:
        id: 7730
        et: >+
            Lola on 18-aastane transsooline tüdruk, kelle soovahetusoperatsioon
            saab lõpuks rohelise tule, kuid ootamatult sureb tema ema, kes oli
            siiani olnud pere ainsaks rahaliseks toeks. Kaotusvalu ja muude
            raskuste seas satub nüüd kahtluse alla ka Lola operatsioon ja lisaks
            muule peab ta kokku puutuma oma isaga, keda pole aastaid näinud ning
            kellega viimati ei jäänud suhted just väga soojaks. Saatuse tahtel
            satuvad isa-tütar aga koos tormilisele teekonnale, et täita ema
            viimane soov viia tema säilmed lapsepõlvekodu lähedale.


            Oliver Põder

        en: >-
            Lola, 18 years old, bleach blonde hair, lives in a foster home with
            Samir, her only friend. Impulsive and lonely, she is trying to get
            her diploma as a veterinary assistant. When her mother passes away,
            her father Phillip makes sure that Lola will miss the ceremony. Two
            years before that, Philip was throwing her out of the family home:
            at the time, Lola was still Lionel - Philippe is determined to
            fulfill Catherine’s last wish: to be dispersed to the North Sea, in
            the dunes of her childhood home. Lola on the other hand is furious
            against her father, but she will not leave her mother alone in this
            last journey. So they take off together, both unwilling to share a
            car but determined to take Catherine home.
        ru: >-
            Лола – 18-летняя трансгендерная девушка, операция по смене пола
            которой наконец получила зеленый свет, но затем внезапно умирает ее
            мать, которая была единственной финансовой поддержкой девушки.
            Переживая боль утраты и другие трудности, Лола начинает сомневаться
            по поводу необходимости операции. В довершение ко всему, потеря
            матери сближает девочку с отцом, которого она не видела два года и с
            которым они ненавидят друг друга. По воле судьбы они вместе
            отправляются в бурное путешествие, чтобы исполнить последнее желание
            матери и отвезти ее останки в окрестности дома ее детства.
