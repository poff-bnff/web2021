    synopsis:
        id: 8395
        et: >-
            Kas armastus esimesest silmapilgust on võimalik? Aga kui õrnade
            tunnete tekitajaks ei olegi teine inimene?


            Sissepoole elav ja pigem enda meisterdatud mehaaniliste
            valgusskulptuuride kui inimestega klappiv noor neiu Jeanne (Noémie
            Merlant, „Põleva tütarlapse portree“), armub esimest korda elus.
            Täielikult ja ennastunustavalt. Tunne on küll esialgu võõras, kuid
            ta otsustab riskida ja sukeldub sellesse, pea ees. Kuigi Jeanne’i
            ema üritab ergutada neiu seksuaalsust tütrele juba ammu silma
            heitvat tivolibossi pähe määrides, veedab Jeanne kõik vabad momendid
            hoopis lõbustuspargi värsket atraktsiooni Jumbot lähemalt tundma
            õppides. Kohe väga lähedalt.


            See on eriskummaline ja visuaalselt vaatemänguline coming-of age
            armastuslugu. Kas tehnoloogia ja inimese suhestumine on mingil
            kõrgemal tasandil võimalik? Otsusta ise.


            Kati Vuks
        en: >-
            "He makes me feel things, Mum! Like you want me to with boys."


            He is strong and he shines in all the colours of the rainbow. Using
            his many arms, he throws Jeanne into the air, all the while holding
            her tight. He is Jumbo, a fairground ride. And Jeanne, who collects
            rubbish in the amusement park at night, is in love with him. However
            the shy young woman’s affection for a machine causes a lot of
            dismay: Her mother, who is usually very open when it comes to
            sexuality, feels ashamed of Jeanne. And Marc, the amusement park
            director, would prefer to have her at his side.


            In her debut film, Zoé Wittock portrays an eccentric love affair
            that leaves a tingling sensation like a high-adrenaline freefall
            ride and is jolting like a collision on the dodgems.
