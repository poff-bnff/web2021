    synopsis:
        id: 7723
        et: >-
            Sinine Vaal on sümbol, mille kaudu paljud üksindust, meele-heidet ja
            ka lihtsalt igavust tundvad noored inimesed tundsid ühtekuuluvust:
            mäng, kus mängija pidi tegema läbi anonüümse inimese poolt saadetud
            väljakutseid, millest viimaseks oli enesetapp. Liikumine võttis üsna
            kiiresti globaalsed mõõtmed ja kasvas suuremaks kui elu – sellega
            seostatakse paljude noorte inimeste enesetappe.


            Filmi peategelased Félix ja Elisa on 17-aastased noored, kes
            kohtuvad, mängides just seda mängu. Lugu annab võimaluse piiluda
            noore inimese mõttemaailma, märgata ja mõista, kuidas pealtnäha
            normaalselt funktsioneerivad inimesed satuvad maniakaalselt
            ebanormaalsetesse sõltuvustesse. See film ei vasta küsimusele
            „miks“, kuid annab mõista, et mõnikord ei olegi põhjus üheselt
            selge, ei pealtvaatajate, perekonna ega vabasurma minejate jaoks.


            Film on alla 18-aastastele keelatud.
        en: >-
            Félix, a 17-year-old boy, receives an invitation on WhatsApp: do you
            want to play the Blue Whale Game? The one with the 50 challenges?
            The one where you have to kill yourself at the end?


            Félix accepts. That is how he meets Elisa. They start completing the
            challenges together.


            "50 or Two Whales Meet at the Beach" is a story of love between two
            suicidal teens who decide to play together till death do them part.
            Which is six days away.


            This film is prohibited for under 18 year olds.
        ru: >+
            50 или два кита встречаются на пляже» – это честный и жесткий
            внутренний взгляд на такую онлайн-игру, как Синий кит, где молодые
            люди должны выполнить 50 заданий, а последняя задача – убить себя. В
            этой истории одинокие молодые люди словно оттолкнуты в сторону, они
            пытаются найти «выход» из этой безнадежной игры.


            Основная цель фильма – показать, что происходит, когда молодых людей
            оставляют без внимания, без человеческого контакта.


            Фильм запрещен до 18 лет.

