            seisavad filmitegijad silmitsi oma hirmudega ning esitlevad teile
            nautimiseks enda kõige halvemat loomingut. Täielik segapuder, milles
            näeme jubedat tehnilist teostust, kahtlaseid stsenaariumeid,
            ülepaisutatud režiid ning mis kõige tähtsam - asja tuumaks olevat
            tulist kirge teha filme.
        en: >-
            Join us for a journey around the world through films that didn’t
            find their place in it – and for good reason. In this carefully
            handpicked selection of "bad" short films rejected elsewhere,
            scarred but brave filmmakers face their fears and unveil their own
            monstrous creations for you to enjoy. Featuring, but not limited to,
            absolute travesties of terrible technical execution, painfully
            obvious budget limitations, questionable scriptwriting, pompous
            directing, and most importantly, at its core, a pure, burning
            passion to make films.
