    synopsis:
        id: 8481
        et: >-
            Taevasse hingede järele minnes kuuleb Vanapagan (Elmar Salulaht)
            Peetruselt (Jüri Järvet), et taevaste jõudude arvates ei ole enam
            sugugi kindel, kas inimene maa peal elamisega üldse võibki õndsaks
            saada. Ning kui ei või, siis pole mõtet teda selle eest ka põrguga
            karistada. Hingede saamiseks ka edaspidi tuleb Vanapaganal
            surelikuna maa peal oma elu nii elada, et ta õndsaks saab – siis
            oleks see võimalus tõestatud. Maapealne elu osutub Vanapagana jaoks
            aga kõike muud kui meelakkumiseks ning tasahilju hakkab ta aru
            saama, kui raskelt see õndsus ühele inimhingele kätte tuleb.
        en: >-
            On a trip to Heaven to collect some souls, the Devil (Elmar
            Salulaht) hears from St. Peter (Jüri Järvet) that the heavenly
            powers have started to doubt whether it is at all possible for human
            beings to find salvation while living on earth. And if not, then
            there is also no point in punishing people with Hell. In order to
            keep receiving souls, the Devil also has to live on earth, in a
            manner that would grant salvation, which would prove it is possible.
            Life on earth turns out to be far from a walk in the park and the
            Devil soon starts to understand how hard it is for human souls to
            find redemption.
