    synopsis:
        id: 7979
        et: >-
            Vaimustavalt raamitud lugu jäädvustab ühe muutuste suve väikese Nora
            elus, kes elab Berliinis Kreuzbergi linnaosas, linnamaastikul, mida
            on harva kujutatud sellise õrnusega.


            Lena Urzendowsky mängib tüdrukut omamoodi tõrksusega, kujutades nagu
            vaikset pealtvaatajat, kes vanema õe sõpradega alati kaasa jookseb.
            Alles siis, kui ta õpib tundma Romyt, mõistab ta, kui suurel määral
            erineb tema maailmataju oma eakaaslastest, kes žongleerivad
            lakkamatult mobiiltelefonidega ja üritavad kuhugi kuuluda. Ühtäkki
            on õhus kuulda muusikat, kõik elav lööb õide ja koos sellega ka
            Nora. Leonie Krippendorff on oma teises filmis suutnud tabada neid
            eneseotsinguid ehedas, kuid samas unenäolises atmosfääris.


            Christoph Gröner
        ru: >-
            Astoundingly framed, this story captures a summer of change for
            young Nora, who lives in Berlin-Kreuzberg, an urban landscape that
            has rarely been captured with such tenderness.


            Lena Urzendowsky plays this girl with utmost reluctance, as a silent
            observer that always runs along with the circle of friends of her
            bigger sister. It is only when she gets to know Romy that she
            realises how much her perception of the world differs from that of
            her peers, juggling their cellphones, trying to fit in desperately.
            Suddenly music is in the air, all living things blossom, and Nora
            along with them. The search for the self is captured with
            authenticity and dreamlike imagery in this sophomore film by Leonie
            Krippendorff.


            Christoph Gröner
