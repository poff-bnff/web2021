    synopsis:
        id: 8402
        et: >-
            Ljudmilla on eeskujulik Nõukogude kodanik, kes kummardab Stalini
            portree ees imetlusest, mitte kohustusest. Partei ustava teenrina ei
            suple ta taevamannas, ent ei mõista ka protestimarsiks valmistuvaid
            töölisi. Kui tema tütar veresaunaks muutunud streigis kadunuks jääb,
            variseb naise maailm kokku. Sündmustik põhineb süngel episoodil
            Nõukogude minevikust, 1962. aasta Novotšerkasski massimõrval, kus
            kümned surid ja sajad vangistati. Rahumeelsete protestijate vastu
            suunatud KGB kuulirahe jäi aastakümneteks saladuseks ning tõusis
            päevakorda alles 1990ndatel.


            PÖFFi elutööpreemia laureaat Andrei Kontšalovski jälgib toimunut
            naise silmade läbi, kelle tütre kadumine ei rebi tükkideks pelgalt
            ta isiklikku maailma, vaid reedab ideaalid, millele ta on poole oma
            elust pühendunud. Selles mustvalge-tesse kaadritesse püütud
            inimpsühholoogia hapruses on nukrat absurdihuumorit.


            Aurelia Aasa
        en: >+
            USSR, Novocherkassk, 1962. Lyudmila is a member of the local
            Communist Party. She’s a staunch upholder of the Communist regime
            and ideals and despises any form of dissent. During a labour strike
            at the local electromotive factory, she witnesses the shooting on
            the protesters by the Army sent by the government to quell the
            strike: a massacre. An event that will change her vision of the
            world forever.


            The city is torn apart by riots, arrests, hasty convictions and by
            the curfew. Many people are injured and several ones are missing.
            Precisely in those days Lyudmila’s daughter disappears into thin air
            and the woman starts an anguished, dangerous and relentless search,
            in spite of the blockade of the city, the arrests and the attempt at
            a cover-up by the authorities.


            The movie is based on a true story that happened on June 2nd, 1962
            in Novocherkassk and kept secret until the 1990ies.

