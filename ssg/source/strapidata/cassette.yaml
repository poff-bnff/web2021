            In Russia in the 1920s, a number of Estonians are waiting for
            permission to resettle in Estonia. An unexpected love triangle
            emerges between young Agnes, Karl Raudsepp and his fiancée Erna.


            In a fit of jealousy, Erna writes an anonymous letter to the local
            authorities, with false accusations against Agnes. The events take a
            sudden new turn when the nominal character, commissary
            Miroshtshenko, enters the game. His evil


            and egotistical desires promise nothing good for anyone.


            Tristan Priimägi
