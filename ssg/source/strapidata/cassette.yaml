    synopsis:
        id: 7727
        et: >+
            Tõestisündinud loo põhjal valminud film, kus Paul on politsei
            uurimise tõttu sunnitud meenutama kohutavaid lapsepõlvesündmusi
            ajast, mil kasvas üles lastekodus ning hea sõber võttis endalt elu.
            Paulil on raske minevikuga tegeleda ning seetõttu Antheaga suhet
            luua. Poisi õrn vaimne seisund ning kibedad mälestused viivad ta
            silmitsi inimestega, kes on süüdi tema katkises lapsepõlves ning
            sõbra surmas. Üle ei jää muud kui minevikuga vastamisi seista ning
            olukorrast välja rabeleda.


            Film on soovituslik alates 12. eluaastast.

        en: >-
            Based on true events, Paul (Michael Socha) is forced to recall his
            harrowing childhood growing up in a children’s home, when a police
            investigation into his boyhood friend’s suicide opens old wounds. As
            Paul struggles to shake off his past and build a relationship with
            Anthea (Zoë Tapper), his fragile mental state and bitter memories
            lead to a confrontation with those responsible for his shattered
            childhood and the death of his friend.
        ru: >+
            Фильм, основанный на реальных событиях, в котором Пол (Майкл Соча)
            из-за полицейского расследования вынужден вспомнить ужасные события
            детства, когда он рос в приюте и его хороший друг покончил с собой.
            Полу трудно иметь дело с прошлым и поэтому он не может построить
            отношения с Антеей (Зои Таппер). Тонкое душевное состояние и горькие
            воспоминания мальчика заставляют его столкнуться с людьми, виновными
            в его сломанном детстве и смерти друга.


            Фильм рекомендуется с 12 лет.

