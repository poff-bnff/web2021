    synopsis:
        id: 8379
        et: >+
            Michael Jordanit peetakse korvpalluriks, kes viis NBA laia maailma
            ja tänu kellele teame NBAd sellisena, nagu me seda täna teame. Ta ei
            olnud mitte ainult geniaalne korvpallur, vaid ka popkultuuri ikoon,
            mustanahaline mängija, kes on eeskujuks ka valgetele. Jordani-aegses
            ühiskonnas oli see midagi erilist, maailm oli muutumas ning
            rassiprobleemid Ameerika Ühendriikides teravalt luubi all. Selle
            kõige taustal kerkis aga esile uus fenomen – Nike. Tossufirma, mida
            tänaseks teavad maailmas kõik. Nende kaubamärk on paljude jaoks
            unistuste ja tippspordi sümboliks. Nike oli eriline ka selle
            poolest, et hakkas esimesena toetama mustanahalisi sportlasi, tehes
            neist ühtlasi ka ülemaailmsed kaubamärgid. Nii sündisid megatehingud
            ja suured muutused ka spordimaailmas.


            Film „Üks mees ja tema tossud“ on huvitav kultuuriline sissevaade
            Nike’i ja spordi superstaaride tõusu.


            Mikk Granström

        en: >-
            In the 1980s, Nike was a struggling business. The company’s
            decision-makers invited rising basketball star Michael Jordan to
            work with them. The Air Jordan sneaker line created specially for
            him proved to be a marketing hit.


            As Jordan became the greatest player of all time, successive models
            of his shoes became a market sensation. The documentary presents the
            global phenomenon of Air Jordan sneakers made by Nike, showing the
            social, cultural and racial significance of these shoes as a symbol,
            and how ground-breaking marketing strategies created a
            billion-dollar business.


            A fascinating parable of America’s love affair with consumer
            capitalism and celebrity culture.
