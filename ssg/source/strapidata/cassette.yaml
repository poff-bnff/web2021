    title_et: 'Tantsufilmid: kineetilised jutustused'
    title_en: 'Dance Films: Kinetic Novellas'
    slug_et: tantsufilmid-kineetilised-jutustused
    slug_en: dance-films-kinetic-novellas
    remoteId: '625601'
    synopsis:
        id: 8043
        et: >+
            Viimase kahe aasta jooksul nähtud tantsufilmide põhjal julgen väita,
            et liigagi tihti puudub tantsufilmide autoritel filmi kui meediumi
            tunnetus: tants on, aga filmi pole. Unustatakse, et aeg, ruum,
            karakter ja kõik muu, mis tegelasi ümbritseb ja neid loob, toimib
            teisiti kui lavaruumis.


            Teine väga suur kitsaskoht on koreograafia kohmakas integreerimine
            filmimaailma, mille tõttu jääb tantsukeel filmis põhjendamatuks ja
            ebakommunikatiivseks; neil puhkudel ei ütle tants midagi ning
            segaseks jääb, miks keha üldse nõnda liigub.


            Sel aastal valikusse jõudnud filmide puhul on autorid žanri
            keerukusele vaatamata loonud terviklikud maailmad ning tants (mõnel
            puhul liikumine laiemalt) on nende maailmade orgaaniline osa.
            Käesolevad filmid on heaks näiteks kuidas ruum ja tantsiv keha
            moodustavad väljendusrikka terviku, mille läbi tekib avar ja
            mahuline maailm.


            Arolin Raudva


            koreograaf-tantsija


            tantsufilmide programmikoostaja

        en: >+
            Based on the dance films I have seen in the past two years, I can
            say that the authors too often lack a sense of film as a medium: the
            dance is there, but the film is not. It is forgotten that time,
            space, characters and what surrounds and creates them function
            differently on film than on stage.


            The second problematic area is the clumsy integration of
            choreography into the world of film, which causes the language of
            dance on film to seem unjustified and not communicative enough. In
            those instances, dance does not say much and the reason a body moves
            a specific way remains uncertain.


            In the films that have been selected this year, the authors have
            created comprehensive worlds, despite the intricacy of the genre,
            and dance (in some cases movement as a whole) is a natural part of
            those worlds. These films are great examples of how space and a
            dancing body can form an eloquent whole, which in turn creates a
            spacious and voluminous world.


            Arolin Raudva


            choreographer-dancer


            Festival programmer for Dance Films

