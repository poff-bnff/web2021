    synopsis:
        id: 7908
        et: >-
            Režissöör ja stsenarist Leonardo Antonio on teinud põhjalikku
            eeltööd, et tuua meieni haarav draama sellest, mis juhtub siis, kui
            naine kaebab vägistamise tõttu kohtusse omaenda abikaasa. Niigi
            raske olukorra teeb hullemaks see, et abikaasa on ühtlasi ka
            peaprokuröri asetäitja ainuke poeg. Võimu vahekord on täiesti
            paigast ära ja lisaks kõigele muule peab naine silmitsi seisma
            patriarhaalse ühiskonna iganenud arusaamadega, millest on läbi
            imbunud ka Portugali kohtusüsteem. Näeme samm-sammult, mis juhtub
            naise ja tema eluga sellises keerulises olukorras. „Sõna sõna vastu“
            kõrghetk on kahtlemata kohtustseen, mis vältab peaaegu reaalajas ja
            annab vaatajale võimaluse ära kuulata kõik osapooled.


            Enne loo kirjapanemist suhtles režissöör nii oma ala
            spetsialistidega (politseinikud, psühholoogid, advokaadid,
            kohtunikud) kui ka lähisuhtevägivalla ohvrite ja vägivallatsejate
            endiga. Antonio palus stsenaariumile tagasisidet ka antud teemaga
            tegelevalt tugigrupilt – kõik ikka selleks, et lugu oleks
            võimalikult täpne ja tõetruu. Film on paljuski peategelast kehastava
            näitleja Iolanda Laranjeiro õlul, ka tema lõi kaasa loo arendamisel
            ja oma tegelase loomisel.


            Filmi režii on ülimalt täpne, iga detail on siin hoolikalt läbi
            mõeldud ja paigas. Kõik üleliigne on eemaldatud, et kogu fookus
            oleks lool ja tegelaste sõnadel. Film algab ja lõpeb imeilusa Norra
            unelauluga „Så ro godt barn“ (Maga sügavalt, hea laps), mida lastele
            sageli lauldakse. Ka see ei ole juhuslik.


            Liisi Rohumäe
        en: >-
            Director and screenwriter Leonardo Antonio has done a lot of
            thorough research to give us a captivating drama of what happens
            when a woman files a court case against here own husband for rape.
            The already difficult situation is further complicated by the fact
            that the husband is the only son of the deputy to the chief
            prosecutor. The power balance is entirely askew and in addition to
            everything else the woman has to face the obsolete beliefs of the
            patriarchal society, which are embedded in the entire Portuguese
            court system. We see step by step what happens to a woman and her
            life in such a situation. The peak of “Submission” is doubtlessly a
            court scene which takes place almost in real time and gives the
            audience the chance to hear out all the parties.


            Before writing the story, the director talked to specialists on the
            area (police officers, psychologists, lawyers, judges) as well as
            victims and perpetrators of domestic violence. Antonio also asked a
            support group engaged in such matters to provide feedback to the
            script in order to ensure that the story is as accurate and truthful
            as possible. The film largely rests on the shoulders of Iolanda
            Laranjeiro who plays the main character and who was also involved in
            developing the story and creating her character.


            The film has been directed with great precision, with every detail
            carefully contemplated and in place. Everything surplus has been
            removed so that the entire focus is on the story and the characters’
            words. The film begins with a beautiful Norwegian lullaby “Så ro
            godt barn” (Sleep Well, Good Child) which is often sung to children.
            That is also not random.


            Liisi Rohumäe
