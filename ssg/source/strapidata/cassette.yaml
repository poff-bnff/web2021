    synopsis:
        id: 7748
        et: >-
            Väikese indiaanipoisi Yakari seiklused algavad päeval, mil ta
            otsustab iseseisvalt järgneda metsiku mustangi, indiaaninimega
            Tilluke Kõu, jälgedele. Teekonnal külastab Yakarit esimest korda
            elus tema õnneloom Suur Kotkas, kes kingib poisile ühe imelise sule
            ning maagilise võime loomadega rääkida. Kodust kaugel ning sügaval
            ohtliku jahihõimu territooriumil võtavad Yakari ja Tilluke Kõu vastu
            kõige ohtlikuma seikluse, mis juhatab nad õnnelikult tagasi koju.
            Imeline teekond koju pitseerib igavese sõpruse vapra indiaanipoisi
            ja tuulena kappava poni vahel.
        en: >-
            With his tribe’s move to follow the migrating bison imminent,
            Yakari, the little Sioux boy, sets out on his own to follow the
            trail of Little Thunder, a wild mustang said to be untamable. On his
            journey, and alone for the first time in his life, Yakari is visited
            by Great Eagle, his totem animal. Great Eagle gives Yakari a
            magnificent feather as well as the incredible ability to speak to
            animals. Traveling far from home and deep into the territory of the
            terrible pumaskin clad hunters, Yakari and Little Thunder undertake
            a great adventure and find their way back home again. Their journey,
            through breath-taking but treacherous landscape, will forever seal
            the undying friendship between the bravest little Sioux boy and the
            pony who runs like the wind.
        ru: >-
            Якари – мальчик сиу, который общается с животными. Этот особенный
            дар он получил от своего тотемного животного Большого Орла. Якари
            отправляется в самостоятельное путешествие по следам своего верного
            друга – мустанга Маленького Грома. Их путешествие по захватывающим,
            но опасным местностям навсегда закрепит бессмертную дружбу между
            самым храбрым мальчиком племени сиу и быстрым мустангом.
