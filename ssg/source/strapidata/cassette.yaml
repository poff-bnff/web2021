    synopsis:
        id: 8427
        et: >-
            Nagu ufo maandub kord aastas sellesse väikesesse Šveitsi
            mägikuurorti maailma poliitiline ja majanduslik eliit, seisates kogu
            elu.


            „Te olete juba 49 aastat teeselnud, kuidas te maailma paremaks
            muudate.” (Meeleavaldaja)


            „See toob kohalikku majandusse 60 miljonit franki aastas.”
            (Korraldaja.)


            „Ma pean oma karja likvideerima, sest ma ei elata ennast enam ära!”
            (Talunik)


            See on pilguheit maailma majandusfoorumile davoslaste vaatevinklist.
            Humoorikalt kontrastne, kohati kurb. Mõtlemapanev igal juhul. Eliit
            saabub parandama inimeste elu üle kogu maailma, aga varanduslik
            ebavõrdsus ja sallimatus üha kasvavad. Rääkimata kliima
            soojenemisest, millele ei suudeta piiri panna.


            Mis toimub?


            Tiit Tuumalu
        en: >-
            Beneath its reassuring façade, Davos is each year at the heart of
            the Western and capitalistic world. Every chief of state and
            everyone who is someone in the money world meets with their peers in
            the Swiss village. What is really at stake in Davos?


            Julia Niemann and Daniel Hoesl create a fascinating observational
            documentary in which judgement is never handed out and where the
            dialectics of conflicts matter more than easy and reassuring
            answers.
