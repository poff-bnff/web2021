    synopsis:
        id: 4131
        et: >-
            1970ndatel, kui riik vaevles diktatuuri režiimi tsensuuri käes, on
            noorel tantsijannal Marial raskusi enese vabalt väljendamisega, et
            oma ellu veidigi rõõmsaid värve tuua. Ta püüdleb oma unistuse poole
            – saada teletäheks – ja tema lugu jutustatakse läbi Raffaella Carra
            unustamatute hittide.


            Maria põgenemine peigmehe juurest kiriku altari eest Roomas ja lend
            Madridi on üks selle muusikali pöördepunktidest. Varsti võetakse ta
            telesaate tantsutruppi, millest saabki alguse põnev muusikal täis
            kirevaid värve, rõõmu ja tolleaegset muusikat, kuhu on põimitud ka
            mõned kuulsad ühiskonnakriitilised laulud.


            Algaja režissöör Nacho Álvarez näitab 70ndate Hispaania ühiskonna
            eri tahke ajal, mil riik ootas pikisilmi diktatuuri alt vabanemist
            ja valmistus ärkama välismaailmast tulevate ideede põhjal. Kui te
            veel pole kursis sellega, kes on Raffaella Carrà, tuleb tulla
            Lõunasse ning minna kaasa hea tuju ja optimismiga, mida filmi
            karakterid endas kannavad. Vaatamata paarile värske režissööri
            „näpukale“ jääb kinost lahkudes näole naeratus, sest see film on
            nagu karaokepidu, mida me kõik aeg-ajalt vajaksime.


            Javier Garcia Puerto
        en: >+
            In the 1970s, in a country still living under a grey dictatorial
            regime dominated by censorship, Maria, a young dancer, struggles to
            bring colour to the world and explore her freedom. As she pursues
            her dream of becoming a TV star, the journey is told through the
            greatest hits of the incomparable Raffaella Carrà.


            Maria escaping from his groom in a church in Rome and flying to
            Madrid is just one of the first spins of this musical with a
            hit-and-miss comedy soul. Soon after she will get enrolled onto the
            dancers crew of the popular TV programme, which brings us to an
            explosive musical, a bomb of colour and joy, with the rhythm of an
            era, mixing some iconic moves and songs with social critical traces.


            Debutant Nacho Álvarez manages to include different reflections on
            70’s society in Spain which was still wanting to get rid of a long
            dictatorship, while was awakening to the ideas coming from abroad.
            If you still don’t know who Raffaella Carrà is, come to the South
            where love is how it is meant to be, and embrace good mood and
            optimism of the "My Heart Goes Boom" characters. Despite some
            debutant's ‘little sins’, you will leave the cinema with a smile,
            because "My Heart Goes Boom" is the karaoke party we need now and
            here.


            Javier Garcia Puerto

