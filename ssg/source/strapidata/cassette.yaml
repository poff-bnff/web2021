    synopsis:
        id: 7775
        et: >-
            See New Talents võistlusprogrammi jaotis on üks kõige põnevama
            sisuga programmidest üldse. Selles näidatakse meile paljulubava
            karjääri alguses olevate noorte filmitegijate töid. Uue põlvkonna
            animaatorid käsitlevad julgelt arvukaid teemasid ja
            animatsioonitehnikaid. Publik saab võimaluse näha klassikalisi
            stiile, mis on kokku segatud tänapäevaste ja värskete ideedega.
            Minimalistlikest kuni üksikasjalike lähenemisteni joonistavad need
            filmid inimelu keeruka portree, olgu see mängufilmi,
            dokumentaalfilmi, eksperimentaalfilmi või luuletuse tõlgendamise
            kaudu. Valitud tööd näitavad, et animatsioon kunstivormina on
            ainulaadne narratiivi ja visuaalse jutustamise sümbioos.
        en: >-
            The New Talent competition section is among the most interesting
            contents one can find. It presents us works of young filmmakers on
            their first steps of their promising careers. The next generation of
            animators handle various topics and animation techniques boldly. The
            audience will get a chance to see classical styles blended with
            contemporary and fresh ideas. From minimalistic to very detailed
            approach these films draw a complex portrait of human life whether
            the result is achieved by fiction, documentary, experimental film or
            through an interpretation of a poem. Selected works show that
            animation as an art form is an unique symbiosis of narrative and
            visual story telling.
