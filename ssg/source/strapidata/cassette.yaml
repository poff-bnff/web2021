    synopsis:
        id: 8435
        et: >-
            Sam (Colin Firth) ja Tusker (Stanley Tucci) tähistavad oma 20.
            kooseluaastat reisides autosuvilaga ning külastades tee peal sõpru,
            pereliikmeid ja olulisi kohti oma möödanikust. See reis ei ole aga
            tingitud soovist tuua oma ellu romantikat.


            Kaks aastat on möödunud päevast, mil Tuskeril diagnoositi varajane
            dementsus – haigus, mis ühel hetkel võtab inimeselt kõik, mida ta
            mäletab ja mida on senise elu jooksul omandanud. Tunnustatud
            pianistist Samist on saanud oma kaaslase hooldaja 24 tundi ööpäevas.
            Tusker teab, et tema seisund saab minna üksnes halvemaks ning tema
            suurimaks sooviks on see, et Sami elu ei peaks tema seisundi tõttu
            pausile jääma.


            Tema peas on valminud plaan, kuidas vabastada selle raske haiguse
            küüsist nii end kui ka oma kaaslast, ja ta plaanib viia selle täide
            enne, kui kaotab igasuguse võime ise oma elu üle otsustada. Enne
            selle hetke saabumist tuleb aga mõlemal silmitsi seista küsimusega,
            mida tähendab tõeline armastus ja millisteks ohvriteks tuleb selle
            nimel valmis olla.


            Timo Diener
        en: >-
            Harry Macqueen’s second film "Supernova" is a melancholic, tender
            two-hander with committed performances from larger-than-life actors
            Stanley Tucci and Colin Firth in an otherwise small-scale piece.


            They play an older, very loving, gay couple who, as we meet them,
            are on the road in an ageing camper van. Tusker (Stanley Tucci) is
            suffering from early-onset dementia, while Sam (Colin Firth) is also
            struggling with the loss of someone who is very much alive.


            Set mostly in England’s Lake District, the mood in "Supernova" is
            elegiac from the outset. It’s to Macqueen’s credit that even though
            this couple is heading towards a certain future, the road trip
            doesn’t always follow an inevitable path.


            Fionnuala Halligan, Screen Daily
