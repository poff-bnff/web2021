    synopsis:
        id: 7732
        et: >+
            Sam on noor Maroko päritolu poiss, kes emigreerus perekonnaga
            Hollandisse ning peab nüüd uues keskkonnas kohanema. Assimileerumine
            ei käi aga sugugi lihtsalt, sest Sami vanemad ei räägi hollandi
            keelt ning peavad islamireeglitest rangelt kinni. Ühtlasi elavad nad
            piirkonnas, kus kuritegelikud grupid, mis vastandavad end kohalikele
            inimestele ja kultuurile, on kerged tekkima. Sami vend on ühe
            samalaadse grupeeringuga seotud ja samal päeval, kui Sam võetakse
            vastu elitaarsesse muusikakooli, ta vend arreteeritakse. Enne
            arreteerimist jõuab ta Samilt aga võtta lubaduse, et poiss iga hinna
            eest muusikakooli lõpetaks ning oma talenti raisku ei laseks.


            Oliver Põder

        en: >-
            Moroccan Sam is admitted to the prestigious Amsterdam Music Academy
            on the day that his older brother Mo is arrested by the police. At
            the posh school he is on his own, feeling utterly out of place. But
            his instructor pushes him to achieve greatness and he falls in love
            with the beautiful Annelies, all the time trying to get his brother
            out of prison. To find his own voice, however, Sam must first learn
            to listen to himself…
        ru: >-
            Сэм – мальчик из Марокко, семья которого эмигрировала в Нидерланды.
            Им нелегко адаптироваться к новой среде, потому что родители Сэма не
            говорят по-голландски и строго придерживаются исламских правил. Брат
            Сэма связывается с одной из преступных группировок в марокканском
            районе, и его арестовывают в день, когда Сэм поступает в элитную
            музыкальную школу. Сэм обещает брату любой ценой закончить
            музыкальную школу и не потратить свой талант зря.
