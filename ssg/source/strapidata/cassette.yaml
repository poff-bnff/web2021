    synopsis:
        id: 8377
        et: >-
            Viimaste aastate parim komöödia. Või hoopis tragikomöödia?


            „Sinu film läheb muidugi nässu. Ma olen NII keeruline, et sinu
            mõtlemine, Manfred, saab minust ehk ainult 10 protsenti kätte.”


            „Ei saa sa tast filmi, Manfred! Ta võib sulle ju rääkida tarka
            juttu, aga isiksusena on ta võrdlemisi tühine.” (Kolleegist
            filmimehe soovitus.)


            Aeg-ajalt ilmutab Mephistopheles ennast Eesti rahvale Linnar Priimäe
            kaudu. Vallanduv energia sünnitab kaose. Manfred Vainokivi üritab
            kõigest väest selle põhjustajat portreteerida. Loomulikult
            ebaõnnestunult. Sest hämaras on ka kõige suuremad tähed loetamatud,
            ütles juba Goethe. Ja hämarust on praegu palju, liiga palju.
            Vähemalt Linnari arvates.


            Tiit Tuumalu
        en: >-
            The best comedy of recent years. Or is it a tragicomedy?


            "Your film will be a screw-up, of course. I’m SOOO complex that your
            thoughts, Manfred, can maybe capture only 10 percent of me."


            "You won’t get film about him, Manfred! He can give you a clever
            talk, but he’s rather vacant as a person." (A recommendation from a
            colleague filmmaker)


            From time to time, Mephistopheles manifests himself to the Estonian
            people through Linnar Priimägi. The released energy gives birth to
            chaos. Manfred Vainokivi tries his hardest to portray the one who
            causes it. Unsuccessfully, of course. Because even the largest
            letters are unreadable in twilight, as Goethe said. And there is a
            lot of twilight now. At least according to Linnar.


            Tiit Tuumalu
