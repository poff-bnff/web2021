    synopsis:
        id: 8443
        et: >-
            Sport nõuab pühendumist! Pidev ja järjekindel töö viib sihile. Kes
            libastub, see tippu ei jõua. Nadia on kogu elu olnud ujuja ja
            jõudnud kõige kõrgemale astmele. Ta on end täielikult defineerinud
            läbi spordi ja ujumise, kuid ühel hetkel peab ka tema profisportlase
            karjäär läbi saama. Kuidas elada pärast tippsporti ja leida elus uus
            suund, mis motiveeriks ja paneks tegutsema? Nadia murrab nende
            küsimuste üle pead ning tundub, et see pole sugugi lihtne ülesanne.


            Režissöör Pascal Plante lahkab tippsportlase elu pärast spordiga
            lõpetamist väga põhjalikult ning näitab, mida tunneb inimene, kui
            talle harjumuseks saanud distsipliin ja kord korraga kaob. Elu on
            justkui vabam, kuid esimese hooga ei osata selle vabadusega midagi
            peale hakata.


            Filmi peaosas on Kanada liblikujuja Katerine Savard.


            Mikk Granström
        en: >-
            While young and in her prime, Nadia decides to retire from pro
            swimming after the Olympic Games; to escape a rigid life of
            sacrifice. After her very last race, Nadia drifts into nights of
            excess punctuated by episodes of self-doubt. But even this
            transitional numbness cannot conceal her true inner quest: defining
            her identity outside the world of elite sports.An intimate film that
            takes a behind-the-scenes look at the world of athletic performance.
            The portrait of a swimmer mourning the end of her career, painted
            from an original perspective.


            The film stars Canadian Olympic butterfly swimmer Katerine Savard.
