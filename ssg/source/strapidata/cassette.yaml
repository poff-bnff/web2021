    synopsis:
        id: 8365
        et: >-
            Aasta 1948. Juba kolmandat aastat võitlevad Leedu metsavennad metsas
            Nõukogude sissetungijate vastu, kaaslasteks külm, nälg ja teadmatus.
            Ükski pere pole sõja varjudest puutumata jäänud. NKVD teeb
            reeturitega tihedat koostööd ülejäänud vastupanuliikujate
            tabamiseks. Teismeline Unte ühineb salakesi partisanidega ning satub
            paranoiade ja reetmise tunnistajaks.


            Sünge ja rabavalt ajastutruu ajaloodraama (Šarūnas Bartase esimene
            ajaloofilm) stsenaarium põhineb tõeliste metsavendade kirjadele ja
            ülestunnistustel. Filmi operaatoriks on Eitvydas Doškus, kes
            enamjaolt kasutab ära ümbritseva looduse loomulikku valgust ja rahu.
            Cannes’i filmifestivalile valitud film on juba osalenud mitmetel
            festivalidel nagu San Sebastian, Katowice, Haifa, Adelaide ja Busan.


            Edvinas Pukšta
        en: >-
            Year 1948. It is already the third year for Lithuanian partisans,
            who are fighting against Soviet occupants from forests in cold
            weather, hunger and uncertainty. There is no family untouched by
            shadows of war. NKVD works closely with traitors to track down every
            remaining resistant. Teenager Unte secretly joins partisans to
            witness paranoia and betrayal.


            A grim and strikingly atmospheric historical drama (the first one
            for Sharūnas Bartas) from screenplay based by letters and
            testimonies of real partisans is magnificently shot by Eitvydas
            Doškus, who mostly uses the natural light and calmness of
            surrounding nature. Labeled by Cannes Film Festival, this Lithuanian
            film has intensively traveled from San Sebastian to Katowice, Haifa,
            Adelaide and Busan.


            Edvinas Pukšta
