    synopsis:
        id: 8468
        et: >+
            Poisike Maecenas (Mait Merekülski) on mingi isikliku läbielamise
            tõttu kaotanud kõnevõime ja ta saadetakse ravile vanamees Jakubi
            (Evald Aavik) juurde, kes töötab ühel saarel asuval lennuväe
            kaitsepolügoonil. Saarel algab nende kummaline kooselu pommirahe
            all. Jakub räägib Maecenasele lugusid oma minevikust ning plaanidest
            tõlkida ladina keelest suahiili keelde Virgiliuse „Georgica”.
            Maecenas vaatleb päeval kummalist saart, kuid näeb öösiti
            mõistatuslikke unenägusid, mis toovad meid samm-sammult lähemale
            tema trauma tekkeloole.


            Tristan Priimägi

        en: >+
            A boy called Maecenas (Mait Merekülski) has lost his ability to
            speak as a result of a personal traumatic experience and is sent to
            heal to an old man called Jakub (Evald Aavik) who lives on an island
            used as a test polygon for bombing by the air force. On the island,
            their peculiar co-existence begins under the hail of bombs. Jakub
            tells Maecenas stories about his past and his plans to translate
            Virgil’s "Georgica" from Latin into Swahili. Maecenas watches the
            strange island at day, and his mysterious dreams at night. Dreams
            that inch us closer to the roots of his trauma.


            Tristan Priimägi

