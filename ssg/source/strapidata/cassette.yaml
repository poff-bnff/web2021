    synopsis:
        id: 8392
        et: >-
            Pärast mitmeaastast pausi on auhinnatud Mehhiko režissöör Gerardo
            Naranjo („Miss Bala“) lõpuks tagasi uue filmiga. Draamasugemetega
            põnevik „Kokoloko“ ei allu ühelegi valemile. Üks, mis kindel:
            Marisol (Alejandra Herrera) satub armukolmnurka Mauro ja Mundi
            vahele ning filmi tegevus leiab aset ühes väikeses Mehhiko külas.


            Aga sõnad ja narratiiv ei olegi siin peamised: „Kokoloko“ on väga
            tunnetuslik film, mis käsitleb selliseid teemasid nagu vabadus,
            igatsus ja vägivald. Naranjo loob oskuslikult müstilise atmosfääri
            ja film võlub oma pildikeelega, mis on üles võetud 16 mm
            filmilindil. Seda lihtsalt peab kinoekraanil nägema.


            Film valmis väga väikese meeskonnaga; taas kord töötab Naranjo koos
            näitlejate Noé Hernándezi (Mundo) ja Eduardo Mendizábaliga (Mauro).


            Liisi Rohumäe
        en: >-
            Marisol (Alejandra Herrera) is caught between her possessive and
            aggressive cousin, Mauro (Eduardo Mendizábal), and passionate but
            inert lover, Mundo (Noé Hernández). Violence is a constant presence
            in their rural Mexican town, with gangs and guerilla fighters a
            steady presence. When Mundo has to flee, their connection turns from
            physical to digital even when Marisol is held captive by her cousin.


            Their communication via text, voicemail, and video is sporadic and
            frustrating, but is nevertheless a source of comfort, and their
            longing remains intense despite the distance. When Mundo returns,
            the stakes for Marisol are even higher, and it’s no longer a
            question of whether things will come to a head, but how and when.
            Might their desire and desperation ultimately play to her advantage?
