    title_en: The Nose or The Conspiracy of Mavericks
    title_ru: 'Нос, или Заговор "не таких"'
    slug_et: nina-voi-teistsuguste-vandenou
    slug_en: the-nose-or-the-conspiracy-of-mavericks
    slug_ru: nos-ili-zagovor-ne-takih
    remoteId: '621910'
    synopsis:
        id: 8501
        et: >+
            Kaootiline ja lustakalt lärmakas animatsioon-kohtub-ooperiga
            linateos põhineb kahe Vene suurmehe loomingul – Gogoli
            sürrealistlikul lühijutul ja selle järgi loodud Soštakovitši ooperil
            „Nina“ – ning 20. sajandi kultuurielus intriigilained mühisema
            pannud sündmustel.


            Režissöör Andrey Khrzhanovsky lustib siin korralikult,
            eksperimenteerides visuaalsete kollaažitehnikatega, miksides neid
            arhiivikaadritega ning trikitades meeli ooper-ooperis võttega.
            Reaalsed ajaloosündmused segunevad vaimuka fiktsiooniga. Kõike on
            väga palju ja väga kiiresti. Pahaaimamatu vaataja paisatakse
            ajaloo-, kunsti- ja kultuuritsentrifuugi, kust keegi enam päris
            selge mõistusega välja ei pääse. Kui aga miski veel alles jääb, siis
            see on loomevabadus. Paras meelte stimulaator ja tajuharjutus ka
            juba kogenud filmisõbrale.

        en: >+
            On the plane, classics of Soviet cinema unspool on the monitors,
            while two gentlemen discuss Gogol's proto-surrealist 1836 novella
            The Nose and what it means to be civilized today.


            Set to the score of Shostakovich's eponymous 1920s opera, animation
            legend Khrzhanovsky brings us on his stridently post-modernist path
            of narrative anti-drive, all digression with nary a plot, all cheek
            and panache. Ideas, anecdotes and even some insights into the human
            heart carefully disguised as jokes, create a gem from the future and
            the past, a groundbreaking requiem for the Russian avant-garde.

        ru: >+
            Воснове фильма – два величайших творения русского гения: повесть
            Николая Гоголя «Нос» и опера «Нос», которую создал в 1930 г.
            композитор Дмитрий Шостакович. Фильм посвящен пионерам, новаторам в
            искусстве. Людям, которые опережали свое время. И, что самое
            главное, имели бесстрашие идти против течения. Ценой собственного
            благополучия, а зачастую и жизни. Главными героями фильма являются
            писатели Николай Гоголь и Михаил Булгаков, режиссер Всеволод
            Мейерхольд и композитор Дмитрий Шостакович.


            Фильм был представлен в рамках церемонии открытия фестиваля
            “Кинотавр” 2020.

