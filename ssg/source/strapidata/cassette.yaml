    synopsis:
        id: 7753
        et: >+
            Film toob vaatajas esile kooliaja õudused, ükskõik, kas ta oli
            kiusajate, kiusatute või lihtsalt osavõtmatute poolel. Viimaste
            hulka kuulub peategelane Juha, keda puberteediaja tondid ka
            täiskasvanuna rahule ei jäta. Lapsest peale pole ta tahtnud ega
            osanud muud, kui nalja teha. Paralleelselt tänapäevaga
            seitsmekümnendate Rootsis kulgev lugu meenutab, et inimeste
            probleemide allikas on ikka vana hea ebakindlus, mille juured on
            tihti lapsepõlves.


            Peeter Kormašov

        en: >-
            Juha, 12, class clown in the suburb of Sävbyholm, Sweden. To be
            funny is the only thing he is good at and all he wants is to fit in
            the social peckingorder at school. As an adult, Juha has found
            success, performing the show – My Life As A Comedian - to sold out
            theatres where he tells the horrid and funny stories from his
            childhood to a delighted audience. When he gets an unexpected visit
            from an old friend from school, Juha is forced to return to
            Sävbyholm to deal with his past.
        ru: >-
            Этот фильм раскрывает перед зрителем ужасы школьного времени,
            независимо от того, на чьей стороне он находился: на стороне тех,
            кто издевались, или тех, над кем издевались, или тех, кто оставался
            безучастными. В число последних входит главный герой Юха, которого
            призраки пубертатного периода не оставляют в покое даже во взрослом
            возрасте. С самого детства он не хотел и не умел ничего, кроме как
            шутить. История Швеции 1970-х годов параллельно с происходящими в
            нынешнее время событиями напоминает нам о том, что источником
            проблем людей по-прежнему является неуверенность, корни которой
            зачастую уходят в детство.
