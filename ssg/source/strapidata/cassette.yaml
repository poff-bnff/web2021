    synopsis:
        id: 7974
        et: >-
            Marvin Hacks (40) rulatab pärast 20 vanglas veedetud aastat koju
            samades Adidase dressides, mida kandis siis, kui ta teismelisena
            vahistati. Õige pea avastab ta aga, et tema väike kodulinn pole
            isegi kahe aastakümnega suutnud tema kuritegu unustada. Kuid Marvin
            on valmis mineviku kajadega tegelema, ükskõik mis hinnaga…


            Aastaid näitlejana tegutsenud sakslanna Franka Potente on lavastanud
            hiilgava debüütfilmi, mis räägib kuulumisest maailma, kus kodutunne
            võib kaduda, ja viinud selle Ameerika Ühendriikide maapiirkonda
            eriti keerulistel aegadel. Suurepärased näitlejatööd eesotsas Jake
            McLaughliniga, kuid filmis astub üles ka legendaarne Kathy Bates.


            Christoph Gröner
        en: >+
            Marvin Hacks (40) is skateboarding home after more than 20 years in
            prison in the same Adidas tracksuit he was wearing when he was
            arrested as a teenager. He quickly finds out that, even after two
            decades, his small hometown has not forgotten the atrocity he
            committed, but Marvin is prepared to accept the repercussions of his
            past, whatever the cost…


            Franka Potente, a household name of German acting for a long time,
            crafted an outstanding debut, that talks about belonging in a world
            that loses its senses of home, and specifically about a rural United
            States in turmoil. The great cast, lead by Jake McLaughlin, boasts a
            performance by acting legend Kathy Bates as well.


            Christoph Gröner

