    synopsis:
        id: 7915
        et: >-
            Walter Stürm on kurikuulus kriminaal, aga samas ka robinhoodilik
            tegelane ja Šveitsi kontrakultuuri ikoon. Ta on vanglast põgenemiste
            meister, sest suutis aastatel 1974-1995 pageda Šveitsi vanglast
            lausa 8 korda, kaotamata samas anarhistlikku huumorisoont: 1981.
            aasta lihavõtete ajal põgenedes jättis ta maha kirjakese sõnumiga
            „Läksin lihavõttemune otsima.“


            Hind, mida ta Šveitsis ebatüüpilise püüa-kinni-kui-suudad mängu eest
            maksis, oli aastatepikkused pagendused üksinduses, millega ta tõmbas
            tähelepanu Šveitsi ja Saksamaa vasakpoolsele poliitikale.


            Idealistist advokaat Barbara Hug tahab kasutada Stürmi populaarsust
            Šveitsi karistusseaduse ümberreformimiseks. Just selles tegevuses
            peitub Oliver Rihsi draama tõeline tuum.


            Film linastub PÖFFi põhivõistlusprogrammis


            Christoph Gröner


            Žürii auhind parimale naisnäitlejale – Marie Leuenberger
        en: >-
            For sure a notorious criminal, but also a Robin Hood-like figure,
            and a Swiss counter-culture icon: Walter Stürm. The man was the king
            of prison-breaks in the country, managing no less than 8 times to
            flee Swiss prison between 1974 and 1995, while - strangely enough -
            maintaining a sense of anarchic humour throughout. One time, fleeing
            the prison around Easter in 1981, he left a note saying: „Searching
            for easter eggs, Stürm".


            The prize he paid for his not-to-typical-swiss
            catch-me-if-you-can-personality were years of solitaire confinement,
            drawing the attention of the left-wing political scene in
            Switzerland and Germany. An idealistic lawyer, Barbara Hug, sees her
            chance to use his popularity to reform a Swiss penal system. In
            their common fate this drama finds its core.


            The film will be screened at PÖFF Official Selection Competition.


            Christoph Gröner


            Jury Prize for The Best Actress – Marie Leuenberger
