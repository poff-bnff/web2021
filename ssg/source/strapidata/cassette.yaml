    synopsis:
        id: 7750
        et: >-
            Muutus algab igast inimesest. Mark Bauer teab seda. Et tõmmata
            tähelepanu maailma kliimaprobleemidele, otsustab Mark kõndida
            paljajalu läbi Ameerika. Vaimselt ja füüsiliselt keeruline teekond
            avab meile Marki loo, mis ühtelugu puudutab vaatajat ning paneb
            mõtlema inimese ja looduse vahekorrale.


            Võib tunduda, et loodushoiust rääkivad dokumentaalfilmid on saanud
            tavapäraseks ja midagi uut pole sel teemal enam öelda, kuid see film
            tõestab vastupidist. Suurema pildi avamine läbi üksikindiviidi
            näitab, et muutus algab tõesti meist endist ja ka ühest inimesest
            sõltub väga palju. Kohati magusnukker film on viimaste aastate üks
            huvitavamaid dokumentaalfilme, mis näitab meile nii inimese suurust
            kui ka väiksust.


            Mikk Granström
        en: >-
            Mark Baumer’s awful death at age 33 received more media attention
            than the protest that he was engaged in at the time, a bold
            months-long undertaking that some would call crazy. The symbolism of
            that death is inescapable: While walking barefoot across the United
            States to call attention to the impact of fossil fuels on the
            environment, he was struck by a gas-guzzling SUV. It was a violent
            end to an exceptionally creative life.


            Julie Sokolow’s clear-eyed documentary celebrates that life in a
            no-frills way that suits its subject, a man who discarded not merely
            his shoes, but also the trappings and constraints of the
            contemporary rat race.
        ru: >-
            Чтобы привлечь внимание к мировым климатическим проблемам, Марк
            Баумер решает пройти босиком по Америке. Психологически и физически
            сложное путешествие открывает нам историю Марка, которая трогает
            зрителя и заставляет задуматься о природе. Может показаться, что
            документальные фильмы на тему охраны природы стали обычным явлением
            и по этой теме сложно сказать что-либо новое. Но этот фильм
            доказывает обратное.
