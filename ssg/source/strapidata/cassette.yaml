    synopsis:
        id: 7720
        et: >-
            Saša vanemad tülitsevad pidevalt ning kui nad lõpuks otsustavad
            lahku minna ja ema soovib Saša ning uue elukaaslasega Ameerikasse
            kolida, kukub poisi maailm kokku. Järsku leiab Saša end olukorrast,
            kus peab valima ema ja isa vahel. Valikut tegema sunnivad nii
            vanemad kui ka vanavanemad. Ometi ei too poisi otsus emaga
            Ameerikasse minna loodetud õnne ning lapse igatsus isa järele aina
            kasvab. Poiss teeb meeleheitlikke pingutusi, et säilitada head
            suhted mõlema vanemaga ning võita nende tähelepanu. See pole sugugi
            lihtne, sest vanemate omavaheline vägikaikavedu jätkub ka lahus
            elades ning Sašal on üha keerulisem end kuuldavaks teha.
        en: >+
            How to be a son, whose parents ask every day whom he loves more?
            Mother or father? How to be a mother if she madly loves her son, but
            circumstances compel her to take away the child from his father? How
            to be a father if his son is taken away to America forever, and he
            can’t imagine a life without him?


            This is a story about choice. Parents who decide for their children
            more than often act as best suits them. The child agrees, afraid to
            cause pain, but time will pass and the child will mature and at some
            point decide for himself. Only for the parents this is a lot more
            painful.

        ru: >+
            Почему родители не могут поладить друг с другом? И на этот вопрос
            нет ответа – мир отношений между взрослыми сложен. Часто в
            результате ссор между родителями достается и детям.


            Тогда детям предстоит выбирать между матерью или отцом. Невозможный
            выбор. «Скажи ей» показывает нам проблемы родителей глазами мальчика
            раннего подросткового возраста. Честный и откровенный фильм, который
            местами больно смотреть и где расставание родителей показано без
            прикрас. Фильм с замечательными актерами, который показывает, что
            где-то в глубине души живет возможность примирения и нормального
            общения друг с другом.

