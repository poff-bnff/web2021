    synopsis:
        id: 4127
        et: >-
            Sonia Liza Kentermani, kreeka-saksa päritolu režissööri ja
            kirjaniku, kes on varem töötanud filmikunstniku ja ka režissööri
            assistendina, esimest lühifilmi „Nicoleta“ näidati 35
            filmifestivalil ning see pälvis 14 auhinda. Teda on alati huvitanud
            emotsionaalselt laetud lood täiesti tavalistest inimestest, kes
            peavad ebatavalistes olukordades raskeid otsuseid langetama.


            Sündmused hargnevad ühes rätsepatöökojas tänapäeva Ateenas.
            Peategelane Nikos (Dimitris Imellos) jätkab peretraditsioone,
            valmistades tellimustööna rätsepaülikondi. Isalt ande pärinud Nikos
            on lõksus väljasurevas firmas, mis ei suuda vastu pidada
            finantskriisi süngele reaalsusele. Klientide nappusele vaatamata
            jätkab Nikos õmblemist seni, kui tema isa haigestub ja pank ähvardab
            rätsepatöökoja ära võtta. Nikos hakkab tegutsema. Ta lahkub oma
            turvaliselt pööningukorruselt ja alustab algusest, suunates seekord
            tähelepanu naistele, et neile stiili ja enesekindlust pakkuda.


            Kenterman toob vaatajani sügavalt isikliku ja liigutava ülevaate
            Kreeka lähiajaloo karmidest ja süngetest hetkedest. Läbi Nikose loob
            ta romantilise ja ajatu paralleelmaailma. Nikose lugu pakub
            inspiratsiooni, mis lisab karmile hallile reaalsusele pisutki
            valgust ja värvi. „Rätsep“ on täiskasvanuks saamise lugu, mis murrab
            pimedusest välja lootusele vastu.


            Vassilis Economou
        en: >-
            Greek-German film director and writer, Sonia Liza Kenterman after
            working in production design and as assistant director, directed her
            first short film "Nicoleta" that was screened in 35 festivals in the
            world and received 14 awards. She is interested in emotionally
            charged stories about ordinary people forced to make choices due to
            extraordinary external circumstances.


            Set in a tailor shop in contemporary Athens, Nikos (Dimitris
            Imellos) is continuing the family tradition of creating gentlemen’s
            suits sur mesure. Having inherited this talent from his father,
            Nikos is trapped in a dead business that can’t be anymore relative
            to the bleak reality of the financial crisis. Despite the lack of
            clientele, he continues to sew away, until the day his father falls
            ill, and the bank threatens with the confiscation of the shop. That
            is the moment when Nikos takes action, he abandons his safe attic
            and slowly reinvents himself by bringing style and confidence to
            women this time.


            Kenterman offers a very personal and touching overview to the
            harshest and darkest moments in recent Greek history. Through Nikos,
            she creates a parallel world, so romantic that’s almost out-of-time,
            but his story becomes an inspiration and sheds a glimpse of light
            and colour to a rather grey reality. "Tailor" is an adult
            coming-of-age story that abandons the darkness and is facing the
            hope ahead.


            Vassilis Economou
