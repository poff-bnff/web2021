    synopsis:
        id: 7973
        et: >-
            Saksamaad tabab terve jada rassistlikke terrorirünnakuid. 20-aastane
            Luisa ühineb Antifa rühmitusega, et astuda vastu pead tõstvale
            neonatside liikumisele. Oma hulljulgete tegudega ei võitle ta üksnes
            äärmuslaste vastu, vaid üritab ka muljet jätta Alfale, Antifa
            aktivistile, kellesse ta on salaja armunud. Peagi aga olukord
            eskaleerub ning Luisa ja tema sõprade vahel tekib konflikt teemal,
            kas vägivald on ikka õigustatud vastus fašimile ja vihkamisele.


            Film sobitub täiuslikult tänapäeva, kus on selgeks saanud, et me
            peame võitlema ühtsema ja rahulikuma maailma nimel ning väide
            „mõlemal pool on ju tegelikult toredaid inimesi“ mõjub lihtsalt
            naeruväärsena.


            Christoph Gröner
        en: >-
            Germany is struck by a violent series of racist terror attacks.
            20-year-old Luisa joins a subdivision of the Antifa to oppose the
            uprising neo-Nazi movement. With her reckless actions, she not only
            fights against the extreme right but also tries to impress Alfa, an
            Antifa activist she is secretly in love with. Soon, things escalate,
            and Luisa and her friends clash over the question if violence could
            ever be a legitimate answer to fascism and hatred.


            The perfect film for our times, when it has to be made absolutely
            clear that a fight for a more unified and peaceful world is
            imminently needed, and that a claim like „there are very fine people
            on both sides" is plainly ridiculous.


            Christoph Gröner
