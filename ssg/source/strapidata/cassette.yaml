            noori talente. Programmi filmid valib sõltumatu žürii filmikooli
            linateoste hulgast ning programm esilinastub Cannes’i filmifestivali
            raames, sellele järgneb programmi esitlemine rahvusvahelistel
            filmifestivalidel.

        en: >+
            With the 2020 Country in Focus at the Black Nights Film Festival
            being Germany, PÖFF Shorts is proud to showcase the 2020 Next
            Generation Short Tiger. Showcasing the best of new fiction,
            animation and documentaries, the programme is the perfect
            opportunity to discover some of the best and brightest talents
            coming out of Germany.


            The short film program NEXT GENERATION was created by German Films
            in 1998 to introduce young talents from Germany to international
            audiences. Selected from film school submissions by an independent
            jury, the program premieres within the framework of the Cannes Film
            Festival and is then presented worldwide at international film
            festivals.

