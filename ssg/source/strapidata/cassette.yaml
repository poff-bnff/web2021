    synopsis:
        id: 7906
        et: >+
            Noor narkosõltlane, kes on kaotanud kontakti oma jõuka perekonnaga,
            langeb madalamast madalamale, müües oma vastsündinud lapse
            inimkaubitsejatele. Naine kahetseb peagi oma otsust ning leiab endas
            jõudu ja südikust, et asuda last üles otsima. Selleks peab ta minema
            metsas mööda teerada kummalise majani, kus elavad koos üks vanem
            naisterahvas, tolle albiinost teenija ning üks kummalise kõnnakuga
            tüdruk. Kuid miski ei valmista noort naist ette selleks, mis teda
            ees ootab.


            Bajo Ulloa, üks Hispaania filmimaastiku kõige isiklikuma käekirjaga
            ja vastuolulisemaid režissööre (võitis San Sebastianis Kuldse
            Merekarbi juba oma esimese mängufilmiga ja tõi vaid paar aastat
            hiljem linale riigi menukaima kassahiti) on tagasi moodsa
            muinasjutuga, kus vaatleb kinematograafia tööriistu meisterlikult
            tarvitades inimhinge tumedamat poolt. Dialoogi abita toob ta välja
            need elemendid, mida kipume mõnikord unustama, kasutades hiilgavalt
            ära kunstilist lähenemist, muljetavaldavat Virtuoso helidisaini ja
            loodusmaastike silmapaistvat väge. Rahvusvaheline valik
            naisnäitlejaid nende parimas mahlas (antikangelane ja kolm nõida),
            haruldane raamistik ja tähelepanu pööramine detailidele (näiteks
            seoste loomine rahvajuttudega, mis on vaid üks filmi mitmest
            metafoorist) annab režissöörile võimaluse luua emadusest kui
            sümbolist kaasahaarav narratiiv vaid üksikute süžee-elementidega.


            Painav teekond, meeleline kogemus ‒ film, mis haarab vaataja endasse
            õudusfilmi sugemetega ja viib ta rännakule läbi visuaalse luule.


            Javier Garcia Puerto

        en: >+
            A young drug addict who has lost touch with her rich family hits
            rock bottom when she sells her new-born baby to child traffickers.
            She soon regrets her decision and finds the courage and strength to
            get him back. To do so, she must follow a trail into the woods and
            find an eerie house where the old lady she met, her albino servant,
            and a girl with a strange gait, all live together. Nothing could
            have prepared her for the horror she is about to discover.


            Bajo Ulloa, one of the most personal and controversial authors in
            the Spanish film landscape (able to win San Sebastian’s Golden Shell
            with his first feature and just few years later to bill the biggest
            box office ever in the country), comes back with a modern fairy
            tale, diving into the darkest side of the human soul with a master
            use of cinematic tools. Without dialogues, he underlines all those
            elements which sometimes we forget, with great use of art direction,
            a spectacular Virtuoso sound design, an evocative power of natural
            landscape. With an international cast of actresses at her best (the
            antihero and three witches), an exemplary use of framing and caring
            of little details (as the presence of connecting it with traditional
            tales, just one of the many metaphors of the film), the director
            builds up a catching narrative with only few plot elements, a whole
            symbolism about maternity.


            A grueling trip, a sensorial experience, a film that captures you
            with horror film codes to bring you to an initiation journey by the
            hand of its visual poetry.


            Javier Garcia Puerto

