    synopsis:
        id: 7910
        et: >-
            Kaugemalt vaadates pole miski päris nii, nagu näib. Nii on ka Jinwoo
            vaikse eluga: eemal stressi tekitavast linnakärast, imeliselt kaunis
            Korea maakohas paiknevas lambafarmis ootab uus perekond avasüli teda
            ja tema õetütart Seoli, keda ta armastab nagu oma tütart.Kui aga
            režissöör Park Kun-youngi hoolas ja täpne pilk Jinwoo elu
            põhjalikumalt luubi alla võtab, et tema rahutus meelelaadis selgust
            saada, hakkavad selguma keerulised põhjused, miks on Jinwoo
            otsustanud linnaelust taanduda ja nii äärmusliku maapao valida.


            Farmi saabub Jinwoo ammune sõber ülikoolist, Hyunmin, kelle tulek
            pöörab kõik pea peale. Peremehe tütar Moonkyeong, kes on Jinwoost
            sisse võetud, avastab ootamatult kaks meest voodist; varsti pärast
            seda ilmub kohale Seoli ema, Jinwoo kaksikõde, kes tahab tütart
            tagasi Seouli viia.


            Esmapilgul rahuliku ja malbe mulje jätnud maakohake hakkab aegamisi
            oma tõelist palet avama ning kahe mehe suhe mõistetakse sügavalt
            hukka. Õnne habras liivaloss, mille Jinwoo on suure vaevaga ehitada
            suutnud, hakkab kokku varisema, ees ootab aga külm ja karm talv.


            Giovanna Fulvi
        en: >-
            Nothing really looks what it is when you look from a distance and so
            is Jinwoo’s quiet life, far from the hectic, stressful city life,
            tucked away in the beauty of the Korean countryside, welcomed with
            open arms by a loving new "family" that has accepted, on their sheep
            ranch, him and Seol, his wonderful niece whom he loves as if she
            were his own daughter.


            But when Park Kun-young’s careful and precise direction begins to
            focus on the details of Jinwoo’s existence, slowly revealing his
            restless soul, we gradually discover the complexity of the reasons
            that led to Jinwoo’s extreme choice to retire in the countryside to
            live like a shepherd.


            The arrival at the ranch of Jinwoo’s longtime male friend from
            university, Hyunmin, upsets all balance. Moonkyeong, the ranch
            owner’s daughter, who has a crush on Jinwoo, accidentally discovers
            the two men in bed and shortly afterwards Jinwoo’s twin sister, and
            Seol’s birth mother, shows up at the ranch after years of absence
            and silence and wants to take her daughter back to Seoul.


            The community of that small country place, which seemed kind and
            nice, slowly reveals their true colours and deep disapproval of the
            two men’s relationship. The fragile sandcastle of happiness that
            Jinwoo has struggled to build is crumbling and the cold, harsh
            winter is upon him.


            Giovanna Fulvi
