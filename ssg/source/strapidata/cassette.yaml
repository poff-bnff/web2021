    title_et: 'Queer 2: Maasikavahust'
    title_en: 'Queer 2: Femme Like You'
    slug_et: queer-2-maasikavahust
    slug_en: queer-2-femme-like-you
    remoteId: '625606'
    synopsis:
        id: 8048
        et: >+
            Raske on olla „naiselik” – mida iganes see ka ei tähendaks.
            Queer-sektsiooni teine kassett jätkab esimeses tõstatatud probleeme,
            seades fookusesse soolise eneseväljenduse ja raamid, mis
            „mehelikkusele” vastanduvad või sellest väljapoole jäävad, alustades
            omamoodi mässu iganenud soorollide vastu.


            Armastusest, sotsiaalsest vastuseisust ja eneseleidmisest rääkivad
            filmid on täis lugusid ilusatest ja unustamatutest tegelastest.
            Nende hulgast leiab drag queen’id, naised ning mittebinaarsed või
            muidu sooliselt ambivalentsed inimesed, kellel on julgust ja jõudu
            elada sellistena, nagu nad tegelikult on.


            Kas ülejäänud maailmal on julgust, et nad omaks võtta?


            Heinrich Sepp

        en: >+
            It’s hard to be “feminine” – whatever that means. The second
            offering of the queer programme continues the themes raised in the
            first, focusing on people and expressions that oppose or transcend
            “masculinities”, beginning their own kind of rebellion against dated
            gender roles.


            These films about love, social opposition and self-discovery, are
            filled with stories about beautiful and unforgettable characters.
            Among them are drag queens, women, non-binary or otherwise gender
            non-conforming people who have the courage to live as their
            authentic selves.


            Does the rest of the world have enough courage to accept them?


            Heinrich Sepp

