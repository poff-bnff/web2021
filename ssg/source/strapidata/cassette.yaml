    synopsis:
        id: 7913
        et: >-
            Karjakasvatus nõuab palju ohvreid. Nii mõnigi neist on vaikimisi
            ilmselge, kuid suur osa võitlusest väikestes maakohtades inimlikul
            tasandil püsimajäämise nimel on ähmaseks jääv tühermaa.


            „Elajad“ võtab sihikule ohvrid selle põllumajandusharu bürokraatlike
            hammasrataste vahel, kus elu käib poliitilise armu poolt jagatud
            tegevustoetuste taktis. Kus aga võimu, seal tuld. „Elajates“
            lahvatab see tuli kireleekidena, mis neelab endasse väikese
            pereettevõtte meelerahu. Constance on hapra kehaehituse, leebe loomu
            ja taevasiniste silmadega 25-aastane naine. Tema isa on põletanud
            lehmakarja aretamisest ja kasvatamisest elatuva pereäri kõik
            sissetulekud ning noorel naisel tuleb võtta ohjad enda kätte nii
            majapidamises kui ka meestekeskses maailmas enda ümber.


            Constance’i kihlatu Bruno näeb naist imetabase aardena, kuid
            kohaliku põllumajandustööstuse toetusi määrava juhatuse esimehe
            Sylvaini silmis on naine kerge saak. Eelarvamus sinisilmse
            Constance’i lihtsameelsusest saab aga noorpere idüllis igavlevale
            ametnikule saatuslikuks. Enne, kui Sylvain arugi saab, tuleb tal
            tõestada nii politseiametnikele kui ka vaatajatele, et üheöösuhe
            Constance’iga toimus mõlema soovil. Kogu selles keerulises
            protsessis ei poeta Constance pisaraid, vaid keerutab olukorda kui
            abinõu missiooni valguses helkiva eesmärgi nimel ümber oma sõrme.


            Elise Eimre
        en: >-
            Cattle-breeding requires many sacrifices. Some of those are obvious
            by default, but a large part of the fight to survive on a humane
            level in small rural places is an obscure wilderness.


            "Beasts" focuses on victims caught in the bureaucratic cogwheels of
            this agricultural sector, where life is lived to the beat of the
            activity support handed out by political powers. Where there’s
            power, there’s fire. In "Beasts", the fire blasts out as the flames
            of passion which engulfs the peaceful life of a small family
            company. Constance is a delicate 25-year-old woman with a quiet
            nature and sky-blue eyes. Her father has squandered all the income
            of the family business based on cattle-breeding and the young woman
            has to take the reins both in the household and the male-centred
            world around her.


            Constance’s fiancée Bruno sees the woman as a wondrous treasure, but
            Sylvain, the chairman of board of the local agricultural industry
            who grants activity support, sees her as easy prey. However, the
            prejudiced presumption of the innocence of the blue-eyed Constance
            becomes fateful for the bored official. Before Sylvain understands
            what is happening, he has to prove to police officers and the
            audience that the one-night-stand with Constance took place on
            mutual consent. In this difficult process, Constance does not shed a
            tear, instead spinning the situation around her little finger as a
            tool towards achieving her objective.


            Elise Eimre
