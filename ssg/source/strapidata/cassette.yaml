    synopsis:
        id: 7927
        et: >-
            Mika Kaurismäki, kes koos noorema venna Akiga tõi kaheksakümnendatel
            Soome filmimaastikule uue hingamise ja elu, on oma tuntud headuses
            saanud taas hakkama põhjamaiselt karge ja ehedusest pakatava
            filmiga. Koroona tõttu inimtühjusse mattunud volbriööl õnnestub arst
            Ristol saada vana hea sõbra Heikki baarist veini, et lahjendada
            abielukriisist tekkinud muremõtteid. Meeste mõnus olemine võtab aga
            ootamatu pöörde, kui sisse sajab kutsumata külaline, kes kuidagi
            enam lahkuda ei taha. Ennast sotsiaalabitöötajana tutvustaval
            Juhanil näib olevat turjal suurem murekoorem kui kahe sõbra
            südameasjad kokku.


            Kaurismäki ei näe koroonatingimustes filmiloomisel takistust, vaid
            võtab seda mõnusa väljakutsena; ta on alati eelistanud väikest
            meeskonda ja produktsiooni. Kasutades samu näitlejaid nagu filmis
            „Kolm tarka meest”, läheb Kaurismäki taas julgelt välja
            improvisatsioonidraamale, kus ilma stsenaariumita loodav ja
            karakteritel põhinev lugu koorub lõplikult välja alles tegemise
            käigus. Sel moel tekkiv näitlejate omavaheline dünaamika ja
            reaktsioonide ehedus annab filmile mõnusa autentsuse.


            Elise Eimre
        en: >-
            Mika Kaurismäki, who brought a new breathing and life to the Finnish
            film scene together with his brother Aki in the 1980s, has in his
            renowned quality again produced a film that is full of Nordic
            crispiness and authenticity. On a deserted Walpurgis Night that is
            devoid of people due to the corona virus, physician Risto manages to
            score some wine at a bar of his friend Heikki, in order to dilute
            his worries over a marriage crisis. The men’s cosy evening takes an
            unexpected turn when an uninvited guest pops in and refuses to
            leave. Juhani, who introduces himself as a social worker, seems to
            have a much larger burden to carry than the two friends’ heart
            troubles put together.


            Kaurismäki does not see the corona situation as an obstacle to
            filmmaking, but takes it as a cool challenge – he has always
            preferred a small team and a small production. Using the same actors
            as in "Three Wise Men", Kaurismäki again boldly goes for improvised
            drama where the story is created without a script on the basis of
            the characters and unravels only in the course of making the film.
            The dynamics thus created between the actors and the sincerity of
            reactions make the film enjoyably authentic.


            Directing with the improvisation technique entails the risk of the
            essence of the film being lost and therefore only true masters can
            afford it. "Gracious Night" proves yet again that Kaurismäki
            doubtlessly is a true master.


            Elise Eimre
