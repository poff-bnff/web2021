    synopsis:
        id: 7909
        et: >-
            Filmi esimene kaader ütleb kõik, mida vaja – vana mees istub üksinda
            pingil autotee kõrval, mattunud udusse. Bruno tahab koju minna, tal
            on vaja oma koera toita, aga ta pole päris kindel, kus kodu on. Ta
            on eksinud iseendasse. Tema mälu ja reaalsustaju on lünklik.
            Sealsamas pingi kõrval on suur puu. Nii suur, et ei mahu kaadrisse
            äragi. Loodus on Miroslav Mandići elulises filmis suisa omaette
            tegelane – ajalik ja ajatu on siin pidevalt kõrvuti.


            Bruno elab tegelikult vanadekodus ja on armunud Duša-nimelisse
            kaaselanikku. Kuid nende armastuslugu on katkendlik, sest nad
            kipuvad alatasa teineteist unustama. Nii saab ikka ja jälle esimest
            korda kohtuda.


            „Sanremo“ on poeetilise filmikeelega mõjus draama armastusest ja
            ajast. Sellest, mis jääb meelde ja sellest, mis ei jää. Mõtisklus,
            mis poeb hinge. Filmi pealkiri viitab San Remo laulufestivalile ja
            seal 1964. aastal võidutsenud loole „Non ho l’età“ („Ei ole ma veel
            selles eas“) – see viisijupp on mõlema peategelase mälestustesse
            sööbinud.


            Režissöör Miroslav Mandići filmid on käinud paljudel kuulsatel
            festivalidel (sh Karlovy Vary, Locarno) ja ta on ka mitme
            dokumentaalfilmi autor. Nagu Mandići filmide puhul kombeks, on ta
            ise ka selle filmi stsenarist. „Sanremo“ on paljuski inspireeritud
            isiklikest kogemustest.


            Liisi Rohumäe
        en: >-
            The first frame of the film says everything that needs to be said –
            an old man sitting alone on a bench beside a road, blanketed in
            mist. Bruno wants to go home, he needs to feed his dog, but he is
            not quite sure where home is. He is lost in himself. His memory and
            sense of reality are fractured. Right beside the bench, there is a
            big tree – so big that it does not even fit in the frame. Nature is
            a separate character in Miroslav Mandić’s lifelike film – the
            transient and the eternal are constantly side by side here.


            Bruno actually lives at a home for the elderly and is in love with a
            co-resident named Dusa. Their love story is fragmented, as they tend
            to constantly forget each other. Thus, they can always meet for the
            first time.


            With its poetic film language, "Sanremo" is an impressive drama
            about love and time. Of what we remember and what we don’t. A
            contemplation that sneaks into your soul. The title of the film
            refers to the San Remo song festival and the 1964 winning song "Non
            ho l’età" (‘I’m Not Old Enough’) – the tune has been etched into the
            memories of both main characters.


            Director Miroslav Mandić’s films have been screened at many
            well-known festivals (including Karlovy Vary, Locarno) and he has
            also made several documentaries. As is customary in the case of
            Mandić’s films, he is also the screenwriter of this film. "Sanremo"
            is largely inspired by personal experiences.


