    synopsis:
        id: 8049
        et: >+
            Vana-Kreeka jumalatest meie kohtinguäppide reaalsuseni, armastus oli
            (ja on ka edaspidi) habras, põhjendamatu ja ikkagi palavikuliselt
            tagaaetav – oma paljudes varjundites. Selle aasta programm Late
            Night Love jääb truuks juurtele: iha ja selle manipuleerimine,
            fetiš, vürtsikas südikus ja endiselt tabavad tähelepanekud.


            Siin on kuningaks keha, seda nii arvukates animeeritud muundumistes
            kui ka ilukirjanduslikes uuestisündides. Naised saavad
            peategelasteks ja ootamatutel viisidel esilekerkivate seksuaalsete
            mängude algatajaks. Siin on kohutavalt nässu läinud kohtinguid;
            kohtumisi, mis pakuvad lubatust palju rohkemat; fantaasiaid, mis
            viivad elusuuruses seiklusteni ja kaasahaaravate pilguheitudega
            tõsisemaid lugusid.


            Filme läbib teretulnud määramatus, mis annab neile omapära – mitte
            midagi ei saa kontrollida; mitte midagi ei kogeta nii, nagu seda
            ette kujutati; mitte midagi ei saa iseenesestmõistetavaks pidada.
            Armastus ja iha võivad tuhmuda või lunastuse leida, teekond ise on
            aga mitmekesine ja heitlik.

        en: >+
            From the ancient Greek Gods to our dating app reality, love was (and
            will continue to be) frail, unwarranted and still feverishly pursued
            – in its many varieties. This Late Night Love programme is true to
            its roots: desire and its manipulation, fetish, racy spirit and
            still poignant observations.


            The body is king here, both its various animation transformations
            and in its fiction incarnations. Women here become the protagonists
            and the initiators of the sexual play – which comes about in
            unexpected ways. There are dates gone terribly wrong, encounters
            that give more than what they promise, fantasies leading to
            full-scale adventures, and more sober stories with gripping
            insights.


            A welcome indeterminacy permeates the films, and gives them their
            distinctive character; nothing can be pre-controlled, nothing is
            experienced the way it was fantasized, nothing is safe to assume as
            a given. Love and desire may fade away or find redemption; as for
            the trip itself, it is varied and volatile.

