    synopsis:
        id: 8408
        et: >-
            Oli kord üks Rooma äärelinn oma uusrikaste perekondadega, kel kõigil
            olid oma mured (ja mitte eriti palju rõõmu). Kuumade suvepäevade
            varjus on siinseid elanikke hakanud painama ängistus. Kas töökoht on
            kindel? Kas perega on kõik hästi? Mida naabrid arvavad?
            Täiskasvanute meeleheide on peidetud võltsnaeratuste taha, omapäi
            jäetud lapsed seisavad silmitsi isade peene sadismi ja emade
            ükskõiksusega. Sest kui juba vanemad on oma unistuste poole
            püüdlemisest loobunud, ei kavatse ka nende lapsed neid ees ootava
            tulevikuga tegemist teha. Šokeeriv kättemaksuplaan viib
            katastroofini, mis hävitab kõik nagu Vesuuvi purse.


            Vennad D’Innocenzod on loonud pöörase ja vapustavalt küpse filmi,
            kus kombineeritakse Kurt Vonneguti Ameerika-nägemust Sergio Citti
            loomingust tuntud rahvaliku ja inimliku irooniatunnetusega. Lugu
            naistest ja meestest, kes näevad liiga ruttu oma lootuste ja
            unistuste purunemist.


            Tiina Teras
        en: >-
            The sweltering summer heat beats down on a sterile residential
            estate in the suburbs of Rome. Many a family lives here that no
            longer belongs anywhere. There is a mysterious sense of unease that
            can explode at any moment. Parents are constantly frustrated because
            they are not from a better suburb, and the kind of middle-class life
            they had hoped for is beyond their reach. But their children are the
            real protagonists of the shock wave that propels the entire estate
            towards collapse.


            The D’Innocenzo brothers have created a wild and astonishingly
            mature film that combines the bitterness of Kurt Vonnegut’s vision
            of America with the kind of folksy, humane sense of irony familiar
            to us from the work of Sergio Citti. A story about women and men who
            see their hopes and dreams falling by the wayside all too soon.


            Tiina Teras
