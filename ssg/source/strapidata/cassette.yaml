    synopsis:
        id: 8401
        et: >-
            „Konverents“ laotab kinolinale eleegia, mida täidab 2002. aastal
            toimunud Nord-Osti pantvangikriisi ohvrite lein koos kibedalt
            lünkliku tõega juhtumi asjaolude ümber. Kohalikud ametnikud soovivad
            tragöödia ajaloohämarusse matta, kuid Nadja ühes teiste
            kannatanutega ei tagane soovist Dubrovka teatris mälestusüritust
            korralda. Sündmuspaika tagasi minek ja sellest rääkimine võimaldab
            pakkuda vastastikku toetavat teraapiat kollektiivsele traumale,
            mille raskust tuleb igapäevaselt endas üksi kanda.


            Režissöör Ivan I. Tverdovski sünteesib äärmise delikaatsusega
            mõttemustreid ellujääja süütunde sügavates kihistustes, mis
            kangastuvad vaatajale kõneka peegelpildina. Vastastikku asetatakse
            kaks saali koos anonüümsete inimestega, kellest igaühel on midagi
            kõrvalistujale jagada.


            Elise Eimre
        en: >+
            Natalia, a nun from a remote Russian monastery, comes to Moscow 17
            years after the terrorist attack on the Dubrovka Theatre. She has
            been sent there to organise a memorial evening for the victims of
            the attack in which, during a performance, armed Chechen militants
            took over the theatre. A hundred and thirty hostages were killed.
            Natalia and her family were witnesses of the attack. They survived.
            Today they feel like a burden on a society that has almost forgotten
            what happened. Why call it a "memorial evening"? Maybe better call
            it a "conference". Following the chronology of the events as told by
            a few participants in the memorial evening, we learn the dark
            details of Natalia’s personal story.


            The shocking story of one family against the backdrop of one of the
            greatest tragedies of 21st-century Russian history. A survivor
            returns to the crime scene to confront her survivor’s guilt.

