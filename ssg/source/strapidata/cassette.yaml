    synopsis:
        id: 8415
        et: >-
            Indiana elab sotsiaaltoetuste najal skeemitades suures kortermajas
            koos oma naabritega, kelle immigrandistaatus tekitab ksenofoobses
            naises ärevat põlgust. Tõdemus, et naabrid näivad jagavat süsteemi
            sama nutikalt kui ta ise, kruvib ta niigi viimse piirini tõmmatud
            närvid veel enam pingule. Ainsateks päikesekiirteks Indiana elus on
            aias kasvav haruldane puu ja musterlapsest poeg, kes küll vaikselt
            juba keskeale läheneb… ja teeb saatusliku vea oma välismaalasest
            pruuti lapsepõlvekoju näidata tuues.


            PÖFFi publiku vana tuttava Ragnar Bragasoni must komöödia loob
            sotsiaalkriitilise peegelduse Islandi ühiskonnast, mille teravatest
            nurkadest kumab ka nii mõndagi eestlaslikku. Korraliku portsu
            absurdihuumorit tagavad tragikoomilised karakterid, kellest igaüks
            üritab omal moel hakkama saada kehvade kaartidega, mis elu neile
            mänginud on.


            Elise Eimre
        en: >-
            Indíana Jónsdóttir lives in a large apartment block full of
            immigrants, whom she despises, and makes her living by preying upon
            the public welfare system. In her small private garden, she tends to
            her award-winning laburnum tree. When her only son turns up with a
            foreign girlfriend, Indíana’s world is upended.


            From writer and director Ragnar Bragason, "The Garden" offers a
            stunning portrayal of human greed and hatred. When those two
            qualities come together, you get results on a scale that cannot even
            be measured. An absolutely powerful and awfully realistic
            performance delivered by Sigrún Edda Björnsdóttir will make you want
            Indiana to be slapped throughout. Her portrayal of a typical racist
            woman is absolutely top notch. She’s so good that by looking at her
            remarkable performance, you will wonder whether the actress at some
            point is playing herself.
