    synopsis:
        id: 7717
        et: >+
            11-aastane Jonas igatseb suve veeta ägeda vanaisa Bernardiga, koos
            paadiga kärestikke mööda sõites ja Slovakkia looduses seigeldes.
            Poisi meeleheitel ema on aga plaaninud suve veeta mere ääres. Jonas
            põgeneb kodust, et sõita salaja rongiga vanaisa juurde, aga kohale
            jõudes avastab, et eriti ägedast vanaisast on saanud vana toriseja
            ning poiss mõistab, miks ema tahtis suve pigem mujal veeta.


            Jonas on üksi, samal ajal, kui vanaisa toriseb. Õnneks tutvub ta
            ägeda ja seiklusjanulise naabritüdruk, Alexiga, kellega koos
            pannakse kokku veidi kahtlase maiguga plaan, kuidas saada kokku
            raha, et omale parv osta. Noorte plaan vallandab aga sündmuste
            laviini, mille tõttu satub Jonase vanaisa lausa vangi ja muidugi
            ajab Alexi ja Jonase omavahel tülli. Kuidas seiklus lõppeb ja kas
            Jonas leiab viisi, kuidas kogu segadus ära klaarida?

        en: "Rowdy Jonas, 11 , longs to spend summer vacation shooting\_ the rapids and exploring the Slovakian countryside with his cool Grandpa Bernard, but his exasperated mother has already made plans to go to the seaside instead. Jonas sneaks away from his home in Dresden to take the train by himself to his grandpa’s charming little town. When he arrives, he discovers that cool grandpa\_ has become grumpy grandpa, and Jonas realizes why his mother didn’t want him to go there - but the damage is done!\n\nJonas is left on his own while his grumpy grandpa mopes.\_ Luckily, his brave and tomboyish neighbor Alex befriends Jonas\_ and together they create a scheme to raise money for a raft\_ of their own, unleashing a series of dodgy shenanigans.\n\nTheir illegal racket creates an uproar in the village, lands\_ Grandpa Bernard in jail for a crime he didn’t commit,\_ and causes Alex and Jonas’ friendship to fray.\_ Will Jonas find a way to repair the messes he’s made?\n\n"
        ru: >-
            11-летний Йонас мечтает провести лето со своим классным дедушкой
            Бернаром, катаясь на лодке по порогам и путешествуя по словацкой
            природе. Однако у мамы другие планы – поездка на море. Йонас тайно
            уезжает к дедушке, но по приезде обнаруживает, что тот стал старым
            брюзгой, и понимает, почему его мать хотела провести лето в другом
            месте. К счастью, он знакомится с соседской девчонкой-авантюристкой
