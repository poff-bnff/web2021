    synopsis:
        id: 8385
        et: >-
            Iraani-Iraagi sõda. Qader on Sardashti linnas, kui pommid hakkavad
            langema. Kuuldavasti on juhuslik pomm kukkunud ka lähedal asuvasse
            külla, kus elab mehe rase naine ja kolm last. On toimunud
            keemiarünnak. Mees teeb meeleheitlikke pingutusi, et saada oma
            perele arstiabi. Kõikjal valitseb kaos, kuid Qader käitub nii, nagu
            mees käituma peab – ta kaitseb oma peret. Selles segaduses langetab
            ta enda teadmata valikuid, tunneb ränka kaotust ja ängistavat
            jõuetust. Lõpuks on pere koos, armsa pähklipuu all, kuid...


            Kinopiletit lunastades ostame emotsiooni. Üks PÖFFi programmi
            koostaja ütles, et see film paneb ka kivid nutma. Aga eelkõige on
            ekraanil kunstiline üldistus, mille aluseks on tõestisündinud lugu.
            Filmi peaosalist Qaderi kehastab Asghar Farhadi filmis „Lahutus“ oma
            rolli eest Berliini Hõbekaru auhinna pälvinud Payman Maadi.


            Mihkel Möölman
        en: >-
            The story is based on true events that took place in 1987. Sardasht,
            a Kurdish city in the Iran/Iraq border, along with a number of
            villages in the surrounding areas are attacked with chemical weapons
            by Iraqi forces. Ghader, a villager from the area and his pregnant
            wife, as well as his three young children, are exposed to the
            chemicals and suffer injuries. The situation in the village and
            surrounding cities is chaotic. Ghader has to singlehandedly try to
            keep his family alive.


            ""Walnut Tree" is about pain, the pain of being a father, being a
            Kurd, living under the shadow of war, facing a disastrous’ fate, and
            above all the pain of being alive. Pain is an unavoidable part of
            human life that one cannot escape from." – Director Mohammad Hossein
            Mahdavian


            Mihkel Möölman
