    synopsis:
        id: 8380
        et: >-
            1976. aastal ilmunud briti soul-bändi The Real Thing lugu „You To Me
            Are Everything“ oli midagi erakordset, tõustes kohe briti
            muusikaedetabelite tippu ning püsides seal koguni kolm pikka
            nädalat. Peagi levis laul üle maailma ja The Real Thing oli korraga
            maailmamuusika taevas.


            Bändi sünni- ja edulugu on erakordsed: 1970ndate Inglismaal ei olnud
            tavaline, et mustanahalist bändi saadab nii suur edu. Kui varem olid
            sellised bändid pigem varjus, siis nüüd oli olukord vastupidi. Nende
            tõus andis julgust juurde ka paljudele teistele sarnastele bändidele
            ning Inglismaal valitsenud rassismiprobleemidest hakati üha
            valjemalt rääkima.


            Muusikadokumentaal viib meid läbi mitme aastakümne Suurbritannia
            muusika- ja kultuuriajaloos ning näitab, kuidas maailma ühel
            mõjukamal muusikaturul luuakse trende ja muutusi.


            Mikk Granström
        en: >-
            Britain in the 1970s was divided by racial tension. Then the other
            Fab Four from Liverpool’s ghetto became the first black band to have
            a #1 hit. Their photos appeared on the bedroom walls of white,
            teenage girls and ‘everything’ changed.


            The press dubbed them ‘The Black Beatles’ – Eddy, Chris, Dave and
            Ray – four working-class boys from one of Liverpool’s toughest
            neighbourhoods became Britain’s most-celebrated originators of soul,
            funk and disco.


            With a string of huge hits, they dominated the international charts
            throughout the 70s & 80s with iconic songs like "You to Me Are
            Everything", "Can’t Get By Without You" & "Can You Feel the Force".
