    synopsis:
        id: 8399
        et: "Aasta\_2013\_PÖFFi avafilmi „Gabrielle“ autor on tagasi uue suhtekomöödiaga.\n\nJõulud on juba kord selline aeg, mil juhtub igasuguseid asju. Keegi sureb, keegi läheb tülli, keegi jäetakse maha, perekonnasaladused tulevad päevavalgele ning mõned asjad salatakse maha. Õed Christine ja Marianne pole teineteisega juba terve aasta suhelnud. Ka minevikus pole nende peresuhted liiga lähedased olnud. Kui aga nende sulist isa Jean-Paul, kellega kumbki pole juba ammu kontaktis olnud, ootamatult sureb, tuleb õdedel ühiselt tegeleda kriminaalse segapuntraga, mille mees endast maha jätab. Samuti tuleb otsustada, mida kadunukese tuhaga teha. Teekonnal Magdalena saartele, mis tundub olevat kõige loogilisem paik planeedil, et isaga hüvasti jätta, tuleb neil vaadata otsa nii oma isiklikele probleemidele kui ka omavahelised sotid selgeks rääkida. Minevikul tuleb ükskord minna lasta.\n\nKati Vuks"
        en: >-
            Sisters Marianne and Christine have been on bad terms for a year.
            When their crooked businessman of a father dies, they are forced to
            take a road trip to spread his ashes.


            "Thanks for Everything" is a comedic road movie about dealing with
            unwanted baggage, both literally and figuratively.
