    synopsis:
        id: 7718
        et: >-
            Marguerite ja Margot on 12-aastased tüdrukud, kel on perekonnad,
            sõbrad, probleemid… ad era! Üks tüdruk elab aastal 1942 ja teine
            2020, muidugi kui mitte arvesse võtta salapärast maagilist laegast,
            mis neid mõlemaid teineteise aega transpordib. Margot’l ja
            Marguerite’l on midagi veel, mis neid ühendab – kummalgi tüdrukul
            pole isa. Üks kadus II maailmasõja ajal ning teine ei ela kodus.
            Tüdrukuid lahutab küll 70 aastat, aga tänu laekale alustavad nad
            seiklust, et leida oma olevik, avastada minevik ning oma perekondade
            mälestused.
        en: "Marguerite and Margot are\_ both 12, with each their own family, friends, problems… ad era! One lives in 1942 and the other in 2020. But this is without counting on a mysterious magic chest that transports them to each other’s era. Margot and Marguerite have something else in common: their father is no longer there, one vanished during World War II, the other is not living at home. With 70 years apart, they’re embarking in a wild adventure to find their present, explore History and their familie’s memories."
        ru: >-
            Маргарита и Марго – 12-летние девочки, у которых есть семьи, друзья,
            проблемы… но эпоха! Одна девочка живет в 1942 году, а другая в 2020,
            если не учитывать таинственную волшебную коробку, переносящую их
            обеих в эпоху друг друга. У Марго и Маргариты есть еще кое-что, что
            их объединяет – у девочек нет отца. Один пропал во время Второй
            мировой войны, а другой ушел из дома. Девочек разделяет 70 лет, но
            благодаря коробке они отправляются в приключение, чтобы найти свое
            настоящее, открыть прошлое и найти воспоминания своих семей.
