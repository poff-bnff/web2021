    synopsis:
        id: 8366
        et: >-
            „Rain” puurib meheks olemist läbi ühe pere põlvkondade-vahelise
            suhetedünaamika.


            Filmi peategelase Raini muudab sookaaslaste kõrval justkui nõrgemaks
            tema olematu eneseteostuse vajadus, mis on ühes varasemas ühiskonna
            drastilises muutuses kusagil tõlkes kaduma läinud. Varajases
            teismeeas 12-aastasele Atsile on teadmata kust tagasi koju maandunud
            Rain oma rahutu ja isepäiselt karge natuuriga uueks eeskujuks,
            autoritaarne isa Kalju tahaks aga Raini maha kanda. Tema kolmekümmet
            eluaastat vaadates jääb mulje, et poisist pole õiget meest sirgunud.
            Rain pages kogu nooruse selle sündmustevaese ja ilmetu väikelinna
            eest rokkmuusikasse, kus meri püsis alati põlvini. Nüüd aga käivad
            elumere lained mehel üle pea ja tuleb ühtäkki ujuma õppida. Rain ei
            taha sunni peale õppida. Rain tahab lihtsalt olla.


            Elise Eimre
        en: >-
            “Rain” explores what it means to be a man through the
            pan-generational relationship dynamics of one family.


            The film’s main character Rain is somehow weaker compared to other
            males due to his non-existent need for self-realisation which has
            got lost in translation somewhere in a distant drastic change in the
            society. For 12-year-old Ats, the restless and stubbornly cool Rain
            – who has returned home from god knows where – is a new example,
            while their authoritarian father Kalju would like to write Rain off.
            When we look at his thirty years of age, it seems that the boy has
            not grown up to be a proper man. In his youth, Rain fled the
            eventless and expressionless small town to dive into rock music
            where the sea is always only up to the knees. Now, however, the
            waves of life wash over his head, and he suddenly has to learn to
            swim. Rain does not want to learn when he is forced to. Rain just
            wants to be.


            Elise Eimre
