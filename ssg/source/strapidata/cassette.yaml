    synopsis:
        id: 8446
        et: >-
            Filmi „Senna“ stsenarist ja produtsent Manish Pandey, kes on tuntuks
            saanud vormeliteemaliste filmide tegijana, on valmis saanud uue
            dokumentaalfilmi „Kangelased“.


            Emotsionaalses dokumentaalfilmis astuvad üles kahekordne vormel-1
            maailmameister Mika Häkkinen, endine Ferrari äss Felipe Massa,
            üheksakordne Le Mansi võitja Tom Kristensen ja Michele Mouton, kes
            on ainsa naisena võitnud ralli maailmameistrivõistluste etappe. Kõik
            neli legendi jagavad oma emotsionaalseid ja intiimseid mälestusi
            Michael Schumacherist, kelle kõrval neil oli võimalus mingil
            eluetapil olla. Näeme, kuidas vihastest konkurentidest on saanud
            omamoodi sõbrad, kes austavad ja austasid oma konkurente ning
            suhtusid ka rajal teineteisesse väärikalt.


            See on film tõelisele vormelifännile, kes saab koos filmitegijate ja
            endiste ässadega meenutada kuldseid vormeliaegu.


            Mikk Granström
        en: >-
            The movie brings together legendary drivers from F1, Le Mans 24
            Hours and rallying who share never-before-heard stories of triumph
            and tragedy: two-time Formula 1 world champion Mika Häkkinen, former
            Ferrari grand prix ace Felipe Massa, nine-time Le Mans winner Tom
            Kristensen and Michele Mouton, still the only woman to have won
            World Championship rallies.


            All four also share their intimate memories of competing alongside
            seven-time Formula 1 champion Michael Schumacher, who is ever
            present in the film and binds the others’ stories and, in a way,
            tells his own.
