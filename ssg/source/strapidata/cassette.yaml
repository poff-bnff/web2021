        et: >-
            Psühhoterapeut Olegi ootenimekirjas on suur osa Moskva
            kõrgseltskonnast. Ta ise suudab neil päevil vaevu oma klientuuri
            välja kannatada. Enda 40. sünnipäeva eelõhtul jagab ta korterit
            emaga ja kannatab keskeakriisi, puuduva eneseaustuse, narkosõltuvuse
            ja kasvava agressiivsuse all. Keegi ta klientidest ei tea ega
            tahakski seda teada. Kõik arvavad, et ta on edukas ja õnnelikus
            abielus...


            Olegi naine kadus aasta tagasi, ta on olnud ära 384 päeva...
        en: >-
            Fancy psychotherapist Oleg has most of Moscow’s high society on his
            waiting list. But he can barely tolerate let alone like his
            clientele these days… On the eve of his 40-s birthday he shares
            apartment with his mother and suffers from middle age crisis, lack
            of self-respect, drug addiction, irritability and increasing
            aggression. None of his clients sees these problems… Everyone thinks
            him to be successful and happily married… No one suspects the truth
            and no one wants to hear it.


            A year ago Oleg’s wife has disappeared… She has been missing for 384
            days.
