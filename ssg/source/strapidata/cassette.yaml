    synopsis:
        id: 7917
        et: >-
            Elu Karataşi auulis kulgeb muretus muutumises seni, kuni sealne
            patriarhaalne elukorraldus jääb jalgu Ulbolsõnile – naisele, kelle
            külmavereline süda ja tulikuum temperament ei karda tuld ega tõrva.


            Suurlinnas eneseteostuse vabadust nautiv Ulbolsõn on võtnud
            eesmärgiks päästa temast kodukülasse maha jäänud väikeõe Azhari,
            keda parasjagu kohalikule posijale noorimaks naiseks antakse.
            Lootusetult suletud ringist väljapääsu otsides ei aita Ulbolsõni
            kuidagi tõsiasi, et Azhar ise päästmist ei soovi. Azhar ei pane
            pahaks oma tulevase abikaasa Urgeni kõrget vanust, teisi naisi ega
            ka seda, et mees ta igaks juhuks röövis ja Ulbolsõni eest ära
            peitis. Sama kahtleval seisukohal on õdede ülejäänud perekond, kelle
            silmis on abielunaise staatus kordi hinnalisem vara kui kõrgharidus.
            Kahe maailma põrkumisel purunevad südamed ja veerevad pead
            põrgulikult veetleva vaatemänguna. Tegelaskujude iga kindla sammu
            taustal avaneb maailm, mida raamivad kaadrikompositsioonid
            peegeldavad kõnekalt nende vaimset seisundit ja selle muutumist ning
            koloriidiskeem, mis räägib detektiivi rollis oma lugu.


            „Ulbolsõn – üksi kõigi vastu“ on meisterlikult täpseks lihvitud
            film, mille rütm ja stiil raiuvad end julgelt läbi keskpärasuse ning
            jõuavad minimalistlike vahenditega hiilgava tulemuseni.


            Elise Eimre


            Aasia Filmikunsti Edendamise Võrgustiku (NETPAC) žürii auhind
            parimale Aasia filmile
        en: >-
            Life in Karataş village runs along an untroubled path, until its
            patriarchal way of life is challenged by Ulbolsyn, a woman whose
            coldblooded heart and blazing temperament are not afraid of setting
            everything on fire.


            Ulbolsyn, enjoying the freedom of self-actualisation in the big
            city, has decided to also save her little sister Azhar who is still
            living in their home village and who is being married off to the
            local soothsayer to become his youngest wife. While trying to find a
            way out of the hopelessly closed circle, Ulbolsyn is not helped by
            the fact that Azhar herself does not wish to be rescued. Azhar does
            not mind the old age of her future husband Urgen, nor his other
            wives or the fact that the man has kidnapped her and hidden away
            from Ulbolsyn. The rest of the sisters’ family are of an equally
            sceptical opinion, considering the status of a married woman a much
            more valuable asset that higher education.


            As two worlds collide, hearts break and heads roll in a hellishly
            glamorous spectacle. Every confident step of the characters opens a
            world where compositions expressively reflect their mental condition
            and its changes, as well as the colouring range which tells its own
            story in the role of a detective.


            "Ulbolsyn" is a masterfully precise film, the rhythm and style of
            which boldly break their way through mediocrity and achieve a
            dazzling result using minimalist tools.


            Elise Eimre


            Network for the Promotion of Asian Cinema (NETPAC) Award
