    synopsis:
        id: 7751
        et: >-
            Treb Walker alias Bert Ljung teeb midagi, mis on poistele
            absoluutselt keelatud. Ta kirjutab päevikut. Mõelda vaid, kui klassi
            kõige tugevam poiss Klimp sellest teada saab! Siis teab varsti kogu
            maailm, kuidas Bert end tunneb, kui ta oma uued prillid koolis ette
            peab panema, kui teda jälitab hauabatsill, kui ta teeb koos Akega
            teaduslikke eksperimente, suitsetab salaja ja kirjutab päevikusse
            punase pliiatsiga, kui on armunud. "Berti päevik” on film, mis
            põhineb samanimelisel maailmakuulsal lasteraamatul. See on film
            poistele, kuid mida on huvitav vaadata ka tüdrukutel, kes tahavad
            teada, mida poisid tegelikult mõtlevad.
        en: >-
            Bert is starting 7th grade. Also in his new class is Amira, little
            sister to Leila in 9B. Leila is the girl that everyone has a crush
            on, including Bert. Bert plans to become friends with Amira to get
            closer to Leila. When Bert finds a secret diary at the girls’ home,
            it marks the beginning of an eventful love story about lies, fake
            news and super hero Lynx. All of this in order to get Bert to start
            listening to his heart.
        ru: >-
            Треб Уокер, он же Берт Люнг, делает то, что мальчикам категорически
            запрещено. Он ведет дневник. Подумать только, об этом узнает самый
            сильный мальчик в классе Климп! Тогда вскоре весь мир узнает, что
            чувствует Берт, когда надевает в школе свои новые очки, что его
            преследует могильная бацилла, что он проводит научные эксперименты с
            Аке, тайно курит и пишет в дневнике красным карандашом, когда
            влюблен. Дневник Берта – фильм, снятый по одноименной всемирно
            известной детской книге. Этот фильм предназначен для мальчиков, но
            будет интересен и девочкам, которые, наверняка, хотят знать, о чем
            на самом деле думают мальчики.
