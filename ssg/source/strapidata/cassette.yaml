    title_en: Walchensee Forever
    slug_et: igavesti-walchensee
    slug_en: walchensee-forever
    remoteId: '621925'
    synopsis:
        id: 7937
        et: >-
            Harva suudab üks dokumentaalfilm olla nii intiimne, rääkides samal
            ajal kogu maailmast, nii meie endi sees kui ka väljas.


            Filmis, mis on pälvinud kiidusõnu alates selle esilinastusest 2020.
            aasta Berlinalel, räägib režissöör Janna Ji Wonders loo oma
            perekonna naistest viimase saja aasta jooksul. Üks peategelasi on ka
            hingematvalt kaunis Walchensee järv Baierimaal: režissööri perekond
            avas seal 1920. aastal kohviku, mis tegutseb tänaseni. Kõiki
            sugupõlvi ühendab ainulaadne kinematograafiliselt tundlik niit:
            Janna Ji Wonders kasutab meisterlikult ära kunstilist video- ja
            fotomaterjali, mis on valminud ammu enne tema sündi, sidudes sel
            moel neli sugupõlve, poliitika ja eraelu ning tunde, mida tähendab
            omada või leida Päris Kodu.


            Christoph Gröner
        en: >-
            Rarely can a documentary be this intimate while speaking about the
            whole world – in- and outside – at the same time. Much lauded since
            its premiere at Berlinale 2020, director Janna Ji Wonders tells the
            story of the women in her family over the last century.


            An additional protagonist is mindblowingly beautiful Lake Walchensee
            in Bavaria, where the family opened a café in 1920 which still
            exists today. And then there is the cinematic sensibility that
            seemed to run through the generations inside the family: Janna Ji
            Wonders makes exceptional great use of artistic video and photo
            material that was created long before her birth – connecting four
            generations, the political and the private, and what it means to
            have or find a home.


            Christoph Gröner
