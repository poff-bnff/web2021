    synopsis:
        id: 7757
        et: >-
            Pärast seda siin pole mets enam see, mis enne.


            Puud ei valiks Donald Trumpi, kuulutab Peter Wohlleben, saksa
            metsnik, kes sai üle ilma kuulsaks hoopis kirjamehena, raamatuga
            „Puude salapärane elu”, mis ka eesti keeles olemas. Ei valiks
            sellepärast, et puud käituvad sotsiaalselt. Puud teavad, et üksinda
            pole nad mets. Ainult koostööd tehes, üksteise eest hoolitsedes
            saavutatakse rohkem, elatakse väga vanaks. Seda võiksime me
            Wohllebeni arvates just puudelt õppida.


            Puu-usk, mida see ka Saksa Mikitaks nimetatud mees levitab, avaneb
            siin vaataja ees kogu oma nakatavuses. Nagu ka Wohlleben ise –
            karismaatiline looduse populariseerija, mõne jaoks ka fantasöör.
            Jalutame koos temaga metsas ja süüvime selle superorganismi
            saladustesse.


            Pole vist vaja öelda, kui aktuaalne see film on.


            Tiit Tuumalu
        en: >-
            Are trees able to talk? Do they have a memory and a social life? The
            forester and bestselling author Peter Wohlleben gets to the bottom
            of these questions and opens our eyes to the hidden world of the
            woods.


            The whole world is talking about the environment, but frequently
            fails to listen to nature itself. One man has made it his mission to
            change this and has promptly reached millions of people. In his
            non-fiction bestseller "The Hidden Life of Trees", which has been
            published in over 40 countries and often appeared in the Top Ten
            listings, Peter Wohlleben opens our eyes to the hidden world of the
            forest and the "Wood Wide Web".


            Director Jörg Adolph ("Parents’ School") combines the exciting
            portrait of a man who understands the language of trees with
            breathtaking nature footage from the world of forests to create a
            documentary which is just as entertaining as it is fascinating.
        ru: >-
            Разговаривают ли деревья? Обладают ли деревья чувствами и памятью?
            Вопросы, актуальные и в современной Эстонии. Документальный фильм,
            основанный на одноименном бестселлере, ведет нас по пути, на котором
            мы должны задать себе вопрос, что происходит, когда человек
            разрушает природу. Что происходит, когда человеку уже все равно.
            Некоторые говорят, что это время наступило и серьезные климатические
            изменения как будто вызваны влиянием человека. Честный и глубокий
            фильм обращается именно к этим темам и задает прямые и болезненные
            вопросы. Один из лучших документальных фильмов этого года.
