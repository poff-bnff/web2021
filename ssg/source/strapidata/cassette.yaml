    synopsis:
        id: 8403
        et: >-
            Harva näeb suurel ekraanil nii elavat, tormilist ja tänapäevast
            portreed Jakartast. Indoneesiat on tavaliselt esitletud uhkete
            piltidega Balilt ja Jaavalt ning kus sudusse mattunud ja pilvist
            pealinna Jakartat soovitatakse pigem vältida. Režissöör Ertanto
            Robby Soediskam purustab need eelarvamused valusalt ausate ja
            mänguliselt provokatiivsete paljastustega, mis on kõigile üldteada,
            kuid mida karistuse hirmus maha salatakse.


            Pinev seiklusfilm täis huumorit, romantikat, originaalmuusikat ja
            kinnisideid meenutab mõneti filmi „Taksojuht“. Soovitame
            eelsoojendusena (või ka järelmänguna) töönarkomaanist indoneeslase
            Ertanto käekirjaga tutvumiseks vaadata tema eelmist, kuid endiselt
            värsket filmi „Ave Maryam“, mis on nähtav Netflixi kanalil.


            Edvinas Pukšta
        en: >-
            We don’t see so often on the big screen such a vibrant, turbulent,
            modern portrait of Jakarta. Indonesia is usually represented by
            gorgeous pictures from Bali and Jawa, while everyone recommends to
            skip or pass through smoggy cloudy foggy capital city Jakarta.
            Director Ertanto Robby Soediskam will demolish prejudices with
            painfully honest and playfully provocative revelations, which are
            widely known to everyone, but kept in silence out of fear for
            punishments.


            You can expect for an intense adventure with humour, romance,
            originally recorded music and wicked obsession to "Taxi Driver". We
            recommend to prepare or continue an encounter with workaholic
            Indonesian Ertanto by watching his previous and still fresh film
            "Ave Maryam", which was just launched worldwide on Netflix.


            Edvinas Pukšta
