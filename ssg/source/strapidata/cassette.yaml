    synopsis:
        id: 8420
        et: >-
            Kahjuks on see tõsi! Kolm näitlejannat kehastuvad netis
            12-aastasteks ja kohtuvad kümne päeva jooksul… – 2458 perverdiga!!!


            See pöörane eksperiment ei jäta kahtlust, kui ulatuslikult lokkab
            internetis laste seksuaalne ärakasutamine. Veel hullem, lokkab
            karistamatult. Vähemalt Tšehhis, kus see katse filmikaamerate ees,
            psühholoogide, lastekaitsjate ja juristide valvsa pilgu all läbi
            viiakse. Aga et ta päris karistamatult lokata ei saaks, kui mäng
            juba liiga räpaseks kisub – lapsi hakatakse šantažeerima ja
            ähvardama –, otsustavad autorid hakata ise jahti pidama – rollid
            vahetuvad ja jahtijatest saavad jahitavad.


            Vastik, aga ülivajalik film. Tšehhi kinodes muide käis seda vaatamas
            üle 400 000 inimese – rohkem kui ühtki dokumentaalfilmi sealses
            ajaloos.


            Tiit Tuumalu
        en: >-
            Bolstered by thoughtful research and meticulously staged backdrops,
            actresses Tereza Těžká, Anežka Pithartová, and Sabina Dlouhá bring
            exceptional bravery and verisimilitude to their performances. Joined
            on the soundstage by psychological and legal experts, the film crew
            unpacks the manipulative tactics that these child predators employ
            online, and illustrates how quickly such interactions often escalate
            to threats and blackmail.


            This ten-day experiment culminates in a succession of in-person,
            hidden camera meetings, and one pulse-quickening confrontation with
            a predator whom a member of the crew had recognized. These
            jaw-dropping recordings open up a timely and vital space for
            discussions of child and teen safety in the digital age.
