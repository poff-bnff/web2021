    synopsis:
        id: 8383
        et: "Toitumishäired ja ületreening põimivad viie inimese lood üllatavalt sarnaseks liiniks \_– neid ühendab oskamatus oma kehaga suhestuda. Dieedikultus on 21. sajandi trendihaigus – olla saledam, atraktiivsem ja edukam, seda kõike oma tervise hinnaga.\n\nFilm toob vaatajani eksklusiivsed kaadrid Londoni kaasaegsest dieedikultuse vastasest liikumisest, mis kogub hoogu nii avalikult kui ka põranda all. Kehakuvandi uurijad ja toitumisteadlased avavad söömishäirete psühholoogilist tausta ning Suurbritannia kontekstis ka sotsiaalsest ebavõrdsusest tulenevat võimetust oma tervise eest hoolt kanda.\n\n"
        en: >-
            "The Body Fights Back" is a feature documentary about five people
            navigating the paradoxes of diet culture. While promises of
            happiness, desirability and perfection are irresistible, joy and
            contentment remain out of reach.


            Personal stories from vastly different backgrounds quickly merge
            into a shockingly similar experience of battling one’s body.
            Self-starvation and compulsive exercise bring temporary
            satisfaction, only to be replaced with binging and purging soon
            after. Surprisingly, none of it has much to do with food.


            Featuring exclusive footage from London’s contemporary anti-diet
            movement and fascinating personal archives, the film offers a unique
            insight into the complexity of eating disorders, body image
            struggles and most importantly, the socio-economic realities of
            health.
