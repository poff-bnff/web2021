    synopsis:
        id: 8428
        et: >-
            Huntide tagasitulek ajab ühiskonna lõhki!


            200 aastat tagasi hävitati Tšehhimaa Broumovi piirkonnast hundid.
            Nüüd tulevad nad tagasi. Loodusesõbrad ja keskkonnakaitsjad
            tervitavad nende naasmist – see on märk looduse paranevast
            olukorrast, selle tasakaalust. Lambakasvatajad vastuoksa on marus:
            hundid murravad nende karja. Ja mitte ainult karja – kardetakse, et
            peagi ka inimesi!


            Kujuneb vastasseis, mida saadab tõeline kirgede möll. Kas me suudame
            eksisteerida koos mitte ainult huntide, vaid ka teistsuguste
            arvamustega, neid aktsepteerida? Otsida lahendusi, mis rahuldaksid
            ühtesid ja teisi? Selgub, et see polegi niisama lihtne.


            Inimene on inimesele hunt, ütles juba vana Plautus.


            Tiit Tuumalu
        en: >-
            In the Broumov region in the Czech Republic, the last wolf was
            eliminated two centuries ago. Its reintroduction, like elsewhere in
            Europe, triggers passionate debate between livestock farmers and
            environmentalists. Martin Páv planted his camera in the middle of
            this battlefield, on which is being played out the pacified
            coexistence of humans with this totem animal, a symbol of wild
            nature.
