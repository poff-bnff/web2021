    synopsis:
        id: 8422
        et: >-
            Andrei oli 6-aastane, kui tema isa pere juurest ära läks ja...
            mungaks hakkas.


            Kuidas saada heaks isaks, kui sa ise oled ilma isata kasvanud, uurib
            peagi isaks saav rumeenlane Andrei Dăscălescu oma väga isiklikus
            filmis. Ta sõidab Athose poolsaarel tegutsevasse Prodromose
            kloostrisse, kus isa maailmast eraldatuna elab, et küsida, miks ta
            poja jumala vastu vahetas.


            Suletud kloostririik – õigeusklike pühamast püham paik, kuhu
            siseneda on lubatud ainult meestel – võtab ta vastu sõbralikult, aga
            ilma lihtsate vastusteta. Neid ei saagi olla. Sest kõik siin
            maailmas ei ole meie enda teha. Isa ja poja kahekõne rullub lahti
            kloostri igavikulises rütmis kulgeva igapäevaelu taustal.


            Sügavilus film.


            Tiit Tuumalu
        en: >-
            The filmmaker, Andrei, and his girlfriend, Paula, face the news of
            becoming parents. While the future mother is struggling with no
            worthy role models in her broken family, the soon-to-be father must
            come to terms with his own, long-lost father, now a monk on Mount
            Athos.


            Andrei’s visits to the monastery seek to solve the mystery of his
            father’s leaving the family when Andrei was only six. Could this be
            the key to learning how to become the father he never had?


            In the meantime, as the pregnancy progresses, the quest for answers
            and reconciliation makes way for something much more meaningful.
