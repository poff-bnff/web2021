        et: "Sisemiste deemonitega mässav ema saadab 13-aastase Émilie jalust ära noortekodusse, et\_ kunstnikukarjäärile keskenduda. Tüdruku ainsaks lohutuseks saab kitarrimäng ema ekspeika juhendamisel. Mida teha, kui kogu maailm on sinu vastu? Võtad kitarri ja hakkad kurbust endast välja mängima, näiteks.\_ Émilie õpib, et sõbrad ja inimesed, kellesse ollakse kiindunud, muutuvad elu keeristormides pidevalt. Lõpuks saab loota ainult iseendale. Ja võib-olla ka muusikale.\n\nPeeter Kormašov\n\n"
        ru: >-
            Мать, борющаяся с внутренними демонами, отправляет 13-летнюю Эмили в
            молодежный дом, чтобы сосредоточиться на своей карьере художницы.
            Единственное утешение для девочки – игра на гитаре под руководством
            бывшего парня матери. Что делать, когда весь мир против тебя?
            Например, брать гитару и начинать «выигрывать» из себя грусть. Эмили
            узнает, что друзья и люди, к которым она привязана, постоянно
            меняются за-за трудностей жизни. В конце концов, можно рассчитывать
            только на себя. И, может быть, еще на музыку.
