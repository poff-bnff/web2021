    synopsis:
        id: 8502
        et: >-
            Maša on kolkast väga probleemsest perest pärit tütarlaps. Ta elab
            omaenda reaalsuses, kus hoolitseb vanaema ja noorema venna eest,
            unistab perest koos oma noormehega, vajab kogu hingest soojust,
            armastust ja hoolt. Ta elab ega tea oma raskest haigusest midagi. Ta
            elu muutub järsult pärast kohtumist tema elu päästnud südamekirurgi
            Matvei Sergejevitšiga. Film linastus festivali Kinotavr 2020
            peamises konkursiprogrammis.
        en: "Masha is a girl from the outskirts of the town. She has to provide for her family, which consists of an alcoholic father, a younger brother and a disabled grandmother. She works as a nail technician and sometimes performs as a go-go dancer at the local bar, which her boyfriend owns. Her boyfriend Gosha dreams to escape the poor and depressing provincial town in which they live. He works hard, often gets frustrated, and lets out all stress on Masha.\n\nThinking that she caught a minor cold, Masha does not pay attention to the chronic, painful cough, until one day suddenly she has a pulmonary edema seizure. Doctors diagnose her with a severe heart condition. In hospital Masha fall in love with her doctor. Their relationship becomes a fresh and a bright experience for him, however following his wife’s and daughter’s return Matvey Sergeevich feels a moral obligation to his family, which forces him to choose them over Masha He becomes her world. He becomes her illusion. When he breaks off their relationship, the emotional pain is so strong for Masha, she can’t cope with it.\_ An affair with a doctor, who saved her life, lead to her death.\n\nKsenia Zueva\n\nDirector,actress\n\n29 years old\n\nRussian Federation\n\n"
        ru: >-
            Маша – молодая девушка с окраины из крайне неблагополучной семьи.
            Она существует в своей реальности, где заботится о своей бабушке и
            младшем брате, мечтает о семье со своим молодым человеком,
            мучительно нуждается в тепле, любви и заботе. Она живет и ничего не
            знает о своем тяжелом заболевании. Ее жизнь круто меняется после
            встречи с Матвеем Сергеевичем, кардиохирургом, спасшим ей жизнь.
            Фильм был представлен в основной конкурсной программе Кинотавра 2020
