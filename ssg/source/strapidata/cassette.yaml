    synopsis:
        id: 7734
        et: >+
            Kõmulise kliimaaktivisti Greta Thunbergi lugu, mis on vormitud läbi
            kaasahaaravate ja mitte kunagi varem ilmavalgust näinud kaadrite
            Rootsi režissööri Nathan Grossmanni intiimseks dokumentaalfilmiks.
            2018. aastal alustas tollal 15-aastane Thunberg tähelendu
            aktivistina koolistreigiga Rootsi parlamendihoone juures, mille
            eesmärk oli tõmmata tähelepanu kliimamuutustele. Režissöör jälgib
            Greta – Aspergeri sündroomiga häbeliku teismelise tüdruku – teekonda
            ning mõju kogu maailmale.


            Film kulmineerub Greta palju kriitikat pälvinud purjereisiga üle
            Atlandi ookeani New Yorki, kus ta astus üles läbi aegade noorima
            esinejana ÜRO kliimameetmete tippkohtumisel.

        en: >-
            The story of teenage climate activist Greta Thunberg is told through
            compelling, never-before-seen footage in this intimate documentary
            from Swedish director Nathan Grossman. Starting with her one-person
            school strike for climate action outside the Swedish Parliament,
            Grossman follows Greta - a shy schoolgirl with Asperger’s – in her
            rise to prominence, and her galvanizing global impact as she sparks
            school strikes around the world. The film culminates with her
            astonishing wind powered voyage across the Atlantic Ocean to speak
            at the UN Climate Action Summit in New York City.
        ru: >-
            Нашумевшая история экологической активистки Греты Тунберг, созданная
            на основе ранее не опубликованных захватывающих кадров, – это очень
            личный документальный фильм шведского режиссера Натана Гроссмана. В
            2018 году Тунберг, которой на то время было 15 лет, прославилась в
            качестве активистки благодаря школьной забастовке у здания шведского
            парламента, целью которой было привлечь внимание к изменению
            климата. Режиссер наблюдает за путем застенчивого подростка с
            синдромом Аспергера и ее влиянием на весь мир. Кульминацией фильма
            становится подвергшееся критики путешествие Греты на парусном судне
            через Атлантику в Нью-Йорк, где она выступила в качестве самого
            юного докладчика на саммите ООН по климату.
