    synopsis:
        id: 8003
        et: >+


            24. PÖFFi elutööpreemia laureaadi, Uue Saksa Kino keskse kuju
            Margerethe von Trotta läbilöögi film viib meid 1970ndate
            Lääne-Saksamaale. Juliane kohtub oma õe Mariannega, kes on elanud
            põranda all, süüdistatuna terroristlikus rünnakus. Kaks õde on küll
            lähedased, kuid ei ole enemasti ühel meelel. Õige varsti pärast seda
            Marianne vahistatakse ja Juliane külaskäigud tema juurde lõppevad
            kibestumisega. 1977. aastal sureb Marianne vanglas. Juliane keeldub
            uskumast ametlikku versiooni, mille järgi sooritas õde enesetapu. Ta
            tahab tõde päevavalgele tuua.


            Margarethe von Trotta sai oma kolmandaks filmiks inspiratsiooni
            vasakäärmusliku terroriorganisatsiooni Punaarmee Fraktsioon liikme
            Gudrun Ensslini ja tema õe Christiane eluloost. Tegu on esimese
            Veneetsia Kuldlõvi võitnud filmiga, mille lavastajaks on naine.


            Filmile eelneb auhinnatseremoonia, kus Von Trotta nimel võtab PÖFFi
            Elutööpreemia vastu organisatsiooni German Films esindaja Simone
            Baumann. Kahjuks ei saanud koroonaviiruse leviku tõttu režisöör ise
            festivali külastada.

        en: "The breakthrough film of the solo career of \_this year’s Black Nights Lifetime Achievement Award recipient Margarethe von Trotta takes us to\_West Germany in the 1970s: Juliane meets her sister Marianne, who has been living\_underground due to a conviction for a terrorist arson attack. The two are close to one another,\_but increasingly do not see eye to eye. Not long afterwards, Marianne is arrested; Juliane’s\_visits to her mostly end acrimoniously. In 1977 Marianne dies in a prison cell; Juliane refuses\_to believe the official version of events, which claims her sister committed suicide. She wants\_to expose the truth.\n\nMargarethe von Trotta took her inspiration for \"Marianne and Juliane\" from the life of RAF\_terrorist Gudrun Ensslin and her sister Christiane. This is one of the works with which\_Von Trotta established herself as one of the leading voices of the New German Cinema movement in the 1970’s. It also marked the first time in the history of Venice international film festival when the Golden Lion went to a film directed by a woman.\n\nThe film’s screening will be preceeded by an award ceremony where Simone Baumann (German Films) accepts the award on behalf of Margarethe Von Trotta, who couldn’t travel to Estonia due to the epidemological situation.\n\n"
