    synopsis:
        id: 4125
        et: >-
            Haarav debüüt Bae Jong-Daelt, kes on paljutõotav uus tegija
            Lõuna-Korea aktiivsel filmimaastikul.


            „Must valgus“ kombineerib ebatavalise osavusega ühe traagilise
            autoavarii aeglaselt lahti rulluvat taustalugu, tegelaste arengut,
            näitlejate kindlameelsust ja tugevat kinematograafilist süžeed.


            Heejoo abikaasa surmast on juba tükk aega möödas, kuid selle liiga
            vara aset leidnud traagilise sündmuse jäetud sügavad armid ei ole
            naise hingest kuhugi kadunud. Lisaks leinale painab teda aga nii ööl
            kui päeval ka süütunne. Abikaasa hukkus autot juhtides, tema kõrval
            istunud mees on aga olnud sestsaadik koomas, paisates oma naise
            Youngnami ja teismelise tütre Eunyoungi tulevikuta teadmatusse ning
            aheldades nad ebakindla oleviku külge keerulise finantsolukorraga,
            mida saab päästa ainult kindlustusfirma kompensatsioon. Jõudnud
            tagasi linna, kus ta varem elas, avastab Heejoo, et ta töötab
            Youngnamiga samas tehases, ning saab teada avarii kohta mitmeid
            fakte, mis heidavad uut valgust sellele, mis tol saatuslikul päeval
            tegelikult juhtus.


            Giovanna Fulvi
        en: >-
            A gripping debut by Bae Jong-Dae - promising new voice in South
            Korea’s vibrant film scene - "Black Light" combines the unusual
            ability to slowly unravel the complex backstory behind a tragic car
            accident with insight, good characters’ development, confident
            direction of actors and strong command of the cinematographic medium
            in the narration.


            Time has passed since the death of Heejoo’s husband, but the deep
            scar left in her fragile soul by this premature fatality has not yet
            healed. Grief though is not the only feeling that torments her,
            guilt also haunts her days and nights. Her husband was driving the
            car when he had the accident. He is dead, but the man who sat next
            to him has been in a coma ever since, leaving his wife Youngnam and
            teenage daughter Eunyoung to deal with his cumbersome presence and a
            life without a future, anchored to their uncertain present in a
            precarious financial situation which only an insurance compensation
            could ease.


            Back in the city where she lived, Heejoo not only finds out that
            Youngnam is also working in the factory where she works, but she
            learns new facts about the accident, facts involving many players
            and many factors that are shedding new light on what really happened
            that fateful day.


            Giovanna Fulvi
