    synopsis:
        id: 4112
        et: >-
            „Sentents“ on pealkiri seitseteist aastat stalinlikes vangilaagrites
            viibinud vene poeedi Varlam Shalamovi kogumikust „Kolõma jutud“.
            Sealne tegelane teab, et karmis kliimas ja metsalangil ei tohi
            magama jääda. Nii ta kordabki talle pähe turgatanud tundmatut sõna:
            sentents! Režissöör Dmitri Rudakovile on loetud jutustus jätnud
            sügava mulje.


            Kirjaniku viimased elupäevad trööstitus vanade-kodus. Igal lubatud
            võimalusel külastab teda kirjandusteadlane, poeedi ande suur
            austaja, kes peab Varlami geeniuseks. Füüsiliste vaevustega
            võideldes proovib kirjanik mõistuse selgematel hetkedel
            artikuleerimata kõnes väljendada tema ajus olevaid luuleridu.
            Külastaja koos oma abilisega püüavad iga sõna ja tähte, et talletada
            viimased värsid, mida geenius eluloojangul loob.


            Filmil on mitu tasandit. Esmalt suur üldistus kirjaniku ja võimu
            suhetest nõukogude ühiskonnas. Shalamov kui Läänes loata avaldatud
            autor oli võimude tähelepanu all kuni surmani. Selline ajastu
            surutis on filmi autorite poolt hästi tabatud, filmides 16 mm
            mustvalgele filmilindile. Teine tasand on aga seotud tõsieluga,
            hilisema eetika-vaidlusega kirjandusringkondades. Selgus, et
            sellisel moel üles kirjutatud ja pärast kirjaniku surma Läänes
            avaldatud luulekogus on paraku Shalamovi juba aastaid varem
            käsikirja kirjutatud luuletused. Raskelt haige poeet proovis vaid
            ärkvel püsida – sentents!


            Mihkel Möölman


            Rahvusvahelise Filmikriitikute Ühingu (FIPRESCI) žürii auhind
            parimale võistlusprogrammi filmile
        en: >-
            “Sententia” is a title from “Kolyma Tales” by Russian poet Varlam
            Shalamov who spent seventeen years in Stalinist prison camps. The
            character in the story knows that he must not fall asleep in the
            harsh climate in the forest-felling grounds and he therefore keeps
            repeating an unfamiliar word that has somehow come to his mind:
            “Sententia!”. Director Dmitri Rudakov has found great inspiration
            from that story.


            The last days of the life of a writer in a desolate home for the
            elderly. At every allowed opportunity, he is visited by a literary
            scholar, a dedicated fan of the poet’s talent, who considers Varlam
            a genius. Trying to overcome his physical ailments, the writer in
            his clearer moments tries to inarticulately express the lines of
            poetry in his head. The visitor and his assistant try to catch every
            word and letter in order to record the last verses created by the
            genius before the very end.


            The film has several levels. Firstly, a great generalisation of the
            relationship between the writer and the authorities in the Soviet
            society. Shalamov as an author whose works were published in the
            West without authorisation was under surveillance by the authorities
            until his death. The authors of the film have excellently captured
            the oppression of the era by using 16 mm black-and-white film. The
            second level is related to actual life and the later ethical
            disputes in literary circles. It turned out that the poetry
            compilation written in such a manner and published in the West after
            the writer’s death includes poems written by Shalamov many years
            earlier. The seriously ill poet only tried to stay awake –
            Sententia!


            Mihkel Möölman


            International Federation of Film Critics (FIPRESCI) Award
