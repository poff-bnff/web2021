            1920. aastate Venemaal ootavad Eestisse ümberasumise luba mitmed
            eestlased. Neiu Agnese, Karl Raudsepa ja tema pruudi Erna vahel
            tekib ootamatu armukolmnurk.


            Erna kirjutab armukadedushoos võimuorganitele Agnese kohta
            valekaebuse. Nüüd aga saavad sündmused hoopis teise käigu, sest
            mängu sekkub filmi nimitegelane Miroštšenko, kelle kurjad ja
            egoistlikud ihad ei tõota kellelegi head.


