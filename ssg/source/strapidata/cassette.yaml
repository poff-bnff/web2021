            Noored naised Nadja ja Valja on närvivapustuse äärel, ilma usu ja
            lootuseta paremale elule, õed, keda saatuse iroonial on järele
            jäänud vaid kaks. Kas nad suudavad oma tšehhovlikust tardumusest
            välja murda ja hakata jälle tundma, hingama, elama ja armastama?
        en: >-
            Nadya and Valya - two young women at the bound of the nervous
            breakdown,without faith and hope for better. Only two of them,
            sisters, left, ironically. Can they break free out of their
            Chekhov's rigor? Will they be able to feel, to breathe, to live and
            love anymore?
