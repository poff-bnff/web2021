    synopsis:
        id: 7745
        et: >+
            Järgmise annuse saamiseks on sõltlane valmis absoluutselt kõigeks.
            Gregory David Roberts räägib raamatus “Shantaram”, kuidas esimeseks
            kaob heroiinisõltlase silmist valgus, seejärel iha ning viimaks
            armastus. Filmi peategelane Magnea kaotab need kõik juba
            viieteistkümnendaks eluaastaks. Kuna augus olemist mõistavad vaid
            ise põhjas käinud, pole abi modernselt mõistlikest vanematest ega
            võõrutusravist, kust ta pidevalt kõlavate Jeesuse laulude tõttu
            põgeneb.


            Peeter Kormašov


            Film on soovituslik alates 12. eluaastast.

        en: >-
            Based on true events, Let Me Fall tells of teenagers Magnea and
            Stella whose lives are forever altered when they meet. Stella drags
            them into a world of drugs which brings serious consequences for the
            two girls. Fifteen years later their paths cross again.
        ru: >+
            Ради очередной дозы наркоман готов абсолютно на все. В книге
            «Шантарам» Грегори Дэвид Робертс рассказывает о том, как сначала во
            взгляде героинового наркомана пропадает свет, затем желание и,
            наконец, любовь. Главная героиня фильма Магнеа теряет все это уже к
            пятнадцати годам. Поскольку только те, кто побывали на дне,
            понимают, что значит находиться в яме, нет никакой помощи ни от
            современных всепонимающих родителей, ни от лечения зависимости, с
            которого она сбегает из-за постоянно звучащих песен Иисуса.


            Peeter Kormašov


            Фильм рекомендуется с 12 лет.

