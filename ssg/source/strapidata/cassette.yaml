    synopsis:
        id: 7744
        et: >+
            Seitsme suvega filmitud linateoses jälgime gruppi teismelisi sõpru
            üles kasvamas Kanada äärelinnas. Suviste joomingute ja kanepi
            suitsetamisega käivad käsikäes eneseavastamised, armumised ja
            esimesed seksuaalsed kogemused, pealtnäha tühjast kohast tekkivad
            tülid ja lõputu elu üle filosofeerimine. Näeme, kuidas energiast ja
            tihtilugu rumalatest ning naiivsetest mõtetest pakatavad noored
            hakkavad tasapisi mõistma elu keerukust ja tegema tuleviku kartuses
            väiksemaid ja suuremaid samme. Vastuvõetud otsused ja teod muudavad
            aja jooksul grupi dünaamikat, sõbrad triivivad lahku ja uued saavad
            olulisemaks, kunagist armsamat vaadatakse vastikustundega. Ja
            ükskõik kui väga ei soovi – mineviku tegusid tagasi võtta ei saa.


            “Flashwood on film, mis oleks mulle nooremana täiega meeldinud!” on
            reaktsioon, kui minult selle filmi kohta arvamust küsitakse.
            Tegelikult meeldib see mulle praegugi, kuigi samuti nagu filmi
            tegelased, kes aastate jooksul muutuvad, tunnen, et ka mina vaatan
            olnut nüüd hoopis teise pilgu ja emotsiooniga kui oleksin seda
            teinud 15 aastat tagasi. Ja see pole sugugi halb.


            Heli Jürisson

        en: >-
            Shot over a period of 7 years, a group of young suburban friends get
            together during summertimes. They wonder about their about their
            future, their ambitions and their love lives. We meet up with them 5
            years later, then 1 year later. Flashwood, a story of a youth trying
            to find itself.
        ru: >-
            Фильм, который снимался на протяжении семи лет, рассказывает о
            группе друзей-подростков. Мы наблюдаем за их взрослением, которое
            проходит на окраинах канадского общества всеобщего благосостояния.
            Летние пьянки и курение конопли сопровождаются самопознанием,
            влюбленностью и первым сексуальным опытом, ссорами на пустом месте,
            и, конечно же, философскими размышлениями о бытии. Но постепенно они
            начинают понимать всю сложность жизни.
