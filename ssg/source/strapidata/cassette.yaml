    synopsis:
        id: 7738
        et: >+
            Anastassija Paltšikova debüüt viib meid karmi 90ndate Vene
            gangsterite maailma. 13-aastasele Mašale on juba mõnda aega
            tundunud, et ta lapsepõlv on kuidagi teistsugune kui teistel
            eakaaslastel. Tüdrukul on raske uskuda, et tema väga tore ja
            sõbralik perekond on tegelikult röövlid ja mõrvarid, keda kõik
            teised linnaelanikud kardavad ja tema arust tehakse nii talle kui ka
            perele ülekohut. Oma mõttemullis elades jääb märkamata katastroof,
            mille suunas ta perekond liikumas on. Kui juba on hilja ja Maša
            üritab elus uue lehekülje pöörata, saab minevik ta kätte ja paneb
            proovile, kui tugevad on peresidemed tegelikult.


            Oliver Põder

        en: >-
            13-year-old Masha grows in the 90s in Russia between the boxing ring
            and the street. Her friends occasionally kill and rob people. The
            whole town hates and fears them, but for Masha they are the best
            people in the world who love and protect her. She sings jazz and
            dreams of becoming a singer. One day, Masha finds out who her
            friends really are and what they have done to her life and family.
            Having matured, she leaves her small hometown for Moscow, trying to
            break away from the past. But it overtakes her and brings her back
            to the place where her childhood passed away.
        ru: >-
            Дебют Анастасии Пальчиковой переносит нас в криминальный мир 90-х.
            13-летней Маше уже какое-то время кажется, что ее детство чем-то
            отличается от детства других сверстников. Ей трудно поверить в то,
            что ее очень милая и дружная семья на самом деле грабители и убийцы,
            которых боятся все жители города, и она считает, что к ним относятся
            предвзято. Погруженная в свои мысли, она не замечает катастрофы, к
            которой приближается ее семья. Когда же Маша переезжает и пытается
            начать жизнь с чистого листа, прошлое настигает ее и проверяет
            семейные узы на прочность.
