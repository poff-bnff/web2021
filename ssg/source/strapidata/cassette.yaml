    slug_en: courtroom-3-h
    remoteId: '621930'
    synopsis:
        id: 8434
        et: >-
            „Kohtusaal 3H“ on režissööri esimene dokfilm, filmitud seisva
            kaameraga, kuid emotsionaalselt tormiline. Küsimusi ja väljakutseid
            esitav film lennutab vaataja otsejoones Tallahassee
            perekonnakohtusse ning rändab kõikjale, kus hinnatakse
            peenejoonelist ja nüansirohket kinokunsti.


            Otsusekindlalt kinninööbitud ja ilustamata lugu annab edasi
            arvutiklahvide klõbinat, advokaatide mobiiltelefonide surinat ja
            vallalendavate uste paugatusi, kui ruumi sisenevad või sealt
            väljuvad lapsevanemad, sotsiaaltöötajad ja võimalikud lapsendajad.
            Ning vahel on kuulda ka nende nuuksuvat meeleheidet, kes lootsid
            paremat tulemust nii endale kui ka oma lastele, ehkki see ei pruugi
            alati sama olla.
        en: >-
            "Courtroom 3H" is a documentary, the director’s first, which is shot
            with a still camera but is emotionally turbulent. Plunging the
            viewer straight into Tallahassee’s family court, this questioning,
            challenging film will travel to wherever fine and nuanced cinema is
            celebrated.


            A determinedly buttoned-down, no-frills affair, "Courtroom 3H" hums
            along to the clacking of transcription keyboards, to lawyers tapping
            on their cellphones or their laptops, and the doors swinging open as
            parents, social services and prospective adopters come in and out of
            the room. And also, at times, to the sobbing desperation of those
            hopeful for a better outcome for themselves and their children, even
            if that isn’t always going to be the same thing. – Fionnuala
            Halligan, Screen Daily
