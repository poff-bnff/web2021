    synopsis:
        id: 8436
        et: >-
            Mida vähem te sellest suurepärasest filmist teate, seda parem.
            Auhinnatud Prantsuse näitekirjanik Florian Zeller teeb võimsa
            režissööridebüüdi, tuues kinolinale enda kirjutatud näidendi „Isa“.
            Siin lööb kaasa tõeline näitlejate kahurvägi eesotsas võrratu
            Anthony Hopkinsiga. Usun, et ei eksi need, kes talle juba praegu
            parima meespeaosatäitja Oscarit kaela riputavad. Aga samamoodi tuleb
            esile tõsta ka Olivia Colmani, kes astub üles Hopkinsi tütre rollis.


            Zelleri kammerlik draama vaatab otse silma vananemisele ja sellega
            kaasnevale hääbumisele, näidates ilmekalt, kuidas üks haigus võib
            röövida meilt meid ennast.


            Film on väisanud mitmeid rahvusvahelisi festivale nagu Sundance,
            Toronto, San Sebastian, Zürich jt ning on juba võitnud mitmeid
            publikuauhindu ja võidab neid kindlasti veel.


            Liisi Rohumäe
        en: >-
            Anthony Hopkins and Olivia Colman play characters locked in a battle
            of wills that neither can win in “The Father”, a deeply moving,
            quietly unnerving domestic drama about dementia which is pitiless in
            its depiction of how that illness strips away everything from those
            afflicted — and the persons closest to them.


            Adapting his own acclaimed play, Florian Zeller (making his feature
            directorial debut) takes a commonplace scenario — an adult daughter
            must decide what to do about her ailing parent — and infuses it with
            bleak insight about aging and death. Hopkins gets the showier role
            as a lion-in-winter patriarch who refuses to yield to his worsening
            condition, but Colman is his match, delivering a performance of
            almost inexpressible heartbreak.


            Tim Grierson
