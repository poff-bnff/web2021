    remoteId: '625590'
    synopsis:
        id: 8458
        et: >+
            Parimad kunstiteosed nihutavad piire. Need esitavad meile
            väljakutseid ja panevad meid mõtlema maailmale, milles me elame.
            Need seavad kahtluse alla meie traditsioonilised vaated. Need
            näitavad meile, et taevas ja Maa peal on veel palju avastada. Just
            neidsamu ideid väljendavad oma julgete ja provokatiivsete võtetega
            programmi „Lühikesed mässajad” lühifilmid. Ent kuigi tihtipeale
            kalduvad need filmid sürrealismi, on ilmselt vägagi sobiv, et need
            filmid tegelevad – ajal, mil pärismaailm näib sageli ajuvaba –
            mitmete oluliste ja pakiliste probleemidega nagu seksuaalsus, Black
            Lives Matter, sooküsimused ja poliitika.


            Käesolevad filmid osalevad Pimedate Ööde Filmifesivali
            võistlusprogrammis „Põhjusega mässajad”, mis on pühendatud
            tavapärase filmitootmise võtteid trotsivatele linateostele. Valikust
            leiab nii tunnustatud filmikunstnikke kui ka uusi tegijaid, kes
            hakkavad tulevikus kindlasti kinomaailmas ilma tegema.


            Igal osaleval lühifilmil on võimalus võita Põhjusega mässaja
            lühifilmi eriauhind.

        en: >+
            he very best works of art push boundaries. They dare us to think
            about the world in which we live. They challenge our traditional
            views. They show us that there are more things in heaven and Earth.


            The shorts in the Rebels With A Cause programme embody these ideals
            with their bold and provocative techniques. But while these films
            often revel in the surrealistic, it is perhaps appropriate – in a
            time in which the real world often seems to be nonsensical – that
            they deal with many important and pressing issues of the day such as
            sexuality, BLM, gender and politics.


            These films will take part in Rebels With A Cause, a competition
            section of the Black Nights Film Festival dedicated to films that
            defy the traditional modes of filmmaking. The selection provides a
            mixture of new filmmakers who will lead the way in cinema over the
            coming years and more established talents.


            Each short will be eligible for the honorific prize of Best Rebels
            Short chosen by the Rebels With A Cause jury members.

