    title_et: Eesti animatsiooni Püha Kolmainsus
    title_en: The Holy Trinity of Estonian Animation
    slug_et: eesti-animatsiooni-pueha-kolmainsus
    slug_en: the-holy-trinity-of-estonian-animation
    remoteId: '625597'
    synopsis:
        id: 8040
        et: >+
            Eesti animatsiooni Püha Kolmainsuse – tänavuste juubilaride Elbert
            Tuganovi (1920–2007), Heino Parsi (1925–2014) ja Rein Raamatu (1931)
            rolli tänases päevas on 1985. aastal ettevaatavalt sõnastanud elutöö
            lõpusirgel end millegi suure loojana tajunud Heino Pars: „Meie
            rajasime põldu uuele kunstiliigile ja meie osa on selles, et
            kobestasime seda põldu, kus kunagi päris õiged saagid võetakse!“.


            Eesti Animatsiooni Liidul on au ja uhkus tutvustada vaimunäljas ning
            hingevärinaga tänast päeva loovale kinokülastajale
            maailmaklassikasse kuuluvate eesti animatsiooni rajajate loomingut.
            See on filmiprogramm, mis alustuseks viib vaataja koos Jussikesega
            müstilisele teekonnale uurima maailma ajalist mõõdet ja protsesse,
            mis aitavad jõuda inimeseks olemise tarkuse ning jõu lätetele. Eesti
            animatsiooni alustalade unikaalse kogumiku puändiks on tänane päev
            tsivilisatsiooni masindunud põrguga ja lootuskiirega rahuks, mille
            poole püüdlemine on iga uue põlvkonna ülimaks loominguliseks
            ülesandeks.


            Tuganovi, Parsi ja Raamatu sotsiaalsed närvikava kõditavad ja
            unikaalses animatsiooni filmikeeles loodud teosed puudutasid
            ühiskonda toona ja on aktuaalsed ka tänapäeval. Filmifestivali
            külalisel on võimalik kogeda maailma hingestavate ja vaimustavate
            loojate vaadet maailmale ja suhet ühiskonda. Ehk – mis on looja roll
            ühiskonna liikmena.


            Mait Laas

        en: >+
            The role of this year’s jubilees – The Holy Trinity of Estonian
            Animation – Elbert Tuganov (1920–2007), Heino Pars (1925–2014) and
            Rein Raamat (1931) in the present day has been foresightfully
            expressed in 1985 by Heino Pars at the end of his life’s work,
            having seen himself as a creator of something important: “We have
            created the field for a new art form and it was our job to plough
            that field until it could be truly harvested one day!”


            Estonian Animation Union has an honor to present the creations of
            the founders of Estonian animation that belong to the world classics
            to an eager audience, hungry for inspiration and defining the
            present day. This programme starts off with little Johnny’s
            mysterious journey to explore the temporal dimension of the world
            and the processes that help us find the essence of being human and
            the source of our power. The punch-line of the unique collection
            that forms the pillars of Estonian animation is the present day with
            the mechanised hell of civilization and a ray of hope for peace, the
            pursuit of it being the utmost creative mission for every
            generation.


            The social and slightly nerve-racking works created in a unique
            movie language by Tuganov, Pars and Raamat concerned the society
            back then and are still relevant today. The audience of our movie
            festival will have the opportunity to experience the worldview of
            the exceptional creators and animators of the world and their
            relation to the society. In other words – what is the purpose of a
            creator as an indvidual of the society.


            Mait Laas

