    synopsis:
        id: 7901
        et: >-
            Henrik Ruben Genzil oli juba olemas kunstialane haridus, kui ta
            alustas õpinguid filmikoolis. Diplomifilmi tegi ta 36-aastaselt,
            igati välja-kujunenud isiksusena. Tema filmikarjääri ongi
            iseloomustanud teadmine sellest, mida ta teeb. See kindlakäelisus
            tema loomingus on viinud selleni, et mitmed tema lavastatud
            teleseriaalid ja mängufilmid on vaadatavad Netflixi ja Amazoni
            kollektsioonides.


            On Esimene maailmasõda. Jüütimaal elab noormees Kalle. Poisi
            lapsemeelsus on sedavõrd ilmne, et vaevalt teda väeteenistusse
            tahetaks. Kuid läheb teisiti ja Kalle mobiliseeritakse. Ema Erna ei
            suuda sellega kuidagi leppida: keegi ei taha ju oma last sõtta
            saata, pealegi kui kardad, et poeg oma õndsas lihtsameelsuses ei saa
            seal hakkama. Nii otsustabki Erna pojale järgneda, et teda kaitsta.
            Ta läheb Kalle emana, kuid saab väeosas paljudele sõduritele Ema
            võrdkujuks. Ja kuigi on sõda ja on lahinguväljad, avastab Erna endas
            taas ka Naise.


            Režissöör on oma varasemate töödega näidanud, et ta oskab hästi
            lugusid jutustada. Selle loo aluseks on tugev kirjanduslik
            algmaterjal ja adaptatsioon. Autor on võtnud endale keerulise
            ülesande visualiseerida meesteriietes Erna sõjakäik nii, et vaataja
            hakkaks lugu uskuma ja kaasa elama. Tänu suurte plaanide oskuslikule
            kasutamisele ja heale montaažile, eelkõige aga suurepärase näitleja
            Trine Dyrholmi mängule nendes plaanides, on autor saavutanud oma
            eesmärgi.


            NB! Film on osaliselt üles võetud Eestis.


            Mihkel Möölman


            Žürii auhind parimale meesnäitlejale – Ulrich Thomsen
        en: >-
            Henrik Ruben Genz had already studied art when he commenced his
            studies at a film school. He made his diploma film at the age of 36,
            as a fully developed individual. His film career has, indeed, been
            characterised by the fact that he knows what he is doing. That
            sure-handedness in his creative work has led to several of his
            directed TV series and feature films being available in the Netflix
            and Amazon collections.


            The film is set in Jutland during World War I. Kalle is a
            childminded boy whose simplicity is so obvious that he would hardly
            be expected to be invited to enlist in the army. But things go
            differently and Kalle is mobilised. His mother Erna cannot accept
            it: no one wants to send their child to war, particularly if you’re
            afraid that your son cannot cope in his bliss-ful innocence. Thus,
            Erna decides to follow his son to protect him. He goes to war as
            Kalle’s mother, but becomes the a Mother-figure for many soldiers in
            the unit. And although surrounded by war and battlefields, Erna
            again discovers her inner Woman.


            With his previous works, the director has demonstrated his very good
            ability to tell stories. This story is based on strong literary
            source material and adaptation. The author has assumed the
            complicated task of visualising Erna’s war campaign, dressed in
            men’s clothes, in such a way that the viewers start to believe and
            respond to the story. Thanks to the skilful use of closeups and good
            editing and, above all, the acting skills of superb actress Trine
            Dyrholm in those closeups, the author has achieved his goal.


            Mihkel Möölman


            Jury Prize for The Best Actor – Ulrich Thomsen
