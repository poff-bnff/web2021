    synopsis:
        id: 8047
        et: >+
            Raske on olla „mehelik” – mida iganes see ka ei tähendaks.
            Lühifilmikogumikus „Mehed ei nuta” on toodud kokku üle terve maailma
            erinevatest kultuuridest pärit meesterahvad, kelle lugude keskmes on
            nende seksuaalsus, omavahelised sõprus- ja peresuhted, pitsitavad
            jõumängud ning kord piltilusad ja teinekord kõledad emotsionaalsed
            maastikud. Kaamerasilma eest peitu jääb vähe ning see, mis jääb, on
            kõnekas.


            Peamiselt nais- või queer-režissööride loomingust koosnev
            lühifilmivalik heidab valgust „mehelikkusele” ootamatute ja tundlike
            nurkade alt. Teosed panevad meid küsima, kellel on õigus otsustada,
            kes on mees ja kes mitte? Mille järgi „mehelikkust” mõõta? Kui palju
            me jätame ruumi inimeste eneseväljenduseks ning kui palju me
            seltskonda sulandumiseks ohverdame?


            Heinrich Sepp

        en: >+
            It’s hard to be “masculine” — whatever that means. In the short film
            collection “Masc for Masc”, stories of a garden variety of men have
            been brought together from different cultures all over the world. In
            the centre of their stories are their sexualities, friendships and
            family relationships, constricting power plays and sometimes
            beautiful and other times desolate emotional landscapes. Few things
            are hidden from the camera’s eye and that which is, speaks loudly.


            Consisting mostly of the work of female and queer directors, the
            selection shines a light on “masculinities” from unexpected and
            sensitive angles. The films make us ask, who is to decide what makes
            a man and what doesn’t? How do you measure “masculinity”? How much
            do we leave space for people’s self-expression and how much do we
            sacrifice to fit in?


            Heinrich Sepp

