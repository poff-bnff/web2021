    synopsis:
        id: 8461
        et: >+
            Illustreeritud vaatlused, saatuse kujundajad, valehäbi ja katsumused
            – animeeritud DOCid pakuvad mitmekülgset visuaalset vaatemängu, mis
            võib vabalt meie tavapärast perspektiivi laiendada.


            Siin kohtub loomakujuliste sodiaagimärkide, lilleliste põlledega
            sõdalaste, jumaluste ja nomaadidega. Liigutavad lood inimestest,
            kelle eest pole piisavalt hoolitsetud või kes on ennast ohvrirollist
            välja võidelnud. Ülestunnistused üksikemadelt, orbudelt ja ägedatelt
            naistelt, kes põgenevad dimensioonidest, kuhu nad paigutatud on;
            tõrjudes järjekindlalt saatust, mida ühiskond proovib neile peale
            suruda. Hirm tehnoloogia pealetungi ees, Mongoolia usutalitused,
            unustatud nimed seintel: DOCid on julgustav retk, metsik kokteil ja
            hea võimalus võõrastelt õppides põhjapanevatele arusaamadele jõuda.

        en: >+
            Illustrated insights, fate changers, false shame and struggles –
            animated DOCs offer a various visual play that might as well widen
            our habitual perspectives.


            This is where you will meet the damn animal zodiac signs, warriors
            in floral apron, deities and nomads. Touching stories of people who
            haven’t got the care they needed and the ones who have fought their
            way out of the victim role. Confessions of single-mothers, orphans
            and boss ladies who are escaping the dimensions they were put into,
            constantly rejecting the fate that is projected on them by the
            society. Fears of technology invasion, Mongolic religious practices,
            forgotten names on the walls: DOCs are an encouraging trip, a wild
            mix and a good possibility to grasp deep comprehensions from
            strangers.

