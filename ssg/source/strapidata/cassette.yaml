    synopsis:
        id: 8437
        et: >-
            „Nomaadimaa“ on käesoleva sügise festivalikarusselli üks
            silmatorkavamaid ning enim räägitud linateoseid; lisaks publiku ja
            kriitikute üksmeelsetele kiidusõnadele on film korjanud peavõidud
            nii Veneetsia kui ka Toronto filmifestivalidelt.


            Filmi stsenarist ja lavastaja Chloe Zhao on maha saanud aasta ühe
            erinäolisema filmiga – jutustades meile ülimalt intiimset lugu
            Ameerika baby-boomer’ite põlvkonnast, kellest paljud kaotasid nii
            oma maise vara, töö, kui ka kodu pärast 2008. aasta majanduskrahhi,
            on Zhao pannud oma loo keskmesse planeedi ühe parima ja
            tituleerituma näitleja Frances McDormandi, ümbritsenud ta tegelike
            inimestega, kes pärast kodukaotust nomaadidena mööda maad rändavad
            ning lasknud ekraanimaagial sündida. Tulemuseks kurblik ja veidral
            kombel paeluv ood tervele põlvkonnale, kelle elu polnud ühel hetkel
            enam endine.


            Timo Diener
        en: >-
            You know it’s a rare year when a small, gentle indie film set in the
            American West about a 61-year-old woman (Frances McDormand) living
            in a camper van becomes an urgent must-see. Yet it’s extraordinary
            how a work like "Nomadland" (which won the Golden Lion at this
            year’s edition of Venice as well as the TIFF audience award) can
            hold a mirror to society and refract back to the audience the light
            of their own lives.


            Viewing it right now, Chloe Zhao’s poetic film has real significance
            in the era of Covid-19 and the army of low-wage workers it will
            displace and perhaps kill, in one way or another. But there’s more
            to it than that. "Nomadland’s" clarity of thought on the concept of
            home, the environment, on women, on the elderly in society, on the
            very idea of human kindness, make this film much more than a passing
            moment. – Fionnuala Halligan, Screen Daily
