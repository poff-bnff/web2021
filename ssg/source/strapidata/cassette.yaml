    synopsis:
        id: 8444
        et: >-
            Hinnatud rootsi režissööri Magnus von Horni uus film „Higi“ näitab
            meile fitness-maailma telgitaguseid.


            Sylvia on kuulus fitness-treener, kelle jälgijaskond ulatub
            kosmilistesse suurustesse. Ta töötab koos ustavate abilistega,
            kellele oleks patt midagi ette heita. Aga kogu selle ilu ja sära
            taga on ka teine külg: üksildus. Elu sotsiaalmeedias ei ole alati
            selline, nagu paistab, ilusate piltide taga on üksik inimene, Sylvia
            igatseb aga kontakti päris inimestega. Säärane ilu on küll tore, aga
            ei täida hinges olevat tühimikku. Ülimalt aktuaalne film keha ja
            sotsiaalmeedia kultusest, mida igal sammul reklaamitakse, on
            tahaplaanile jätnud inimese enda ja tema põhivajadused.
            Sotsiaalmeedia trendid on teinud inimesest justkui masina. Ja masin
            teatavasti tunnetega ei arvesta.


            Mikk Granström
        en: >-
            Full of energy, Sylwia bounds onto the stage in her pink sports
            outfit to spur on her hysterical fans. Public workouts and group
            selfies are part of everyday life for the young woman, who has
            become a star in Poland as a fitness trainer and influencer. With a
            permanent smile on her face, Sylwia records every step she takes on
            her mobile phone, only to share these seconds later with hundreds of
            thousands of admirers via social media. But when she is confronted
            by a stalker in front of her apartment, a vulnerable, lonely person
            who longs for true intimacy is revealed from behind her façade of
            over 600,000 Instagram followers.


            Sylwia has to ask herself how many real feelings her exposed life on
            the Internet can stand.
