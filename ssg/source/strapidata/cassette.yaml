    synopsis:
        id: 7754
        et: >+
            12-aastane Iwo elab külakeses, kus vaesus, lootusetus ja igavus
            iseloomustavad peaaegu iga päeva. Kunagine rikas kant sattus
            raskustesse, kui kohalik veskitehas maha põles ja enamik piirkonna
            elanikest jäi sissetulekuta. Iwo kaotas sel saatuslikul ööl oma isa,
            kes läks põlevasse veskisse ohvreid otsima ning sealt enam ei
            naasnud. Nüüd peavad Iwo ja tema ema hoolitsema Iwo väikese
            autistliku õe eest, keda Iwo sugugi ei salli ja keda teised lapsed
            nõiaks peavad. Nende arvamus aga muutub, kui Must Veski ellu ärkab
            ja tüdrukust kogu küla päästja saab.


            Oliver Põder

        en: >-
            Twelve year old Iwo lives in a small, post-communist town. with
            destroyed Black Mill – once a place of work for many parents.
            Breaking the promise to not approach the old mill – the children
            accidentally unleash its evil powers. From that moment nothing will
            ever be the same again. Objects and adults start to disappear.
        ru: >-
            12-летний Иво живет в одной попавшей в затруднительное положение
            деревне, где царят бедность и скука. После пожара на местном
            мельничном комбинате большинство жителей этого некогда богатого края
            осталось без дохода. В ту роковую ночь Иво потерял отца. Теперь они
            с матерью должны заботиться о маленькой аутичной сестре Иво, которую
            он на дух не переносит и которую другие дети считают ведьмой. Но все
            меняется, когда она спасает деревню.
