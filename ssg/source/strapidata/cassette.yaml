    synopsis:
        id: 7737
        et: >+
            Engel on veidi häbelik ja kohmakas tüdruk, kes küll alati püüab
            parimat, aga ikkagi saavutab vastupidise. See on kaasa toonud
            negatiivse ja naeruvääristava suhtumise tema klassikaaslastelt, mida
            tüdruk omakorda üritab kompenseerida sellega, et nõustub ja läheb
            kaasa iga lollusega, mida populaarsemad tüdrukud ees teevad. Kui aga
            ühel päeval leiab Engel uuri, mis kõik tema soovid täidab, otsustab
            ta seda kasutada oma populaarsuse tõstmiseks. Peagi märkab aga
            tüdruk, et kõikide soovide täideviimine ei muuda midagi paremaks
            ning ta peab järele mõtlema, mis tegelikult oluline on.


            Oliver Põder

        en: >-
            Angel is a shy, clumsy girl who can’t say no to anything. On her way
            home one day, something odd happens: she trips, braces herself for a
            rough landing, but instead finds herself floating in a beautiful
            soap bubble. When the bubble pops, leaving Angel dazed on the
            ground, she finds a beautiful watch beside her. It is not long
            before she discovers that the watch is very special: it makes all
            her wishes come true! Suddenly, Angel is incredibly popular, but
            will her new life really make her happy?
        ru: >-
            Энгель – немного застенчивая и неуклюжая девушка, которая всегда
            старается изо всех сил, но получается как обычно. Это приводит к
            негативному и нелепому отношению со стороны ее одноклассников,
            которое она, в свою очередь, пытается компенсировать, соглашаясь на
            все глупости, которые делают популярные девушки. Однако, когда
            однажды Энгель находит карманные часы, исполняющие все ее желаниям,
            она решает использовать их для повышения своей популярности. Но
            вскоре понимает, что исполнение всех желаний людей не делает их
            лучше, и она должна научиться использовать волшебные часы более
            разумно.
