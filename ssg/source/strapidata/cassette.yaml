        et: >-
            Elegantne ja lummav tangodraama elust ja surmast viib
            südantlõhestava jutustuseni unistustest, illusioonidest ja
            ohverdustest, mis kujunes justkui režissööri Aleksandr Mindadze
            enese looks. Tango asemele võiks panna ükskõik millise ameti, mis
            hõlmab kogu su aja nii, et unustad elamist nautida.


            Ammustel aegadel ümbritsesid kuulsat tangotantsijat Kakaduud
            (Andrzej Chyra) sära, kuulsus, raha ja armastus. Kui ta järsult oma
            karjääri lõpetas, muutus kõik. Keegi ei teinud temast enam välja,
            kuulsus kadus kiiresti. Pärast 25 aastat unustust tuleb Kakaduu
            tantsupõrandale tagasi. Väga raske on taastada kunagist plastilist
            liikumist, sest jõud pole enam see ning vigastused ja alkohol on
            teinud oma töö. Viimast tantsu tantsib ta koos mahajäetud abikaasa
            Elisabethi (Agata Kulesza) ja endise armukese Valenciaga (Evgeniya
            Dodina). Tantsu, mis oli nende helges minevikus suur sensatsioon.


            Suurepärase rolli teeb elegantne ja šarmantne poola superstaar
            Chyra, kes pole ise varem kunagi tantsinud. Kulesza on õppinud
            balletti ning isegi võitnud Poola telesaate „Tantsud tähtedega“,
            kuid ta pole kunagi vene keeles rääkinud ega näidelnud. Valgevenes
            sündinud Iisraeli näitleja Dodina ühineb poolakate paariga
            milonga-tantsuks, millesse on põimitud nooruse mälestused, valu,
            lootused, õrnus, hirmud, viha, pettused, kired. Selle kõik on
            salvestanud rumeenlase Mutu maagiline kaameratöö.


            Edvinas Pukšta
        en: >-
            Elegantly fascinating tango drama about life and death turns to
            heartbreaking tale about dreams, illusions and sacrifices, which
            coincidentally became almost autobiographical for director Aleksandr
            Mindadze. Instead of tango just name any other profession, which
            consumes a whole time and efforts so you forget to enjoy living.


            Long time ago a famous tango dancer Cockatoo was surrounded by the
            light of glory, money and love. Decision to quit suddenly changed
            everything. Everyone ignored him. Fame expired quickly. After being
            forgotten for 25 years, Cockatoo returns on the parquet. Same
            movements, frames, gravities are hard to improvise again due to lost
            strength, injuries, addiction to alcohol. He will meet abandoned
            wife Elisabeth and former lover Valencia for grandiose romantic
            final dance, which they sensationally performed in a brighter past.


            Natural, energetic, charming transformation of Polish superstar
            Chyra, who has never danced before, is incredibly awesome. Kulesza
            had professional trainings in ballet and succeeded to win Polish TV
            conquest "Dancing with the Stars", but She never acted in Russian
            and couldn’t even speak Russian. Belarusian born Israeli actress
            Dodina joined Polish duo for the threesome of graceful milongas with
            youthful memories, pain, hopes, tenderness, dreams, fears, hatred,
            betrayals, passions, followed by masterfully magical camera of
            Romanian Mutu.


            Edvinas Pukšta
