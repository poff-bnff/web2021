    synopsis:
        id: 8382
        et: >-
            Tõeline energiapomm Rootsi provintsist pärit puudega inimestest, kes
            vallutavad New Yorgi moelava.


            Ühel heal päeval saab Glada Hudiku – puuetega inimestega tegelev
            teater – juht kirja: „Tere, Pär! Minu nimi on Emma. Kogu oma elu
            olen ma unistanud modelliks saamisest. Usun, et mul on olemas
            selleks vajalik karisma, mida kinnitab ka tuttav fotograaf. Kas te
            saaksite mind aidata?”


            Siit edasi algab pöörane teekond, täis eneseületamist ja
            eelarvamuste kummutamist, aga ka palju usku, lootust ja armastust.
            Emma, Nicklas, Ida, Alexander ja Kitty tõestavad, et kõik inimesed
            on võrdsed, kõik on unikaalsed, kõigil on õigus unistada ja oma
            unistusi teoks teha.


            Nakatav ja inspireeriv lugu, mis ülendab vaatajat.


            Tiit Tuumalu
        en: >-
            Emma Örtlund has a lifelong dream of becoming a fashion model and
            asks Pär Johansson, founder of the Glada Hudik Theatre, for help.
            It’s an unattainable dream for most people, even more so for people
            with disabilities.


            Together with a group of models, who do not usually appear in the
            fashion world, they embark on an exciting and bewildering journey to
            fulfill this seemingly impossible mission. The film is both about
            Emma’s story and a statement about equal value, disabled or not.


            And the characters, with their unique personalities and stories,
            deliver genuine joy and inspiration to the fashion world and beyond.
            Now it’s their time to shine!
