    synopsis:
        id: 8441
        et: >-
            Suvi 1998, algamas on järjekordne Tour de France, maailma mainekam
            rattatuur, mis toob igal aastal kokku ratturite teravama tipu.
            Teiste seas on ka Belgia rattur Dom Chabol, kelle jaoks jääb see
            viimaseks suurtuuriks. Seni on Dom olnud meeskonnas pigem liidri
            abiline, seda aga kirglik spordimees enam taluda ei kavatse. Ühel
            päeval noore andeka arstiga kohtudes seisab Don silmitsi dilemmaga:
            kas tarvitada dopingut, et saavutada paremaid tulemusi, või jäädagi
            abimeheks?


            Film „Rattur“ näitab meile spordimaailma pahupoolt, kus doping seab
            sportlased moraalsete valikute ette ning tihti tehakse medalite
            nimel otsuseid, mida hiljem kahetsetakse. Kas tippsport ilma
            dopinguta on üldse võimalik ning kuidas on võimalik võistelda, kui
            tead, et ka teised sportlased tarvitavad keelatud aineid?


            Mikk Granström
        en: >-
            Summer 1998 – the opening stages of Le Tour de France are relocated
            to Ireland. Belgian rider Dom Chabol (late 30s) has been one of the
            best "Domestiques" (support riders) on the Tour for the last 20
            years. It’s a sacrificial role – setting pace, blocking wind, and
            providing support to enable the team’s sprinter to victory – winning
            is not an option. But Dom secretly harbours a desire to wear the
            yellow jersey – just once before his career is over.


            At the start of what will likely be his last Tour, Dom is
            unceremoniously dropped from the Team he has dedicated his life to.
            But a chance liaison with Lynn, a young Irish doctor, softens the
            blow, and Dom starts to accept – and even enjoy – the idea of
            civilian life. But as he gears up to go home and to face his
            estranged sister, a massive doping error knocks another teammate off
            the Tour and Dom is thrown back in the saddle…
