    synopsis:
        id: 8438
        et: >-
            Meie seast jahmatavalt vara lahkunud Gruusia režissööri luigelaul.
            Kanada kirjaniku Dale Eisleri debüütromaan „Anton: üks väike poiss,
            tema sõber ja Vene revolutsioon“ inspireeris Zazat looma vanemate
            tunnistajate mälestuste põhjal järjekordset emotsionaalset ja
            pisarateküllast sõjalugu, mis antakse edasi klassikaliste
            mälupiltidena. Filmis teevad elegantsed rollid Leedu
            veterannäitlejad Regimantas Adomaitis, Juozas Budraitis ja Vaiva
            Mainelytė, kes mängivad lapsi Esimese maailmasõja järgsete sündmuste
            keerises.


            Katoliiklikus peres kasvanud uudishimulikul Antonil tekib soe suhe
            naabri-Jakobiga, kes on rahvuselt juut. Pingeliseks köetud
            poliitilises olukorras ja majandusliku kitsikuse ajal on selline
            sõprus mõeldamatu, kuid vaprad poisid ei karda oma kujuteldavates
            maailmades mitte kedagi. Kaks mängusõpra on liiga naiivsed, et
            mõista, mis nende isade vahel selles Ukraina külakeses tegelikes
            konfliktides aset leiab. Hirmutavad sündmused viivad selle imeliselt
            sooja suhte ohtlikele aladele ja toovad kaasa ebameeldivaid
            kogemusi. Lahutatud sõbrad peavad ületama mitmeid takistusi, et
            aastaid hiljem kohtuda. Usk, armastus, vihkamine ja kättemaks
            mõttetu sõja varjudes on ilukirjanduseks vormitud raamatus peituv
            tõestisündinud lugu.


            Edvinas Pukšta
        en: >-
            The cinematic swan song of Georgian Director, who left us too
            shockingly soon. A debut novel "Anton, a young boy, his friend and
            the Russian Revolution" by Canadian writer Dale Eisler inspired Zaza
            to construct another emotional tearful war tale in classical
            flashbacks from memories of older witnesses. They are elegantly
            played by Lithuanian grand veteran actors Regimantas Adomaitis,
            Juozas Budraitis and Vaiva Mainelytė. They were just kids in 1919
            right after World War I.


            Raised in a Catholic family curious Anton gets along fondly with
            neighbour Jakob, who is a Jew. Such friendships are hardly
            imaginable in heated up political circumstances and economic
            calamity, but brave boys aren’t afraid of anyone in fantasies of the
            imaginary worlds. Two playful buddies are too naive to understand
            what happens around in real conflicts of their fathers in Ukrainian
            village. Frightening further events will push a wonderful mutual
            bond to dangerous territories and unlucky experiences. Separated
            friends must overcome all obstacles to meet again many years later.
            Religion, love, hate, revenge in the shadows of unnecessary war is a
            true story, fictionalised in a book.


            Edvinas Pukšta
