    synopsis:
        id: 8394
        et: >-
            Õhtusöögilauast on kujunenud Euroopa kino uus epitsenter. See on
            piinlike vestluste, tülide ja kire asupaik. Hämaruse saabudes
            lüüakse ka kõige väljapeetumates peredes lauale krehvtised sõnad,
            mis päevavalguses harva huulilt langevad. Laura ja Julio on üks
            pealtnäha ideaalsena näivatest paaridest. Keegi ei tea, et
            tegelikult veeretavad nad päevi õhtusse ägedate vaidluste saatel.
            Vaid külla kutsutud naabrite ees on paar võimeline sõjakirve padja
            alla peitma. Enda rõõmuks või kurvastuseks saavad nad allamäge
            kulgeva veiniõhtu jooksul teada, et naabridki pole sugugi nii
            ontlikud, kui fassaad arvata lubas.


            Selles Hispaania draamas on kergust ja suhteprobleeme, mis sobivad
            argiõhtuseks meelelahutuseks, mõnel juhul ka lohutuseks. Vahel
            polegi midagi turgutavamat, kui jälgida kõrvalt õhtusööki, mis algab
            süütu punase veini ja lõpeb grupiteraapiaga.


            Aurelia Aasa
        en: >-
            Julio and Ana have been together for more than fifteen years. They
            have become a couple who no longer look at nor touch one another,
            and who have made daily fighting the essence of their relationship.


            This evening Ana has invited their upstairs neighbours to come
            round, Salva and Laura, a couple younger than them, pleasant and
            friendly, but whose noises are now an annoyance for Julio and Ana...
            or perhaps a stimulus?


            The upstairs neighbours will make them an unusual and surprising
            proposal which will turn the evening into an exaggerated and
            cathartic experience for all four.
