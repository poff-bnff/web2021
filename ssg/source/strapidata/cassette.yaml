    synopsis:
        id: 4119
        et: >-
            Elu Argentinas Jujuy provintsis pole sugugi lihtne. Cabra on nooruk,
            kelle unistuseks on saada professionaalseks malambo-tantsijaks.
            Karnevali ajal toimub tema elu kõige olulisem võistlus ja ta on
            selleks valmis, juhtugu mis tahes. Kuid tema pöörasel vangist tulnud
            isal on hoopis teine plaan.


            Algaja režissöör Juan Pablo Félix saab näidata oma ehedat annet.
            Huvitavalt üles ehitatud süžeed jälgides ja kindlakäeliselt
            pingelist atmosfääri tekitades kulgevad sündmused põnevalt tõusvas
            joones, film haarab kaasa esimestest minutitest ja muutub
            sotsiaalsest draamast ootamatult põnevikuks.


            Filmi sündmused leiavad aset metsikus looduses, linna ja pampade
            vahel. Intrigeeriva süžee keskmes on kaks näitlejat, karismaatiline
            isa, Tšiili kuulus näitleja Alfredo Castro, ja noor Martin López,
            kelle nõiduslik olemus on ülimalt kaasahaarav. Mõlemad
            sümboliseerivad hea ja kurja igavest võitlust, millega kaasnevad
            hüpnootilised malambo-tantsud.


            Javier Garcia Puerto
        en: >-
            Life is not easy in the frontier region of Jujuy (Argentina). Cabra
            is a teenager with a dream: he wants to become a professional dancer
            of Malambo. During the Carnival the most important competition of
            his life will take place, and he will be ready for it no matter
            what. However, his father, an unbridled ex-convict, seems to have
            another plan.


            Debutant Juan Pablo Félix shows his depurate skills. With an
            interesting framing carefully studying the movements and a steady
            hand for drawing a rather tense atmosphere, he builds up a story
            that catches you since the first sequence, jumping from a social
            drama to an unexpected thriller.


            Embodied in a savage landscape, between town and pampas, this
            appealing and intriguing plot is carried by two main actors, the
            charismatic father, the great Chilean actor Alfredo Castro, and the
            young Martin López, whose magnetic presence will lead you along the
            story. Both represent two faces of eternal fight of ‘good and evil’
            forces while you get trapped by rhythmic and hypnotic movements of
            malambo dancers.


            Javier Garcia Puerto
