    synopsis:
        id: 8414
        et: >-
            Raske töö ja üksildus on alalised kaaslased 1850. aastate Ameerika
            ääremaal, kus Abigail on end ühes abikaasaga sisse seadnud. Töö on
            olemise sisu ja Abigail rühmab nii et naba paigast – tarib
            piimapangesid, vaaritab, kalkuleerib kulusid. Jõudehetkel eemaldub
            ta argikohustustest, haarab päeviku ja veab sinna unistuste ja
            salajaste mõtete ridu. Küla rutiinset elu tabab torm, kui
            naabertallu kolib Tallie – punapea, kes soovib elult kõike muud kui
            vagurat taluperenaise elu. Naabrinaiste vahel tekib side, mis on
            lühikesest kirelõõmast sügavam.


            Tõenäoliselt on sarnaseid situatsioone kogenud tuhanded naised, olgu
            püüdluseks lihtsalt teistsugune elu, vabastav üksiolek või
            vastumeelsus seadusliku sängikaaslase suhtes. See „Põleva tütarlapse
            portree“ vaimus linateos on ühtaegu nii valus kui ka võrratu lugu
            19. sajandil keelatud tunnetest. Osades lummav Vanessa Kirby,
            Katherine Waterston ja Casey Affleck.


            Aurelia Aasa
        en: >-
            In upstate New York in the 1850s, Abigail begins a new year on the
            rural farm where she lives with her husband Dyer. As Abigail
            considers the year to come through her journal entries, we
            experience the marked contrast between her deliberate, stoic manner
            and her unravelling complex emotions. Spring arrives and Abigail
            meets Tallie, an emotionally frank and arrestingly beautiful
            newcomer renting a neighbouring farm with her husband, Finney. The
            two strike up a tentative relationship, filling a void in their
            lives which neither knew existed.


            With a distinctive, melancholic appeal in the same spirit as David
            Lowery’s "A Ghost Story", "The World to Come" connects love letters
            and diary entries into an intimate, almost literary film experience.
            The strongest moments, however, are the silent ones that vibrate
            from unspoken words and everything that is written between the
            lines. – Stockholm FF
