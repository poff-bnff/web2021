            oma ohjeldamatut viha taltsutama ja otsib usaldusväärseid
            hingesugulasi. Ta on sunnitud elama koos vanaemaga ja kohanema mitte
            just kõige soojemas maapiirkonnas. Südametult jõhkrad teod ja karmid
            otsused ei aita tema kehva mainet sugugi parandada. Ta jagab oma
            kõige julmemaid saladusi tõrjutud meremehega, kellel on samuti
            häbiväärse ühiskonna eest üht-teist varjata.


            Hästi tabatud atmosfääriga täiskasvanuks saamise ja eneseavastamise
            lugu, aeglases rütmis thriller tekitab ebameeldivaid
            hirmuaistinguid, mida võimendab veelgi Läti Riikliku
            Sümfooniaorkestri esitatud intensiivne muusika. Pärast edukaid
            katsetusi eri lühifilmivormidega teeb Dace Pūce enesekindla hüppe
            suure debüüdini, ammutades inspiratsiooni Läti kirjaniku Jana Egle
            tõsielul põhinevatest lugudest.


            Edvinas Pukšta
        en: >-
            Crowned winner of the Work in Progress Grand Prix at
            Industry@Tallinn & Baltic Event of the 2019 Black Nights FF digs in
            to explore consequences of hatred, guilt and revenge. Rebellious
            Markuss still learns how to tame uncontrollable anger and searches
            for trustable soulmates. He is forced to live with a grandmother and
            adapt in not so welcoming neighbourhood. Heartlessly cruel actions
            and harsh decisions doesn’t help to restore Markuss’es troubled
            reputation in the countryside. He shares most brutal secrets with
            the outcasted sailor, who also has something to hide from
            disgraceful society.


            Atmospheric coming-of-age and rediscovering-yourself slow-burn
            thriller provokes unpleasant scary emotions, which are highlighted
            with intense music performed by Latvian National Symphony Orchestra.
            After successful experiments in various shorts forms Dace Pūce
            confidentelly leaps forward to a big debut, inspired by true stories
            from Latvian writer Jana Egle.


            Edvinas Pukšta
