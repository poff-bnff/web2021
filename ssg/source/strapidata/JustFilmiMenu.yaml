                    Youth and Children’s Film Festival Just Film is the biggest
                    sub-festival of Tallinn Black Nights Film Festivals. It is
                    held during the main programme – from the 13th until the
                    29th of November 2020. This year Just Film is celebrating
                    its 20th jubilee.


                    Just Film was founded to give children and youth the
                    possibility to see through film what happens around them and
                    around the world. The aim is to show kids the critical
                    points of society and to make them more understanding and
                    empathic.


                    Just Film wants to be part of creating a society where
                    people appreciate quality movies and see that together we
                    really can change the world. Just Film contributes to
                    education by offering teachers the opportunity to use
                    quality films in their school programmes. We value
                    diversity, respect and equality highly.


                    Just Film's team works to show children and young people
                    what an individual can achieve - everyone is important and
                    capable of doing great, regardless of their background or
                    social status.


                    The programme consists of ~55 feature-length films that fall
                    into different programmes – youth film programme, children’s
                    film programme, lifestyle and sport documentaries
                    (Doc@Just), science documentaries (Science360) and the
                    children’s rights programme. The latter celebrating its 10
                    year anniversary in 2020. In 2020 Just Film is also
                    presenting a short-film category – shorts for youth and
                    shorts for kids.


                    Our main focus group is 13-25 year olds and we work very
                    closely with schools and teachers in Estonia.


                    Just Film presents films in the following programmes:


                    International Competition programme for youth feature films


                    International Competition programme for children’s feature
                    films


                    Non-competitive and / or informative programmes,
                    retrospectives and special presentations


                    Films eligible for the programmes are feature-length (50
                    minutes and over) either fiction or documentary and, for the
                    first time in Just Film history, we are looking for films in
                    the short or half-length films (up to 45 minutes). All films
                    must be produced after the 1st of January 2019 with a
                    minimum requirement being their Estonian premiere.


                    Contact:


                    Festival Director – Mikk Granström


                    mikk@poff.ee


                    Programme Coordinator – Maarit Männama


                    maarit.mannama@poff.ee


                contents_ru: >-
                    Just Film – это фестиваль детских и молодежных фильмов,
                    проводимый под эгидой кинофестиваля «Темные ночи». Он
                    проходит ежегодно в одно время с основной программой PÖFF.
                    Демонстрируются фильмы, которые даже самый заядлый юный
                    киноман так просто не найдет для просмотра. Некоторые из них
                    заставляют смеяться, другие – плакать. Посетители всех
                    возрастов найдут здесь прекрасные киноработы для просмотра.
                    Ежегодно на фестивале показывают около 50 фильмов, а по
                    количеству зрителей Just Film стал одним из крупнейших
                    детских и юношеских мероприятий Эстонии, которое посещает в
                    общей сложности 18 000 человек в год.


                    Just Film был основан, чтобы дать возможность детям и
                    молодежи благодаря киноискусству увидеть, что происходит как
                    непосредственно вокруг них, так в остальном мире, затронуть
                    болезненные для общества темы и развить в себе понимание и
                    эмпатию. Цель – воспитать за счет этого новое поколение,
                    которое бы высоко ценило силу киноискусства в изменении
                    людей к лучшему.


                    Just Film вносит свою лепту и в образование, предлагая
                    учителям возможность использовать качественные фильмы в
                    учебной работе.


                    Для нас очень важны такие ценности, как разнообразие, умение
                    считаться друг с другом и равноправие. Команда Just Film
                    работает ради того, чтобы показать детям и молодежи, чего
                    может добиться отдельный человек и что каждый важен и
                    способен на большие поступки, независимо от его статуса и
                    положения.


                    Все желающие могут составить свою личную программу фильмов.
                    Для того, чтобы это сделать, нужно зарегистрироваться на
                    сайте Just Film.



                    **История**


                    – Основанный в 1996 году кинофестиваль «Темные ночи» на
                    сегодняшний день стал одним из важнейших культурных событий
                    в Эстонии и странах Балтии. Аналогично стал крупнейшим
                    фестивалем молодежных и детских фильмов в странах Балтии и
                    малый фестиваль PÖFF’a – Just Film.


                    –  Основанный в 2001 году Just Film на сегодняшний день стал
                    равноправным фестивалем наряду с другими аналогичными
                    фестивалями. В тот первый год Таллиннский кинофестиваль
                    «Темные ночи» собрал четырех молодых энтузиастов, которые
                    сообща стали проводить Just Film.


                    Первый директор фестиваля Элен Лотман возглавляла его
                    следующие восемь лет. С каждым годом программа Just Film’а
                    разрасталась, росла и публика, которая стала приезжать и
                    из-за пределов Таллинна.



                    **Кинотеатры**


                    Домом, где зародился Just Film, стал Кукольный театр
                    (Nukuteater), где показывали и детские, и молодежные фильмы.
                    Кинотеатр «Сыпрус» был территорией спецпрограммы уличной
                    культуры. Семь лет спустя камерные и уютные кинотеатры стали
                    слишком маленькими для Just Film и фестиваль был вынужден
                    переехать в кинотеатр «Космос», где по воле судьбы ему
                    довелось задержаться лишь на год, поскольку сразу после
                    этого в Таллинне открылся торговый центр Solaris Keskus и
                    кинотеатр Cinamon (сейчас он носит название Solaris Kino).
                    После успешного первого года в Solaris Kino фестиваль Just
                    Film стал проходить и во втором крупнейшем таллиннском
                    кинотеатре – Coca-Cola Plaza. По сей день они остаются
                    домашними кинотеатрами Just Film’а и уже полюбились гостям
                    фестиваля.



                    **Фильмы**


                    На сегодняшний день Just Film привез в Эстонию в общей
                    сложности 436 фильмов многих известных кинематографистов,
                    например, Гас Ван Сент, Ванесса Йопп, Тони Ки. Помимо
                    известных режиссеров на церемониях открытия и закрытия
                    показывали самые популярные из детских и молодежных фильмов.
                    Так, зрители принимали участие в приключениях Гарри Поттера
                    и сопереживали оборотням и вампирам из саги «Сумерки».
                    Большие и маленькие киноманы смогли увидеть новые версии «В
                    поисках Немо» и «Короля Льва».



                    **Программы**


                    На Just Film всегда было две основные программы: программа
                    детских фильмов и программа молодежных фильмов. Помимо них
                    на фестивале показывали много специальных программ, самая
                    давняя из которых спецпрограмма уличной культуры. В
                    дальнейшем появилась Витаминная программа, а в 2011 году
                    впервые увидела свет спецпрограмма по защите прав ребенка и
                    молодежи.



