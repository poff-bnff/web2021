                lead_en: Just Film 2020 ticket information
                contents_et: >
                    #### Piletiinfo

                    PÖFFi info- ja müügipunktid leiad nii Tallinnast kui
                    Tartust. Pöffihundid leti taga on lahked ja abivalmid Sind
                    piletiostul aitama, kui filmivalik esimese hooga silme eest
                    kirjuks võtab. Küsi julgelt!


                    Just Filmi festivali pileteid on võimalik soetada alates
                    **15. oktoobrist**!


                    **6. novembrist** on piletid müügil ka PÖFFi info- ja
                    müügipunktides Tallinnas Solaris Keskuses ja Coca-Cola
                    Plazas. Müügipunktide lahtiolekuajad leiad
                    [**siit**](https://poff.ee/artikkel/info-ja-muugipunktid/)!


                    Pilet 6 €


                    Online linastuse pilet 6 €


                    Sooduspilet 4.50 € (*)


                    Just Filmi pass 40 € (**)


                    (*) *Sooduspiletid kehtivad eelkooliealistele lastele,
                    õpilastele ja tudengitele.*

                     (**) *Pass sisaldab 10 piletit Just Filmi seanssidele. Piletite arv ühele seansile ei ole piiratud.*


                    **Just Filmi Passi** ostmiseks võta meiega ühendust
                    [justfilm@poff.ee](mailto:justfilm@poff.ee).
                contents_en: >-
                    From the **15th of October** tickets can be purchased on
                    Just Film website, all Piletilevi ticket counters across
                    Estonia and from www.piletilevi.ee.


                    From the **6th of November **PÖFF tickets are sold at PÖFF
                    Info and Ticket Centres at Solaris Centre and Coca-Cola
                    Plaza. Opening times of the Info and Sales Centers can be
                    found
                    [**here**](https://poff.ee/en/about/info-and-sales-centers/).


                    Ticket price 6 € / Online screening entry 6 €


                    Discount ticket 4,5 € *


                    Just Film badge 40 € **



                     (*) Discount Tickets are valid for pre-school children, pupils and students when a respective identity document is presented upon entry to the venue.

                     (**) Just Film badge consist of 10 tickets. Tickets per screening is not limited. Entering the cinema with badge is necessary.

                    Just Film badge can be bought by contacting us via
                    [e-mail](justfilm@poff.ee).
                contents_ru: >-
                    Инфо и центры продаж


                    [**Информационные центры и
                    пункты**](https://poff.ee/ru/artikl/info-i-czentry-prodazh/)
                    продажи билетов находятся в Таллинне и Тарту. Там киноволки
                    добрые и готовы помочь с выбором билетов, если сходу самим
                    не определиться с предпочтениями. Смело обращайтесь! Кроме
                    того, в центрах можно приобрести каталоги PÖFF, которые
                    станут хорошей альтернативой для прокручивания
                    интернет-страниц. 


                    Билеты на фестиваль можно приобрести на веб-сайте Just Film,
                    во всех точках Piletilevi по всей Эстонии и в Интернете по
                    адресу www.piletilevi.ee. С 6 ноября билеты будут
                    продаваться в информационных и билетных центрах PÖFF в
                    Солярис Центре и Coca-Cola Plaza.




                    Билет 6 €


                    Скидочный билет 4,50 € *


                     (*) Дисконтные билеты распространяются на детей дошкольного возраста и студентов.
