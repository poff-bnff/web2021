        et: >-
            Ükskõik kui palju ka ei üritaks, reaalsuse eest pole võimalik
            põgeneda. Küll aga on võimalik täielikult muuta oma nägemust
            reaalsusest. Ehk on just lühidokumentaal parim vahend avardamaks oma
            arusaamu suurest ja tundmatust maailmast. See annab suurepärase
            võimaluse astuda oma naabrite kingadesse ilma, et peaks nendes kuigi
            kaua ringi käima. 
        en: >-
