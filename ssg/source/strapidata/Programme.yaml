    description:
        id: 746
        et: >-
            Tihtilugu juhtub nii, et parimad ideed tulevad inimestelt, kes ei
            ole pidanud kannatama aastatepikkuse asjatundlikkuse all, mis võib
            neid üsna kergesti küüniliseks muuta. Selle asemel võime leida
            värskeid perspektiive just filmitegijatelt, kes on noored või alles
            alustavad oma teekonda. Filme võib kõhklusteta pidada tipptasemel
            kinokunstiks, mille autorid suunavad filmitööstuse tulevikku.
        en: >-
            It often happens that the best ideas come from people who haven’t
            been plagued with years of expertise that could easily tip them into
            cynicism. Instead, we might find the deepest insights ever caught on
            camera from filmmakers who are young or only starting out their
            journeys.

            “New Talents” is a display of raw talent, innovation and
            unparalleled skill where the films from new emerging filmmakers are
            already on the cutting edge of cinema as they showcase the people
            who will take the film industry into its future.
