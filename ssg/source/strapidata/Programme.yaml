        et: 'SHORTS NEW TALENTS VÕISTLUSPROGRAMM: ANIMA '
        en: 'SHORTS NEW TALENTS COMPETITION: ANIMA'
    description:
        id: 745
        et: >-
            Maailmas on plahvatanud uute rahvusvaheliste animatalentide laine.
            Neil on kinokunstile juba kindlad vaatenurgad, mis on valmis küsima,
            uurima, nalja tegema ning esitlema uusi esteetilisi lahendusi
            traditsiooniliselt käsitletud teemadel. Filmides on keerukad,
            kordamööda kaasaegsed ja nostalgilised; intiimsed ja ülekaalukad
            lood näiliselt lagunevast maailmast.
        en: >-
            There’s a burst of new, international animation talents out there
            with secured cinematic viewpoints and a readiness to question,
            explore, make fun of and present new aesthetic solutions to
            time-honored representational topics. Films are challenging; by
            turns contemporary and nostalgic, and giving intimate and
            overwhelming accounts of a world seemingly falling apart. European
            countries (and especially this year Central and Eastern European
            countries) converse creatively with Asian and US animation
            directors. They prove that contemporary artistic identity is
            complex, never to be pigeonholed; just watch its beats delicately
            weaving the programme.
