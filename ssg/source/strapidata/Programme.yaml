            seast, kes saavad tutvuda filmitegijatega, kelle julge ja
            provokatiivne hoiak murravad järgnevatel aastatel filmimaailma
            reegleid. 


            Käesolevad filmid osalevad Pimedate Ööde Filmifesivali
            võistlusprogrammis „Põhjusega mässajad”, mis on pühendatud
            tavapärase filmitootmise võtteid trotsivatele linateostele. Igal
            osaleval lühifilmil on võimalus võita Põhjusega mässaja lühifilmi
            eriauhind. 
        en: >-
            The very art of making a short film is in itself often an act of
            rebellion. The medium tends to lie outside the typical modes of
            industrial filmmaking with the relative lack of commercial viability
            more than made up for by the opportunities to experiment and push
            the boundaries of traditional cinema. Each of the films presented
            here not only embody rebellion in terms of form and content but also
            provide the audience with an opportunity to catch an early glimpse
            of those filmmakers whose bold and provocative stance will continue
            to break the rules over the coming years. 


            These films will take part in Rebels With A Cause, a competition
            section of the Black Nights Film Festival dedicated to films that
            defy the traditional modes of filmmaking. Each short will be
            eligible for the Rebels With Their Shorts prize. 
