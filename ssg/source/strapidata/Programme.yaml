        ru: JF Программа по правам ребенка
    description:
        id: 755
        et: >-
            Just Filmi lapse õiguste programm koosneb laste ja noorte elu
            käsitlevatest filmidest. Kõigi filmide peategelased on lapsed ja
            noored, kes enda sisemaailma alles avastavad. Keeruliste valikute
            tegemisel on neile toeks vanemad, kuid mõnikord tuleb neil olulisi
            otsuseid vastu võtta ka üksinda. Loomulikult rõõmustavad nad oma
            suurte ja väikeste kordaminekute üle ning tunnevad kurbust
            ebaõnnestumise korral. Lapse õiguste filmiprogrammi on aidanud kokku
            panna Õiguskantsleri Kantselei, Justiitsministeerium,
            Sotsiaalministeerium, Sotsiaalkindlustusamet ning Lastekaitse Liit. 

            Lapse õiguste eriprogramm linastub Just Filmi kavas 10.korda. 
        en: >
            Just Film’s Children’s Rights Programme consists of films that
            address children’s and young people’s lives. All the films talk
            about children and young people who are still discovering the world
            and themselves. Often they are faced with difficult decisions in
            life. Some are lucky enough to get help from their parents but
            others have to stand alone. The young are happy and proud about
            their achievements but also feel sadness when they fail. 

            Children’s Rights Programme is put together by the Office of the
            Chancellor of Justice, Ministry of Justice, Ministry of Social
            Affairs, Social Insurance Board and Estonian Union for Child
            Welfare.

            Children’s Rights Programme will run at Just Film Festival for 10th
            year. 
