        en: Méliès D'Argent Short Film Competition
        ru: Méliès D'Argent Short Film Competition
    description:
        id: 8740
        et: >-
            Legendaarse prantsuse filmiillusionisti Georges Mélièsi järgi nime
            saanud Euroopa lühikeste fantaasiafilmide konkurss, mille võitja
            pääseb Euroopa parima lühifantaasiafilmi võistluse finaali.
            Konkurssi korraldab Mélièsi-nimeline rahvusvaheline fantaasiafilmide
            festivalide föderatsioon (MIFF), kuhu HÕFF juba aastaid kuulub.
        en: >
            Named after the legendary film illusionist Georges Méliès, the
            winner of this European short genre film competition will be awarded
            by the Méliès d’Argent. The winner goes on to compete for the
            coveted Méliès d’Or by the Méliès International Festivals Federation
            (MIFF).
