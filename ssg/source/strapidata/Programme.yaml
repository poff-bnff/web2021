            the good news is that you can still completely change your
            perception of it. Short documentary films are, perhaps, the most
            effective medium to expand your understanding of the vast and
            unknown world. After all, they give you the chance to step into the
            shoes of your real-life neighbours without having to stay there for
            too long. 
