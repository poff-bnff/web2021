    slug_en: hoff-hits
    slug_ru: hity-hoff
    name:
        id: 32788
        et: HÕFFi hitisadu
        en: HÕFF hits
        ru: Хиты HÕFF
    description:
        id: 8749
        et: >-
            Haapsalu õudus- ja fantaasiafilmide festivali löökfilmid. Ootamatud
            kohtumised vanade tuttavatega. Iga nädal uus linateos – 30.
            aprillini välja, kui algab 16. HÕFF. Autorid tervitavad ja
            eestikeelseid subtiitreid leiab ka. HÕFFi passiomanikele tasuta!
        en: >-
            Best of the Haapsalu Horror and Fantasy Film Festival. Unexpected
            encounters with familiar faces. One new film every week up to April
            30, when the 16th HÕFF begins. Screenings greeted by filmmakers.
            Free for HÕFF pass holders!
        ru: >-
            Яркие киноработы с Хаапсалуского фестиваля фильмов в жанре ужасов и
            фантастики. Неожиданные встречи со старыми знакомыми. Каждую неделю
            по одному фильму – вплоть до начала 16-го HÕFF 30 апреля.
            Приветствия от самих авторов и эстонские субтитры обеспечены. Для
            владельцев абонементов HÕFF просмотр бесплатный!
