    description:
        id: 7809
        et: >-
            Tänapäeval võib kõik kalandusega seotu juba eos kõlada kohatult,
            kuid mõtleme vaid parimat, kui ütleme, et Panoraami programm heidab
            välja laia võrgu tabamaks peenemaid detaile. Tulemus on intrigeeriv
            segu inimlikest lugudest, globaalsetest väljakutsetest ja
            universaalsetest probleemidest. 


            Inspireeritud meile olulistest teemadest ning Pimedate Ööde
            filmifestivali fookusriigist, Panoraami programmi eesmärk on heita
            valgust maailma hetkeolukorrale, et vaatajat nii innustada kui ka
            talle väljakutse esitada.  
        en: >-
            In this day and age, images that invoke fishing might seem
            inappropriate, but we mean the best when we say the Panorama
            programme casts a wide net in order to get to the specific.  


            The result is an intriguing mix of human stories, global issues and
            the universal.  


            Influenced by what we believe is important to highlight, as well as
            the Black Nights Film Festival’s region of focus, Panorama
            illuminates the current state of affairs with an agenda to provoke
            and inspire.  


            This year’s programme includes a retrospective of Arabian
            filmmaking, transgender histories, a tribute to living puppets and a
            rather dystopian view of international relations gone awry. 
