            namePrivate: EAS
            name:
                id: 10782
                en: Projekt EU53591
            text:
                id: 7928
                et: >-
                    Projekt EU53591 „Loomemajanduse arenduskeskus Creative
                    Gate“. Creative Gate on loomemajanduse arenduskeskus, mille
                    eesmärk on arendada Eesti audiovisuaalvaldkonna (fookusega
                    teleproduktsioonil) ettevõtlus- ja ekspordipotentsiaali,
                    pakkudes terviklikku tugiteenuste paketti nii filmivaldkonna
                    ettevõtele kui ka sidusvaldkondade ettevõtetele. Projekti
                    rahastab Euroopa Regionaalarengu Fond summas 200 000 eurot. 

                    Projekti tulemusena on Eesti audiovisuaaltööstus elujõulisem
                    ja rahvusvaheliselt konkunrentsivõimelisem ning Eesti suudab
                    senisest paremini kasutada oma potentsiaali rahvusvahelise
                    võttepaigana.

                    Loomemajanduse arendamise meedet rahastab Euroopa
                    Regionaalarengu Fond. Rohkem ingo teavitamise kohta leiate
                    siit: https://www.eas.ee/teavitamine/
