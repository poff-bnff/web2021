                    ## INTERNATIONAL SHORT FILM AND ANIMATION FESTIVAL PÖFF
                    SHORTS
                     
                    ### BEST SHORT ANIMATION / Academy of Motion Picture Arts
                    and Sciences nomination candidate


                    **‘Precious’**

                    Director: Paul Mas

                    France.
                     
                    Jury comment: "This film uses the artifice of animation in
                    order to get painfully close to very real topics. The jury
                    loved the simple style and precise storytelling which
                    tackles complicated subjects that stay with the audience
                    even after the credits roll.”
                     
                     
                    ### PÖFF SHORTS NATIONAL COMPETITION: BEST SHORT FILM


                    **‘Struck by Lightning’**

                    Director: Romet Esko

                    Estonia.
                     
                    Jury comment: "A beautifully crafted homage that mixes
                    personal archive with a playful approach to its medium,
                    making for a haunting and memorable film you will want to
                    rewatch over and over again. This film tells a deeply
                    personal, delicate yet dynamic story about friendship,
                    conveying a message that is equally authentic as it is
                    universal. “Struck by Lightning” is a cinematic celebration
                    of life and creativity that feels ever so timely and
                    needed."



                    ### BEST LIVE ACTION SHORT / Academy of Motion Picture Arts
                    and Sciences nomination candidate


                    **'Between You and Milagros'**

                    Director: Mariana Saffon,

                    Colombia. 



                    Jury comment: “The jury was impressed by the film’s subtle
                    exploration of the complex dynamic between daughter and
                    mother, its stunning central performance and its gorgeous
                    cinematography. The director also displays a remarkable
                    level of craft, care and confidence as she gradually reveals
                    the many layers that exist in all of the characters’
                    relationships."
                     
                    Find full list of PÖFF Shorts winners
                    [here](http://shorts.poff.ee/en/about/p-oe-ff-shorts/)
                     
                    ***
                     
                    ## YOUTH AND CHILDREN’S FILM FESTIVAL JUST FILM
                     
                     
                    ## Just Film grand prix
                     
                    **‘Slalom’**

                    Director: Charlène Favier

                    France.
                     
                    Jury comment: “The Jury enjoyed watching all the films and
                    appreciated that the films tackled important and topical
                    issues. We saw many stories about grownups behaving
                    irresponsibly and children having to act responsibly. In
                    many of the films the question arises - who here actually is
                    a child and who is a grownup? And what happens when a
                    grownup with irresponsible behaviour puts a burden on the
                    shoulders of the one person that trusts it the most? There
                    was one film in particular that stood out for us for its
                    incredibly authentic portrayal of a complicated situation.
                    Told from a teenage perspective without alienating or
                    demonising other characters in the film, it was brave enough
                    to tackle issues of abuse and neglect in a very realistic
                    way. A powerful film with very honest performances. We’re
                    very pleased to present Just Film 2020 grand prix for Best
                    Youth Film to SLALOM.”

                     
                     
                    ## ECFA Award for the best European children’s film
                     
                    **‘Glassboy’**

                    Director: Samuele Rossi

                    Italy. 
                     
                    Jury comment: “Of all the wonderful journeys we were taken
                    on, one stood out for its exceptionally well-acted story of
                    overcoming isolation, and translating one individual’s
                    feeling of ‘otherness’ to become accepted into a group of
                    close friends. Despite a well-meaning but overprotective
                    family, our central character is empowered to take control
                    of their own path through life, and gradually his family
                    learn to adapt together with him. For its rich
                    characterisations in a beautifully designed world, and an
                    engaging and well-written storyline featuring friendship,
                    courage and freedom – the ECFA Award goes to GLASSBOY.”
                      
                     
                    ## Just Film Children’s Jury Best Film Award
                     
                    **‘The Fantastic Journey of Margot & Marguerite’**

                    Director: Pierre Coré

                    France.
                     
                    Jury comment: “There were a lot of exciting films and each
                    one of them was interesting and educative. Finally we came
                    to a decision and the winning film was selected because of
                    its fascinating story and strong acting. One girl performed
                    two parts and she did them wonderfully! The film was about
                    managing new situations and doing it playfully. Just Film
                    Children’s Jury Best Film Award goes to “The Fantastic
                    Journey of Margot & Marguerite” - a crazy story of how two
                    girls unexpectedly travel in time and cope in the new era.”


                     
                    ## Just Film Youth Jury Best Film Award
                     
                    **‘50 or Two Whales Meet on the Beach’**

                    Director: Jorge Cuchi

                    Mexico.
                     
                    Jury comment: “This years Just Film Youth Jury Best Film
                    Award is presented, after long and heated discussions, to a
                    film that sparked intrigue days before its screening. It is
                    a film where bold theme of topic meets with fresh
                    cinematography, well-written characters, professional acting
                    and unique montage. The film met our high expectations and
                    we hope it will be screened in many more cinemas. Just Film
                    Youth Jury Best Film Award goes to  "50 or Two Whales Meet
                    on the Beach”."

                     

