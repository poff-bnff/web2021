                contents_et: "**Kuidas kodukinos PÖFFi filmi vaadata?**\n\n- Veebikinos saab filme vaadata vaid Eesti territooriumil paiknedes.\n\n\n- Logi sisse PÖFFi [veebikinosse](https://kino.poff.ee).\n- Kõik laenutatud veebiseansid leiad kaustast “minu filmid”.\n- Vaatamiseks vajuta nuppu “mängi”.\n- Filmi subtiitreid saab valida paremal all asuvale “CC” ikoonile klikkides.\L\n\n**Kuidas piletit PÖFFi kodukinos osta?**\n\n- Loo endale kasutaja PÖFFi  [veebikinos](https://kino.poff.ee).\n- Vali soovitud filmi välja PÖFFi [veebikinost](https://kino.poff.ee) või [kodulehelt](https://www.poff.ee/filmid/).\n- PÖFFi kodulehelt veebiseansi pileti ostmiseks vali filmi tutuvustuse all asuvast piletimüügi paneelist “virtuaalsaal”.\L\L\n\n\n**Millistel tingimustel saab filmi PÖFFi kodukinos vaadata?**\n\n- Veebiseanss avaneb vaatamiseks 3 tundi pärast filmi esmast linastust PÖFFi kinoseansil.\L\n- Juba ostatud pileti kehtivusaeg on 48 tundi - pärast pileti ostmist veebiseansile on sul selle vaatamise alustamiseks aega 48 tundi.\L\n- Juba alustatud vaatamise aeg on 30 tundi - kui oled juba filmi vaatamist alustanud, on sul selle lõpetamiseks aega 30 tundi..\n- Mitmetel ingliskeelsetel filmidel ei ole subtiitreid.\L\L\L\n\n\n\n**Hea teada**\n\n- PÖFFi filmiprogramm ei ole täies mahus veebikinos.\n- Piletid veebiseanssidele on piiratud.\L\n- Pärast piletiostu saadetakse sulle meil juhiste ja lingitud nupuga “Vaata filmi”.\n- Veebiseanssidel saab kasutajatuge aadressilt **abi@poff.ee**.\n\n\n\n\n**Põnevaid uusi elamusi PÖFFi veebikinos!**\n\n\L"
                contents_en: "For the first time in the festival’s history you can now watch films from your home, at the time that suits best for you. Find out how. \n\nBlack Nights is now double: in the cinemas and at home! For the first time in the festival’s history you can now watch films from your home, at the time that suits best for you. \n\n\nNB:\n- This feature only works for people based in Estonia. If you are film professional, please apply for accreditation and go to [this page](proscreen.poff.com) to watch the films.\n\n**How to buy virtual PÖFF tickets?**\n\n1.\tThe information of virtual screenings can be found on [film profile pages](https://poff.ee/en/search_film/) on the PÖFF web site or directly on the film watching platform [kino.poff.ee](https://kino.poff.ee) where you can see all the films that are available for virtual viewing. There you can also purchase the viewing rights. \n2.\tAll virtual tickets can only be purchased at [kino.poff.ee](https://kino.poff.ee) after creating an account there. The ticket will also be sent to your email from our address abi@poff.ee.\n\n**NB!** \n- Not all PÖFF films can be watched virtually.\n- Films will become available for viewing in the online environment only 3 hours after their physical premiere at PÖFF.\n- Bought ticket to virtual screeningns are valid for 48 hours - after you have bought the ticket to viertual screening, you have 48 to start watching it. \n- After you have started watching the film, you have 30 hours to finish watching the film.  \n- Sadly, due to technical restraints, the environment is only in Estonian this year. But navigation is really easy there, so hopefully, English-speakers can manage. All film synopses and details can be found on the festival’s homepage [poff.ee/en](poff.ee/en).\n- As with regular screenings, the number of tickets sold to the virtual screenings is limited for every film. These limits vary by film.\n\n**How to watch virtual films?**\n\n1.\tLog in to the environement [kino.poff.ee](kino.poff.ee).\n2.\tAll films you have purchased virtual access to can be found in the subpage „Minu filmid“. If you have purchased a ticket during presale, you will have to wait until 3 hours have passed from the moment the film has begun its first cinema screening at Black Nights to see it. \n3.\tTo watch a film, press the button „Mängi“. To select subtitles, press the CC icon on the right-hand side of the player. Please note that many films that are in English don’t have subtitles.\n4.\tAfter purchasing the ticket, you can also go to the virtual screening via the ticket confirmation email you get from our account abi@poff.ee. Just open the email and click the button „Vaata filmi“.\n\nIf you run into trouble, please write to abi@poff.ee\nEnjoy the fil"
                contents_ru: "**В этом году PÖFF покажут в кино и дома! **\n\nВ этом году на сайте PÖFF фильмы можно смотреть и виртуально, не выходя из дома и в удобное для вас время. \n\n**Как посмотреть фильм онлайн?**\n\n1.\tФильмы можно смотреть только на территории Эстонии. \n2.\tАвторизуйтесь на [kino.poff.ee](https://kino.poff.ee).\n3.\tВсе фильмы с купленными билетами можно найти в папке «Мои фильмы». Если вы купили билет во время предварительной продажи, вам придется подождать три часа после первого киносеанса этого фильма на PÖFF в кинотеатре. \n4.\tДля просмотра фильма следует нажать кнопку mängi и выбрать подходящие субтитры, нажав на иконку СС, расположенную справа снизу.\n\n**Как купить билеты на онлайн-сеансы PÖFF?**\n \n1. Вы можете найти информацию об онлайн-показах возле ознакомительных текстах [о фильмах](https://www.poff.ee/filmid/) на сайте PÖFF, выбрав в перечне сеансов veebiseanss. Другой вариант – перейти непосредственно на kino.poff.ee, где уже есть подборка фильмов, доступных только для виртуального просмотра. Там же можно купить билеты на онлайн-сеансы.\n \n2. Все билеты на онлайн-сеансы можно приобрести только онлайн. Для покупки билета необходимо создать пользовательский аккаунт на странице kino.poff.ee. С каждой покупкой на указанный адрес электронной почты также отправляются более подробные инструкции с адреса abi@poff.ee .\n \n**NB!**\n \n•\tНе все фильмы PÖFF можно смотреть в виртуальной среде.\n•\tКаждый фильм, который можно посмотреть виртуально, становится доступен для просмотра в виртуальной среде через 3 часа после первого сеанса в кинотеатре.  \n•\tПосле того, как вы приобрели билет и фильм будет готов к просмотру онлайн, вы сможете начать просмотр в течение 48 часов после того, как вы начали его смотреть.\n•\tНа просмотр уже начатого фильма отводится 30 часов, то есть если вы уже начали смотреть, то вы можете досмотреть его в любой момент в течение 30 часов.\n•\tНекоторые англоязычные фильмы не снабжены субтитрами.\n\n**Полезно знать**\n•\tНа все фильмы доступно ограниченное количество билетов. \n•\tВиртуально доступна только часть программы PÖFF.\n•\tПосле покупки билета вам на электронную почту придет ссылка с кнопкой Vaata film (Смотреть фильм).\n•\tПри возникновении вопросов свяжитесь с нами по адресу **abi@poff.ee.**\n \n\n**Приятных впечатлений от просмотра фильмов!**\n\n\n"
