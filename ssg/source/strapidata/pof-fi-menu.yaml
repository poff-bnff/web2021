                contents_et: >-
                    PÖFF toimub tänavu 13.–29. novembrini Tallinnas ja Tartus,
                    lisaks leiab 13.–15. novembrini Kohtla-Järvel, 20.–22.
                    novembrini Narvas ja 27.–29. novembrini Jõhvis aset PÖFFi
                    kõrvalfestival KinoFF.  Suur osa festivali programmist on
                    kättesaadav ka virtuaalselt. Industry@Tallinn & Baltic Event
                    üritused on kavas 23.–27. novembrini ainult virtuaalselt.


                    Akrediteering võimaldab külastada kõiki PÖFFi seansse ja
                    pressiüritusi nii kinosaalis kui veebis, samuti kõiki
                    Industry@Tallinn & Baltic Event avalikke üritusi Elisa Stage
                    platvormi vahendusel. Eraldi pressiseansse tänavu ei toimu. 


                    Akrediteeringu hind on 15 eurot. 


                    Ootame akrediteeruma kõiki ajakirjanikke, kriitikuid, tele-
                    ja raadioreportereid, fotograafe, aga ka blogijaid,
                    mõjuisikuid ja teisi sotsiaalmeedias tegutsevaid
                    sisuloojaid. Festival väljastab akrediteeringu varasema
                    kajastuse, tänavuse kajastusplaani ja muude kriteeriumide
                    järgi.


                    [TAOTLE SIIN!](https://vp.eventival.com/poff/24th)



                    ## JUHISED PÖFFI VEEBIKESKONDADE KASUTAMISEKS 


                    Pimedate Ööde Filmifestival ja Industry@Tallinn & Baltic
                    Event on astunud uude ajastusse ja toimuvad üritused leiavad
                    aset ka virtuaalruumis: festivali filmiprogramm linastub nii
                    kinodes kui virtuaalkeskkonnas, Industry@Tallinn & Baltic
                    Event üritused leiavad täies mahus aset veebis.   
                      

                    ### PRESSIAKREDITEERING VÕIMALDAB



                    - Osaleda kõigil Industry@Tallinn & Baltic Event avatud
                    üritustel veebilehel [industry.poff.ee](industry.poff.ee)
                    (täpsemad juhised allpool). 

                    - Vaadata festivalil linastuvaid filme virtuaalplatvormil
                    [proscreen.poff.ee](https://proscreen.poff.ee)

                    - Lunastada pileteid festivali kinoseanssidele. 


                    **NB!**


                    - Ajakirjanikud saavad filme vaadata lehel
                    [proscreen.poff.ee](https://proscreen.poff.ee), mitte
                    festivali tavavaatajatele mõeldud lehel kino.poff.ee 

                    - Tänavu ei kehti ajalised piirangud füüsiliste
                    kinoseansside piletite lunastamisel – saate kõik piletid
                    korraga varakult välja võtta. 
                     

                    ### KUIDAS VAADATA FILME? 



                    - Festival loob kõigile akrediteeritud külalistele
                    kasutajakonto
                    [proscreen.poff.ee/](https://proscreen.poff.ee/)
                    veebilehele, palun kinnitage emaili teel saadetud kutse ja
                    looge endale kasutajakonto;. 

                    - Logige sisse lehel [proscreen.poff.ee](proscreen.poff.ee)
                    kasutades Edge (PC) või Safari (Mac) veebilehitsejaid. 

                    - Leidke film mida soovite vaadata ja valige subtiitrid. 


                    **NB!**


                    - Tehniliste probleemide korral palun pöörduge
                    festivalassistant@poff.ee.  

                    - Kahjuks ei saa proscreen.poff.ee veebilehele siseneda
                    Google Chrome’i, Firefox’i ja Opera’ga, sest nende
                    lehitsejatega seotud süsteemides on leitud turvaaugud, mille
                    parandamisega tegeleb Google hetkel tegeleb. PÖFFile on
                    filmivaldkonna väärtuste ja huvide kaitsmine väga oluline ja
                    tekkinud olukorras peame me filmitegijate huvide kaitsmiseks
                    näitama filme ainult nendes brauserites, kus saame tagada
                    filmi turvalise edastamise. 

                    - Juhime teie tähelepanu, et mitte kogu festivali programm
                    pole veebiplatvormil kättesaadav. Filmide olemasolu
                    veebiplatvormil sõltub filmitegijatega sõlmitud
                    kokkulepetest. Huvi korral saame teile kontakte vahendada,
                    et saaksite filmide õiguste omajalt otse vaatamisõigust
                    taotleda. 

                    - Filmid on vaadatavad pärast filmi esimest kinolinastust. 

                    - Filmid on vaadatavad teatud ajaperioodi jooksul, vastav
                    info on nähtav filmi juures.  

                    - Filmi subtiitreid saab valida paremal all asuvale ikoonile
                    klikkides. 

                    - Kõikidel filmidel ei ole subtiitreid. 



                    ### KUIDAS OSALEDA Industry@Tallinn & Baltic Event AVATUD
                    ÜRITUSTEL? 


                    - Industry@Tallinn avatud üritustel saate osaleda veebilehel
                    industry.poff.ee, sisse saate logida alates 16. novembrist
                    kasutades oma Eventivalis loodud kasutajakontole
                    sisselogimiseks kasutatavat meiliaadressi. 

                    - Üritustel osalemiseks logige oma kasutajakontoga
                    industry.poff.ee lehele ja klõpsake huvipakkuvale
                    üritusele. 

                    - Küsimuste ja murede korral pöörduge
                    info.industry@poff.ee. 


