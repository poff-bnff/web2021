                title_ru: Церемония награждения
                slug_ru: pof-fi-article-79
                lead_et: >-
                    Pimedate Ööde filmifestivali auhinnatseremoonia toimub
                    reedel, 27. novembril algusega kell 19 säravas Vene Teatris.
                    PÖFFi mustale vaibale saabuvad nii kohalikud kui ka
                    rahvusvahelised filmitööstuse tähed. Suurejoonelist õhtut
                    juhib Mait Malmsten.
                lead_ru: >-
                    Церемония награждения PÖFF состоится в пятницу, 27 ноября, в
                    19:00 в торжественном Русском театре. На черной дорожке PÖFF
                    можно будет увидеть как местных, так и международных звёзд
                    киноиндустрии. Грандиозный вечер проведет Майт Мальмстен.
                lead_en: >+
                    On Friday, November 27th, the glorious **Vene Teater** will
                    be the stage for **PÖFF’s award ceremony**. The ceremony
                    will start at 19:00 and will host local as well as foreign
                    guests from the film industry. The grand evening will be led
                    by actor **Mait Malmsten**. 


                    The special musical project **The Motown Sound by Robert
                    Linna and Rita Ray** will get you wiggling in your chair,
                    and warm you up for the rain of awards - getting the spirits
                    really through the beautiful, chandeliered ceiling of the
                    theatre. 


                    With help of the festival’s honorable jury, we will count
                    all the tears that have been shed into our face masks, the
                    decibels of laughter that have filled the cinemas and homes,
                    and the kilometers of broadened horizons. 

                    Get to know all competitions of PÖFF
                    [here](https://poff.ee/en/programmes/) and meet the
                    [juries](https://poff.ee/en/jury-1/). 


                    **In short:**

                    What? PÖFF Award Ceremony

                    When? Friday, November 27th | 19:00

                    Where? Vene Teater


                    **NB! Reminder for the award ceremony**

                    - At the opening ceremony restrictions in the gathering of
                    people apply. Please arrive on time and follow instructions.

                    - The wardrobe will be closed during the opening ceremony.
                    Please take along your coat, or leave it in the car if
                    possible.

                    - It is obligatory to wear a facemask to the opening
                    ceremony. Facemasks are available for free in the foyer of
                    Coca-Cola Plaza, at the Black Nights info stand.

                    - People who are ill or have been in contact with someone
                    who has tested positive for COVID-19 during the last 14
                    days, or who have been quarantined themselves for 14 days,
                    are not allowed at the opening ceremony.
                     


                contents_et: "Auhinnatseremoonia emotsioonid kütavad kuumaks **Robert Linna** ja **Rita Ray**, kes eriprojektina valminud The Motown Soundi koosseisus üles astuvad. Sellele järgnev auhindade sadu kergitab aga emotsioonid täielikult lakke. \n\nFestivali auväärt žürii abil loetakse kokku maski vahele poetatud pisarad, mõõdetakse kinosaalidesse kõlama jäänud naerupahvakute detsibellid ja arvutatakse publiku maailmapildi avardumise summa summarum kilomeetrites.\n\nTutvu PÖFFi auhindadega [siin](https://poff.ee/artikkel/auhinnad/) ning uudista, kes kuuluvad tänavuse PÖFFi väärikasse žüriikoosseisu [siin](https://poff.ee/zuerii-1/)!\n\n\n\n**NB! Auhinnatseremoonia meelespea\L**\n\n- Auhinnatseremoonial kehtib inimeste hajutatuse nõue. Palume saabuda aegsasti ja järgida korralduslike juhiseid.\n- Auhinnatseremoonial on kohustuslik kanda maski. Maskid on tasuta saadaval Vene Teatri fuajees.\n- Auhinnatseremoonial ei ole lubatud tulla inimesel, kes on haige, olnud viimase 14 päeva jooksul kontaktis COVID-19 positiivse inimesega või kellel lasub liikumisvabaduse piirang kuni 14 päeva."
                contents_ru: "Церемонии награждения добавят эмоций и тепла Роберт Линна и Рита Рэй, которые выступят в составе родившегося спецпроекта The Motown Sound. Абсолютный накал страстей, однако, ожидается на последующем вручении призов.\n\nБлагодаря стараниям нашего уважаемого жюри мы подведем итоги всего увиденного в кинозалах за две с половиной фестивальных недели.\n\nОзнакомиться с призами PÖFF можно [здесь](https://poff.ee/ru/artikl/pof-fi-article-12/), а посмотреть состав жюри этого года [здесь](https://poff.ee/en/jury-1/).\n\n**NB! Памятка для посетителей церемонии награждения**\n\n•\tНа церемонии награждения будет применяться рассредоточенная рассадка людей. Просьба приходить заблаговременно и следовать инструкциям организаторов.\n•\tВо время церемонии открытия настоятельно рекомендуется носить защитную маску. Маски можно будет бесплатно получить в фойе Русского театра.\n•\tНа церемонию награждения запрещено приходить людям с признаками заболевания, а также тем, кто в течение последних 14 дней контактировали с COVID-позитивным человеком или на кого распространяется ограничение на передвижение.\n"
