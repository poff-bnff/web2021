                    Hooaeg: 7, Osa: 1, 2020 16.11 - [vaata
                    siit](https://etv2.err.ee/1155526/poffi-kaheksa-ja-pool)!


                    Vaatamata koroonaviiruse levikule toimub Pimedate Ööde
                    filmifestival tänavu ka kinosaalides. Festivali korraldajad
                    räägivad lähemalt, kui keeruline on tänavu PÖFF-i programmi
                    kokku panna, juttu tuleb ka laiemalt filmifestivalidest kogu
                    maailmas. Oma kogemustest PÖFF-il räägib ka Bruno Oya noore
                    näitleja preemia tänavune laureaat.


                    **PÖFFi kaheksa ja pool**

                    Hooaeg: 7, Osa: 2, 2020 17.11 - [vaata
                    siit](https://etv2.err.ee/1155549/poffi-kaheksa-ja-pool)!


                    Pimedate Ööde filmifestivali põhivõistlusprogrammi on üle
                    kolme aasta jõudnud ka Eesti film, festivalil esilinastub
                    Peeter Simmi "Vee peal". Saates saab sõna nii režissöör kui
                    ka stsenarist Olavi Ruitlane, kelle samanimelsel raamatul
                    film ka põhineb. Oma filmisoovitused jagavad Madis Ligema ja
                    Ave Häkli.


                    **PÖFFi kaheksa ja pool**

                    Hooaeg: 7, Osa: 3, 2020 18.11 - [vaata
                    siit](https://etv2.err.ee/1155570/poffi-kaheksa-ja-pool)!


                    Laste- ja noortefilmide festivalil Justfilm tähistab tänavu
                    20. sünnipäeva ning sel puhul on põhjust vaadata pisut ajas
                    tagasi. Meenutame koos festivali esimese juhi Elen
                    Lotmaniga, kuidas oli esimestel aastatel üritust korraldada
                    ning mis on vahepealsete aastatega muutunud. Räägime
                    lähemalt ka režissöör Rasmus Merivooga, kelle uus film
                    "Kratt" avas tänavuse Justfilmi.


                    **PÖFFi kaheksa ja pool**

                    Hooaeg: 7, Osa: 4, 2020 19.11 - [vaata
                    siit](https://etv2.err.ee/1155597/poffi-kaheksa-ja-pool)!


                    Dokumentaalfilmide programmis on tänavu rekordarv uusi Eesti
                    filme . Värsketest linateosest räägivad Marian Võsumets,
                    Manfred Vainokivi ja Liivo Niglas. "Osooni" saatejuht
                    soovitab noorest kliimaaktivistist Greta Thunbergist
                    rääkivat dokfilmi.


                    **PÖFFi kaheksa ja pool**

                    Hooaeg: 7, Osa: 5, 2020 20.11 - [vaata
                    siit](https://etv2.err.ee/1155623/poffi-kaheksa-ja-pool)!


                    Eesti lühifilmil on läinud tänavu erakordselt hästi, kuna
                    BFM-i tudengi German Golubi lühifilm "Mu kallid laibad"
                    võitis tudengifilmide Oscaril kuldmedali. Lühifilmifestivali
                    PÖFF Shorts raames on võimalik filmi ka laiemal publikul
                    esmakordselt näha. Värskeid kodumaiseid lühianimatsioone
                    kommenteerib filmi "Maasikaõgijad" režissöör Mattias Mälk.


                    **PÖFFi kaheksa ja pool**

                    Hooaeg: 7, Osa: 6, 2020 23.11 - [vaata
                    siit](https://etv2.err.ee/1158202/poffi-kaheksa-ja-pool)!


                    Pimedate Ööde filmifestivali fookusriigiks on tänavu
                    Saksamaa, mistõttu on festivalil varasemast rohkem just
                    sealse regiooni kinokunsti. Erilinastusena jõuab kinodesse
                    ka Rainer Werner Fassbinderi 15-osaline telesari "Berlin
                    Alexanderplatz", mille olulisusest räägib filmispetsialist
                    Jaak Lõhmus. Ivo Felt meenutab ka head sõpra Zaza
                    Urushadzet, keda mälestatakse tänavu PÖFF-il eriprogrammiga.


                    **PÖFFi kaheksa ja pool**

                    Hooaeg: 7, Osa: 7, 2020 24.11 - [vaata
                    siit](https://etv2.err.ee/1158227/poffi-kaheksa-ja-pool)!


                    Filmikriitik Tristan Priimägi aastatepikkune töö näeb lõpuks
                    ilmavalgust, PÖFF ajal ilmub tema ülevaateteos "101 Eesti
                    filmi". Festivalil on selleks puhuks ka väike eriprogramm,
                    mis vaatab tagasi Eesti filmi unustatud pärlitele. Lisaks
                    teeme juttu ka elutööpreemiaga pärjatud Alar Kiviloga, kes
                    teeb sissevaate suure filmitööstusse argipäeva.


                    **PÖFFi kaheksa ja pool**

                    Hooaeg: 7, Osa: 8, 2020 25.11 - [vaata
                    siit](https://etv2.err.ee/1158254/poffi-kaheksa-ja-pool)!


                    Viimastel aastatel on hägustunud piir sarjade ja filmide
                    vahel, mida kinnitab ka eriprogramm TV Beats, mille raames
                    jõuavad PÖFF-il ekraanile ka sarjad. Tänavu esilnastub
