                contents_en: "Choose the nearest parking space and enjoy your cinema experience!\n\n\nOutdoor parking lots during\_PÖFF (use parking zone POFF):\n- Ahtri 3\n- Estonia pst 17\n- Toompea 3\n- Rävala T14-2\n- Tartu mnt 1\n\n\nParking houses during\_PÖFF:\n- Solaris mall parking house\n- Rotermanni parking house\n- Rävala parking house\n\nParking locations map\n![POFF_parklate kaart-01-01.jpg](http://139.59.130.149/uploads/POFF_parklate_kaart_01_01_475206c4d1.jpg)\n\nParking instructions for the PÖFF parking:\n\n\nOutdoor parking lots:\n- Use mobile parking, send a message to 1902.\n- In your message indicate the following: your car’s license plate number, space, POFF (e.g. 111ABC POFF).\n- Wait for the confirmation message and make sure your parking session has started.\n- The limit of parking is 4 hours, after that the parking session is automatically ended. To continue your parking session, please call 1901.\n- To end your parking session, call 1903.\n\n\nParking houses:\n- Enter a parking house and take your parking ticket with you.\n- Validate your parking ticket in a ticket sales point or in a cinema validator.\n- Validate your ticket only once.\n- Parking can be paid for before leaving the parking house.\n\n\n\n"
