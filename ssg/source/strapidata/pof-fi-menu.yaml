                contents_et: "**PÖFFi pressiosakonna meetmed koroonaviiruse ennetamiseks**\n\nPÖFF 24 on hetkeseisuga plaanis korraldada neli pressikonverentsi, mille asukohad on veel selgitamisel. Neist kolme saab jälgida ka video vahendusel. Avapressikonverents toimub 6. novembril ning viimane, auhindade pressikonverents (veebiülekannet ei toimu) leiab aset 28. novembril. Kaks ülejäänud üritust on PÖFFi elutööpreemia laureaatide pressikonverentsid, mis toimuvad juhul, kui auhinnasaajad saavad tulla Eestisse. Vastasel juhul toimuvad need üritused muus formaadis. Nende ürituste kuupäevad selguvad novembri alguses. \n \nFestival järgib pressiüritustel 2+2 reeglit ja teeb maskikandmise kohustuslikuks, varustades osalejaid maskide ja kohti desovahenditega. Ka esinejad kannavad maske ja on publikust eraldatud minimaalselt kolmemeetrise vahega. Avapressikonverentsi ühe osana kutsuvad festivali esindajad inimesi üles kinodes ja festivaliüritustel maske kandma.\n\nFestival jätab sel aastal ära tavapärased kinosaali pressiseansid ning ei ava ajakirjanikele ka füüsilist kogunemiskohta ehk pressikeskust.\n\n**Pimedate Ööde filmifestivali välisajakirjanike vastuvõtuga seotud reeglid:**\n1.\tKõik välisriikidest saabujad peavad kuni 72 tundi enne asu- või kodukohariigist lahkumist tegema PCR-meetodil koroonaviiruse testi. Negatiivse tulemuse tõestamiseks peavad nad edastama enne väljalendu PÖFFi külaliste osakonnale ingliskeelse sertifikaadi.\n2.\tKolmandatest riikidest saabunud väliskülaline täidab PPA eritaotluse vormi ning edastab selle PÖFFi külaliste osakonnale.\nVälisministeeriumi kodulehelt leiate [Eestisse reisimist puudutava info](https://vm.ee/en/information-countries-and-self-isolation-requirements-passengers) ja [viisainfo](https://vm.ee/en/taxonomy/term/41). Tingimused võivad muutuda vastavalt Eestis riiklikult kehtestatud piirangutele (Välisministeerium, Terviseamet).\n3.\tEnne Eesti Vabariiki saabumist täidab festivali väliskülaline ankeedi „Data for Coronavirus test“, mille külaliste osakond on talle eelnevalt saatnud. Ankeedis olevad andmed on vajalikud Medicumis tehtavaks koroonatestiks.\n4.\tPärast külalise saabumist Eesti Vabariiki korraldab PÖFF tema vastuvõtmise, transpordi ja koroonatesti tegemise Medicumis.\n5.\tKoroonatesti tegemiseks peab kõigil väliskülalistel olema kaasas isikut tõendav dokument.\n6.\tPÖFF korraldab külalise transpordi Medicumist hotelli, kus ta püsib eneseisolatsioonis kuni testi vastuse saamiseni (maksimaalselt 24 tundi) SYNLABi laborist. Vastus edastatakse telefoni teel.\n7.\tNegatiivse tulemuse korral saab külaline liikuda siseruumides maski kandes (maskid festivali poolt) ning järgides kõiki ohutusnõudeid (käte desinfitseerimine, 2+2 reegel, ainult festivali territooriumil liikumine). Kui jäädakse kauemaks, tuleb seitsmendal päeval teha kordustest.\n8.\tIga filmi delegatsioonile või väliskülalisele on festival määranud vabatahtliku kontaktisiku, kes jälgib, et külaline järgiks ohutusnõudeid.\n9.\tVäliskülalisi juhendatakse mitte lahkuma festivali territooriumilt, kohtumised määratakse ainult hotelli fuajeesse, kus kolmandate isikutega suhtlemisel tuleb kasutada kõiki ettevaatusabinõusid (käte desinfitseerimine, maski kandmine, 2+2 reegel). Vajadusel tuleb külaliste osakonnale edastada kolmanda isiku kontakt.\n\n**PÖFFi ajal:**\nFestivali territooriumil mõõdetakse pisteliselt kehatemperatuuri.\nKõik festivalile akrediteeritud külalised peavad järgima korraldajate ettekirjutusi:\n1.\tMistahes piirangud on kooskõlas Eestis riiklikult kehtestatud piirangute ja soovitustega. Nende muutumisel teeb korraldaja vajadusel muudatusi ka ürituse piirangutes.\n2.\tKäte regulaarne desinfitseerimine.\n3.\tMaski õigesti kandmine.\n4.\tSotsiaalse distantsi hoidmine (2+2 reegel).\n5.\tHOIA.me äpi kasutamise soovitus kõigile üritusel osalejatele ja viibijatele.\n\n**Tegutsemise juhis, kui koroonaviiruse test osutub positiivseks:**\n1.\tKui testi tulemus osutub positiivseks, jääb külaline oma hotellituppa eneseisolatsiooni, kuni perearstikeskus Sinu Arst, kes külalist jälgib, annab loa tagasisõiduks. Vajadusel külaline hospitaliseeritakse.\n2.\tKõik tervishoiuteenuse kulud, hotelli lisaööd ja teised kuluartiklid, mis on seotud haigestumise või koroonaviirusega, kannab külaline ise ehk tema tervisekindlustus.\n3.\tFestivali väliskülalisel tuleb reisikindlustuse tegemisel arvestada võimalusega, et ta tasub ise kõigi raviteenuste eest. Kaetud peavad olema võimaliku karantiiniolukorraga seotud kulud (keskmiselt 14-päevane lisaviibimine Eestis), vajadusel ka meditsiiniline evakuatsioon koduriiki või haiglaravi.\n4.\tKoroonaviiruses inimene ei tohi Eestist lahkuda enne, kui ta on arsti poolt terveks tunnistatud. \n\n**Väliskülalise kodumaale naasmine:**\nKülaline peab tutvuma oma riigi välisministeeriumi kodulehel olevate koroonaviiruse tingimuste ja kohustustega, mis kaasnevad Eesti Vabariigist kodumaale naasmisel.\n"
                contents_en: >-
                    The Black Nights Film Festival (PÖFF) corona virus
                    requirements for foreign guests:
                     
                    1. All the guests arriving from abroad must do a corona
                    virus PCR test up to 72 hours before their departure from
                    their country of location or residence and hold a
                    certificate in English to prove a negative result. The
                    certificate has to be forwarded to the Guest Department of
                    PÖFF before the flight.


                    2. Foreign guests who have arrived from a third country
                    shall complete the Police and Border Guard Board’s special
                    application form and forward that to the Guest Department of
                    PÖFF.

                    Information concerning travelling to Estonia is available on
                    the [homepage of the Ministry of Foreign
                    Affairs](https://vm.ee/en/information-countries-and-self-isolation-requirements-passengers).
                    Visa information is available
                    [here](https://vm.ee/en/taxonomy/term/41). 

                    The requirements may change in accordance with the national
                    restrictions established in Estonia – the Ministry of
                    Foreign Affairs, the Health Board.


                    3. Before arriving in the Republic of Estonia, foreign
                    guests of the festival will complete the ‘Data for
                    Coronavirus Test’ form which the Guest Department has
                    previously sent to them. The data included in the form are
                    necessary for corona virus testing at Medicum.


                    4. PÖFF will organise the reception, transfer and
                    nasopharyngeal corona virus testing at Medicum.


                    5. All the foreign guests must carry a personal
                    identification document for corona testing.


                    6. PÖFF will organise the transfer from Medicum to the hotel
                    where the guest will wait in self-isolation until SYNLAB’s
                    laboratory phones with the result (max 24 h). 


                    7. In the case of a negative result, guests can move about
                    indoors wearing a mask (masks are provided by the festival)
                    and adhering to all the safety requirements (disinfecting
                    hands, keeping the 2 + 2 distance, staying only in the
                    festival territory). If the stay is longer, a repeat test
                    has to be taken on the 7th day.


                    8. For the delegation or foreign guest of every film, the
                    festival has appointed a volunteer contact person who checks
                    that the guest complies with safety requirements.


                    9. Foreign guests are instructed not to leave the festival
                    territory and meetings are to be held in the hotel lobby
                    where all the safety precautions must be taken when
                    communicating with third persons (disinfecting hands,
                    wearing a mask, keeping the 2 + 2 distance), and, if
                    necessary, the contact details of the third persons will be
                    forwarded to the Guest Department.
                     
                    **Safety during PÖFF**

                    Random body temperature checks will be performed in the
                    festival territory.

                    All the accredited guests of the festival must comply with
                    the orders of the organisers:

                    1. All the restrictions are in accordance with the
                    nationally established restrictions and recommendations in
                    Estonia. Upon changes therein, the organiser will, if
                    necessary, also make changes in the festival restrictions.

                    2.  Wearing masks at all public festival venues, incl.
                    cinemas.

                    3. Regular hand disinfecting.

                    4. Recommendations and information on wearing the mask
                    correctly and the distribution of masks.

                    5. Keeping social distance (2+2). 

                    6. Recommendation to all the festival participants and
                    guests to use the HOIA.me application.


                    **Instructions on how to act in the case of a positive
                    corona virus test:**


                    1. If the test result is positive, the guest will stay in
                    self-isolation in his/her hotel room under the observation
                    of a physician from the family physician centre Sinu Arst,
                    until the physician grants him/her the permission to return
                    home. The guest will be hospitalised, if necessary.

                    2. All the healthcare service costs, additional nights at
                    the hotel and other expenses related to illness and corona
                    virus will be covered by the guest (i.e. his/her health
                    insurance).

                    3. Upon concluding a travel insurance contract, foreign
                    guests of the festival have to include payment for all the
                    healthcare services so that it also covers the possible
                    quarantine costs (the average of a 14-day additional stay in
                    Estonia), the medical evacuation of a corona virus patient
                    to the home country, if necessary, and – in the worst case –
                    the high costs of hospital treatment.


                    **Guests have to review the corona virus related
                    requirements and obligations entailed in returning from the
                    Republic of Estonia on the homepage of the foreign ministry
                    of their home country.**
                contents_ru: "**Меры безопасности пресс-центра PÖFF в свете COVID-19**\n\nНа данный момент на 24-м кинофестивале «Тёмные ночи» (PÖFF) запланировано провести четыре пресс-конференции, место проведения которых пока уточняется. С трех из них будет организована трансляция. Первая пресс-конференция, посвященная открытию кинофестиваля, состоится 6 ноября, а последняя пройдет 28 ноября и будет посвящена награждению (ее не будут транслировать в веб-сети). Остальные же две пресс-конференции будут посвящены лауреатам учрежденной кинофестивалем PÖFF премии за вклад в кинематограф, они состоятся в случае, если лауреаты приедут в Эстонию. В противном случае эти мероприятия будут проведены в другом формате. Даты проведения пресс-конференций будут сообщены в начале ноября. \n\nНа пресс-конференции будет действовать правило «2+2», ношение масок обязательно, масками и антисептиками гостей и участников снабдят организаторы кинофестиваля. Гости, выступающие перед зрителями, обязаны носить маску и находиться на расстоянии как минимум 3 метра. На первой пресс-конференции организаторы кинофестиваля обратятся к кинозрителям с просьбой носить маски в кинотеатрах и на фестивальных мероприятиях.\n\nВ этом году на фестивале отменяются пресс-показы и физический пресс-центр (место сбора журналистов).\n\n1.\tВсе гости кинофестиваля, приезжающие из других стран, обязаны пройти тест на коронавирус по методу  PCR  за 72 часа до отъезда с места проживания, чтобы получить сертификат на английском языке, подтверждающий негативный ответ, и отправить его в пресс-центр фестиваля, занимающийся приемом иностранных гостей кинофестиваля.\n2.\tГость кинофестиваля, прибывший из страны третьего мира, обязан заполнить формуляр PPA и представить его в штаб кинофестиваля.\LИнформацию, касающуюся поездки в Эстонию, можно найти на сайте МИД Эстонии: https://vm.ee/en/information-countries-and-self-isolation-requirements-passengers  Информация о визах: https://vm.ee/en/taxonomy/term/41 \n3.\tУсловия могут измениться в соответствии с ограничениями, установленными МИДом Эстонии и Департаментом здоровья.\n4.\tПеред приездом в Эстонскую Республику иностранный гость кинофестиваля обязан заполнить анкету Data for Coronavirus test, которую ему заранее отправили из штаба кинофестиваля, занимающегося иностранными гостями. Данные заполненной анкеты необходимы для сдачи теста на коронавирус.\n5.\tКинофестиваль «Тёмные ночи» (PÖFF) организует прием и трансфер иностранных гостей, приехавших в Эстонию, а также прохождение теста на коронавирус в центре здоровья Medicum. \n6.\tДля прохождения теста на коронавирус у всех иностранных гостей должно быть с собой удостоверение личности. \n7.\tКинофестиваль PÖFF организует трансфер иностранных гостей из центра здоровья Medicum в отель, где они обязаны находиться на самоизоляции до поступления ответа по телефону из лаборатории SYNLAB (максимум 24 часа). \n8.\tВ случае негативного теста иностранный гость должен находиться в помещениях в маске (масками участников обеспечивает кинофестиваль) и соблюдать все меры безопасности (дезинфицировать руки, соблюдать дистанцию «2+2», не выходить за территорию кинофестиваля). Если иностранный гость задержится после кинофестиваля, то он должен будет на 7-й день нахождения в Эстонии сделать повторный тест.\n9.\tК каждой делегации фестивального фильма или отдельному иностранному гостю организаторы кинофестиваля прикрепляют волонтера, который будет следить за выполнением гостями мер предосторожности.\n10.\tИностранные гости не должны покидать территорию кинофестиваля, все встречи будут проходить в фойе отеля, где при общении с третьими лицами необходимо соблюдать все меры предосторожности (дезинфицировать руки, носить маску, соблюдать правило «2+2»), а также при необходимости предоставить в штаб кинофестиваля контактные данные третьего лица.\n \n**Во время кинофестиваля «Тёмные ночи» (PÖFF)**\n\nНа территории кинофестиваля среди участников будет проводиться выборочный замер температуры тела. \nВсе аккредитованные гости обязаны выполнять распоряжения организаторов кинофестиваля: \n1.\tВсе ограничения согласованы с установленными в Эстонии на государственном уровне ограничениями и пожеланиями. В случае изменений организаторы кинофестиваля немедленно последуют им и информируют участников. \n2.\tРегулярное мытье и дезинфекция рук. \n3.\tПравильное ношение маски и информация о раздаче масок. \n4.\tСоблюдение социальной дистанции («2+2»). \n5.\tЖелательное пользование приложением HOIA.me на всех мероприятиях для участников и присутствующих.\n\n**Руководство действий в случае позитивного теста:** \n\n1.\tЕсли результат теста оказался позитивным, гость кинофестиваля обязан самоизолироваться в номере отеля, где он будет находиться под наблюдением врача из центра семейных врачей Sinu Arst («Твой врач»), пока лечащий врач не даст разрешение на отъезд домой. В случае необходимости иностранного гостя госпитализируют. \n2.\tВсе расходы за медицинские услуги, дополнительное проживание в отеле и прочие расходы, связанные с заболеванием, несет сам заразившийся коронавирусом (то есть покрывает его медицинская страховка). \n3.\tЗаключая договор о страховании путешествия, гость кинофестиваля должен учитывать расходы на медицинские услуги, а также гарантировать покрытие расходов во время нахождения в условиях карантина (14-дневное пребывание в Эстонии), при необходимости надо учесть возможность эвакуации больного коронавирусом на родину или в худшем случае высокие затраты за стационарное лечение. Пожалуйста, обратите внимание, что Европейской карточки медицинского страхования может быть недостаточно.\n\n**Возвращение иностранного гостя кинофестиваля на родину:**\n\nИностранный гость обязан ознакомиться на сайте МИДа своего государства с условиями, связанными с распространением коронавируса, и обязательными действиями после возвращения на родину из Эстонской Республики.\n"
