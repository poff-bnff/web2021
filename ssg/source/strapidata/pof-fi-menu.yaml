                    - На церемонии открытия будет применяться рассредоточенная
                    рассадка людей. Просьба приходить заблаговременно и
                    следовать инструкциям организаторов.

                    - Во время церемонии открытия гардеробы будут закрыты.
                    Верхнюю одежду будет необходимо взять с собой в зал или
                    оставить в машине.

                    - Во время церемонии открытия настоятельно рекомендуется
                    носить защитную маску. Маски можно будет бесплатно получить
                    в информационном пункте PÖFF в вестибюле Coca-Cola Plaza.

                    - На церемонию открытия запрещено приходить людям с
