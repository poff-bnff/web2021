                contents_ru: >-
                    **Проект EU53196**


                    Цель кинофестиваля «Тёмные ночи» nr EU53196 – популяризация
                    Эстонии на международной арене, в т.ч. усиление
                    жизнеспособности фестиваля, что должно способствовать
                    экономической прибыли – в первую очередь через увеличение
                    числа зарубежных гостей в отелях, а следовательно и рост
                    доходов в сфере обсуживания в Таллинне. Важный аспект при
                    этом и знакомство с Эстонией, как с потенциальным местом для
                    культурного туризма, что должно способствовать и искоренению
                    устоявшегося имиджа Эстонии как дешевой Восточно-Европейской
                    страны, а также закреплению более положительного нарратива
                    на целевых рынках о наших историях успеха, (кино)культуре и
                    киноискусстве. Получение этой поддержки имеет определяющее
                    значение для сохранения и, хочется надеяться, увеличения
                    доступности для международной журналистики, представители
                    которой участвуют в PÖFF. То же касается и улучшения
                    качества составляемой программы PÖFF — благодаря поддержке
                    увеличилось освещение в СМИ, специализирующихся на
                    киноиндустрии, и количество фильмов, претендующих на участие
                    в PÖFF, сильно увеличилось за последний годы. Это отразилось
                    и на большей заинтересованности кинокритиков в программе
                    фестиваля.


                    Основные цели фестиваля в новом туре заявок следующие: 


                    - Увеличить количество людей, освещающих фестиваль, и
                    проводить это на более современном уровне – наряду с
                    классическими медиа мы обращаем больше внимания на блогеров
                    и инфлюенсеров из ближайших стран, например, Финляндии и
                    России; 

                    - Дополняем наш главный коммуникационный и маркетинговый
                    канал, то есть сайт, чтобы улучшить пользовательский опыт и
                    упростить ориентирование людей в объемной программе
                    фестиваля;

                    - Для улучшения впечатлений от фестиваля среди русскоязычных
                    посетителей создадим русскоязычную версию сайта.


                    Период проекта 01.06.2019 — 31.03.2022

                    Крупные мероприятия поддерживаются из средств, финансируемых
                    Европейским фондом регионального развития.

                    EAS поддержал проект из средств на поддержку крупных
                    проектов в размере 200 000 евро.


