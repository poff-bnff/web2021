                    Аккредитация СМИ на 24-й Таллиннский кинофестиваль «Тёмные
                    ночи» (PÖFF) и кинорынок Industry@Tallinn & Baltic Event
                    открыта! Физически фестиваль пройдет с 13 по 29 ноября 2020
                    года в Таллинне и Тарту (Эстония), однако кинорынок пройдет
                    [только
                    онлайн](https://poff.ee/ru/novost/kinorynok-tallinnskogo-kinofestivalya-tyomnye-nochi-projdet-onlajn/).


                    Субфестиваль детского и молодёжного кино Just Film пройдет с
                    13 по 29 ноября, и субфестиваль короткометражного и
                    анимационного кино PÖFF Shorts – с 17 по 25 ноября.


                    Фестиваль-спутник KinoFF, посвященный современному
                    российскому кинематографу, пройдет в Кохтла-Ярве с 13 по 15
                    ноября, в Нарве с 20 по 22 ноября и в Йыхви с 27 по 29
                    ноября.


                    На этот период аккредитованные представители зарубежной
                    прессы независимо от их географического местонахождения
                    получат доступ к программе фестиваля и кинорынка онлайн на
                    платформе Shift72.


                    Аккредитация дает доступ ко всем кинопоказам PÖFF и его
                    сопутствующим фестивалям, мероприятиям для прессы и открытым
                    мероприятиям кинорынка. Стоимость аккредитации составляет 15
                    евро и действует до и в течение всего фестиваля.


                    Отдельные пресс-показы в этом году проводиться не будут.


                    Мы приглашаем пройти аккредитацию всех журналистов,
                    критиков, теле- и радиорепортеров, а также блогеров и
                    инфлюэнсеров. Основанием для выдачи аккредитации являются
                    прежние публикации и план публикаций на этот год.


                    Информация для представителей СМИ, которые планируют
                    приехать на место и/или чью поездку организует фестиваль:

                    Из-за ограничений на передвижение между странами из-за
                    COVID-19, которые с большой долей вероятности будут
                    действовать во время фестиваля, решение о приезде
                    иностранных кинодеятелей и прессы будет выносится согласно
                    ситуации в конце октября в соответствии с правилами,
                    установленными в отношении страны их местонахождения.
                    Вероятно, страны Шенгенской зоны эти ограничения затронут в
                    меньшей степени. Партнеры фестиваля SYNLAB и Medicum сейчас
                    подготавливают порядок предварительного тестирования, чтобы
                    как можно больше желающих смогли посетить мероприятия без
                    необходимости соблюдать карантин.
                     
                    Вы можете узнать подробнее о действующих сейчас в Эстонии
                    ограничениях на пересечение границы здесь.


