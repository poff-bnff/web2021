                contents_en: "Dear journalist,\n\nThe press team of Tallinn Black Nights Film Festival operates year round and assists you with questions regarding the festival’s communication, accreditation, press screenings, conferences and helps you to organise interviews with the festival’s representatives and the filmmakers who are present at the festival.\n\n\n#### Accreditation\n\nThe festival press accreditation will give you access to all PÖFF and sub-festival screenings, PÖFF press and Industy&Tallinn open events. Accredited foreign press will be granted access to the festival’s programme digitally via the Shift72 platform, no matter their geographic location, during the festival time.\n\nAccreditation fee is 15€.\n\nApply the press accreditation [**here**](https://vp.eventival.com/poff/24th). \n\n\n#### Press List\n\nWould you like to receive our press releases and notifications straight to you inbox? Then we recommend joining our [**press list**](https://poff.us7.list-manage.com/subscribe?u=c2426593c5ba2369b6e13a66e&id=7f7d1f6d8c)\n\n\n#### Information and contacts\_\n\n- Head of press and communication Hannes Aava\_–\_hannes.aava@poff.ee\_/ +372 5552 9211. \n- Press coordinator Anna-Liiza izbaš\_–\_annaliiza.izbas@poff.ee  / +372 518 0659\n- Estonian communication coordinator - Tiit Tuumalu – tiit.tuumalu@poff.ee / +372 516 4204\n- Russian communication coordinator Jaana Kalinistova – jaana.kalinistova@poff.ee / +372 56644650\n- For organizing interviews with filmmakers please contact interviews@poff.ee\n\nYou can find all the\_official photos of the festival\_in our [**photo bank**](https://www.flickr.com/photos/poffihunt/albums/with/72157661282333747)\n"
