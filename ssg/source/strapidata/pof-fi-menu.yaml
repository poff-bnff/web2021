                title_en: Opening Ceremony
                slug_en: opening-ceremony
                title_ru: Церемония открытия
                slug_ru: pof-fi-article-33
                lead_et: >-
                    Pimedate Ööde filmifestivali avatseremoonia toimub
                    neljapäeval, 12. novembril algusega kell 19 kinos Coca-Cola
                    Plaza. Tule ja tähista pidulikult meiega aasta ühe kõige
                    olulisema kultuurisündmuse saabumist!
                lead_ru: >-
                    Церемония открытия кинофестиваля «Тёмные ночи» состоится в
                    четверг, 12 ноября, в 19:00 в кинотеатре Coca-Cola Plaza.
                    Приходите и отметьте вместе с нами начало одного из
                    важнейших культурных событий года!
                lead_en: >-
                    The opening ceremony of the 24th Tallinn Black Nights Film
                    Festival will take place on Thursday, November 12th in
                    Coca-Cola Plaza Cinema. We invite you to come and celebrate
                    the start of one of this year’s most important cultural
                    events in Estonia!
                contents_et: "\nAvatseremoonia toimub iSense saalis, kus antakse üle ka Bruno O'Ya nimeline noore näitleja preemia. Õhtut juhib **Tambet Tuisk**. Piiratud kogus pileteid avatseremooniale on müügil [Piletilevis](https://www.piletilevi.ee/est/piletid/festival/film/000003-enfant-terrible-coca-cola-plaza-6-saal-324130/) ja PÖFFi müügipunktides.\n\nÕhtu pakub festivalimelu saatel elamusi kahes osas. Lavastaja **Ingmar Jõela** etendus „Äike” sünteesib mõtliku allegooriana aega, mille keerises parasjagu oleme. Alyona Movko audiovisuaalse vaatemängu taustal põimuvad **Maarja Nuut & RUUM** esituses muusika ning Gustav Suitsu luule.\L\L\n\nPÖFFi avab fookusriigi Saksamaa provokatiivne film **„Enfant terrible”**. Portreefilm Saksa autorikino suurkujust Rainer Werner Fassbinderist kuulub Euroopa filmiakadeemia aasta parimate mängufilmide eelvalikusse.\L\n\nFassbinder saanuks tänavu 75-aastaseks. Radikaalne lavastaja ja veendunud elupõletaja kehastab režissöör Oskar Roehleri avameelses filmis nii geeniust kui despooti, kes hävitas korraga ennast ja oma lähedasi, olles sageli vastuolus iseenda ja ühiskonnaga. Ta suri kõigest 37-aastasena narkootikumide üledoosi tõttu, jõudes enne seda teha üle 40 filmi, millest paljud on läinud ka maailma filmiajalukku.\n\n[„Enfant terrible” treiler](https://www.youtube.com/watch?v=KzQoWa-p5pM).\n\n![F_1_enfant_terrible_95842155d5.jpg](http://139.59.130.149/uploads/F_1_enfant_terrible_95842155d5_f8237f80e2.jpg)\n*Kaader avafilmist „Enfant terrible”*\n\n\n**NB! Avatseremoonia meelespea**\n\n- Avatseremoonial kehtib inimeste hajutatuse nõue. Palume saabuda aegsasti ja järgida korralduslike juhiseid.\L\L\n\n- Garderoobid on avatseremoonia ajal suletud. Üleriided tuleb saali kaasa võtta või jätta võimalusel autosse.\n\n- Avatseremoonial on kohustuslik kanda maski. Maskid on tasuta saadaval Coca-Cola Plaza fuajees asuvas PÖFFi infopunktis.\n\n- Avatseremooniale ei ole lubatud tulla inimesel, kes on haige, olnud viimase 14 päeva jooksul kontaktis COVID-19 positiivse inimesega või kellel lasub liikumisvabaduse piirang kuni 14 päeva.\n\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/ij8YEvOo948\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n"
                contents_en: >
                    The decor for this year’s ceremony will be the iSense cinema
                    hall, where a young, talented actor will also be awarded the
                    yearly Bruno O’Ya award. Actor **Tambet Tuisk** will present
                    the evening. A selected amount of tickets for the opening
                    ceremony is on sale through
                    [Piletilevi](https://www.piletilevi.ee/est/piletid/festival/film/000003-enfant-terrible-coca-cola-plaza-6-saal-324130/)
                    and PÖFF’s sales points. 


                    Two different performances are set to entertain the
                    audience. The show that theatermaker **Ingmar Jõela** has in
                    store for us is a thoughtful allegory of the times, in which
                    we find ourselves right now. Subsequently, the music of
                    **Maarja Nuut & RUUM** and the poetry of Gustav Suits melt
                    into an audiovisual spectacle by Alyona Movko. 


                    [Focus country
                    Germany’s](https://poff.ee/en/news/this-year-s-focus-new-german-cinema/)
                    provocative biopic [“Enfant
                    Terrible”](https://poff.ee/en/film/enfant-terrible/) will
                    open the festival. The portrait of Germany’s auteur cinema’s
                    giant Rainer Werner Fassbinder belongs to the best of this
                    year’s pre-selection of European Film Academy. 


                    Fassbinder would have turned 75 this year. The radical
                    director lived life, quite decisively, in the fast lane,
                    often in conflict with self and society - destroying not
                    only himself but also his close surroundings. He died at
                    only 37 due to a narcotics overdose. Before his death, he
                    made over 40 films, many of which have become part of global
                    film history. 



                    ![F_1_enfant_terrible_95842155d5.jpg](http://139.59.130.149/uploads/F_1_enfant_terrible_95842155d5_f8237f80e2.jpg)

                    *Still from opening film “Enfant Terrible”*



                    **NB! Opening Ceremony Reminders**


                    - At the opening ceremony restrictions in the gathering of
                    people apply. Please arrive on time and follow instructions.

                    - The wardrobe will be closed during the opening ceremony.
                    Please take along your coat, or leave it in the car if
                    possible. 

                    - Wearing a facemask to the opening ceremony is obligatory.
                    Facemasks are available for free in the foyer of Coca-Cola
                    Plaza, at the Black Nights info stand.

                    - People who are ill or have been in contact with someone
                    who has tested positive for COVID-19 during the last 14
                    days, or who have been quarantined themselves for 14 days,
                    are not allowed at the opening ceremony. 



                    <iframe width="560" height="315"
                    src="https://www.youtube.com/embed/ij8YEvOo948"
                    frameborder="0" allow="accelerometer; autoplay;
                    clipboard-write; encrypted-media; gyroscope;
                    picture-in-picture" allowfullscreen></iframe>
                contents_ru: >
                    Церемония открытия пройдет в зале iSense, где также будет
                    объявлен лауреат премии имени Бруно Оя, вручаемой молодым
                    актерам. Вечер проведет **Тамбет Туйск**. На церемонию
                    открытия продается ограниченное количество билетов, которые
                    можно приобрести в Piletilevi и в пунктах продажи билетов
                    PÖFF.


                    Вечер пройдет в двух частях. Представление **Ингмара Йыэла**
                    «Гроза» представляет собой аллегорию о времени, в быстром
                    течении которого мы сейчас находимся. На фоне
                    аудиовизуального спектакля Алены Мовко будут переплетены
                    музыка в исполнении **Maarja Nuut & RUUM** и поэзия Густава
                    Суйтса.


                    PÖFF откроется фильмом «Фассбиндер» из приоритетной страны
                    этого года, Германии. Режиссер Оскар Рёлер создал портрет
                    выдающегося деятеля авторского кино Райнера Вернера
                    Фассбиндера. Картина входит в предварительный выбор лучших
                    игровых фильмов года по версии Европейской киноакадемии.


                    [Трейлер фильма
                    «Фассбиндер»](https://www.youtube.com/watch?v=KzQoWa-p5pM)


                    В этом году Фассбиндеру исполнилось бы 75 лет. В откровенном
                    фильме Оскара Рёлера радикальный режиссер и убежденный
                    прожигатель жизни олицетворяет собой как гения, так и
                    деспота, который уничтожил себя и своих близких, часто входя
                    в противоречие с самим собой и обществом.  Он умер в
                    возрасте лишь 37 лет от передозировки наркотиков, успев
                    снять более 40 фильмов, многие из которых вошли в мировую
                    историю кинематографа.


                    ![F_1_enfant_terrible_95842155d5.jpg](http://139.59.130.149/uploads/F_1_enfant_terrible_95842155d5_f8237f80e2.jpg)

                    Кадр из фильма «Фассбиндер»




