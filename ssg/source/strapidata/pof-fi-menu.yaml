                slug_ru: pof-fi-article-61
                lead_et: >-
                    PÖFF jõuab taaskord ka Tartusse! Alates 13. kuni 29.
                    novembrini saab Tartu kinodes vaadata kokku 94 filmi PÖFFi
                    172 filmist koosnevast programmist.
                lead_ru: >-
                    PÖFF снова в Тарту! С 13 по 29 ноября в кинотеатрах Тарту
                    можно будет посмотреть в общей сложности 94 из 172 фильмов
                    PÖFF.
                lead_en: >
                    This time the wolfs will howl in Tartu from November 13th to
                    November 29th. In total, 94 films will screen in two
                    theatres and at home. 
                contents_et: >-
                    PÖFF on üks suurimaid Põhja-Euroopa filmifestivale, mis toob
                    iga aasta novembris maailmakino värskemad ning haaravamad
                    palad koju kätte. PÖFF kuulub ühes Cannes’i, Berliini,
                    Veneetsia ning teiste maailma tipp-filmifestivalidega
                    A-kategooria filmifestivalide hulka.


                    Tartu kinodes tuleb näitamisele PÖFFi põhivõistluse ja
                    debüütfilmide programm, JUST Filmi paremik ning PÖFF Shorts.
                    Kolme nädala jooksul pakuvad hubast filmielamust
                    Elektriteatri ja Athena keskuse kinosaalid. Esimest korda 
                    jõuavad PÖFFi filmid ka koju, sest festival toimub
                    kombineeritult - nii kinos kui kodus.


                    #### Tartu kinoprogramm asub
                    [SIIN](https://poff.ee/otsi_filmi/?towns=Tartu).


                    #### PÖFFi veebikino asub [SIIN](https://kino.poff.ee).



                    ![F_2_tsoi.jpg](http://139.59.130.149/uploads/F_2_tsoi_20fd53e3c4.jpg)



                    Tänavune festival leiab aset kahes Tartu vanalinna kinos,
                    mis asetsevad teineteisest paarisaja meetri kaugusel -
                    vajadusel saab kasvõi mitu korda päevas ühest saalist teise
                    lipsata.


                    **Elektriteater**


                    Tartu Elektriteater on Tartu ainus arthouse kino. Hubases
                    õhkkonnas linastub aasta läbi mitmekülgne ja mänguline
                    filmiprogramm. Elektriteater tegutseb ajaloolises Tartu
                    Ülikooli kirikus aadressil Jakobi 1.


                    **Athena keskus**


                    Eesti ajal rajatud Athena kino on eri aegadel kandnud
                    nimesid Ateen, Ateena ja Saluut. Esmakordselt avati selles
                    majas kino juba 1923. aastal. Rikkaliku sisekujundusega
                    kinosaali on nimetatud ka Eesti kõige ilusamaks. Tänasel
                    päeval tegutseb Athena majas igapäevaselt Tartu Luterlik
                    Peetri kool. Athena keskus asub aadressil Küütri 1.


                    ![F_5_the_penultimate.jpg](http://139.59.130.149/uploads/F_5_the_penultimate_6ab77726bc.jpg)


                    ##### **Piletid?**


                    Tartu piletid tulevad müügile 6. novembril. Pileteid saab
                    osta PÖFFi ja Piletilevi kodulehelt ning Kvartali
                    kaubanduskeskuse infoletist. Kuni 8. novembrini (k.a) on
                    kõik piletid 5 eurot. Alates 9. novembrist saavad 1000
                    esimest osta Kvartalist pileti 7 euroga. Tavapileti hind on
                    8 eurot.


                    **Kust meid leida?**


                    Peamine infopunkt asub Kvartali I korrusel. 



                    ##### **Festivali ohutusreeglite meelespea**


                    - Festivali üritustel ja -alal on maskide kandmine
                    kohustuslik. Seansile võib tulla oma maskiga. Kui Sul maski
                    ei ole, saad selle festivalialale sisenedes meie
                    vabatahtlikult tasuta.

                    - Kui Sa ostad pileti PÖFFi piletikeskusest, ole valmis
                    selleks, et pilet isikustatakse. Selleks küsitakse Sinu
                    andmeid. Oma istekohta saalis muuta ei tohi.

                    - Enne saali sisenemist võidakse valikuliselt mõõta
                    külastajate kehatemperatuuri. Juhul, kui tunned ennast
                    halvasti, palume Sul koju jääda ja vaadata meie filme
                    veebis.

                    - Festivalikinodes on desinfitseerimisvahendid, mida palume
                    kõigil kasutada.

                    - Seansside vaheajal puhastame ja desinfitseerime kõiki
                    kinosaale.

                    - Pärast seansi lõppu palume külastajaid saalist lahkuda
                    ridade kaupa, et uste juurde ei tekiks troppe.

                    - Palun järgige PÖFFi ohutusreegleid ja turvajuhiseid.


                    ![F_1_the_man_who_sold_his_skin.jpg](http://139.59.130.149/uploads/F_1_the_man_who_sold_his_skin_a05f2551ff.jpg)


                    ##### **Kõht tühi?**


                    PÖFF Tartu festivaliklubi on [Pepe´s Bistro & Social
                    Club](https://www.pepes.ee).  Tartu vanalinna kõige uuema
                    restorani jaoks peitub lihtuses võlu. Menüü on bistroolik
                    maailmaköök, kus kohtuvad uus ja vana, kodu- ja välismaine,
                    ausad

                    maitsed läbimõeldud täpsusega. Bistroo menüü on
                    inspireeritud Itaalia-Ameerika mõjutustega

                    mugavustoidust. Ideaalne kõledateks novembri õhtuteks. 


                    [Kolm Tilli ](https://kolmtilli.ee) on laia maailma
                    tänavaköögist inspireeritud restoran Tartu Aparaaditehases.

                    Söögikoha läbivaks kontseptsiooniks on tänavatoidu
                    valmistamine – koha südameks on avatud

                    köök, mille kõrval seisavad eraldi pitsa valmistamise ja
                    pagaritoodete nurgad ning kõike seda

                    toetab maailmaklassi baar. Stiilselt muudetud vanad tehase
                    ruumid on ideaalseks kohaks

                    tänavatoidu pakkumiseks. Kindlasti tasub proovida üle riigi
                    kuulsaid pitsasid!


                    ##### **Hoia Tartu PÖFFi tegemistel silm peal!**


                    *[Facebook](https://www.facebook.com/pofftartu)*


                    *[Instagram](https://www.instagram.com/pofftartu/)*


                    *Tartu PÖFFi avamise voogedastuspidu on järelvaadatav [Elisa
                    Stagel](https://poff.elisastage.ee/landing/bc/mZ1D2CpUpk/l3Mg6xZJBAs)*
                contents_en: >+
                    Tartu, PÖFF is here again! This time the wolfs will howl in
                    Tartu from **November 13th to November 29th**. In total,
                    **94 films** will screen in Tartu. Among them are the films
                    in the [Black Nights Official
                    Competition](https://poff.ee/en/official-selection/) and
                    [First Feature
                    Competition](https://poff.ee/en/first-feature-competition/),
                    the best of children’s film festival [JUST
                    Film](https://justfilm.ee/en) and [PÖFF
                    Shorts](https://shorts.poff.ee/en/). You will find the full
                    programme [here](https://poff.ee/en/search_screening/). 


                    During three weeks, a cosy cinema experience will be
                    provided to you by the cinema halls of **Elektriteater and
                    Athena centre**. For the first time, PÖFF films will also
                    screen at your home, since the festival will be a hybrid
                    one, taking place in the cinemas as well as online. Read
                    more about PÖFF at home here. 


                    Black Nights Film Festival (PÖFF) is one of Northern
                    Europe’s biggest film festivals, bringing together the
                    freshest and most captivating of world cinema yearly in
                    November. Together with Cannes, Berlin, Venice and other
                    leading film festivals of the world, Tallinn Black Nights
                    Film Festival belongs to the A-category film festivals. 


                    This year’s festival will take place in two of Tartu’s Old
                    Town cinemas, located just a few hundred metres apart.
                    Perfect for cinema-hopping! 


                    **Elektriteater** 

                    Tartu’s Elektriteater is the only art-house cinema of Tartu.
                    In a cosy atmosphere, a playful variety of films can be seen
                    here year-round. Elektriteater has the historical church of
                    Tartu University as its home. located at Jakobi 1. 


                    ![Athena kinosaal_Foto
                    @ekvilibrist.jpg](http://139.59.130.149/uploads/Athena_kinosaal_Foto_ekvilibrist_37074930bb.jpg)

                    **Athena centre**

                    Built in the first Estonian era, Athena cinema has had many
                    names; Ateen, Ateena and Saluut. A cinema hall was first
                    opened here in the year 1923. The richly decorated hall is
                    disputed to be Estonia’s most beautiful. At present, Tartu’s
                    Lutheran “Peetri” School operated in Athena centre on a
                    daily basis. Athena is located at Küütri 1.


                    **Hungry?**


                    ![Pepes.jpg](http://139.59.130.149/uploads/Pepes_df12b51241.jpg)

                    [Pepe’s Bistro & Social Club](https://pepes.ee/) is PÖFF
                    Tartu’s official festival club. The newest restaurant in the
                    old town woos with simplicity. In the menu, you will find
                    bistro style world dishes, in which new and old, local and
                    foreign meet in a distinguished taste. Ideal for long
                    November nights! 


                    ![Kolmtilli
                    (1).jpg](http://139.59.130.149/uploads/Kolmtilli_1_c6332a8b8a.jpg)

                    [Kolm Tilli](https://kolmtilli.ee/en) is a restaurant
                    inspired by international street food, located in Tartu’s
                    Aparaaditehas - a perfect urban, factory setting for the
                    street food menu. In the heart of the restaurant, you will
                    find an open kitchen, with a corner for pizza ovens (the
                    pizza of Kolm Tilli is known country-wide!) and pastry. At
                    the bar, you will find a wide selection of worldly drinks. 


                    **Where to find us?**

                    You will find the main info desk on the ground floor of
                    Kvartal shopping centre.


                    **Tickets**

                    PÖFF Tartu tickets are on sale since November 6th. Tickets
                    can be bought on the homepage of PÖFF, at the info desk in
                    Kvartal or via
                    [Piletilevi](https://www.piletilevi.ee/est/piletid/poff/).
                    Until November 8th, tickets are 5 euros. From November 9th
                    onwards, first 1000 visitors will be able to buy tickets at
                    7 euros. Regular ticket price is 8 euros. 


                    **Keep up to date:**

                    Facebook /  [PÖFF
                    Tartu](https://www.facebook.com/pofftartu/)

                    Instagram / [PÖFF
                    Tartu](https://www.instagram.com/pofftartu/)


                    **A reminder of the festival’s safety regulations**

                    - Wearing a face mask in the festival areas and at events is
                    obligatory. You can wear your own mask to a screening or get
                    one from our volunteers at the entry (for free).

                    - If you’re buying your tickets from the PÖFF ticket
                    service, be ready to identify yourself. Your seat in the
                    cinema cannot be changed. 

                    - Before entering the cinema, a random temperature check
                    could be done. If you are feeling ill, we ask you to stay
                    home and view the films online. 

                    - Disinfectants are available at the cinemas. We kindly ask
                    you to make use of them. 

                    - We clean and disinfect the cinema halls after every
                    screening. 

                    - We kindly ask you to leave the cinema per row, to avoid
                    cluttering of people. 

                    - Please follow safety rules and instructions given by PÖFF.




                contents_ru: >+
                    PÖFF – один из крупнейших кинофестивалей в Северной Европе,
                    на котором ежегодно в ноябре показывают самые свежие работы
                    мирового кинематографа. PÖFF входит в число 15
                    кинофестивалей класса "А" наряду с Каннским, Берлинским и
                    Венецианским кинофестивалями.


                    В тартуских кинотеатрах покажут фильмы главной конкурсной
                    программы и конкурсной программы дебютов, а также лучшие
                    фильмы из программы Just Film и PÖFF Shorts. В течение трех
                    недель для зрителей свои уютные кинозалы предоставят
                    Электротеатр и Athena. Впервые фильмы PÖFF можно будет
                    посмотреть и из дома в любом уголке Эстонии (NB! за
                    пределами Эстонии онлайн-кинотеатр недоступен).


                    #### Программа в Тарту находится
                    [ЗДЕСЬ](https://poff.ee/otsi_filmi/?towns=Tartu).


                    #### Онлайн-кинотеатр PÖFFнаходится
                    [ЗДЕСЬ](https://kino.poff.ee).



                    ![F_2_tsoi.jpg](http://139.59.130.149/uploads/F_2_tsoi_20fd53e3c4.jpg)



                    В этом году фестиваль пройдет в двух кинотеатрах старого
                    города Тарту, которые находятся в паре сотен метров друг от
                    друга.


                    **Электротеатр**


                    Tartu Elektriteater on Tartu ainus arthouse kino. Hubases
                    õhkkonnas linastub aasta läbi mitmekülgne ja mänguline
                    filmiprogramm. Elektriteater tegutseb ajaloolises Tartu
                    Ülikooli kirikus aadressil Jakobi 1.


                    **Центр Athena**


                    Eesti ajal rajatud Athena kino on eri aegadel kandnud
                    nimesid Ateen, Ateena ja Saluut. Esmakordselt avati selles
                    majas kino juba 1923. aastal. Rikkaliku sisekujundusega
                    kinosaali on nimetatud ka Eesti kõige ilusamaks. Tänasel
                    päeval tegutseb Athena majas igapäevaselt Tartu Luterlik
                    Peetri kool. Athena keskus asub aadressil Küütri 1.


                    ![F_5_the_penultimate.jpg](http://139.59.130.149/uploads/F_5_the_penultimate_6ab77726bc.jpg)


                    ##### **Билеты?**


                    Билеты в Тарту поступили в продажу 6 ноября. Билеты можно
                    купить на сайте PÖFF и в Piletilevi, а также в инфопункте в
                    торговом центре Kvartal. До 8 ноября все билеты стоили по 5
                    евро, а начиная с 9 ноября первые 1000 билетов можно
                    приобрести в Kvartal по 7 евро. Обычный билет стоит 8 евро.


                    **Как нас найти?**


                    Главный инфопункт находится на первом этаже Kvartal.



                    ##### **Памятка с правилами безопасности**


                    - На мероприятиях фестиваля ношение защитных масок
                    обязательно. На сенас можно прийти в своей маске. Если же
                    маски нет – не беда, на входе в зону фестиваля можно будет
                    получить маску бесплатно у волонтеров.

                    - Если вы покупаете билеты на PÖFF в инфоцентре, то будьте
                    готовы к тому, что бидет персонифицируют. Для этого попросят
                    ваши данные. Свое место в зале менять нельзя.

                    - Перед входом в кинотеатр будут выборочно замерять
                    температуру тела. Если вы чувтсвуете себя плохо, то просим
                    оставаться дома и смотреть наши фильмы онлайн.

                    - В кинотеатрах фестиваля находятся антиспетики. Просим их
                    использовать.

                    - Между сеансами мы очищаем залы и дезинфицируем
                    поверхности.

                    - После окончания сеанса просим зрителей выходить по рядам,
                    чтобы избежать столпотворения на выходе.

                    - Пожалуйста, соблюдайте правила безопасности PÖFF.


                    ![F_1_the_man_who_sold_his_skin.jpg](http://139.59.130.149/uploads/F_1_the_man_who_sold_his_skin_a05f2551ff.jpg)


                    ##### **Проголодались?**


                    Клуб фестиваля PÖFF в Тарту – [Pepe´s Bistro & Social
                    Club](https://www.pepes.ee). 


                    [Kolm Tilli ](https://kolmtilli.ee) – ресторан, создателей
                    которого вдохновила мировая уличная кухня. Находится в Tartu
                    Aparaaditehas.


                    ##### **Следите за новостями PÖFF в Тарту!**


                    [Facebook](https://www.facebook.com/pofftartu)


                    [Instagram](https://www.instagram.com/pofftartu/)

