        et: >
            Morteza Farshbaf (snd 1986) on lõpetanud bakalaurusekraadiga
            Teherani Kunstiülikooli filmiteaduskonna ja asunud seejärel tegema
            filme nii stsenaristi, lavastaja, monteerija kui ka operaatorina. Ta
            on teinud mitu lühifilmi ja töötanud koos Iraani suurkuju Abbas
            Kiarostamiga. Nii tema esimene mängufilm „Lein“ (2010) kui ka teine
            film „Laviin“ (2015) on osalenud PÖFFil ja pälvinud maailmas
            laialdast tähelepanu. „Tooman“ on Farshbafi kolmas mängufilm.
        en: >-
            Morteza Farshbaf (b. 1986), young Iranian director, went to the
            University of Art in Tehran for studying Cinema, and received his
            BFA in film. He has been active working in cinema as director,
            writer, editor and cinematographer since very early age of 18. He
            has directed his own short films since 2004, and made 5 short films
            since then. Morteza has also attended Abbas Kiarostami’s filmmaking
            workshops and has cooperated with him in film projects. He directed
            his first feature film, "Mourning" in 2010. His second feature film
            was "Avalanche" (2015), which premiered also at PÖFF as part of Main
            Competition. He runs RAS Cinematheque in Tehran that its main focus
            is on independent cinema from all around the world. "Tooman" is his
            third feature film.
