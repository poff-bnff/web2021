    firstName: Brian
    lastName: Durnin
    biography:
        id: 8545
        en: >-
            Brian Durnin is an international commercials director who has
            directed over 250 commercials for brands including Guinness, Heinz,
            Vodafone and McDonalds. He has received national and international
            accolades including a Cannes Lion and a Kinsale Shark. His short
            films screened & won awards at festivals including Tribeca,
            Raindance, Galway FF and Filmare in Rome. Brian produced and
            directed the proof of concept for THE LIBERTIES which set the
            internet alight, garnering more than 20K views in its first week
            online. In addition, he has written several other feature films
            which are currently at various stages of development including Big
            Silver Lining (SI development) and The Frequency of Life (Jim
            Sheridan/Hells Kitchen) which received Creative Europe Media
            Funding. 
    firstNameLastName: Brian Durnin
