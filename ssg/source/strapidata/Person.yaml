            afterwards he continued his training in New York. He is a two-time
            participant of the Cannes Film Festival's Official Program ("The
            Owners" 2014, and "The Gentle Indifference of the World", 2018, Un
            Certain Regard Section). Winner of “Asia Pacific Screen Awards-2019”
            (often referred to as “Asian “Oscars”) for “Achievement in
            Directing” for “A Dark, Dark Man” film. Member of the EFA (European
            Film Academy). 
        ru: >-
