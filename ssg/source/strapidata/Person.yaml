    biography:
        id: 8610
        en: >-
            Although Povilanskas Films have been established in 2018 only, the
            activity of Ramunas Povilanskas as a theatre and film producer spans
            over three decades. In 1993 to 2009, as a producer he collaborated
            with Benas Šarka, a world-renowned street art performer. Since 2011,
            as film producer, Ramūnas Povilanskas has collaborated with Emilija
            Riviére. Together they have produced three internationally acclaimed
            short films.
