        et: >-
            Minu nimi on Anna Linda Elvre, ma olen 14 aastat vana. Kuigi olen
            eestlane ja pärit Eestist siis alates 2. eluaastast olen elanud
            välismaal, sellistes riikides nagu Taani, Venemaa ja Belgia.
            Kolisime perega Eestisse tagasi sellel suvel. Käin praegu Tallinna
            Inglise Kolledžis aga eelnevad aastad olen õppinud mitmes
            rahvusvahelises koolis. Kandideerisin noortežüriisse, kuna ma olen
            huvitatud filmide analüüsimisest. Brüsselis läbisin koolis
            valikainena kahel aastal kursuse Understanding Film, kus me
            analüüsisime erinevaid filme, samuti kirjutasime stsenaariumeid ja
            tegin ka ühe lühifilmi. Nautisin seda kõike! Minu põhikooli loovtöö
            on samuti seotud filmide analüüsiga ning arvan, et žüriis olemine
            annab mulle juurde uusi teadmisi ja kogemusi, samas saan jagada
            seda, mida ise juba oskan.
