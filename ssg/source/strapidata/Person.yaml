            Oscari-võitja Paolo Sorrentino assistendina. 2008 pälvis lühifilmiga
            „Caro Benzina“ peaauhinna Rai Uno võistlusel. Ta on lavastanud ka
            mitmeid muusikavideosid ja laive Itaalia poplauljatele nagu Vivi
            Davvero ja Ladra Di Vento. „Fortuna – tüdruk ja hiiglased“ on tema
            esimene filmilavastus.
        en: >-
            Nicolangelo Gelormini (b. 1978) is an italian director, screenwriter
            and editor. He studied at Centro Sperimentale di Cinematografia
            after the degree in Architecture and began working as assistant to
            the Oscar winner Paolo Sorrentino. In 2008 he wins the Rai Uno
            competition show Serata d'Onore with the shortfilm "Caro Benzina".
            His first works as director were the music videos Vivi Davvero and
            Ladra Di Vento Live for the italian singer Giorgia. "Fortuna" is his
            first feature film.
