        et: >-
            Bakyt Mukul (snd 1965) on Kõrgõstani näitleja ja filmirežissöör, ta
            on lõpetanud draamanäitleja õpingud 1993. Dastan Zhapar Uulu (snd
            1988) on samuti Kõrgõstani filmitegija, lõpetanud 2010 Kõrgõstani
            Riikliku Kunstiinstituudi, kus ta spetsialiseerus teatrile ja
            kinokunstile. Mõlemad on Kõrgõstani Filmilavastajate Ühingu ja
            Austraaliast juhitava Asia Pacific Screen Academy (APSA) ühingu
            liikmed. 2016 tegid mehed oma esimese koostööfilmi „A Father's
            Will“, mis pälvis debüütfilmide peapreemia Montreali filmifestivalil
            ja seejärel veel üle 30 rahvusvahelise auhinna. „Teekond Eedenisse“
            on meeste teine koostööfilm.
        en: >-
            Bakyt Mukul (b. 1965) is an actor and filmmaker from Kyrgyzstan. He
            received training as drama actor in 1993. Dastan Zhapar Uulu (b.
            1988) is a filmmaker from Kyrgyzstan. He graduated from the Kyrgyz
            State Institute of Arts in 2010 specializing in Theatre and Cinema. 

            They both are a Members of the Union of Filmmakers of the Kyrgyz
            Republic and Member of the Asia Pacific Screen Academy (APSA),
            Australia. In 2016 they shot their debut feature film “A Father’s
            Will” which won the main prize for debut films "Golden Zenith" at
            the Montreal World Film Festival. The film won more than 30
            international prizes.

            They were also nominated for the Asia Pacific Screen Awards APSA in
            the Best Screen nomination in Australia in 2017. “The Road To Eden”
            (2020) is their second joint work.
