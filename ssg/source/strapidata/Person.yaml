        en: >-
            Birk Rohelend was born in 1981 in Estonia. Her novels (The Suicides,
            My Clawed Friend, I, Mortimer, The Bubble) have listed among the top
            3 in several Estonian novel competitions. Besides her other created
            and written TV shows (Restart, The Wicked Girls), she is also the
            creator of one of Estonia's most-loved TV-series The Pillowclub, a
            comedy about 4 female friends, currently running for its 11th
            season. An ardent crime fiction fan herself, she has turned to this
            genre in the last 5 years, helping to create a Estonian TV crime
            series The Trap and publishing the first 2 novels about Silva
            Stökel, a female single-mother detective with an autistic child. Who
            Shot Otto Mueller? is the opening season for her newest project.
