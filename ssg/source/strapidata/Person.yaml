    biography:
        id: 7944
        en: >-
            John Gavin Malkovich was born in Christopher, Illinois, to Joe Anne
            (Choisser), who owned a local newspaper, and Daniel Leon Malkovich,
            a state conservation director. His paternal grandparents were
            Croatian. In 1976, Malkovich joined Chicago's Steppenwolf Theatre,
            newly founded by his friend Gary Sinise. After that, it would take
            seven years before Malkovich would show up in New York and win an
            Obie in Sam Shepard's play "True West". In 1984, Malkovich would
            appear with Dustin Hoffman in the Broadway revival of "Death of a
            Salesman", which would earn him an Emmy when it was made into a
            made-for-TV movie the next year. His big-screen debut would be as
            the blind lodger in Places in the Heart (1984), which earned him an
            Academy Award Nomination for best supporting actor. Other films
            would follow, including The Killing Fields (1984) and The Glass
            Menagerie (1987), but he would be well remembered as Vicomte de
            Valmont in Dangerous Liaisons (1988). Playing against Michelle
            Pfeiffer and Glenn Close in a costume picture helped raise his
            standing in the industry. He would be cast as the psychotic
            political assassin in Clint Eastwood's In the Line of Fire (1993),
            for which he would be nominated for both the Academy Award and the
            Golden Globe. In 1994, Malkovich would portray the sinister Kurtz in
            the made-for-TV movie Heart of Darkness (1993), taking the story to
            Africa as it was originally written. Malkovich has periodically
            returned to Chicago to both act and direct.
    filmography:
        id: 7945
        en: >-
            American actor, director, and producer John Malkovich has appeared
            in more than 70 motion pictures. He started acting in the 1980s,
            appearing in the films: Places in the Heart (1984) with Sally Field,
            Death of a Salesman (1985), The Glass Menagerie (1987), Empire of
            the Sun (1987), and Dangerous Liaisons (1988) with Glenn Close. His
            role in Places in the Heart earned him an Academy Award nomination.
            During the 1990s, he starred in the films: Of Mice and Men (1992) as
            Lennie Small, In the Line of Fire (1993) as Mitch Leary, Beyond the
            Clouds (1995) as The Director, The Portrait of a Lady (1996) Gilbert
            Osmond, Con Air (1997) as Cyrus "The Virus" Grissom, The Man in the
            Iron Mask (1998) as Athos, Being John Malkovich (1999) as John
            Horatio Malkovich, and The Messenger: The Story of Joan of Arc
            (1999) as Charles VII. His role as Mitch Leary in In the Line of
            Fire earned him his second Academy Award nomination.


            Malkovich went on to appear in the early 2000s films: Johnny English
            (2003) as Pascal Sauvage, The Libertine (2004) as Charles II, The
            Hitchhiker's Guide to the Galaxy (2005) as Humma Kavula, Eragon
            (2006) as Galbatorix, Klimt (2006) as Gustav Klimt, Burn After
            Reading (2008) as Osborne Cox, and Changeling (2008) as Reverend
            Briegleb. In 2010, he co-starred with Josh Brolin and Megan Fox in
            the science fiction Western: Jonah Hex as Quentin Turnbull. The same
            year, he also starred in: Secretariat with Diane Lane, and RED with
            Bruce Willis, Morgan Freeman and Helen Mirren. A role he later
            reprised in the sequel: RED 2 (2013). Malkovich made an appearance
            in the science fiction action film: Transformers: Dark of the Moon
            (2011) as Bruce Brazos. He co-starred in the romantic zombie comedy
            film: Warm Bodies (2013) as General Grigio and lent his voice to the
            animated movie Penguins of Madagascar (2014) as the villainous
            octopus Dave.


            As a producer, Malkovich has produced the films Ghost World (2001),
            The Libertine (2004), Juno (2007), and The Perks of Being a
            Wallflower (2012).
