        en: >-
            Marko Raat is an award-winning Estonian writer-director, curator and
            academic, active in the fields of both arthouse fiction film and
            documentaries since 1999. He has a vast background in theatre
            directing, TV productions and in fine art. His latest feature-length
            documentary Funeral Diaries (2019) is still travelling the festival
            circuit after premiering at Dok.Fest Munich and opening DocPoint
            Tallinn. His most recent short film A Chairman’s Tale (2015) had its
            debut at the International Art Exhibition of la Biennale di Venezia.
            His last feature-length fiction film The Snow Queen (2010) had been
            developed at SOURCES2 and premiered at the Montreal World Film
            Festival, then was screened at Cairo and Mumbai among many acclaimed
            festivals.
