    biography:
        id: 8218
        en: >
            Born 1984 in Moscow. In 1990 my family moved to Germany, and for 2
            years we lived in Cologne. After the break of the USSR we came back
            and I started to study at theatre school. I tried different
            professions  - I was a singer, my band was even a bit famous, I
            worked as a journalist for many famous Russian magazines. After
            turning 20, I started working as creative producer in the event
            business, i.e. film festivals and events for the biggest companies
            around the world. Turning 30, I made a theatre play about it in the
            Gogol-centre, the theatre that famous director Kirill Serebrennikov
            made. During the pandemic and lockdown I turned my life around and
            started to realise my biggest childhood dream - working as a
            scriptwriter and director. And here I am today. 
