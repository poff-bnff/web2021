        et: >
            Oliver Rihs (snd 1971) on šveitsi režissöör, kes teeb filme väga
            erinevates žanrites. Ta elab ja töötab vaheldumisi nii Saksamaal kui
            Šveitsis. Rihs on töötanud dokumentaalfilmide lavastajana Šveitsi
            telejaamas SRF. 1998 valmis tema esimene lühifilm „Lilien“, mis
            võitis Locarno filmifestivalil parima lühifilmi preemia. Tema
            esimene täispikk film „Brombeerchen“ valmis 2001, kuid läbilöök tuli
            2006. aasta kultuslikuks saanud teosega „Must lammas“ ja komöödiaga
            „Achtung, Fertig, WK!“, millest kujunes 2014. a kõige vaadatum
            kodumaine film.
        en: >-
            Oliver Rihs (b. 1971) is a Swiss director with a wide artistic
            spectrum and a fable for comedy. He lives in Germany and mainly
            works in Germany and Switzerland. 

            Up to 1997, Rihs worked as a documentary film maker for the Swiss
            TV-station SRF. In 1998, he realized his first short film, "Lilien",
            that was awarded as “Best Short Film” at the Locarno film festival
            that year. His first feature debut followed with "Brombeerchen" in
            2001. Since then he realized several feature films, such as the
            Berlin-cult-movie "Black Sheep" (2006) and "Achtung, Fertig, WK!",
            the most successful Swiss film of 2014. 
