    biography:
        id: 7938
        et: >-
            Auhinnatud stsenarist ning režissöör UK’st. Ta alustas filminduses
            lapsnäitlejana, kuid juba noore teismelisena valis pigem
            kaamerataguse maailma ning hakkas tegema filme. 18-aastaselt kolis
            Guy New Yorki, et õppida operaatoriks. UK’sse naasnud, alustas ta
            tööd filmisettidel, samal ajal stsenaariume kirjutades ja
            lavastades. 

            Guy omab produktsioonifirmat nimega Zebrafish Media ning on teinud
            nii reklaame Nike’ile, muusika promoklippe Kanye Westile kui ka
            lavastanud mitmeid auhinnatud lühifilme. 2019. aastal tuli välja
            tema debüütfilm “Armastuse hirm”, mis linastus Just Filmil ning on
            pärast seda üle maailma erinevatel festivalidel võitnud mitmeid
            auhindu. 
        en: >-
            Guy Davies is a multi award winning, versatile writer & director
            from the UK with a keen eye for visual storytelling. Originally a
            child actor Guy opted to pivot behind the camera age 11 and began
            making his own films. At 18, funded by a tuition grant, he moved to
            New York to study Cinematography. After graduating he returned to
            the UK and began working professionally in the camera department
            whilst writing & directing short films on the side. Guy is the
            founder of international production company Zebrafish Media and his
            experience is diverse, from commercials for Nike, music promo for
            Kanye West, to four award winning short films. Guy’s passion lies in
            narrative and his debut feature, Philophobia (2019), which gathered
            a dozen awards on the festival circuit worldwide and opens in
            cinemas across the UK on October 30th.  
        ru: >-
            Guy Davies is a multi award winning, versatile writer & director
