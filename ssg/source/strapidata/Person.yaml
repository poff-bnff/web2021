    id: 4213
    firstName: Laura
    lastName: McNicholas
    biography:
        id: 8546
        en: >-
            Laura McNicholas is a graduate of University College Dublin, an
            alumni of the TorinoFilmLab SeriesLab, the Rotterdam Producers Lab
            at IFFR and most recently industry labs with MediaXchange and the
            Erich Pommer Institut. Laura McNicholas established and runs 925
            Productions. 925 creates character driven drama with strong through
            lines and has the feature film CLASS A and the TV dramas’ THE
            CROSSING PLACE and THE LIBERTIES in development with the support of
            Screen Ireland. Past work includes multiple award winning short
            films which screened at festivals including Palm Springs, Fantasia,
            LA Shorts Fest, Galway Film Fleadh, Helsinki IFF and Dublin IFF.
            Along with this, Laura previously worked as the production executive
            at Samson Films and shot digital content for Element Pictures.
    firstNameLastName: Laura McNicholas
