    firstName: 'Marek '
    lastName: Rozenbaum
    biography:
        id: 8535
        en: >-
            Mr. Rozenbaum holds a degree in Social Work and Film from the Tel
            Aviv University. He has directed two films, produced over 40 feature
            films and international co-productions, among them award-winning
            films that have received worldwide recognition. Mr. Rozenbaum is the
            Chairman of Public Steering Committee of Film & Television at the
            Israeli Export Institute and is also acting as the Chairman of the
            Israeli Academy for Cinema and Television. Mr. Rozenbaum held for 6
            years the position of Chairman of Israel's Film and Television
            Producers Association and today is a Member of its Board. Mr.
            Rozenbaum is one of the most experienced film producers in Israel
            today.
    firstNameLastName: Marek Rozenbaum
