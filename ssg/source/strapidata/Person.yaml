        en: >-
            Danny Elfman, a four-time Oscar nominee, has established himself as
            one of the most versatile and accomplished film composers in the
            industry for over 30 years. He has collaborated with directors such
            as Tim Burton, Gus Van Sant, Sam Raimi, Peter Jackson, Ang Lee, Rob
            Minkoff, Guillermo del Toro, and David O´ Russell. Beginning with
            his first score on Tim Burton´s Pee-wee´s Big Adventure, Elfman has
            scored over 100 films, including: Milk (Oscar-nominated), Good Will
            Hunting (Oscar-nominated), Big Fish (Oscar-nominated), Men in Black
            (Oscar-nominated), Edward Scissorhands, Batman, To Die For, The
            Nightmare Before Christmas, Alice in Wonderland, Silver Linings
            Playbook, American Hustle, Justice League, Spiderman, A Simple Plan,
            Midnight Run, Sommersby, Dolores Claiborne. Most recently he has
            provided music for, Tim Burton film Dumbo for Disney, and The Grinch
            for Universal, and is currently working on the upcoming film The
            Voyage of Dr. Doolittle (2020), starring Robert Downey, Jr.
