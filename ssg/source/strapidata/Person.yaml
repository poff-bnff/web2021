            „Vanamehe” multika maailma koos Vanamehe, laste, loomade ja majaga.
            Käin MaruKaru kunstistuudios Kalamajas. Suveti käime Kihnus Jaak
            Visnapi naivistide laagrist maalimas. Mulle meeldib legodest oma
