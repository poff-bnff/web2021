            окончил Казахстанскую художественную академию по специальности, а
            затем работал и занимался самосовершенствованием в Нью-Йорке. На
            сегодняшний день Ержанов стал одним из самых именитых и продуктивных
            кинематографистов Казахстана. Два его фильма – "Собственники" (2014)
            и "Ласковое безразличие мира" (2018) участовали в конкурсной
            программе в Каннах. Оба фильма были представлены и на PÖFF. Ержанов
            состоит в Европейской киноакадемии.
