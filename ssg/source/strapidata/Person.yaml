    id: 4216
    firstName: 'Guillaume '
    lastName: de Seille
    biography:
        id: 8548
        en: >-
            Guillaume de Seille, born in 1968, studied civil engineering. After
            two awarded short-films as writer/director, he worked ten years for
            Canal+ in the cinema department (presales of French and European
            films), was commissioning editor for a couple of years within the
            short film department of Canal+ and artistic producer for French
            public broadcaster France 2. Independent producer since 2000, he
            produced or co-produced more than 50 non-French feature art-house
            feature films invited to every major festival.
    firstNameLastName: Guillaume de Seille
-
    id: 4217
    firstName: Isabella
    lastName: Carbonell
    biography:
        id: 8549
        en: >-
            ISABELLA CARBONELL is a director, screenwriter and casting director
            born and situated in Stockholm. Visual storytelling is her true
            passion and over the last eight years she has written, directed and
            cast seven short films and three music videos. Amongst them is
            "Boys" which was screened during the Critic's Week in Cannes and won
            the Grand Jury Award for best Live Action Short at the AFI Film Fest
            in Los Angeles.
    firstNameLastName: Isabella Carbonell
-
    id: 4218
    firstName: David
    lastName: Herdies
    biography:
        id: 8550
        en: >-
            David Herdies is a Swedish producer and the founder of Momento Film.
            Herdies has produced over 25 feature documentaries and shorts that
            have been screened and awarded at festivals all over the world.
            Among his previous films can be mentioned MADRE by Simón Mesa Soto
            (Official Short Film Competition, Cannes 2016), FRAGILITY by Ahang
            Bashi (Guldbagge for Best Newcomer 2017), OUAGA GIRLS by Theresa
            Traore Dahlberg (60+ festivals), HAMADA by Eloy Domínguez Serén
            (IDFA 2018) and TRANSNISTRA by Anna Eborn (Big Screen Award IFFR,
            Dragon Award GIFF, and Guldbagge for Best Documentary 2019).

            Herdies has several feature films in development, amongst which can
            be mentioned MADAME LUNA written by Maurizio Braucci (GOMORRAH) and
            directed by Daniel Espinosa (MORBIUS, SNABBA CASH).
    firstNameLastName: David Herdies
-
    id: 4219
    firstName: Farima
    lastName: Karimi
    biography:
        id: 8551
        en: >
            Farima Karimi is a Swedish-Iranian producer and screenwriter based
            in Stockholm. She holds a master’s degree in film production from
            Stockholm Academy of Dramatic Arts and has worked with several
            prized documentaries such as No Burqas Behind Bars (International
            Emmy award), Those Who Said No (Jury Award One World) and Prison
            Sisters (Best Film Sole Luna). She has produced several shorts, the
            latest film Schoolyard Blues has been widely awarded at festivals
            around the world (Leeds, Cork, Aspen, among others). She recently
            co-produced the celebrated anthology One off Incident/Force of Habit
            with Finnish Tuffi Films. Farima is currently producing the feature
            drama-thriller Dogborn by Isabella Carbonell.
    firstNameLastName: Farima Karimi
-
    id: 4220
    firstName: Erik
    lastName: Andersson
    biography:
        id: 8552
        en: >
            Erik Andersson is a Swedish producer with a background in
            line-producing and as a production manager. He has produced films
            for the cinema, TV, and festivals, and holds a bachelor’s degree in
            film editing. He has participated in international producers
            workshops such as Rotterdam Lab, ACE, Young Nordic Producers Club in
            Cannes, Berlinale Talent, and Nordic Talents. His productions
            include short films Bathing Micky (Prix du Jury, Cannes, 2010),
            While You Were Gone (London Film Festival, 2011), Circles
            (Startsladden, HotDocs, 2016), Dear Kid (Stockholm Filmfestival, 1
            km, 2016), Wolf (Mention, Montreal World Film Festival, 2017) and
            feature Knocking (post-production).
    firstNameLastName: Erik Andersson
-
    id: 4221
    firstName: Zeynep
    lastName: Dadak
    biography:
        id: 8554
        en: >-
            Zeynep Dadak holds a PhD from the Cinema Studies Dept. at NYU Tisch
            School of the Arts. Co-written and directed with her long-time
            collaborator Merve Kayan, her debut feature film MAVI DALGA (The
            Blue Wave, 2013) had its intl. premiere at 64th Berlinale. Including
            the short film Bu Sahilde (On the Coast, 2010), her films were
            screened at prestigious film festivals such as Rotterdam, Sheffield,
            San Francisco and Jeonju, winning several awards both in and outside
            Turkey. Zeynep was selected for the MBB Artist in Residence in
            Berlin in 2018 and Berlin Senate’s Artist Fellowship Program in
            2019. During this time, she finished her feature documentary
            INVISIBLE TO THE EYE, produced by Fenafilm, her own company. Based
            in Berlin and Istanbul, she is working on her new feature ELECTRIC
            SLEEP.
    firstNameLastName: Zeynep Dadak
