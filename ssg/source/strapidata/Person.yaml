    biography:
        id: 8567
        en: >
            Miko Livelo is a Filipino filmmaker whose first film, Blue
            Bustamante (2013, Osaka Asian Film Festival) is about a father who
            accidentally becomes the blue suit actor in a Sentai Tokusatsu (like
            Power Rangers). Using humour and live action superhero aesthetics,
            he created a fresh take on Filipino migrant workers without
            melodrama. His short, In the Name of Ultimate Warrior (2014,
            QCinema) is about a kid’s love for wrestling. After establishing
            Punchkick, he made his most popular digital series, Tanods (2015)
