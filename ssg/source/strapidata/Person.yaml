        id: 7844
        et: >
            István Szabó (snd 1938) on Ungari väljapaistvamaid filmirežissööre,
            kes pälvis rahvusvahelise kuulsuse 1960-70ndatel aastatel filmidega
            „Isa“ (1966), „Armastusfilm“ (1970), „Tuletõrjuja tänav 25“ (1973)
            jt. Kesksel kohal Szabó loomingus on triloogia „Mephisto“ (1981),
            „Kolonel Redl“ (1985) ja „Hanussen“ (1988), kus kõigi kolme filmi
            ajaloolisi isikuid kehastab Szabó ihunäitleja Klaus Maria Brandauer.
            „Mephisto“ pälvis ka parima võõrkeelse filmi Oscari, triloogia
            teised kaks osa olid Oscarile nomineeritud. 2013 sai Szabó PÖFFilt
            elutööauhinna.
        en: >-
            István Szabó, Istvan Szabo (b. 1938) is the best-known and one of
            the most critically acclaimed Hungarian film directors of the past
            few decades. In the 1960s and '70s he directed auteur films in
            Hungarian, which explore his own generation's experiences and recent
            Hungarian history "Father" (1966); "Lovefilm" (1970); "25 Fireman
            Street"(1973) etc. For the public beyond art house cinema, his
            signature film trilogy consists of "Mephisto" (1981, winner of an
            Academy Award for Best Foreign Language Film and a Cannes Award for
            the Best Screenplay), "Colonel Redl" (1984, winner of a Jury Prize
            at the Cannes Festival and nominated for the Academy Award for Best
            Foreign Language Film) and "Hanussen" (1988, also nominated for the
            Oscars). His most acclaimed films came from his work with famed
            Austrian actor Klaus Maria Brandauer, and his ongoing collaboration
            and friendship with cinematographer Lajos Koltai. In 2013 he
            received Lifetime Achievement Award from PÖFF.
