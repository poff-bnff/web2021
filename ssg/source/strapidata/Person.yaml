    id: 4201
    firstName: Dora
    lastName: Nedeczky
    biography:
        id: 8531
        en: >-
            Dora Nedeczky is a Hungarian producer working between Budapest and
            Tallinn. With a background in aesthetics and film theory her recent
            projects include analog experimental works from Peter Strickland (a
            long-term, short-form collaborator) and found-footage auteur Péter
            Lichter. Strickland’s GUO4 (2019, Venice) and Cold Meridian (2020,
            San Sebastian) were both selected to PÖFF and their segment in
            horror anthology The Field Guide to Evil (2018) premiered at SXSW.
            Lichter’s Empty Horses (2019) was at IFFR and Jihlava, and his
            latest (co-directed with Bori Máté), The Philosophy of Horror
            (2020), has its international premiere shared between Torino and
            Cottbus. She has several projects in pre-production including an
            adaptation of The Island of Dr Moreau and a fresh Strickland short.
    firstNameLastName: Dora Nedeczky
-
    id: 3710
    firstName: Ivo
    lastName: Felt
    biography:
        id: 8533
        en: >-
            Producer and Sound Designer Ivo Felt co-founded the production
            company Allfilm in 1995. Currently, Ivo is focusing more on
            producing but has created sound design for more than 50 feature and
            documentary films in the past. Ivo’s productions include Zaza
            Urushadze's Tangerines (2013) nominated for the Academy Award and
            Golden Globe as well as Klaus Härö's The Fencer (2015) nominated for
            a Golden Globe. Ivo’s latest feature Truth and Justice (2019)
            directed by Tanel Toom broke box office records locally, won a
            Satellite Award and was shortlisted for an Academy Award. He has
            also produced a number of creative documentaries and works with
            director Marko Raat for twelve years now. Their latest
            collaboration, Funeral Diaries (2019) opened at DOK.fest Munich and
            screened at many festivals later.
    firstNameLastName: Ivo Felt
-
    id: 4202
    firstName: Dekel
    lastName: Berenson
    biography:
        id: 8534
        en: >-
            Dekel Berenson is an award-winning Israeli-born writer/director.
            After completing a mandatory three-year service in the Israeli
            Defense Forces, he moved to Budapest to complete a master’s degree
            in International Relations and European Studies, graduating first in
            his class. Drawing inspiration from traveling to more than sixty
            countries, Dekel explores real-world social and humanitarian issues
            across cultural and social boundaries. His short film ANNA premiered
            in Competition at the 72nd Cannes Film Festival, won Best British
            Short at the 22nd BIFA awards, and was shortlisted for a BAFTA. His
            short film ASHMINA played at over 250 festivals, winning numerous
            awards, including Oscar Qualifying Best Short Film at the 36th
            Jerusalem FF and Best Live Action Short at the 59th Krakow FF.
    firstNameLastName: Dekel Berenson
