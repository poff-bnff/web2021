    biography:
        id: 8710
        en: >-
            Purple Pigeon Productions was founded by Turkish producer Ekin
            Calisir in 2018 in Tallinn, Estonia, to bring together their
            experience in the European market with their skills and network in
            the Global South. Purple Pigeon produces films by female and LGBTQ+
            directors from the Middle East and Eastern Europe.

            Ekin Çalışır is an alum of Sundance Institute and Tribeca Film
            Institute with the multi award-winning feature length documentary
            she produced, Mr Gay Syria (2017), directed by Ayse Toprak. Mr Gay
            Syria won the Human Rights Award in Sarajevo FF, Silver Hugo at
            Chicago IFF and had NYC prem at MoMA Directors' fortnight 2018.
            Previously, Ekin produced and directed documentaries for networks
            like TRT, Al Jazeera, Nat Geo TV, Arte Germany and The Guardian.
