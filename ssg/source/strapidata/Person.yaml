    biography:
        id: 390
        et: >-
            Jürgen Peil alustas karjääri filmitööstuses monteerijana ja töötas
            enam kui 10 aastat eri projektides nii teles kui filmis. Tema
            esimesed dokumentaalfilmid pälvisid kodumaal suurt tunnustust ja
            neid on näidatud Iiri televisioonis. Dathai pälvis Iiri Televisiooni
            Auhinna 2017. aastal ilmavalgust näinud telesarja "An Klondike"
            teise hooaja eest. Tema hiljuti valminud debüütmängufilm "Finky"
            pälvis suurt tunnustust Galway filmifestivalil, kus sellele anti
            parima operaatori auhind.
        en: >-
            Dathai Keane began his career as an editor and worked for over a
            decade cutting projects for both TV and film. His first projects as
            writer and director were documentaries and he has written and
            directed a number of award-winning documentary series for Irish
            television. Dathaí was awarded the IFTA for Best Director Drama at
            the 2017 Irish and Film Television Awards for his work on the second
            season of "An Klondike". He has recently completed his first feature
            film, "Finky". The film was funded by Screen Ireland and premiered
            at the Galway Film Fleadh in 2019 where it won the award for Best
            Cinematography.
