    firstName: Asif
    lastName: Rustamov
    biography:
        id: 8547
        en: >-
            Asif Rustamov was born in Baku, Azerbaijan, in 1975. He studied at
            the private Economy University (1992-1995) and graduated from the
            cinema faculty of the Azerbaijan State University of Culture and Art
            (2000-2004) with a degree in directing. His work includes
            documentaries (The Crossroad, 2004, Sun City, 2007) and shorts (The
            House, 2007, With the Back to Kiblah, 2009) that were shown and
            awarded at many international festivals. In 2014, he made his debut
            feature, Down the River, which premiered at Karlovy Vary IFF. It won
            the audience award at Xian Silk Road IFF and best debut at SEEFest.
            Asif is a co-founder of the Azerbaijan Association of Young
            Filmmakers and one of the editors of the Azeri film magazine Fokus.
    firstNameLastName: Asif Rustamov
