        id: 7852
        et: >
            Aleksandr Mindadze (snd 1949) on lõpetanud Vene Riikliku
            Kinematograafia ülikooli (VGIK). Ta on üks tunnustatumaid
            filmistsenariste Venemaal, kelle karjäär algas juba 45 aastat
            tagasi. On teinud tihedat koostööd Vene režissööri Vadim
            Abdrashitoviga: koos on tehtud 11 filmi, millest 1995. aastal
            valminud „Näidend reisijale“ pälvis Berliini filmifestivalil
            Hõbekaru auhinna. Mindadze esimene lavastus „Otryv“ esilinastus
            Veneetsia kriitikute nädalal 2007. Film pälvis kodumaal nii
            kriitikute auhinna kui ka parima Vene debüütfilmi preemia.
            „Parketil“ on Mindadze neljas täispikk film lavastajana.
        en: >-
            Aleksandr Mindadze (b. 1949) graduated from the Russian State
            University of Cinematography (VGIK). He is one of the most acclaimed
            scriptwriters and directors in Russia with more than 20 of his
            screenplays produced since 1975. Early in his career, he teamed up
            with the acclaimed Russian director Vadim Abdrashitov, with whom he
            collaborated on eleven films. The Mindadze-Abdrashitov duo won the
            Silver Bear at Berlin in 1995 for the film "A Play for A Passenger".
            In 2007, Aleksandr’s directorial debut "Soar" premiered at Venice
            Critics’ Week. Thе film received two awards in Russia, including the
            Film Critics Award for the Best Debut Film. "Parquet" is Mindadze's 
            fourth feature film as a director.
    filmography:
        id: 7853
        et: >-
            Otryv (Soaring, 2007), V subbotu (Innocent Saturday, 2011), Milyy
            Khans, dorogoy Pyotr (My Good Hans, 2015), Parquet (2020)
        en: >-
