    biography:
        id: 7939
        et: >-
            Elen Lotman ESC lõpetas bakalaureuse summa cum laude
            audiovisuaalteose operaatori erialal Balti Filmi- ja Meediakoolis.
            Ta on jäädvustanud arvukalt dokumentaal-, lühi- ja mängufilme ning
            seoses erinevate dokumentaalprojektidega reisinud Jaapanis,
            Tiibetis, Hiinas, Tais, Indias, Nicaraguas, Costa Rical, Soomes ja
            Venemaa Arktikas. Eleni tööd on pälvinud palju tunnustust, muuhulgas
            2012. aastal parima operaatoritöö eest PÖFF Tridens Herring
            programmis linastunud “Deemonid” eest, pälvinud eriauhinna Anapa
            Kinoshok filmifestivalil lühifilmi “Rambikramp” eest, tema täispikk
            dokumentaal “Olga” kuulus IDFA ametlikku programmi, “To My Friends”
            kuulus Tampere Filmifestivali rahvuslikku programmi ja Reel Heart
            filmifestivalil sai ta parima operaatori tiitli täispika
            dokumentaali “Mu kallis ema” eest. 2005. aastast õpetab Elen Balti
            Filmi- ja Meediakoolis operaatoritööd ning 2013-2017 juhtis seal
            filmiosakonda.   

            Eleni doktoritöö keskendub inimese tajule ja empaatiavõimele seotuna
            filmitegelastega läbi kinematograafia.  

            Elen on Eesti Filmioperaatorite Liidu president ning IMAGO,
            Rahvusvahelise Filmioperaatorite Liidu, juhatuse liige. 
        en: >-
            Elen Lotman ESC graduated summa cum laude from Baltic Film and Media
            School with BA in cinematography and has shot numerous
            documentaries, shorts and feature films. For various documentary
            projects she has travelled to Japan, Tibet, China, Thailand, India,
            Nicaragua, Costa Rica, US and Russian Arctic. Recognitions for her
            work includes 2012 Award for Best Cinematography in Black Nights
            Film Festival 

            Tridens Herring programme for feature film DEMONS; special jury
            award on AnapaKinoshok Film Festival for short fiction RAMPCRAMP,
            official selection IDFA for full-length documentary OLGA, TO MY
            FRIENDS, official selection Tampere Film Festival national programme
            and nomination for best cinematographer on  Reel Heart Film Festival
            for full-length documentary MY DEAR MOTHER. Since 2005 Elen 

            has been teaching cinematography in Baltic Film and Media School, in
            2013-2017 she served as the head of the Film Department.  

            Her PhD research focuses on aspects of human perception and empathy
            towards film  characters through cinematography.  

            She is a President of Estonian Society of Cinematographers ESC and
            Member of the  Board of IMAGO, International Federation of
            Cinematographers. 
