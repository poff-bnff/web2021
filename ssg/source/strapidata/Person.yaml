        et: >
            Leonardo Antonio (snd 1981) alustas karjääri assistendina
            rahvuslikus televisioonis. Ta tegi arvukalt eksperimentaalvideosid
            ja reklaamfilme, katsetas kätt lühifilmidega ja töötas
            postproduktsiooni tiimis Mehhiko suure eelarvega linateose „The
            Crime of Padre Amaro“ (2005) juures. Rajas 2007 tele- ja
            filmiproduktsioonifirma Recycled Films. Praegu õpetab Leonardo
            filmi- ja teleproduktsiooni tagamaid neljas erinevas koolis. „Sõna
            sõna vastu“ on tema kolmas film ja esimene, mis nägi ilmavalgust
            uues filmistuudios Quattuor Pictures.
        en: >-
            Leonardo Antonio (b. 1981) worked as a  multicamera  first 
            assistant director in the national television.  He made lots of
            experimental and corporate videos as well as personal short films
            to   boost up experience as well as working on a mainstream film
            production as a post-production assistant, "O Crime do Padre
            Amaroin" in 2005. He founded and developed the TV &  Film 
            Production  Company Recycled  Films in 2007. Leonardo  is currently 
            teaching Post- Production,  many  modules  of  Film  and 
            Television,  Acting  and History  of  Animation,  Storyboarding 
            and  Concept  Design in  four different schools since 2015. His
            latest film, "Submission", is the first film of his latest company,
            Quattuor Pictures.
