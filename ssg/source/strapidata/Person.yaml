        en: >-
            Andrei Proshkin (born September 13, 1969, Moscow) - Russian film
            director, screenwriter. He graduated from the Faculty of Journalism
            of Moscow State University in 1994, and in 1999 - the Higher Courses
            for Scriptwriters and Directors workshop of Marlen Khutsiev. One of
            the best of Proshkin’s pictures is «The Horde». It is a 2012
            historical film directed by Andrei Proshkin and written by Yuri
            Arabov. The film is a highly fictionalised narrative of how Saint
            Alexius healed Taidula Khatun, the mother of the Golden Horde Khan
            Jani Beg, from blindness. The film was awarded at 34th MIFF for the
            Best Director’s work and the Best Actress. It was released as The
            Golden Empire in the UK. Member of the Film Academy of the
            Asia-Pacific Region (Asia Pacific Screen Awards).
