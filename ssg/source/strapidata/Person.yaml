        et: >
            Henrik Ruben Genz (snd 1959) lõpetas 1995. a Taani Rahvusliku
            Filmikooli. Samal aastal pälvis tema „Ristteed“ Müncheni
            tudengifilmide festivalil parima filmi ja stsenaariumi auhinna.
            Genzi lühifilmidest on seni edukaim olnud „Vend, mu vennake“ (1998),
            mis tõi talle Oscari-nominatsiooni ja Berliini festivalil Klaaskaru.
            Genzi esimene täispikk mängufilm „Just nagu Hodder“ (2003) on
            võitnud preemiaid mitmel festivalil, sh Chicagos, Londonis, Poznanis
            ja Zlinis. Genzi järgmised filmid „Hiinamees“, „Hirmõnnelik“,
            „Satisfaktsioon 1720“ ja „Jumala sõna“ linastusid PÖFFil vastavalt
            2006., 2008.,  2016. ja 2017. aastal. „Erna on sõjas“ on Genzi
            kaheksas täispikk film.
        en: >-
            Henrik Ruben Genz (b. 1959) graduated in 1995 from the National Film
            School of Denmark. In that same year, his „Cross Roads“ won awards
            for Best Film and Screenplay at the Munich International Film School
            Festival. Of his documentaries and short dramatic films the most
            successful has been „Theis & Nico“ (1998), which brought him an
            Oscar nomination and a Glass Bear at Berlin. Genz’s first feature,
            „Someone Like Hodder“ (2003) was honoured by the juries of several
            festivals, including Chicago, London, Poznan and Zlin. His next
            features „Chinaman“, „Terribly Happy“, „Satisfaction 1720“ and "Word
            of God" were screened at PÖFF programme in 2005, 2008 2016 and in
            2017. „Erna at War“ is Genz’s eight full-length feature.
