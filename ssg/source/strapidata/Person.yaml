        en: >
            Diego Céspedes is a Chilean filmmaker. Born in 1995, he studied Film
            & Television at University of Chile. He worked as a cinematographer
            and editor on several short films in college, such as Non Castus by
            Andrea Castillo, Special Mention at Locarno FF 2016, Pardi di
            Domani. In 2018, he wrote and directed his first short film: The
            Summer of the Electric Lion, First Prize in Cannes FF,
            Cinéfondation; and Nest First Prize, San Sebastián FF. Also, the
            short film was selected at Sundance, Palm Springs, Biarritz, AFI
            Fest, among others.
