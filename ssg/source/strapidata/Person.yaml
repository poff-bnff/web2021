    id: 4207
    firstName: Alexandros
    lastName: Avranas
    biography:
        id: 8540
        en: >
            Alexandros Avranas is a Greek filmmaker. His film Miss Violence made
            him known to the international public after winning the Silver Lion
            for Director and the Volpi Cup for Best Actor for Themis Panou at
            the Venice Film Festival in 2013. Born in 1977, Alexandros Avranas
            studied Fine Arts in Athens. Graduating in 2004, he took his first
            steps in directing in 2008 with the film Without, a drama about a
            couple and their desires. After Miss Violence, in 2017, he shot Love
            Me Not, which was presented in competition at the San Sebastian
            Festival. Apathy is his upcoming film.
    firstNameLastName: Alexandros Avranas
