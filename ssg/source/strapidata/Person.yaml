        id: 7949
        et: >+
            Minu nimi on Helena. Olen 18-aastane ja õpin Vanalinna
            Hariduskolleegiumi 12. prantsuse keele klassis. Pärit olen ma
            Tartust, aga tulin gümnaasiumisse pealinna, et oma elu natuke
            huvitavamaks teha (õnnestus!). Kooli kõrvalt täidab mu päevi
            kinoarmastus, huvi igasuguste võõrkeelte vastu, maailma kohta rohkem
            õppimine ja siis õpitu üle mõtisklemine. Umbes 10. klassi alguses
            sain aru, et filmid tähendavad mulle midagi enamat kui lihtsalt
            paaritunnist meelelahutust, ja hakkasin kirjutama arvustusi nii
            endale, sõpradele, koolilehte kui ka blogisse. Nüüd olen vist juba
            omadega nii kaugel, et julgen öelda, et tahaksin filmi ka edasi
            õppima minna, ning proovin nüüd enda kogutud teadmistele igal pool
            praktikat leida - näiteks astusin sel aastal esmakordselt kriitiku
            rollist välja, et tegutseda sõpradega päris omaenda lühifilmi
            kallal.

