        et: >-
            Eugen Jebeleanu on Rumeenia draama- ja filmilavastaja. On töötanud
            erinevates teatrites üle kogu maailma, sh Stuttgarti Riiklikus
            Teatris, kus ta lavastas R.W. Fassbinderi „Katzelmacheri“. Lyoni
            ooperimajas on tal valmimas kaasaegse ooperi projekt „I Was Looking
            the Ceiling and Then I Saw the Sky“ (John Adams). Tema lavastusi ja
            loomingut on demonstreeritud teatrifestivalidel Rumeenias, Poolas,
            Taanis, Saksamaal, Moldaavias ja Prantsusmaal. „Mooniväli“ on tema
            esimene filmilavastus.
        en: >-
            Eugen Jebeleanu is a Romanian theatre and film director. He has
            worked with prestigious theatres around the world, like the National
            Theatre in Stuttgart, where he directed Katzelmacher, by R.W.
            Fassbinder and Roosevelt Square, by Dea Loher; or the Opera de Lyon,
            where he is preparing a contemporary opera project, I Was Looking at
            the Ceiling and Then I Saw the Sky, by John Adams. His creations
            have been programmed in theatre festivals in Romania, Poland,
            Denmark, Germany, Republic of Moldova and France. "Poppy Field" is
            his first feature film.
