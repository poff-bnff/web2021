            erinevate põnevate asjadega: näiteks käisin kolm aastat Hanna-Liina
            Võsa muusikalikoolis, mille raames esinesin Birgitta festivalil
            muusikalis "Muusikalicool" ja tegin kooli filmifestivalil koos
            sõbrannaga naljaka filmi "Taevast sajab hapukurke". Armastan
            koolivaheajal vanaemaga õhtuti ERR-ist häid seriaale vaadata ja asju
            arutada. Lisaks sellele meeldib mulle reisida ja erinevaid maid ja
