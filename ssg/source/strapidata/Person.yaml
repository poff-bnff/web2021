    biography:
        id: 8221
        et: >-
            Jan Holoubek (snd 1978) on lõpetanud Lodzi Filmikooli operaatori
            eriala 2001. aastal. On töötanud koos mitme Poola tippoperaatoriga
            nagu Edward Kłosiński ja Witold Sobociński, ning osalenud
            operaatorina arvukates tele- ja filmiprojektides. 2007 lavastas
            esimese lühifilmi „Sunlight and Shadow“, mis pälvis grand prix’
            Młodzi filmifestivalil. 2018 lavastas Poola telesarja „Rojst“. „25
            aastat süütuna“ on tema esimene täispikk mängufilm.
        en: >-
            Jan Holoubek (b. 1978) graduated from the Lodz Film School
            (cinematography studies) in 2001. He took his first professional
            steps alongside such cinematographers as Edward Kłosiński and Witold
            Sobociński. For many years he worked as a cinematographer on
            numerous film and television productions. In 2007 he directed his
            first original film entitled "Sunlight and Shadow" that won Grand
            Prix at the Młodzi & Film Festival of Debut Films in Koszalin, for
            the best debut in a documentary film. In 2018, he directed the
            television series "Rojst" "25 Years of Innocence. The Case of Tomek
            Komenda" is his first feature film.
    profession: director
