    id: 4248
    firstName: Marina
    lastName: Stepanska
    biography:
        id: 8581
        en: >-
            Marina Stepanska is a Ukrainian director and scriptwriter. She has
            graduated Kyiv’s National University of Film, Theatre and
            Television, completed a 6-month ARCHIDOC program for documentary
            filmmakers at the La FEMIS, and studied the theory and practice of
            editing at the apprenticeship with an editor Valdis Oskarsdottir
            (Iceland). Her scripted feature debut “Falling” (2017) received
            numerous awards at the international film festivals and three
            National Film Awards “Golden Dzyga” in 2018.
    firstNameLastName: Marina Stepanska
