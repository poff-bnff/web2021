            ja „Fake Orgasm“ (2010). Tema filmograafia kombineerib
            eksperimentaalsema  visuaalkunsti täispika dokumentaalfilmi žanriga,
            kus on alati sees tugev sotsiaalpoliitiline agenda. Lavastaja filme
            on näidatud kogu maailmas, sh San Sebastiani, Locarno, Göteborgi,
            Müncheni, Istanbuli, Sao Paolo, Buenos Airese jpt festivalidel.
        en: >-
            Jo Sol (b. 1968) is a writer and director, known for “El taxista
            ful” (2005), “Vivir y otras ficciones” (2016) and “Fake Orgasm”
            (2010). Jo Sol’s filmography combine experimental visual arts with
            writing and feature length hybrid documentaries with a strong social
            political agenda selected in major film festival as San Sebastian,
            Locarno, Gotebörg, Munchen, Istanbul, Sao Paulo, Buenos Aires among
            others.
