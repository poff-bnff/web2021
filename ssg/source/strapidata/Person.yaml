        et: >
            Miroslav Mandic (snd 1959) on lõpetanud Columbia ülikoolis kunstide
            eriala. Pärast lühikeseks jäänud filmikarjääri kodumaal
            Bosnia-Hertsegoviinas läks sõja eest 1990. aastate alguses pakku
            Tšehhi Vabariiki, kus ta lavastas rida dokumentaalfilme. Praegu elab
            režissöör alatiselt Sloveenias. Tema filmid on pälvinud auhindu
            paljudel mainekatel filmifestivalidel nagu Locarno, Chicago, Munich,
            Sarajevo, Melbourne ja Cairo. „Sanremo“ on Mandici kuues täispikk
            film. 
        en: >-
            Miroslav Mandic (b. 1959) graduated from Columbia University school
            of the arts. Following a brief film career in native Bosnia and
            Herzegovina, during the 1990s war he immigrated to the Czech
            Republic, where he directed numerous documentaries. He currently
            lives and works in Slovenia. His films have played and won awards at
            a number of renowned international festivals: Locarno, Chicago,
            Santa Barbara, Munich, Sarajevo, Melbourne, Cracow, Cairo. "Sanremo"
            is Mandic' sixth full-length film.
