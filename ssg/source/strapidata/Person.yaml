    firstName: 'Maria '
    lastName: Eriksson-Hecht
    biography:
        id: 8557
        en: >
            Maria Eriksson-Hecht is a Swedish filmmaker with a master’s degree
            in film directing from Stockholm Academy of Dramatic Arts. Her
            acclaimed short films have been screened at international film
            festivals such as Clermont-Ferrand and Karlovy Vary, and have won
            over 60 awards at festivals around the globe.


            Besides making her own films she is one of two chairmen of the
            Swedish Directors Guild and is teaching directing at several film
            schools.



            “Kevlar Soul” is co-written with her partner in film and love Pelle
            Rådström and produced by Ronny Fritsche at well-known production
            company Zentropa.
    firstNameLastName: Maria Eriksson-Hecht
