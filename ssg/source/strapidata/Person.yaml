    firstName: Oskar Roehler
    biography:
        id: 8488
        et: >-
            Oskar Roehler (snd 1959) on kaasaegse Saksa filmi üks viljakamatest
            ja tunnustatumatest autoritest, kes on töötanud ja töötab nii
            režissööri, stsenaristi kui ka ajakirjanikuna. Alates 1980. aastate
            keskpaigast on ta keskendunud siiski filmide lavastamisele. Tema üks
            esimesi auhinnatuid filme oli "No Place to Go", isiklik lugu
            lavastaja emast, mis esilinastus Cannes'i festivalil (Director's
            Fortnight sektsioon) ja pälvis Saksa filmiauhinna Lola kui aasta
            parim saksa film. 2010. aasta filmiga "Jew Suss: Rise and Fall"
            nomineeriti Roehlerit Berliinis Kuldkaru auhinnaga. Mitmed tema
            filmid on leidnud tee ka PÖFFi programmi. Tänavune festivali avafilm
            "Enfant terrible" on Roehleri pika karjääri 14. täispikk kinofilm ja
            see on kummardus kõige legendaarsemale Saksa filmitegijale - Rainer
            Werner Fassbinderile.
        en: >-
            Oskar Roehler (b. 1959) is a German film director, screenwriter and
            journalist. Since the mid-1980s he has been working as a
            screenwriter. Since the early 1990s he has also been working as a
            film director. For his film “No Place to Go”, a very personal
            portrait of his mother, which premiered in Cannes (Director’s
            Fortnight), he received the German Film Award (Lola) for best film.
            His 2010 film “Jew Suss: Rise and Fall” Oskar created one of his
            most polarizing films and was nominated for the Golden Bear at the
            60th Berlin International Film Festival. “Enfant terrible” is
            Oskar’s latest film and homage to one of the most legendary and
            radical German Filmmakers - Rainer Werner Fassbinder.
