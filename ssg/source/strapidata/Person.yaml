    id: 4206
    firstName: Paul
    lastName: Paul Wesley
    biography:
        id: 8537
        en: >-
            Paul Wesley is an actor, director, and producer who has garnered an
            extensive worldwide fan base as a result of his work in front of the
            camera over the last 15 years. His resume spans dozens of television
            series and films as an actor, director and producer. His recent
            directorial work includes a variety of television episodic work, as
            well as a documentary short. His producing credits include ‘Before I
            Disappear’ which won the audience award at SXSW as well as competing
            in the ‘Venice Days’ section of the Venice Film Festival. Wesley’s
            production company ‘Citizen Media’ currently has several projects in
            development at a variety of networks and studios. Citizen Media also
            has a development deal at Kapital Entertainment, which currently has
            13 shows on air.
    firstNameLastName: Paul Wesley
