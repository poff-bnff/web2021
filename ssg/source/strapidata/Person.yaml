    id: 4205
    firstName: Alexander
    lastName: Rodnyansky
    biography:
        id: 8536
        en: >-
            Golden Globe winning and four-time Oscar nominated producer
            Alexander Rodnyansky (Leviathan, Loveless) is a fourth generation
            filmmaker, a former documentary director, and former head of two
            major television studios in Russia and Ukraine. Having produced
            festival favourites (Elena, Beanpole) and commercial films (Sin City
            2, Cloud Atlas), Alexander is currently focused on creating fiction
            and documentary films and series around global events, culture
            clashes, and important biographies.
    firstNameLastName: Alexander Rodnyansky
