    id: 4226
    firstName: Ronny
    lastName: Fritsche
    biography:
        id: 8558
        en: >
            Ronny Fritsche. I’m a producer and environmental strategist working
            at Zentropa. I studied film at Stockholm Academy of Dramatic Arts
            (SADA) and have been in the industry, in different roles, since
            2006. I’ve produced short as well as long films with several
            talents. In 2017, I produced my first feature; “Wasted” directed by
            Anders Hazelius. Together with Maria Eriksson-Hecht, whom I met at
