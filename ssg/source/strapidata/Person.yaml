            40 filmi juures eri ametites. Ta on rajanud ka ühenduse „Land and
            Home“.
        en: >-
            Erwin  Goggel (b. 1949)  in  Sopó,  Colombia,  son  of  swiss 
            immigrants  and  entrepreneurs,  where  he  grew  up  between  poor 
            peasants, workers and abandoned children. Graduated  in  “Mise  en 
            scène”  (1977)  at  the  Schauspiel  Akademie  Zürich, has worked in
            Colombia on more than 40 films, going through all  the  crafts 
            available  in  movie  making.  He  created  the  Land  and  Home
            Foundation.
