            History, but finished Film and TV Directing at the Faculty of
            Dramatic Arts in Belgrade. In 2008 and 2009 he was selected by two
            European film training programs, for young filmmakers: Robert Bosch
            Stiftung Co-production Prize, and for Berlin PRIME Packaging
            (supported by MEDIA). In 2010 he produced the feature film Tilva
            Ros, one of the most successful Serbian movies of the last 20 years,
            being the first one from Serbia that was nominated for European
            Academy Awards. He developed and directed for TV Nova in 2014, a
            pilot for crime-police/drama TV series The Department (Odeljenje),
            set in Belgrade. In 2016 he signed a deal with HBO Europe to develop
            original drama/comedy TV series. He is a creator, showrunner and
            conceptual director of crime/drama series GRUPA, premiered at
            Sarajevo Film Festival. Show aired in late 2019, at Radio Television
