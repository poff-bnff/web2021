        et: >-
            Victoria Wharfe McIntyre on töötanud mitmetes reklaam- ja
            dokumentalistika projektides nii teatris, filmis kui teles. Ta on
            kirjutanud ja kaaskirjutanud mitu lühifilmi nagu „Blood on the
            Chandelier“, mis nomineeriti Austraalia filmiinstituudi auhinnale.
            Tema järgmine film „The Telegram Man“ sai BAFTAl parima välismaise
            lühifilmi auhinna, samuti Austraalia Kino- ja Televisiooni Akadeemia
            (AACTA) nominatsiooni, ning pälvis arvukalt rahvusvahelisi ja
            kodumaiseid auhindu. Tema viimatine lühifilm „Miro2 esilinastus 2017
            Melbourne filmifestivalil, kus seda nomineeriti parima lühifilmi
            AACTA auhinnaga.
        en: >-
            Victoria Wharfe McIntyre has worked on a variety of community,
            commercial and documentary projects on the web and in theater, film
            and television. She has written and co-written several short films
            including "Blood on the Chandelier", which was nominated for an
            Australian Film Institute award. Her short film "The Telegram Man"
            was awarded the BAFTA LA for best foreign short, nominated for Best
            Short in the 2012 AACTAs (Australian Academy of Cinema and
            Television Arts Awards) and has won numerous international and
            Australian awards. Her recent short film "Miro" premiered at the
            2017 Melbourne International Film Festival and was nominated Best
            Short Film in the 2017 AACTA Awards.
