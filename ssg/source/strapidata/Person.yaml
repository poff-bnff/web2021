    firstName: Gints
    lastName: Grūbe
    biography:
        id: 8561
        en: >
            Since founding Mistrus Media in 2000, Gints Grūbe has been producing
            documentaries, features and TV programmes. ‘Escaping Riga’, by D.
            Sīmanis a docu-drama following a unique friendship between the
            Soviet film director Sergei Eisenstein and the British philosopher
            Sir Isaiah Berlin (2014), it participated in many FF around the
            world, including CPX Docs, IDFA panorama, Tallinn Black Nights. ‘My
            Father the Banker’ by I. Ozoliņa telling the story of banking crises
            in the Baltic States became the most watched documentary in Latvia
            in 2015. ’Chronicles of Melanie’, dir. V. Kairish, premiered in
            Tallinn Black Nights IFF 2016, ‘To Be Continued’, dir. Ivars
            Seleckis premiered at Visions du Reel 2018, ‘My Father The Spy’,
            co-directed by Gints and Jaak Kilmi premiered at Sheffield IFF 2019.
    firstNameLastName: Gints Grūbe
