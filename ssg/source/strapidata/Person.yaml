        id: 7832
        et: >
            Naël Marandin (snd 1981) on režissöör, stsenarist ja näitleja, kelle
            filmikarjäär algas teismelisena, kui ta osales näitlejana filmides
            „Les allumettes suédoises“ (The Swedish matches)  ja „La ville dont
            le prince est un enfant“ (The city whose prince is a child). Ta on
            õppinud poliitikateadust ja täiendanud end Hiinas. Pärast
            tagasipöördumist koju Prantsusmaale ühines kunstilise kollektiiviga
            KompleXKapharnauM, kellega koos tehtud lühifilmid osalesid mitmel
            olulisel filmifestivalil. Tema esimene täispikk film „She walks“
            (2016) põhineb tõsielulisel lool Hiina prostituudist Pariisis.
            „Elajad“ on tema teine täispikk mängufilmilavastus.
        en: >-
            Naël Marandin (b. 1981) is an actor, director and scriptwriter,
            began acting when he was a teenager in “Les allumettes suédoises”
            (The Swedish matches)  and “La ville dont le prince est un enfant”
            (The city whose prince is a child). He took a break from these early
            experiences to finish his studies in Political Science and then
            moved to China. On his return, he worked as a video maker (with the
            collective KompleXKapharnaüM) and as a film director (two short
            films screened and awarded in numerous festivals). “She walks”
            (2016), his first feature film, is based on his work with Chinese
            women who prostitute themselves in Paris. "Beasts" is his second
            full-length feature.
