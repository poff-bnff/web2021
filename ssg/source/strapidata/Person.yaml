    id: 4232
    firstName: Dāvis
    lastName: Sīmanis
    biography:
        id: 8560
        en: >-
            Dāvis Sīmanis, PhD Arts, is a Latvian filmmaker and theorist. He has
            written and directed historical feature films, poetic documentary
            films and cross-genre features.

            His docu-fiction Escaping Riga (2014) is a story of two geniuses -
            philosopher Sir Isaiah Berlin and film director Sergei Eisenstein,
            premiered internationally at IDFA 2014 and is still screened at
            documentary film festivals worldwide. 

            Feature fiction film The Mover (2018) - the true story of the
            “Latvian Schindler” Žanis Lipke, was Latvia’s official candidate for
            best foreign-language film for the 2020 Oscars and premiered
            internationally at Moscow IFF, received National Film awards: Best
            Director; Best Production design; Best Cinematography; Best
            Supporting Actress.
    firstNameLastName: Dāvis Sīmanis
