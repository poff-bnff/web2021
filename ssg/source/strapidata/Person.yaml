        et: >-
            Süüria konflikti tõttu Damaskusest Dohasse lahkunud režissööride
            paar Rana Kazkaz ja Anas Khalaf on kirjutanud ja lavastanud viis
            lühifilmi. Neist viimane, „Mare Nostrum“, valiti välja Sundance’i ja
            Dubai festivalidel ja on osalenud kokku sajal rahvusvahelisel
            filmifestivalil, võites 35 auhinda. „Tõlk“ on nende esimene täispikk
            mängufilmilavastus.
        en: >-
            Rana Kazkaz and Anas Khalaf are Syrian with dual French and American
            nationalities. Married, they have two children and currently live in
            Doha afterleaving Damascus due to the Syrian conflict.They have
            written and directed five short films and are developing several
            feature films. Their last short, "Mare Nostrum", started its career
            in festivals with selections in Sundance and Dubai, and has now
            received 100 international selections and 35 awards. "The
            Translator" is their first full-length feature.
