    biography:
        id: 8709
        en: >
            Sefa Öztürk is a script writer and second-time feature film
            director from Turkey. Her focus is on women’s stories that break the
            traditional narrative. She started her film career in 2004 working
            as assistant director and scriptwriter on TV comedies and movies.
            She wrote and directed her first feature, Trust (2018) that competed
            in international and national festivals. In 2018, she co-founded the
            platform Women with Movie Cameras (WMC) for creatively supporting
            female directors. Most recently, she directed a comedy stand-up
            series for a digital platform.
             
