        et: >-
            Juan Pablo Félix (snd 1983) on lõpetanud Argentina Rahvusliku
            filmikooli (ENERC). Pärast kooli lõpetamist töötas eriefektide
            projektijuhina suurimas filmiefektide tootmisele spetsialiseerunud
            Iberoameerika kompaniis. On töötanud filmide „The Secret in Their
            Eyes“ (rež Juan José Campanella, 2009), „The Headless Woman“ (rež
            Lucrecia Martel, 2008) ja „Carancho“ (rež Pablo Trapero, 2010)
            tootmises. Lavastajana teinud nii dokumentaalfilme, telesarju,
            lühifilme ja reklaamfilme nii Argentinas kui Hispaanias. „Karneval“
            on tema debüütmängufilm.
        en: >-
            Juan Pablo Félix (b. 1983) graduated from Argentina National Film
            School (ENERC). After graduating, Juan Pablo Félix worked for seven
            years as General Producer and 1st A.D. at FX Stunt Team, the largest
            Ibero-American special effects and action design company. In
            particular, he worked on the movies "The Secret in Their Eyes" (dir:
            Juan José Campanella, 2009), "The Headless Woman" (dir: Lucrecia
            Martel, 2008), and "Carancho" (dir: Pablo Trapero, 2010). As a
            director he has worked on feature documentaries, TV series, short
            films, and commercials in Argentina and Spain. "Karnawal" is his
            first fiction feature film.
