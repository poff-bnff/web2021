    firstName: Viesturs
    lastName: Kairish
    biography:
        id: 7858
        et: >-
            Viesturs Kairišs (snd 1971) on lõpetanud Läti kultuuriakadeemia
            teatri- ja filmirežii eriala ning töötanud seejärel Riia Uue Teatri
            direktorina. Lisaks näidendite ja ooperite lavastamisele on ta ka
            tuntud dokumentaalfilmide autor, kelle töid on näidatud kõikjal
            maailmas. Tema mängufilm „Melanija kroonikad“ (2016) pälvis parima
            filmi ja režissööri preemia Läti filmiauhindade jagamisel. Läti
            esitas filmi poolt Oscarile, samuti osales film PÖFFi
            põhivõistlusprogrammis. Kairishi viimane dokfilm „Pelikan kõrbes“
            (2014) pälvis auhindu olulistel dokumentaalfilmide festivalidel, sh
            Visions du Reel Nyonis. „Sildimaalija“ on režissööri teine
            mängufilm.
        en: >-
            Viesturs Kairišs (b. 1971) graduated from the Latvian Academy of
            Culture as a theatre and film director. Aside from cinema, he has
            been a stage director in Latvia and Germany. His previous feature
            film "Chronicles of Melanie" (2016) is a Latvian, Czech, Finnish
            co-production which got awarded the Best Fiction and Best Director
            at National Film Prize ceremony. The film was Latvia’s candidate for
