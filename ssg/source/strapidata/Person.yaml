    firstName: 'Fabian '
    lastName: Driehorst
    biography:
        id: 8004
        et: >-
            Fabian Driehorst on Hamburgist pärit dokumentaalfilmide ja
            animatsioonide produtsent. Aastal 2012 asutas ta autori ja
            rezissööri Frédéric Schuld’iga Fabian&Fred stuudio. Tema filmid on
            linastunud rohkem kui 800 festivalil ning ta on võitnud toetusi
            erinevatelt asutustelt nagu AFAC, Doha Filmi Instituut ja Jihlava
            Filmi Fond. Lisaks on ta võitnud Robert Bosch’i Sihtasutuse
            Filmiauhinna ning arengustipendiumi Wim Wendersi Sihtasutuselt ja
            Gerd Ruge’lt. Ta on osalenud Berlinale Talents 2016, Documentary
            Campus Mastercalls 2018, AniDox 2019 ja ACE Producers Animation 2020
            treeningprogrammides. 

             
        en: >-
            Fabian Driehorst is a producer of documentary and animated films,
            living in Hamburg. In 2012 he founded the studio Fabian&Fred with
            Frédéric Schuld (Author, Director). His films have been selected to
            over 800 festivals and he has won production grants such as AFAC,
            Doha Film Institute, Jihlava Film Fund and the Film Prize of the
            Robert Bosch Stiftung and scholarships for development by Wim
            Wenders Stiftung and Gerd Ruge. He has participated in the training
            programs Berlinale Talents 2016, Documentary Campus Masterclass
            2018, AniDox 2019 and ACE Producers Animation 2020. 
