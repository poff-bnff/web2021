        et: >
            Juanma Bajo Ulloa (snd 1967) on teenekas Hispaania filmilavastaja,
            kes alustas filmide tegemisega juba 14aastaselt. Tema esimene
            täispikk mängufilm „Butterfly Wings“ (1991), mis tõi talle noorima
            lavastaja tiitli, kes kunagi San Sebastiani filmifestivali võitnud,
            ja film „The Dead Mother“ (1993) tegid temast ühe olulisema
            Hispaania filmitegija. Film „Airbag“ (1997) läks ajalukku tänu
            sellele, et sellest sai viimase kümnendi suurim kodumaine kassahitt.
            „Lapsuke“ on režissööri kuues täispikk mängufilm.
        en: >-
            Juanma Bajo Ulloa (b. 1967) is Spanish film director. His first
            full-length fiction features "Butterfly Wings" (1991) in which he
            becoming the youngest winner in the history of the San Sebastian FF
            and "The Dead Mother" (1993) made him one of the main renovators of
            Spanish filmmaking. With "Airbag" (1997) he achieved one of the
            biggest box office hits of the decade. "Baby" is his sixth
            ful-length fiction feature.
