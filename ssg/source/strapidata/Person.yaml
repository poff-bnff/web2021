            production company INSCRIPT in Lithuania. His debut as a lead
            producer on the feature film “MIRACLE” (dir. Egle Vertelyte), a
            co-production with Bulgaria and Poland, premiered during TIFF in
            2017 and screened in over 55 IFF and sold to over 22 territories
