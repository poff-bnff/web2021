            Best Screenplay at the 2009 Cannes Film Festival. He also co-writes
            "Summer Palace" (2006) and "Mystery" (2012). His directorial debut
            feature "Mr. No Problem" received the awards of the Best Artistic
            Contribution at the Tokyo Film Festival, the Best Adapted Screenplay
            at the Taipei Golden Horse Awards.
