                title_et: KinoFF 2020 - kino on püha!
                title_en: KinoFF 2020
                title_ru: KinoFF 2020
                slug_et: kino-ff-2020-kino-on-pueha
                slug_en: kinoffi-article
                slug_ru: kino-ff-2020
                lead_et: >-
                    KinoFF on Pimedate Ööde filmifestivali PÖFF erifestival,
                    mille põhifookuses on kaasaegsed vene filmid. Festival
                    toimub kolmel järjestikusel nädalavahetusel: 13.-15.
                    novembril Kohtla-Järvel, 20.-22.novembril Narvas ja 27.-29.
                    novembril Jõhvis.
                lead_en: >-
                    PÖFF side-festival KinoFF will take place for the second
                    time in three cities in the prominently Russian-speaking
                    region Ida-Virumaa in Eastern Estonia. The region is on the
                    eastern border with Russia, thus marking the eastern border
                    of the European Union with Russia. Ida-Virumaa is also the
                    historic centre of the country’s controversial oil shale
                    mining industry - the central source of energy for the
                    country.
                lead_ru: >-
                    Фестиваль современного российского кино KinoFF проводится на
                    Северо-Востоке Эстонии под эгидой Таллиннского кинофестиваля
                    “Тёмные ночи” (PÖFF). В 2020 году фестиваль пройдет с 13 по
                    29 ноября сразу в трех городах: Нарве, Йыхви и Кохтла-Ярве. 
                contents_et: >-
                    Festival toimub juba teist korda ja taas kutsub kõiki
                    huvilisi avastama kaasaegse Vene kino parimaid teoseid.
                    Festivali programmis on lisaks kohtumised autoritega ning
                    kinoteemalised seminarid ja arutelud. Tänavune KinoFF
                    ühendab ka Eesti uusi filmide, VR-filme ja ühe festivali
                    osana toimub ka Comic Con programm.


                    2020. aasta KinoFF'i põhiprogrammis üle 15 filmi, mida
                    varsti teile tutvustame.


                    **Festivali toimumiskohad**

                    - Apollo kino Astri Narvas | Tallinna mnt 41, Narva

                    - Kohtla-Järve kultuurikeskus | Keskallee 36, Kohtla-Järve

                    - Jõhvi Kontserdimaja kino Amadeus| Pargi 40, Jõhvi
                     
                    <iframe width="620px" height="600px"
                    src="https://www.yumpu.com/xx/embed/view/9DhbKulfaBHSMW2I"
                    frameborder="0" allowfullscreen="true" 
                    allowtransparency="true"></iframe>


                    Alafestivali KinoFF peakorraldajad on PÖFF, loomeinkubaatori
                    OBJEKT ja meediaportaali rus.delfi. Alafestivali rahastavad
                    Kohtla-Järve linn ja Integratsiooni Sihtasutus.


                    Peatse kohtumiseni KinoFFil!
                contents_en: >
                    Festival KinoFF holds special focus on Russian cinema. The
                    programme will consist of around 15 films and the festival
                    will invite some of the filmmakers to present their films in
                    person or due to Covid-19 via internet. The programme,
                    curated by the programmers at the Black Nights Film
                    Festival, is currently under consideration.
                     
                    From the 13th until the 29th November  KinoFF holds
                    screenings in the Apollo cinema of Narva, Concert Hall of
                    Jõhvi and Cultural Center of Kohtla-Järve. Ida-Virumaa has
                    seen the launch of several initiatives to boost film
                    production: in 2013 the county launched Estonia’s first cash
                    rebate initiative, the Viru Film Fund and a few years ago
                    OBJEKT startup business incubator opens its doors, currently
                    also offering studio facilities for post-production
                    services.


                    <iframe width="620px" height="600px"
                    src="https://www.yumpu.com/xx/embed/view/9DhbKulfaBHSMW2I"
                    frameborder="0" allowfullscreen="true" 
                    allowtransparency="true"></iframe>
                     
                    KinoFF is organized by the Tallinn Black Nights Film
                    Festival, start-up hub OBJEKT and the Russian branch of the
                    news portal Delfi. The festival is funded by Integration
                    Foundation and Kohtla-Järve city.
                contents_ru: >-
                    Уже второй год подряд Ида-Вирумаа станет площадкой для
                    просмотра современного российского кино. В программе главные
                    новинки российского кино, которые заявили о себе на
                    “Кинотавре” и Венецианском фестивале, авторские работы, а
                    также киноленты, которые должны в ближайшем времени выйти в
                    широкий прокат. В рамках спецпоказов пройдут премьеры
                    эстонских фильмов, в отдельной программе фестиваля
                    представлены фильмы виртуальной реальности и подпрограмма
                    Comic Con. 


                    **В основную программу фестиваля KinoFF 2020 входят
                    следующие фильмы:**


                    - Ключ времени, Россия, 2020, режиссёр Алексей Тельнов

                    - Скажи ей, Россия, 2020, режиссёр  Александр Молочников

                    - Маша, Россия, 2020, режиссёр Анастасия Пальчикова

                    - До свидания, Советский Союз!, Финляндия, Эстония, 2020,
                    режиссёр  Лаури Рандла

                    - Конференция, Россия, Эстония, Италия, Великобритания,
                    2020, режиссёр Иван И. Твердовский

                    - Цой, Россия, Латвия, 2020, режиссёр Алексей Учитель

                    - Дорогие товарищи!, Россия, 2020, режиссёр Андрей
                    Кончаловский

                    - Земля Эльзы, Россия, 2020, режиссёр Юлия Колесник

                    - Нос, или Заговор "не таких", Россия, 2020, режиссёр Андрей
                    Хржановский

                    - Русская смерть, Россия, 2020, режиссёр Владимир Мирзоев

                    - Северная охота, Россия, Казахстан, 2020, режиссёр  Alexey
                    Egorov

                    - Анкета, Эстония, 2020, режиссёр Алена Суржикова

                    - Жертва, Эстония, 2020, режиссёр Наталья Маченене 

                    - Вмешательство, Россия 2020, режиссер Ксения Зуева


                    **Места проведения фестиваля:**


                    - кинотеатр Apollo Narva, Tallinna mnt 41, Нарва

                    - Центр Культуры Кохтла-Ярве, Keskallee 36, Кохтла-Ярве

                    - кинотеатр Amadeus в Йыхвиском концертном доме, Pargi 40,
                    Йыхви 


