                contents_et: >-
                    **Turvajuhised ja nõuanded KinoFFi külastajatele**


                    KinoFF tuleb koroonaviiruse tõttu teistsugune kui varasemad.
                    Teeme koostööd Terviseametiga, et tagada kinokülastajatele
                    turvaline keskkond ning vältida koroonaviiruse levikut
                    festivaliga seotud üritustel.


                    Hoolime oma külastajatest väga ja soovime, et
                    festivalielamus oleks kõigile võimalikult meeldiv, mugav ja
                    turvaline. Festival kestab kolm nädalat ning selleks, et
                    jõuaksime koos teiega eduka lõpuni, oleme koostanud
                    allolevad juhised ja reeglid:


                    - Tungivalt soovitame osta piletid online. Kodust pileti
                    ostmine on lihtne, mugav ja turvaline.

                    - Kogu festivaliinfo on leitav meie kodulehelt. 

                    - KinoFFi infopunkti palume festivali ajal külastada
                    äärmisel vajadusel. Meie kõigi huvides on see, et
                    piletikassadesse ei tekiks järjekordi. Järgime 2+2 reeglit. 

                    - Festivali üritustel ja -alal on maskide kandmine rangelt
                    soovituslik. Seansile võib tulla oma maskiga. Kui Sul maski
                    ei ole, saad selle festivalialale sisenedes meie
                    vabatahtlikult tasuta. 

                    - Kui Sa ostad pileti siiski KinoFFi kassast, ole valmis
                    selleks, et pilet isikustatakse. Selleks küsitakse Sinu
                    andmeid. Oma istekohti saalis muuta ei tohi. 

                    - Enne saali sisenemist võidakse valikuliselt mõõta
                    külastajate kehatemperatuuri. Juhul, kui tunned ennast
                    halvasti, palume Sul koju jääda ja vaadata meie filme
                    veebis.

                    - Festivalikinodes on desinfitseerimisvahendid, mida palume
                    kõigil kasutada.

                    - Seansside vaheajal puhastame ja desinfitseerime kõiki
                    kinosaale.

                    - Pärast seansi lõppu palume külastajaid saalist lahkuda
                    ridade kaupa, et uste juurde ei tekiks troppe.


                    Mis saab Sinu piletist, kui seanss või festival peaks
                    COVID-19 viiruse tõttu ära jääma?

                    - Loodame, et oled nõus vahetama ärajäänud seansi pileti
                    sama filmi järgmise seansi pileti vastu. Kui soovitud filmi
                    enam kinos ei ole, pakume võimalust vahetada pilet mõne muu
                    filmi pileti vastu või vaadata sama filmi veebi vahendusel,
                    kus näeb enamikku PÖFFi filmidest.

                    - Soovijatel on võimalik ka ärajäänud seansi pileti eest
                    makstud raha KinFFi toetuseks annetada. Piletitulu on meile
                    üks olulisemaid sissetulekuallikaid – eriti tänavu, kui
                    koroonaviirus on teinud filmitööstuse ja kultuuriürituste
                    elu väga keeruliseks. Annetamise puhul palume teavitada
                    festivali aadressil kassa@poff.ee. 

                    - Kui ükski nendest lahendustest ei sobi, ostame Sinu pileti
                    tagasi. 


                    Anname üheskoos endast parima, et meie festival oleks sama
                    äge ja turvaline elamus, nagu on olnud varasematel aastatel!
                contents_en: >
                    **Safety guide and recommendations for KinoFF visitors**


                    Due to coronavirus, KinoFF will not be the same this time.
                    We are working with the Department of Health to provide
                    visitors with a safe environment and prevent the spread of
                    the coronavirus at the festival events.


                    We care about our guests and wish the festival to be the
                    most pleasant, comfortable and safe experience possible for
                    everyone. KinoFF will last for 3 weeks, and in order for it
                    to reach its successful final we have created the following
                    guides and rules:


                    - We strongly recommend buying tickets online. Buying
                    tickets from home is simple, convenient and safe.

                    - All information about the festival is available at our
                    website.

                    - Please try to avoid visiting the KinoFF Info Point during
                    the festival except in case of urgency. Absence of queues at
                    the box office is in our common interest. We adhere to the 2
                    + 2 rule.

                    - It is strongly recommended to wear masks at festival
                    events and grounds. You wear your own mask. If you do not
                    have a mask, you can get one for free from a volunteer at
                    the festival entrance.

                    - If you still wish to buy a ticket at the KinoFF ticket
                    office, be prepared that the ticket is personalized, and you
                    will be asked for personal data. It is prohibited to change
                    seats in the movie hall.

                    - Before entering the hall, selective measuring of guests’
                    temperature can be conducted. If you feel unwell, please
                    stay at home and watch our films via the Internet

                    - There are disinfectants in the festival cinemas, we ask
                    everyone to use them.

                    - We clean and disinfect all movie halls between sessions.

                    - After the session, we kindly ask our guests to leave the
                    hall row by row so that there are no jams at the door.


                    What happens to your ticket if a show or festival is
                    cancelled due to the COVID-19 virus?


                    - We hope that you will agree to exchange the ticket for the
                    cancelled session for a ticket for the next session of the
                    same film. If the desired film is not shown any more, we
                    offer the opportunity to exchange the ticket for another
                    film or watch the film via the Internet, where most of the
                    festival's films will be shown.

                    - If you wish, you can donate the money paid for the ticket
                    for the cancelled event to the KinoFF festival. Gate revenue
                    is one of the main sources of our income, especially this
                    year, when the coronavirus has made life difficult for the
                    whole film industry and cultural events organizers. In case
                    of donation, please inform us at kassa@poff.ee.

                    - • If none of the solutions listed above suits you, we will
                    refund money for your ticket.


                    Let's cooperate in order to make our festival as great and
                    safe as before!
                contents_ru: >
                    **Руководство по безопасности и рекомендации посетителям
                    KinoFF**


                    Из-за распространения коронавируса KinoFF в этот раз будет
                    не таким, как раньше. Мы сотрудничаем с Департаментом
                    здоровья, чтобы обеспечить посетителям безопасную среду и
                    предотвратить распространение коронавируса на мероприятиях,
                    связанных с фестивалем.


                    Мы беспокоимся о своих гостях и хотим, чтобы фестиваль
                    оставил у всех как можно более приятное, комфортное и
                    безопасное впечатление. Фестиваль продлится 3 недели, и
                    чтобы мы с Вами могли успешно провести фестиваль, мы
                    составили следующие инструкции и правила:


                    - Настоятельно рекомендуем покупать билеты онлайн. Покупать
                    билеты, не выходя из дома, просто, удобно и безопасно.

                    - Всю информацию о фестивале можно найти на нашем сайте.

                    - Инфопункт KinoFF просим посещать в течение фестиваля
                    только в случае крайней необходимости. В наших общих
                    интересах, чтобы в кассах не возникало очередей.
                    Придерживаемся правила 2+2.

                    - На мероприятиях и территории фестиваля настоятельно
                    рекомендуется носить маски. На сеанс можно прийти в своей
                    маске. Если у Вас нет маски, Вы можете получить её бесплатно
                    у волонтёра при входе на фестиваль.

                    - Если Вы всё же покупаете билет в кассе KinoFF, будьте
                    готовы к тому, что билет именной, и у Вас спросят данные.
                    Пересаживаться в зале запрещается.

                    - Перед входом в зал возможно выборочное измерение
                    температуры гостей. Если Вы чувствуете себя плохо,
                    оставайтесь, пожалуйста, дома. 

                    - В кинотеатрах фестиваля имеются средства дезинфекции,
                    просим всех ими пользоваться.

                    - В перерывах между сеансами мы убираем и дезинфицируем все
                    кинозалы.

                    - После сеанса просим зрителей выходить из зала по рядам,
                    чтобы у дверей не возникало заторов.


                    Что станет с Вашим билетом, если сеанс или фестиваль будет
                    отменён из-за вируса COVID-19?


                    - Надеемся, что Вы согласитесь обменять билет на отменённый
                    сеанс на билет на следующий сеанс того же фильма. Если
                    показов желаемого фильма больше нет, предлагаем возможность
                    обменять билет на какой-либо другой фильм или посмотреть
                    фильм через интернет, где будет показано большинство картин
                    фестиваля POFF.

                    - Желающие могут пожертвовать фестивалю деньги, уплаченные
                    за билет на отменённый сеанс. Доход от продажи билетов –
                    один из основных источников дохода для нас, особенно в этом
                    году, когда коронавирус сильно осложнил жизнь киноиндустрии
                    и организаторов культурных мероприятий. В случае
                    пожертвования просим сообщить нам по адресу kassa@poff.ee.

                    - Если ни одно из перечисленных решений не подходит, мы
                    вернём Вам деньги за билет.


                    Давайте вместе сделаем всё, чтобы наш фестиваль был таким же
                    замечательным и безопасным, как и в прошлые годы!
