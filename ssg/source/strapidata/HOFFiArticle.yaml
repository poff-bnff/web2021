    contents_en: >
        The 16th Haapsalu Horror and Fantasy Film Festival (HÕFF) will take
        place from April 30 to May 2, 2021 in [Haapsalu
        Kultuurikeskus](www.kultuurimaja.ee) (Posti 3, Haapsalu) and in the
        Black Nights Film Festival’s virtual cinema (in Estonia only).


        Single tickets will be on sale **April 9, 2021**. Free entrance for the
        disabled in Haapsalu Kultuurikeskus. The venue has wheelchair
        accessibility.
         
        The festival films are not recommended for children under the age of 13,
        unless otherwise specified. Late night screenings are not recommended
        for children under the age of 16.


        The festival reserves the right to change the schedule and programme if
        necessary.


