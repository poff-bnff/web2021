        Famed Ugandan action director Godfrey Geoffrey directs video for
        Estonian funk band
    slug_en: >-
        famed-ugandan-action-director-godfrey-geoffrey-directs-video-for-estonian-funk-band
    lead_et: >-
        Ansambel Lexsoul Dancemachine avaldas täna uue muusikavideo, mis valmis
        Uganda märulifilmide vabrikus.
    lead_en: >-
        Estonian funk band Lexsoul Dancemachine released video directed by
        Ugandan director Godfrey Geoffrey aka Nabwana I.G.G, who they discovered
        via the Haapsalu Horror and Fantasy Film Festival.
    contents_et: >-
        Bändi viimaselt plaadilt „Lexplosion II” pärit loo „Carambola Jelly”
        video autor on Uganda Tarantinoks kutsutav Nabwana Isaac Godfrey
        Geoffrey ehk Nabwana I.G.G. Tema filmi „Kes tappis kapten Alexi?”,
        millest sai kümme aastat tagasi alguse Uganda märulifilmide
        rahvusvaheline fenomen, näitas mais Haapsalu õudus- ja fantaasiafilmide
        festival.


        Kuna autor ei saanud koroonaviiruse tõttu Haapsallu tulla, saatis ta
        festivalile tervitusvideo, mis jõudis ekraanile ka ETV saates
        „Ringvaade”. Seda juhtusid vaatama Lexsoul Dancemachine´i liikmed, kes
        sattusid pöörasest klipist vaimustusse, võtsid HÕFFi vahendusel autoriga
        ühendust ja tellisid talt muusikavideo.


        Selles kuulutab Uganda armee endine sõdur välja sõjakäigu Tiigri nime
        kandva maffiajõugu vastu, kes on röövinud tema naise.


        „Kokkulepe sündis kiiresti. Meie andsime ainult märksõnad – et video
        oleks tantsuline, energiline ja mitte nii vägivaldne nagu Nabwana filmid
        muidu –, ülejäänu on tema enda välja mõeldud,” ütles ansambli mänedžer
        Henrik Ehte.


        Video on tehtud Uganda pealinna Kampala slummis Wakaliga elava Nabwana
        I.G.G. koduõues – 15 aasta jooksul on ta samas koos oma sõprade ja
        teiste slummielanikega vändanud põlve otsas ligemale 50 märulifilmi,
        mille järgi on kogu piirkonda hakatud nimetama Wakaliwoodiks. Filmide
        kodukootusest on saanud maailmas omaette kvaliteedimärk. „Lustlikult
        pöörased,” on nende kohta kirjutatud. 


        Lexsoul Dancemachine on tantsulist funki ja souli viljelev ansambel,
        kuhu kuuluvad Martin Laksberg, Robert Linna, Joonas Mattias Sarapuu,
        Caspar Salo, Kristen Kütner ja Jürgen Kütner. Nende viimane album
        „Lexplosion II” ilmus maikuus.



        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/heznHBu0-ag" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>



        [HÕFFi intervjuu Nabwana I.G.G. ja produtsent Alan Ssali
        Hofmanisega](https://www.facebook.com/hoffestival/videos/2958325314281100/UzpfSTMzMDQ3MjEwNzQ1NjoxMDE1ODI2ODQ2MTQ4MjQ1Nw/)
    contents_en: >-
        During the first wave of the COVID-19 pandemic, the Haapsalu Horror and
        Fantasy Film Festival, a side festival organised by the team at the
        Tallinn Black Nights Film Festival, received a video greeting from the
        Ugandan director Nabwana I.G.G. who could not travel to the festival to
        attend the screening of his film Who Killed Captain Alex?, a cult hit
        that brought international attention to the Ugandan film industry dubbed
        Wakaliwood. 


        The video was screened at a popular Estonian TV show „Ringvaade“ and was
        seen by the members of the local funk band **Lexsoul Dancemachine**. The
        team of HÕFF  helped the band to contact I.G.G., who agreed to direct a
        music video for the band’s song **’Carambola Jelly’**.


        In it, an ex-Ugandan commando fights against a mafia gang called Tiger
        that kidnapped his wife.


        ’We reached a deal very fast. We only provided keywords – the video
        needs to energetic and not as violent as Nabwana’s films usually are –
        the rest is purely the creation of his fantasy,’ commented the band’s
        manager Hendrik Ehte.


        The video was shot in the backyard of I.G.G.'s home in the slum of
        Ugandan capital Kampala. During the past 15 years he’s made over 50
        films together with his friends and other slum residents, playing a
        central part in the local industry that has gained popularity being „so
        bad that it’s good“.


        Lexsoul Dancemachine is an Estonian funk and soul band with the
        following members: Martin Laksberg, Robert Linna, Joonas Mattias
        Sarapuu, Caspar Salo, Kristen Kütner ja Jürgen Kütner.


