    contents_et: >-
        HÕFF võtab vastu nii täispikkasid kui lühifilme. Eesti lühifilmidel on
        võimalus võita Hõbedane Méliès (Méliès d'Argent), mille on välja pannud
        [Mélièsi rahvusvaheline festivalide föderatsioon](https://melies.org/)
        (MIFF). Kõik festivalil linastuvad täispikad filmid võistlevad HÕFFi
        publikulemmiku tiitlile.


        **FILMIDE ESITAMISE TÄHTAEG: 13. MÄRTS, 2021**

        [ESITA FILM SIIN](https://filmfreeway.com/hoff)
    contents_en: >
        **SUBMISSION DEADLINE: MARCH 13, 2021**

        [SUBMIT HERE](https://filmfreeway.com/hoff)


        Haapsalu Horror and Fantasy Film Festival (HÕFF) accepts feature films
        and short films. 

        European short films are eligible for winning the **Méliès d’Argent**
        award presented by the [Mélies International Festivals
        Federation](https://melies.org) (MIFF). All feature films have a chance
        to win the **HÕFF Audience Award**.


        Haapsalu Horror and Fantasy Film Festival accepts entries exclusively
        via [FilmFreeway](https.//filmfreeway.com/hoff).


        **Regulations and requirements**

        1.1 Films premiered after: January 1st, 2019

        1.2 Short (45 minutes or under) or full-length (45 minutes or over)
        films

        1.3 Genre cinema (fantasy, horror, sci-fi, etc.)

        1.4 Screening format: DCP (Interop or SMPTE), FullHD 1920x1080px Prores,
        DNxHD, h264 in .mov container

        1.5 Translation: with English subtitles if not spoken in English

        Méliès d’Argent Competition Film Eligibility Criteria

        2.1 Films premiered after: January 1st, 2020

        2.2 Short films (25 minutes or under)

        2.3 The Film must belong to the fantastic genre

        2.4 The Film must not have won a Silver Méliès at another festival

        2.5 The Film must be a European production.


        The determination of the European character of a film is done according
        to the 2 following options:

        The director(s) is (are) European and in this case a co-production could
        be considered (1 or 2 European countries and 1 non-European country).

        The director(s) is (are) non-European, in which case the production has
        to be entirely European (a non-European co-production, even as a
        minority interest, is not accepted).

        The list of countries accepted as European is:


        Andorra, Austria, Belgium, Bulgaria, Cyprus, Czech Republic, Denmark,
        Estonia, Finland, France, Germany, Greece, Hungary, Ireland, Italy,
        Latvia, Lithuania, Luxembourg, Malta, Moldova, Netherlands, Poland,
        Portugal, Romania, Slovakia, Slovenia, Spain, Sweden, Ukraine, United
        Kingdom, Iceland, Liechtenstein, Norway, Switzerland and Croatia.

        Fore more information, please contact submissions@hoff.ee


        [SUBMIT HERE](https://filmfreeway.com/hoff)
