    contents_et: >
        HÕFF annab välja rahvusvahelise võistlusprogrammi parima lühifilmi,
        parima Eesti žanrifilmi, elutöö- ja publiku lemmikfilmi auhinda. 


        Rahvusvahelise võistlusprogrammi võitja pälvib Hõbedase Mélièsi nimelise
        auhinna, millega kaasneb pääs legendaarse prantsuse filmiillusionisti
        Georges Mélièsi järgi nime saanud Euroopa parima lühikese fantaasiafilmi
        konkursi finaali. Võistlust korraldab [Mélièsi rahvusvaheline
        festivalide föderatsioon](https://melies.org) (MIFF). Võistluse
        tulemusena selgub Euroopa parim fantaasiafilm, mis pärjatakse maailmas
        väga hinnatud Kuldse Mélièsi ehk *Méliès d’Or*´i auhinnaga. 


        Publiku lemmikfilmi ja elutööauhinna võitja saavad auhinnaks
        3D-prinditud pimedas helendava hundi, mille autoriks on Siim Tuksam
        (PART). Lähtuvalt valmistamistehnikast oli kuju loomise inspiratsiooniks
        digitaalne defekt ehk glitch, mida kasutatakse õudusfilmides tihtipeale
        üleloomulike jõudude kohaloleku demonstreerimiseks. Anatoomiliselt
        korrektne hunt on samas rõhutatult polügonaalne, viitamaks tema
        pinocchiolikule eksistentsiaalsele ängile.


        **Parim lühifilm:**


        2013: „Lõks”, rež Alberto Lopez (Belgia)

        2014: „Koerad” rež. Marc Riba ja Anna Solanas (Hispaania)

        2015: „Selle maa sool”, rež: Jonathan Desoindre (Prantsusmaa)

        2016: „Must karu”, rež: Mèryl Fortunat-Rossi ja Xavier Seron
        (Prantsusmaa, Belgia) 

        2017: „Pagana jänesed”, rež: Teemu Niukkanen (Soome)

        2018: „Pime tuba”, rež: Morgane Segaert (Prantsusmaa)

        2019: „Karv”, rež. Oskar Lehemaa (Eesti)

