    contents_en: >-
        As a member of the [Mélies International Festivals
        Federation](https://melies.org/) (MIFF), HÕFF is proud to host the
        international short film competition program and give out the Méliès
        d'Argent for the best short film. The receiver of the award will then be
        nominated for the best genre short film of the year that is awarded with
        the Méliès d'Or award.


        Since 2015, HÕFF gives out a lifetime achievement award and an audience
        award. Among the recipients of the lifetime achievement awards are Tobe
        Hooper, Bill Rebane and Ben Wheatley, Harry Kümel and others. The award
        is a glow-in-the-dark 3D-printed howling wolf designed by Siim Tuksam.


