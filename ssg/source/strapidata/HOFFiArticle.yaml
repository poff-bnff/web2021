    title_et: Virtuaalne HÕFF kogus üle 10 000 külastuse
    slug_et: virtuaalne-hoff-kogus-uele-10-000-kuelastuse
    lead_et: >-
        15. Haapsalu õudus- ja fantaasiafilmide festivali külastuste arv ületas
        esimest korda 10 000 piiri. Ligemale 5000 euro suuruse piletitulu
        annetab festival Läänemaa toidupangale.
    contents_et: >-
        Koroonaviiruse tõttu internetis toimunud HÕFF kogus 10 896 külastust.
        Filme vaadati kolme päeva jooksul 2326 korda ja tasuta seansijärgseid
        vestlusi autoritega ning muid üritusi 8570 korda, mida on poole rohkem
        kui eelmisel aastal Haapsalus. Toona kogus festival 5541 külastust.


        Kõige populaarsemaks osutus tänavu lühifilmide programm **„Väikesed
        luupainajad”** 347 vaatamiskorraga, järgnesid Mélièsi lühifilmide
        võistlusprogramm 338 ja avafilm **„Tule issi juurde”** 226
        vaatamiskorraga.


        Üritustest oli menukaim rahvusvaheline žanrifilmikonverents [„Fight or
        fright – opportunities for the genre
        industry”](https://www.facebook.com/330472107456/videos/2816565618459864),
        mida jälgis üle terve maailma 4985 vaatajat. [Ava- ja
        lõputseremoonia](https://www.facebook.com/hoffestival/live_videos)
        kogusid koos järelvaatamisega vastavalt 644 ja 673 külastust. Kohtumist
        Uganda filmi [„Kes tappis kapten
        Alexi?”](https://www.facebook.com/events/223513262237638/?post_id=238947174027580)
        režissööri Nabwana I.G.G. ja produtsent Alan Ssali Hofmanisega vaadati
        432 korda.


        Arvestades, et ühe piletiga vaatab filmi keskmiselt kaks inimest, sai
        ainuüksi virtuaalsest filmiprogrammist osa ligemale 5000 vaatajat.


        „Teades, kui keeruline on saada reaalseid üritusi taga igatsevaid
        inimesi arvutiekraani taha, millest kõik on juba väsinud, jääme
        tulemusega rahule,” ütles HÕFFi juht Helmut Jänes.


        Veebi kolimine ei võtnud tema sõnul oma väga mõnusa atmosfääri ja melu
        poolest hinnatud festivalilt ainult ära, vaid andis ka juurde – esimest
        korda sai HÕFF näiteks vastu võtta nii palju külalisi, ligemale 20
        autorit kokku neljalt kontinendilt. „Nagu numbrid näitavad, vaadatakse
        neid vestlusi, mida me festivali ajal reaalajas pidasime, aktiivselt
        järele, ja see teeb rõõmu,” lisas ta.


        Samuti tõstis ta esile PÖFFi interaktiivset konverentsi „Fight or fright
        – opportunities for the genre industry”, mis läks eetrisse
        Kultuurikatlast. „Tõenäoliselt kasutame virtuaalset suhtluskanalit ka
        PÖFFi ajal, eks tulevik näita, millises ulatuses.”


        Festivali publik valis oma lemmikfilmiks „Surnukuuri lood”, mille
        režissöör Ryan Spindell saab auhinnaks 3D-prinditud pimedas helendava
        hundi. Järgnesid Carlo Mirabella-Davise „Neela!” ja Ari Asteri
        „Jaanipäev. Täiendatud versioon”.


        Lühifilmide konkursi võitis norraka Even Husby Grødahli „Downid ja
        surnud” ja Eesti žanrifilmi konkursi [Mart Sanderi „Kõhedad
        muinaslood”](https://www.youtube.com/watch?v=xtpwvPFyWyw).


        15. Haapsalu õudus- ja fantaasiafilmide festival toimus 8.–10. maini
        Elisa virtuaalses kinosaalis Elisa Stage. Järgmisel aastal leiab HÕFF
        aset 30. aprillist 2. maini Haapsalus.
