    lead_et: >-
        Alates tänasest, 11. veebruarist on võimalik soodushinnaga osta Haapsalu
        õudus- ja fantaasiafilmide festivali passe.
    contents_et: >-
        Soodushinnaga passid, mis kehtivad kõigil Haapsalu kultuurikeskuses
        toimuvatel linastustel, maksavad 39 eurot ja on müügil [PÖFFi
        koduleheküljel](https://hoff.ee/artikkel/piletid/).


        Baltimaade suurim žanrifilmide festival leiab tänavu aset 30. aprillist
        2. maini ja sellele saab taas kaasa elada üle terve Eesti, sest osa
        programmist jõuab ka veebikino ekraanile. Veebikino avab uksed juba
        märtsis, kui seal saab vaadata eelmiste festivalide varasalvest pärit
        filme, mis on passiomanikele tasuta.


        Mullu leidis HÕFF koroonaviiruse tõttu aset ainult veebis.


        Festivali juhi Helmut Jänese sõnul näitas mullune ootamatusi täis aasta,
        et filmifestivali on võimalik edukalt korraldada ka internetis. „Ometigi
        tundsime me väga puudust saalis istuvast publikust, kes teeb tegelikult
        festivalist festivali. Saime eelmisest aastast hindamatu kogemuse. Oleme
        nüüd targemad ja ettenägelikumad. Vaatame lootusrikkalt tulevikku ja
        pingutame selle nimel, et tänavu saaksid festivalist osa nii need, kes
        tulevad vaheaasta järel taas Haapsallu elamusi otsima, kui need, kes sel
        aastal otsustavad veel filme turvaliselt kodus vaadata. Me ei tee
        kvaliteedis hinnaalandust kummagi osas,” ütles ta.


        Mida põnevat on oodata tänavuselt festivalilt?


        - rongkäik läbi Haapsalu südalinna;

        - valik kõige uuematest õudus- ja fantaasiafilmidest ja kultusklassikute
        töödest;

        - Stanisław Lem – 100;

        - noorte eesti žanrigeeniuste filmid;

        - eksootiline fookusmaa.


        Esimesed linateosed avalikustab HÕFF veebruari lõpus, **piletimüük algab
        9. aprillil**.


        Festival järgib kõiki terviseameti ja valitsuse kehtestatud reegleid.
        Igale seansile lubatakse ainult poole saali jagu vaatajaid ja kehtib 2+2
        reegel. Maskid on kohustuslikud. Seansside vaheajal kinosaale
        puhastatakse ja desinfitseeritakse.


        Haapsalu õudus- ja fantaasiafilmide festivali korraldavad [Pimedate Ööde
        filmifestival](www.poff.ee), [Haapsalu linn](www.haapsalu.ee) ja
        [Haapsalu kultuurikeskus](www.kultuurimaja.ee).
