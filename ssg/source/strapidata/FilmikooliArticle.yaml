    title_et: Filmiõpetuse valikaine igasse Eesti kooli
    slug_et: filmiopetuse-valikaine-igasse-eesti-kooli
    lead_et: >+
        Nüüd on võimalik igas Eesti koolis avada filmiõpetuse valikaine.
        Veebikursuse maht on 35 akadeemilist tundi ning pakub ka kursuse looja
        tagasisidet ja tuge õppeprotsessis. 

        Kokkuleppel kooliga on võimalik kursust teha mahukamaks või
        ülevaatlikumaks. 


    contents_et: >-
        Omaltpoolt pakume:

        - Ainekava koostamist

        - Täpne filmiõpetuse sisu lepitakse kooliga kokku

        - Sihtrühm: põhikool või gümnaasium, kutsekool

        - E-kursuse avamist õppekeskkonnas

        - Õpetajale koolituse läbiviimist, et ta oleks võimeline antud teemal
        õpilasi juhendama


        Kokkuvõttes pakume koolidele võimaluse avada filmiõpetusega seotud
        valikaine kava, kus pakume koolile selleks igakülgset tuge, ainekava
        koostamist vastavalt kooli soovile, õpilastele vastava e-õppekeskkonna
        avamist ning antud aine õpetaja koolitust, et ta suudaks õpilasi
        juhendada. See on suurepärane võimalus mõnel õpetajal end täiendada ja
        anda oma koolis unikaalselt filmiõpetust.


        Huvi korral võta meiega ühendust, [täites ära
        ankeedi](https://docs.google.com/forms/d/e/1FAIpQLSedDmdwbqSxEUEkReQGsDUh6dCCdmAREqlBy53dzGmtlATQIA/viewform?usp=sf_link).


        Või kirjuta meile [filmikool@poff.ee](filmikool@poff.ee).


        Ainekava koostajaks on Mikk Granström, kes on varasemalt töötanud 10
        aastat filmiõpetajana koolis, juhendanud erinevaid noorte filmiprojekte
        ning filmiga seotud uurimistöid. Pedagoogiline hariduskäik sai Mikul
        alguse Tartu Ülikoolis, kus ta omandas kutseõpetaja eriala. 2019. aasta
        kevadel lõpetas Mikk Tallinna Ülikoolis haridusjuhtimise magistrantuuri
        ning hetkel omandab teadmisi Tallinna Ülikooli kasvatusteaduste
        doktorantuuris.
