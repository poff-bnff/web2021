    title_et: PÖFF viib filmihariduse igasse Eesti kooli
    slug_et: miks-on-filmiharidus-oluline
    lead_et: >-
        PÖFF avab filmiõppe edendamiseks ja filmihariduse Eesti
        üldhariduskoolidesse viimiseks õppeplatvormi
    contents_et: >
        Eestis on hetkel üle 400 ülhariduskooli, kus õpib üle 150 000 lapse ja
        noore. Kuna film on üks tarbitavamaid meediume, siis selle õpetamine,
        sarnaselt teistele õppeainetele on täna väga oluline. Enamuses Eesti
        koolides filmiõpe täna puudub. Antud suuna peamine **eesmärk** ongi
        filmiõppe edendamine ning filmihariduse viimine üldhariduskoolidesse. 


        Lisaks õpilaste filmiteadmiste suurendamisele on oluline koolitada ka
        õpetajaid, kuidas filmi õppetöös kasutada ning tutvustada, millised
        võimalused on filmikunsti väljendusvahendite lõimimisel teiste
        õppeainetega. Õpetajate kompetentsi tõstmine vähendab vajadust eraldi
        filmiõpetaja järele, kuid samas suurendab võimalust, et filmiõpetus
        koolidesse jääb. Arvestades, et Eestis on niigi väga suur õpetajate
        puudus, siis ei ole võimalik koolitada ainult filmiõpetajaid.


        ##### Tegevused filmiõpetuse edendamiseks


        Oleme loonud e-õppe keskkonna maailma ühele suurimale veebiõppe
        platvormile **OPENEDX**. Tegu on juhtivate ülikoolide ja haridusasutuste
        poolt tunnustatud tehnoloogiaga, mis pakub funktsionaalse e-õppe kursuse
        loomise teenust.


        Antud platvormil hakkame aastaringselt pakkuma filmi ja filmiõppega
        seotud kursusi erinevatele vanuserühmadele (sh kõik kooliastmed ja
        õpetajad). Kursused õpilastele ja õpetajatele on loodud põhimõttel, et
        need on läbitavad iseseisvalt, aga ka juhendaja abil, kellega
        füüsiliselt/virtuaalselt kohtutakse teatud perioodide tagant.
        Hindamissüsteemi saab luua vastavalt oma soovile. Selline paindlik
        lahendus annab võimaluse kõigil Eesti koolidel avada valikainena mõni
        filmikunstiga seotud õppeaine. Tänu antud projektile ei jää valikainete
        pakkumine õpetajate puudutuse taha. Keskkonna kasutamiseks on vaja ka
        e-õppe mentorit/õpetajat. Selleks, et koolis oleks vastava
        kvalifikatsiooniga õpetaja, pakume õpetajatele suunatud täiendkoolitust,
        kus saab vastava aine didaktilised teadmised omandada. 


        Lisaks e-õppe platvormide puudusele on suur probleem ka vastavate
        õppematerjalide puudus. Ka sellele on nüüd lahendus olemas. Koos
        loodavate kursustega on koostatud eestikeelsed õppematerjalid,
        õppevideod, ülesanded ja muud abimaterjalid. See aga ei tähenda, et
        näiteks gümnaasiumiastme õpilaste puhul ei võiks kasutada ka
        võõrkeelseid materjale. Elimineerime eestikeelsete materjalide loomisega
        võimaluse, et keelebarjääri tõttu jääks keegi kursuselt kõrvale. Kokku
        oleme tänaseks loonud 12 erinevat eestikeelse õppematerjaliga e-kursust.
        Sellest on moodustumas väga unikaalne õppematerjalide kogum. Lisaks
        tekib iga kursuse juurde ka erinevate viidete kogumik lisamaterjalide ja
        filmisoovitustega. 




        ##### **Õpetamise ja kursuse loomise põhimõtted**


        Lisaks filmialaste teadmiste omandamisele oleme kursuste loomisel pannud
        rõhku sellele, et kursused oleks seotud riikliku õppekava ja selle
        eesmärkidega ning arvestaks lõimitud õppe põhimõtetega. Filmikunst pakub
        ainete lõimiseks suurepäraseid võimalusi (näiteks keeled, kunst,
        kirjandus, füüsika, matemaatika jne). Filmikunsti saab siduda kõigi
        õppeainetega.


        Lisaks on oluline, et e-kursused toetaks ka õppima õppimist. See on,
        arvestades praegust koroonakriisi, väga oluline, sest õpilased ei tohiks
        õppimisega jääda nii-öelda üksi. Selleks, et seda vältida, oleme igale
        kursusele lisanud soovitusi, kuidas iseseisvalt ja  tulemuslikult
        õppida. Soovitused sisaldavad endas nii õpistrateegiate kasutamise
        soovitusi kui ka näpunäiteid, kuidas õppida. Õppima õppimise pädevuse
        arendamine on tänapäeva õpilaste üldpädevuste arendamisel väga vajalik,
        sest muutused maailmas on kiiremad kui kunagi varem ning on oluline, et
        tulevikus suudab õpilane iseseisvalt omandada uut materjali. 


        Kõigi e-kursuste põhimõte on, et teadmised, mis õpilased kursuselt
        saavad, oleksid võimalikud paindlikud, mis tähendab, et õpilane suudab
        saadud teadmisi kasutada hiljem uues olukorras ja lahendada omandatud
        teadmistele tuginedes erinevad probleeme. Tegu on väga olulise õppimise
        ja õpetamise põhimõttega, sest paindlikud teadmised soodustavad hiljem
        õpilase edukat iseseisvat õppimist. 


        Kursuse materjalid on sisustatud ohtrate näidetega filmidest ning
        teistest õppeainetest. 


        ##### **Näited loodavatest kursustest**


        ##### Koolitused õpilastele 

        - Filmilugu

        - Montaažikoolitused

        - Eriefektide tegemise koolitused

        - Kaameratöö alused

        - Stsenaariumi kirjutamise meistriklassid õpilastele 

         ##### Koolitused õpetajatele 
        - Filmi sidumine õppetööga

        - Õppetöö mitmekesistamine audiovisuaalsete vahenditega

        - Õppemeetodid filmi õpetamisel II ja III kooliastmes;

        - Praktikad õpitu paremini meelde jätmiseks ja hiljem meenutamiseks,
        kasutades selleks filmile omaseid väljendusvahendeid 

        - Montaaži õpetamise meistriklass õpetajatele 

        - Stsenaariumi kirjutamise meistriklass õpetajatele
