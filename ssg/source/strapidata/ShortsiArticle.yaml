    lead_et: >-
        PÖFF Shorts alustab tänasest lühifilmide ja animatsioonide erilinastust
        kõikides Lux Expressi bussides, kus teiste filmide hulgas tuleb
        näitamisele Busani lühifilmifestivalil peaauhinna võitnud Eesti must
        komöödia "Virago".
    contents_et: >-
        "Kuigi PÖFF Shorts on pigem tuntud oma ebaharilike linastuspaikade
        poolest, tekib harva võimalus näha auhinnatud lühifilmikino väljaspool
        festivali," ütles PÖFF Shortsi juht Grete Nellis. 


        Režissöör Kerli Kirch Schneideri "Virago", mis kandideerib Ameerika
        filmiakadeemia auhinnale lühifilmide kategoorias, esilinastus Eestis
        eelmisel aastal PÖFF Shortsil ning Eesti kinodes lühifilmide kogumikus
        "Värske veri: Parimate kavatsustega". Lõuna-Eesti eluolust ja inimestest
        inspireeritud hoogsas mustas komöödias mängivad peaosalisi Tiina
        Tauraite ja Juhan Ulfsak. Filmi tootjad on Nafta Films ja Tugev Tuul
        Films.


        Lisaks "Viragole" näeb bussides Sundance'il žüriipreemiaga pärjatud
        Dylan Holmes Williamsi humoorikat õudusmuusikali "Saatana harmoonia"
        (Suurbritannia) ning Jorma Kaulaneni "Hällilaulu vanglat" (Soome).
        Animatsioonidest jõuavad ekraanile Martin Smatana "Tuulelohe" (Tšehhi,
        Slovakkia, Poola), Natasza Cetneri "Nigel" (Suurbritannia) ja Fokion
        Xenose "Kuumalaine" (Suurbritannia). Kõik valikusse kuuluvad filmid on
        linastunud PÖFF Shortsi 2019. aasta võistlus- ja kõrvalprogrammides.


        Lux Expressi kommunikatsiooni- ja turundusjuhi Sander Sõõrumaa sõnul on
        lühifilmivalik heaks ja põnevaks vahelduseks. “Meie filmivalikus on täna
        133 täispikka linateost ja lisanduvad lühifilmid on kindlasti
        avastamisväärt vaatamine kõigile ja mõnusaks vahelduseks
        püsireisijatele. Oleme rohkem kui 4500 ekraaniga Eesti suurim kinokett,
        millega saab muuhulgas ka linnadevahel reisida. See tähendab, et viime
        võimaluse avastada väärtfilme igasse Eestimaa nurka.”


        Filme saab Lux Expressi bussides vaadata kuni 22. novembrini. 


        Rahvusvaheline lühifilmide ja animatsiooni festival PÖFF Shorts leiab
