    lead_et: >-
        Rahvusvaheline animatsiooni assotsiatsioon ASIFA andis oma elutööauhinna
        Rein Raamatule.
    contents_et: >-
        89-aastane Raamat saab auhinna panuse eest animatsioonikunsti
        edendamisse. „Tema looming on sügavalt humanistlik ja paistab eredana
        silma ka maailma animatsioonis,” põhjendas ASIFA president jaapanlanna
        Sayoko Kinoshita.


        Tegu on ühe kõrgema animatsioonialase tunnustusega maailmas.


        Auhinnaga kaasneb üllatusena Jüri Arraku koloreeritud litograafia
        „Kujud”. Just Arrak on Raamatu ühe tuntuma joonisfilmi „Suur Tõll”
        peakunstnik.


        Raamat pidanuks auhinna kätte saama PÖFFi avatseremoonial, aga
        koroonaviiruse kiire levik tegi oma korrektiivid. Auhinna viisid talle
        koju festivali juht Tiina Lokk ja ASIFA auhinna Eesti koordinaator
        Mari-Liis Rebane.


        ASIFA elutööauhinna on pälvinud sellised animatsiooni suurkujud nagu
        Fjodor Hitruk, Jan Švankmajer, Kihachiro Kawamoto, Karel Zeman, vennad
        Quay´d. 2001. aastal sai selle ka Priit Pärn.


        1960. aastal Prantsusmaal asutatud ASIFA eestvõttel tähistatakse 28.
        oktoobril maailmas ka rahvusvahelist animatsioonipäeva.


        Rein Raamat on eesti joonisfilmikoolkonna asutaja. Tema tuntumad filmid
        on „Lend” (1973), „Värvilind” (1974) , „Kilplased” (1974), „Rüblik”
        (1976), „Kütt” (1976), „Põld” (1978), „Suur Tõll” (1980), „Põrgu”
        (1983). Ta on võitnud hulgaliselt auhindu ja tema loomingu
        retrospektiive on korraldatud paljudel festivalidel. 2011. aastal sai
        Raamat ka PÖFFi elutööauhinna.


        *Auhinna kätteandmise
        [fotod](https://blacknightsfilmfestival.us7.list-manage.com/track/click?u=c2426593c5ba2369b6e13a66e&id=5f3dc9634d&e=982d6bdd08)*


