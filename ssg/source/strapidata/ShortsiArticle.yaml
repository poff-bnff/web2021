    lead_et: >-
        Vastukaaluks koroonaviiruse levikule tekkis uus filmifestival „My
        Darling Quarantine” („Mu kallis karantiin”), mis näitab internetis
        tasuta maailma parimaid lühifilme.
    contents_et: >-
        Mõjuka lühifilmidele pühendatud väljaande Talking Shorts
        internetileheküljel linastub alates eilsest iga nädal seitse
        düstoopia-teemalist lühifilmi, millest publikul on võimalik valida
        parim.


        Kava aitavad kokku panna mainekate rahvusvaheliste filmifestivalide
        programmikoostajad, kelle seas on ka Pimedate Ööde filmifestivali
        alafestivali PÖFF Shorts programmijuht Laurence Boyce. Just tema
        soovitatuna on esimeses valikus kreeklase Konstantinos Antonopoulose
        film „Postcards from the End of the World”.


        Ühtlasi kutsutakse inimesi üles annetama raha, et toetada koroonaviiruse
        vastast võitlust, samuti neid festivale, keda see kõige rohkem on
        puudutanud.


        Festivali asutas hetkel oma kodumaal Itaalias karantiinis olev
        lühifilmiaktivist Enrico Vannucci, kes on Veneetsia filmifestivali
        lühifilmide programmi nõunik ja Torino Short Film Market´i
        programmikoostaja.


        „Meie eesmärk on kõigi takistuste kiuste jätkata sellega, mida me
        armastame üle kõige – heade filmide valimise ja esitlemisega. Samal ajal
        üritame aidata neid, kes vajavad praegu kõige rohkem abi,” ütles ta.


        Festival kestab internetis seni, kuni koroonaviiruse oht on möödas.


        Viimastel nädalatel on ärajäämisest, edasilükkamisest või osaliselt
        internetis toimumisest teatanud ligemale 40 rahvusvahelist
        filmifestivali.


        *Festivali “My Darling Quarantine” filme vaata
        [siit](https://www.talkingshorts.com/festivals/my-darling-quarantine-short-film-festival).*


        *Raha saab annetada [GoFundMe
        platvormil](https://www.gofundme.com/f/my-darling-quarantine-covid19-fundraiser.).*
