    contents_et: >-
        „Filmifestivalidel näidatakse sageli täispikki mängufilme
        režissööridelt, kes on varem festivalil üles astunud lühifilmidega. PÖFF
        Shorts ujub vastuvoolu ning näitab nende autorite lühifilme, kelle
        täispikad teosed on juba Pimedate Ööde filmifestivalil linastunud”,
        seletab filmikassetti PÖFF Shortsi programmijuht Laurence Boyce.


        Erilinastuste [„PÖFF: A-klassi
        kokkutulek”](https://poff.ee/film/poff-a-klassi-kokkutulek-529323-et/)
        valikus toob Yorgos Lanthimos („Soosik” ja „Püha hirve tapmine”)
        kinolinale 12-minutilise filmi „Nimic” milles Matt Dillon („Maja, mille
        Jack ehitas”) mängib elukutselist tsellisti, kelle metroosõit kujuneb
        ootamatult elumuutvaks. 


        2015. aasta debüütfilmide võistlusprogrammi järel tuule tiibadesse
        saanud romantilise draama „Arrrmastus“ režissöör Sudhanshu Saria kujutab
        oma uues lühitrilleris „Kop-kop-kop” („Knock, Knock, Knock”)
        ebamääraselt häirivat maailma. 


        Peter Strickland, kelle varasemast loomingust on linastunud PÖFFil
        „Kangas” („In Fabric”) ja „Berberiani helistuudio” („Berberian Sound
        Studio”), on esindatud erootilise filmiga „GU04”. 2016. aasta PÖFFil
        näidatud düstoopilise „Valge kuninga” („The White King”) lavastanud
        režissööriduo Alex Helfrecht ja Jörg Tittel pakuvad vaatamiseks aga
        humoorikat ja düstoopilist kriitikat Brexiti suunal filmis „Njet”.


        Linastustel on kohal režissöörid Jörg Tittel ja Sudhanshu Saria, kellele
        kinokülastajad saavad peale seanssi ka küsimusi esitada.


        Lühifilmikassett “PÖFF: A-klassi kokkutulek” linastub reedel, 22.
        novembril kell 21:15 ja kolmapäeval, 27. novembril kell 21:15 Tallinnas
        Coca-Cola Plazas. Piletid on saadaval Piletilevist.


        Rahvusvaheline lühifilmide ja animatsiooni festival PÖFF Shorts toimub
        19.-27. novembrini Tallinnas ja Tartus.


