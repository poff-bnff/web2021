    lead_et: 'Täna õhtul avatakse pidulikult 24. Pimedate Ööde filmifestival. '
    contents_et: >-
        Kell 19 kinos Coca-Cola Plaza algaval tseremoonial tuleb ettekandele
        audiovisuaalne lavastus „Äike“, kus kohtuvad Gustav Suitsu luule, duo
        Maarja Nuut ja RUUM muusika ning Alyona Movko visuaalid. Lavastaja on
        Ingmar Jõela.


        Välja kuulutatakse Bruno O´Ya stipendiumi saaja. Õhtut juhib näitleja
        Tambet Tuisk.


        Festivali avafilm on Saksa režissööri Oskar Roehleri „Enfant terrible”,
        mille peategelaseks on skandaalne filmilavastaja Rainer Werner
        Fassbinder, kes saanuks tänavu 75-aastaseks.


        Viimased piletid on saadaval.


        Kokku on 12.–29. novembrini toimuva festivali põhiprogrammis 172 pikka
        filmi 63 riigist. 26 filmi võistleb festivali 10 000 euro suurusele
        peaauhinnale. Neljas võistlus- ja 11 eriprogrammis on 33 maailma- ja 29
        rahvusvahelist esilinastust. Festivali fookuses on Saksamaa filmikunst.


        Esimest korda saab PÖFFi filme vaadata nii kinodes kui ka veebis üle
        terve Eesti. Virtuaalse kino kavas on veidi üle saja pika ja ligemale
        200 lühifilmi.


        Festivalile on oodata 80 väliskülalist.


        Kinodes rakendatakse koos terviseametiga välja töötatud ohutusreegleid,
        et tagada külastajatele turvaline kinoskäik. Maskid on kohustuslikud,
        festival varustab nendega kõiki vaatajaid tasuta. Kõik väliskülalised
        peavad Eestisse jõudes tegema koroonatesti ja jääma tulemuse selgumisena
        isolatsiooni.


        Samal ajal PÖFFiga leiavad aset ka noorte- ja lastefilmide festival Just
        Film, lühifilmide ja animatsiooni festival PÖFF Shorts ja uute vene
        filmide festival KinoFF.


        PÖFFi avatseremoonia otseülekanne on jälgitav veebiplatvormi Elisa Stage
        vahendusel.


        *Lugupeetud ajakirjanikud! Olete oodatud avatseremooniat kajastama.*
