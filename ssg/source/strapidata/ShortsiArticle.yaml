        **Black Nights Film Festival Regulations**

        13.11 – 29.11 2020, Tallinn, Estonia
         
        1 INTRODUCTION


        Black Nights Film Festival (in Estonian as PÖFF – Pimedate Ööde
        Filmifestival) aims to present a comprehensive selection of world cinema
        to Estonian, Baltic and North European audiences.


        The 24th edition of Black Nights Film Festival will take place from 13th
        – 29th November 2020 in Estonian cities of Tallinn, Tartu, Narva and
        Kohtla-Järve.


        The Festival is recognised by FIAPF (International Federation of Film
        Producers Associations) and since 2014 accredited to organise an
        international non-specialised feature film competition along with 15
        other film festivals around the world (including Berlin, Cannes, Karlovy
        Vary, Moscow, Venice, San Sebastian, Warsaw, Tokyo and others).


        Black Nights Film Festival also holds specialised competitive sections,
        non-competitive sections, as well as sub-festivals for youth films,
        short films and animations.


        The Festival is organised by the non-profit organisation MTÜ Pimedate
        Ööde Filmifestival (in English NGO Black Nights Film Festival).


        MTÜ Pimedate Ööde Filmifestival (in English NGO Black Nights Film
        Festival)

        Telliskivi 60a/2, 10412

        Tallinn, Estonia

        Phone: +372 56 208 308

        E-mail: info@poff.ee

        www.poff.ee


        Black Nights Film Festival Programme Overview


        The Black Nights Film Festival programme includes three competitive
        sections and various non-competitive sections for feature films.


        1.1 Official Selection – Competition (18th – 26th of November 2020)


        The Official Selection – Competition is an international non-specialised
        competition presenting feature length (60 minutes and over) films from
        around the world completed after 15th of September 2019.


        Priority will be given to films with a World or International Premiere.
        The minimum premiere requirement is an European Regional Premiere.
        European films and co-produced films presented in their country of
        origin remain eligible.


        The Festival will not accept films in the Official Selection –
        Competition that have been in competition at another festival accredited
        by FIAPF as a Competitive Feature Film Festival. The Festival reserves
        the right to evaluate eligible films for the competition on a case by
        case basis.


        Awards presented:

        Grand Prix for the Best Film (Grant of 10,000 Euros, shared by the
        Director and Producer)

        Best Director (Grant of 5000 Euros)

        Best Cinematography (Grant of 1000 Euros)

        Best Script

        Best Actor

        Best Actress

        Best Music 


        A film in this competition is eligible for a maximum of two awards
        (including Grand Prix) within the competition. The Grand Prix and Best
        Director award and grant cannot be given to the same film.


        1.2 First Feature Competition (18th – 26th of November 2020)


        The First Feature Competition is an international competition for debut
        films. The competition presents feature length debut (60 minutes and
        over, first time feature film directing status) films from around the
        world completed after 15th of September 2019.


        Priority will be given to films with a World or International Premiere.
        The minimum premiere requirement is an European Regional Premiere.
        European films and co-produced films presented in their country of
        origin remain eligible.


        The Festival will not accept films in the First Feature Competition that
        have been in competition at another festival accredited by FIAPF as a
        Competitive Feature Film Festival. The festival reserves the right to
        evaluate eligible films for competition on a case by case basis.


        Awards presented:

        - The Award for the Best First Feature Film (Grant of 5000 Euros, shared
        by the Director and Producer)

        - Two Special Jury Prizes

        - A film in this competition is eligible for one award within the
        competition


        1.3 Baltic Film Competition


        The Baltic Film Competition presents feature (documentaries and
        animation included) length (60 minutes and over) films from Estonia,
        Latvia, Lithuania or with significant participation from one of these
        countries completed after 15th of September 2019.


        Priority will be given to films with a World or International premiere,
        but films which have previously premiered in Estonia are also eligible.
        The participation of the film in any other competition of the Festival
        does not exclude the eligibility for Baltic Film Competition. The
        festival reserves the right to evaluate eligible films for the
        competition on a case by case basis.


        Award presented:

        - The Award for Best Baltic Feature Film (Grant of 3200 Euros from
        Toyota Baltic, shared by the Director and Producer)


        1.4 Rebels with a Cause Competition


        Rebels with a Cause Competition programme showcases the untraditional
        means of expression of filmmaking, as well as innovative narrative or
        dramaturgy, symbiosis with other forms of art and new takes on technical
        solutions or in esthetics. The films must be completed after 15th of
        September 2019.The minimum premiere requirement is a Baltic Premiere. 


        Priority will be given to films with a World, International or European
        premieres. The festival reserves the right to evaluate eligible films
        for the competition on a case by case basis.


        Awards presented:

        - The Award for Best Film


        1.5 Additional awards presented


        Lifetime Achievement Award

        Audience Award (Grant of 2 000 Euros, shared by the Director and
        Producer)

        Network for the Promotion of Asian Cinema (NETPAC) Award

        International Federation of Film Critics (FIPRESCI) Award

        Cross Religion award presented by the spiritual leaders of the largest
        congregations in Estonia


        1.6 Non-competitive programme


        Films submitted for the non-competitive programme, or not selected for
        competitions, can be invited to other sections with a minimum
        requirement being their Estonian Premiere. There is no geographic
        restriction for films in non-competitive sections. The films must be
        completed after 15th of September 2019.


        The non-competitive programs are the following.


        1.6.1 Current Waves


        The program offers a panoramic view of the trends and currents of world
        cinema, including a selection of festival favourites and fresh films
        that have caught the eye of the festival’s programme team.


        1.6.2 #PÖFFTRENDING


        The haute couture of culture documentaries and features, exploring
        topics such as art, fashion, urban culture etc, offering a fresh
        perspective on contemporary cultural phenomena and trends.


        1.6.3 Doc@PÖFF


        A selection of the latest documentary highlights, regardless of their
        geographic origin or topics.


        1.6.4 Midnight Shivers


        Over-the-top fantasy spree, the cream of the crop of recent horror and
        fantasy cinema.


        1.6.5 TV Beats


        A programme dedicated to fresh drama series, aimed at highlighting the
        increasingly blurry line between the small and the big screen.


        1.7 Programming


        The Programming Committee, headed by the Festival Director, selects
        films for the competitions and non-competitive programmes. The committee
        also determines the programme schedule and sets the screening order for
        all films.


        Each competition film may be screened a minimum of two (2) times and a
        maximum of five (5) during the Festival, including press screenings.
        Consent from the applicant will be asked for any extra screening. The
        Programming Committee reserves the right to not comment on its decisions
        as well as the final line-up of the Festival.


        1.8 Juries


        The Festival Director appoints all the members of the juries for the
        international competition programmes. No jury member can be involved in
        the production or promotion of any of the films in the competitive
        programmes.


        1.9 Film delegations


        For competitive programmes the Festival will invite a delegation of up
        to three representatives per film. The festival will cover the round
        trip airfare for one delegate, with a preference given to the Director
        and / or a Main Cast member, as well as accommodation for up to 3 people
        in the Delegation at the Official Partner Hotel.


        For non-competitive films, the festival reserves the right to invite
        guests upon the decision of the Programming committee. Detailed terms
        and conditions for film delegates are provided on a non-disclosed one to
        one and guest agreement basis.


        1.10 Film submission entry procedures


        Applicants for Competitive and Non-Competitive Programmes are requested
        to submit through FilmFreeway:

        http://www.filmfreeway.com/blacknightsfilmfestival


        Entry applications submitted by post, e-mail or any other form except
        the online submission form are not considered eligible for selection,
        unless with prior agreement with the Festival Programming Committee.
        Submission applications are accepted from March 2020.


        The regular submission deadline for competitive and non-competitive
        feature film programmes is 1st of July 2020. The festival asks a
        submission fee of €49 Euros or $55 USD per film during the regular
        deadline.


        The extended submission deadline for competitive and non-competitive
        feature film programmes is 17th of August 2020. The festival asks a
        submission fee of €65 Euros or $75 USD per film during extended
        deadline.


        The final submission deadline for competitive and non-competitive
        feature film programmes is 24th of August 2020. The festival asks a
        submission fee of €75 Euros or $85 USD per film during the regular
        deadline.


        The Festival Director and the Programming Committee reserve the right to
        waive submission fees for selected applicants, to not comment on their
        decisions regarding waivers. The Festival reserves the right to select
        films received at any time and through any means, or process and to
        refuse late submissions.


        If you have questions regarding the regulations or submissions process,
        please email submissions[a]poff.ee.


        By submitting a film to the festival the applicant agrees by the
        submissions deadline to:


        Fill and submit the entry form via the festival’s online submission
        form.

        Provide a screening link and password via the online submission form or
        e-mail (the link needs to be visible for at least four programmers or
        more, if needed).

        Acknowledge that “selected” status on the online submission or an any
        kind of automated letter from the submission platform form does not
        guarantee confirmation of the submitted film to the festival.


        1.11 Confirmation of films and reimbursement


        Upon selection of a film, the Festival will contact the applicant via
        email and will request to fill a binding entry form.


        If the applicant provides misleading information about debutal or
        premiere status the The Festival Director and the Programming Committee
        reserve the right to withdraw the film from the competition and overall
        programme.


        The applicant agrees that confirmed titles may not be withdrawn from the
        festival programme after its participation has been officially confirmed
        and the producer or producer’s authorised representative has verified
        the confirmation of the film to the programme.


        If, for exceptional reasons, the film has to be withdrawn three weeks or
        less before the opening of the festival, the applicant agrees to
        reimburse all costs to the festival related to the confirmation and
        programming of the film including screening fee (when applicable), print
        delivery and handling costs as well as associated travel costs for the
        film delegation.


        The invoices for the film rights or print loans should be issued and
        delivered for payments no later than two months after the end of the
        festival. The festival does not accept or reimburse invoices issued
        after that date.


        Upon confirmation of the film to the Festival’s competitive or
        non-competitive sections the applicant agrees to:


        Deliver additional promotional materials (biography, filmography and
        headshot of the Director, high-resolution stills of the film, synopsis,
        logline/tagline and genre of film, list of technical and artistic
        credits, list of all production countries in order of contribution and
        large format print quality poster art-work). Full electronic press kits
        are preferred.


        The approved requirements of the promotional photos for the festival are
        the following:


        Film stills:

        Format: landscape, .jpg (.png)

        Aspect ratio: 16:9

        Size: 1920 x 1020 px,1600 x 900 px or 1280 x 720 px (minimum)

        Director’s portrait image:

        Format: portrait, .jpg (.png)

        Size: 214 x 317 px (IMDB’s format)

        Film poster:

        Format: portrait, .jpg (.png)

        Aspect ratio: 1,45

        Size: 555 x 800 px


        Provide a HD resolution trailer of the film, or a HD teaser clip minimum
        a month before the festival with license to upload on Festival’s
        channels online.


        Provide a set of at least four different HD resolution excerpts of
        three-minute maximum length each to enable the promotion of films by
        television stations and in creative promotional video montages minimum a
        month before the festival.


        Deliver materials for localisation (subtitle files with time-codes
        and/or dialogue lists in the original film language and in English,
        spotting list and a screener of the finalised version of the film).


        Grant permission to include the screener in the festivals video library,
        reserved for jury and accredited industry members only (restricted
        access). The film representative will be requested to upload the
        screener into the secure video library environment.


        The Festival reserves the right to use all provided promotional
        materials for publicity purposes and printed materials, including the
        festival catalogue, press releases, website, social media channels and
        promotion in media.


        Materials have to be delivered digitally with a non-expiring download
        link to materials[a]poff.ee stating the local and English title of the
        film in the e-mail subject line. The festival does not accept deliveries
        on hard disk drives, memory sticks or any other physical format.


        The materials required by the Festival for its press releases,
        catalogue, website and other information/promotion channels (synopsis,
        technical and artistic credits, bio-filmographies, pictures of the
        director/s and film stills) and localisation materials need to be
        provided to the festival by the 20th of September 2020, or within 7 days
        of confirmation of the film. 


        If the applicant doesn’t provide the materials required by the Festival
        by the date set in regulations or by the date agreed with the festival
        beforehand, The Festival Director and the Programming Committee reserve
        the right to withdraw the film from the competition.


        1.12 Technical requirements and guidelines for film formats


        The accepted screening format for all films in competition and
        non-competition sections is DCP. Provided DCPs must be DCI compliant
        (http://www.dcimovies.com/) and adhere to all applicable conditions
        below.


        DCPs must be provided and shipped on industry standard and protected
        hard drives or delivered digitally with previous confirmation from the
        festival technical department. Consumer grade hard drives and memory
        sticks are not permitted.


        Video formats and 35mm prints are accepted only with prior
        acknowledgement from the festival. All video files will be converted
        into DCPs by the festival appointed lab to ensure the best possible
        image and sound quality during playback.


        Tapes or Blu-rays are not accepted as screening formats, unless there
        are no alternatives and with prior acknowledgment from the festival.


        All films selected for the festival must be provided with English
        subtitles, unless they are already in English. All the films from the
        Official Selection Competition and First Feature Competition, as well as
        a selection of films from other sections are translated into Estonian.


        The festival prefers to transfer local subtitles onto DCPs for ensuring
        the best possible screening experience. For that purpose DCPs must meet
        the following requirements: provided screening DCPs must be unencrypted,
        or with DKDM for festival lab, as original language versions (OV) with
        separate accompanying subtitles as version-file packages (VF). DCPs with
        burned in subtitles are not accepted in this case.


        If the transfer of translated subtitles onto the DCP is not agreed with
        the representative of the film, the translations will be shown
        electronically.


        All screening copies for all sections, if provided with any subtitles,
        must have the subtitles on the active picture area and not in the
        letterbox area. Dubbed language copies are also refused.


        The festival reserves the right to demand new DCP packages free of
        charge in case of non-compatible DCPs, files are on broken hard drives
        or other quality standards are not met. These include wrongly placed or
        missing subtitles, or wrong soundtracks.


        Unencrypted DCPs are strongly preferred. In case of encrypted DCPs, the
        festival requires one test KDM per film free of charge for quality
        assurance and technical testing for our test-screen or DKDM for
        laboratory testing. The quality assurance purpose KDM or DKDM is
        requested to be valid from the date the DCP arrives at the festival till
        2 days after the festival.


        The producer or film representative is requested to provide appropriate
        screening KDMs valid from 3 days before the start of the festival and 2
        days after the festival, but in minimum at least 72 hours prior to
        screenings, and 48 hours after the screening. The cost of generating all
        KDMs will also be the responsibility of the producers or representatives
        of the film.


        If the festival is provided with broken or wrongly assigned KDMs,
        appropriate new KDMs must be provided free of charge by the film
        submitter or representative. Quality assurance purpose DKDM does not
        exempt from providing screening KDMs if not agreed upon otherwise.


        The festival supports 2K and 4K content. However, not all screens have a
        4K projecting capability. The festival therefore cannot guarantee that
        all 4K films will be screened in a 4K resolution.


        We can accept high-frame-rate DCPs (HFR), however we are only able to
        screen them in selected cinema halls. Please notify the festival office
        if you are planning on presenting a high-frame-rate DCP.


        The festival reserves the right to refuse and withdraw the screening of
        the film from the competition or any other section if all requirements
        are not followed.


        Detailed technical guidelines will be available linked for download
        along with the festival regulations on the festival website from 1st of
        June 2020 and also provided along with confirmation entry form.


        Our festival’s technical team, dcinema@poff.ee, will happily help with
        any queries for all confirmed films.


        1.13 Delivery of materials


        All costs related to the shipping of publicity materials (posters,
        brochures etc.) or any screeners are paid by the submitter or film
        representative. Submitted preview copies may be returned to the
        submitter or forwarded only at the submitter’s expense.


        All packages must be clearly marked with the title of the film, the
        sender’s / submitters name, return address and telephone number as well
        as the festival address:


        Black Nights Film Festival

        Attn: Programming

        Telliskivi 60a/2, 3rd floor

        10412

        Tallinn, Estonia

        Phone: +372 56 208 308


        Costs related to the shipping of the screening copies to the festival
        are paid by the festival, unless otherwise agreed upon. Return shipping
        costs are the responsibility of the submitter or film representative, or
        party appointed by them.


        The festival will return or forward the screening copies within 14 days
        from the end of the festival unless instructed otherwise by the
        submitter or film representative. Returns before the Festival closing
        date must be agreed at least three weeks before the festival, and cannot
        be guaranteed after that.


        The festival covers all expenses connected to the storage and insurance
        of the screening copies during the duration of the festival.


        In the event of damage to a copy during the event, the Festival limits
        its responsibility to the cost of having a new standard copy made at
        current laboratory rates.


        1.14 Using the festival logo


        Films that have premiered in Black Nights Film Festival are required to
        use the official logo of the festival in their film’s publicity and
        promotional materials. We ask not to modify or alter the logo without
        prior written permission from the Festival.


        **Youth and Children’s Film Festival JUST FILM 13.11 – 29.11.2020**


        2 Introduction of Just Film


        Just Film presents films in the following programmes:

