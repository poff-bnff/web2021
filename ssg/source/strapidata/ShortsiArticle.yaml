    slug_ru: shortsi-article-17
    lead_et: >-
        Sel aastal pöörab PÖFF pilgu Araabia poole nii suur- kui väikevormides.
        Lisaks 14 täispikale mängufilmile PÖFFi eriprogrammis, saab PÖFF Shortsi
        raames näha ka 7 animatsiooni aastatest 2012-2018.
    contents_et: >-
        Kuigi stilistika, valitud tehnikate või loojutustamisviiside poolest on
        raske mingeid ühisnimetajaid välja tuua, torkab silma režissööride
        vastutus oma teoste ja publiku ees. Animafilmide loomine on üks
        aktivismi vorm – iga valikusse jõudnud film kõnetab omal moel mõnd
        ühiskondlikku, politiilist või globaalset probleemi. 


        ![MV5BNDljZGRkYzAtYjllNi00OGI5LWEzN2QtN2I2N2M3NmUwZThjXkEyXkFqcGdeQXVyNTg5Njk2MDE@._V1_SX1777_CR001777895_AL_-1-1536x774.jpg](http://139.59.130.149/uploads/MV_5_BN_Dlj_ZG_Rk_Yz_At_Yjll_Ni00_OGI_5_LW_Ez_N2_Qt_N2_I2_N2_M3_Nm_Uw_Z_Thj_Xk_Ey_Xk_Fqc_Gde_QX_Vy_N_Tg5_Njk2_MDE_V1_SX_1777_CR_001777895_AL_1_1536x774_c1d95e349b.jpg)


        “Lained ’98” võitis 2015. aastal lühifilmi Kuldse Palmioksa. Foto:
        kaader filmist


        Mohamad HouHou **„Jaanalinnupoliitika”** (Ostrich Politic,
        Liibanon/Prantsusmaa 2018) on värskeim film programmis ja on sel aastal
        jõudnud ka lühianimafilmide Oscari valikusse. Tehniliselt laitmatus 3D
        tehnikas ja vaimuka stilisatsiooniga lühifilm jutustab allegoorilise loo
        jaanalindude ühiskonnast, mis kõigub muutuste ja stabiilsuse,
        probleemide eitamise ja nendega silmitsi seismise vahel.
        Kontsentreeritud vormis jookseb filmist läbi enamus teemasid, mis
        tänapäeva maailmas kõnekad võiksid olla – kliimamuutused, valelikud
        poliitikud, stressirohke argielu, kunstlike stimulaatorite
        kuritarvitamine, libauudised, jne. Kena pildikeelt saadab sugestiivne
        proosapoeem. „Jaanalinnupoliitika” näol on tegu krõlovoliku valmiga nii
        vormilt kui ambitsioonidelt.


        Lummava pildikeelega on Alaeddin Abou Taleb’i „Diasporaa” (Diaspora,
        Tuneesia 2015), mis oma detailirohkuse, suurepärase atmosfääriloome ja
        tundliku fookusega maksimaliseerib nukufilmi võimalusi. Pisut kafkalik
        keskkond, kus näeme pimedat meest ratastoolis kassikangast mängimas,
        ümber hõljumas viltustest päikesekiirtest valgustatud tolmukübemed ja
        seinal irvitamas krokodillitopis, teeb peategelase valitud sisepaguluse
        nähtavaks maagilise realismi võtmes. 


        ![tuvituvi.PNG](http://139.59.130.149/uploads/tuvituvi_1ec88425b4.PNG)


        Programmi poliitilisemad filmid on **„Suleima”** (Süüria, 2014) ja
        **„L´Mrayet”** (Tuneesia, 2012). Neist esimene on biograafiline
        dokumentaal ühe süüria naise poliitilise teadvuse tärkamisest ja
        kasvamisest. Pildiliselt on tegu justkui graafilise romaaniga, millele
        animatsiooni rütm ja liikumine elu annab. „L´Mrayet” räägib samuti ühe
        kangelase ärkamisest totalitaarses ühiskonnas, kuid teeb seda
        orwelliliku düstoopia võtmes, kus tulevikku kirjutav ametnik mõistab
        ühel päeval oma sõnade tühisust.


        Laste perspektiivi on valinud Ahmad Saled — **„Minu teine silm”** (My
        Second Eye, Liibanon 2016) — , kes loob nukufilmitehnikas muinasjutulise
        maailma, mis uurib ema ja poegade, muusika ja igapäevaelu suhteid. Pisut
        „Väikest printsi” meenutavate metafooride kaudu (lill kui side koha ja
        inimestega) avatakse kodu tähendust pidetus maailmas. Laste fookus on
        ilul, nad igatsevad soetada imelist pilli ja koguvad selleks
        vanametalli, aimamata, et kurikaval metall võib ka tappa. Sarnase
        traagilisuse ja kujundlikkuse suhtega on ka Samer Ajouri **„Poiss ja
        meri”** (Boy and the Sea, Süüria/Liibanon 2016), kelle film tõukub Türgi
        rannale uhutud Süüria lapse Elani loost.


        PÖFF Shortsi Araabia fookus pakub põgusa, kuid mitmekesise ülevaate
        selle piirkonna animatsiooni, mis võiks utsitada vaatajat lisa otsima ja
        tundma huvi nii Araabia animatsiooni kui ühiskondlike arengute vastu. 


