        If the applicant doesn’t provide the materials required by the Festival
        by the date set in regulations or by the date agreed with the festival
        beforehand, The Festival Director and the Programming Committee reserve
        the right to withdraw the film from the competition.


        1.12 Technical requirements and guidelines for film formats


        The accepted screening format for all films in competition and
        non-competition sections is DCP. Provided DCPs must be DCI compliant
        (http://www.dcimovies.com/) and adhere to all applicable conditions
