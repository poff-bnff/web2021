        Dear journalist,


        The press team of Tallinn Black Nights Film Festival operates year round
        and assists you with questions regarding the festival’s communication,
        accreditation, press screenings, conferences and helps you to organise
        interviews with the festival’s representatives and the filmmakers who
        are present at the festival.



        ### Accreditation


