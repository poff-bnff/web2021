        competition


        1.3 Baltic Film Competition

        The Baltic Film Competition presents feature (documentaries and
        animation included) length (60 minutes and over) films from Estonia,
        Latvia, Lithuania or with significant participation from one of these
        countries completed after 15th of September 2018.


        Priority will be given to films with a World or International premiere,
