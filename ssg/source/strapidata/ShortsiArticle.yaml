    contents_et: >-
        **Kuni 8. novembrini (k.a.) ehk PÖFFi esimese festivalinädala alguseni
        on kõikide täispiletite hinnaks 5 eurot! Alates 9. novembrist kehtivad
        festivali tavahinnad.**



        Täispilet 6 € 

        Sooduspilet 4.50 €* 
         

        Pileteid PÖFFi seanssidele saad osta festivali kodulehelt ja
        [Piletilevist](https://www.piletilevi.ee/est/piletid/festival/film/poff-shorts-2020-72526/). 

        Alates 6. novembrist saab filme uudistada ja kinopileteid osta ka PÖFFi
        piletikeskustes. 




        **Palun arvesta!**


        - Paaristoolid asuvad Solarise keskuse Apollo kinos. Passiga ei ole
        paaristoolid saadaval.

        - Sooduspiletid kehtivad eelkooliealistele lastele, õpilastele,
        tudengitele, pensionäridele, õpetajatele ja ajateenijatele vastava
        dokumendi esitamisel saali sisenemisel.

        - Kehtiv pilet peab olema igal külastajal, k.a. sülelapsel. 

        - Korraldajatel on õigus teha kavas muudatusi.




        **Festivali ohutusreeglite meelespea** 


        - Festivali üritustel ja -alal on maskide kandmine rangelt soovituslik.
        Seansile võib tulla oma maskiga. Kui Sul maski ei ole, saad selle
        festivalialale sisenedes meie vabatahtlikult tasuta. 


        - Kui Sa ostad pileti PÖFFi piletikeskusest, ole valmis selleks, et
        pilet isikustatakse. Selleks küsitakse Sinu andmeid. Oma istekohta
        saalis muuta ei tohi. 


        - Enne saali sisenemist võidakse valikuliselt mõõta külastajate
        kehatemperatuuri. Juhul, kui tunned ennast halvasti, palume Sul koju
        jääda ja vaadata meie filme veebis. 


        - Festivalikinodes on desinfitseerimisvahendid, mida palume kõigil
        kasutada. 


        - Seansside vaheajal puhastame ja desinfitseerime kõiki kinosaale. 


        - Pärast seansi lõppu palume külastajaid saalist lahkuda ridade kaupa,
        et uste juurde ei tekiks troppe. 
    contents_en: >-
        **Prices for all PÖFF screening tickets are 5 euros until the 8th of
        November!**



        You can buy tickets from our homepage – just go to the page of the film
        You want to see – and in
        [Piletilevi](https://www.piletilevi.ee/est/piletid/festival/film/poff-shorts-2020-72526/).


        Full price: 6€

        Discount: 4.50€*


        **Festival safety rules**


        - Masks are highly recommended at all festival events, venues and
        screenings. You may bring Your own mask to the festival or get one for
        free from our volunteers during entry.

        - When buying Your ticket from the PÖFF ticket center, be prepared to
        have your ticket personified, meaning we will as for your personal data.
        Also, you are not allowed to change your seat in the cinema.

        - Before entering the screening hall you might be asked to have your
        temperature checked. If You don’t feel well, we ask you to remain at
        home and see the films online (and consult a doctor, if necessary).

        - The cinemas of the festival will be equipped with sanitizers that we
        ask everyone to use.

        - The cinema halls will be disinfected between screenings.

        -The audience will be asked to exit the screenings row by row to avoid
        the formation of clusters at doors.


        **Please take notice!**


        The double seats are located in the Apollo cinema in the Solaris Center.
        You can’t buy a double seat with you Wolf Pass.

        Discount tickets are available to children younger than 7 yrs, pupils,
        students, pensioners, teachers, conscripts, who will need to be ready to
        prove their status with a respective document.

        The festival retains the right to make changes in the schedule.
    contents_ru: >-
        **До 8 ноября включительно, то есть до начала первой фестивальной
        недели, все обычные билеты продаются по 5 евро! С 9 ноября будут
        действовать обычные цены.**



        Билет по полной цене 6 € 

        Льготный билет 4.50 €* 
         

        Билеты на киносеансы PÖFF можно приобрести на сайте фестиваля и в
        [Piletilevi](https://www.piletilevi.ee/rus/tickets/festival/film/poff-shorts-2020-72526/). 

        С 6 ноября узнать подробнее о фильмах и купить билеты можно будет и в
        пунктах продажи билетов PÖFF. 




        **Пожалуйста, имейте в виду!**


        - Кресла для двоих находтся в кинотеатре Apollo в ТЦ Solaris. Билеты на
        парные места нельзя приобрести с абонементом.

        - Льготные цены на билеты действительны для детей дошкольного возраста,
        школьников, студентов, пенсионеров, учителей и военнослужащих срочной
        службы при предоставлении документа, подтверждающего право на скидку,
        при вхождении в кинозал.

        - Действительный билет должен быть у каждого посетителя, в т.ч. ребенка,
        который сидит на коленях у родителя. 

        - Организаторы имеют право вносить изменения в программу.




        **Памятка о правилах безопасности на фестивале** 


        - На мероприятиях PÖFF настоятельно рекомендуется носить защитные маски.
        На сеансы можно приходить со своей маской. Если у Вас нет маски, то ее
        можно будет бесплатно получить у волонтеров при вхождении на территорию
        фестиваля. 


        - При покупке билетов в пункте продажи билетов PÖFF будьте готовы к
        тому, что билеты будут персонализированы. Для этого спросят Ваши данные.
        Свое место в зале менять нельзя. 


        - Перед вхождением в зал у посетителей могут выборочно померить
        температуру тела. Если Вы плохо себя чувствуете, то просим Вас
        оставаться дома и смотреть наши фильмы онлайн. 


        - В кинотеатрах проведения фестиваля размещены антисептики, которыми мы
        просим всех пользоваться. 


        - Между сеансами мы очищаем залы и дезинфицируем поверхности. 


        - По окончании сеанса просим посетителей выходить из зала по рядам,
        чтобы избежать столпотворения на выходе из зала.
