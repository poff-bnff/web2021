    title_en: PÖFF Shorts now an Academy Award Qualifying Festival
    slug_en: p-oe-ff-shorts-now-an-academy-award-qualifying-festival
    slug_ru: shortsi-article-1
    lead_et: >-
        Ameerika filmiakadeemia lisas Pimedate Ööde filmifestivali alafestivali
        PÖFF Shorts nende festivalide nimekirja, mille võidufilmidel on õigus
        kandideerida Oscarile.
    lead_en: >-
        The team of Black Nights celebrates the news its the sub-festival,
        international short film and animation festival PÖFF Shorts has now
        become an Academy Qualifying film event.
    contents_et: >-
        See tähendab, et lühifilmide ja animatsiooni festivali PÖFF Shorts parim
        lühi-, parim lühianima- ja parim Eesti film kvalifitseeruvad edaspidi
        Ameerika filmiakadeemia auhinnale ilma selleks esitatud nõuet – vähemalt
        nädalast Los Angelese ja New Yorgi kinolevi – täitmata.


        „See on kvaliteedimärk, mis annab meile, aga ka filmitegijatele
        kinnitust, et PÖFF Shortsil on väga hea programm, kus tasub oma filmiga
        välja tulla,” ütles festivali juht Grete Nellis.  


        Aastal 2019 kuulus Ameerika filmiakadeemia kvalifitseeritud, lühifilme
        näitavate festivalide nimekirja 113 festivali eesotsas Cannes´i,
        Veneetsia, Berliini ja Torontoga, aga sealt leiab ka kõik maailma
        tuntumad lühi- ja animafilmide festivalid, nagu näiteks
        Clermont-Ferrand, Oberhausen, Hiroshima, Ottawa ja Zagreb. 


        Eelmisest aastast on PÖFF Shortsil õigus esitada kandidaat ka Euroopa
        filmiakadeemia parima lühifilmi auhinnale, samuti kuulub PÖFF Shorts
        Briti filmiakadeemia kvalifitseeritud festivalide sekka, mille
        võistlusprogrammis näidatud Briti filmid võivad kandideerida sealse
        akadeemia auhinnale.PÖFF teatab ühtlasi, et alates tänasest saab esitada
        filme ka [PÖFFi](www.poff.ee), [PÖFF Shortsi](https://shorts.poff.ee)
        ning noorte- ja lastefilmide festivali [Just Film](www.justfilm.ee)
        programmi. Filmide vastuvõtt kestab 24. augustini.


        Pimedate Ööde filmifestival leiab tänavu aset 13.–29. novembrini ja PÖFF
        Shorts 17.–25. novembrini.
    contents_en: >-

        The status means that, should they be eligible, films winning a
        qualifying award at PÖFF Shorts will be eligible to submit their films
        for consideration for both the Live Action and Animation Short Awards at
        the Academy Awards. Competition winners in both the International and
        National competitive sections of PÖFF Shorts will be eligible for
        possible qualification.



        **Grete Nellis**, head of PÖFF Shorts commented: “We are honoured and
        truly excited about this recognition the Academy Award qualification
        status brings to PÖFF Shorts. While those who have screened at and
        attended the festival in the past already know the quality of everything
        we do, the qualification adds a further confirmation both for our own
        team and to the filmmakers making their choices around the yearly
        festival calendar – that PÖFF Shorts is a valuable place for any
        filmmaker with a short to consider.” 


        “It’s also really a testament to the hard work of all the previous heads
        of the festival, programme directors and all the other people, who gave
        so much of themselves to make PÖFF Shorts possible, on the level it is
        today. s. Not to mention our ‘parent’ festival Black Nights who have let
        us develop our own identity whilst under their auspices and constantly
        given invaluable help,” she went on to add.


        PÖFF Shorts was combined of former animation festival **Animated
        Dreams** and short film festival **Sleepwalkers** in 2017. In addition
        to being an Academy Award qualifying festival, PÖFF Shorts is also a
        European Film Award Qualifying Festival – whereby one film in
        competition will be chosen by a jury for consideration for possible
        nomination in the short category at the European Film Awards – and a
        BAFTA Qualifying festival where live-action British films screened in
        competition are eligible to submit their films for consideration for the
        BAFTA Awards.


        **This year’s edition of PÖFF Shorts will take place from 17th–25th
        November 2020.**


        [Submit your film to PÖFF Shorts!](https://filmfreeway.com/POFFShorts)
