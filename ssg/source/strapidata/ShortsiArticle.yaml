    title_et: 'Late Night Love: Iha jõud '
    slug_et: late-night-love-iha-joud
    slug_en: shortsi-article-34
    slug_ru: shortsi-article-63
    lead_et: >-
        Teiste inimeste iha, selle erinevad vormid, maitsed ja lõhnad, on
        inimesi alati ahvatlenud, kutsunud vaatama ja uudistama, isegi kui seda
        ei tehta avalikult, vaid ettevaatlikult magamistoa akna kardinate vahelt
        piiludes või hämaras kinosaalis istudes. 
    contents_et: >-
        PÖFFi lühifilmide programm „Late Night Love“ on just niisugune ohutult
        kauguselt piidlemine. Teatud distants on ilmselt vajalik, sest programmi
        teema – armastus, aga täpsemalt iha – avaneb valitud filmides sageli
        üsna vägivaldsetes varjundites. Ihal on jõud inimest muuta, ennast
        ülendada, ent ühtviisi ka hävitada, evides midagi, mida inimesed
        vaistlikult pelgavad. 


        Meie poliitilises kliimas on ehk mõistetav, miks filmitegijate töödes
        tõuseb korduva teemana üles hirm kontrollimatu või ühiskondlikult
        mitteaktsepteeritud seksuaalse iha vastu. Kõige fantastilisemalt ja
        ühtlasi humoorikalt nähtub see joonisfilmides **„Little Miss Fate“**
        (Joder von Rotz), **„Farce“** (Robin Jensen) ja **„Crazy“** (Inari
        Sirola).  


        „Little Miss Fate“ heidab pilgu maailma, milles Saatuse Sõrmed õigeid
        kange tõmmates („Surm“, „Armastus“, „Õnn“) inimeste elukäiku timmivad.
        Kui süsteemile pääseb ligi Little Miss Fate, kes loodab armastuse nuppe
        vajutades päästa ühe õnnetusehunniku elu, vallandab ta hoopiski
        kontrollimatu, kõike allaneelava ihakoletise. Korra ja kaose binaarsel
        teljel asetub iha kindlalt kaose poolele.  


        Iha ja piiritu aplus on samuti kesksed teemad joonisfilmis „Farce“, mis
        tahtmatult meenutab Peter Greenaway 1989. aasta meistriteost „Kokk,
        varas, tema naine ja tolle armuke“. Eesti keeles sarnaselt kõlavad sõnad
        „iha“ ja „liha“ on ka siin põimunud: kiskjalik liha söömine ja kiskjalik
        seksuaalne iha on otsekui ühe mündi kaks poolt.      


        Ihaga seotud hirmudest kõneleb Inari Sirola joonisfilm „Crazy“, mis
        käsitleb ebatavaliste seksuaalsete ihadega kaasnevat häbitunnet.
        Absurdne lühifilm annab tihedalt pakituna edasi ühe naise totaalse hirmu
        olla paljastatud, naeruvääristatud, tõrjutud – ühesõnaga imelik. Iha
        väljendamine on alati risk, eriti kui sa oled naine. Toimida
        vastupidiselt vaikivatele, aga üldaktsepteeritud normidele hõlmab endas
        ohtu, isegi siis kui see pole ratsionaalne, nagu nähtub Cecile Rousset’
        lühifilmis „Fall in Love – Berlin“.  


        Vahel tasub risk aga end ära ning sel juhul võib iha olla
        transformeeriv. Kõige paremini väljendab seda mõtet lühifilm **„Alive“**
        (Jimmy Olsson), milles näeme iha positiivset mõju lisavajadusega
        Victoria  elus selleks, et iseseisvuda ja kehtestada oma vajadusi. Iha
        on põhivajadus nagu armastuski. **„Gabriel“** (Pierfrancesco Artini)
        näib alguses liikuvat samal mõttelisel rajal: lesestunud Agatha, keda
        õrritab noor naabrimees Gabriel, igatseb olla puudutatud. Kuid selmet
        otsida kontakti teise inimesega – mis oleks ju riskantne -, otsib Agatha
        lähedust tehnoloogiast, mis aga ei anna talle niisugust eneseülendust,
        nagu ta lootis. Agatha lugu on seetõttu kardinaalselt erinev Victoria
        omast. 


        Joonisfilmide puhul tõuseb iga autori puhul esile omanäoline käekiri ja
        ootamatud visuaalsed lahendused – kindlasti tasub neid filme näha
        pelgalt värvi ja vormi mängu nautimiseks. PÖFFi „Late Night Love“ on
        seega kindlasti ühelt poolt meeleline kogemus, ent lisaks fantastilisele
        ja kergemeelsele leiame eest ka valusad teemad, mida tänapäeval, mil
        maailm kolib üha enam reaalsusest virtuaalsusse, on eriti oluline
        märgata. 


        Mirt Kruusmaa


