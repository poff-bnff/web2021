    lead_et: >-
        Põhjala tehases aset leidva Black Food Festivali raames linastuv
        filmikassett “Black Nights Comedy” nendib tõsiasja, et lühivorm ja
        komöödia on vanad sõbrad.  
    contents_et: >-
        Tutvu metroojuhiga, kelle töö oleks täiuslik, kui talle ette ei jääks
        teised inimesed… ja kitsed. Kui miski muu sind merereostusest ja
        naiselikkusest mõtlema ei pane, siis ehk aitab sellega pilguheit ühe
        beebisooviga keskealise suitsetajast näki ellu. Kae, milliseks
        tänapäevase elu pulsimõõtjaks need pealtnäha naeruväärsed selfid
        muutunud on. Irvita ja siis ohka, et kui kurvalt teiste järgi talitamine
        lõppeda võib! 


        Tunnista kurbnaljakat ahastust, mille sarnast vast iga filmitegija
        kogenud on. Külasta täiesti tavalist naabruskonda kõndivate
        kanakoibadega ja röstsaiadega. Avasta, kuidas üks sensuaalne jõuliblikas
        pintsaklipslasele (ja meile kõigile) elurõõmusid meelde tuletada võib.
        Viimaks, sõida kaasa ühel muhedal kuuretkel, mis segab üht
        lambakasvatajast päriselanikku. 


        Huumor peegeldab ajastu vaimu. Käesolev lühifilmide kassett näitab
        tunnetusi, mis siin ja praegu meie ümber õhus on, oma veidruste, helguse
        ja küünilisusega, nutva naeru ja naerva nutuga. 


        Black Nights Comedy linastub teisipäeval,** 19. novembril kell 21.45**
        kinos Artis ning laupäeval,** 23. novembril kell 16:00 ja 18:00**
        Põhjala Tehases.


