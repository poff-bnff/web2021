    lead_et: >
        Rahvusvaheline lühifilmide ja animatsiooni festival PÖFF Shorts kuulutas
        välja kuue võistlusprogrammi võidufilmid. 
    lead_en: >-
        International short film and animation festival PÖFF Shorts has
        announced the winners for its 2020 edition.
    contents_et: >-
        Ameerika filmiakadeemia nominatsiooniõiguse said **Paul Masi** animafilm
        **"Kullakallis"** (Prantsusmaa, 2020) ja **Mariana Saffoni** mängufilm
        **"Sinu ja Milagrose vahel"** (Colombia, 2020). Rahvusliku
        võistlusprogrammi võitis TLÜ Balti filmi, meedia, kunstide ja
        kommunikatsiooni instituudi tudengite **Esko Rometi** film **"Välguga
        löödud"** (Eesti, 2020). Tudengifilme saavad esitada koolid
        tudengifilmide Oscaritele.


        Valikut auhinnatud filmidest saab näha eriseanssidel Tallinnas ja
        Tartus, võistlusprogrammid on nähtavad PÖFFi veebikinos piiratud aja.


        **PÖFF SHORTS RAHVUSLIK VÕISTLUSPROGRAMM**

        **Esitleja: [High Voltage](https://highvoltage.ee/)**

        **Žürii: Inga Diev, Fabian Driehorst, Sveta Grigorjeva**


        __PARIM LÜHIFILM__

        "Välguga löödud" (Eesti, 2020)

        Režissöör: Romet Esko


        ![F_1_Struck_by_Lightning.jpg](http://139.59.130.149/uploads/F_1_Struck_by_Lightning_159dd1b12b.jpg)


        Žürii kommentaar: "Kaunilt meisterdatud austusavaldus, mis ühendab
        isikliku arhiivi ja mängleva lähenemise meediumile, luues kummitava ja
        meeldejääva filmi, mida tahaks korduvalt uuesti vaadata. Film räägib
        sügavalt isikliku, delikaatse ent dünaamilise loo sõprusest, andes edasi
        ühtaegu autentse ja universaalse sõnumi. "Välguga löödud" on elu ja
        loomingulisuse tähistamine läbi kinokunsti, mis mõjub väga ajakohase ja
        vajalikuna."


        __ŽÜRII POOLT MAINITUD__

        "Merevaatega tuba" (Eesti, 2020)

        Režissöör: Leonid Shmelkov


        ![F_1_Room_with_a_Sea_View.jpg](http://139.59.130.149/uploads/F_1_Room_with_a_Sea_View_7fe7acbe73.jpg)


        Žürii kommentaar: "Kaasahaarav loo jutustamine selle parimal kujul,
        "Merevaatega tuba" on mitmekihiline film armastusest selle puhtaimas
        vormis: toores ja segane, kuid samas humoorikas, aus ja siiras. Lummav
        maiuspala, mis pakatab originaalsusest ja loomingulisusest, avaldades
        žüriile muljet sügavuse ja filmi võimega lähemal vaatlemisel avada
        ootamatuid üllatusi."


        **ANIMA VÕISTLUSPROGRAMM**

        **Žürii: Jury: Agnés Bizzaro, Oskar Lehemaa, David Sproxton**


        __PARIM LÜHIFILM__

        Esitleja: PÖFF

        "Kullakallis" (Prantsusmaa, 2020)

        Režissöör: Paul Mas


        Žürii kommentaar: "See film kasutab animatsiooni kunstlikkust, et
        pääseda valusalt lähedale elulistele teemadele. Žürii hindab filmi
        lihtsat stiili ning täpsekäelist loo jutustamist, mille kaudu tuuakse
        vaatajateni keerulised teemad, mis jäävad nendega veel peale viimseid
        lõputiitreid."


        __ŽÜRII POOLT MAINITUD__

        "Suveniir" (Prantsusmaa, 2020)

        Režissöör: Bastien Dubois


        ![F_1_Souvenir_Souvenir.jpg](http://139.59.130.149/uploads/F_1_Souvenir_Souvenir_2b8f352562.jpg)


        Žürii kommentaar: "Eraldi toome välja filmi, kus kasutades suurepärast
        kombinatsiooni animatsioonistiilidest, tuuakse vaataja silmade ette lugu
        sõjatraumadest, perekonfliktidest ning lõppude lõpuks ka
        loomeprotsessist. Žürii leiab, et see film suudab 15 minuti jooksul
        öelda rohkemat, kui suurem osa filme 90 minutiga."


        __PARIM LASTEANIMATSIOON__

        "Matilda ja varupea" (Leedu, 2020)

        Režissöör: Ignas Meilūnas


        ![F_1_matilda_and_the_spare_head.jpg](http://139.59.130.149/uploads/F_1_matilda_and_the_spare_head_7e315b2572.jpg)


        Žürii kommentaar: "Imetabane erksates toonides animeeritud rännak suure
        pinge all elava lapse ellu, kes on üllatusi täis teekonnal leidmaks oma
        iseseisvust ning kinnitamaks oma iseloomu. Tegemist on iroonilise ja
        värske looga tugevast tüdrukust, kes leiab viisi, kuidas hoida oma vaim
        nii vabana kui võimalik."


        __ŽÜRII POOLT MAINITUD LASTEANIMATSIOON__

        "Pink" (Suurbritannia, 2020)

        Režissöör: Rich Webber


        Žürii kommentaar: "Film, millel on niivõrd täiuslik ajastus, kus
        animatsioon väljendub oma parimal kujul; nii täis huumorit ja
        emotsiooni, ja see kõik on mahutatud lühikesse vormi."


        __NEW TALENTS ŽÜRII AUHIND PARIMALE TUDENGIANIMATSIOONILE__

        Esitleja: [Eesti Kunstiakadeemia](https://www.artun.ee/)

        "Olen siin" (Poola, 2020)

        Režissöör: Julia Orlik


        ![F_1_Im_Here.jpg](http://139.59.130.149/uploads/F_1_Im_Here_ba1721c06d.jpg)


        Žürii kommentaar: "Minimalistliku lähenemisega heidab film võimsa pilgu
        perekonnadünaamikale ühe naise viimastel elupäevadel. Žürii tunnetas
        julgust lähenemises, kus subjekt on otseses mõttes esiplaanil ja
        keskpunktis, seistes silmitsi armastuse, kaotuse ja üksilduse teemadega
        liigutaval, tundlikul ja emotsionaalselt laetud viisil." 


        __NEW TALENTS ŽÜRII POOLT MAINITUD TUDENGIANIMATSIOON__

        "Must lammas" (Prantsusmaa, 2019)

        Režissöör: James Molle


        ![F_1_Black_Sheep_Boy.jpg](http://139.59.130.149/uploads/F_1_Black_Sheep_Boy_c7b60b4807.jpg)


        Žürii kommentaar: "Värske ja energilise tunnetusega, ehkki retrostiilis
        film tegeleb eksistentsiaalsete küsimustega, mis tabavad meid kõiki, kui
        leiame end univesumis kadununa. See ajas meid ka naerma!"


        **LÜHIFILMI VÕISTLUSPROGRAMM**

        **Žürii: Jason Anderson, Jessie Mangum, Tambet Tuisk**


        __PARIM LÜHIFILM__

        Esitleja: [Nafta Films](https://www.nafta.ee/)

        "Sinu ja Milagrose vahel” (Colombia, 2020)

        Režissöör: Mariana Saffon


        ![F_1_Between_You_and_the_Milagros.jpg](http://139.59.130.149/uploads/F_1_Between_You_and_the_Milagros_e4024a40a1.jpg)


        Žürii kommentaar: “Žüriile avaldas muljet filmi peen sisevaade ema ja
        tütre vahelisele keerulisele suhtele, peategelase vapustav näitlejatöö
        ning imeilus filmikeel. Režissöör näitab tähelepanuväärset oskust,
        hoolivust ja enesekindlust, tuues järk-järgult vaatajateni kõik
        suhtekihid, mis tegelaskujude vahel eksisteerivad.


        __ŽÜRII POOLT MAINITUD__

        "David" (Ameerika Ühendriigid, 2020)

        Režissöör: Zachary Woods


        ![F_1_David.jpg](http://139.59.130.149/uploads/F_1_David_22f71fde25.jpg)


        Žürii kommentaar: "Lisaks säravate ja üllatavate näitlejatööde kolmikule
        tõestab see komöödia, et on korraga sama palju selgepilguline kui
        humoorikas."


        __NEW TALENTS ŽÜRII AUHIND PARIMALE TUDENGIFILMILE__

        Esitleja: [Tallinna Ülikooli Balti filmi, meedia, kunstide ja
        kommunikatsiooni instituut](https://www.tlu.ee/bfm)

        "Anita” (Ameerika Ühendriigid, 2020)

        Režissöör: Sushma Khadepaun


        Žürii kommentaar: “Žüriid tabas filmitegija julgus, intelligentsus ja
        vaprus kujutamaks lõhet naise oodatud autonoomia ja tegevusvõimekuse
        ning karmide piirangute vahel, mida ei suru talle peale ainult ühiskond,
        vaid ka inimesed tema kõige lähedasemates suhetes. Filmitegija saavutab
        oma ambitsioonid läbi filmi täpsete kompositsioonide, tundlike
        näitlejatööde ja tõusvate pingete."


        __ŽÜRII POOLT MAINITUD__

        “Katkised juured” (Hispaania, 2019)

        Režissöör: Alberto Gross


        ![F_1_Broken_Roots.jpg](http://139.59.130.149/uploads/F_1_Broken_Roots_9ed6db9a54.jpg)


        Žürii kommentaar: "Žüriil on hea meel tunnustada filmi noorte näitlejate
        tähelepanuväärsete etteastete ja empaatia eest, mida film väljendab
        tegelaskujude vastu, kes on sattunud tugevalt ja laialt resoneeruvasse
        ning keerulisse olukorda."


        Võidufilme saab näha [**pühapäeval, 22. novembril kell 21.00 Coca-Cola
        Plazas**](https://www.piletilevi.ee/est/piletid/festival/film/100404-shorts-voidufilmid-324228/)
        ning [**pühapäeval, 29. novembril kell 13.15 Tartus Athena
        keskuses**](https://www.piletilevi.ee/est/piletid/festival/film/172101-shorts-voidufilmid-324206/)
        ja [**kell 16.00 Tallinnas kinos
        Artis**](https://www.piletilevi.ee/est/piletid/festival/film/171601-shorts-voidufilmid-324225/),


        *Lühifilmide ja animatsiooni festival PÖFF Shorts kestab veel kuni
        kolmapäevani, 25. novembrini ning leiab aset Tallinnas ja Tartus.*


        *24. Pimedate Ööde filmifestival jätkub kuni 29. novembrini.*


        *Artikkel muudetud 25. novembril.*
    contents_en: >-
        A selection of the awarded films will be screened in Tallinn and Tartu. 

        For a limited time all of the competition programmes are available to
        watch at [PÖFF's web cinema](https://kino.poff.ee) (in Estonia only).


        **PÖFF SHORTS NATIONAL COMPETITION**

        **Presented by: [High Voltage](https://highvoltage.ee/)**

        **Jury: Inga Diev, Fabian Driehorst, Sveta Grigorjeva**


        __BEST SHORT FILM__

        "Struck by Lightning" (Estonia, 2020)

        Director: Romet Esko


        ![F_1_Struck_by_Lightning.jpg](http://139.59.130.149/uploads/F_1_Struck_by_Lightning_159dd1b12b.jpg)


        Jury Commentary: "A beautifully crafted homage that mixes personal
        archive with a playful approach to its medium, making for a haunting and
        memorable film you will want to rewatch over and over again. This film
        tells a deeply personal, delicate yet dynamic story about friendship,
        conveying a message that is equally authentic as it is universal.
        “Struck by Lightning” is a cinematic celebration of life and creativity
        that feels ever so timely and needed."


        __JURY MENTION__

        "Room With A Sea View" (Estonia, 2020)

        Director: Leonid Shmelkov


        ![F_1_Room_with_a_Sea_View.jpg](http://139.59.130.149/uploads/F_1_Room_with_a_Sea_View_7fe7acbe73.jpg)


        Jury Commentary: "Immersive storytelling at its best, "Room With a
        Seaview" is a multi-layered film about love in its purest form: raw and
        messy yet also humorous, honest and candid. A captivating treat that
        bursts with originality and creativity, the jury was impressed by the
        film's depth and capacity to reveal unexpected surprises upon further
        viewing."


        **ANIMATION COMPETITION**

        **Jury: Agnés Bizzaro, Oskar Lehemaa, David Sproxton**


        __BEST SHORT ANIMATION__

        Presented by: PÖFF

        "Precious" (France, 2020)

        Director: Paul Mas


        Jury Commentary: "This film uses the artifice of animation in order to
        get painfully close to very real topics. The jury loved the simple style
        and precise storytelling which tackles complicated subjects that stay
        with the audience even after the credits roll."


        __JURY MENTION__

        "Souvenir" (France, 2020)

        Director: Bastien Dubois


        ![F_1_Souvenir_Souvenir.jpg](http://139.59.130.149/uploads/F_1_Souvenir_Souvenir_2b8f352562.jpg)


        Jury Commentary: "The special mention goes to a film that uses an
        excellent combination of animation styles to lay out a story of war
        trauma, family conflict, and ultimately, the creative process. The jury
        felt that this animation tells more in 15 minutes than most films manage
        in 90."


        __BEST CHILDREN'S ANIMATION__

        "Matilda and the Sparehead" (Lithuania, 2020)

        Director: Ignas Meilūnas


        ![F_1_matilda_and_the_spare_head.jpg](http://139.59.130.149/uploads/F_1_matilda_and_the_spare_head_7e315b2572.jpg)


        Jury Commentary: "A wonderful, in bright colours animated journey into
        the life of a child under pressure, on a path full of surprises to find
        her independency, and affirm her personality. An ironic and fresh tale
        about a strong girl, who finds the way to keep her head as free as it
        can be."


        __CHILDREN'S ANIMATION JURY MENTION__

        "Bench" (United Kingdom, 2020)

        Director: Rich Webber


        Jury Commentary: "A special mention goes to a film which has such a
        perfect timing, where the animation is at its best, so full of humor and
        emotion, and all this packed in a short form."


        __BEST STUDENT SHORT ANIMATION - NEW TALENTS: ANIMATION__

        Presenter: [Estonian Academy of Arts](https://www.artun.ee/)

        "I Am Here" (Poland, 2020)

        Director: Julia Orlik


        ![F_1_Im_Here.jpg](http://139.59.130.149/uploads/F_1_Im_Here_ba1721c06d.jpg)


        Jury Commentary: "With its minimalist approach this film delivers a
        powerful insight into the dynamics of a family during the last days of a
        woman’s life. The jury felt the boldness of the approach, with the
        subject literally front and centre, confronted the issues of love, loss
        and loneliness in a touching, sensitive and emotionally charged
        manner." 


        __NEW TALENTS: ANIMATION JURY MENTION__

        "Black Sheep Boy" (France, 2019)

        Director: James Molle


        ![F_1_Black_Sheep_Boy.jpg](http://139.59.130.149/uploads/F_1_Black_Sheep_Boy_c7b60b4807.jpg)

        Jury Commentary: "A film which the jury felt had a fresh, energetic
        feel, albeit in a retro style, that dealt with the existential questions
        that beset us all as we find ourselves lost in the universe. It also
        made us laugh!"


        **LIVE ACTION COMPETITION**

        **Jury: Jason Anderson, Jessie Mangum, Tambet Tuisk**


        __BEST LIVE ACTION SHORT__

        Esitleja: [Nafta Films](https://www.nafta.ee/)

        "Between You and Milagros” (Colombia, 2020)

        Director: Mariana Saffon


        ![F_1_Between_You_and_the_Milagros.jpg](http://139.59.130.149/uploads/F_1_Between_You_and_the_Milagros_e4024a40a1.jpg)


        Jury Commentary: “The jury was impressed by the film’s subtle
        exploration of the complex dynamic between daughter and mother, its
        stunning central performance and its gorgeous cinematography. The
        director also displays a remarkable level of craft, care and confidence
        as she gradually reveals the many layers that exist in all of the
        characters’ relationships."


        __JURY MENTION__

        "David" (United States, 2020)

        Director: Zachary Woods


        ![F_1_David.jpg](http://139.59.130.149/uploads/F_1_David_22f71fde25.jpg)


        Jury Commentary: "In addition to boasting a trio of stellar and
        surprising performances, this comedy proves to be as insightful as it is
        funny."


        __BEST STUDENT FILM__

        Presented by [TLÜ Baltic film, media, arts and communications
        institute](https://www.tlu.ee/bfm)

        "Anita” (United States, 2020)

        Director: Sushma Khadepaun


        Jury Commentary: “The jury was struck by the filmmaker’s boldness,
        intelligence and courage in portraying the gulf between a woman’s
        expectations of autonomy and agency, and the harsh restrictions that may
        still be imposed not just by her society but by the people in her most
        intimate relationships. The filmmaker achieves her ambitions through the
        film’s precise compositions, sensitive performances and escalating
        tensions.” 


        __NEW TALENTS: LIVE-ACTION JURY MENTION__

        “Broken Roots” (Spain, 2019)

        Director: Alberto Gross


        ![F_1_Broken_Roots.jpg](http://139.59.130.149/uploads/F_1_Broken_Roots_9ed6db9a54.jpg)


        Jury Commentary: “The jury is happy to acknowledge the film for the
        remarkable performances by its young actors and the empathy it expresses
        toward characters caught in a difficult moment that resonates strongly
        and widely."


        The winning films can be seen on [**Sunday, November 22 at 21.00 in
        Coca-Cola Plaza
        (Tallinn)**](https://www.piletilevi.ee/est/piletid/festival/film/100404-shorts-voidufilmid-324228/)
        and [**Sunday, November 29 at 13.15 in Athena Centre
        (Tartu)**](https://www.piletilevi.ee/est/piletid/festival/film/172101-shorts-voidufilmid-324206/)
        and at [**16.00 in Artis cinema
        (Tallinn)**](https://www.piletilevi.ee/est/piletid/festival/film/171601-shorts-voidufilmid-324225/).


        *PÖFF Shorts will run until the 25th of November in Tallinn and Tartu
        and [online](https://kino.poff.ee).
