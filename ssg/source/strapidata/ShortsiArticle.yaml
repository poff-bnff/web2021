    contents_et: >-
        ## Telli filmiprogramm


        **Miks lühifilmid?**

        Lühifilm on paindlik nagu kringlitainas. Vaata filme minutist kuni
        lõpmatuseni, kus iganes soovid. Naera, nuta, lase verel tarduda või
        lõual imestusest kukkuda. 

        Kõike seda jõuad kogeda isegi vähem kui tunniga.


        – sobivad nii​ meelelahutuseks ​kui sütitavaks ​mõtteaineseks

        – ​ajaliselt paindlik ​programm võib kesta minutist lõpmatuseni

        – programmi saab ​kombineerida ​muude tegevustega

        – lai​ teemade ja žanrite valik​ komöödiatest ja lastele sobivatest
        filmidest õudukateni 

        – ​paindlik erinõudmiste​ korral: ei saa kasutada heli, keelebarjäär vms

        – jätab l​oovat ruumi vaatamiskogemuseks​: tee oma õdus pop-up kino
        kasvõi spaasse


        **Kliendiüritused**

        Koonda mõneks ajaks oma külaliste tähelepanu, anna sündmusele sobiv
        meeleolu või paku huvilistele väikses ​pop-up​ kinos mõnusat
        meelelahutust.


        **Konverentsid & koolitused**

        Otsid lisaväärtust intensiivsele tööpäevale? Lühifilmiga saab arutelu
        jätkata või sellest korra väljateenitud pausi võtta.


        **Sisekommunikatsioon**

        Võtke aeg maha ja nautige positiivseid emotsioone filmikunstist.
        Korraldades kinoõhtu kontoris või kinosaalis võid anda oma tiimile
        laengu, mis innustab teid koos mägesid vallutama.


        **Suurüritused**

        Mõtle laiemalt ja kaasa rohkem. ​Pop-up​ kino võib olla just see, mis
        annab sündmusele põnevate lugude ja kaasahaaravate emotsioonidega
        lisaväärtuse.


        **Mida me pakume?**

        – paneme kokku Sinule sobiva programmi;

        – hangime filmiõigused;

        – tellime linastuskoopiad ja toimetame need kuhu vaja;

        – aitame hea meelega kaasa mõelda, kuidas film Sinu sündmuse juurde
        kõige paremini sobiks ja​ vajadusel aitame tehnilise produktsiooniga​.


        Võta meiega ühendust!

        [programme.shorts@poff.ee](programme.shorts@poff.ee)


