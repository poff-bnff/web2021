    title_en: Haapsalu Horror and Fantasy Film Festival crowns Méliès d’Argent winner
    slug_en: haapsalu-horror-and-fantasy-film-festival-crowns-melies-d-argent-winner
    slug_ru: shortsi-article-6
    lead_et: >-
        Haapsalu õudus- ja fantaasiafilmide festivali lühifilmide konkursi
        võitis Norra õuduskomöödia „Downid ja surnud”.
    lead_en: >-
        The 15th edition of the Haapsalu Horror and Fantasy Film Festival, held
        online this year due to the COVID-19 pandemic, crowns Even Husby
        Grødahl’s Downs of the Dead as the Méliés Short Film Competition winner.
    contents_et: >-
        24-minutilises linateoses ründavad intellektipuudega inimeste hooldekodu
        zombid ja hooldusõde Mortenil ning hoolealusel Arvidil tuleb mängu panna
        kogu oma leidlikkus, et päästa nii palju elusid kui võimalik. Filmi
        autor on Even Husby Grødahl ja tegu on Oslos tegutseva Westerdalsi
        filmikooli lõputööga.


        „Olime vaimustatud selle filmi vägevatest ja koomilistest esitustest,
        kuldaväärt dialoogidest ja naljakatest laulusõnadest. Seestpoolt kumab
        läbi piiranguteta pungilik vaimsus, mis äratab ellu varajase Peter
        Jacksoni hinge. Me usume, et nendel filmitegijatel on ees põrgulikult
        särav tulevik, kui nad elavad üle topelt-mega-proovikivi nimega
        „Koroonast pilves zombid”,” resümeeris žürii, kuhu kuulusid Magnus
        Paulsson Miguel Llansó ja Helen Lõhmus.


        ![Downs of the
        Dead.jpg](http://139.59.130.149/uploads/Downs_of_the_Dead_699ec2aafe.jpg)

        *“Downid ja surnud”, HÕFFi parim lühifilm. Foto: kaader filmist*


        Võiduga kaasneb Hõbedase Mélièsi nimeline auhind ja pääs legendaarse
        prantsuse filmiillusionisti Georges Mélièsi järgi nime saanud Euroopa
        parima lühikese fantaasiafilmi konkursi finaali. Võistlust korraldab
        [Mélièsi-nimeline Euroopa fantaasiafilmide festivalide
        föderatsioon](https://melies.org/), kuhu HÕFF juba kaheksandat aastat
        kuulub.


        Võitja kuulutas HÕFF välja eileõhtusel avatseremoonial, mis toimus
        virtuaalselt, nagu kogu tänavune festivalgi.


        „Juba 15. korda on õudus saanud Haapsalus elunormiks. Sel aastal natuke
        imelikult, sest me peame istuma kodus arvuti või teleka ees. Aga kui
        väga õudseks läheb, siis lööge küüned oma kintsudesse, mitte näkku, sest
        armid jäävad. Järgmine kord kohtume juba reaalsuses,” ütles oma
        avapöördumises Haapsalu linnapea Urmas Sukles.


        Kokku jõuab festivali kolme päeva jooksul ekraanile 37 õudus-,
        fantaasia- ja põnevusfilmi viielt kontinendilt, lisaks toimuvad
        virtuaalselt kohtumised autoritega, vestlusringid ja raamatuesitlused.
        Kõik filmid linastuvad HÕFFi virtuaalses kinosaalis Elisa Stage ja neid
        saab vaadata üle kogu Eesti.


        Festivali korraldavad [Pimedate Ööde filmifestival](www.poff.ee),
        [Haapsalu linn](https://www.haapsalu.ee/), [Haapsalu
        kultuurikeskus](http://www.kultuurimaja.ee/) ja
        [Elisa](https://www.elisa.ee/).
    contents_en: >-
        The Silver Méliés went to **"Downs of the Dead"** by director Even Husby
        Grødahl (Norway), that tells a humorous tale of zombies attacking a
        nursery for the intellectually disabled.


        The jury lauded the film: „The jury was impressed by the great and funny
        performances of this film, its golden dialogues and hysterical lyrics. A
        punk and freewheeling spirit glows within and brings back to life the
        early soul of Peter Jackson. We believe that the filmmakers are in for a
        hell of a bright future if they survive the double-mega-challenge of
        “Zombies High on Covid.“


        The jury consisted of Magnus Paulsson, Miguel Llansó and Helen Lõhmus.



        **Downs of the Dead**


        The Silver Méliés will grant the film a chance to compete for the Golden
        Méliés and become Europe’s best short film. The competition’s winners
        are announced at the annual ceremony that is usually held in November by
        the [Méliès International Festivals Federation](http://miff.org/)
        (MIFF), of which [HÕFF](http://www.hoff.ee/) is a member.
