    title_et: '„Made in Corona“: peegeldus mööduvale ajahetkele'
    slug_et: p-oe-ff-luehifilmi-programm-made-in-corona
    slug_en: shortsi-article-35
    slug_ru: shortsi-article-64
    lead_et: >-
        On üldtuntud tõde, et loo mõte selgub alles lõpus, ning nii on ka
        päriselu draamades. Sündmuse tähendus on midagi, mida me adume alles
        pärast sündmuse toimumist, siis kui meil on aega reflekteerida toimunu
        üle. Seega võib koroonateemaline lühifilmiprogramm tekitada
        kinohuvilises ettevaatlikkust: mida on meil praegu öelda alles toimuva,
        mitte lõpetatud olukorra kohta?  
    contents_et: >-
        „Made in Corona“ lühifilmide kassett moodustubki eelkõige
        meeleolukildudest, mitte konkreetsetest sõnumitest. Meeleolud nagu
        ärevus, äng, tühjus, läheduse igatsus või hoopiski igatsus olla kuskil
        mujal, kellegi teisega. See kõik on meile tuttav ja seetõttu lohutav,
        isegi kui edasiantavad emotsioonid on tumedad. See tuletab meelde, et me
        ei ole üksi oma neuroosidega. Tuttav on ka raadiost või televiisorist
        kostuv koroonastatistikat edastav hääl, käte pesemine ja toidukraami
        desinfitseerimine. See kõik meenutab süngeid aegu, ent üllataval kombel
        ei mõju see muserdavalt, vaid ühendavalt. 


        Läbivaks meeleoluks on hullumeelsus, mis iseloomustab nii kodudesse
        lukustunud inimeste psüühikat kui ka maailmas vallanduvat üldse. Seda
        temaatikat vaatavad lähemalt lühifilmid nagu **„Early ’Tines: A
        Quarantine Movie“** (Peter Shaheen), **„Stockholm Syndrome“** (Ben
        Marshall) ja **„Antivirus“** (Anastasia Sima). Viimane neist on ühtlasi
        kõige terviklikuma struktuuriga film, mis toob välja, kuidas
        erakorralised ajad võivad tuua lähemale inimesi, kes tavaolukorras ei
        pruukinud teineteist mõista.  


        Teine oluline teema on lähedus, olgu seda siis liiga palju, nagu näeme
        humoorikalt lühifilmis „Stockholm Syndrome“, või kui me märkame selle
        puudumist. Olles lahtirebitud oma tavapärasest elurütmist ning omades
        aega mõelda hindavalt tagasi sellele, millest igapäevaelu ühetaolisuses
        mööda vaatame, võime avastada, et me ei ole oma seniste eluvalikutega
        rahul. See on põhiteema lühifilmis **„Beer without Alcohol“** (Asoka
        Handagama), mille peategelane avastab, et tema elu on olnud kerge, aga
        ühtlasi ilma tõelise armastuseta.  


        Kõige poeetilisema käsitluse läheduse teemast leiame aga Eesti
        filmitegija Hõbe Ilusa dokumentaalses lühifilmis **„Heart Time“**.
        Poolabstraktsetes kaadrites, mida läbistavad valgusjooned või niidid,
        kuuleme fragmente telefonikõnedest New Yorgis viibivate tütarde ja nende
        kaugel elavate vanemate vahel. Vahemaad pole tükk aega olnud nii suured
        nagu praegu, mil rahvusvaheline liikumine on pea, et seiskunud, ning
        sillad, mis meid kaugete paikadega ühendavad, on virtuaalsed,
        ebareaalsed. Seetõttu kõlavad ka telefonikõnede hääled viirastuslikena,
        ületamatult kaugetena. Ometi suudavad need ilma näota hääled lühikeste
        repliikide ja pauside najal kanda edasi sõnumeid armastusest ja
        hoolimisest, igatsusest ja headest soovidest.  


        „Made in Corona“ kassett ongi eelkõige peegeldus mööduvale ajahetkele,
        mis peaks olema äratuntav kõigile hoolimata taustast. Koroonakriisi
        erilisus peitubki selles, et see on globaalne eriolukord – ei tea, kui
        palju üldse leidub neid, keda kriis üldse pole mõjutanud? Seega, ehkki
        kassett tabab melanhoolseid noote (kuid mitte ainult!), on üldmulje
        trööstiv. Äramainimata ei saa ka jätta mõne filmi (olude poolt
        sunnitud?) tehnoloogiliste vahendite valik: näiteks „Beer without
        Alcohol“ on filmitud Zoomi rakendusega. 


        Mirt Kruusmaa


