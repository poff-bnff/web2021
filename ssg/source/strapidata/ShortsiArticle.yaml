    title_en: 'Announcing International Competition titles for 2020 '
    slug_en: shortsi-article-24
    slug_ru: shortsi-article-42
    lead_et: >-
        Ameerika filmiakadeemia poolt tunnustatud lühifilmide ja animatsiooni
        festivalile PÖFF Shorts saadeti tänavu üle 4000 filmi, millest
        võistlevad kokku kahes rahvusvahelises võistlusprogrammis 115 lühi- ja
        animafilmi.
    lead_en: >-
        Tallinn Black Nights Film Festival sub-festival announces 115 titles
        across five different competition as PÖFF Shorts (17th-25h November
        2020) celebrates its first year of being an Academy Award qualifying
        festival.
    contents_et: >
        Eesti filmidest jõudis rahvusvahelisse võistlusprogrammi Helen Takkini
        psühholoogiline draama “**Kuidas me ärkame**” (“How We Wake Up”), milles
        peategelane Maria (Henessi Schmidt) hakkab uue suhte valguses kahtlema
        oma terves mõistuses. Vaimset tervist ja lähisuhtevägivalda käsitlev
        film teeb PÖFF Shortsil maailmaesilinastuse. 


        New Talents võistlusprogrammis, mis keskendub noorte filmitegijate
        loomingule, linastub German Golubi lühifilm “**Minu kallid laibad**” (My
        Dear Corpses), mis võitis möödunud septembris tudengifilmide Oscari.
        Tallinna Ülikooli BFMi tudengi tragikoomiline linateos jutustab loo
        maalt pärit poisist, kes järsku koduta jääb ning raha teenimiseks asub
        tööle laibavedajana. 


        “Selleaastase võistlusprogrammi filmid on täiuslikud näited kunsti ja
        kultuuri väest keerulistel aegadel,” võttis rahvusvahelise
        lühifilmivõistluse kokku programmi juht Laurence Boyce. “Kuigi enamus
        neist ei tegele käesoleva pandeemiaga, käsitlevad filmid päevakajalisi
        probleeme, mis on seotud seksuaalsuse, sooidentiteedi, rassismi ja
        migratsiooniga.”


        ![how we wake
        up.jpg](http://139.59.130.149/uploads/how_we_wake_up_368be8e8c9.jpg)

        *Kaader filmist "Kuidas me ärkame" (rež. Helen Takkin, 2020).*


        Rahvusvahelises animatsiooni võistlusprogrammis võistlevad esmakordselt
        10 teost eraldi lasteanima kategoorias, nende hulgas Eesti
        Kunstiakadeemia animatsiooniosakonna tudengi Maria Saveleva lõpufilm
        “**Sa ei ole kiivi**” (“You Are Not a Kiwi”). Kokku jõudis anima
        võistlusprogrammi tänavu 57 lühifilmi, mille seas on tugevalt esindatud
        animadokumentaalid ja sotsiaalpoliitilised teemad. 


        “Palju on teekonnafilme: pandeemia ajal tunduvad need peegeldavat
        vajadust animeeritud filmikunstis kogeda midagi äärmuslikumat ja
        põhjalikumat, kui oma ukselävel võimalik,” kirjeldas filmisaaki
        animaprogrammi juht Vassilis Kroustallis.


        ![F_5.jpg](http://139.59.130.149/uploads/F_5_1015520cd9.jpg)

        *Kaader filmist "Sa ei ole kiivi" (rež. Maria Saveleva, 2020).*


        Lühifilmide ja animatsiooni festival PÖFF Shorts koosneb kolmest
        võistlusprogrammist: rahvusvahelised võistlused lühifilmidele ja
        animatsioonidele ning üks rahvuslik võistlusprogramm. 


        Alates 2020. aastast kvalifitseeruvad PÖFF Shortsi parim lühi-, parim
        lühianima- ja parim Eesti film Ameerika filmiakadeemia auhinnale. PÖFF
        Shortsil on õigus esitada kandidaat ka Euroopa filmiakadeemia parima
        lühifilmi auhinnale, samuti kuulub PÖFF Shorts Briti filmiakadeemia
        kvalifitseeritud festivalide sekka, mille võistlusprogrammis näidatud
        Briti filmid võivad kandideerida sealse akadeemia auhinnale. 
         
        PÖFF Shorts rahvusliku võistlusprogrammi filmid kuulutatakse välja
        tuleval nädalal.


        Kogu festivali programm avalikustatakse 6. novembril.  
         
        Rahvusvaheline lühifilmide ja animatsiooni festival PÖFF Shorts leiab
        aset 17.-25. novembrini. Filme saab tänavu vaadata nii kinosaalis kui
        virtuaalselt. 


        **PÖFF Shorts lühifilmi võistlusprogramm**


        “Kummirõngas” (Rež: Tommi Seitajoki, Soome) 

        “Sinu ja Milagrose vahel” (Rež: Mariana Saffon, Colombia) 

        “Munakoored” (Rež: Slava Doytcheva, Bulgaaria) 

        “Yamb” (Rež: Winnele Veyret, Prantsusmaa) 

        “Bear Hill Path” (Rež: Tatjana Moutchnik, Saksamaa, Island) 

        “David” (Rež: Zachary Woods, Ameerika Ühendriigid) 

