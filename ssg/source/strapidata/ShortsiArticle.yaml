    contents_en: >-
        The 2020 edition of PÖFF Shorts, an official sub-festival of the A-List
        Tallinn Black Nights Film Festival, has revealed the films which will be
        part of its six competitions. More than 110 short films and animations
        will be screened between 17th and 25th November both online and in
        cinemas.


        Alongside giving all the films the chance to win the Grand Prix in their
        respective programmes, PÖFF Shorts is also a qualifying festival for
        BAFTA, the European Film Awards and – for the first time, beginning this
        year in – the Academy Awards.  


        Grete Nellis, the Head of PÖFF Shorts: 


        “The world´s struggles emanate from the authors´ stories as they always
        do, allowing us to look at the world in a different way. This year we
        perhaps see it more than ever. But whether it is despite of or due to
        the global circumstances, we are in it together. With this year being
        the first year of PÖFF Shorts being an Academy Award qualifying
        festival, we are proud to be a part of this diverse community."


        In the PÖFF Shorts Live Action section, 58 films will give audience the
        chance to see brand new work alongside films that have already won
        plaudits on the circuit across two competitions. 

        In the PÖFF Shorts Animation Competition, 57 films showcasing an
        eclectic range of styles and techniques will be screened. For the first
        time, 10 animation films will vie for the Jury Prize for Best Children’s
        Film.


        Information on the awards and the PÖFF Shorts juries will be announced
        in the coming days, as well the candidates for the National Competition
        and the rest of the films screening in the PÖFF Shorts side
        programmes.  


        PÖFF Shorts will run from 17th-25th November and takes place both live
        and online. 



