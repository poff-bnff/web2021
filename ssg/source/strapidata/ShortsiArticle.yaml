    slug_ru: shortsi-article-3
    lead_et: >-
        “Late Night Love” sessioonid on PÖFF Shortsil ikka ühed rahvarohkemad
        olnud. Hilisõhtused erootilised, seksuaalsust uurivad või lihtsalt
        tavapärasest pisut “eksplitsiitsemad” filmid on lisaks julgele
        teemavalikule tihti teostatud ka eksperimentaalsemas tehnikas ning
        pakuvad publikule hea annuse huumorit. Ei ole erandiks seegi aasta –
        “Late Night Love” programmi valitud 9 filmi seast leidub midagi igale
        maitsele. 
    contents_et: >+
        Ühe mõttelise paari moodustavad siin animeeritud dokumentaal **“Dick
        Picks!”** (2019), mis nimele vastavalt uurib sugutiklõpsude fenomeni
        tagamaid, ja **“Flora”** (2018), mis koosnebki vaid üliesteetiliselt
        esitatud, kuid anatoomiliselt täpsetest mees- ja naissuguelundite
        mudeleist. Esimene neist otsib vastuseid kohast, kuhu kogunevad
        tänapäeva helgemad pead – Redditist – ja taaslavastab sealsed jutulõimed
        näitlejate ja animatsioonitehnika vahendusel. Teine arutleb
        poolpoeetilises-poolfilosoofilises laadis vagiinade ja peeniste tõmbe-
        ja tõukejõu üle. ”Floraga” üsna ühte sammu astub ka lühifilm** “Eve”**
        (2019), mis näitab lähiplaane puudutustest – kangas vastu nahka, libisev
        kangas, voogamine ja ühtesulamine meie füüsilise kehaga. Naudingud,
        kehalisus ja tajud on kõigi kolme fookuses.


        Omaette kolmiku moodustavad ka programmi live action lühifilmid –**
        “Paola soov”** (2019),** “Sukeldumine” **(2019) ja** “Verine Mary”**
        (2018). Kõik need on mõneti fetišifilmid, uurides, kuidas oma hirmude ja
        tabude ületamine aitab jõuda uute rõõmudeni. Neist kolmest on ehk
        põnevaim Kasahstani päritolu Berliinis elava filmitegija Zhanna
        Alshanova “Paola Soov”, kus on tunda isikupärase filmikeele otsimist ja
        väljakujunenud tavadest loomingulisemat loojutustamist. “Sukeldumine” ja
        “Verine Mary” tallavad pildiliselt juba sissekäidud radu. Ka lood
        sellest, kuidas algul piinlikuks kujuneda ähvardav situatsioon hoopis
        sooja vastuvõtu leiab, suuri üllatusi ei paku. 


        Viimane kuldne trio on värviliste, psühhedeelsete ja pisut hullumeelsete
        animatsioonide päralt. “Sinu tulevik” uurib läbi isikustatud tähtkujude,
        kas meie armuelu on taeva poolt ette määratud. Film, milles esineb
        masturbeeriv kala, sokujalgadel hiidõun ja strap-on ükssarvega
        stripparist delfiin, on sama jabur kui Postimehe horoskoop ning annab
        tõstatatud küsimustele sama täpseid vastuseid. 


        Sürrealismi maailmas toimetab ka **“Märg on!”** (2018), mille kangelanna
        on omamoodi demiurg – tema ekskrementidest sirguvad porgandid ja
        kehamahladest saab eluandev vihm. Kas söömisest, roojamisest ja
        seksuaalsetest naudingutest aga  piisab, et maailma käimas hoida? 


        Valiku viimaseks filmiks on ** “Tandem” **(2019), mis uurib
        mitte-seksuaalsel suhtel põhineva partnerluse võimalikkust. Filmi
        vaieldamatuks trumbiks on heegeldatud eriefektid ja saksofoni mängiv
        kass.


