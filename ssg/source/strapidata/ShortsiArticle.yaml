    lead_et: >-
        Rahvusvaheline lühifilmide ja animatsiooni festival PÖFF Shorts kuulutas
        eilsel, Olmeulmade kollektiivi poolt lavastatud auhinnatseremoonial 24.
        novembril klubis Hollywood välja viie võistlusprogrammi võitjad.
    lead_en: >-
        At the PÖFF Shorts award ceremony held on Saturday November 23 in
        Tallinn’s Club Hollywood, the winners of the Black Night Film Festival’s
        short film and animation sub-festival PÖFF Shorts were announced.
    contents_et: >+
        Valikut auhinnatud filmidest saab näha kolmel PÖFF Shortsi eriseansil
        Tallinnas ja Tartus.


        PÖFF SHORTS RAHVUSLIK VÕISTLUSPROGRAMM

        Esitleja: Overall Pro Rent 

        Žürii: Eva Näripea, Marina D. Richter, Marija Milovanovic


        PEAAUHIND

        “Toomas teispool metsikute huntide orgu” (Eesti, 2019)

        Režissöör: Chintis Lundgren


        ![toomas.jpg](http://139.59.130.149/uploads/toomas_952bc4bf9c.jpg)


        Žürii kommentaar: “Mänguline ja sujuvalt arendatud stsenaarium, toredalt
        vaba klišeedest ja rikas kujutlusvõimelt. Poliitiline ebakorrektsus on
        siin teadlikult kasutatud kaasamise vahendina – mehed, naised, kassid,
        koerad. Võimestamine kuulub kõigile. Filmitegija näitab, kui õrn on
        ideaalse perekonna kontseptsioon ja moraal, kuid ei muuda seda
        peresuhete allakäiguks.”


        ŽÜRII POOLT MAINITUD

        “Karv” (Eesti, 2019)

        Režissöör: Oskar Lehemaa


        ![badhair.jpg](http://139.59.130.149/uploads/badhair_003e2abdc8.jpg)


        “Film keskeakriisist muutub väga kavalaks žanriteoseks, mis võtab ära
        igasuguse rõõmu täiusliku välimuse ja ilu kinnisideest. See on peenelt
        teostatud terviklik lugu, mis sõna otseses mõttes lõppeb
        plahvatuslikult. Film ei häbene musta huumorit ja kuigi selle eesmärk
        pole didaktiline, on see täiuslik näide kõnekäänust: “Ole ettevaatlik,
        mida sa soovid”.


        ANIMA VÕISTLUSPROGRAMM

        Žürii: Chiara Magri, Nicolas Khabbaz, Sander Joon


        PEAAUHIND

        Esitlejad: A Film Eesti, Fork Film, Tolm

        “Armastus” (Ukraina, 2019)

        Režissöör: Mykita Lyskov


        ![deep-love-1.jpg](http://139.59.130.149/uploads/deep_love_1_ef8f5915f9.jpg)


        Žürii kommentaar: “Otsekohese sõnumi eest keerukas käsitluses; tahumata
        stiil töötab väga hästi, et olla naljakas ja lõikav, helge ja sügav.”


        ŽÜRII POOLT MAINITUD

        “Lola – elav kartul” (Prantsusmaa, Venemaa, 2018)

        Režissöör: Leonid Shmelkov


        ![potato.jpg](http://139.59.130.149/uploads/potato_b5aa78aba0.jpg)


        Žürii kommentaar: “Film, mis jõuab barjääri ületades meie sisemise
        lapseni kaotuse ja uue alguse kaunis väljenduses.”


        NEW TALENTS žürii auhind parimale tudengianimatsioonile

        Esitleja: Eesti Kunstiakadeemia

        “Tütar” (Tšehhi, 2019)

        Režissöör: Daria Kashcheeva


        ![daughter.jpg](http://139.59.130.149/uploads/daughter_f91ee84c39.jpg)


        Žürii kommentaar: “Meisterlik lugu isa ja tütre suhtest, Väljendab
        võimast, sügavat emotsiooni animeeritud nukkudega. Kasutab mängufilmi
        võtteid ning edukalt ületab piiri mängufilmi ja animatsiooni vahel.”


        NEW TALENTS žürii poolt mainitud tudengianimatsioon

        “Zorg II”, 2019

        Režissöör: Auden Lincoln-Vogel


        ![zorg.jpg](http://139.59.130.149/uploads/zorg_ce30bf6feb.jpg)


        Žürii kommentaar: “Plahvatuslike ideede ja julguse eest stiilis.”


        LÜHIFILMI VÕISTLUSPROGRAMM

        Žürii: Martti Helde, Kathleen McInnis, Ingvar Sigurðsson


        PEAAUHIND

        Esitleja: Nafta Films

        “Püha perekond” (Portugal, 2019)

        Režissöör: Margarida Lucas


        ![holyfamily-1920x1030.jpg](http://139.59.130.149/uploads/holyfamily_1920x1030_00161e4db3.jpg)


        Žürii kommentaar: “Visuaalse loojutustuse köitva ja värske originaalsuse
        eest, kus on näha selgelt režissööri ainulaadset käekirja peaaegu
        kõikides tegelastes ning eriti armastavas ja tugevas emafiguuris, mille
        sarnast me varem näinud pole.”


        ŽÜRII POOLT MAINITUD

        “Armastusega, Matti” (Soome, 2019)

        Režissöör: Jarno Lindemark


        ![from-matti-1.jpg](http://139.59.130.149/uploads/from_matti_1_96c6d12ae4.jpg)


        Žürii kommentaar: “Tundlike, intiimsete ja emotsionaalselt paljastavate
        portreede eest.”


        NEW TALENTS žürii auhind parimale tudengifilmile

        Esitleja: Tallinna Ülikooli Balti filmi, meedia, kunstide ja
        kommunikatsiooni instituut

        “Minu planeet” (Belgia, 2018) 

        Režissöör: Valery Carnoy


        ![myplanet.jpg](http://139.59.130.149/uploads/myplanet_b35709ba81.jpg)


        Žürii kommentaar: “Pöörab inimeseks olemise pea peale, olles ootamatult
        õrn, egotu, ja eelkõige humoorikas. Film ihtsast armastusest ja
        igapäevastest probleemidest suhetes, ning sellest, kuidas me näeme end
        peegeldatuna armastatu silmade läbi.”


        ŽÜRII POOLT MAINITUD

        “Raitlind” (Afganistaan, 2019)

        Režissöör: Masoud Soheili


        ![elephantbird.jpg](http://139.59.130.149/uploads/elephantbird_48ee529253.jpg)


        Žürii kommentaar: “Siiras nii oma teostuselt kui sõnumilt, liikudes
        maastikule puistatud arhetüüpidest ja teelahkmetest igal nurgal, tundub
        lugu korraga iidne, ent sügavalt aktuaalne.”


        EUROOPA FILMIAKADEEMIA 2020

        PARIMA LÜHIFILMI KANDIDAAT


        Žürii: Martti Helde, Kathleen McInnis, Ingvar Sigurðsson, Chiara Magri,
        Nicolas Khabbaz, Sander Joon, Eva Näripea, Marina D. Richter, Marija
        Milovanovic


        “K. Marxi tänav 12” (Georgia, 2019)

        Režissöör: Irine Jordania


        ![efa-marx-1-1536x864-1
        (1).jpg](http://139.59.130.149/uploads/efa_marx_1_1536x864_1_1_0c7b9365da.jpg)


        Žürii kommentaar: “Olime tabatud filmitegija poolt kasutatud lihtsast
        kadreeringust, mille tulemuseks oli sügavalt tunnetatud emotsionaalne
        side loo ja tegelaskujuga.”


        Võidufilme saab näha pühapäeval, 24. novembril kell 19.00 ja laupäeval,
        30. novembril kell 16.00 kinos Artis. Tartus näeb võidufilme pühapäeval,
        1. detsembril kell 14.15 Tartu Elektriteatris.


        Piletid saadaval
        [siin](https://poff.ee/film/shorts-voidufilmid-532165-et/)













    contents_en: >+
        For the first time, the joint jury of PÖFF Shorts put forth a candidate
        to the European Film Awards 2020 in the short film category.


        **PÖFF SHORTS NATIONAL COMPETITION**

        Presenter: Overall Pro Rent 

        Jury: Eva Näripea, Marina D. Richter, Marija Milovanovic


        BEST SHORT

        **“Toomas Beneath the Valley of the Wild Wolves”** (Estonia, 2019)

        Director: Chintis Lundgren


        ![toomas.jpg](http://139.59.130.149/uploads/toomas_952bc4bf9c.jpg)


        Jury statement: “It is a playful and smoothly developed script,
        wonderfully freed of cliches and rich in imagination. Political
        incorrectness is consciously used as an inclusion tool – male, female,
        cats and dogs. Empowerment belongs to everyone. The filmmaker shows how
        fragile the concept of an ideal family and morality is, but doesn’t turn
        it into a downfall of family bounds. A big howl for Toomas beneath the
        valley of the wild wolves!”


        SPECIAL MENTION

        **“Bad Hair”** (Estonia, 2019)

        Director: Oskar Lehemaa


        ![badhair.jpg](http://139.59.130.149/uploads/badhair_003e2abdc8.jpg)


        Jury statement: “It’s a film about midlife crisis that turns into a very
        clever genre piece that takes the fun out of obsession with perfect
        looks and beauty. It’s a well crafted and perfectly rounded contemporary
        tale that literally ends up in flames. The film doesn’t shy of black
        humour and even though it is not made to be didactic it is a perfect
        example of “may you get what you wish for.”


        **ANIMATION COMPETITION**

        Jury: Chiara Magri, Nicolas Khabbaz, Sander Joon


        BEST SHORT ANIMATION

        Presenters: A Film Eesti, Fork Film, Tolm

        **“Deep Love”** (Ukraine, 2019)

        Directors: Mykita Lyskov


        ![deep-love-1.jpg](http://139.59.130.149/uploads/deep_love_1_ef8f5915f9.jpg)


        Jury statement: “For the straightforward message reflected in a complex
        treatment, the crude style works very well to be  funny and bitter,
        light and deep.”


        SPECIAL MENTION

        **“Lola the Living Potato”** (France, Russia, 2018)

        Director: Leonid Shmelkov


        ![potato-1536x862.jpg](http://139.59.130.149/uploads/potato_1536x862_60235c1b5d.jpg)


        Jury statement: “A film that overcomes the barrier to reach the inner
        child in us, in a beautiful depiction of loss and new beginning.”


        **SHORTS NEW TALENTS COMPETITION: ANIMATION**

        Presenter: Eesti Kunstiakadeemia

        Jury: Chiara Magri, Nicolas Khabbaz, Sander Joon


        BEST SHORT ANIMATION

        **“Daughter”** (Czechia, 2019)

        Director: Daria Kashcheeva


        ![daughter.jpg](http://139.59.130.149/uploads/daughter_f91ee84c39.jpg)


        Jury statement: “A mastered storytelling piece about a father and
        daughter relationship. Conveying powerful deep emotions from animated
        puppets. Using live action cinematic techniques and successfully
        crossing.”


        SPECIAL MENTION

        **“Zorg II”** (Estonia, 2019)

        Director: Auden Lincoln-Vogel


        ![zorg.jpg](http://139.59.130.149/uploads/zorg_ce30bf6feb.jpg)


        Jury statement: “For its exploding ideas and bravery in style.”


        **LIVE ACTION COMPETITION**

        Jury: Martti Helde, Kathleen McInnis, Ingvar Sigurðsson


        BEST SHORT FILM

        Presenter: Nafta Films

        **“Holy Family”** (Portugal, 2019)

        Director: Margarida Lucas


        ![holyfamily-1920x1030.jpg](http://139.59.130.149/uploads/holyfamily_1920x1030_00161e4db3.jpg)


        Jury statement: “For its compelling freshness and originality in visual
        storytelling; where we can clearly see the unique handwriting of the
        director among all the characters and in particular a loving and strong
        mother figure unlike any we’ve seen before.” “


        SPECIAL MENTION

        **“FROM MATTI WITH LOVE”** (Finland, 2019)

        Director: Jarno Lindemark


        ![from-matti-1.jpg](http://139.59.130.149/uploads/from_matti_1_96c6d12ae4.jpg)


        Jury statement: “For its sensitive, intimate and emotionally revealing
        portrayals.”


        **SHORTS NEW TALENTS COMPETITION: LIVE-ACTION**

        Presenter: Baltic Film, Media, Arts and Communication School of Tallinn
        University


        BEST SHORT FILM

        **“My planet”** (Belgium, 2018) 

        Director: Valery Carnoy


        ![myplanet.jpg](http://139.59.130.149/uploads/myplanet_b35709ba81.jpg)


        Jury statement: “Unexpectedly delicate, egoless, visceral and above all
        humorous – as it turns the human condition on its head. It’s about
        simple love and everyday problems in relationships, and how we see
        ourselves when reflected through the eyes of someone we love.”


        SPECIAL MENTION

        **“Elephantbird”** (Afganisthan, 2019)

        Director: Masoud Soheili


        ![elephantbird.jpg](http://139.59.130.149/uploads/elephantbird_48ee529253.jpg)


        Jury Statement: “Sincere both in how it is made and in its message, the
        story feels at once ancient and yet deeply relevant as it traverses a
        landscape dotted with archetypes and multiple forks in the road around
        every corner.”


        **EUROPEAN FILM AWARDS 2020**

        **CANDIDATE FOR EUROPEAN SHORT FILM**


        Jury: Martti Helde, Kathleen McInnis, Ingvar Sigurðsson, Chiara Magri,
        Nicolas Khabbaz, Sander Joon, Eva Näripea, Marina D. Richter, Marija
        Milovanovic


        **“12 K Marx Street”** (Georgia, 2019)

        Director: Irine Jordania


        ![efa-marx-1-1536x864-1
        (1).jpg](http://139.59.130.149/uploads/efa_marx_1_1536x864_1_1_0c7b9365da.jpg)


        Jury statement: “We put forward 12 K Marx Street for consideration of
        the EFA. We were struck by the filmmaker’s use of simple framing which
        yielded a deeply felt emotional connection to both story and character.”


        A selection of the winning films can be seen on Sunday, November 24th at
        19.00 and Saturday, November 30th at 16.00 in Kino Artis. The films will
        be screened in Tartu Elektriteater on Sunday, December 1st at 14.15.


        Tickets available
        [here]/https://poff.ee/en/film/shorts-winners-532165-en/).



