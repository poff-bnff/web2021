    lead_et: >-
        Helgi Saldo, kodanikunimega Heinrich Sepa kokku pandud kvääride
        lühifilmikassetide esimene osa keskendub küsimustele mehelikkuse
        piiridest, teise kasseti keskmes on naiselikkuse piirid tõsielulistes
        lugudes. 
    contents_et: >-
        Kriitik Rebeka Põldsam ( [Feministeerium](http://www.feministeerium.ee/)
        ) soovitab mõlemat.


        **Mehi mürgitav mehelikkusemüüt**

        [Kväärikassett 1. Masc for Masc / Mehed ei
        nuta](https://kino.poff.ee/bundle/queer-1-mehed-ei-nuta/)



        Filmi “Cosmopolitan” küsimuseks on see, kas mustanahaline, pealtnäha
        mujalt pärit mees on ikka sobiv geiklubi klient või võivad Iisraelis
        ainult valged ja araabia päritolu mehed käia klubis käia. Aga “Itziku
        sidumine” kujutab vanapoisist hassiidijuuti, kes unistab allumisest BDSM
        domile — kas see on pigem tavaline unistus või peaks sellised religiooni
        ja ihade kombinatsioonid täiesti maha vaikima? Mida tähendab lihtsalt
        huvi pärast suudelda endaga samast soost sõpra, keda oled tund-nud 10–15
        aastat? Filmi “Kahtluse alla panek” (“Query”) tegelased on kimbatuses,
        kas sõbraga suudlemine teeb neist geid? Mis siis kui see meeldib rohkem
        kui miski muu? Mis saab nende sõprusest, kui teisele ei meeldi? Kas
        sõbraga suudlemise proovimine ja sellega rahu leidmine on tõendiks, et
        ma pole homofoob?


        Kasseti üks kõhedamaid filme, Venemaa äärelinna kujutav “Fanaatikud”,
        püstitab küsimuse, mida tähendab mehele ihaldada mehi kultuuriruumis,
        kus vägivaldne homofoobia on elunorm, millest puutumatuks jäämine näib
        võimalik vaid vägivallatsedes kõigi marginaliseeritud gruppidega.
        Kas-seti vaadanuna jäin üle pika aja pikemalt mõtlema, kui palju on sugu
        üldse püksis ja kui palju määravad soolist enesekuvandit ja väljendust
        suhted perekonna ja sõpradega, kes kas toetavad või takistavad vaba
        eneseväljendust, või avalikus ruumis toimuvad protsessid, olgu siis
        poliitikute kius vähemuste vastu.


        Selle kasseti režissöörid on enamjaolt noored naised ja soolisuse
        vahealadel kõndijad. Filmid on USAst, Venemaalt, Iisraelist ja
        Argentiinast, fantaasiamaailmast ja tegelikkusest, kus mehelikkuse
        kultuurid on mõnes aspektis Eestis levinutest erinevad, teises jällegi
        paremini ära tuntavad kui kodumaised produktsioonid.



        **Eneseotsingute vaev**

        [Kväärikassett 2.](https://www.youtube.com/watch?v=7Pc9zFaVPpw) [Femme
        Like You/
        Maasikavahust](https://kino.poff.ee/bundle/queer-2-maasikavahust/)


        Esimese filmi, “Pantrid” peategelasteks on kaks eneseavastamise
        konarlikul teel kõndivat 13aas-tast tüdrukut, kelle vaheline lähedus on
        korraga ebakonventsionaalsne ja tavaline. Kuigi tüdrukuid ja naisi,
        kehasid ja iseloome on erinevaid, ei jäeta kellelegi selgeks tegemata,
        kui nad normidesse ei sobitu. Võib-olla on normaalsus hoopis olla
        põgenev pruut, kelle arhetüübiga mängib film “Olla kaks”?


        Prantsusmaa kolkaküla dragi-kultuuri ja jõmliku räpikultuuri konflikti
        kujutav “Ilupoisid” viib kväärikultuuri harjumuspärasest suurlinna
        melust välja, kus lõpuks jääb ikkagi peale suure-jooneline linnakultuur
        või vahest on campilik dragi-kultuur maakohas mõneti omasemgi, kus tihti
        esinevad rahvalikud süldibändid?


        Filmis “Tunked” vaatab hilisteismeline transsooline noormees peeglisse
        ja küsib oma kallimalt, kas ta võiks olla natukene rohkem gei, kuna ta
        on ise gei ja näeb juba täiesti tavalise mehe moodi välja. Selline
        olukord on Eestis võimatu, sest soolise ülemineku protsess ei saaks nii
        kaugel olla eriti palju enne 20aastaseks saamist. Aga küsimus, kuidas
        näha välja natukene vähem heteronor-matiivsena, kuidas olla see, kes ma
        olen, sobib kindlasti seltskondliku vestluse arendamiseks.


        Kväärikassetid lõppevad looga Uus-Meremaalt, kus maoori transseksuaalne
        drag queen, nagu filmi autor Mika X teda kirjeldab, veedab pärast argist
        vägivalda armunute öö endise rugby-ässaga kirevas kõikide võimaluste
        maailmas.


        Sellel kassetil on filme transsoolistelt ja cis-soolistelt, heterotelt
        ja homoseksuaalsetelt, valge- ja pruuni- ning musta nahavärviga
        tegijatelt, on animatsiooni, tõsielu ja fiktsiooni ristumisi —
        kirjusust, mida võib kohata vaid kinolinal ja sedagi harva.



        **Filmiinfo:**

        [Mehed ei nuta](https://shorts.poff.ee/film/queer-1-mehed-ei-nuta/)

        [Maasikavahust](https://shorts.poff.ee/film/queer-2-maasikavahust/)


