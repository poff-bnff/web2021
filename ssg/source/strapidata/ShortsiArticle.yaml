    contents_et: >-
        ## Shorts anima võistlusprogramm

        Navigeerimine selles animeeritud lühifilmide kavas on rahvusvaheline
        teekond, millest ilma jäämist ei tohi endale lubada, olgu sul pass
        kaasas või mitte. 

        Filmid suhtlevad siin teineteisega läbi sõnade ja piltide, nii lühemad
        kui pikemad (sel aastal isegi muljetavaldavalt pikemad). Tõelist tooni
        annab narratiivi ja eksperimentaalse, tavapärase ja tavatu omavaheline
        koosmõju. Kogemused võivad olla intensiivsed, meditatiivsed või
        mängulised. Ärgu olgu siin kaksipidi mõistmist – need kõik kujutavad
        tegelasi ja olukordi, mis pole ilmselged. 

        Neid hääli tuleb suurel ekraanil vaada nii, et teie silmad on valvel,
        süda peksleb ja aju on lõdvestunud. Astuge pardale.


        ## Shorts Lühifilmi võistlusprogramm

        Programmi koostamine on nii rõõmu kui ka pettumust pakkuv ülesanne.
        Pettumus tuleb siis, kui tuleb öelda „ei” filmidele, mis on nauditavad
        ja ainulaadsed. Rõõm on võimalus valida paar filmi, mida näidata
        publikule, kes innukalt ootavad uute asjade avastamist.  

        Lühifilmide võistlusprogrammi valikusse esitati üle 3000 sobiliku filmi.
        Kohti oli vähe (sel aastal on võistlusprogrammis 40 lühifilmi) ning
        pettumust rohkelt, kuna paljud filmid pidid jääma kõrvale.

        Samas oli küllaldaselt rõõmu. Filmid, mis on jõudnud rahvusvahelistesse
        lühifilmi ja New Talents võistlusprogrammidesse, esindavad osa parimast
        lühifilmide loomingust üle maailma ja kindlasti erutavad ning
        rõõmustavad kõiki, kes võtavad aja neid vaadata.


        ## Shorts New Talents võistlusprogramm: anima

        Maailmas on plahvatanud uute rahvusvaheliste animatalentide laine. Neil
        on kinokunstile juba kindlad vaatenurgad, mis on valmis küsima, uurima,
        nalja tegema ning esitlema uusi esteetilisi lahendusi traditsiooniliselt
        käsitletud teemadel. Filmides on keerukad, kordamööda kaasaegsed ja
        nostalgilised; intiimsed ja ülekaalukad lood näiliselt lagunevast
        maailmast. Euroopa riigid (sel aastal eriti Kesk- ja Ida-Euroopa riigid)
        on loomingulises dialoogis Aasia ja Ameerika Ühendriikide
        animatsioonirežissööridega. Nad tõestavad, et kaasaegse kunsti
        identiteet on keeruline, lahterdamist trotsiv: tuleb vaid jälgida,
        kuidas selle rütmid delikaatselt programmi kokku punuvad.


        ## Shorts New Talents võistlusprogramm: lühifilm

        Tihtilugu juhtub nii, et parimad ideed tulevad inimestelt, kes ei ole
        pidanud kannatama aastatepikkuse asjatundlikkuse all, mis võib neid üsna
        kergesti küüniliseks muuta. Selle asemel võime leida värskeid
        perspektiive just filmitegijatelt, kes on noored või alles alustavad oma
        teekonda.

        „New Talents” programm on tõeline rikkumata, ülivõrdes andekuse,
        uuenduslikkuse ja oskuste vaatemäng. Filme võib kõhklusteta pidada
        tipptasemel kinokunstiks, mille autorid suunavad filmitööstuse
        tulevikku.


        ## Shorts Rahvuslik võistlusprogramm

        Nagu kõik suurepärased riiklikud kinod, säilitavad ka Eesti filmid
        kultuurilises mõttes midagi erilist, suutes samal ajal resoneerida ka
        rahvusvahelisele publikule. Tänavune üleriigiline võistlus toob esile
        paljud Eesti filmid ja filmitegijad.

        Eesti filmidel - eriti animafilmidel - on alati olnud eriline oskus olla
        jube, abstraktne ja samal ajal viimistletud, ergas ja asjakohane.
        Valitud filmid ei süvenda pelgalt seda väidet, vaid immutavad Eesti
        maastikku rahvusvaheliste teemade, režissööride ja lähenemistega. Igas
        filmis vaadatakse nutikalt uuesti enda kohta ruumis - ja mida teha, et
        see ära teenida.


        ## Lühikesed mässajad

        Tihti on lühifilmi tegemine vastuhakuakt. Lühifilmižanr ei mahu sageli
        filmitööstuse tüüpilistesse raamidesse, kuna sel puudub kommertslik
        kandevõime, sest meediumi põhieesmärk on eksperimenteerida ja nihutada
        traditsioonilise kino piire. Kõik siinsed filmid ei kehasta vastuhakku
        mitte üksnes sisu ja vormi poolest, vaid annavad ka publikule võimaluse
        olla üks esimeste seast, kes saavad tutvuda filmitegijatega, kelle julge
        ja provokatiivne hoiak murravad järgnevatel aastatel filmimaailma
        reegleid.

        Käesolevad filmid osalevad Pimedate Ööde Filmifesivali
        võistlusprogrammis „Põhjusega mässajad”, mis on pühendatud tavapärase
        filmitootmise võtteid trotsivatele linateostele. Igal osaleval
        lühifilmil on võimalus võita Põhjusega mässaja lühifilmi eriauhind.


        ## DOC@Shorts

        Meil on halbu uudised. Ükskõik kui palju ka ei üritaks, reaalsuse eest
        pole võimalik põgeneda.

        Küll aga on võimalik täielikult muuta oma nägemust reaalsusest. Ehk on
        just lühidokumentaal parim vahend avardamaks oma arusaamu suurest ja
        tundmatust maailmast. See annab suurepärase võimaluse astuda oma
        naabrite kingadesse ilma, et peaks nendes kuigi kaua ringi käima.

        Väike hoiatus: see lühikeste tõsieluliste filmide programm ja
        animadokumentaalid võivad esile kutsuda suurenenud empaatiat ja
        rännuhimu. Seniks aga puhka jalga ja lase lugudel end kanda.


        ## Shorts Lasteprogramm

        Laste kasvatamine ei ole lihtne ülesanne. See on elukestev teekond, mis
        paneb pidevalt proovile lapsevanema julguse, vastupidavuse ja kannatuse
        erinevate raskuste kaudu, olgu selleks siis jonnitujud või isehakanud
        kasvatuseksperdid.

        Ent siiski on see ka võrreldamatu rõõm jagada lastega maailmas leiduvat
        ilu. Ilu, mis on midagi enamat tavalistest lastesaadetest, kahtlastest
        Youtube’i kanalitest või ühtedest ja samadest arvutianimatsioonidest,
        mida vanemad tundide kaupa peavad kannatama ja lõpuks peast tsiteerida
        suudavad.

        PÖFF Shortsi lastefilmide ja -animatsioonide programmis kutsume teid
        kogema hoopis midagi teistsugust, mis pakub vajalikku vaheldust ja rõõmu
        (ning mis kõige tähtsam - mõtteainet) igas vanuses vaatajatele.

         ## Shorts Piirideta kino
        Võta end kokku ja ole valmis lahti laskma oma tõekspidamistest, sest
        meie programmi „Piirideta kino” mustad komöödiad, unenäolised
        provakatsioonid, erootilised lühifilmid ja muu paiskavad kõik segamini –
        see on lõbus ja julge avastusretk, mis näitab kui kaugele ja madalale,
        sügavale ja pööraseks me suudame minna.

        Programm sisaldab selliseid menukeid nagu „The Rejected Shorts Picture
        Show” ja „Late Night Love”, mis rahuldavad ka kõige seiklushimulisemate
        isu.


        ## Öökino

        Kord aastas jõuab kätte üks pime novembriöö, mil me magamisest isegi
        mõelda ei julge. Oleks lausa kuritegu maha magada kõiki neid öökino
        unenägusid, mida me enda voodis lamades kunagi ei näeks.

        Mõnusas industriaal-romantilises miljöös toimub ainus omataoline
        filmiseanss, kus saab näha lühi- ja animafilme hilisõhtust varajaste
        hommikutundideni. Programmist, mis annab unistele särtsu ja unetutele
        kosutust, leiab „Vitamiinilaksu” komöödiaid, tantsu ja muusikat,
        lühikesi õuduslugusid ning palju-palju hullumeelsust.


        ## Shorts Panoraam

        Tänapäeval võib kõik kalandusega seotu juba eos kõlada kohatult, kuid
        mõtleme vaid parimat, kui ütleme, et Panoraami programm heidab välja
        laia võrgu tabamaks peenemaid detaile. Tulemus on intrigeeriv segu
        inimlikest lugudest, globaalsetest väljakutsetest ja universaalsetest
        probleemidest.

        Inspireeritud meile olulistest teemadest ning Pimedate Ööde
        filmifestivali fookusriigist, Panoraami programmi eesmärk on heita
        valgust maailma hetkeolukorrale, et vaatajat nii innustada kui ka talle
        väljakutse esitada. 

        Selleaastane programm sisaldab araabia filmikunsti retrospektiivi,
        transsooliste lugusid, kummardust elavatele nukkudele ning üpriski
        düstoopilist vaadet viltu läinud rahvusvahelistele suhetele.
    contents_en: >-
        ## Shorts Animation Competition

        Navigating through the animation shorts lineup is an international
        journey you cannot afford to miss out on – whether you have your
        passport with you or not. 

        The films talk to each other through images and words, both shorter and
        longer (this year even impressively longer). The interplay between the
        narrative and the experimental, the ordinary and the extraordinary
        really sets the tone. The animated experiences may be intense,
        meditative, or playful. Make no mistake, all of them portray characters
        and situations beyond the obvious.

        These voices need to be heard on the big screen with your eyes alert,
        your heart pounding and your brain relaxed. Get on board.


        ## Shorts Live-Action Competition

        To put together a programme is an exercise in both frustration and joy.
        The frustration comes when having to say ‘no’ to films that are
        enjoyable and unique. The joy is being able to select a few films to
        show in front of audiences eager to discover new things.

        With over 3000 eligible submissions to the live action section and very
        few spaces to accommodate – this year we have 40 shorts in our
        competition programmes – the frustration levels were high, with so many
        great films having to fall by the wayside. 

        But the joy is also in abundance. The films presented in the Live Action
        and New Talents Competitions represent some of the best short filmmaking
        from across the world and will be sure to excite and delight all those
        who take the plunge.


        ## Shorts New Talents Competition: Animation

        There’s a burst of new, international animation talents out there with
        secured cinematic viewpoints and a readiness to question, explore, make
        fun of and present new aesthetic solutions to time-honored
        representational topics. Films are challenging; by turns contemporary
        and nostalgic, and giving intimate and overwhelming accounts of a world
        seemingly falling apart. European countries (and especially this year
        Central and Eastern European countries) converse creatively with Asian
        and US animation directors. They prove that contemporary artistic
        identity is complex, never to be pigeonholed; just watch its beats
        delicately weaving the programme.


        ## Shorts New Talents Competition: Live-action

        It often happens that the best ideas come from people who haven’t been
        plagued with years of expertise that could easily tip them into
        cynicism. Instead, we might find the deepest insights ever caught on
        camera from filmmakers who are young or only starting out their
        journeys.

        “New Talents” is a display of raw talent, innovation and unparalleled
        skill where the films from new emerging filmmakers are already on the
        cutting edge of cinema as they showcase the people who will take the
        film industry into its future.


        ## Shorts National Competition

        Like all great national cinemas, films from Estonia retain something
        that is culturally specific whilst also managing to resonate with
        international audiences. The National Competition for this year
        highlights many of the strengths of Estonian films and filmmakers.

        Estonian films – in particular animated ones – have always had the
        particular, distinctive sense of being eerie, abstracted, and, at the
        same time, finely-tuned, alert and relevant. The films selected not only
        intensify the claim, but really imbue the Estonian landscape with
        international topics, directors and approaches. In each film there’s a
        clever re-negotiation of your own place in space – and what you do to
        deserve it.


        ## Rebels With Their Shorts

        The very art of making a short film is in itself often an act of
        rebellion. The medium tends to lie outside the typical modes of
        industrial filmmaking with the relative lack of commercial viability
        more than made up for by the opportunities to experiment and push the
        boundaries of traditional cinema. Each of the films presented here not
        only embody rebellion in terms of form and content but also provide the
        audience with an opportunity to catch an early glimpse of those
        filmmakers whose bold and provocative stance will continue to break the
        rules over the coming years.

        These films will take part in Rebels With A Cause, a competition section
        of the Black Nights Film Festival dedicated to films that defy the
        traditional modes of filmmaking. Each short will be eligible for the
        Rebels With Their Shorts prize.
