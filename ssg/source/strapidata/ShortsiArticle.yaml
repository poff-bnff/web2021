        Araabiakeelsete ja -maiste lühifilmide valikut tänavusel PÖFF Shortsil
        iseloomustab rahutus vagase ja panetunud fassaadi taga. Vaataja näeb
        paeluvaid pilte igapäevaelu unistustest ja ahastusest, helgusest ja
        julmusest. 
    contents_et: >-
        Kasseti esimeses filmis** „Amfiteater”** (“Amphitheater”) jääb üks
        fotograaf vaatama mööduva tüdruku mässumeelsust oma valvsa isa ees, mis
        viib neid eksirännakule imposantses Katari linnaruumis.** „Teel
        lõunasse” **(“Goin South”) omakorda viskab vaataja momenti noorema
        põlvkonna araablaste elust, mil traditsioonide suhtes veidi ebalevad
        vastabiellunud sõidavad maale abikaasa perele külla.** „Maradona
        jalad”** (“Maradona’s Legs”) esitab armsa loo jalgpallikirest, mis samal
        ajal küsib, kas kannatused saavad olla ühe rahva sünonüümiks. 


        Eelviimane film **„Kontakt”** (“Contact”) on oluline vaatamine, andes
        kujutluse Lähis-Ida sõjakriisi ohvrite kannatustest. Et film just
        omakasupüüdlikkust käsitleb, on igati märgiline.


        Kasseti lõpetab **„Maryam”**, mis räägib teatrikirega naisterahvast,
        kelle huvid ta perekonnaga konflikti viivad. Film esitab elegantse
        lihtsusega kui mitmetahuline on see surve, mis naiste valikuid saata
        võib.  


        “Araabia fookus: lühifilm” linastub **kolmapäeval, 27. novembril kell
        20.00** Kinos Artis.


