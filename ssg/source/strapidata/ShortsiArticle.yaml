    lead_et: >-
        Pimedate Ööde filmifestival sai täna kätte vabatahtliku sõbra märgi,
        millega tunnustatakse organisatsioone, kes on silma paistnud
        vabatahtlike kaasamisega. Tegu on kvaliteedimärgisega, mis näitab
        vabatahtlikega tegelemise kõrget professionaalset taset.
    contents_et: >-
        PÖFFi vabatahtlike koordinaatori Jaan Ulsti sõnul on see erakordne
        tunnustus, mille saamisesse on panustanud kõik aastate jooksul PÖFFi
        juures vabatahtlikega tegelenud inimesed. „Heaks meeskonnaks teeb meie
        hundikarja just põlvest põlve edasi antav kogemus, mida me peame
        oluliseks ka teiste festivali valdkondade puhul,” ütles ta. 


        Koos PÖFFiga said vabatahtliku sõbra märgi Lõuna-Eesti haigla, MTÜ
        Lääne-Harju Lasterikkad, Bonifatiuse gild, MTÜ Sportlik Eesti ja AIESEC
        Tartu.


        Märki annab välja Eesti külaliikumine Kodukant koos siseministeeriumiga.


        PÖFF on rakendanud vabatahtlikke alates esimesest festivalist 1997.
        aastal. Eelmisel aastal töötas festivali juures 407 vabatahtlikku.



        PÖFFi administratiivjuht Mikk Granström (esiplaanil) ja vabatahtlike
        koordinaator Jaan Ulst rõõmustavad tunnustuse üle. Foto: Meeli Küttim
