        PÖFF Shorts on Pimedate Ööde filmifestivali ([PÖFF](http://poff.ee/))
        kärgfestival, mis keskendub lühifilmidele ja animatsioonidele, tuues
        publiku ette viimase aasta uusimad, põnevaimad ja julgeimad filmiteosed.
        Festivalil on kolm võistlusprogrammi – rahvusvahelised lühifilmi ja
        animatsiooni programmid ning rahvuslik võistlusprogramm. Kolm žüriid
        annavad välja viis auhinda, nende hulgas parima tudengifilmi auhinna nii
        animatsiooni kui mängufilmi kategoorias. 


        Alates 2020. aastast on PÖFF Shorts [Ameerika
        filmiakadeemia](https://www.oscars.org/oscars)  poolt tunnustatud
        festival. Parima lühi-, parima lühianima- ja parima Eesti filmi tiitli
        võitjatel õigus kandideerida Ameerika filmiakadeemia auhinnale.


        Euroopa Filmiakadeemia
        ([EFA](https://www.europeanfilmacademy.org/Press-Releases-detail.12.0.html?&no_cache=1&tx_ttnews%5Btt_news%5D=646&cHash=12f0ff7a367459406bc49bcfadaf0971))
        poolt tunnustatud festivalina esitab PÖFF Shorts alates 2019. aasta
        sügisest igal aastal ühe filmi oma programmist EFA nõukogule, kes
        omakorda valib neist välja 5 nominenti parima Euroopa Lühifilmi
        auhinnale. PÖFF Shorts on [BAFTA](https://awards.bafta.org/entry)
        kvalifikatsiooniga festivali ja [Short Film
        Conference](http://shortfilmconference.com/) võrgustiku liige.


        **Pimedate Ööde filmifestivalist**


        PÖFF on üks suurimaid Põhja-Euroopa filmifestivale, mis toob iga aasta
        novembris maailmakino värskemad ning haaravamad palad ühes
        rahvusvaheliste filmitegijatega koju kätte. 


        PÖFFi raames toimub novembris PÖFF Shortsi kõrval ka laste- ja
        noortefilmide festival [Just Film](http://www.justfilm.ee/), Tartu PÖFF
        ning 2019. aastast alates ka KinoFF. Ülejäänud aasta sees toimub PÖFFi
        raames veel [Tartuff](http://www.tartuff.ee/) ja
        [HÕFF](http://www.hoff.ee/). 
    lead_en: >-
        Part of the Black Nights Film Festival ([PÖFF](http://poff.ee/)) the
        international short film and animation festival PÖFF Shorts is one of
        the biggest short film and animation festivals in the region. The
        festival’s mission is to showcase the best animated and live action
        short films of all genres from cutting-edge talents and bold visionaries
        across the world.


        An [Acadamy Award](https://www.oscars.org/) qualifying festival, PÖFF
        Shorts hosts three internationally recognised competition programmes:
        the international competitions for live action and animation with their
        respective student competitions called New Talents, as well as the PÖFF
        Shorts National Competition designed to provide a platform for Estonian
        filmmakers and animators.


        As of the 2019 edition, PÖFF Shorts is a member of the [European Film
        Academy](https://www.europeanfilmacademy.org/Press-Releases-detail.12.0.html)
        (EFA), choosing one short film from its competition as a candidate for
        the European Film Awards short film category. 


        PÖFF Shorts is also a [BAFTA-qualifying festival](http://www.bafta.org/)
        and a part of the [Short Film
        Conference](http://shortfilmconference.com/).


        **About the Black Nights Film Festival (PÖFF)**


        Started in 1997, the Tallinn Black Nights Film Festival (PÖFF) has grown
        into one of the biggest film festivals in Northern Europe and busiest
        regional industry platforms, hosting more than 1000 guests and industry
        delegates and over 160 journalists. The festival screens around 250
        features and more than 300 shorts and animations and sees an attendance
        of 80 000 people annually. 


        As of 2014 the festival holds the FIAPF accreditation for holding an
        international competition programme which puts the festival into the so-
        called A-category of film festivals, alongside other 14 festivals in the
        world.
