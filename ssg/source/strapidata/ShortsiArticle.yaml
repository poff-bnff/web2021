    slug_en: shortsi-article-20
    slug_ru: shortsi-article-20
    lead_et: >-
        Vabatahtlikud on festivali algusest peale olnud korraldustiimi
        lahutamatuks osaks ilma kelleta PÖFFi korraldada ei saaks. Selgi aastal
        otsime rohkem kui 400 särasilmset vabatahtlikku, kes aitaksid meil
        korraldada üht Eesti esindusüritust.
    contents_et: >-
        Pakutavate ametite seas on näiteks infotöötajad, piletimüüjad ja
        -kontrollid, tehnikud, külaliste saatjad ja autojuhid. Lisaks leiab hulk
        vabatahtlikke rakendust festivali ürituste juures. 


        Vabatahtlikuks saab kandideerida alates 18. eluaastast ja tegevust leiab
        Tallinnas, Tartus ja esmakordselt ka Narvas ja Kohtla-Järvel, kus toimub
        PÖFFi kõrvalfestival **KinoFF**. Lisaks põhifestivalile on võimalik
        panustada PÖFFi alafestivalidesse [Just Film](https://www.justfilm.ee/)
        ja [PÖFF Shorts](https://2019shorts.poff.ee/), samuti ühesse
        Põhja-Euroopa tähtsamasse filmitööstusse üritusse [Industry@Tallinn &
        Baltic Event](https://industry.poff.ee/) – eriti viimane annab unikaalse
        võimaluse piiluda filminduse telgitagustesse.


        PÖFFi vabatahtlike koordinaatori Jaan Ulsti sõnul võib festival anda
        kogemuse, mis aitab hiljem siduda end filmindusega ka professionaalselt.
        Tuntumaid näiteid on Jaan ise ning vabatahtlikuna alustanud Agnes Joyet,
        kes juhtis aastaid **Tartu PÖFFi** ja armastusfilmide festivali
        [Tartuff](http://2019.tartuff.ee/).


        Kõik vabatahtlikud saavad põhjaliku koolituse, täpsed töögraafikud ja
        -ülesanded.


        Vastutasuks pakub PÖFF võimalust vaadata tasuta maailma parimaid filme,
        samuti hoolitseb toitlustuse ja transpordi eest ning mõned nõudlikumad
        tööd on ka tasustatud.


        [REGISTREERU SIIN!](https://form.jotformeu.com/92516148745362)

        Tähtaeg on 23. september.


        Pimedate Ööde filmifestival leiab tänavu aset 15. novembrist 1.
        detsembrini. 
