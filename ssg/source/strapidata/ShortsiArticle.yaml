    title_et: 'Tantsufilmide kogumik: kineetilised jutustused'
    slug_et: shortsi-article-3
    title_en: 'Dance films collection: Kinetic novellas '
    slug_en: dance-films-collection-kinetic-novellas
    slug_ru: shortsi-article-54
    lead_et: >-
        Kuuest tantsufilmist koosnevas kogumikus mängivad narratiivid
        allegooria, ühiskonnakriitika ning tegelikkuse abstraktsusega. Nende
        filmide esteetiliste lähenemiste ja stiilide vahel saab leida
        elegantseid ühisjooni, mis moodustavad kokku ainulaadse kinoelamuse.
    lead_en: >-
        In this collection of six dance films the narrative lines play between
        the allegory, the social commentary and the abstraction of our own
        reality.
    contents_et: >+
        **“Fibonacci”** (Tsehhi, Tomáš Hubáček & Marie Gourdain) autorid on
        jätnud tühimiku, millega antakse publikule võimalus tõlgendamise ja
        avastamise kaudu filmiloomes osaleda. Filmis sulatab illustratiivne
        maastik kokku laitmatu puhtuse ja idülli ning aktiivse impulsi, mille
        annab grupp inimesi, kes hõljuvad läbilõikava silmapaari pilgu all läbi
        sellesama maastiku.


        Film **“Eraldatult me skrollime”** (Suurbritannia, Klaas Diersmann &
        Pepe Ubera) mõtiskleb graatsiliste peenviimistletud visuaalide ja
        mitmekesise liikumisega kaasaegse ühiskonna üle, kus tehnoloogia on osa
        igapäevasest pendeldamisest, ning **“Roosa kutsung”** (Venemaa, Denisa
        Anastasiu, Catalin Rugina & Maria-Luiza Dimulescu) kasutab vanaaegsete
        videomängude hõngu ära, et veidi vallatult kujutada erinevate
        eluetappide kasvuraskusi.


        Filmikeel annab meile vabaduse rännata hüpnootilistesse paikadesse. Film
        **“Mine!”** (Itaalia, Vittorio Campanella & Emanuele Piras) viib vaataja
        läbi väikelinna, kus igapäevasest tegutsemisest saab rõõmus kogemus ning
        **“Simulaakrum”** (USA, Curry Sicong Tian, Cailyn Rice, Taylor Unwin,
        Bella Allen & Elise Monson) ümbritseb publiku tekstuuride, värvide ja
        ebareaalsete kujudega, muutes hämmastavad arvutigraafika visuaalid
        koreograafia üheks osaks.


        Mõttearendus linna, tühja ruumi ning inimkeha vahelise suhte teemal on
        Lühifilmis **“Piiritlemine”** (Tsehhi, Tereza Vejvodová & Markéta
        Jandová) üksikasjalik ning tähelepanelikult üles filmitud, jälgides
        noort naist uue korteri otsinguil ning neid kokkupuuteid, mis sellega
        seotud.


        See hoolikalt valitud kogumik tantsufilme annab võimaluse olla lähedalt
        tunnistajaks sellele, mis juhtub kui kokku puutuvad tantsuproov,
        koreograafiline teos ning filmikeel. Pildi, heli ja liikumise vaheline
        sümbioos kujutatab inimkeha väljendusrikkuse ja emotsiooni
        edasikandjana.


        Israel Bañuelos


        *["Tantsufilmid: kineetilised jutustused"
        filmiinfo](https://shorts.poff.ee/film/tantsufilmid-kineetilised-jutustused/)*

        *[Kinopiletid](https://www.piletilevi.ee/est/piletid/festival/film/101503-tantsufilmid-kineetilised-jutustused-324216/)*

        *[Veebikino
        piletid](https://kino.poff.ee/bundle/tantsufilmid-kineetilised-jutustused/)*

    contents_en: >+
        The esthetic approach and style of each film is elegantly related and
        encapsulated as a unique and wholesome cinematic experience. The space
        provided by the makers of each film gives the audience the opportunity
        to participate by having the arena to interpret and explore their own
        involvement, in the case of **“Fibonacci”** (CZ, Tomáš Hubáček & Marie
        Gourdain) where a pictorial landscape fuses its pristine and idyllic
        traits with the energetic impetus of a group that floats and travels
        through it, under the watch of a piercing pair of eyes. 


        The invitation to reflect on our present times, where technology is a
        part of our everyday commutes, is neatly crafted with graceful visuals
        and varied movements in **“Divided we scroll”** (UK, Klaas Diersmann &
        Pepe Ubera) and the growing pains that each stage of our life present
        are playfully portrayed with a retro videogame aura in **“Call of
        pink”** (RU, Denisa Anastasiu, Catalin Rugina & Maria-Luiza Dimulescu). 


        The freedom that the film language gives lets us wonder into hypnotic
        spaces, like the ones freshly offered on **“Va!”** (IT, Vittorio
        Campanella & Emanuele Piras) where an everyday activity can become a
        joyful experience, taking us through the heart of a small town or on
        **“Simulacra”** (USA, Curry Sicong Tian, Cailyn Rice, Taylor Unwin,
        Bella Allen & Elise Monson) where bewildering CGI visuals are part of
        the choreography itself, surrounding the viewer with textures, colors
        and otherworldly shapes. 


        The inquiry into the relationship between the city, empty spaces and the
        body is unfettered, meticulous and thoughtfully shot in
        **“Delimitation”** (CZ, Tereza Vejvodová & Markéta Jandová), where a
        young woman is looking for a new apartment and the close interactions
        that come or precede that.  


        The carefully selected collection of short dance films brings forth an
        opportunity, to take a closer gaze and witness the encounter between
        dance practice, choreographic work and film language. The alliance of
        picture, sound and movement, portray the human body as a carrier of
        expression and ultimately, of emotion. 


        Israel Bañuelos


        *More about the
        [cassette](http://www.shorts.poff.ee/en/film/dance-films-kinetic-novellas/)*

        *You can buy tickets at
        [piletilevi](https://store.piletilevi.ee/public/?center=7&lang=est&concert=324216&design=poff3#view=ticketsselect)*

