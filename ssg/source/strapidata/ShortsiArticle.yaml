    title_en: How do I watch the best of PÖFF at home?
    slug_en: how-do-i-watch-the-best-of-p-oe-ff-at-home
    slug_ru: shortsi-article-46
    lead_et: >-
        **Sel aastal saab PÖFFi filmielamusi nautida lisaks kinole ka kodus just
        sulle sobival ajal!**
    contents_et: >
        **Kuidas piletit PÖFFi veebiseansile osta?**


        - Veendu, et sul on olemas õige brauser. Turvakaalutlustel töötavad
        veebiseansid ainult [Safari](https://support.apple.com/downloads/safari)
        ja [Microsoft Edge](https://www.microsoft.com/en-us/edge) brauseritega.

        - Loo endale kasutaja PÖFFi  [veebikinos](https://kino.poff.ee).

        - Vali soovitud filmi välja PÖFFi [veebikinost](https://kino.poff.ee)
        või [kodulehelt](https://www.poff.ee/filmid/).

        - PÖFFi kodulehelt veebiseansi pileti ostmiseks vali filmi tutuvustuse
        all asuvast piletimüügi paneelist “veebiseanss”.


        **Kuidas veebiseansil PÖFFi filmi vaadata?**


        - Logi sisse PÖFFi [veebikinosse](https://kino.poff.ee).

        - Kõik ostetud veebiseansid leiad kaustast “minu filmid”.

        - Vaatamiseks vajuta nuppu “mängi”.

        - Filmi subtiitreid saab valida paremal all asuvale “CC” ikoonile
        klikkides



        **Millistel tingimustel saab filmi PÖFFi veebiseansina vaadata?**


        - Veebiseanss avaneb vaatamiseks 3 tundi pärast filmi esmast linastust
        PÖFFi kinoseansil.

        - Juba ostatud pileti kehtivusaeg on 48 tundi - pärast pileti ostmist
        veebiseansile on sul selle vaatamise alustamiseks aega 48 tundi.

        - Juba alustatud vaatamise aeg on 30 tundi - kui oled juba filmi
        vaatamist alustanud, on sul selle lõpetamiseks aega 30 tundi..

        - Mitmetel ingliskeelsetel filmidel ei ole subtiitreid.




        **Hea teada**


        - PÖFFi filmiprogramm ei ole täies mahus veebikinos.

        - Piletid veebiseanssidele on piiratud.

        - Pärast piletiostu saadetakse sulle meil juhiste ja lingitud nupuga
        “Vaata filmi”.

        - Veebiseanssidel saab kasutajatuge aadressilt **abi@poff.ee**.





        **Põnevaid uusi elamusi PÖFFi veebikinos!**
    contents_en: >
        For the first time in the festival’s history you can now watch films
        from your home, at the time that suits best for you. Find out how. 


        Black Nights is now double: in the cinemas and at home! For the first
        time in the festival’s history you can now watch films from your home,
        at the time that suits best for you. 


        **How to buy virtual PÖFF tickets?**


        1.Make sure you have the supported browser. The supported browsers are
        [Safari](https://support.apple.com/downloads/safari) and [Microsoft
        Edge](https://www.microsoft.com/en-us/edge).

        2.The information of virtual screenings can be found on [film profile
        pages](https://poff.ee/en/search_film/) on the PÖFF web site or directly
        on the film watching platform [kino.poff.ee](kino.poff.ee) where you can
        see all the films that are available for virtual viewing. There you can
        also purchase the viewing rights. 

        3.All virtual tickets can only be purchased at
        [kino.poff.ee](kino.poff.ee) after creating an account there. The ticket
        will also be sent to your email from our address abi@poff.ee.


        ###NB!


        - Not all PÖFF films can be watched virtually.

        - Films will become available for viewing in the online environment only
        3 hours after their physical premiere at PÖFF.

        - Bought ticket to virtual screeningns are valid for 48 hours - after
        you have bought the ticket to viertual screening, you have 48 to start
        watching it. 

        - After you have started watching the film, you have 30 hours to finish
        watching the film.  

        - Sadly, due to technical restraints, the environment is only in
        Estonian this year. But navigation is really easy there, so hopefully,
        English-speakers can manage. All film synopses and details can be found
        on the festival’s homepage [poff.ee/en](poff.ee/en).

        - As with regular screenings, the number of people who can watch the
        virtual screenings is limited for every film. These limits vary by film.


        **How to watch virtual films?**


        1.Log in to the environement [kino.poff.ee](kino.poff.ee).

        2.All films you have purchased virtual access to can be found in the
        subpage „Minu filmid“. If you have purchased a ticket during presale,
        you will have to wait until 3 hours have passed from the moment the film
        has begun its first cinema screening at Black Nights to see it. 

        3.To watch a film, press the button „Mängi“. To select subtitles, press
        the CC icon on the right-hand side of the player. Please note that many
        films that are in English don’t have subtitles.

        4.After purchasing the ticket, you can also go to the virtual screening
        via the ticket confirmation email you get from our account abi@poff.ee.
        Just open the email and click the button „Vaata filmi“.


        If you run into trouble, please write to abi@poff.ee

        Enjoy the films!
