    contents_et: >-
        **Mis on tänavuse hundinäo taga?**

        Lähteülesandeks oli mul visualiseerida maailma hetkeolukorra ebakindlust
        ja hektilisust. Teema on väga lai ja öelda tahaks korraga palju. Minus
        endas on sellel aastal vist kõige rohkem ärevust tekitanud kevadine
        eriolukord, kus kahe kuu jooksul kodust töötades sai väga vähe inimesi
        nähtud. Olukord, kus me kõik koostöös ja üksteisest eemale hoides
        võitleme viiruse vastu, et omavahel aega veeta, tuletas meelde
        ingliskeelse ütluse: “*It takes two to tango*”. Tuletasin sellest oma
        versiooni “*It takes 2+2 to tango*” ning otsustasin seda sõnumit
        visualiseerida. Et üksteisega jälle tantsu vihtuda, peame kõigepealt
        õppima seda 2+2 tantsu tantsima.


        ![Shorts_hunt.jpg](http://139.59.130.149/uploads/Shorts_hunt_5b8ae0213f.jpg)



        **Mis on pikim film, mida Sa näinud oled?**

        Meenub kogemus filmiga “Tuulest viidud” (*Gone with the Wind*, 1939).
        Vaatasin seda vastu tahtmist kunagi noorena, sest põdesin voodis grippi
        ja telekapult oli kadunud. Ma mõtlesin, et olgu, olen midagi sellest
        kuulnud ja vaatan ära. Mul ei olnud aimugi, et tegemist on 4-tunnise
        filmiga. Mäletan, et mõtlesin, mismoodi üks film nii kaua võib kesta? Et
        kas mul tõbisena on ajataju niivõrd paigast ära?


        **Kas Sul on mõni lemmik lühifilm või animatsioon?**

        Mulle meeldivad väga [Jan
        Švankmajeri](https://www.instagram.com/jan.svankmajer/) sürrealistlikud
        teosed, näiteks "Pimedus, valgus, pimedus" (”Tma/Svetlo/Tma”, 1989). Uue
        kooli lemmikanimaatoritest tooks välja [Haeini
        Kim](https://haein-kim.net/), [Ruffmercy](https://www.ruffmercy.com/) ja
        [Leon Washere](https://www.instagram.com/leon_washere/).


        **Mida ootad selle aasta festivalilt?**

        Üllatavaid mõttekäike ja nägemusi.


        *Ingmar Järve on vabakutseline illustraator, animaator, disainer ja
        kunstnik, kelle tänavakunsti teosed kaunistavad mitmeid seinu üle terve
        Eesti. Varasemate töödega saab tutvuda tema
        [Instagramis](https://www.instagram.com/ingmar.jarve). Kirjutada saab
        talle aadressile ingmarj2rve@gmail.com.*
    contents_en: >-
        **What’s the story behind the illustration?**

        My initial task was to visualize the uncertainty and the hectic state of
        the world at this moment. The topic is broad and I have so much I would
        like to say. The thing that has given me the most anxiety this year, was
        the spring time madness, when during two months of working from home, I
        saw almost no-one.  This situation where we all have to work together to
        fight the virus by staying away from each other reminded me of the old
        saying “It takes two to tango”. From there I derived my own version “It
        takes 2+2 to tango” and decided to visualize this message. To be able to
        once again dance with each other, we first have to learn this new 2+2
        rhythm.


        ![Shorts_hunt.jpg](http://139.59.130.149/uploads/Shorts_hunt_5b8ae0213f.jpg)



        **What’s the longest film you’ve seen?**

        I am reminded of "Gone with the Wind" (1939). I watched it against my
        will when I was younger. I was stuck in bed because I had the flu and
        the TV remote was missing. I thought I'd just watch it, I had heard
        something about it but had no idea that it was a 4-hour film. I remember
        wondering, how can one film last so long? Was my perception of time
        really that off due to the flu?


        **Do you have a favourite short film or animation?**

        I really like [Jan
        Švankmajers](https://www.instagram.com/jan.svankmajer/) surreal
        creations like ”Tma/Svetlo/Tma” (1989). From new school animators I
        would point out [Haeini Kim](https://haein-kim.net/),
        [Ruffmercy](https://www.ruffmercy.com/) and [Leon
        Washere](https://www.instagram.com/leon_washere/).


        **What are you expecting from this year’s festival?**

        Surprising train of thoughts and visions. 


        *Ingmar Järve is a freelance illustrator, animator, designer and artist,
        whose streetart decorates a number of walls all around Estonia. You can
        keep an eye on his art and doings via
        [Instagramis](https://www.instagram.com/ingmar.jarve) or by writing him
        letters at ingmarj2rve@gmail.com.*
