    contents_en: >-
        24 fiction, animation and documentary shorts from Estonia over four
        programmes will make up the 2020 PÖFF Shorts National Competition. The
        four programmes mark the largest number of Estonian shorts ever screened
        in competition at PÖFF Shorts as well as, with 79 entries, the largest
        amount of short films ever submitted to the sub-festival of the Tallinn
        Black Nights Film Festival. PÖFF Shorts will take place between 17th and
        25th November 2020 


        The films in the National Competition represent both young filmmakers in
        the country looking to make their mark on the cinema scene as well as
        more established directors telling new and exciting stories in the short
        form. The selection also showcases a number of non-Estonian filmmakers –
        many of whom are students at the Baltic Film, Media, Arts and
        Communication School (BFM) – who are honing their skills within the
        country. 


        The competition will be host to 12 world premieres. Amongst these will
        be KEVIN, NO! (Estonia, Dir. Leslie Laasner) a satire on millennial
        attitudes which is the directorial debut of Leslie Laasner, AKA Leslie
        Da Bank, renowned Estonian DJ and musician. Audiences will also be the
        first to see the delicate fiction film JULIUS (Estonia, Dir. Rebeka
        Rummel), a film about lone meteorologist Julius who receives sudden news
        of his weather station’s closing as he storms into battle for his home
        and lifestyle.  


        German Golub’s film BLACK AND WHITE COLOURS will receive its
        international premiere. The film follows a newsreader coming to terms
        with aging with the arrival of colour TV and stars Gert Raudsep  and
        Tiina Tauraite. Golub has recently won a Student Academy Award for My
        Dear Corpses (which screens in the PÖFF Shorts New Talents
        Competition). 


        The world premiere of LOOK WHAT YOU MADE ME DO (Estonia, Dir. Carlos E
        Lesmes) sees toxic masculinity laid bare in a film with a powerful
        central performance from Pääru Oja. Director Lesmes, originally from
        Colombia but now residing in Tallinn, also directed the recent feature
        documentary A Loss of Something Ever Felt due for a release in Estonia
        in 2021.  


        The Estonian animation films on offer balance between the seasoned and
        the newcomers, as Kaspar Jancis crafts an affective film in COSMONAUT
        while Pablo M. Ballarín, from the Estonian Academy of Arts, makes a
        cosmos trip look very relatable, in THE PIECE OF TAIL IN THE MOUTH OF
        THE SNAKE THAT BITES ITS OWN TAIL. 


        All films in the National Competition will vie for the Grand Prix which,
        should the winner fit the eligibility requirements, will also come with
        Academy Award qualification. All films in the National Competition are
        also eligible for consideration for being PÖFF Shorts Candidate for
        possible nomination in the 2021 European Film Awards.


        Laurence Boyce, Head of the PÖFF Shorts Live Action Programme said: 


        “It’s wonderful that we’re able to have a record number of films in this
        year’s competition. It shows the world what brilliant talent resides
        within Estonia and shows an eclectic selection of filmmakers who are all
        working in different – yet equally compelling ways.”  


        PÖFF Shorts will run from 17th-25th November and takes place both live
        and online. 


