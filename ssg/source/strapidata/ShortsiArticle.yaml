    lead_et: >+
        Pimedate Ööde filmifestivali (PÖFF) kärgfestivali PÖFF Shorts
        võistlusesse saadetud lühianimatsioonidest valiti välja 42 filmi kahte
        rahvusvahelisse anima võistlusprogrammi.

    contents_et: >-
        “Programmis on mitmekesisust ja vastastikune mäng narratiivse ja
        eksperimentaalsema animatsiooni vahel. Lühianimad julgevad olla
        kestuselt pikemad ning samal ajal väga meisterlikud,” märgib PÖFF
        Shortsi uus animaprogrammi juht **Vasillis Kroustallis**.


        Rahvusvahelisse animavõistlusesse valis kolmeliikmeline meeskond kokku
        27 filmi 22 riigist. Eesti autorite loomingust leiab tänavu Annecy
        animafestivalil linastunud Anu-Laura Tuttelbergi portselanist
        tegelastega nukufilmi **“Talv vihmametsas”** (Eesti, Leedu, Mehhiko,
        2019), mis võeti üles Mehhikos, Chiapase osariigis ning Peruus,
        Amazonase džunglis.


        Võistlusprogrammis linastub ka Annecys parima lühianimatsiooni ja
        publiku lemmiku auhinna võitnud **“Meeldejääv”**(Prantsusmaa, 2019),
        režissöör Bruno Collet’ liigutav film maalikunstnikust ja tema naisest.


        PÖFF Shortsi rahvusvahelise animavõistluse New Talents programmi valiti
        15 filmi, nende hulgas režissöör Daria Kashcheeva tudengi-Oscari võitnud
        nukufilm **“Tütar”** (Tšehhi, 2019). Eestis toodetud filmidest on
        esindatud Eesti Kunstiakadeemia animatsiooniosakonna vilistlane Auden
        Lincoln-Vogel teadusulmelise satiiriga “Zorg II” (Eesti, 2019).


        Lühifilmide ja animatsiooni festival PÖFF Shorts koosneb kolmest
        võistlusprogrammist: rahvusvahelised võistlusprogrammid lühifilmidele ja
        animatsioonidele ning üks rahvuslik võistlusprogramm.


        Kogu festivali programm avalikustatakse 8. novembril.


        Rahvusvaheline lühifilmide ja animatsiooni festival PÖFF Shorts leiab
        aset 19.-27. novembrini Tallinnas ja Tartus.



