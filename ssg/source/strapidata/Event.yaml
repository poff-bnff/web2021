        additInfo:
            id: 8751
            et: >-
                Filmiloo sissejuhatav kursus on mõeldud 8-12. klassi õpilastele.
                Kursuse eesmärk on tutvustada õppijale filmikunsti põhialuseid
                ja tekitada huvi filmikunsti vastu. Kogu õppematerjali on
                võimalik läbida iseseisvalt. Kursuse käigus saab õpilane teada,
                millised on filmikunsti põhimõisted ning mis on filmilugu.
                Lisaks õpitakse analüüsima filme ning märkama seda, mida
                võibolla seni iseseisvalt ei ole märgatud. Lisaks
                teoreetilistele teadmistele kätkeb kursus endas ka loomingulisi
                töid ja filmi näited. 


                Kursuse maht on 35 akadeemilist tundi, õppematerjal on jagatud 7
                nädala peale ehk kokku on kursusel 7 moodulit.
            en: null
            ru: null
