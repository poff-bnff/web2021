            et: >-
                Koolitusel tutvustatakse stsenaariumi kirjutamise põhialuseid,
                sh kuidas hakata tööle enda ideega, kuidas sellest töödelda
                stsenaarium, millistest osadest stsenaarium koosneb, milliste
                programmidega on kõige lihtsam stsenaariumit kirjutada. Lisaks
                antakse veel hulganisti praktilisi harjutusi filmi idee/loo
                leidmiseks.


                Koolitus sobib hästi põhikooli lõpuklassidele ja gümnaasiumi
                õpilastele, kes on huvitatud filmide tegemisest ja stsenaariumi
                kirjutamise kunsti sügavamaks õppimiseks. Samuti sobib koolitus
                väga hästi neile õpilastele, kes planeerivad oma gümnaasiumi
                uurimistöö siduda filmitegemise või filmiga seotud teemadega.
                Koolituse käigus jagatakse infot sobiliku kirjanduse kohta, mida
                hiljem on võimalik oma uurimistööde teoreetilises osas kasutada.
