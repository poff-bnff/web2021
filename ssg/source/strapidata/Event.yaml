        additInfo:
            id: 8752
            et: >
                Kursuse eesmärk on tutvustada audiovisuaalse õppematerjali
                eripärasid ning selle paljusid rakendusvõimalusi. Samuti
                tutvustab kursus võimalusi, kuidas filmi ja filmikunsti
                väljendusvahendeid edukalt õppetöös kasutada ning filmides
                käsitletut koos õpilastega koolitunnis analüüsida. Kursusel
                jagatakse nii teoreetilisi teadmisi kui ka praktilisi harjutusi.
                Peale kursuse läbimist oskab õpetaja siduda filmikunsti
                väljendusvahendeid erinevate õppeainetega. 
