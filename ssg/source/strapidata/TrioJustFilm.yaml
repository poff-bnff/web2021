                    поведение взрослого перекладывает бремя на плечи молодого
                    человека, который больше всего доверяет взрослому?» Один
                    фильм отличился удивительно достоверным портретом сложной
                    ситуации. Рассказанная с точки зрения подростка, но без
                    демонизации других героев, это история, в которой осмелились
                    очень реалистично затронуть вопросы ненадлежащего обращения
                    и безответственности. Сильный фильм с очень честной подачей
