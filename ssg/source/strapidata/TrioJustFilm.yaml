                    Rahvusvaheline noortefilmide võistlusprogramm ja lapse
                    õiguste programm


                    Saša vanemad tülitsevad pidevalt ning kui nad lõpuks
                    otsustavad lahku minna ja ema soovib Saša ning uue
                    elukaaslasega Ameerikasse kolida, kukub poisi maailm kokku.
                    Järsku leiab Saša end olukorrast, kus peab valima ema ja isa
                    vahel. Valikut tegema sunnivad nii vanemad kui ka
                    vanavanemad. Ometi ei too poisi otsus emaga Ameerikasse
                    minna loodetud õnne ning lapse igatsus isa järeleaina
                    kasvab. Poiss teeb meeleheitlikke pingutusi, et säilitada
                    head suhted mõlema vanemaga ning võita nende tähelepanu. See
                    pole sugugi lihtne, sest vanemate omavaheline vägikaikavedu
                    jätkub ka lahus elades ning Sašal on üha keerulisem end
                    kuuldavaks teha. 



                    ### [“Masha”](https://justfilm.ee/film/masha/)

                    Masha

                    Venemaa 2020, 95 min

                    R: Anastasiya Palchikova


                    Rahvusvaheline noortefilmide võistlusprogramm


                    Anastasiya Palchikova debüüt viib meid karmi 90ndate Vene
                    gangsterite maailma. 13-aastasele Mashale on juba mõnda aega
                    tundunud, et ta lapsepõlv on kuidagi teistsugune kui teistel
