                    sõbralik perekond on tegelikult röövlid ja mõrvarid, keda
                    kõik teised linnaelanikud kardavad ja tema arust tehakse nii
                    talle kui ka perele ülekohut. Oma mõttemullis elades jääb
                    märkamata katastroof, mille suunas ta perekond liikumas on.
                    Kui juba on hilja ja Masha üritab elus uue lehekülje
                    pöörata, saab minevik ta kätte ja paneb proovile, kui
                    tugevad on peresidemed tegelikult.



                    ### [“Kutsu mind mustaks
                    linnuks”](https://justfilm.ee/film/kutsu-mind-mustaks-linnuks/)

                    Call Me Blackbird

                    Venemaa 2020, 93 min

                    R: Pavel Mirzoev


                    Maailma esilinastus


