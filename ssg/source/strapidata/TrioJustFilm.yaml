                contents_et: >-
                    Sel aastal aasta linastub Just Filmis suur valik
                    venekeelseid ja venekeelsete subtiitritega filme!


                    Neli neist on 2020. aasta Venemaa filmid ning üheksa
                    venekeelsete subtiitritega. Režissööri Pavel Mirzoevi teisel
                    täispikal filmil “Kutsu mind mustaks linnuks” on Just Filmi
                    raames maailma esilinastus. Filmidel “Ajavalvurid”
                    (režissöör Alexey Telnov) ja “Ütle talle” (režissöör
                    Aleksandr Molochnikov) on Just Filmi raames rahvusvahelised
                    esilinastused. Teadus360° programmis linastub film “Greta
                    Thunbergi lugu” (Rootsi 2020, režissöör Nathan Grossman),
                    mis räägib noore kliimaaktivisti elust ja näitab, kuidas ta
                    kriitikaga toime tuleb. Õudusfilmi fännidele on film “Läheb
                    täide” (Kanada 2020, režissöör Anthony Scott Burns), mis
                    toob ka kõige külmema närviga inimesel kananaha ihule.


                    Mitmed filmid nagu “Ütle talle”, “Süstlapargi laps”,
                    “Slaalom”, “Wendy”, “Masha”ja “Kutsu mind mustaks linnuks”
                    võistlevad ka rahvusvahelises noortefilmide
                    võistlusprogrammis Just Filmi grand prix auhinnale.
                    Rahvusvahelist noortefilmide võistlusprogrammi hindab lisaks
                    Just Filmi noortežüriile kolmeliikmeline rahvusvaheline
                    žürii.



                    Filmid “Ajavalvurid”, “Sipsik”, “Berti päevik” ja
                    “Kodutänava piraadid” võistlevad Just Filmi lastefilmide
                    võistlusprogrammis.



                    Pimedate Ööde filmifestivali noorte- ja lastefilmide
                    alafestival Just Film leiab tänavu aset 13. novembrist 29.
                    novembrini ning pileteid saab osta veebilehelt
                    www.piletilevi.ee


                    Venekeelsed filmid:



                    ### [“Ajavalvurid”](https://justfilm.ee/film/ajavalvurid/)

                    The Time Guardians

                    Venemaa 2020, 94 min

                    R: Alexey Telnov


                    Rahvusvaheline esilinastus


                    Lastefilmide võistlusprogramm


                    Väike tüdruk Ksyusha lapsendatakse tondilossilikust
                    lastekodust toredasse perekonda – ta saab endale uue
                    kunstnikust ema ja kirjanikust isa. Kõik kolm on äärmiselt
                    õnnelikud ning õhtud veedetakse tihti pere keskel kodus, mil
                    isa loeb tütrele lugusid oma mitmetest fantaasiaraamatutest.
                    Idüllilisse ellu saabub aga järsk lõpp kui Ksyusha isa vanad
                    tuttavad proovivad perekonda lõhki kiskuda ning kõigele
                    tipuks satub tüdruk emaga autoõnnetusse. Ärgates leiab
                    tüdruk end aga isa raamatutest tuttavast Pimeduse Linnast,
                    mis küll sarnaneb kodulinnale Peterburile, kuid on kõvasti
                    pimedam ja külmem. Pimeduse Linnas elavad äärmiselt veidrad
                    tegelased, keda valitseb hirmuäratav Nõid, kes soovib
                    kõigest väest ka Ksyushat vangistada. Tüdruku ainukeseks
                    liitlaseks uues kõhedas maailmas saab lustakas maagiliste
                    võimetega assistent nimega Paramon, kellega koos võetakse
                    ette ohtlik rännak, et leida üles Ajavõti, millega saab aega
                    tagasi keerata ja nõnda ära hoida hirmus autoõnnetus ja
                    päästa Ksyusha perekond igavesest pimedusest...


                    Kui otsid tempokat ja lõbusat fantaasiafilmi, on
                    “Ajavalvurid” just Sulle mõeldud. 


