                    еще девять фильмов покажут с русскими субтитрами. На Just
                    Film состоится мировая премьера второй полнометражной
                    картины Павла Мерзоева «Зови меня Дрозд». Фестиваль порадует
                    и международными премьерами таких фильмов, как «Стражи
