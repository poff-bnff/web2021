                    до 6 декабря в онлайн-кинотеатре kino.poff.ee!


                    Just Film - это субфестиваль молодежных и детских фильмов
                    кинофестиваля «Темные ночи» (PÖFF) , который проходит каждый
                    ноябрь параллельно с основной программой PÖFF. На экранах
                    показывают фильмы, которые, помимо развлекательного аспекта,
                    имеют также образовательную цель. Ежегодно на фестивале
                    демонстрируется около 50 фильмов, и по количеству зрителей
                    Just Film стал одним из крупнейших молодежных мероприятий в
                    Эстонии.


                    Организация кинофестиваля – дело непростое, и это было бы
                    невозможно без хороших друзей и спонсоров. Фестиваль
                    благодарит всех, кто помог его реализации!
