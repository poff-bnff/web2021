                lead_et: >-
                    **Eelmisel aastal alustasime uue traditsiooniga - Just Filmi
                    filmiõhtu ning sel aastal tuli ta taas.**
                contents_et: >
                    Traditsioon sai alguse soovist tutvustada noorte- ja
                    lastefilmide festivali Just Film olemust, sisu ja missiooni
                    veel laiemale publikule. 


                    Just Filmilt leiab kindlasti palju meelelahutuslikke
                    koguperefilme igas vanuses lastele, aga nende kõrval on
                    vähemalt sama või isegi tähtsamal kohal filmid noortele,
                    täiskasvanutele ja ka vanematele. Filmivalik algab
                    keskkonnateemalistest dokumentaalidest lõpetades lugudega
                    noortest, kes peavad igapäevaselt toime tulema muredega nagu
                    narkomaanist vanemad, koolikiusamine või sotsiaalmeedia
                    mõjud vaimsele tervisele. 


                    Neid filme näidates on Just Filmi eesmärk tekitada
                    arutelusid sõprade ja perede seltsis, sest mis võiks maalida
                    veel parema pildi ja tekitada sügavaid emotsioone kui üks
                    hästi tehtud linateos?


                    Selles õhtus oli palju emotsioone - alustasime põneva Mamma
                    pannkookide väljakutsega, kus iga tiim pidi kaunistama road
                    just enda äranägemise ja ilumeele järgi. Õhtu lõpus
                    vaatasime koos filmi "Minu elu koomikuna", mis räägib loo
                    koolikiusamisest ja sellest, kuidas iga meie tegu kogu
                    ülejäänud elu meiega kaasas käib ja meid mõjutab.Kinosaalist
                    lahkudes jagus emotsioone ja mõttevahetusi veel pikaks
                    ajaks.


                    Filmiõhtu pildigaleriiga saab tutvuda
                    [siin](https://www.flickr.com/photos/poffihunt/albums/72157716850541081).


                    Aitäh ja järgmise korrani!
