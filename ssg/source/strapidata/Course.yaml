    additInfo:
        id: 8756
        et: >-
            Montaaži kursus I on suunatud 9.-12. klassi õpilastele. Koolituse
            käigus tutvutakse montaažiprogrammi Adobe Premieri (olemas enamikes
            Eesti koolides) võimalustega, et õpilane oskaks seda iseseisvalt
            hiljem kasutada. Montaaž on tihti üks filmi tegemise keerulisemaid
            osi ja vajab harjutamist. Kursuse käigus õpitakse ka olulisemaid
            montaažireegleid ning tutvutakse ka sellega, kuidas montaaž on
            seotud filmisisuga. Läbi praktiliste harjutuste omandab õpilane
            monteerimise põhitõed. Kursus sisaldav eestikeelsed videojuhiseid.
            Montaaži kursus I järgneb montaaži kursus II ja eriefektide kursus.
