    contents_en: >
        **The New Playbook: Resilience, Foresight, Transformation**


        **Time**: November 23, 2020 16.00 – 19.00 EEST / 15.00 – 18.00 CET


        **Venue**: Online at https://industry.poff.ee/


        [Watch European Film Forum Tallinn 2020 as catchup
        here](https://poff.elisastage.ee/landing/bc/mZ1D2CpUpk/oXu2e2hmD74)


        The year 2020 has been like no other before for the European and the
        global film industry. The explosive shock, unprecedented in its breadth
        and impact, has not only imploded the full value chain of cinema but has
        brought to the forefront the most significant challenges the medium and
        the industry has faced since its birth – whichever angle one takes.


        The European independent sector has witnessed perhaps the hardest, with
        all but a few significant festivals canceled, productions suspended, and
        distribution chains are broken with cinemas and audiences coping with on
        the national lockdown fronts.


        From a global perspective, perhaps 2020 has been the best year ever for
        watching, with accounts showing a tremendous spike in the consumption of
        audiovisual content and a staggering 79% increase in streaming hours,
        leading some of the super players to gap the quality of their services.


        As paradoxical it might seem, the global COVID epidemic has not derailed
        the film industry by surprise as many would love to believe, but
        savagely accelerated the already current transformation processes. For a
        fact, few players emerging with the bounty while many are jogging
        dazedly behind.


        Thus, the new playbook for a new normal is here – the question is how to
        define opportunities, strategies, and best practices and transform fast
        with foresight and resilience before it’s too late.


        The European Film Forum, as a debate and discussion platform on the
        future evolution of European cinema and film industry, will return to
        Tallinn on November 23, 2020, with a half a day virtual and hybrid
        summit of executive-level debates, case studies, and showcases on the
        most pressing topics for the European film, television, and content
        industry at the time of COVID.


        **The focus themes of the 2020 edition are:**


        - The new industry leadership playbook at the time of COVID19 Pandemic –
        how to transform successfully through resilience and foresight

        - Redefining windows and rights: a time for European film distribution
        and exhibition value chain 2.0

        - Reaching the audience during a lockdown: A deep dive into the best
        practices of VOD, Livestreaming, Watch Parties and Alternative
        Distribution

        - Reimagining Film Festivals during lockdown: How have festivals
        adapted, failed, or succeeded and how to define the future role of the
        festivals at the European level and beyond

        - European Frontieres: The public-private model and European Copyright
        Infrastructure as an example of future European catalyst


        Join the half-day hybrid and virtual summit and debate, learn, and
        network with 100+ European and global industry executives,
        entrepreneurs, and policymakers shaping European cinema’s future.


        The European Film Forum is organized by the Tallinn Black Nights Film
        Festival and Industry Tallinn by the European Commission's mandate. The
        summit is curated by Sten-Kristian Saluveer, Head of NEXT @Marche Du
        Film - Festival de Cannes, and Strategist @ Accelerate Estonia - the
        moonshot lab powered by The Republic of Estonia to develop solutions for
        wicked global problems.


        [Check out the booklet of EUROPEAN FILM FORUM TALLINN
        2020](https://drive.google.com/uc?id=1pFczbDVyA9cWSTN3r7C-nLYtXEC-3LY8&export=download)


        **Timetable & Sessions (in EET)**


        16.00 – 16.10: Opening Words: The European Industry vs. COVID19:
        Resilience, Alternatives, Opportunities. 

        *Sten-Kristian Saluveer - EFFT Curator, Head of NEXT, MDF - Festival de
        Cannes*


        16.10 – 16.20 Opening Keynote by the European Commission  *Martin
        Dawson, European Commission*


        16.20- 16.35 European Cinema and Content Industry vs. the World during
        the Pandemic.
         *Ezra Eeman - Senior Manager Digital, Transformation, and Platforms, European Broadcasting Union (EBU)*

        16.35 – 17.10 Is digital the new theatrical? Exploring the new indie
        film value chain during transformation

        *Ezra Eeman - Senior Manager Digital, Transformation, and Platforms,
        European Broadcasting Union (EBU)*

        *Ewa Puszczyńska - Producer “Cold War”, “Kill It and Leave the Town”,
        “Quo Vadis, Aida”, Extreme Emotions*

        *Todd Brown - Partner, XYZ Films*


        17.10 – 17.25 How to reach your audience during a lockdown? The digital
        marketing playbook for European Films

        *Birgit Karus - CEO, Noh Productions*


        17.25 – 18.00 Reimagining the European Film Festival and Industry
        Market: Crisis or new perspectives?

        *Vanja Kaludjercic - Festival Director, IFFR*

        *Sabrina Baracetti - Festival Director, Udine Far East FF*
         *Weronika Czolnowska - New Horizons, Head of Industry* 

        18.00 – 18.15 How to (successfully) restart European film production
        safely? *Adrian Wooton - Head, Film London*


        18.15 – 18.30 European Future Frontieres: The opportunities for Future
        Infrastructure for European Cinema and Content Industry  *Philippe
        Rixhon - Infrastructure Designer, Digiciti Networks, European Future
        Copyright Infrastructure* 
         
        18.30 -18.50 Closing Fireside Chat: Leadership for Resilience,
        Foresight, Transformation.


        *Robert Wolcott - Adjunct Professor of Executive Education, Co-Founder
        and Executive Director, Kellogg Innovation Network* 


        18.50 – 19.00 Day Wrap



        The European Film Forum is organized by the Tallinn Black Nights Film
        Festival and Industry Tallinn by the European Commission’s mandate.



        # PREVIOUS YEARS



        #### European Film Forum Tallinn 2019


        Industry (R)Evolution: Debating Tech, Distribution, and Future Talent
        for European Cinema


        November 27, 2019 Nordic Hotel Forum, Tallinn


        The European Film Forum, as a debate and discussion platform on the
        future evolution of European cinema, returned to **Nordic Hotel Forum on
        November 27, 2019**, with a one day summit of executive-level debates,
        case studies, and showcases on the most pressing topics for the European
        film, television, and content industry.


        The forum focused on the latest on Artificial Intelligence and its
        impact on creativity and filmmaking, bold strategies for future proof
        talent development, how industry leaders are enabling diversity driven
        employment in the business, the opportunities in the online creators and
        IP space, and how Europe’s indie games are making a dent in the world.
        In addition, the event covered case studies from location-based
        documentary VR to a selection of Europe’s finest mediatech startups and
        entrepreneurs.



