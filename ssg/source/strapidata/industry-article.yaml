    lead_en: >-
        This year’s Industry@Tallinn & Baltic Event will see the launch of daily
        tickets, which will allow individuals to take part in the TV Beats
        Forum, attend several masterclasses, as well as participate in the Music
        Meets Film and Black Nights Stars events from 25-27 November.
    contents_en: >
        “Industry@Tallinn & Baltic Event is a landmark event in our region with
        an exhaustive programme – from scriptwriting workshops to discussions
        about producing high profile TV series, which is also appealing to
        people who do not work in the film industry yet such as young and
        emerging actors, artists, musicians, other talents and students. With
        the daily ticket everyone who has a deeper interest towards some of the
        topics in the programme is invited to gain knowledge and learn from the
        experiences of the internationally recognised speakers,” Marge Liiske,
        head of Industry@Tallinn & Baltic Event commented.  


        With a daily ticket (50€) everyone with an interest in the film
        industry, who does not have the accreditation for the event, is able to
        attend open seminars and workshops of Industry@Tallinn & Baltic Event
        incl. [TV Beats Forum](https://industry.poff.ee/tv-beats-forum-2/),
        [Music Meets Film](https://industry.poff.ee/music-meets-film/), European
        Film Academy masterclasses, [Black
        Catwalk](https://industry.poff.ee/black-catwalk-2/) and [Black Night
        Stars](https://industry.poff.ee/black-nights-stars/). In addition to the
        regular daily ticket, students are able to attend the summit by
        purchasing daily tickets for a reduced price (20€). The daily tickets do
        not include the entrance to evening networking events and the film
        programme.


        Daily tickets are available throughout the Industry@Talinn & Baltic
        Event. For more information and for purchasing tickets, [check the
        website](https://industry.poff.ee/industrytallinn-tickets/).


        [Check out the full programme of Industry@Tallinn & Baltic
        Event](https://industry.poff.ee/programme2019/)
