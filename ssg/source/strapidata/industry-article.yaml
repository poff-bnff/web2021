        dig in.  


        If you did not have the accreditation, it is good to know, that some of
        the events are accessible also without the accreditation, including the
        most popular European Film Forum Tallinn. Check the events out at
        [PÖFF@Elisa Stage](https://poff.elisastage.ee/poff?lang=et).

