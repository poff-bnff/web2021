    contents_en: >-
        **Masterclasses dedicated to Art Department**


        Black Room is Industry@Tallinn’s training program that explores the
        visual language of cinema through the craft of production design. One
        week of masterclasses and workshops by world-renowned professionals take
        place during the Tallinn Black Nights Film Festival and are held online
        in English. 


        The program comprises open masterclasses for film industry professionals
        who want to further their knowledge about visual storytelling and
        training program for six selected production designers. One week of
        masterclasses and workshops by world-renowned professionals are created
        in collaboration with [European Film
        Academy](https://www.europeanfilmacademy.org/). The program is held in
        English and takes place online at Black Nights film festival virtual
        pavilion.


        ![Black Room mentors
        copy.png](http://139.59.130.149/uploads/Black_Room_mentors_copy_b73ec70bd6.png)

        From left: Mentors of Black Room Maria Djurkovic, Simon Weisse and
        Jacqueline Abrahams.


        **MENTORS of Black Room in 2020**


        **Jacqueline Abrahams**


        Award-winning production designer


        John and The Hole (2020), His House (2020), The Vanishing (2018), The
        Mountain (2018), Love Me Not (2017), The Sense of an Ending (2017), Lady
        Macbeth (2016), The Lobster (2015), The Woman in Black 2: Angel of Death
        (2014), War Book (2014), How I live Now (2013), The Look of Love (2013).


        [Filmography](https://www.imdb.com/name/nm0009008/?ref_=nv_sr_srsg_0)


        **Simon Weisse**


        Master of miniature models for cinema 


        The Matrix 4 (filming) 2022, The French Dispatch, Isle of Dogs 2017,
        American Renegades 2017, The Hunger Games: Mockingjay 2015, Bridge of
        Spies 2015, The Grand Budapest Hotel 2014, The Physician 2013, Cloud
        Atlas 2012, V for Vendetta 2005. 


        [Filmography](https://www.imdb.com/name/nm0919232/)


        **Maria Djurkovic**


        Award-winning production designer


        Red Sparrow (2018), Gold (2016), A Bigger Splash (2015), The Invisible
        Woman (2013), The Imitation Game (2014), Tinker Tailor Soldier Spy
        (2011), Scoop (2009), Mamma mia! (2008), Vanity Fair (2004), The Hours
        (2002) and Billy Elliot (2000). Full bio and awards


        [Filmography](https://www.imdb.com/name/nm0229319/?ref_=nv_sr_srsg_0)


        ## MASTERCLASSES

        Masterclasses to watch with Industry
        [accreditation](https://industry.poff.ee/about/accreditation-2020/).
        Masterclasses can be watched any time after the premiere.


        • 16 November, Monday 11:00—12:00 (EET)

        **Online masterclass by award-winning production designer Jacqueline
        Abrahams**

        Known for *Lady Macbeth* and *The Lobster*. Created in collaboration
        with European Film Academy.

        [Watch the
        masterclass](https://industry.poff.ee/events/p-oe-ff-black-room-masterclass-by-jacqueline-abrahams/)


        • 17 November, Tuesday 16:00—17:00 (EET)

        **Online masterclass on brand identity by Karen K Burns**

        Co-founder and manager of Visory.ai, known for working on Hollywood
        A-Class films. Created in collaboration with Tallinn Creative Incubator.


        [Watch the
        masterclass](https://industry.poff.ee/events/p-oe-ff-black-room-tallinn-creative-incubator-seminar/)


        • 18 November, Wednesday 11:00—12:00 (EET)

        **Online masterclass by modeler and propmaker Simon Weisse**

        Known for *The Grand Budapest Hotel* and *Isle of Dogs.* Created in
        collaboration with European Film Academy. 


        [Watch the
        masterclass](https://industry.poff.ee/events/p-oe-ff-black-room-masterclass-by-simon-weisse/)


        • 20 November, Friday 11:00—12:00 (EET)

        **Online masterclass by award-winning production designer Maria
        Djurkovic**

        Known for *The Imitation Game* and *Tinker Tailor Soldier Spy*. Created
        in collaboration with European Film Academy


        [Watch the
        masterclass](https://industry.poff.ee/events/p-oe-ff-black-room-masterclass-by-maria-djurkovic/)


        • 23 November, Monday  (EET)

        **Lost in translation? Visual story development from script to screen**

        Online panel discussion with Black Room masters and German renowned
        screenwriters. Created in collaboration with Variety.


        **TRAINING PROGRAMME for Production Designers**


        Black Room training program aims to advance both creative vision and
        skillset of productions designers. The online program combines both
        masterclasses and workshops to a one week course thought by Black Room
        mentors Jacqueline Abrahams, Maria Djurkovic and Simon Weisse. Please
        check the programme below.


        PÖFF Black Room training programme took place from 16 until 21 November,
        11:00—16:00 (GMT+3) each day. Black Room organisers selected six
        production designers from the submissions who can participate in the
        program. Participation in the training programme is free. 
