    contents_en: >-
        **Creative Gate**, a creative industry development centre with primary
        aim of developing entrepreneurship and export potential of the Estonian
        and Baltic audio-visual sector. Offering a comprehensive package of
        support services to enterprises in both the film industry and related
        areas, it thrives to integrate the Baltics into co-production projects
        with neighbouring countries as well as into international distribution.


        Creative Gate has several sub-programs tackling different areas of
        film-related businesses, like Music Meets Film, Black Nights Stars, EFA
        Masterclasses on production and costume desing as well as makeup and
        hair departments, BlackWalk for young costume designers, and Still Meets
        Film for set photographers.
         

        Creative gate workshops: 


        **HOW TO MARKET YOUR FILM?** 


        **Deborah Rowland’s workshop for producers**


        April, 16-17 Tallinn Nordic Hotel Forum 


        **Event is postponed. New dates will be announced when possible. Stay
        safe!**


        Creative Gate is inviting producers, scriptwriters, distributors and
        other filmmakers from our region to a two-day workshop on how to
        maximise the release of a film. The workshop will be held by Deborah
        Rowland who has over 28 years of experience in marketing and all aspects
        of film distribution: theatrical, home entertainment, VOD, international
        sales, TV, and exhibition.


        **The Workshop will consist of two parts** that are open to the public:


        – **What Not to Do** – Deborah will talk for 1,5h about the biggest
        mistakes that are usually made when preparing a film for release, and
        how you can avoid them and give your film the best chance of success in
        distribution


        – **How to Pitch Your Film** – Pitching is more than just telling the
        story of your film. With Cannes and other major festivals approaching,
        knowing how to attract the best sales agents, distributors and
        financiers to your film is critical. Deborah will talk you through how
        to structure and deliver your finest pitch.

        your finest pitch.


        Up to 8 projects will then have the opportunity for **one on one
        sessions** with Deborah on their specific projects. Deborah will take 45
        minutes for each project to look at their materials – promotional
        stills, poster, synopsis and trailer (if ready) – and discuss your
        marketing and distribution plans to maximise the outcome of your
        project.


        **Timetable:**


        **16.04 Thursday**


        9.00-10.30 –  Public workshop: “What Not to do” session


        11.00 – 12.30 – Public workshop: “How to pitch your film” session


        13.00 – 14.00 –  Lunch break


        14.00 – 14.45 – Project 1 one to one


        15.00 – 15.45 – Project 2 one to one


        16.00 – 16.45 –  Project 3 one to one


        17.00 – 17.45 – Project 4 one to one


        **17.04 Friday**
         
        9.00 – 9.45 – Project 5 one to one

        10.00 – 10.45 – Project 6 one to one

        11.00 – 11.45 – Project 7 one to one

        12.00 – 12.45 – Project 8 one to one
         
        **About Deborah Rowland**

        Deborah has held senior positions at Koch Media, Curzon Artificial Eye,
        Twentieth Century Fox, Disney, Icon Film Distribution, Contender/EOne
        and The Pearson Group. She runs We Are The Tonic, an entrepreneurial
        consultancy for sales agents, distributors and filmmakers. She is also
        the Head of Department at the UK National Film and Television School,
        delivering their Marketing, Distribution, Sales and Exhibition MA for
        film, television and games, and an Honorary Fellow of the University of
        Exeter. Deborah has managed the campaigns for hundreds of films,
        including “A Separation”, “Amour”, “Melancholia” and “We Need To Talk
        About Kevin”. 


        **Participating fees and registration:**

        Public workshop (16.04.2020): 35 euros per person

        Only one on one with Deborah: 75 euros per person (more than one person
        per project can attend)

        Participation both public and one to one: 100 euros per person


        To attend the event, **you must pre-register no later than 06.04.2020**
        by sending an e-mail to triin.tramberg@poff.ee.


        As Creative Gate is financed by Enterprise Estonia, we are expecting
        entrepreneurs to participate.


        More info and pre-registration: triin.tramberg@poff.ee
