    contents_en: >+
        In a few days, TV Beats, the newest addition to the Industry@Tallinn &
        Baltic Event is about to kick-off! During **November 25-26**, TV Beats
        Forum *powered by Elisa* offers discussion panels, keynote interviews,
        presentations and workshops, as well as crossmatching events with other
        Industry@Tallinn activities. But what are the must-see fireside chats,
        case studies and lectures at TV Beats programme you can’t miss?


        #### Case study: ALL THE SINS


        A deep dive into the making of **Finnish crime drama series** ***All The
        Sins***, co-created and directed by Mika Ronkainen. We follow the
        project from pitch to screen, including what the plans are for season
        two. Kristian Taska (Producer, Taska Film), Ilkka Matila (Producer, MRP
        Matila Rohr Productions), Laura Kuulasmaa (Executive Producer for
        Original Programming, Elisa Corporation) and Merja Aakko (Scriptwriter)
        will shed light “behind-the-scenes” of *All the Sins*.


        #### Benjamin Harris’s workshop for scriptwriters


        During the TV Beats Lecture, **Ben Harris introduces and explains a
        Writers Room** – how does it work, what are the different kinds of
        Writers Room and what kind of models could work in the Baltic region?


        Ben Harris is the Creator, Writer and Executive Producer of new Netflix
        original series *Young Wallander*. Based on Henning Mankell’s iconic
        books, the 6-part serialised story focuses on the formative experiences
        – professional and personal – faced by Kurt Wallander as a recently
        graduated police officer in his early twenties, in contemporary society.
        Before Wallander, Ben was Writer and Executive Producer of *Devils*, a
        10-part financial thriller based on a novel by Guido Maria Brera,
        starring Patrick Dempsey and Alessandro Borghi, for Sky Italy.


        [Register for the lecture
        here](https://docs.google.com/forms/d/e/1FAIpQLSfXQZO5NLTpMfuf7-_V8hsL3z8oyv5vlbMGYsstU5sJs_sIjg/viewform)


        #### Fireside chat: ICELAND HEATS UP


        The tiny nation of Iceland punches above its weight in the creative
        industries, and TV drama is the latest sector to see an international
        boom. Kristinn Thordarson David Oskar Olafsson from leading Icelandic
        production services company Truenorth discuss the changes in local TV
        production and co-production and offers a case study of **the first
        Icelandic Netflix Original series,** ***The Valhalla Murders***, which
        will launch in January. 


        #### Case study: Chernobyl


        The groundbreaking **HBO series Chernobyl** has put Lithuania on the map
        in a new way. Lineta Miseikyte, the Lithuanian producer of the
        award-winning show, shares her experience and lessons learned from this
        international co-production. 


        #### Lecture: Exploring TV Drama Financing Models


        At the TV Beats Lecture Marike Muselaers (Co-Ceo Lumiere Group) will
        explain and case study **financing possibilities in the region**:
        different funds, cash rebate programmes, the prerequisites for different
        funds, co-production, commissions.


        [Register to the lecture
        here](https://docs.google.com/forms/d/e/1FAIpQLSfXQZO5NLTpMfuf7-_V8hsL3z8oyv5vlbMGYsstU5sJs_sIjg/closedform)


        #### Case study: CALL CENTER


        Join the **exclusive sneak-peak** of the **TV3 and Premier Studios drama
        series** ***Call Center***, where the creators Natalya Merkulova (Writer
        and Director), Alexey Chupov (Writer and Director) talk about creating
        content specifically for the Russian VOD market. 


        Check out the [full programme and schedule of TV
        Beats](https://industry.poff.ee/tv-beats-forum-2/)!

