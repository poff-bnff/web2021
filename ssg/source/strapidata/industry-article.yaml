    lead_en: >-
        The year 2020 brought many innovations to Industry@Tallinn along with
        new developments of the program. Among them was [PÖFF Black
        Room](https://industry.poff.ee/about/black-room/) which dives into the
        wonders of cinema’s visual language. The program is dedicated to Art
        Department and sets out to deepen the knowledge about the unique craft
        that combines art, design, architecture and a lot of intrepid
        creativity.
    contents_en: >+
        PÖFF Black Room’s program is created both for film enthusiasts and
        professionals. One week full of masterclasses and workshops opened a
        fascinating perspective to filmmaking through production design. The
        program was created in collaboration with  [European Film
        Academy](https://www.europeanfilmacademy.org) which brought together
        world-renowned masters of the Art Department as PÖFF Black Room
        mentors. 


        ![Black_Room_mentors_copy_b73ec70bd6.png](http://139.59.130.149/uploads/Black_Room_mentors_copy_b73ec70bd6_59bf1f7065.png)


        ###### From left: Mentors of Black Room Maria Djurkovic, Simon Weisse
        and Jacqueline Abrahams.


        The first program was led by award-winning production designers
        Jacqueline Abrahams [Jacqueline
        Abrahams](https://www.imdb.com/name/nm0009008/?ref_=fn_al_nm_1) and 
        [Maria Djurkovic](https://www.imdb.com/name/nm0229319/?ref_=fn_al_nm_1)
        and the grandmaster of miniature models [Simon
        Weisse](https://www.imdb.com/name/nm0919232/?ref_=nv_sr_srsg_0). Each of
        the three mentors gave a virtual masterclass to accredited attendants of
        Industry@Tallinn and carried out workshops for the selected six
        production designers. The program also included a unique panel [„Lost in
        translation? Visual story development from script to
        screen”](https://content.jwplatform.com/players/8pDkTeNZ-plsZnDJi.html)
        by Variety and masterclass of brand identity for independent filmmakers.


        The selected participants of PÖFF Black Room’s training program valued
        most „the interactiveness and „the thoroughness of the workshop and the
        level of expertise of the mentors.” The training program is created for
        experienced production designers who attended the workshops as seminars
        where everybody is expected to add to the discussions. The six selected
        production designers were from Germany, Romania and Estonia. In 2021 the
        training program will be held the Estonian Academy of Arts.


        **Scribing of Jacqueline Abrahams’
        [masterclass](https://industry.poff.ee/events/p-oe-ff-black-room-masterclass-by-jacqueline-abrahams/)**


        Jacqueline Abrahams is an award-winning production designer known for
        *Lady Macbeth* (2016), *The Lobster* (2015) and *The Look of Love*
