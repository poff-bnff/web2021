    slug_en: the-winners-of-the-awards-at-industry-tallinn-and-baltic
    lead_en: >-
        On November 26, Industry@Tallinn & Baltic Event rewarded the best
        projects after an exciting week full of online presentations,
        networking, panel discussions and meetings attracting more than 850
        guests from all around the globe. 


        10 Awards were given out in categories to projects in different stages
        of scriptwriting, development or post-production, 2 Awards went to
        promising producers. 
    contents_en: >-
        **MIDPOINT TV Launch HBO Europe Award** (5 000 USD) 


        Winner: [*Afterparty*](https://industry.poff.ee/project/afterparty/)
        (Croatia) 

        Writer: Dora Sustic 

        Producer: Maja Pek-Bruenjes 


        In the words of Steve Matthews, who handed over the award on behalf of
        HBO Europe: 

        “The difficulties of running the MIDPOINT programme online this year
        have certainly not resulted in any loss of quality: the participants all
        rose to the challenge with professionalism and innovation. As always
        this was a very difficult decision: several of the projects displayed
        extremely high levels of craft and attainment from teams who were
        collaborative and determined always to keep pushing themselves. But one
        stood out for having achieved those craft objectives, but which also
        displayed an additional spark of personal passion and the courage to
        explore difficult and controversial modern topics with great honesty. A
        writer’s job is to explore an issue, not to preach about it – and for
        that reason the winner of this years’ HBO Europe prize is AFTERPARTY.“ 


        **SCRIPT POOL TALLINN 2020**


        Script Pool Film and TV Award for is given to an outstanding script in
        Film and TV series category (a 5 000 EUR). 


        **Script Pool Film Award** 


        Winner: [*20,000 Species of
        Bees*](https://industry.poff.ee/project/20-000-species-of-bees/)

        Screenwriter Estibaliz Urresola Solaguren 

        Production company: Gariza Films and Sirimiri Films. Spain 

        Comment from the jury: 

        We were enchanted by the world writer/director Estibaliz Urresola
        Solaguren created in this poignant and personal journey of young Lucia
        making the biggest decision of her life during a hot summer holiday in
        rural Spain. We were especially impressed by Solaguren’s characters and
        her strong vision of the story, it’s allegories and it’s setting. We
        hope that winning the Black Nights Film Festival Script Pool 2020 prize
        helps this project to advance from development to production and we look
        forward to seeing it in competition at major film festivals in 2022! 


        **Script Pool TV Award** 


        Winner: [*When You
        Fall*](https://industry.poff.ee/project/when-you-fall/)

        Scriptwriter: Biljana Crvenkovska 

        Production company: OXO Production. North Macedonia 

        Comment from the jury: 

        The creators of the winning project have meticulously researched the
        world in which their story is based, immersing themselves deeply into
        this world that they want to create, and bringing a unique local
        viewpoint, while also weaving in themes that will resonate beyond their
        own borders.  

        They have put a lot of thought not just into the story that they want to
        tell on the page, but into how they might better reach their intended
        audience online and make them fall in love with the characters, whilst
        also making an impact on their lives for the better. 

        Crucially, we were also delighted to see some diversity in the
        characters, which was woven into the plot in a very natural way. 

        Finally, we felt that the writer and producers’ passion for their
        subject matter leapt off the page, creating a show that hooks you from
        the beginning with intriguing believable characters and a layered
        mystery that is slowly unpeeled across the series. 


        Script Pool Film Jury included Patrick Fisher, managing director of
        Creative Capital, Patrik Andersson, Producer of Midsommar (2019),
        Euphoria (2017), Agathe Maurac (Head of International Sales at Pyramide
        International. 


        The Script Pool TV/drama jury included Julie Hodge, Fremantle, Editorial
        Director at Global Drama, Anna Katharina Brehm, Production and Content
        Director at Seriencamp Conference, Toomas Ili (Head Of Content
        Acquisitions, Elisa). 


        **WORKS IN PROGRESS AWARDS**  


        The 6th edition of International Works in Progress 18 projects in 3
        categories presented. Based on the decision of the jury, the Post
        Production Award was shared between two projects as well as the Baltic
        Event Works in Progress Award. 


        **The Post Production Award** 


        Both of the projects will receive post-production services in the amount
        of up to 5 000 Euros at Post Control, the leading Finnish post
        production house, but not more than 2/3 of the expenses incurred at Post
        Control. The award is given to the project which successfully combines
        creative and commercial potential.


        Winner: [*Kalev*](https://industry.poff.ee/project/kalev/), directed by
        Ove Musting 

        Producers: Pille Rünk, Maria Avdjushko 

        Production company: Allfilm, Ugri Film, Estonia. 

        Jury comment:  Kalev is a promising first feature film based on true
        events narrated through the lens of sport and its competitive spirit,
        who follows the paths of a generation which had to face the collapse of
        USSR and the challenges of a new independence for their own nation. 


        Winner: [*Nuuccha*](https://industry.poff.ee/project/nuuccha/), directed
        by Vladimir Munkuev 

        Producers: Aleksandr Plotnikov, Boris Khlebnikov, Valeriy Fedorovich,
        Evgeniy Nikishov, Albert Ryabyshev, Andrei Ushatskiy 

        Production company: Look Film, The Place of Power, R-Media, Russia 

        Jury comment: Nuuccha is a compelling debut from Russia by Vladimir
        Munkuev, spearheaded by Boris Khlebnikov, which triggered our interested
        to see the completed film, shoot in the challenging beauty of Yakut on
        the big screen as soon as possible. 


        **The Baltic Event Works in Progress Award**


        The Baltic Event Works in Progress Award, (1500 Euros) is given to
        projects that stand out with the strongest and boldest artistic vision.
        The award will help the film gain visibility during its promotion and
        distribution in the Baltic States by covering related costs in the
        region.  


        Winner: [*I Am Fine,
        Thanks*](https://industry.poff.ee/project/i-am-fine-thanks/), directed
        by Ernestas Jankauskas 

        Producers: Gabija Siurbytė, Greta Akcijonaitė 

        Production company: Dansu films, Lithuania 

        Jury comment: I Am Fine, Thanks by talented Lithuanian helmer Ernestas
        Jankauska, who creates with his dedicated team a thoughtful artistic
        daring vision of an important, but in our society often neglected and
        seldom discussed topic: panic attack driven protagonist Maria is
        portrayed with a convincing visual concept — starting from the poster,
        ending with the intense DoP work. 


        Winner: [*Neon Spring*](https://industry.poff.ee/project/neon-spring/),
        directed by Matīss Kaža 

        Producers: Dace Siatkovska, Matīss Kaža 

        Production company: Deep Sea Studios. Latvia 

        Jury comment: Neon Spring is a young and contemporary story full of
        honesty and struggles that portrays the dichotomy between the promising
        and exciting youth of a teenager discovering her own future and the
        harsh reality of a broken relationship with her parents and the nude
        cruelty of an imperfect world far from Instagram pictures. 


        **Just Film Works in Progress Award**

        Youth and Children’s Film Festival Just Film is the biggest sub-festival
        of Tallinn Black Nights Film Festivals. 

        The award-winner receives 1000 EUR monetary prize to help the film gain
        visibility by covering promotion and publicity costs. 

        Jury comment: This one particular pitch convinced us, because of a very
        intriguing scene that shows a wonderful cast of child actors. A quite
        intense situation that’s somewhat casually narrated. Aiming at the age
        group of children between 10-12, this film seems to be a promising way
        to create awareness for ethical problems, to discuss what is right and
        what is wrong. 


        Winner: [*The Sleeping
        Beast*](https://industry.poff.ee/project/the-sleeping-beast/) by Jaak
        Kilmi 

        Producers: Evelin Penttilä 

        Co-producer: Roberts Vinovskis 

        Production companies: Stellar Film, Studio Locomotive. Estonia, Latvia. 


        Jury of Works in Progress in 2020 included Isabel Ivars-Sancho,Films
        Boutique, festivals & sales, 

        Ilaria Gomarasca, Head of First Cut+, Nikolaj Nikitin, Artistic Director
        Febiofest & Head of Studies and CEO of SOFA - School of Film
        Advancement 


        Jury of Just Film Works in Progress in 2020 consisted of Per Eriksson,
        Head of the Swedish Federation of Film Societies, Olaf Wehowsky,
        Festival Manager of LUCAS – International Festival for Young Film
        Lovers, Guy Davies - Film Director (Philophobia) 
         
        **BALTIC EVENT CO-PRODUCTION MARKET AWARDS**


        20 projects were presented in the official selection of the 19th edition
        of Co-Production Market at Industry@Tallinn & Baltic Event 


        **Eurimages Co-Production Development Award**

        The award of 20 000 Euros was given to the best project based on its
        artistic quality and potential for theatrical release. 


        Winner: [*Electric
        Sleep*](https://industry.poff.ee/project/electric-sleep/), written and
        directed by Zeynep Dadak 

        Producer: Titus Kreyenberg 

        Production company: unafilm, Germany 

        Jury statement: 

        “The jury was seduced by the originality of the topic and strongly
        believes that this talented young female director will manage to
        integrate a complex multi-layered content into a straightforward genre
        film.” 


        **Screen International Best Pitch Award** (offering coverage of the
        winning film) 


        Winner: [*Tasty*](https://industry.poff.ee/project/tasty/), written and
        directed by Egle Vertelyte 

        Produced by Lukas Trimonis 

        Production Company: Inscript, Lithuania 


        **Marché du Film Producers’ Network Award 2021** (for Promising Young
        Producer with free accreditations to next year’s edition) 


        Winners: Laura McNicholas, 925 Productions, Ireland and Marina Naumova,
        Garpastum Pictures, Russia 


        The Eurimages Jury included Elena Kotova, Eurimages representative,
        Czech Republic, Renata Santoro, Head of Programming, Giornate Degli
        Autori, Italy, Kaarle Aho, producer, Making Movies Oy, Finland 
         
        [Check the photo gallery of the online Awards
        Ceremony](https://www.flickr.com/photos/poffihunt/albums/72157717058946681)


        Congratulations to all the winners at Industry@Tallinn & Baltic Event
        2020! 

          

         

         
