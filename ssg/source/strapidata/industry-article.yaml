    lead_en: >-
        It is time to get ready for Industry@Tallinn ja Baltic Event! Even
        though we cannot greet you in Tallinn this year, we are more than happy
        to see you attending our events online and watch a selection of the
        films screened at the festival virtually. Here are some guidelines how
        to navigate these events. 
    contents_en: "#### WHAT CAN YOU DO WITH YOUR ACCREDITATION? \n- Attend all the open industry events at industry.poff.ee  \n- Watch films on the festival’s online platform for professionals at proscreen.poff.ee \n- Book meetings using b.square at industrymeet.poff.ee\n\n \n#### HOW TO ATTEND VIRTUAL INDUSTRY EVENTS? \n\n- Industry open events are available for attending at industry.poff.ee with Eventival account used to apply for accreditation. [Here is a link to your account in Eventival](https://vp.eventival.com/poff/24th) \n- For checking the programme and attending the events, just sign in to [industry.poff.ee]( industry.poff.ee).  Login can be done is in the upper right corner - My Industry.\n- If you do not manage to attend the event live-stream, you can also do later as catchup.  \n- Please write to info.industry@poff.ee, when you need any help \n\n#### HOW TO NETWORK AND BOOK MEETINGS ONLINE\_\n- To arrange meetings, we’re using the networking platform b.square. You can also sign in here using the Eventival account used to apply for accreditation:\_industrymeet.poff.ee\_\n- If you have a project selected to Industry@Tallinn & Baltic Event, the project holder (in most cases the main producer) has a special networking account linked to the project, which includes some extra info to help you promote your project.\_\n- Please ensure that your personal and/or project details are up to date and to your liking in b.square. In particular, we would ask that you set your timezone correctly and mark your availability according to your own personal schedule (Co-Production Market project holders should keep their availability open for official market meetings on November 25-26).\_\n- To find out more about the projects participating at I@T&BE this year, you can browse the following project pdfs:\n- [Works in Progress Projects](http://139.59.130.149/uploads/I_T_and_BE_Works_in_Progress_Projects_2a1ceb8023.pdf)\n- [Script Pool Tallinn Film Projects](http://139.59.130.149/uploads/I_T_and_BE_Script_Pool_Film_Projects_c2cb9b2849.pdf)\n- [European Genre Film Projects](http://139.59.130.149/uploads/I_T_and_BE_European_Genre_Forum_Projects_79666bfb8a.pdf)\n- [Co-Production Market Projects](http://139.59.130.149/uploads/I_T_and_BE_Co_Production_Market_Projects_4e021df80b.pdf)\n- [Italy Goes Baltic Projects](http://139.59.130.149/uploads/I_T_and_BE_Italy_Goes_Baltic_Projects_19e650dcc3.pdf)\n- [POWR Baltic Stories Exchange Projects](http://139.59.130.149/uploads/I_T_and_BE_POWR_Baltic_Stories_Exchange_Projects_497010320b.pdf)\n- [Script Pool TV Projects](http://139.59.130.149/uploads/I_T_and_BE_Script_Pool_TV_Projects_fc8ca3b3f2.pdf)\n- [Midpoint TV Launch Projects](http://139.59.130.149/uploads/I_T_and_BE_Midpoint_TV_Launch_Projects_2b275074c3.pdf)\n\n- To find interesting projects and people otherwise, please head to the Participants tab and use the search and filtering button (above search) to narrow things down.\_\n- Don’t hesitate to reach out to\_info.industry@poff.ee, if and when you need any help\_\n\nYou can start requesting meetings with Co-Production Market projects and other market guests from now. For meeting Works in Progress, Script Pool Film or TV, EGF, POWR, Italy Goes Baltic and MIDPOINT TV Launch projects, you may like to wait until after the pitch before requesting meetings. We will send out an agenda of your booked meetings on the 22nd, but you can keep on booking depending on availability until the end of the market. You can also check your agenda anytime by logging into\_industrymeet.poff.ee.\n\n#### HOW TO WATCH FILMS?\n\n- All accredited professionals should have received an invitation to access proscreen.poff.ee. Please accept the invitation and create yourself a user on the page.  \n- Log in at [proscreen.poff.ee](proscreen.poff.ee) using Edge (PC) or Safari (Mac) browsers.   \n- Find the film you want to watch and enjoy!  \n\n#### NB!  \n- Please write to festivalassistant@poff.ee if you need any help.  \n- Please note that Industry ACCESS accreditation does not include the option to watch films at festival’s online platform.  \n- Due to security reasons recently found in Google's backend systems, currently, only the following browsers can be used to watch films on the festivals web platforms proscreen.poff.ee and kino.poff.ee: EDGE (PC) and Safari (Mac). This is to protect the interests of the film’s rights holders and filmmakers.  \n- Please note that the whole programme is not available on the site as the availability of the films depends on what particular films the filmmakers have decided to make available to professionals. The availability is different for press and industry accreditation holders.  \n- Films are available for watching only after the first public screening has taken place in the cinema.   \n- The films are available only for a restricted period and you will see the info once the date is approaching.   \n- You can choose subtitles in the playback window, but please note that not all of the films have that option.  \n \n\n\n#### HOW TO SURVIVE?\_\n- Don’t overdo it. Our resident digital guru, Sten, says one hour in Zoom is like three hours in real life. Prioritise the events that are most important. You can always watch things later on catch up.\_\n- Take some breaks and leave your screen. You could block off some time in your meetings calendar and get some fresh air. Don’t know how it is with you, but Tallinn weather is nice for a brisk walk.\_\n- Try things out beforehand. We’d encourage you to see how our networking platform works and maybe join one of our earlier open events to get the hang of everything with no last-minute panic!\_"
