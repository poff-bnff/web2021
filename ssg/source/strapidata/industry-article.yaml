    lead_en: >-
        Submission have now been open for Baltic Event Co-Production Market,
        largest international co-production market in Northern Europe, and
        Script Pool Tallinn, international script competition for film, TV and
        drama series scripts.
    contents_en: >-
        **[Baltic Event Co-Production
        Market](https://industry.poff.ee/co-production-market/)** presenting the
        Eurimages Co-Production Development Award in the amount of 20 000 Euros,
        provides a perfect opportunity to find financiers, co-producers and
        sales agents for project. This year, projects from Bosnia and
        Herzegovina, Bulgaria, Croatia, the Czech Republic, Denmark, Estonia,
        Finland, North Macedonia, Georgia, Hungary, Iceland, Ireland, Latvia,
        Lithuania, Montenegro, Norway, Poland, Romania, Serbia, Slovakia,
        Slovenia, Sweden, Russia, and Ukraine are eligible for submission. Also,
        projects from other countries are accepted. The deadline for submitting
        the project is September 25, 2020.


        **Baltic Event**, the largest international co-production market in
        Northern Europe will hold its 19th edition in 2020 in its established,
        effective and comprehensive format, while staying flexible to respond to
        the industry’s needs. Since 2002, Baltic Event has showcased over 600
        film projects, many of which have reached the silver screens across the
        globe and enjoyed successful festival runs. We are honoured to have had
        our projects selected to Cannes, Berlinale, Venice, Karlovy Vary,
        Warsaw, Cairo, Tribeca, etc. and earned Golden Globes and Oscars
        nominations.


        An international script competition for film, TV and drama series
        scripts, **[Script Pool
        Tallinn](https://industry.poff.ee/script-pool-tallinn/)** aims to gather
        talented scriptwriters with producers attached, in order to provide them
        support enhancing the script and maximizing its production and
        distribution potential. In 2020 the competition jury selects up to six
        projects (feature films and TV separately) to take part in the final
        script contest, including preparatory workshops, meeting with the
        international jury, and public pitch. The deadline for submitting the
        project is September 25, 2020


        Read more about the eligibility criteria and required documentation
        under [Submissions](https://industry.poff.ee/project-entry/)
