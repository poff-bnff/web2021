    slug_en: forensic-musicologist-peter-oxendale-music-meets-film-in-tallinn
    contents_en: >-
        In this year’s 8th instalment of Music Meets Film, primarily intended
        for composers and musicians aiming to create music for film, welcomes
        Peter Oxendale, forensic musicologist and copyright infringement
        specialist as one of the main speakers.


        In discussion with Tom Player, Oxendale lays out a film composer’s
        dilemma with a relationship to a film’s temporary score, and how the
        attachment to it (Temp Love) leads to wide-spread plagiarism. We will
        hear music excerpts illustrating composers’ interpretations of original
        music, which venture into the realm of copyright infringement.


        Peter Oxendale is an internationally-renowned musicologist, forensic
        musicologist and expert witness in copyright matters. He has written
        over 3,000 reports for use in copyright infringement cases across the
        globe, being trained as a Single Joint Expert. He has prepared reports
        for most of the major record companies and music publishers across the
        world. Beyond the realm of forensic musicology, Oxendale has a
        background in classical music and is a songwriter as well as composing
        advertising jingles and library music. He is also active as a producer,
        musical director and arranger and is also a session musician, conductor
        and a programmer. [Read more](https://www.oxendale-music.co.uk/)


        Music Meets Film 2019 will take place between November 25-27 across
        three locations – the Arvo Pärt Centre in Laulasmaa as well as the Music
        and Theater Academy and Forum Hotel in Tallinn. 


        [More information on mentors and
        programme](https://industry.poff.ee/music-meets-film/)
