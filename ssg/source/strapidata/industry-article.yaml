    lead_en: >
        On Wednesday, November 18, ScreenDaily Talks live Q&A will look into how
        directors of the Tallinn Black Nights, Berlin and Rotterdam film
        festivals are planning their festivals in the middle of the Covid-19
        pandemic.
    contents_en: >-
        During the discussion, the directors of the three European winter
        festivals will share details of the challenges around putting Covid-19
        safety measures in place and the hybrid physical and virtual models they
        are using. What are the strategies to retaining strong bonds with local
        audiences and international industry; what are the advantages and
        disadvantages of mounting a hybrid event; and the wider questions being
        posed to the industry this year around distribution, cinemas, audiences,
        the role of festivals and independent arthouse production.


        The speakers include

        - **Tiina Lokk**, director of Tallinn Black Nights Film Festival

        - **Mariette Rissenbeek**, executive director of the Berlin
        International Film Festival; 

        - **Vanja Kaludjercic**, director of International Film Festival
        Rotterdam (IFFR); and 

        - **Marge Liiske**, director of Industry@Tallinn & Baltic Event.


        The 30-minute discussion will be followed by a 30-minute live Q&A in
        which the audience will be able to ask questions to the speakers;
        advance questions can also be sent to ben.dalton@screendaily.com. The
        webinar password will be emailed after registration.


        [Read more and
        register](https://mbi.zoom.us/webinar/register/WN_Pgo0CFIuT_Gem5gFDDg0UQ)
