    lead_en: >
        This year the five-day summit **Industry@Tallinn and Baltic Event takes
        place online**. We are sad that we cannot welcome you in person in our
        beautiful city, but happy you can join us from wherever you are!  
    contents_en: >-

        To attend Industry@Tallinn & Baltic Event 2020 online during November
        23-27, there are two opportunities: 


        1. **Industry PRO accreditation** is reserved exclusively for film
        industry professionals, and grants access to Industry@Tallinn & Baltic
        Event online programme, plus online screenings from Tallinn Black Nights
        Film Festival’s (BNFF) various competition programmes. Accreditation is
        valid from November 13, 2020.  

        2. **Industry ACCESS accreditation** is valid for the Industry@Tallinn &
        Baltic Event online programme from November 13, 2020. Industry ACCESS
        accreditation is created especially for talents and students and does
        not include the possibility to watch BNFF films. 


        **When accredited as Industry PRO, you are invited to:**  


        - Actively participate in **Industry@Tallinn & Baltic Event online
        programme** – all-embracing online programme focusing on finding new
        paths, inspiration and tools in a rapidly changing film industry, and
        building ties between film professionals in North-Eastern Europe, CIS,
        US and Asia. The online programme, starting from November 16 with
        preliminary events, includes: 
          - Industry@Tallinn & Baltic Event public programme including the workshops, seminars, masterclasses, presentations, panels, round tables, talks and discussions of [TV Beats Forum](https://industry.poff.ee/tv-beats-forum-2/), [Music Meets Film](https://industry.poff.ee/music-meets-film/), BlackRoom, [Black Night Stars](https://industry.poff.ee/black-nights-stars/), [Script Pool Tallinn](https://industry.poff.ee/script-pool-tallinn/), [European Genre Forum](https://industry.poff.ee/european-genre-forum-2/),  [POWR Baltic Stories](https://industry.poff.ee/powr-baltic-stories-exchange-2/), etc 
          - European Film Forum Tallinn 2020  
          - Market activities:  Co-production market, [Works in Progress](https://industry.poff.ee/works-in-progress/) presentations, one-to-one meetings (on request) to all project categories  
        - Attend **online screenings** of the Tallinn Black Nights Film
        Festival’s various competition programs. The films are available online
        starting from November 13, up to 7 days after their premiere at the
        festival. 

        Everyone with accreditation also has access to the online program of
        Industry@Tallinn & Baltic Event after the event. So, if you miss a
        workshop or a masterclass, you can conveniently catch up later.   


        **PRICE** for the Industry PRO accreditation until November 12 is 45
        EUR.

        Starting from November 13, the price is 60 EUR.


        **Industry ACCESS accreditation** is reserved for talents and students
        interested in the film industry, and is valid from November 16, 2020 


        **With Industry ACCESS accreditation, you are invited to:**  


        - Actively participate in **Industry@Tallinn & Baltic Event online
        programme** – all-embracing online programme focusing on finding new
        paths, inspiration and tools in a rapidly changing film industry and
        building ties between film professionals in North-Eastern Europe, CIS,
        US and Asia. The online programme, starting from Nov 16 with preliminary
        events, includes:
          - Industry@Tallinn & Baltic Event public programme, including the workshops, seminars, masterclasses, presentations, panels, round tables, talks and discussions of [TV Beats Forum](https://industry.poff.ee/tv-beats-forum-2/), [Music Meets Film](https://industry.poff.ee/music-meets-film/), BlackRoom, [Black Night Stars](https://industry.poff.ee/black-nights-stars/), [Script Pool Tallinn](https://industry.poff.ee/script-pool-tallinn/), [European Genre Forum](https://industry.poff.ee/european-genre-forum-2/),  [POWR Baltic Stories](https://industry.poff.ee/powr-baltic-stories-exchange-2/), etc
          - European Film Forum Tallinn 2020  
          - Market activities:  Co-production market, [Works in Progress](https://industry.poff.ee/works-in-progress/) presentations, one-to-one meetings (on request) to all project categories.
        Everyone with accreditation also has access to the online programme of
        Industry@Tallinn & Baltic Event after the event. So, if you miss a
        workshop or a masterclass, you can conveniently catchup it later.   


        **PRICE** for Industry ACCESS accreditation – 25 EUR 


        **The final date to apply for online accreditation – Industry PRO and
        Industry ACCESS – is November 25, 2020.**   


        **HOW TO APPLY FOR THE ACCREDITATION** 


        Please go to our online [ACCREDITATION
        PAGE](https://vp.eventival.com/poff/24th)  and log in to your account if
        you have one in the Eventival environment; or create a new account and
        log in. 


        Follow the guidelines on the webpage, fill in any missing information,
