    lead_en: >-
        TV Launch, an "idea-to-market" drama series project development program,
        is the only existing residential, project-based training targeting and
        tailoring its content for the creative teams of emerging professionals
        coming from the Central and Eastern European region and the only program
        of this kind working with both limited and ongoing series.
    contents_en: "Collaborating with a wide spectrum of tutors from both Western and Eastern Europe, who bring their expertise in the fields of writing, directing, producing, financing, marketing, pitching and distribution, the program offers a thorough and effective development process. It also helps the projects to be built in a “bottom-up” manner: from a very early development stage, the creative teams of writers and producers are led to defining their series concept and theme and outlining their pilot scripts, to creating their season arc and season outlines, as well as pitching documents and a financing strategy, to marketing and pitching their project and expanding their network. \n\nProjects developed within MIDPOINT TV Launch are presented at the most established professional industry platforms, accepted to the leading international TV markets and festival, commissioned and developed by significant European broadcasters and financiers and its graduates have proven to become an important element in both their local and the international audiovisual ecosystem.\n\nWith regard to the current coronavirus situation, the 2020 edition of MIDPOINT TV Launch transformed to a fully online training, spanning over 6 months. \n\n#### MIDPOINT TV Launch HBO Europe Award (5 000 USD)\n\nWinner: [Afterparty](https://industry.poff.ee/project/afterparty/) (Croatia)\nWriter: Dora Sustic\nProducer: Maja Pek-Bruenjes\n\nIn the words of Steve Matthews, who handed over the award on behalf of HBO Europe:\n“The difficulties of running the MIDPOINT programme online this year have certainly not resulted in any loss of quality: the participants all rose to the challenge with professionalism and innovation. As always this was a very difficult decision: several of the projects displayed extremely high levels of craft and attainment from teams who were collaborative and determined always to keep pushing themselves. But one stood out for having achieved those craft objectives, but which also displayed an additional spark of personal passion and the courage to explore difficult and controversial modern topics with great honesty. A writer’s job is to explore an issue, not to preach about it – and for that reason the winner of this years’ HBO Europe prize is AFTERPARTY.“\n\nMIDPOINT TV Launch is realized with the support of the Creative Europe – MEDIA Programme of the European Union, the Ministry of Culture of the Czech Republic, the Czech Film Fund and the Slovak Audiovisual Fund. It runs in partnership with HBO Europe, Industry@Tallinn & Baltic Event, Series Mania, Marseille Web Fest, Czech Audiovisual Producers' Association, Meeting Point Vilnius, New Europe Market, C21 Media, Serial Eyes, MediaXchange, MIA TV Market Rome and Seriencamp. MIDPOINT Institute operates under the auspices of the Academy of Performing Arts in Prague.\n\n[Watch the presentations of the nine graduating projects of the TV Launch 2020 program, the so-called “Season Finale](https://staging.industry.inscaping.eu/events/midpoint-tv-launch-2020-season-finale/)\n\n\n#### MIDPOINT TV Launch 2020 participating projects\n\n- *[Afterparty](https://industry.poff.ee/project/afterparty)* (Croatia), writer Dora Sustic, producer Maja Pek-Bruenjes\n- *[Agents](https://industry.poff.ee/project/agents)* (Serbia), writer Gvozden Djuric, producer/director Uros Tomic\n- *[Hotel Intercontinental](https://industry.poff.ee/project/hotel-intercontinental)* (Hungary) writers Andras Voros and Peter Akar, producer Laszlo Dreissiger\n- *[Hugo & Co.](https://industry.poff.ee/project/hugo-and-co)* (Czech Republic) writer Tomas Plhon, producer Gordon Lovitt\n- *[Lazlo](https://industry.poff.ee/project/lazlo)* (Latvia), writers Ermins Baltais and Kristina Martinuka, producer Aija Berzina\n- *[Black Square](https://industry.poff.ee/project/black-square)* (Ukraine) writer/director Daria Onyshchenko, writer/producer Anna Palenchuk\n- *[The Red Princess](https://industry.poff.ee/project/the-red-princess)* (Czech Republic), writer Barbora Namerova, producer Milos Lochman\n- *[The Neighbours](https://industry.poff.ee/project/the-neighbours)* (Ukraine)\L writer/producer Alexandra Tkachenko, writer/producer \LMarina Chikalovets\n- *[NOSTOS](https://industry.poff.ee/project/nostos)* (Greece) writer Stavros Pamballis and writer/producer Christos V. Konstantakopoulos\n\n#### TV Launch 2020 Tutors\n\nGabor Krigler\nHead of Studies, Group Leader\n\nBen Morris\nGroup Leader \n\nCyril Tysz\nGroup Leader\n\nSteve Matthews\nGuest Tutor\n\nBen Harris\nGuest Tutor\n\nMaggie Murphy\nGuest Tutor\n\nRumle Hammerich\t\nDirector Tutor\n\nFabian Haslob\t\nLegal Tutor\n\nNebojsa Taraba\t\nProducer Tutor\n\nMarike Muselaers\t\nFinancing Tutor\n\nMichaela Sabo\nPitching Tutor\n\nChristopher Mack\nGuest Tutor\n\n\nFor more information visit [midpoint-institute.eu](https://www.midpoint-institute.eu/)\n\n"
