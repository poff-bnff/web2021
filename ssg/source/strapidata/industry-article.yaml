    lead_en: >+
        Yesterday evening we were delighted to announce the first winners of
        this year’s industry awards: Just Film Works in Progress Award and
        Script Pool TV Award.

    contents_en: >-
        **Just Film Works in Progress** is a newly introduced category at
        Industry@Tallinn & Baltic Event Works in Progress focusing on children
        and youth film projects with five projects competing for the award. Just
        Film Works in Progress Award was handed out for **Durim Kryeziu’s
        project** ***Family*** from Kosovo. According to the jury’s comment, the
        project spoke about the transition in a family and coming to terms with
        the country’s recent history in a way that is accessible for the young
        audience, through music. The award-winner receives 1000 EUR monetary
        prize to help the film gain visibility by covering promotion and
        publicity costs.


        The jury of Just Film Works in Progress included members of ECFA
        (European Children’s Film Association): Margret Albers, President of the
        European Children’s Film Association; Stella Skiba, New Horizons
        Association, kids and youth section and Giancarlo Zappoli, Artistic
        director of Castellinaria Film Festival for Youngsters in Bellinzona CH.


        This year Script Pool Tallinn, an international script competition for
        film, added TV and drama series category as a reaction to the
        unavoidable change in the industry, where the series market is taking
        over, and people prefer content by global streaming platforms. After six
        teams of scriptwriters and producers pitching, the jury decided to hand
        out **Script Pool TV Award** to **Lauri Lippmaa’s** ***The Deep***. The
        winner receives an award of 5000 Euro prize by leading international
        sales & distribution company [Global Screen
        GmbH](https://www.globalscreen.de/mm/en/). 


        Script Pool TV international jury included Kamila Zlatušková,
        Independent TV producer from the Czech Republic, Dominic Schreiber,
        Global Drama Executive, at leading independent drama producer and
        distributor, Reel One Entertainment and Benjamin Harris, a writer and
        producer with over 15 years’ experience in the industry. 


        Also, *The Deep* received a [The Hypewriter
        Award](https://hypewriter.tv/about) – an official invitation to the
        following year’s final eight to the Hypewriter International Series
        Pitch Forum in June 2020 in Budapest. The winner’s pilot episode will
        receive € 110 000 production support.
