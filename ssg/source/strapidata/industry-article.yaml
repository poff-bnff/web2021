    lead_en: >-
        Script Pool Tallinn, taking place for the 4th time this year as part of
        Industry@Tallinn & Baltic Event, announces the members of the jury
        including Julie Hodge from Fremantle, Patrick Fisher from Creative
        Capital and producer Patrik Andersson.
    contents_en: >-
        All participants attending the competition will also have an opportunity
        to receive one-to-one feedback from the jury members about their
        project.  


        Triin Tramberg, Manager of Script Pool Tallinn: “We are really proud and
        happy to have such outstanding jury members involved in Script Pool
        Tallinn. I am sure the participants of the program will receive valuable
        feedback to their ideas and insight how to create and present a
        genuinely interesting script and how to bring the film idea into
        reality. We aim to have Script Pool Tallinn as a stepping-stone for all
        the participants attending.” 


        Script Pool Tallinn, consisting of two separate categories – film and
        drama scripts – gathers talented scriptwriters with producers attached
        and provides them support enhancing the script and maximizing its
        production and distribution potential. The juries for both categories
        include acknowledged experts in the film and/or drama field. The Script
        Pool TV/drama jury includes **Julie Hodge** (Fremantle, Editorial
        Director at Global Drama), **Anna Katharina Brehm** (Production and
        Content Director at Seriencamp Conference) and **Toomas Ili** (Head Of
        Content Acquisitions, Elisa). The jury of Script Pool Film includes
        **Patrick Fisher** (managing director of Creative Capital), **Patrik
        Andersson** (Producer of *Midsommar* 2019, *Euphoria* 2017) and **Agathe
        Maurac** (Head of International Sales at Pyramide International). 


        **Call for projects in 2020 is open until September, 25**, when a jury
        selects up to six projects (feature films and drama separately) to take
        part in the final script contest, including preparatory workshops,
        meeting with the international jury, and public pitch. 


        Script Pool Tallinn program also involves internationally recognised
        marketing and distribution consultant **Deborah Rowland** act as a
        pitching mentor – all participants will have a private online one-to-one
        meeting with her. In addition Roland will also hold a public workshop
        “Don’t Sabotage Your Own Film!“ open to all attendees of
        Industry@Tallinn&Baltic Event. During the workshop she will look into
        the biggest mistakes she sees filmmakers making while preparing for
        release. She will also share guidance on how to give the film the best
        chance of success when it comes to marketing and distribution. 


        Rowland runs We Are The Tonic, an entrepreneurial marketing and
        distribution consultancy, delivers an MA in Marketing, Distribution,
        Sales and Exhibition at the UK National Film and Television School, and
        is an Honorary Fellow of the University of Exeter. Previously she has
        held senior positions at Koch Media, Curzon Artificial Eye, Twentieth
        Century Fox, Disney, Icon Film Distribution, Contender/EOne and The
        Pearson Group. Rowland has managed the campaigns for hundreds of films,
        including: [*A Separation*](https://www.imdb.com/title/tt1832382/) ,
        [*Amour*](https://www.imdb.com/title/tt1602620/?ref_=fn_al_tt_1),
        [*Melancholia*](https://www.imdb.com/title/tt1527186/) and [*We Need To
        Talk About
        Kevin*](https://www.imdb.com/title/tt1242460/?ref_=fn_al_tt_1).    


        Swedish screenwriter and script consultant **Marietta von Hausswolff**
        has agreed to act as a script doctor for Script Pool Film. She is a
        director and creative producer for the company Automat, MotherOfSons and
        has independently consulted filmmakers from around 50 countries, for
        labs like Torino Film Lab, Venice Biennale College, Feature Expanded,
        Bridging the Dragon, Binger, Cinelink Drama Sarajevo and Sundance Labs. 


        Script Pool Tallinn has been an important stepping stone for several
        projects. Just recently it was announced that the production of Script
        Pool 2017 project Monica by Andrea Pallaoro and Orlando Tirado is
        scheduled to begin at the end of the year with Trace Lysette, Patricia
        Clarkson, Anna Paquin & Adriana Barraza starring in the drama. The film
        will be produced by Christina Dow (*Hannah*), Eleonora Granata
        (*Medeas*), Marina Marzotto (*5 Is The Perfect Number*), Gina Resnick
        (*Medeas*), Christina Sibul (*Thirteen*) and BAFTA-winning producer
        Karen Tenkhoff (*The Motorcycle Diaries*). 
