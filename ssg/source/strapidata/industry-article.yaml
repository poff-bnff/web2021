        **POWR Baltic Stories Exchange** trains writers to deliver a good pitch
        and find a producer at the public project presentation as well as get
        industry feedback through pre-arranged POWR Meetings with carefully
        selected Baltic Event participants.


        The workshop was launched by our region’s MEDIA Desks with the goal to
        bring forward the young talent of the Nordic and Baltic countries. A few
        years into its success, POWR was moved under the Baltic Event
        Co-Production Market to give the participants an even wider forum to
        present their stories. Over the years, many participating projects have
        found a producer from Baltic Event.


        This year, POWR is partnering up with In Focus, a Finnish initiative
        aimed at female filmmakers that provides an incubator to support four
        film- or TV projects to cross the bridge from script to production
        stage. The initiative is funded by the Finnish Cultural Foundation. In
        Focus will pitch their projects in collaboration with POWR.


        Selected screenwriters will present their projects on November 29.


