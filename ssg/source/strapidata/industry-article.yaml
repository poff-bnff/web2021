    contents_en: >
        Cineuropa and AGICI have been working together for the past 3 years
        bringing delegations of Italian producers to foreign industry events
        with an eye to supporting international co-productions and forging solid
        connections with like-minded producers abroad. Producers taking part in
        the delegation are selected on the basis of individual projects aimed at
        co-productions with a specific territory or territories. We have worked
        with the Seville European Festival for two years with projects resulting
        in successful co-productions between Italy and Spain. This year we are
        working with Tallinn Black Nights Festival and focusing on projects
        aimed at co-productions between Italy and the Baltic or Scandinavian
        countries (as well as bordering territories). We are also working in
        co-operation with the Italian Ministry of Culture, which is launching
        for the third consecutive year, the co-development fund between Italy
        and the Baltic countries. The 5 projects selected for participation in
        the dedicated event “Italy goes Baltic” range from precise location
        needs in the Baltics to more open collaborations with international
        producers and also offer diverse genres and formats.


        #### Participating projects


        - ***[Hans](https://industry.poff.ee/project/hans/)*** -  author
        *Emanuela Ponzano*, producer *Marco Caberlotto*. Kublai Film.

        - ***[The River](https://industry.poff.ee/project/the-river/)*** -
        producer *Luca Cabriolu*,  producer *Andrea Di Blasio*. Ombre Rosse.

        - ***[BANDIERA
        ROSSA](https://industry.poff.ee/project/bandiera-rossa-or-the-story-of-how-i-became-a-communist-when-i-was-8-and-now-i-don-t-know-who-the-hell-to-vote-for/)***
        - author *Nicola Piovesan* , producer *Olga Torrico*. Sayonara film.

        - ***[Elsewhere](https://industry.poff.ee/project/elsewhere/)*** -
        authot *Iacopo Di  Girolamo*, producer *Viviana Calò*. TeleAut.

        - ***[#MALAMAMMA - the dark side of the
        mum](https://industry.poff.ee/project/malamamma-the-dark-side-of-motherhood/)***
        - author *Eva Milella*, producer *Sarah Pennacchi*. Tico Film.
