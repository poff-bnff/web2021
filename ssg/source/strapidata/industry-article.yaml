    slug_en: join-exciting-masterclasses-and-panel-discussions
    contents_en: >+
        The weekend coming up is a good opportunity to gather some inspiration
        and learn something new. Until Industry@Tallinn&Baltic Event takes off
        with full swing on Monday, we have some masterclasses and lectures for
        accredited guests to join in.


        **Masterclass by award-winning production designer Maria Djurkovic**

        *Friday, 20 November 11:00 (EET)*

        Explore the visual language of cinema and creative facets of production
        design. Created in collaboration with European Film Academy. Maria is
        known for The Imitation Game and Tinker Tailor Soldier Spy among many
        others.


        [Watch the masterclass
        here](https://industry.poff.ee/events/p-oe-ff-black-room-masterclass-by-maria-djurkovic/)


        **CORTEX – Are you dreaming or just watching an amazing film?**

        *Friday, 20 November 14:00 (EET)*

        Director of photography Thomas W. Kiennast (The Dark Valley, 3 Days in
        Quiberon) and postproduction producer Paul Andexel discuss the magic and
        technique of creating a visually stunning and mind-bending psychological
        thriller Cortex with a little help from post-production.


        The event is open to everyone, no accreditation is needed.

        [Watch the event
        here](https://industry.poff.ee/events/cortex-are-you-dreaming-or-just-watching-an-amazing-film/)


        **Lost in Translation? Visual Story Development From Script to Screen**

        *Friday, 20 November 18:00 (EET)*


        Hear from masters of the PÖFF Black Room, organized in association with
        the European Film Academy, and German renowned screenwriters from the
        Face to Face program, who will discuss the commonly overlooked but
        important development process in filmmaking. Panelists will explore how
        a film is a collaborative art, share their past experiences and offer
        creative strategies to strengthen the partnership between designers,
        modellers, screenwriters and other central figures in film development.

        Created in collaboration with Variety.

         [Read more and watch the panel here](https://industry.poff.ee/events/p-oe-ff-black-room-lost-in-translation-visual-story-development-from-script-to-screen-screen-international/)


        **Location Scouting for Big Productions: how do you pitch locations to
        international producers on projects like Tenet and Chernobyl?**

        *Sunday, 22 November  17:00 (EET)*


        In the panel three specialists will talk about how to attract big film
        and TV productions to Europe, including how to photograph locations so
        they look attractive, and provide information to show they make sense
        for the production. We will do case studies on Christopher Nolan’s Tenet
        and HBO’s Chernobyl, looking at how the locations were first presented
        to their producers. The panel will be interesting for photographers,
        location scouts, production designers, line producers and other film
        professionals.


        [Read more and watch the panel
        here](https://industry.poff.ee/events/location-scouting-for-big-productions-how-do-you-pitch-locations-to-international-producers-on-projects-like-tenet-and-chernobyl/) 




