    contents_en: >+
        It is always a good time to learn something new. 2020 is no different
        and there are many workshops, seminars and panels in our programme. All
        of them take place online and are accessible to everyone with
        accreditation.  


        The drama series programme **TV Beats**, taking place 3rd year in a row,
        focuses on the challenges of production in the COVID era, as well as on
        gender equality in the industry.


        **Music Meets Film** brings together industry professionals sharing
        their insights on current trends in film scoring and film music
        industry, through discussions with four-time Oscar nominee Danny Elfman,
        Andrey A. Tarkovsky and BBC 3 Controller Alan Davey.
         
        **Black Room** is the newest addition to the Industry@Tallinn & Baltic
        Event programme, exploring the visual language of cinema through the
        craft of production design. Black Room is comprised of a training
        programme for six selected production designers and open master classes
        for film industry professionals who would like to take their knowledge
        of visual storytelling further. Black Room mentors and speakers include
        Maria Djurkovic  (*The Imitation Game, The Hours*), Jacqueline Abrahams
        (*Lady Macbeth and The Lobster*), Emita Frigato (*Happy as Lazzaro and
        Wondrous Boccaccio*) and Karen K Burns, who is known for working on
        Hollywood A-Class films.  


        **The Black Nights Stars** programme supports young actors from the
        Baltic Sea region, to make their next steps into the international arena
        by connecting them to key international film professionals such as
        casting directors, casting agents, producers and the press. In addition,
        the talents can acquire various practical skills needed in their future
        international careers. 


        In addition, online-summit welcomes selected **POWR Baltic Stories
        Exchange** scriptwriters, as well as **European Genre Forum**talent lab
        participants and offers them opportunities for one-to-one meetings and
        trainings to develop the online-pitching skills. 


        Discussions between creatives, technologists, investors and policymakers
        regarding industry innovation are held at the **European Film Forum
        Tallinn 2020. The New Playbook: Resilience, Foresight, Transformation**
        is a half a day virtual summit with debates, case studies, and showcases
        on the most pressing topics for the European film, television, and
        content industry at the time of COVID. 


        Adding to these topics are workshops and masterclasses on how to
        approach international streamers, maximize the potential of a project
        through well-targeted packaging, develop new short formats like web
        series, write your new VR story, and much more. 


        Check out the programme!

