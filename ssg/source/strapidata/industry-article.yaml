        # 

        #### Public workshop in "Don't Sabotage You Own Film"


        **Don’t Sabotage Your Own Film!** public workshop with **Deborah
        Rowland** (open to all festival attendees)  for filmmakers took placeon
        the 24 November 2020. Deborah talked about the biggest mistakes she sees
        filmmakers make when preparing their film for release. She also showed
        how to avoid them and give your film the best chance of success when it
        comes to marketing and distribution.


        Rowland runs We Are The Tonic, an entrepreneurial marketing and
        distribution consultancy, delivers an MA in Marketing, Distribution,
        Sales and Exhibition at the UK National Film and Television School, and
        is an Honorary Fellow of the University of Exeter. Previously she has
        held senior positions at Koch Media, Curzon Artificial Eye, Twentieth
        Century Fox, Disney, Icon Film Distribution, Contender/EOne and The
        Pearson Group. Rowland has managed the campaigns for hundreds of films,
        including: [*A Separation*](https://www.imdb.com/title/tt1832382/),
        [*Amour*](https://www.imdb.com/title/tt1602620/?ref_=fn_al_tt_1),
        [*Melancholia*](https://www.imdb.com/title/tt1527186/) and [*We Need To
        Talk About
        Kevin*.](https://www.imdb.com/title/tt1242460/?ref_=fn_al_tt_1)   



        Script Pool Tallinn has been an important stepping stone for several
        projects. Just recently it was announced that Shonali Bose, the winner
        of Script Pool Tallinn in 2017, has finished her film *The Sky Is Pink*
        and it will have its world premiere as a gala screening at the Toronto
        International Film Festival in September. The film’s co-writer is Nilesh
        Maniyar, who presented the project in Tallinn – both of them also
        co-directed and wrote *Margharita With A Straw*, that received the best
        actress award at Black Nights Film Festival in 2014. Other past
        participants include Andrea Pallaoro (director of Hannah) and Aleksandr
        Kott.


