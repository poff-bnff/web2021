    lead_en: >-
        16 projects will be presented in the official selection of the
        Co-Production Market taking place on November 27-30, 2018, at
        Industry@Tallinn & Baltic Event during Tallinn Black Nights Film
        Festival. The market’s 17th edition contains stories of both personal
        and political repression, touches on mental health issues, and features
        a number of films about female connection.
    contents_en: >
        **Leana Jalukse, Co-Production Market Manager:**


        “As always, we welcome both established filmmakers as well as promising
        debutants, and we are delighted to have earned the trust of a string of
        very experienced producers. It was a challenge making a selection from
        all the high-quality submissions.”


        Estonian ***After Hours***, a multiplot following a life-changing night
        of three sisters, is the second collaboration by director Priit Pääsuke
        and producer Marianne Ostrat, whose former projects have screened at
        Venice, San Sebastian, and Karlovy Vary. Another female-centric film
        comes from our Focus Country Italy, with ***Cartacrespa*** by debut
        director Michele Codarin telling a tale of friendship between two women
        from vastly different backgrounds. ***Chemistry*** by debut director
        Adina Dulcu, backed by established producer Tudor Giurgiu, Libra Film
        Productions, Romania, continues on the theme, portraying the story of a
        woman whose individual fight evolves into an ideological one in a deeply
        polarised environment.


        Women are also the main characters in two films exploring the teenage
        years – French-Finnish ***A Girl’s Room*** by Aino Suni is a thriller
        about love and manipulation, while Finnish Inari Niemi’s Light ***Light
        Light Light*** sees a woman on a journey to her adolescence – the
        summer, which ended in the suicide of her lesbian lover. LGBTQ vs
        ideology continue to be the main themes in ***Youri*** by Sander Burger,
        the Netherlands, which follows a talented Russian pianist emigrating
        from the Soviet Union in fear of certain persecution. Similarly,
        Hungarian ***Erasing Frank*** by debut director Gabor Fabricius portrays
        a talented musician, whose career is destroyed and who is driven to
        fight his war for freedom from a psychiatric ward in the 1980s. Another
        artist in peril is ***Comrade Dona***, a Romanian sculptor abducted
        during a stop-over in North Korea, in the film by director Igor
        Cobileanski and producer Iuliana Tarnovetchi, whose previous
        collaboration *Eastern Business* was presented at BE 2012 and brought
        home two awards from the official competition of Tallinn Black Nights
        Film Festival in 2016.


        Politics and mental issues continue to play a role in Kristina Grozeva
        and Petar Valchanov’s ***Triumph***, the third part of a trilogy based
        on true events. Icelandic ***Quake*** by yet another debut director
        Tinna Hrafnsdóttir tells a harrowing tale of a mother concealing her
        memory loss in order to keep the custody of her son – as a first, the
        project was also selected to compete in Script Pool Tallinn this year.
        ***Oxygen*** by Ernestas Jankauskas from Lithuania portrays a woman
        suffering from anxiety disorder, another issue of critical importance to
        communicate to the audiences. And Polish ***Patagonia*** by debut
        director Aga Zwiefka, who has won a string of awards for her
        documentaries, features a dystopian world, in which suicide is a crime.


        More stories of individuals crushed by the system come from Ukraine,
        with ***Zenith*** by Igor Stekolenko being a psychological thriller
        about a talented surgeon losing his career after a wrongful accusation,
        and Finland, with ***The Oasis of Now*** by debut director Hamy Ramezan,
        who has won a string of awards for his short films, and Jussi Rantamäki,
        who produced Cannes award winner *The Happiest Day in the Life of Olli
        Mäki*, telling a story about a family of refugees about to be deported.
        An equally poetic story of migration is ***Wedding on My Street***, a
        feature film debut by Shota Gamisonia, Georgia, and the theme of broken
        families is continued in Latvian ***Lovable*** by director Stanislavs
        Tokalovs and successful producer tandem Alise Gelze and Aija Berzina.


        A **Eurimages Co-Production Development Award** worth 20 000 Euro will
        be handed out by a jury consisting ofEmma Scott, Production and
        Distribution Manager, Screen Ireland, Ireland; Jeremy Zelnik, Head of
        Industry, Les Arcs Film Festival, France; Giovanni Pompili, Producer,
        Kino Produzioni, Italy.


        In addition, one project will receive the **Screen International Best
        Pitch Award**, offering coverage of the life-cycle of the winning film,
        and two producers will receive the **Cannes Marché du Film Producers’
        Network Award** for Promising Young Producer with free accreditations to
        next year’s edition.


        #### Baltic Event Co-Production Market selection 2018:


        1. ***After Hours***, written by Kristo Kaas and Mart Raun, directed by
        Priit Pääsuke, produced by Marianne Ostrat, Alexandra Film, Estonia

        2. ***Cartacrespa.*** written by Michele Codarin, Michele Cogo, Nicola
        Lucchi, Sara Olivieri, and Massimo Vavassori, directed by Michele
        Codarin, produced by Fabiana Balsamo, Quasar Multimedia, Italy

        3. ***Chemistry***, written and directed by Adina Dulcu, produced by
        Tudor Giurgiu, Libra Film Productions, Romania

        4. ***Comrade Dona***, written by Filip Columbeanu, directed by Igor
        Cobileanski, produced by Iuliana Tarnovetchi, Alien Film, Romania

        5. ***Erasing Frank***, written and directed by Gabor Fabricius,
        produced by Gabor Ferenczy, FocusFox, Hungary

        6. ***A Girl’s Room***, written and directed by Aino Suni, produced by
        Sébastien Aubert, Adastra Films, France

        7. ***Light Light Light***, written by Juuli Niemi, directed by Inari
        Niemi, produced by Oskari Huttu, Lucy Loves Drama, Finland

        8. ***Lovable***, written and directed by Stanislavs Tokalovs, produced
        by Alise Gelze, Tasse Film, Latvia

        9. ***The Oasis of Now***, written by Hamy Ramezan and Antti Rautava,
        directed by Hamy Ramezan, produced by Jussi Rantamäki, Aamu Film
        Company, Finland

        10. ***Oxygen***, written by Birute Kapustinskaite, directed by Ernestas
        Jankauskas, produced by Gabija Siurbyte, Dansu Films, Lithuania

        11. ***Patagonia***, written and directed by Aga Zwiefka, produced by
        Izabela Igel, Harine FIlms, Poland

        12. ***Quake***, written and directed by Tinna Hrafnsdóttir, produced by
        Hlín Jóhannesdóttir, Ursus Parvus, Iceland

        13. ***Triumph***, written by Kristina Grozeva, Decho Taralezhkov, and
        Petar Valchanov, directed by Kistina Grozeva and Petar Valchanov,
        produced by Kristina Grozeva, Abraxas Film, Bulgaria

        14. ***Wedding on My Street***, written and directed by Shota Gamisonia,
        produced by Vladimer Chikhradze, LTD 20 Steps Productions, Georgia

        15. ***Youri***, written by Bastiaan Tichler, directed by Sander Burger,
        produced by Denis Vaslin, Volya Films, Netherlands

        16. ***Zenith***, written by Olga Reka and Igor Stekolenko, directed by
        Igor Stekolenko, produced by Natalia Libet, Digital Religion, Ukraine

         
        Supporters and partners of Industry@Tallinn & Baltic Event are Creative
