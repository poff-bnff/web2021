    contents_en: >-
        Music Meets Film, a part of Industry@Tallinn & Baltic Event, taking
        place for the 8th time has announced its programme and focuses on film
        music composers’ source of creativity this year. The exhaustive
        programme brings together award-winning British composer Richard Harvey,
        forensic musicologist Peter Oxendale as well as renown composers Michael
        J McEvoy, Tom Player and Mihkel Zilmer.


        Music Meets Film, curated by Estonian Music Producer and Music Editor
        Michael Pärt, brings together composers and directors; from music and
        sound creatives through to producers, agents and the wider music – and
        film industry. It is to build bridges between creatives, grow as an
        interdisciplinary meeting place and encourage new International
        collaborations


        The first day of the programme introduces current **scoring trends and
        the future direction** of the industry, presented by award-winning
        composers from England, Finland and Estonia. We will also learn about
        the importance of production music and making the most out of music
        licensing.


        The second day is held at the recently opened **Arvo Pärt Centre in
        Laulasmaa**, with British forensic musicologist and copyright
        infringement specialist **Peter Oxendale** speaking about common
        copyright misconceptions followed by **three case studies by renowned
        film composers Richard Harvey, Michael J McEvoy and Mihkel Zilmer**. The
        day will conclude with a feature-length documentary film “Making Waves:
        The Art of Cinematic Sound” (2019), directed by Midge Costin. Throughout
        this day we will hear the sound through Estelon’s flagship loudspeakers
        “Estelon Extreme”. Estelon is an Estonian hi-end loudspeaker maker and a
        partner of the Arvo Pärt Centre.


        On the third day, at the Estonian Academy of Music and Theatre, MMF
        takes an in-depth approach through **masterclasses and composing
        mentorship sessions**. American Multi-instrumentalist and composer
        Michael McEvoy takes a detailed look at a thematic approach within film
        scoring and explores the world of “leitmotifs”. Composer Tom Player
        leads a masterclass focusing on Physical vs. Virtual instruments and
        composer Mihkel Zilmer will share his experience from score spotting
        sessions with directors. 


        The 8th Music Meets Film takes place 25-27 November, 2019. In 2019 Music
        Meets Film partners up with West One Music, a British production music
        company established in the heart of London’s Soho in 2002.


        [Read more about the programme and the
        mentors](https://industry.poff.ee/music-meets-film/)
