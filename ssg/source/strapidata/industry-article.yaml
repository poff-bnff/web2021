        **Baltic Event Co-Production Market**


        **Entry deadline: September 2, 2019**


        **The Call for Projects for Baltic Event Co-Production Market is now
        open!**


        **Baltic Event Co-Production Market (November 27-28)**, presenting the
        Eurimages Co-Production Development Award in the amount of 20 000 Euros,
        provides a perfect opportunity to find financiers, co-producers and
        sales agents for your project during an intensive two days of
        pre-arranged one-on-one meetings. Projects from Estonia, Latvia,
        Lithuania, Finland, Sweden, Norway, Denmark, Iceland, Poland, Hungary,
        Czech Republic, Slovakia, Bulgaria, Romania, Bosnia and Herzegovina,
        Croatia, North Macedonia, Montenegro, Serbia, Slovenia, Russia, Georgia
        and Ukraine, plus projects from Ireland, our 2019 Focus Country, are
        eligible for submission. Projects from other countries looking for
        co-production partners or service providers in these countries are also
        accepted.


        **Baltic Event**, the largest international co-production market in
        Northern Europe taking place in the framework of the Industry@Tallinn &
        Baltic Event, will hold its 18th edition in 2019 in its established,
        effective and comprehensive format, while staying flexible to respond to
        the industry’s needs. In addition to project presentations, the
        programme contains a range of seminars and presentations to review the
        latest trends in the international film industry as well as showcase
        local talent and facilitate co-operation with the drama series, music,
        fashion, and game industries.


        Since 2002, Baltic Event has showcased around 600 film projects, many of
        which have reached the silver screens across the globe and enjoyed
        successful festival runs. We are honoured to have had our projects
        selected to Cannes, Berlinale, Venice, Karlovy Vary, Warsaw, Cairo,
        Tribeca, etc. and earn Golden Globes and Oscars nominations.


        For additional information, please visit our website
