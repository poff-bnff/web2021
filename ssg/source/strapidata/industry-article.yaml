        **Baltic Event Co-Production Market and POWR Baltic Stories Exchange**


        November 26 – 30, 2018, Tallinn


        **Entry deadline: September 10, 2018**


        **The Call for Projects for Baltic Event Co-Production Market and POWR
        Baltic Stories Exchange is now open!**


        **Baltic Event Co-Production Market (November 27-30)**, presenting the
        Eurimages Co-Production Development Awardin the amount of 20 000 Euros,
        provides a perfect opportunity to find financiers, co-producers and
        sales agents for your project during an intensive two days of
        pre-arranged one-on-one meetings. Projects from Estonia, Latvia,
        Lithuania, Finland, Sweden, Norway, Denmark, Iceland, Poland, Hungary,
        Czech Republic, Slovakia, Bulgaria, Romania, Bosnia and Herzegovina,
        Croatia, FYR Macedonia, Montenegro, Serbia, Slovenia, Russia, Georgia
        and Ukraine, plus projects from Italy, our 2018 Focus Country, are
        eligible for submission. Projects from other countries looking for
        co-production partners or service providers in these countries are also
        accepted.


        **POWR Baltic Stories Exchange (November 26-30)** trains writers to
        deliver a good pitch and find a producer at the public project
        presentation as well as get industry feedback through pre-arranged POWR
        Meetings with carefully selected Baltic Event participants. Six
        screenplays in the early stages of development from the Nordic and
        Baltic countries as well as Italy, BE Focus Country, will be
        selected.The workshop is organised by Baltic Event in collaboration with
        the region’s Creative Europe MEDIA Desks and TorinoFilmLab.


        This year, POWR is partnering up with IN FOCUS, a Finnish initiative
        aimed at female filmmakers that provides an incubator to support four
        film- or TV projects to cross the bridge from script to production
        stage. The initiative is funded by the Finnish Cultural Foundation. IN
        FOCUS will pitch their projects in collaboration with POWR.


        **Baltic Event**, the largest international co-production market in
        North-Eastern Europe taking place in collaboration with Industry@Tallinn
        of Tallinn Black Nights Film Festival,returns with some exciting
        innovations for its 17th edition –we will provide lectures on the newest
        market strategies, financing methods, and VOD distribution, to our
        Co-Production Market projects, and continue offering seminars on the
        possibilities of new technologies and (digital) distribution, aiming to
        eventually offer a separate segment of our market for multiplatform
        projects as per the needs of the industry. To bring added value, a
        marketing professional will evaluate the applications on marketing and
        audience outreach strategies, followed by one-on-one meetings for 4-6
        participating projects.


        Since 2002, Baltic Event has showcased around 550 film projects, many of
        which have reached the silver screens across the globe and enjoyed
        successful festival runs. We are honoured to have had our projects
        selected to Cannes, Berlinale, Venice, Karlovy Vary, Warsaw, Cairo,
        Tribeca, etc. and earn Golden Globes and Oscars nominations.


        Baltic Event also hosts Baltic and International Works in Progress as
        well as the script competition Script Pool, the calls for which will be
        opened in July, and host a market corner for short films from the
        Baltics.


        For additional information, please visit our website
        [be.poff.ee](be.poff.ee).


        For online submission to Co-Production Market, please go to
        [https://project.be.festicine.pro/en/identification(https://project.be.festicine.pro/en/identification).


        For submission to POWR Baltic Stories Exchange, please find detailed
        information at
        [https://project.be.festicine.pro/en/identification](https://project.be.festicine.pro/en/identification)


        Please do not hesitate to contact us at [coproduction@poff.ee]

        (coproduction@poff.ee), in case you have any questions.


        **The extended submission deadline is September 10, 2018.**


        Baltic Event is supported by the Creative Europe MEDIA Programme,
        EURIMAGES, Cultural Endowment of Estonia, Estonian Film Institute,
        Latvian National Film Centre, Lithuanian Film Centre, and Film
        Commission Poland.

