    slug_en: european-genre-forum
    contents_en: "European Genre Forum is a pan-european project organized by [Black Nights Film Festival](https://poff.ee/) from Tallinn; [Imagine Film Festival](https://imaginefilmfestival.nl/en/) from Amsterdam; [Fantastic Zagreb Film Festival](https://2020.fantastic-zagreb.com/en/) and film consultancy company [Screen Division](http://www.screen-division.com/) from Sitges. The main goal of this international project is to connect young and upcoming European film talents.\n\nThe European Genre Forum (EGF) is a training programme that sets to boost the careers of future European players in the genre film industry through three talent labs, packed with trainings, panels mentoring and pitching sessions. *The Director’s Lab* takes place in Amsterdam during the Imagine Film Festival, in April and*The Producer’s Lab* takes place in Zagreb during Fantastic Zagreb in July. \n\nThe Marketing&Packaging Lab takes place in Tallinn during Industry@Tallinn & Baltic Event, in the final week of November. During the talent labs, the teams of selected film projects will be able to discuss their ideas with script consultants, learn about the different aspects of (co-) production, sales, and packaging from Industry professionals. The programme also includes mentoring sessions with established genre filmmakers, crowd funders, legal experts, and discussions about case studies of recent, successful films to complete the programme. \n\n [Watch the presentations of projects of European Genre Forum in 2020 on Wednesday, 25 November 11:30(EET)](https://staging.industry.inscaping.eu/events/european-genre-forum-pitches/)\n\n#### Projects participating in European Genre Forum in 2020: \n·  *[Fall](https://industry.poff.ee/project/fall-1)* (Belgium) Genre: Psychological horror. Director: Steffen Geypens. Producer: Dimitri Verbeeck/ Caviar\n\n· *[Hear My Vengeance](https://industry.poff.ee/project/hear-my-vengeance)* (UK, Japan) Genre: Crime Drama. Director: Jason Gray. Producer: Eiko Mizuno-Gray/ Loaded Films Ltd.\n\n·  *[Meat to Maths](https://industry.poff.ee/project/meat-to-maths)* (Lithuania) Genre: Sci-fi, psychological drama. Director: Emilija Riviere. Producer: Ramunas Povilanskas/ Povilanskas Films\n\n·  *[Suru](https://industry.poff.ee/project/suru)* (Czech Republic) Genre: Sci-fi Thriller. Director: Anssi Korhonen. Producer: Steve Reverand/ The LAB\n\n·  *[Recurse](https://industry.poff.ee/project/recurse)* (Austria) Genre: Sci-fi / Drama. Director: Lucas Voussoughi. Producer: Arno Krimmer/ Ascending Film KG\n\n·  *[The Occupant](https://industry.poff.ee/project/the-occupant/)* (The Netherlands) Genre: Sci-fi thriller. Director: Hugo Keijzer. Producer: Maurice Schutte/ HAA! Films\n\n·  *[Tinginys](https://industry.poff.ee/project/tinginys)* (Italy) Genre: Fantasy drama. Director: Maximilien Dejoie. Producer: Roberto Cavallini/ Albolina Film\n\n·  *[The Vultures](https://industry.poff.ee/project/the-vultures)* (Slovenia) Director: Vida Breže. Producer: Zoran Dževerdanović/ Blade Production\n\nRead more about the projects at the [European Genre Forum website](https://europeangenreforum.com).\n\n\nDuring these three talent labs, up to eight chosen film projects will be able to discuss their ideas with script consultants, learn about the different aspects of (co-) production, sales and packaging from Industry professionals. Mentoring sessions with established genre filmmakers, crowd funders, legal experts and case studies of recent, successful films complete the programme.\n\nRead more on [European Genre Forum website.](https://europeangenreforum.com/)\n\n# Programme for European Genre Forum participants\n\n#### Friday November 20\n\n13:00  (CET)  **Cortex – Are you dreaming or just watching an amazing film?**\tCase study by ARRI  Media.  *Industry Public event.\t[Join here](https://industry.poff.ee/events/cortex-are-you-dreaming-or-just-watching-an-amazing-film/)* \t\t\t \n \n#### Saturday, November, 21\n\n15:15 (CET) **Genre cinema and diversity** Talk by Evrim Ersoy,  *EGF and POWR participants. Zoom link TBC.*\n\n \t\t\t\t\n#### Day 1, Monday November 23\n\n10:10 (CET)   **How to work with the sales agent?** Talk by Tine Klint, Level K and Q&A. *EGF zoom, zoom link TBC.*\n \n12:00 (CET)  **Taking the Digital Leap to International Streamers**  Wendy Bernfeld, Rights Stuff. *Industry Public event [Join the event here](https://industry.poff.ee/events/taking-the-digital-leap-to-international-streamers/)*\t\t \n\n15:00 (CET)  **Marketing and packaging the genre** Eduardo Panizzo, Coffee and Cigarettes.\t*EGF zoom, zoom link TBC.*\n\n16:20 (CET)**1:1 meetings with Eduardo Panizzo**  *EGF zoom, zoom link TBC.*\n\t\t\t\t\n#### Day 2, Tuesday November 24\n\n09:00 (CET)  **1:1 meetings with Wendy Bernfeld**  Wendy Bernfeld, Rights Stuff.  *EGF zoom, zoom link TBC*.\n \n12:00 (CET)  **Sputnik: Russian sci-fi case study with creative producer and CGI director** Alina Tyazhlova, Arman Yahin.  *EGF zoom, zoom link TBC.*\n \n14:00 (CET)  **Shoot in the Baltics! Support schemes for shooting the film in Estonia, Latvia and Lithuania**  Film Estonia, National Film Center of Latvia, Lithuanian Film Institute. *Industry Public event. [Join the event](https://industry.poff.ee/events/shoot-in-the-baltics)* \n\n15:15  **International genre project markets**\tAnnick Mahnert, Screen Division. *EGF zoom, zoom link TBC*\n\t\t\t\t\n#### Day 3, Wednesday November 25\t\n\t\t\t\n10:30 (CET)  **European Genre Forum pitches prerecorded**. *Industry Public event* [Join the pitching here](https://industry.poff.ee/events/european-genre-forum-pitches/)\t\n\t\t\t\n16:00 (CET)  **EGF 2020 wrap up.** Stjepan Hundic, Chris Oosterom, Karlo Funk. *EGF zoom, zoom link TBC"
