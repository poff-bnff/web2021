    lead_en: >-
        ROSKINO with the support of the Ministry of Culture of Russian
        Federation and Industry@Tallinn & Baltic Event introduces Russia in
        Focus 2020, a global presentation of Russian audiovisual content, film
        projects and creative talents:
    contents_en: "## WEDNESDAY, 25 NOVEMBER 18:00 EET\n\n[Filming opportunities and financial incentives in Russian NorthWest](https://industry.poff.ee/events/filming-opportunities-and-financial-incentives-in-russian-north-west)\n\nSpeakers:\n\n- [Svetlana Maksimchenko](https://industry.poff.ee/svetlana-maksimchenko/), Head of the Department of cinematography, Ministry of Culture of Russian Federation \n- [Evgenia Danilchenko](https://industry.poff.ee/evgeniya-danilchenko/), Head of the creative industries export department, Russian Export Center \n- [Olga Kaverzina](https://industry.poff.ee/olga-kaverzina/), Vice-chairman of Kaliningrad Region Film Commission. \n- [Marina Lukashova](https://industry.poff.ee/marina-lukashova/), Head of Novgorod Region Film Commission\n- [Svetlana Soldatova](https://industry.poff.ee/svetlana-soldatova/), Head of Film production center, Murmansk Region\n- [Nikita Trynkin](https://industry.poff.ee/nikita-trynkin/), producer, Head of special project's division, Association of Film and Television Producers \n\nModerator: Alexei Sokhnev, producer\n\n\n## THURSDAY, 26 NOVEMBER 15.00 EET\n\n[Creative Virtual Reality industry: outcomes of the pandemic](https://industry.poff.ee/events/creative-virtual-reality-industry-outcomes-of-the-pandemic)\n\nModerator: Georgy Molodtsov - Curator, Open Frame Award @ goEast FF, Russian VR Seasons Initiative, Russia\n\nSpeakers: \n- Rein Zobel, VR Creative Director,  Maru VR (Estonia)\n- Elena Malakhatka, VR_SciFest (Sweden)\n\n## TV Beats Forum\n[Click for more about the full programme](https://industry.poff.ee/about/tv-beats-forum/)\n\n## FRIDAY, 27 NOVEMBER 13:00 EET\n\n [Adaptation vs. Co-production:  Russian - Scandinavian case](https://industry.poff.ee/events/tv-beats-adaptation-vs-co-production-russian-scandinavian-case/)\n\nProducers and showrunners of Russian TV series – adaptations of internationally acclaimed Scandi Noir series, and Russia settled TV series acclaimed abroad, and Scandinavian TV producers and showrunners discuss the most efficient possibilities of cross-countries collaboration.\nThere are several adaptations of Scandi TV series in Russia but there is no one co-production. Even TV series which includes Russian elements in the story (for example, Finnish “Sorjonen”) are not made in co-production. Is it too complicated for the producers or is not efficient?\n \nSpeakers:\n- Lars Blomgren, Head of Scripted EMEA, Banijay\n- Matti Halonen, Executive producer, Chairman of the Board, Fisher King\_\n- Piodor Gustafsson, Head of Scripted for the Nordics and Baltic, TV4 Media\n- Yulia Sumacheva, CEO WeiT Media, Banijay Group company\n- [Irina Sosnovaya](https://industry.poff.ee/irina-sosnovaya/), Producer, Showrunner, Yellow, Black and White , START\n \nModerator: Petri Kemppinen, the founder of P1 Kemppinen, seasoned expert of international film and TV content\n\n\n## FRIDAY, 27 NOVEMBER 14:45 -15:15 EET\n\n[Russia in Focus: Yellow Black & White and Rentavideo studio](https://industry.poff.ee/events/russia-in-focus-yellow-black-and-white-and-rentavideo-studio/)\n\nRussia’s booming independent studios will talk about production in Russia and best practices to co-produce with Russia. Also, they will give an insight to fresh titles from their slates including [SHERLOCK: RUSSIAN CHRONICLES and PSYCHO](https://poff.ee/en/film/sherlock-the-russian-chronicles/). Alexey Kiselev, Producer and Cofounder, Rentavideo; Irina Sosnovaya, Creative Producer, START, Yellow Black & White \n\n\n## FRIDAY, 27 NOVEMBER 15:30-15:50 EET\n\n[Russia in Focus: 1-2-3 Production](https://industry.poff.ee/events/russia-in-focus-1-2-3-production/)\n\nMeet the creative team from Moscow-based 1-2-3 Production, creators of the new Russian dramatic thriller [DEAD MOUNTAIN – THE DYATLOV PASS INCIDENT](https://poff.ee/en/film/dead-mountain-the-dyatlov-pass-incident/), inspired by the mysterious disappearance of a group of hikers in 1959. Director Evgeny Nikishov & producer Valery Fedorovich of 1-2-3 Production Moderator: Egor Moskvitin\n\n# Projects and talents\n\n\n[Russian projects at Baltic Event Co-Production Market](https://industry.poff.ee/search-projects?countries=Russian%20Federation)\n\n[At the End of the World](https://industry.poff.ee/project/at-the-end-of-the-world/), written by Semyon Ermolaev, directed by Eduard Novikov, produced by Sardana Savvina, Sardaana Films\n[The Beilis Case](https://industry.poff.ee/project/the-beilis-case/), written by Yuri Arabov, directed by Andrey Proshkin, produced by Alexander Vaynsheyn, Archil Gelovani and Marina Naumova, Garpastum Pictures (EAVE ON DEMAND IN RUSSIA)\n[The Land Named Sasha](https://industry.poff.ee/project/the-land-named-sasha), written and directed by Yulia Trofimova, produced by Katerina Mikhaylova, Vega Film (EAVE ON DEMAND IN RUSSIA)\n[The Summer Ends Soon](https://industry.poff.ee/project/the-summer-ends-soon), written and directed by Yana Skopina, produced by Tamara Bogdanova, Yerkezhan Maksut, Anna Katchko, Kinokult\n[White Road](https://industry.poff.ee/project/white-road), written and directed by Ella Manzheeva, produced by Elena Glikman, Victoria Lupik, Telesto Film, Anniko Films\nBE Co-Production Market 2020 meetings will be held on November 25-26 via the [Industry Meeting Platform](https://industrymeet.poff.ee/)\n\n## Russian Works in Progress selection\n\n[Nuuccha](https://industry.poff.ee/project/nuuccha), directed by Vladimir Munkuev, produced by Aleksandr Plotnikov, Boris Khlebnikov, Valeriy Fedorovich, Evgeniy Nikishov, Albert Ryabyshev, Andrei Ushatskiy, Look Film, The Place of Power, R-Media. \n[First snow](https://industry.poff.ee/project/first-snow), directed by Nathalia Konchalovsky, produced by Elena Stepanisheva, Chapulla Bay. \n[Zemun](https://industry.poff.ee/project/zemun), directed by Eduard Zholnin, produced by Alexey Uchitel, co-produced by Kira Saksaganskaya, Rock Films Studio. \n[New Wonder](https://industry.poff.ee/project/new-wonder), directed by Alexandra Strelyanaya, produced by Alexei Sokhnev and Alexandra Strelyanaya, Kolomna Film Company. (Just Film Works in Progress selection)\n\n## TUESDAY, 24 NOVEMBER \n\n[International Works in Progress presentations at 13:00](https://industry.poff.ee/events/international-works-in-progress-presentation/)\n\n[Just Film Works in Progress presentations at 12:00](https://industry.poff.ee/events/just-film-works-in-progress-presentation/)\n\n\n## 2020 Black Nights Stars from Russia \n\n[Viktoriia Sobol](https://industry.poff.ee/viktoriia-sobol/) started playing in a theatre collective when she was 8 and has continued her studies at New School of cinema in Saint Petersburg and also attended music school to learn “baroque singing”. Vika attended the masterclasses of Anton Adasinsky at Theatre Derevo and Andriy Zholdak. She played at re-known Moscow experimental Electrotheatre-Stanislavsky and in a lot of street performances of independent theatres. Vika feature debut as a lead actress was in Andrey Natotsinsky movie Katja. \n\n[Vladislav Kulygin](https://industry.poff.ee/vladislav-kulygin/) has dreamed to be on the stage or act on the screen since being a child. After he finished school, he enrolled at the Higher Theatre School by Mikhael Schepkin. During his student years, he gained some experience playing in The Tempest by W. Shakespeare and in Jester based on Til Ulenspiegel’s story. Recently, he played a part in the film called The New Miracle directed by Alexandra Strelyanaya. \n"
