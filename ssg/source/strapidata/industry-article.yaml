    slug_en: future-proof-your-cinematic-virtual-reality
    lead_en: >
        On Friday, 27 November, you are welcomed to join a practical online
        workshop aimed to film writers, narrative designers, and dramaturgs
        interested in Virtual Reality who have little or no experience with the
        medium. During the 3-hour workshop “Writing for Virtual Reality"
        participants, who are asked to pre-register, learn the challenges of
        writing for cinematic virtual reality and develop a 1-page script. 
    contents_en: >-
        The workshop aims to generate more awareness about the possibilities of
        the medium and to increase the number of screenwriters that are
        interested in creating stories for 360° media including VR, XR, and AR
        in the future. Although immersive media traces back to the last century,
        there is little practical literature for writers interested in
        participating in this medium. In addition to their 1-page, participants
        will be requested to participate in several practical activities
        designed to sensibilize them to the challenges of virtual reality,
        including POV, cues, and technological limitations. 


        Ana Falcon will moderate the event, and it is created as part of her
        current research in Virtual Reality screenwriting methodologies. Falcon
        was selected for the 2008 Fusion Arts Exchange in Screenwriting and Film
        Production hosted by the University of Southern California and the US
        State Department. In 2017, she was distinguished with a Young Creators
        FONCA grant from the Mexican Culture Ministry. In 2019, she was a
        screenwriting finalist in the Watersprite International Student Film
        Festival hosted by the University of Cambridge. 


        To join the event, please register via email info.industry@poff.ee by
        Wednesday 25th of November. 
