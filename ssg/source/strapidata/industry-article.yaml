    contents_en: >-
        POWR Baltic Stories Exchange is aimed to give mainly **Nordic and Baltic
        scriptwriters access to an informal and international forum where they
        can present their projects and writing talent** during the largest
        regional film market in North-Eastern Europe.  In 2020 the programme
        will also host a project as part of Russia in Focus. POWR is a great
        opportunity for producers to connect with a project at an early stage or
        to find a writer, co-writer, director, or script consultant for your own
        project.


        [Watch the presentations of POWR Baltic Stories
        Exchange](https://industry.poff.ee/events/powr-baltic-stories-exchange-pitches/)


        **POWR Baltic Stories Exchange selected projects for 2020 include:**


        - Zurab Dzhidzhilava (Latvia/Georgia) – *[The Man Who Desalinated the
        Sea](https://industry.poff.ee/project/the-man-who-desalinated-the-sea)*; 

        - Joseph Valentino Palau (Denmark) – *[The
        Gleam](https://industry.poff.ee/project/the-gleam)*; 

        - Keren Klimovsky (Faingersh) (Sweden) – *[Little Red
        Helmet](https://industry.poff.ee/project/little-red-helmet)*; 

        - Mariann Sofiasdóttir (Denmark/Faroe Islands) – *[Not the End of the
        World](https://industry.poff.ee/project/not-the-end-of-the-world)*; 

        - Ave Goršič (Estonia) – *[Way to
        Home](https://industry.poff.ee/project/way-to-home)*; 

        - Vasily Zorkiy (Russia) – *[Weird
        Fishes](https://industry.poff.ee/project/weird-fishes-wt)*. 


        During the intensive group-based workshop at Industry@Tallinn & Baltic
        Event, the selected screenwriters will practice skills to pitch their
        projects through group sessions, talks and rehearsals. It is an open,
        generous, and sharing atmosphere. In 2020, the workshop will be led by
        the main tutor, Valeria Richter (Denmark), pitch coach Helene Granqvist
        (Sweden/Nordic Factory) and selected industry guests. The final pitch
        will be approx. 5 minutes per project, followed by individual feedback
        and advice shared by selected producers and other film industry
        representative. POWR is an intensive and fun experience, mixing project
        work with networking events.


        ![ind-powr1.jpg](http://139.59.130.149/uploads/ind_powr1_2b614b1aad.jpg)

        ###### POWR Baltic Stories Exchange workshop in 2019. Photos by Johan
        Huimerind


