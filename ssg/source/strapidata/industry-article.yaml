    lead_en: >-
        Script Pool Tallinn is an international script competition for film, TV
        and drama series scripts. Its main goal is to gather talented
        scriptwriters with producers attached. 
    contents_en: >+
        In order to provide them support enhancing the script and maximising its
        production and distribution potential the participants get to work
        together with  well-known script doctors and pitching mentor. Each
        project will have the chance to pitch their story to a top specialist of
        the field and get one to one feedback.


        The main award of 5000 Euro prize is given to two writer-producer teams
        – one for the outstanding script in film and one in TV series category.


        Since 2018, Industry@Tallinn is partnered up with [MIDPOINT TV
        Launch](https://www.midpoint-institute.eu/), a training and networking
        platform with the aim to strengthen the creative collaboration between
        writers, directors and producers in the development process in Central
        and Eastern Europe. 



        #### SCRIPT POOL TALLINN 2020 WINNERS, PROJECTS AND JURY

        Script Pool Film and TV Award for is given to an outstanding script in
        Film and TV series category (a 5 000 EUR).


        **Script Pool Film**


        Winner: [20,000 Species of
        Bees](https://industry.poff.ee/project/20-000-species-of-bees/)

        Screenwriter Estibaliz Urresola Solaguren

        Production company: Gariza Films and Sirimiri Films. Spain


        Comment from the jury:

        We were enchanted by the world writer/director Estibaliz Urresola
        Solaguren created in this poignant and personal journey of young Lucia
        making the biggest decision of her life during a hot summer holiday in
        rural Spain. We were especially impressed by Solaguren’s characters and
        her strong vision of the story, it’s allegories and it’s setting. We
        hope that winning the Black Nights Film Festival Script Pool 2020 prize
        helps this project to advance from development to production and we look
        forward to seeing it in competition at major film festivals in 2022!


        **Script Pool TV Award**


        Winner: [When You Fall](https://industry.poff.ee/project/when-you-fall/)

        Scriptwriter: Biljana Crvenkovska

        Production company: OXO Production. North Macedonia

        Comment from the jury:

        The creators of the winning project have meticulously researched the
        world in which their story is based, immersing themselves deeply into
        this world that they want to create, and bringing a unique local
        viewpoint, while also weaving in themes that will resonate beyond their
        own borders.

        They have put a lot of thought not just into the story that they want to
        tell on the page, but into how they might better reach their intended
        audience online and make them fall in love with the characters, whilst
        also making an impact on their lives for the better.

        Crucially, we were also delighted to see some diversity in the
        characters, which was woven into the plot in a very natural way.

        Finally, we felt that the writer and producers’ passion for their
        subject matter leapt off the page, creating a show that hooks you from
        the beginning with intriguing believable characters and a layered
        mystery that is slowly unpeeled across the series.


        Script Pool Film Jury included Patrick Fisher, managing director of
        Creative Capital, Patrik Andersson, Producer of Midsommar (2019),
        Euphoria (2017), Agathe Maurac (Head of International Sales at Pyramide
        International.


        The Script Pool TV/drama jury included Julie Hodge, Fremantle, Editorial
        Director at Global Drama, Anna Katharina Brehm, Production and Content
        Director at Seriencamp Conference, Toomas Ili (Head Of Content
        Acquisitions, Elisa).


        [Watch Script Pool Film presentations
        here](https://industry.poff.ee/events/script-pool-film-pitches/)

         [Watch the Script Pool TV presentations here](https://industry.poff.ee/events/script-pool-tallinn-pitching/)

