    lead_en: >-
        Industry@Tallinn & Baltic Event presents 14 TV and drama series projects
        in development: five participating in Script Pool TV competition and
        nine taking part in the MIDPOINT TV Launch 2020 3rd workshop.
    contents_en: "According to Marge Liiske, Head of Industry@Tallinn & Baltic Event, it has been repeatedly pointed out that 2020 is a year when the demand for content has increased significantly, and drama series are now a natural part of many film industry events. “I am thrilled that together with MIDPOINT TV Launch, we have several new drama series projects from Europe onboard. In addition to the public pitching, we offer them a platform to set up one-to-one meetings with our industry guests, in order for them to find collaboration partners to proceed with their projects,” she adds.\n\nMIDPOINT TV Launch, a co-operating partner of Industry@Tallinn & Baltic Event since 2018, is an \"idea-to-market\" series project development program for creative teams of emerging professionals mostly coming from the Central and Eastern European region. Industry@Tallinn & Baltic Event hosts the third and final workshop of MIDPOINT TV Launch 2020, with nine projects participating. \_The previous events taking place in June and September, all online due to the restrictions connected to the global pandemic.\n\n“During the last week in November, the participants of MIDPOINT TV Launch will be encouraged to explore the rich programme of the Industry@Tallinn & Baltic Event, use the platform to network, and for the first time, present their projects at an industry event and market. The highlight of this third session is understandably the pitching of the graduating projects, followed by one-to-one meetings with the industry professionals and decision makers invited to the event,” Katarina Tomkova, Program Coordinator at MIDPOINT commented. “The HBO Europe Award of 5000 USD will be granted to the Best Project at the Industry@Tallinn & Baltic Event award ceremony,” she added. In addition, the MIDPOINT Institute will bring several panel discussions and events to the programme.\n\nScript Pool Tallinn, an international script competition taking place for the 4th time in 2020, presents five projects in its TV and drama series category, including projects from Poland, Italy, North Macedonia, a co-production from Latvia and Lithuania and a project from Estonia. Manager of Script Pool Tallinn, Triin Tramberg comments: “This year’s selection stands out, because while keeping our competition international, we see an increasing demand from regional series to take part at Script Pool. For the first time we have two Baltic projects in the competition, bringing a spotlight to the region.”\n\nScript Pool Tallinn’s main goal is to gather talented scriptwriters with producers attached and to provide them support in enhancing their scripts and maximising production and distribution potential. Before the competition, the participants get advice from well-known script doctors and pitching mentors. The main award of a 5000 Euro prize is given to two writer-producer teams – one for outstanding script in film and one in the TV series category.\n\nThe Script Pool TV/drama jury includes **Julie Hodge** (Fremantle, Editorial Director at Global Drama), **Anna Katharina Brehm** (Production and Content Director at Seriencamp Conference) and **Toomas Ili** (Head Of Content Acquisitions, Elisa).\n\_\n#### MIDPOINT TV Launch 2020 participating projects\n\n- *Afterparty* (Croatia), writer Dora Sustic, producer Maja Pek-Bruenjes\n- *Agents* (Serbia), writer Gvozden Djuric, producer/director Uros Tomic\n- *Hotel Intercontinental* (Hungary) writers Andras Voros and Peter Akar, producer Laszlo Dreissiger\n- *Hugo & Co.* (Czech Republic) writer Tomas Plhon, producer Gordon Lovitt\n- *Lazlo* (Latvia), writers Ermins Baltais and Kristina Martinuka, producer Aija Berzina\n- \_*Black Square* (Ukraine) writer/director Daria Onyshchenko, writer/producer Anna Palenchuk\n- *The Red Princess* (Czech Republic), writer Barbora Namerova, producer Milos Lochman\n- *The Neighbours* (Ukraine)\L writer/producer Alexandra Tkachenko, writer/producer \LMarina Chikalovets\n- *NOSTOS* (Greece) writer Stavros Pamballis and writer/producer Christos V. Konstantakopoulos\n\_\n#### Script Pool Film participants in 2020\n- *Red Orchestra* (Poland), scriptwriters Wiktor Piątkowski, Joanna Niczyj, Robert Gucman, Bahama Films\n- *#Malamamma - The Dark Side of Motherhood* (Italy), scriptwriters Eva Milella, Nicola Ravera Rafele, Tico Film Company Srl\n- *Wandering Souls* (Latvia, Lithuania) scriptwriters and directors Raitis Abele, Lauris Abele, Tritone Studio\n- *When You Fall* (North Macedonia), scriptwriter Biljana Crvenkovska, OXO Production\n- *Who Shot Otto Mueller*? (Estonia), scriptwriter Birk Rohelend, director Ain Mäeots, Cuba Films"
