        **The submission deadline is September 2, 2019.** 


        Baltic Event is supported by the Creative Europe MEDIA Programme,
        EURIMAGES, Cultural Endowment of Estonia, Estonian Film Institute,
        Latvian National Film Centre, Lithuanian Film Centre, and Film
        Commission Poland.
