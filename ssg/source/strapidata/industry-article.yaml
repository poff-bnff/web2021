        Black Nights Stars, the initiative of the Industry@Tallinn & Baltic
        Event, announces six young actors from the Baltic Sea region to
        participate in the programme this November.
    contents_en: >+
        The Black Nights Stars programme is designed to build a bridge between
        foreign casting directors and new talent from the region – enhancing
        their international visibility. The aim is to help young actors from the
        Baltic Sea region to promote themselves outside their home territory and
        acquire the practical skills needed for their future international
        careers.


        The international jury selected six young actors from over 30
        candidates, who are invited to attend the Black Nights Stars
        Industry@Tallinn & Baltic Event, a part of the 23rd edition of the
        **Tallinn Black Nights Film Festival** (PÖFF):


        **Magdalena Berus** (Poland)


        **Maria Dragus** (Germany)


        **Mimosa Willamo** (Finland)


        **Povilas Jatkevičius**  (Lithuania)


        **Risto Vaidla** (Estonia)


        **Franz Malmsten** (Estonia)


        The young actors have been chosen to present their emerging talent from
        their first feature films and TV roles. Participating in Black Nights
        Stars will give these actors a chance to meet with film professionals
        and showcase their talent as well as get connected with international
        film professionals and gain some of the practical skills needed for
        their future international careers. During the program, they will
        participate in masterclasses, workshops and industry networking events.


        This year’s international 2019 selection jury included Nikki Baughan
        (Screen International), Estonian Director of Photography Elen Lotman
        (*When You Least Expect; Demons*), former European Shooting Star and
        2019 winner of the Bruno O’Ya Best Young Estonian Actor Award Rea Lest
        (Shooting Star 2019; *November*; *Scandinavian Silence*), UK and USA
        based casting director Jeremy Zimmerman (*Moon, Hellboy, Willow, Keeping
        Mum*) and Claudia Landsberger (creative producer).


        ”I think last year’s Black Nights Stars programme was a great success
        with interesting events, panels and workshops, great people and great
        new contacts,” says Raakel Huikuri, Talent Agent from Lisa Richards
        Nordic. “We were introduced to brilliant new talent, and ended up
        signing a new client through the event.”


        The Black Nights Stars program takes place from 25-27 November 2019. The
        Black Nights Stars programme is presented by the Industry@Tallinn &
        Baltic Event during the Tallinn Black Nights Film Festival and the
        European Regional Development Fund funded project Creative Gate.


        *Black Night Stars for 2019 (from the top left): Maria Dragus (Germany,
        photo by Natacha Lamblin), Risto Vaidla (Estonia), Franz Malmsten
        (Estonia), Povilas Jatkevičius (Lithuania), Magdalena Berus (Poland),
        and Mimosa Willamo (Finland).*

