        **Script Pool Tallinn** is a script competition launched at
        Industry@Tallinn & Baltic Event 2017 with the aim of gathering talented
        scriptwriters with producers attached, in order to provide them support
        enhancing the script and maximizing therefore its production and
        distribution potential. The main award of 5000 Euro prize by our
        partner, leading international sales & distribution company [Global
        Screen GmbH](https://www.globalscreen.de/mm/en/) is given to one of the
        five writer-producer teams invited to Tallinn.


        This year, Industry@Tallinn collaborates with
        [MIDPOINT](https://www.midpoint-center.eu/), a training and networking
