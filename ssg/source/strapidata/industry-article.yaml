    lead_en: >-
        Black Nights Stars, the initiative of the Industry@Tallinn & Baltic
        Event, has announced eight young actors from the Baltic Sea region to
        participate in the programme this November, also inviting young talents
        from Russia to attend for the first time within the RUSSIA IN FOCUS
        program.
    contents_en: >-
        [The Black Nights Stars
        programme](https://industry.poff.ee/black-nights-stars/) is designed to
        build a bridge between foreign casting directors and new talent from the
        region – enhancing their international visibility. The aim is to help
        young actors from the Baltic Sea region promote themselves outside their
        home territory and acquire the practical skills needed for their future
        international careers. This year the program will focus on [how to
        navigate a career in an online
        world](https://industry.poff.ee/black-nights-stars-focuses-on-navigating-a-career-in-an-online-world/).


        The international jury selected eight young actors from over 40
        candidates, who are invited to attend the Black Nights Stars
        Industry@Tallinn & Baltic Event, part of the 24th edition of the Tallinn
        Black Nights Film Festival (PÖFF). Previously there have been 6 emerging
        talents participating in the program each year, in 2020 also two young
        actors from Russia have been invited as Russia, as well as being part of
        Baltic Sea region, is this year’s focus country for Industry@Tallinn &
        Baltic Event. 


        A jury of international film professionals has selected the following
        actors: 


        [Aaron
        Hilmer](https://mcusercontent.com/c2426593c5ba2369b6e13a66e/_compresseds/e11a703a-1e20-439e-99ce-a4ab89374a61.jpg)
        (Germany), [Antoni
        Sałaj](https://mcusercontent.com/c2426593c5ba2369b6e13a66e/_compresseds/a2cb6b1b-0650-46c8-bdf3-a018703dec59.jpg)
        (Poland), [Hanna
        Ardéhn](https://mcusercontent.com/c2426593c5ba2369b6e13a66e/_compresseds/1c6398a5-044f-432b-94eb-ddafd68c0c48.jpeg)
        (Sweden), [Henessi
        Schmidt](https://mcusercontent.com/c2426593c5ba2369b6e13a66e/_compresseds/0977c4fb-b31a-4ff4-ad7f-fccebf7fb360.jpg)
        (Estonia), [Reimo
        Sagor](https://mcusercontent.com/c2426593c5ba2369b6e13a66e/images/e6b4a0e4-96dd-4f8b-9cb9-6a9fcfbf1801.jpg)
        (Estonia), [Simonas
        Mozūra](https://mcusercontent.com/c2426593c5ba2369b6e13a66e/_compresseds/086bd3cf-e6a7-4c7d-bb98-1ff6ff8ae18a.jpg)
        (Lithuania), [Vika
        Sobol](https://mcusercontent.com/c2426593c5ba2369b6e13a66e/images/03dd6cd4-f79e-4234-b55a-a12cc1087bb9.jpg)
        (Russia) and [Vladislav
        Kulygin](https://mcusercontent.com/c2426593c5ba2369b6e13a66e/images/636885bd-dfb4-4c72-9065-babf97befa50.jpg)
        (Russia). 


        The young actors have been chosen to present their emerging talent based
        on their first feature film and TV roles. Participating in Black Nights
        Stars will give the actors a chance to meet with film professionals and
        to showcase their talent. They will also participate in various
        masterclasses, workshops and industry networking events.


        According to the **member of the international jury, Lina Todd from Lina
        Todd casting agency**, it was a tremendously gratifying experience to
        select talent from the Baltics. “Though all unique, they share an
        amazing presence, an unexpected force, mystery, soulful beauty, fierce
        intensity, intricate sensuality, and deepness which feels unique to
        their countries and still universal in their sincerity. It is of great
        value to the film industry to discover these marvellous and fresh
        artists who will shine, not just in their country, but internationally.
        To bring them to the film industry’s attention so they can further
        enrich our experience as audiences and bring us closer together is a
        treasure,” she added. 


        The 2020 selection jury included **Lina Todd**, a casting director from
        New York (*Little Man Tate, A Good Day to Die Hard, Crazy Alien*);
        **Mike Rosser** (*Screen International*), former European Shooting Star
        and 2018 Black Nights Star **Pääru Oja** (*O2, The Last Ones*); US born
        casting director **Nancy Bishop**, based in Europe (*The Liberator, the
        Romanoffs, Whiskey Cavalier*) and **Magdalena Szwarcbart**, casting
        director from Poland (*Schindler’s List, Cold War, Gareth Jones*). 


        The programme of Black Nights Stars 2020 will be carried out as an
        online event at [Industry@Tallinn & Baltic
        Event](https://industry.poff.ee/) taking place during 23-27 November.
        The Black Nights Stars programme is presented by the Industry@Tallinn &
        Baltic Event during the [Tallinn Black Nights Film
        Festival](https://poff.ee/en/) and the European Regional Development
        Fund funded project Creative Gate. 
