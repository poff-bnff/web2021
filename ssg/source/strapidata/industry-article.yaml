    slug_en: baltic-event-co-production-market-presents-19-projects-this-year
    lead_en: >-
        The official selection of the Baltic Event Co-Production Market 2020,
        which runs on November 25-26, is more international than ever welcoming
        projects from Israel and the Philippines for the first time. As
        Industry@Tallinn & Baltic Event has Russia in Focus this year, Russia is
        represented at the co-production market with five projects.  
    contents_en: >-
        Leana Jalukse, Co-Production Market Manager, said that despite the
        unexpectedly difficult year for the film industry and everyone in
        general, they were pleasantly surprised to receive the same amount of
        submissions as always with the quality rising ever higher. “We are
        thrilled to see that producers from high production capacity countries
        such as France and Germany are looking towards our territories for
        co-production opportunities. The themes, as always, come across the
        spectrum, and we are happy to support rising talent by showcasing a
        number of debut features – all by talented filmmakers who have won
        numerous awards for their short films,” she added. 


        *Aliya* from Israel by debut director Dekel Berenson follows the journey
        of a young Ukrainian woman of Jewish heritage training to become an
        instructor in the Israeli army. *Soldier*, another feature debut by the
        Finnish filmmaker Toni Kamula deals with the aftermath of moral dilemmas
        and blurred lines in war situations.  


        The lineup continues with two projects portraying difficulties faced by
        refugees – *Apathy*, France, by award-winning Greek filmmaker Alexandros
        Avranas, reveals the grim reality of a syndrome suffered by refugee
        children, while *Dogborn*, Sweden, the third debut by writer-director
        Isabella Carbonell features the impossible choice faced by two teenage
        refugees – smuggle children even younger than themselves or starve. 


        From Sweden, BE Co-Production Market also presents *Kevlar Soul*, a
        family drama dealing with addiction, by the short film team, director
        Maria Eriksson-Hecht and producer Ronnie Fritsche, Zentropa. Drugs are
        also the main subject of another family drama, *Class A from Ireland*,
        BE’s former focus country, by our fourth debutant Brian Durnin.


        Moving on to two dramas involving children, the first Filipino project,
        *Ninja from Manila*, is an adventure story of grief and acceptance by
        the experienced duo writer-director Miko Livelo and producer Alemberg
        Ang. *Milk Teeth*, a debut by Mihai Mincan from Romania, is a much
        darker story, involving the kidnapping and murder of a little girl.
        Another experienced team comes from Latvia – director Davis Simanis and
        producer Gints Grube present *Maria’s Silence*, their next historical
        drama based on true events.


        Lithuania’s project *Tasty* brings some lightness to our selection. Egle
        Vertelyte and Lukas Trimonis team up for their second feature, after
        participating in B’EST EAVE 2013 and going to screen their debut Miracle
        at over 50 festivals. 


        Baltic Event’s home country is this year represented by Oscar-nominated
        producer Ivo Felt’s next project *Eight Views of Lake Biwa* by director
        Marko Raat. The arthouse end of the spectrum is complemented by *Cold as
        Marble* from Azerbaijan, director Asif Rustamov backed by the French
        producer Guillaume de Seille, Arizona Productions. 


        Another East-West collaboration comes from established German producer
        Titus Kreyenberg, who has previously acted as a Eurimages Jury member –
        award-winning Turkish filmmaker Zeynep Dadak is developing *Electric
        Sleep*, a sci-fi film about a potential future.


        Three coming-of-age stories come to the slate by debut female directors
        backed by established producers – Us, 15 by Anna Buryachkova, Ukraine,
        *The Summer Ends Soon* by Yana Skopina and *The Land Named Sasha* by
        Yulia Trofimova, both Russia. 


        Russia in Focus also presents *White Road*, the second feature by Ella
        Manzheeva, who along with producer Elena Glikman developed her
        successful first film *The Gullsat* B’EST EAVE 2013; *At the End of the
        World*, another lyrical story from the far east region of Yakutia by
        award-winning director Eduard Novikov; *The Beilis Case*, an organised
        crime story by prolific filmmakers director Andrei Proshkin and
        screenwriter Yuri Arabov.


        The Eurimages Jury for BE Co-Production Market 2020 consists of:


        Elena Kotova, Eurimages representative, Czech Republic,


        Renata Santoro, Head of Programming, Giornate Degli Autori, Italy,


        Kaarle Aho, producer, Making Movies Oy, Finland.
         

        BE Co-Production Market 2020 awards include:


        - Eurimages Co-Production Development Award of €20 000 for the Best
        Project

        - Screen International Best Pitch award

        - Two Marché du Film Producers’ Network 2021 accreditations for
        promising producers


        BE Co-Production Market 2020 meetings will be held on November 25-26 via
        the platform [b.square.](https://www.bdotsquare.com/)


        #### BE Co-Production Market Selection 2020:


        1. *Aliya*, written and directed by Dekel Berenson, produced by Marek
        Rozenbaum, Transfax Film Productions ltd., AR Content, Israel, Russia


        2. *Apathy*, written and directed by Alexandros Avanas, produced by
        Sylvie Pialat, Adeline Fontan Tessaur, Alejandro Arenas, Les films du
        Worso, Elle Driver, France


        3. *Class A*, written by Cara Loftus, directed by Brian Durnin, produced
        by Laura McNicholas, 925 Productions, Ireland


        4. *Cold as Marble*, written by Roelof-Jan Minneboo, directed by Asif
        Rustamov, produced by Guillaume de Seille, Arizona Productions,
        Azerbaijan, France


        5. *Dogborn*, written and directed by Isabella Carbonell, produced by
        David Herdies, Farima Karimi, Erik Andersson, Momento Film, Sweden


        6. *Eight Views of Lake Biwa*, written and directed by Marko Raat,
        produced by Ivo Felt, Dora Nedeczky, Allfilm, Estonia


        7. *Electric Sleep*, written and directed by Zeynep Dadak, produced by
        Titus Kreyenberg, Unafilm, Germany


        8. *Kevlar Soul*, written by Pelle Rådström, directed by Maria
        Eriksson-Hecht, produced by Ronny Fritsche, Zentropa Sweden, Sweden


        9. *Maria’s Silence*, written and directed by Dāvis Sīmanis, produced by
        Gints Grūbe, Mistrus Media, Latvia


        10. *Milk Teeth*, written and directed by Mihai Mincan, produced by
        Ioana Lascar, Radu Stancu, deFilm, Romania


        11. *Ninja from Manila*, written and directed by Miko Livelo, produced
        by Alemberg Ang, vy/ac Productions, Philippines


        12. *Soldier*, written and directed by Toni Kamula, produced by Oskari
        Huttu, Lucy Loves Drama, Finland


        13. *Tasty*, written and directed by Egle Vertelyte, produced by Lukas
        Trimonis, Inscript, Lithuania 


        14. *Us, 15*, written by Anna Buryachkova, Marina Stepanska, directed by
        Anna Buryachkova, produced by Natalia Libet, Vitaliy Sheremetiev, DGTL
        RLGN, Ukraine


        #### Russia in Focus:                                  


        1. *At the End of the World*, written by Semyon Ermolaev, directed by
        Eduard Novikov, produced by Sardana Savvina, Sardaana Films, Russia


        2. *The Beilis Case*, written by Yuri Arabov, directed by Andrey
        Proshkin, produced by Alexander Vaynsheyn, Archil Gelovani and Marina
        Naumova, Garpastum Pictures, Russia (EAVE On Demand in Russia)


        3. *The Land Named Sasha*, written and directed by Yulia Trofimova,
        produced by Katerina Mikhaylova, Vega Film, Russia (EAVE On Demand in
        Russia)


        4. *The Summer Ends Soon*, written and directed by Yana Skopina,
        produced by Tamara Bogdanova, Yerkezhan Maksut, Anna Katchko, Kinokult,
        Russia, Kazakhstan


        5. *White Road*, written and directed by Ella Manzheeva, produced by
        Elena Glikman, Victoria Lupik, Telesto Film, Anniko Films, Russia
