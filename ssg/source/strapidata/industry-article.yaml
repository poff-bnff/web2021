        **Co-Production Market**, held at Baltic Event since 2005, is the
        meeting-place for feature films in development looking for co-producers,
        financiers and sales agents. Around 15 projects are selected each year
        and over 300 pre-arranged meetings held with decision-makers who have
        made Tallinn their yearly stopover to look for new projects for their
        slates. While the market’s primary territory consists of Estonia,
        Latvia, Lithuania, Finland, Sweden, Norway, Denmark, Iceland, Poland,
        Hungary, Czech Republic, Slovakia, Bulgaria, Romania, Bosnia and
        Herzegovina, Croatia, Northern Macedonia, Montenegro, Serbia, Slovenia,
        Russia, Georgia and Ukraine, projects from elsewhere, given that they
        have a link to the afore-mentioned region and are looking to put
        together a natural co-production, are welcome. Training on topics such
        as marketing and distribution in the international environment,
        multi-platform opportunities, and alternative financing methods is
        offered for project representatives.



