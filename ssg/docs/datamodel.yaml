ProdCatList: &ProdCatList
    namePrivate: (text)
    orderedProductCategories:
        - *OrderedProduct
    title: *Translated

Shop: &Shop
    _path: /shops
    namePrivate: (text)
    title: *Translated
    intro: *Translated #(Rich text)
    prodCatList: #(Component (repeatable))
        - *ProdCatList
    shopRules: *Translated #(Rich text)
    domains: #(Component (repeatable))
        - *Domain

