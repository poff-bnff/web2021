locales:
    - et
    - en
    - ru
defaultLocale: et
source: ./source
js: ./source/_scripts
styl: ./source/_styles
build: ./build/poff
assets: ./assets
protectedFromCleanup:
    - .git
    - assets
    - index.html
server:
    port: 4000
    assets: /assets/
dev:
    aliases: true
    paths:
        - home
        - userprofile
        - shop
        - _scripts
        - _styles
        - _templates
    ignorePaths: null
